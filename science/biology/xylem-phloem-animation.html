<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xylem vs Phloem | LuminousLearner</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', 
                            950: '#0F172A', // LuminousLearner Dark Mode Background
                        },
                        emerald: {
                            450: '#10b981',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Flow Animations */
        .flow-up { animation: flowUp 2s linear infinite; }
        @keyframes flowUp {
            from { transform: translateY(100%); opacity: 0; }
            50% { opacity: 1; }
            to { transform: translateY(-20%); opacity: 0; }
        }
        
        .flow-down { animation: flowDown 3s linear infinite; }
        @keyframes flowDown {
            from { transform: translateY(-20%); opacity: 0; }
            50% { opacity: 1; }
            to { transform: translateY(100%); opacity: 0; }
        }

        .flow-bidirectional { animation: flowBi 4s linear infinite; }
        @keyframes flowBi {
            0% { transform: translateY(-10%); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(110%); opacity: 0; }
        }

        /* Structure Hover */
        .structure-part { transition: all 0.3s ease; cursor: help; }
        .structure-part:hover { filter: brightness(1.2); stroke: #fbbf24; stroke-width: 2px; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- DATA ---
        const PARTS = {
            xylem_vessel: {
                name: 'Xylem Vessel',
                desc: 'Dead hollow cells joined end-to-end. No end walls.',
                func: 'Forms a continuous tube for water transport.',
                type: 'xylem'
            },
            lignin: {
                name: 'Lignin',
                desc: 'Hard, waterproof substance in cell walls.',
                func: 'Strengthens the vessel preventing collapse; Waterproofing.',
                type: 'xylem'
            },
            sieve_tube: {
                name: 'Sieve Tube Element',
                desc: 'Living cells with reduced cytoplasm and no nucleus.',
                func: 'Main channel for sugar transport.',
                type: 'phloem'
            },
            sieve_plate: {
                name: 'Sieve Plate',
                desc: 'Perforated end walls between sieve tube cells.',
                func: 'Allows sap to flow between cells.',
                type: 'phloem'
            },
            companion_cell: {
                name: 'Companion Cell',
                desc: 'Linked to sieve tube by plasmodesmata. Has nucleus and many mitochondria.',
                func: 'Provides metabolic support (ATP/Proteins) to sieve tube.',
                type: 'phloem'
            }
        };

        // --- CANVAS COMPONENT ---
        const TransportCanvas = ({ mode, onSelect }) => {
            
            return (
                <svg viewBox="0 0 600 500" className="w-full h-full drop-shadow-2xl bg-slate-900/50 rounded-xl border border-slate-700">
                    <defs>
                        <pattern id="waterFlow" width="20" height="20" patternUnits="userSpaceOnUse">
                            <circle cx="10" cy="10" r="2" fill="#38bdf8" />
                        </pattern>
                        <pattern id="sugarFlow" width="20" height="20" patternUnits="userSpaceOnUse">
                            <circle cx="10" cy="10" r="3" fill="#facc15" />
                        </pattern>
                    </defs>

                    {/* --- LEFT: XYLEM --- */}
                    <g transform="translate(100, 50)">
                        <text x="50" y="-20" textAnchor="middle" fill="#38bdf8" fontSize="16" fontWeight="bold">XYLEM</text>
                        
                        {/* Vessel Walls */}
                        <rect x="0" y="0" width="100" height="400" fill="#e2e8f0" opacity="0.1" />
                        <line x1="0" y1="0" x2="0" y2="400" stroke="#94a3b8" strokeWidth="4" />
                        <line x1="100" y1="0" x2="100" y2="400" stroke="#94a3b8" strokeWidth="4" />

                        {/* Lignin Spirals */}
                        <g className="structure-part" onClick={() => onSelect('lignin')}>
                            {[...Array(10)].map((_, i) => (
                                <path key={i} d={`M 0 ${i*40+10} Q 50 ${i*40+30} 100 ${i*40+10}`} stroke="#eab308" strokeWidth="4" fill="none" opacity="0.8" />
                            ))}
                        </g>

                        {/* Empty Lumen Click Area */}
                        <rect x="10" y="0" width="80" height="400" fill="transparent" className="structure-part" onClick={() => onSelect('xylem_vessel')} />

                        {/* Water Flow Animation */}
                        <foreignObject x="10" y="0" width="80" height="400" style={{pointerEvents:'none'}}>
                            <div className="w-full h-full overflow-hidden relative">
                                <div className="absolute inset-0 flow-up flex flex-col justify-around items-center">
                                    {[...Array(8)].map((_, i) => (
                                        <div key={i} className="flex gap-4">
                                            <div className="w-3 h-3 rounded-full bg-blue-400 shadow-[0_0_5px_#38bdf8]"></div>
                                            <div className="w-3 h-3 rounded-full bg-blue-400 shadow-[0_0_5px_#38bdf8]"></div>
                                        </div>
                                    ))}
                                </div>
                                {/* Minerals */}
                                <div className="absolute inset-0 flow-up flex flex-col justify-around items-center" style={{animationDelay: '0.5s'}}>
                                    <div className="w-2 h-2 rounded-full bg-red-500"></div>
                                </div>
                            </div>
                        </foreignObject>
                        
                        <text x="50" y="430" textAnchor="middle" fill="#94a3b8" fontSize="12">One-way flow</text>
                    </g>


                    {/* --- RIGHT: PHLOEM --- */}
                    <g transform="translate(350, 50)">
                        <text x="50" y="-20" textAnchor="middle" fill="#facc15" fontSize="16" fontWeight="bold">PHLOEM</text>

                        {/* Companion Cells (Left Side) */}
                        <g transform="translate(-40, 0)">
                            {[...Array(4)].map((_, i) => (
                                <g key={i} transform={`translate(0, ${i*100})`} className="structure-part" onClick={() => onSelect('companion_cell')}>
                                    <rect width="35" height="95" rx="5" fill="#fcd34d" stroke="#d97706" strokeWidth="2" />
                                    <circle cx="18" cy="48" r="6" fill="#78350f" /> {/* Nucleus */}
                                    <circle cx="10" cy="20" r="2" fill="#b45309" /> {/* Mito */}
                                    <circle cx="25" cy="70" r="2" fill="#b45309" />
                                </g>
                            ))}
                        </g>

                        {/* Sieve Tube */}
                        <rect x="0" y="0" width="100" height="400" fill="#fffbeb" opacity="0.1" />
                        <line x1="0" y1="0" x2="0" y2="400" stroke="#16a34a" strokeWidth="4" />
                        <line x1="100" y1="0" x2="100" y2="400" stroke="#16a34a" strokeWidth="4" />

                        {/* Sieve Plates */}
                        {[1, 2, 3].map(i => (
                            <g key={i} transform={`translate(0, ${i*100})`} className="structure-part" onClick={() => onSelect('sieve_plate')}>
                                <line x1="0" y1="0" x2="100" y2="0" stroke="#15803d" strokeWidth="6" />
                                {/* Pores */}
                                <circle cx="20" cy="0" r="4" fill="#0f172a" />
                                <circle cx="50" cy="0" r="4" fill="#0f172a" />
                                <circle cx="80" cy="0" r="4" fill="#0f172a" />
                            </g>
                        ))}

                        {/* Tube Click Area */}
                        <rect x="10" y="0" width="80" height="400" fill="transparent" className="structure-part" onClick={() => onSelect('sieve_tube')} />

                        {/* Sap Flow Animation */}
                        <foreignObject x="10" y="0" width="80" height="400" style={{pointerEvents:'none'}}>
                            <div className="w-full h-full overflow-hidden relative">
                                <div className={`absolute inset-0 ${mode === 'source_up' ? 'flow-up' : 'flow-down'} flex flex-col justify-around items-center`}>
                                    {[...Array(6)].map((_, i) => (
                                        <div key={i} className="w-4 h-4 rotate-45 bg-yellow-400 shadow-[0_0_5px_#facc15]"></div> // Sugar
                                    ))}
                                </div>
                            </div>
                        </foreignObject>

                        <text x="50" y="430" textAnchor="middle" fill="#94a3b8" fontSize="12">Two-way flow</text>
                    </g>

                </svg>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [selectedPart, setSelectedPart] = useState(null);
            const [flowMode, setFlowMode] = useState('source_down'); // 'source_down' (Leaves to Roots), 'source_up' (Storage to Growth)

            const handleSelect = (id) => {
                setSelectedPart(id);
            };

            const currentInfo = selectedPart ? PARTS[selectedPart] : null;

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden font-sans">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="arrow-up-down" className="text-emerald-400" /> Transport Sim
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Xylem & Phloem Comparison</p>
                        </div>

                        <div className="p-6 space-y-8 flex-1 overflow-y-auto custom-scrollbar">
                            
                            {/* Comparison Table */}
                            <div className="space-y-4">
                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest">Quick Compare</label>
                                
                                <div className="bg-slate-800 p-3 rounded-xl border border-slate-700 space-y-3">
                                    <div className="flex justify-between items-center pb-2 border-b border-slate-700">
                                        <span className="text-blue-400 font-bold text-sm">Xylem</span>
                                        <span className="text-yellow-400 font-bold text-sm">Phloem</span>
                                    </div>
                                    <div className="flex justify-between text-xs">
                                        <span>Water/Minerals</span>
                                        <span>Sugar/Amino Acids</span>
                                    </div>
                                    <div className="flex justify-between text-xs">
                                        <span>Dead Cells</span>
                                        <span>Living Cells</span>
                                    </div>
                                    <div className="flex justify-between text-xs">
                                        <span>One way ⬆</span>
                                        <span>Two ways ⬆⬇</span>
                                    </div>
                                </div>
                            </div>

                            {/* Flow Control */}
                            <div className="space-y-3">
                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest">Season / Source</label>
                                <button 
                                    onClick={() => setFlowMode('source_down')}
                                    className={`w-full p-3 rounded-xl border transition-all flex items-center gap-3
                                        ${flowMode === 'source_down' ? 'bg-emerald-600 border-emerald-500 text-white shadow-lg' : 'bg-slate-800 border-slate-700 text-slate-400'}
                                    `}
                                >
                                    <Icon name="sun" size={18}/> Summer (Leaves &rarr; Roots)
                                </button>
                                <button 
                                    onClick={() => setFlowMode('source_up')}
                                    className={`w-full p-3 rounded-xl border transition-all flex items-center gap-3
                                        ${flowMode === 'source_up' ? 'bg-yellow-600 border-yellow-500 text-white shadow-lg' : 'bg-slate-800 border-slate-700 text-slate-400'}
                                    `}
                                >
                                    <Icon name="sprout" size={18}/> Spring (Roots &rarr; Shoots)
                                </button>
                                <p className="text-[10px] text-slate-500 italic mt-1">
                                    Note: Xylem flow is always upwards due to transpiration pull.
                                </p>
                            </div>

                            {/* Legend */}
                            <div className="bg-slate-800/50 p-4 rounded-xl border border-slate-700 space-y-2 text-xs text-slate-300">
                                <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-blue-400 shadow-[0_0_5px_#38bdf8]"></div> Water</div>
                                <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-red-500"></div> Minerals</div>
                                <div className="flex items-center gap-2"><div className="w-3 h-3 rotate-45 bg-yellow-400 shadow-[0_0_5px_#facc15]"></div> Sugar (Sucrose)</div>
                            </div>

                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 bg-[#020617] relative flex flex-col p-6 overflow-hidden">
                        
                        <div className="flex-1 flex flex-col items-center justify-center relative">
                            <TransportCanvas mode={flowMode} onSelect={handleSelect} />

                            {/* Info Panel Overlay */}
                            {currentInfo && (
                                <div className="absolute bottom-8 left-8 right-8 md:left-auto md:right-8 md:w-80 bg-slate-800/90 backdrop-blur p-5 rounded-2xl border border-slate-600 shadow-2xl animate-in slide-in-from-bottom-4">
                                    <div className="flex justify-between items-start mb-3">
                                        <h2 className={`text-lg font-bold ${currentInfo.type === 'xylem' ? 'text-blue-400' : 'text-yellow-400'}`}>
                                            {currentInfo.name}
                                        </h2>
                                        <button onClick={() => setSelectedPart(null)} className="text-slate-400 hover:text-white"><Icon name="x" size={18}/></button>
                                    </div>
                                    <div className="space-y-3 text-sm">
                                        <div>
                                            <span className="text-xs font-bold text-slate-500 uppercase block mb-1">Structure</span>
                                            <p className="text-slate-300 leading-snug">{currentInfo.desc}</p>
                                        </div>
                                        <div>
                                            <span className="text-xs font-bold text-slate-500 uppercase block mb-1">Function</span>
                                            <p className="text-white bg-slate-700/50 p-2 rounded border border-slate-600/50 leading-snug">
                                                {currentInfo.func}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
