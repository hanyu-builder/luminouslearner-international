<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Cell Turgidity Viewer | LuminousLearner</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', 
                            950: '#0F172A', // LuminousLearner Dark Mode Background
                        },
                        emerald: {
                            450: '#10b981',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Microscope Vignette */
        .microscope-view {
            background-color: #ecfccb; /* Pale lime tint */
            mask-image: radial-gradient(circle, black 65%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle, black 65%, transparent 100%);
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }

        /* Slider */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%; 
            background: #10b981; cursor: pointer; margin-top: -8px; 
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #334155; border-radius: 2px;
        }

        /* Arrows Animation */
        .arrow-flow {
            stroke-dasharray: 10;
            animation: dash 1s linear infinite;
        }
        @keyframes dash {
            to { stroke-dashoffset: -20; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- PLANT CELL CANVAS ---
        const CellSimulation = ({ concentration }) => {
            const canvasRef = useRef(null);
            
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationId;
                
                // Simulation State
                // Turgidity Factor: 0 (Plasmolysed) -> 1 (Flaccid) -> 1.5 (Turgid)
                // Conc < 0.8: Hypotonic -> Turgid (Max 1.5)
                // Conc > 1.2: Hypertonic -> Plasmolysed (Min 0.5)
                
                // Animation target
                let currentFactor = 1.0;

                // Helper for rounded rectangle (polyfilled for older browsers)
                const drawRoundRect = (ctx, x, y, w, h, r) => {
                    if (ctx.roundRect) {
                        ctx.roundRect(x, y, w, h, r);
                    } else {
                        ctx.moveTo(x + r, y);
                        ctx.arcTo(x + w, y, x + w, y + h, r);
                        ctx.arcTo(x + w, y + h, x, y + h, r);
                        ctx.arcTo(x, y + h, x, y, r);
                        ctx.arcTo(x, y, x + w, y, r);
                    }
                };

                const render = () => {
                    const width = canvas.width;
                    const height = canvas.height;
                    ctx.clearRect(0, 0, width, height);

                    // Determine Target Factor
                    let targetFactor = 1.0;
                    if (concentration < 0.8) {
                        // Hypotonic: Swell to Turgid
                        targetFactor = 1 + (0.8 - concentration) * 1.0; // Max ~1.8
                        if(targetFactor > 1.4) targetFactor = 1.4; // Cap turgidity
                    } else if (concentration > 1.2) {
                        // Hypertonic: Shrink to Plasmolysed
                        targetFactor = 1 - (concentration - 1.2) * 0.4; 
                        if(targetFactor < 0.6) targetFactor = 0.6; // Cap shrinking
                    }

                    // Smooth transition
                    currentFactor += (targetFactor - currentFactor) * 0.05;

                    // Background Solution (Dots)
                    const saltDensity = Math.floor(concentration * 8);
                    ctx.fillStyle = "rgba(100, 100, 100, 0.3)";
                    for(let i=0; i<saltDensity; i++) {
                        const x = (Math.sin(i*132.1 + Date.now()*0.001) * width + width) % width;
                        const y = (Math.cos(i*45.9 + Date.now()*0.002) * height + height) % height;
                        ctx.beginPath(); ctx.arc(x, y, 1.5, 0, Math.PI*2); ctx.fill();
                    }

                    // Draw Cell Wall (Rigid, does not change shape)
                    const wallW = 300;
                    const wallH = 200;
                    const centerX = width / 2;
                    const centerY = height / 2;
                    
                    ctx.lineWidth = 8;
                    ctx.strokeStyle = "#166534"; // Dark Green
                    ctx.fillStyle = "transparent";
                    ctx.beginPath();
                    drawRoundRect(ctx, centerX - wallW/2, centerY - wallH/2, wallW, wallH, 20);
                    ctx.stroke();

                    // Draw Protoplast (Membrane + Cytoplasm)
                    ctx.save();
                    ctx.translate(centerX, centerY);

                    let membraneW = wallW - 16; // Inner dims
                    let membraneH = wallH - 16;
                    
                    if (currentFactor < 0.98) {
                        // Shrinking (Plasmolysis)
                        membraneW *= currentFactor;
                        membraneH *= currentFactor;
                        
                        // Draw Protoplast
                        ctx.fillStyle = "#86efac"; // Light green
                        ctx.strokeStyle = "#15803d"; // Membrane line
                        ctx.lineWidth = 2;
                        
                        ctx.beginPath();
                        ctx.ellipse(0, 0, membraneW/2, membraneH/2, 0, 0, Math.PI*2);
                        ctx.fill();
                        ctx.stroke();
                        
                        // Connectivity strands (Hechtian strands)
                        if (currentFactor < 0.9) {
                            ctx.strokeStyle = "#15803d";
                            ctx.lineWidth = 1;
                            ctx.globalAlpha = 0.6;
                            ctx.beginPath();
                            ctx.moveTo(0, -membraneH/2); ctx.lineTo(0, -wallH/2 + 8);
                            ctx.moveTo(0, membraneH/2); ctx.lineTo(0, wallH/2 - 8);
                            ctx.moveTo(-membraneW/2, 0); ctx.lineTo(-wallW/2 + 8, 0);
                            ctx.moveTo(membraneW/2, 0); ctx.lineTo(wallW/2 - 8, 0);
                            ctx.stroke();
                            ctx.globalAlpha = 1.0;
                        }

                    } else {
                        // Turgid / Flaccid
                        ctx.fillStyle = `rgba(134, 239, 172, ${Math.min(1, currentFactor)})`; 
                        ctx.beginPath();
                        drawRoundRect(ctx, -membraneW/2, -membraneH/2, membraneW, membraneH, 15);
                        ctx.fill();
                        
                        // Pressure Arrows (Turgor Pressure)
                        if (currentFactor > 1.05) {
                            const p = (currentFactor - 1) * 3; 
                            ctx.strokeStyle = "#ef4444";
                            ctx.lineWidth = 2;
                            drawArrow(ctx, 0, 0, 0, -membraneH/2 - 10*p);
                            drawArrow(ctx, 0, 0, 0, membraneH/2 + 10*p);
                            drawArrow(ctx, 0, 0, -membraneW/2 - 10*p, 0);
                            drawArrow(ctx, 0, 0, membraneW/2 + 10*p, 0);
                        }
                    }

                    // Draw Vacuole
                    ctx.fillStyle = "#ecfccb"; 
                    ctx.beginPath();
                    ctx.ellipse(0, 0, (membraneW/2)*0.7, (membraneH/2)*0.7, 0, 0, Math.PI*2);
                    ctx.fill();
                    
                    // Draw Nucleus
                    ctx.fillStyle = "#14532d";
                    ctx.beginPath();
                    ctx.arc(membraneW/3, -membraneH/3, 15 * currentFactor, 0, Math.PI*2);
                    ctx.fill();

                    // Water Flow Arrows (Net)
                    ctx.restore();
                    
                    if (Math.abs(concentration - 1.0) > 0.2) {
                        const isIn = concentration < 1.0; 
                        const arrowColor = "#3b82f6";
                        ctx.strokeStyle = arrowColor;
                        ctx.fillStyle = arrowColor;
                        ctx.lineWidth = 3;
                        
                        // Draw big arrows outside cell
                        if (isIn) {
                            // Water IN
                            drawBigArrow(ctx, centerX - 200, centerY, centerX - 160, centerY);
                            drawBigArrow(ctx, centerX + 200, centerY, centerX + 160, centerY);
                        } else {
                            // Water OUT
                            drawBigArrow(ctx, centerX - 160, centerY, centerX - 200, centerY);
                            drawBigArrow(ctx, centerX + 160, centerY, centerX + 200, centerY);
                        }
                        
                        ctx.textAlign = "center";
                        ctx.font = "14px monospace";
                        ctx.fillText(isIn ? "Water Enters" : "Water Leaves", centerX, centerY - 150);
                    }
                    
                    animationId = requestAnimationFrame(render);
                };
                
                const drawArrow = (ctx, x1, y1, x2, y2) => {
                    ctx.beginPath();
                    ctx.moveTo(x2, y2); 
                    ctx.arc(x2, y2, 2, 0, Math.PI*2);
                    ctx.stroke();
                };

                const drawBigArrow = (ctx, x1, y1, x2, y2) => {
                    const headlen = 10;
                    const dx = x2 - x1;
                    const dy = y2 - y1;
                    const angle = Math.atan2(dy, dx);
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.lineTo(x2 - headlen * Math.cos(angle - Math.PI / 6), y2 - headlen * Math.sin(angle - Math.PI / 6));
                    ctx.moveTo(x2, y2);
                    ctx.lineTo(x2 - headlen * Math.cos(angle + Math.PI / 6), y2 - headlen * Math.sin(angle + Math.PI / 6));
                    ctx.stroke();
                    ctx.fill();
                };

                render();
                return () => cancelAnimationFrame(animationId);
            }, [concentration]);

            return <canvas ref={canvasRef} width={600} height={500} className="w-full h-full object-contain" />;
        };

        const App = () => {
            const [conc, setConc] = useState(1.0); // 1.0 = Isotonic

            // State Info
            let stateInfo = {
                title: 'Flaccid',
                desc: 'Water potential outside = inside. Pressure potential is zero.',
                status: 'Isotonic',
                color: 'text-emerald-400'
            };

            if (conc < 0.8) {
                stateInfo = {
                    title: 'Turgid',
                    desc: 'Water enters by osmosis. Vacuole swells, pushing cytoplasm against cell wall. Wall exerts turgor pressure.',
                    status: 'Hypotonic',
                    color: 'text-blue-400'
                };
            } else if (conc > 1.2) {
                stateInfo = {
                    title: 'Plasmolysed',
                    desc: 'Water leaves by osmosis. Vacuole shrinks. Cell membrane pulls away from the cell wall.',
                    status: 'Hypertonic',
                    color: 'text-orange-400'
                };
            }

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden font-sans">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="leaf" className="text-green-400" /> Plant Cell Lab
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Turgidity & Plasmolysis</p>
                        </div>

                        <div className="p-6 space-y-8 flex-1 overflow-y-auto custom-scrollbar">
                            
                            {/* Control */}
                            <div className="space-y-4">
                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest px-1">Solution Concentration</label>
                                
                                <div className="relative h-12 flex items-center">
                                    <input 
                                        type="range" min="0" max="3" step="0.1"
                                        value={conc} 
                                        onChange={(e) => setConc(parseFloat(e.target.value))}
                                        className="z-20 relative w-full cursor-pointer"
                                    />
                                    <div className="absolute top-1/2 left-0 right-0 h-2 -mt-1 rounded-full overflow-hidden flex opacity-30 pointer-events-none">
                                        <div className="w-[30%] bg-blue-500"></div>
                                        <div className="w-[20%] bg-emerald-500"></div>
                                        <div className="w-[50%] bg-orange-500"></div>
                                    </div>
                                </div>

                                <div className="flex justify-between text-[10px] text-slate-500 font-mono">
                                    <span>Pure Water</span>
                                    <span>Isotonic</span>
                                    <span>Conc. Sucrose</span>
                                </div>
                            </div>

                            {/* Presets */}
                            <div className="grid grid-cols-3 gap-2">
                                <button onClick={() => setConc(0)} className="p-2 bg-blue-900/30 border border-blue-500/50 rounded text-xs text-blue-300 hover:bg-blue-800/50 transition">Distilled Water</button>
                                <button onClick={() => setConc(1.0)} className="p-2 bg-emerald-900/30 border border-emerald-500/50 rounded text-xs text-emerald-300 hover:bg-emerald-800/50 transition">Dilute Solution</button>
                                <button onClick={() => setConc(3.0)} className="p-2 bg-orange-900/30 border border-orange-500/50 rounded text-xs text-orange-300 hover:bg-orange-800/50 transition">Conc. Solution</button>
                            </div>

                            {/* Info Card */}
                            <div className="bg-slate-800 p-5 rounded-2xl border border-slate-700 shadow-lg transition-all">
                                <div className="flex justify-between items-center mb-2">
                                    <div className="text-xs font-bold text-slate-500 uppercase">Cell State</div>
                                    <div className="text-[10px] px-2 py-0.5 rounded bg-slate-700 text-slate-300">{stateInfo.status} Env.</div>
                                </div>
                                <div className={`text-2xl font-black mb-3 ${stateInfo.color}`}>
                                    {stateInfo.title}
                                </div>
                                <p className="text-xs text-slate-400 leading-relaxed border-t border-slate-700 pt-3">
                                    {stateInfo.desc}
                                </p>
                            </div>
                            
                            <div className="bg-slate-800/50 p-4 rounded-xl border border-slate-700 mt-4">
                                <div className="text-xs font-bold text-slate-500 uppercase mb-2">Key Structures</div>
                                <ul className="text-xs text-slate-400 space-y-1">
                                    <li className="flex items-center gap-2"><span className="w-3 h-3 rounded bg-[#166534]"></span> Cell Wall (Rigid)</li>
                                    <li className="flex items-center gap-2"><span className="w-3 h-3 rounded bg-[#86efac]"></span> Cell Membrane</li>
                                    <li className="flex items-center gap-2"><span className="w-3 h-3 rounded bg-[#ecfccb]"></span> Large Vacuole</li>
                                </ul>
                            </div>

                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 relative bg-[#0F172A] flex flex-col items-center justify-center p-4 overflow-hidden">
                        
                        {/* Microscope Viewport */}
                        <div className="relative w-[600px] h-[500px] rounded-3xl border-[16px] border-slate-800 shadow-2xl overflow-hidden microscope-view flex items-center justify-center">
                            <CellSimulation concentration={conc} />
                            
                            {/* Vignette Overlay */}
                            <div className="absolute inset-0 pointer-events-none shadow-[inset_0_0_150px_rgba(0,0,0,0.5)]"></div>
                        </div>

                        {/* Status Label */}
                        <div className="absolute bottom-8 bg-black/60 backdrop-blur px-6 py-3 rounded-full border border-white/10 flex gap-4 items-center shadow-xl">
                            <div className="text-right">
                                <div className="text-[10px] text-slate-400 uppercase font-bold">Microscope View</div>
                                <div className="text-lg font-mono font-bold text-white">400x Magnification</div>
                            </div>
                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
