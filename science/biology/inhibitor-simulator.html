<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enzyme Inhibitor Simulator | LuminousLearner</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Recharts -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', 
                            950: '#0F172A', // LuminousLearner Dark Mode Background
                        },
                        emerald: {
                            450: '#10b981',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        canvas { outline: none; }
        
        /* Custom Slider */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; 
            background: #38bdf8; cursor: pointer; margin-top: -6px; 
            box-shadow: 0 0 8px rgba(56, 189, 248, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #334155; border-radius: 2px;
        }
        
        .label-tag {
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, ReferenceLine, Legend } = window.Recharts;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- 3D COMPONENT ---
        const Molecule3D = ({ type, mode }) => {
            const mountRef = useRef(null);
            
            useEffect(() => {
                if (!mountRef.current) return;
                const container = mountRef.current;
                let animationId;

                const width = container.clientWidth || 100;
                const height = container.clientHeight || 100;
                
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x1e293b); 

                const camera = new THREE.PerspectiveCamera(50, width / height, 0.1, 100);
                camera.position.z = 8;

                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(width, height);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                
                while (container.firstChild) {
                    container.removeChild(container.firstChild);
                }
                container.appendChild(renderer.domElement);

                const light = new THREE.DirectionalLight(0xffffff, 1);
                light.position.set(5, 5, 5);
                scene.add(light);
                scene.add(new THREE.AmbientLight(0xffffff, 0.6));

                const group = new THREE.Group();
                let mesh;
                
                if (type === 'enzyme') {
                    if (mode === 'non-competitive') {
                        // Deformed Enzyme
                        // 1. Active site closed up (Deformed)
                        const geo = new THREE.SphereGeometry(2.2, 32, 32, 0, Math.PI * 1.9, 0, Math.PI); // Almost closed
                        const mat = new THREE.MeshStandardMaterial({ color: 0x34d399, roughness: 0.4, metalness: 0.1 });
                        mesh = new THREE.Mesh(geo, mat);
                        mesh.rotation.y = -Math.PI / 2;
                        mesh.rotation.z = Math.PI / 4;
                        group.add(mesh);

                        // 2. Allosteric Site (Purple Notch on the back)
                        const alloGeo = new THREE.BoxGeometry(1, 1, 1);
                        const alloMat = new THREE.MeshStandardMaterial({ color: 0xa78bfa }); // Purple
                        const alloMesh = new THREE.Mesh(alloGeo, alloMat);
                        alloMesh.position.set(-1.8, 0, 0); // Opposite to active site
                        group.add(alloMesh);
                    } else {
                        // Normal Enzyme (Pacman)
                        const geo = new THREE.SphereGeometry(2.2, 32, 32, 0, Math.PI * 1.6, 0, Math.PI);
                        const mat = new THREE.MeshStandardMaterial({ color: 0x34d399, roughness: 0.4, metalness: 0.1 });
                        mesh = new THREE.Mesh(geo, mat);
                        mesh.rotation.y = -Math.PI / 2;
                        mesh.rotation.z = Math.PI / 4;
                        group.add(mesh);
                    }
                } else if (type === 'competitive') {
                    const geo = new THREE.ConeGeometry(1.3, 2.6, 4);
                    const mat = new THREE.MeshStandardMaterial({ color: 0xf87171, roughness: 0.4, metalness: 0.1 });
                    mesh = new THREE.Mesh(geo, mat);
                    group.add(mesh);
                } else if (type === 'non-competitive') {
                    const geo = new THREE.BoxGeometry(1.8, 1.8, 1.8);
                    const mat = new THREE.MeshStandardMaterial({ color: 0xa78bfa, roughness: 0.4, metalness: 0.1 });
                    mesh = new THREE.Mesh(geo, mat);
                    group.add(mesh);
                } else { // Substrate
                    const geo = new THREE.ConeGeometry(1.3, 2.6, 4);
                    const mat = new THREE.MeshStandardMaterial({ color: 0xfacc15, roughness: 0.4, metalness: 0.1 });
                    mesh = new THREE.Mesh(geo, mat);
                    group.add(mesh);
                }

                scene.add(group);

                const resizeObserver = new ResizeObserver(() => {
                    if (container.clientWidth && container.clientHeight) {
                        const newWidth = container.clientWidth;
                        const newHeight = container.clientHeight;
                        camera.aspect = newWidth / newHeight;
                        camera.updateProjectionMatrix();
                        renderer.setSize(newWidth, newHeight);
                    }
                });
                resizeObserver.observe(container);

                const animate = () => {
                    animationId = requestAnimationFrame(animate);
                    // Rotate slowly to show 3D structure
                    if (group) group.rotation.y += 0.005; 
                    renderer.render(scene, camera);
                };
                animate();

                return () => {
                    cancelAnimationFrame(animationId);
                    resizeObserver.disconnect();
                    if (container && renderer.domElement) {
                        container.removeChild(renderer.domElement);
                    }
                    renderer.dispose();
                };
            }, [type, mode]);

            return (
                <div className="relative w-full h-full rounded-xl overflow-hidden">
                    <div ref={mountRef} className="w-full h-full" />
                    
                    {/* Overlay Labels for Non-competitive Enzyme */}
                    {type === 'enzyme' && mode === 'non-competitive' && (
                        <>
                            <div className="absolute top-4 right-2 text-[10px] text-red-300 bg-black/60 px-2 py-1 rounded border border-red-500/30 label-tag">
                                ‚ö†Ô∏è Deformed Active Site
                            </div>
                            <div className="absolute bottom-4 left-2 text-[10px] text-purple-300 bg-black/60 px-2 py-1 rounded border border-purple-500/30 label-tag">
                                üü£ ALLOSTERIC SITE
                            </div>
                        </>
                    )}
                </div>
            );
        };


        // --- MAIN APP ---
        const App = () => {
            const [mode, setMode] = useState('normal'); // normal, competitive, non-competitive
            const [substrateConc, setSubstrateConc] = useState(20); // [S]
            const [inhibitorConc, setInhibitorConc] = useState(0); // [I]
            
            // Constants
            const VMAX = 100;
            const KM = 20;

            // --- KINETICS LOGIC ---
            const calculateRate = (s, type, i) => {
                if (type === 'normal' || i === 0) {
                    return (VMAX * s) / (KM + s);
                }
                if (type === 'competitive') {
                    const Ki = 5; 
                    const kmApp = KM * (1 + i / Ki);
                    return (VMAX * s) / (kmApp + s);
                }
                if (type === 'non-competitive') {
                    const Ki = 5;
                    const vmaxApp = VMAX / (1 + i / Ki);
                    return (vmaxApp * s) / (KM + s);
                }
                return 0;
            };

            const data = [];
            for (let s = 0; s <= 100; s += 5) {
                data.push({
                    conc: s,
                    normal: calculateRate(s, 'normal', 0),
                    current: calculateRate(s, mode, inhibitorConc)
                });
            }

            const currentRate = calculateRate(substrateConc, mode, inhibitorConc);

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden font-sans">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="shield-alert" className="text-red-400" /> Inhibitor Sim
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Enzyme Inhibition Kinetics</p>
                        </div>

                        <div className="p-6 space-y-8 flex-1 overflow-y-auto">
                            
                            {/* Mode Select */}
                            <div className="space-y-3">
                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest px-1">Inhibition Type</label>
                                <button 
                                    onClick={() => { setMode('normal'); setInhibitorConc(0); }}
                                    className={`w-full text-left p-3 rounded-xl border transition-all flex items-center justify-between
                                        ${mode === 'normal' ? 'bg-emerald-900/30 border-emerald-500 text-white' : 'bg-slate-800 border-slate-700 text-slate-400'}
                                    `}
                                >
                                    <span className="text-sm font-bold">No Inhibitor</span>
                                    {mode === 'normal' && <div className="w-2 h-2 bg-emerald-400 rounded-full"></div>}
                                </button>
                                <button 
                                    onClick={() => { setMode('competitive'); setInhibitorConc(10); }}
                                    className={`w-full text-left p-3 rounded-xl border transition-all flex items-center justify-between
                                        ${mode === 'competitive' ? 'bg-red-900/30 border-red-500 text-white' : 'bg-slate-800 border-slate-700 text-slate-400'}
                                    `}
                                >
                                    <span className="text-sm font-bold">Competitive</span>
                                    {mode === 'competitive' && <div className="w-2 h-2 bg-red-400 rounded-full"></div>}
                                </button>
                                <button 
                                    onClick={() => { setMode('non-competitive'); setInhibitorConc(10); }}
                                    className={`w-full text-left p-3 rounded-xl border transition-all flex items-center justify-between
                                        ${mode === 'non-competitive' ? 'bg-purple-900/30 border-purple-500 text-white' : 'bg-slate-800 border-slate-700 text-slate-400'}
                                    `}
                                >
                                    <span className="text-sm font-bold">Non-competitive</span>
                                    {mode === 'non-competitive' && <div className="w-2 h-2 bg-purple-400 rounded-full"></div>}
                                </button>
                            </div>

                            {/* Controls */}
                            {mode !== 'normal' && (
                                <div className="space-y-2 animate-in fade-in">
                                    <div className="flex justify-between text-xs mb-1">
                                        <span className="text-slate-400 font-bold">[Inhibitor]</span>
                                        <span className="font-mono text-red-400">{inhibitorConc}</span>
                                    </div>
                                    <input 
                                        type="range" min="0" max="50" 
                                        value={inhibitorConc} 
                                        onChange={(e) => setInhibitorConc(parseInt(e.target.value))} 
                                        className="w-full accent-red-500"
                                    />
                                </div>
                            )}

                            <div className="space-y-2">
                                <div className="flex justify-between text-xs mb-1">
                                    <span className="text-slate-400 font-bold">[Substrate]</span>
                                    <span className="font-mono text-yellow-400">{substrateConc}</span>
                                </div>
                                <input 
                                    type="range" min="0" max="100" 
                                    value={substrateConc} 
                                    onChange={(e) => setSubstrateConc(parseInt(e.target.value))} 
                                    className="w-full accent-yellow-500"
                                />
                            </div>

                            {/* Stats */}
                            <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                <div className="flex justify-between items-center mb-2">
                                    <span className="text-xs font-bold text-slate-500 uppercase">Reaction Rate (V)</span>
                                    <span className="text-xl font-mono font-black text-white">{currentRate.toFixed(1)}</span>
                                </div>
                                <div className="w-full bg-slate-900 rounded-full h-2 overflow-hidden">
                                    <div className="h-full bg-emerald-500 transition-all duration-300" style={{width: `${currentRate}%`}}></div>
                                </div>
                            </div>

                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 bg-[#020617] relative flex flex-col p-4 overflow-hidden gap-4">
                        
                        {/* 3D Models Panel */}
                        <div className="h-48 grid grid-cols-3 gap-4">
                            <div className="bg-slate-900 rounded-2xl border border-slate-800 p-2 relative">
                                <div className="absolute top-2 left-3 text-xs font-bold text-emerald-400 z-10">Enzyme</div>
                                <Molecule3D type="enzyme" mode={mode} />
                            </div>
                            <div className="bg-slate-900 rounded-2xl border border-slate-800 p-2 relative">
                                <div className="absolute top-2 left-3 text-xs font-bold text-yellow-400 z-10">Substrate</div>
                                <Molecule3D type="substrate" />
                            </div>
                            <div className="bg-slate-900 rounded-2xl border border-slate-800 p-2 relative">
                                <div className="absolute top-2 left-3 text-xs font-bold text-red-400 z-10">Inhibitor</div>
                                <Molecule3D type={mode === 'non-competitive' ? 'non-competitive' : 'competitive'} />
                            </div>
                        </div>

                        {/* Graph */}
                        <div className="flex-1 bg-slate-900 rounded-2xl border border-slate-800 p-4 relative">
                            <div className="text-xs font-bold text-slate-500 uppercase mb-4 flex justify-between">
                                <span>Michaelis-Menten Plot</span>
                                <div className="flex gap-4">
                                    <div className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-emerald-500"></div> Normal</div>
                                    <div className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-red-500"></div> Inhibited</div>
                                </div>
                            </div>
                            <ResponsiveContainer width="100%" height="90%">
                                <LineChart data={data}>
                                    <CartesianGrid strokeDasharray="3 3" stroke="#334155" />
                                    <XAxis 
                                        dataKey="conc" 
                                        stroke="#94a3b8" 
                                        label={{ value: '[Substrate]', position: 'insideBottomRight', offset: -5, fill: '#94a3b8', fontSize: 10 }} 
                                        type="number"
                                    />
                                    <YAxis 
                                        stroke="#94a3b8" 
                                        label={{ value: 'Rate (V)', angle: -90, position: 'insideLeft', fill: '#94a3b8', fontSize: 10 }} 
                                        domain={[0, 100]}
                                    />
                                    <Tooltip 
                                        contentStyle={{ backgroundColor: '#1e293b', borderColor: '#475569', fontSize: '12px' }}
                                        itemStyle={{ color: '#fff' }}
                                        formatter={(value) => value.toFixed(1)}
                                    />
                                    <Line type="monotone" dataKey="normal" stroke="#10b981" strokeWidth={2} dot={false} strokeDasharray="5 5" />
                                    <Line type="monotone" dataKey="current" stroke="#ef4444" strokeWidth={3} dot={false} activeDot={{ r: 6, fill: '#ef4444' }} />
                                    <ReferenceLine x={substrateConc} stroke="#fbbf24" />
                                </LineChart>
                            </ResponsiveContainer>
                        </div>

                        {/* Explanation Text */}
                        <div className="bg-slate-800/50 p-4 rounded-xl border border-slate-700 text-sm text-slate-300">
                            {mode === 'normal' && "With no inhibitor, rate increases with [S] until Vmax is reached (saturation)."}
                            {mode === 'competitive' && "Competitive inhibitors bind to the ACTIVE SITE. High [S] can overcome inhibition, so Vmax is unchanged, but Km increases (needs more substrate)."}
                            {mode === 'non-competitive' && "Non-competitive inhibitors bind to the ALLOSTERIC SITE, changing enzyme shape. Vmax is lowered, and adding more substrate cannot restore rate."}
                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
