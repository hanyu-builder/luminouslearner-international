<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecological Pyramids Illustrator | LuminousLearner</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', 
                            950: '#0F172A', // LuminousLearner Dark Mode Background
                        },
                        emerald: {
                            450: '#10b981',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Pyramid Bar Transition */
        .pyramid-bar { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { motion, AnimatePresence } = window.Motion;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    // Helper to convert kebab-case to PascalCase
                    const toPascalCase = (str) => str.replace(/(^\w|-\w)/g, (g) => g.replace(/-/, "").toUpperCase());
                    const pascalName = toPascalCase(name);
                    const iconData = window.lucide.icons[pascalName];
                    
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- DATA ---
        const SCENARIOS = {
            grassland: {
                id: 'grassland',
                name: 'Grassland',
                desc: 'Standard pyramid. Large number of small producers supporting fewer consumers.',
                levels: [
                    { role: 'Tertiary Consumer', name: 'Hawk', count: 1, mass: 2000, color: '#ef4444', icon: 'bird' },
                    { role: 'Secondary Consumer', name: 'Snake', count: 10, mass: 500, color: '#f97316', icon: 'worm' }, // worm as snake proxy
                    { role: 'Primary Consumer', name: 'Rabbit', count: 50, mass: 2000, color: '#eab308', icon: 'rabbit' },
                    { role: 'Producer', name: 'Grass', count: 1000, mass: 2, color: '#22c55e', icon: 'leaf' }
                ]
            },
            forest: {
                id: 'forest',
                name: 'Forest',
                desc: 'Inverted Number Pyramid. One large producer (Tree) supports many primary consumers.',
                levels: [
                    { role: 'Secondary Consumer', name: 'Small Bird', count: 20, mass: 50, color: '#3b82f6', icon: 'feather' },
                    { role: 'Primary Consumer', name: 'Caterpillar', count: 500, mass: 2, color: '#eab308', icon: 'bug' },
                    { role: 'Producer', name: 'Oak Tree', count: 1, mass: 500000, color: '#15803d', icon: 'tree-deciduous' }
                ]
            },
            parasitic: {
                id: 'parasitic',
                name: 'Parasitic Chain',
                desc: 'Inverted Top (Numbers). A host supports thousands of tiny parasites.',
                levels: [
                    { role: 'Secondary Consumer', name: 'Fleas', count: 20000, mass: 0.01, color: '#a855f7', icon: 'bug-off' },
                    { role: 'Primary Consumer', name: 'Cow', count: 1, mass: 600000, color: '#eab308', icon: 'beef' },
                    { role: 'Producer', name: 'Grass', count: 10000, mass: 2, color: '#22c55e', icon: 'leaf' }
                ]
            }
        };

        // --- COMPONENTS ---
        
        const PyramidChart = ({ data, mode }) => { // mode: 'number' or 'biomass'
            // Calculate values
            const plotData = data.map(level => ({
                ...level,
                value: mode === 'number' ? level.count : (level.count * level.mass)
            }));

            // Use Sqrt Scale for visualization to handle massive differences (e.g. 1 tree vs 500 bugs)
            // while still showing "bigger vs smaller" correctly visually.
            const maxValue = Math.max(...plotData.map(d => d.value));
            
            const getVisualWidth = (val) => {
                // Logarithmic or Sqrt scale helps visualize 1 vs 10000 better than linear
                const percentage = (Math.pow(val, 0.4) / Math.pow(maxValue, 0.4)) * 100; 
                return Math.max(8, percentage); // Minimum width for visibility
            };
            
            return (
                <div className="w-full max-w-3xl mx-auto flex flex-col h-full py-4 px-4">
                    
                    {/* Species Legend Box */}
                    <div className="mb-6 flex flex-wrap justify-center gap-3 bg-slate-800/60 p-3 rounded-xl border border-slate-700/50 shadow-inner">
                        <div className="w-full text-center text-[10px] text-slate-500 uppercase font-bold mb-1">Species Key</div>
                        {plotData.slice().reverse().map((item, i) => (
                            <div key={i} className="flex items-center gap-2 px-3 py-1.5 bg-slate-900 rounded-lg border border-slate-700">
                                <div className="w-3 h-3 rounded-full" style={{ backgroundColor: item.color }}></div>
                                <Icon name={item.icon} size={14} className="text-slate-400"/>
                                <span className="text-xs text-slate-300 font-bold">{item.name}</span>
                            </div>
                        ))}
                    </div>

                    {/* Chart Area */}
                    <div className="flex-1 flex flex-col justify-end gap-4">
                        {plotData.map((level, i) => {
                            const widthPercent = getVisualWidth(level.value);
                            const levelNum = plotData.length - i;

                            return (
                                <div key={i} className="flex items-center w-full h-16">
                                    
                                    {/* Left Column: Level & Species Label (Separated from Bar) */}
                                    <div className="w-40 text-right pr-6 shrink-0 border-r border-slate-700/50 h-full flex flex-col justify-center gap-1">
                                        <div className="text-[10px] text-slate-500 font-bold uppercase">Level {levelNum}</div>
                                        <div className="text-sm font-bold text-white truncate" style={{color: level.color}}>
                                            {level.name} 
                                        </div>
                                        <div className="text-[10px] text-slate-400">{level.role}</div>
                                    </div>

                                    {/* Center: Bar Container */}
                                    <div className="flex-1 flex justify-center relative h-full items-center px-4">
                                        
                                        {/* The Bar */}
                                        <div 
                                            className="h-12 rounded-lg flex items-center justify-center relative pyramid-bar shadow-lg border border-white/10 hover:border-white/50 cursor-pointer group"
                                            style={{ 
                                                width: `${widthPercent}%`, 
                                                backgroundColor: level.color,
                                            }}
                                        >
                                            {/* Icon Only inside Bar */}
                                            <div className="text-white/90 drop-shadow-md">
                                                <Icon name={level.icon} size={24}/>
                                            </div>

                                            {/* Value Label (Below Bar) */}
                                            <div className="absolute -bottom-8 text-[10px] text-slate-300 font-mono bg-black/80 px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-20 border border-white/10 backdrop-blur-sm">
                                                {mode === 'number' ? `Count: ${level.count.toLocaleString()}` : `Total Biomass: ${(level.value).toLocaleString()} kg`}
                                            </div>
                                        </div>
                                    
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [scenarioKey, setScenarioKey] = useState('grassland');
            const [viewMode, setViewMode] = useState('number'); // 'number', 'biomass'
            const [customData, setCustomData] = useState(null); // To allow modifying counts
            const [autoBalance, setAutoBalance] = useState(false); // Toggle for energy flow simulation

            // Load Scenario
            useEffect(() => {
                // Deep copy to allow editing
                setCustomData(JSON.parse(JSON.stringify(SCENARIOS[scenarioKey].levels)));
            }, [scenarioKey]);

            const handleCountChange = (index, newCount) => {
                const val = parseInt(newCount) || 1; // Minimum 1 to avoid errors
                const oldVal = customData[index].count;
                
                const newData = [...customData];
                newData[index].count = val;

                // Auto Balance Logic (Bottom-up Control)
                if (autoBalance) {
                    const ratio = val / oldVal;
                    // In array, index 0 is Top Level (Hawk), last index is Bottom Level (Grass)
                    // We want to update everything *above* the current level (lower index in array)
                    // e.g. if Rabbit (index 2) changes, update Snake (1) and Hawk (0)
                    
                    for (let i = index - 1; i >= 0; i--) {
                        newData[i].count = Math.max(1, Math.round(newData[i].count * ratio));
                    }
                }

                setCustomData(newData);
            };

            if (!customData) return <div>Loading...</div>;

            const currentScenario = SCENARIOS[scenarioKey];

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden font-sans">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="pyramid" className="text-emerald-400" /> Eco Pyramids
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Number vs Biomass</p>
                        </div>

                        <div className="p-6 space-y-8 flex-1 overflow-y-auto custom-scrollbar">
                            
                            {/* Scenarios */}
                            <div className="space-y-3">
                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest px-1">Select Ecosystem</label>
                                <div className="flex flex-col gap-2">
                                    {Object.values(SCENARIOS).map(s => (
                                        <button 
                                            key={s.id}
                                            onClick={() => setScenarioKey(s.id)}
                                            className={`w-full text-left p-3 rounded-xl border transition-all flex items-center justify-between group
                                                ${scenarioKey === s.id 
                                                    ? 'bg-slate-800 border-emerald-500 text-white shadow-lg' 
                                                    : 'bg-slate-900/50 border-slate-700 text-slate-400 hover:bg-slate-800'}
                                            `}
                                        >
                                            <div>
                                                <div className="text-sm font-bold">{s.name}</div>
                                                <div className="text-[10px] opacity-70 mt-1">{s.desc}</div>
                                            </div>
                                            {scenarioKey === s.id && <Icon name="check-circle" size={16} className="text-emerald-400"/>}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Controls */}
                            <div className="space-y-4">
                                <div className="flex justify-between items-center px-1">
                                    <label className="text-xs font-bold text-slate-500 uppercase tracking-widest">Adjust Population</label>
                                    
                                    {/* Auto Balance Toggle */}
                                    <button 
                                        onClick={() => setAutoBalance(!autoBalance)}
                                        className={`flex items-center gap-1.5 px-2 py-1 rounded text-[10px] font-bold border transition-all
                                            ${autoBalance ? 'bg-blue-600 border-blue-500 text-white' : 'bg-slate-800 border-slate-600 text-slate-400'}
                                        `}
                                        title="Automatically adjust higher trophic levels based on energy flow"
                                    >
                                        <Icon name="link" size={12}/> Link Populations
                                    </button>
                                </div>

                                <div className="space-y-3 bg-slate-800 p-3 rounded-xl border border-slate-700">
                                    {customData.map((level, i) => (
                                        <div key={i} className="flex flex-col gap-1">
                                            <div className="flex justify-between text-xs">
                                                <span className="text-slate-300 flex items-center gap-1">
                                                    <Icon name={level.icon} size={12}/> {level.name}
                                                </span>
                                                <span className="font-mono text-emerald-400">{level.count}</span>
                                            </div>
                                            <input 
                                                type="range" 
                                                min="1" 
                                                max={level.role === 'Producer' ? 20000 : level.role === 'Secondary Consumer' && scenarioKey === 'parasitic' ? 30000 : 2000}
                                                step={level.role === 'Producer' ? 100 : 1}
                                                value={level.count}
                                                onChange={(e) => handleCountChange(i, e.target.value)}
                                                className="w-full accent-emerald-500 h-1 bg-slate-600 rounded-lg appearance-none cursor-pointer"
                                            />
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Concept Info */}
                            <div className="bg-blue-900/20 p-4 rounded-xl border border-blue-500/30 text-xs text-slate-300">
                                <div className="font-bold text-blue-400 uppercase mb-2 flex items-center gap-2"><Icon name="info" size={14}/> Key Concept</div>
                                {viewMode === 'number' ? (
                                    <p>
                                        <strong>Pyramid of Numbers:</strong> Represents the number of organisms at each trophic level. It can be inverted (e.g., one tree supports many insects, or one host supports many parasites).
                                    </p>
                                ) : (
                                    <p>
                                        <strong>Pyramid of Biomass:</strong> Represents the dry mass of organisms. It is almost always upright (pyramid shape) because energy is lost at each level (approx 90% loss).
                                    </p>
                                )}
                                {autoBalance && (
                                    <p className="mt-2 pt-2 border-t border-blue-500/20 text-emerald-300">
                                        <strong>Energy Flow Active:</strong> Increasing lower trophic levels now supports more organisms at higher levels (Bottom-up control).
                                    </p>
                                )}
                            </div>

                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 bg-[#020617] relative flex flex-col p-6 overflow-hidden">
                        
                        {/* View Toggle Header */}
                        <div className="flex justify-center mb-4 z-10">
                            <div className="bg-slate-800 p-1 rounded-xl flex border border-slate-700 shadow-lg">
                                <button 
                                    onClick={() => setViewMode('number')}
                                    className={`px-6 py-2 rounded-lg text-sm font-bold transition-all flex items-center gap-2
                                        ${viewMode === 'number' ? 'bg-blue-600 text-white shadow' : 'text-slate-400 hover:text-white'}
                                    `}
                                >
                                    <Icon name="list-ordered" size={16}/> Number Pyramid
                                </button>
                                <button 
                                    onClick={() => setViewMode('biomass')}
                                    className={`px-6 py-2 rounded-lg text-sm font-bold transition-all flex items-center gap-2
                                        ${viewMode === 'biomass' ? 'bg-orange-600 text-white shadow' : 'text-slate-400 hover:text-white'}
                                    `}
                                >
                                    <Icon name="scale" size={16}/> Biomass Pyramid
                                </button>
                            </div>
                        </div>

                        {/* Visualizer */}
                        <div className="flex-1 bg-slate-900/50 rounded-3xl border border-slate-800 shadow-xl relative overflow-hidden flex flex-col items-center justify-center p-8">
                            <div className="absolute inset-0 flex items-center justify-center opacity-5 text-[10rem] font-black text-slate-500 pointer-events-none">
                                {viewMode === 'number' ? '#' : 'kg'}
                            </div>
                            
                            <PyramidChart data={customData} mode={viewMode} />
                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
