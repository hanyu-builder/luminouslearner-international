<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Dissection | LuminousLearner</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', 
                            950: '#0F172A', // LuminousLearner Dark Mode Background
                        },
                        emerald: {
                            450: '#10b981',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Cursor for tools */
        .cursor-tweezers { cursor: crosshair; } /* Placeholder, ideally a custom cursor image */
        .cursor-help { cursor: help; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- DATA ---
        const PARTS = {
            sepal: {
                name: 'Sepal',
                desc: 'Green, leaf-like structures at the base.',
                func: 'Protects the flower bud before it opens.',
                layer: 4,
                color: '#22c55e'
            },
            petal: {
                name: 'Petal',
                desc: 'Brightly coloured and scented.',
                func: 'Attracts insects for pollination.',
                layer: 3,
                color: '#f472b6'
            },
            stamen: {
                name: 'Stamen',
                desc: 'Male reproductive part. Consists of Anther and Filament.',
                func: 'Anther produces pollen grains (male gametes).',
                layer: 2,
                color: '#facc15'
            },
            carpel: {
                name: 'Carpel/Pistil',
                desc: 'Female reproductive part. Consists of Stigma, Style, and Ovary.',
                func: 'Ovary contains ovules (female gametes) and develops into fruit.',
                layer: 1,
                color: '#a78bfa'
            }
        };

        // --- SVG FLOWER COMPONENT ---
        const FlowerSVG = ({ removedParts, onRemove, onInspect }) => {
            // Simple top-down or cross-section view constructed with SVG shapes
            
            // Center (Carpel)
            const isCarpelRemoved = removedParts.includes('carpel');
            const isStamenRemoved = removedParts.includes('stamen');
            const isPetalRemoved = removedParts.includes('petal');
            const isSepalRemoved = removedParts.includes('sepal');

            return (
                <svg viewBox="0 0 500 500" className="w-full h-full drop-shadow-2xl cursor-pointer">
                    
                    {/* 4. Sepals (Outer Ring) */}
                    <AnimatePresence>
                        {!isSepalRemoved && (
                            <motion.g 
                                initial={{ scale: 1, opacity: 1 }}
                                exit={{ scale: 1.5, opacity: 0 }}
                                onClick={() => onRemove('sepal')}
                                className="hover:brightness-110 transition-all"
                            >
                                {[0, 90, 180, 270].map(deg => (
                                    <path 
                                        key={`sepal-${deg}`}
                                        d="M 250 250 Q 300 50 250 20 Q 200 50 250 250" 
                                        fill="#22c55e" stroke="#15803d" strokeWidth="2"
                                        transform={`rotate(${deg} 250 250)`}
                                    />
                                ))}
                            </motion.g>
                        )}
                    </AnimatePresence>

                    {/* 3. Petals (Middle Ring) */}
                    <AnimatePresence>
                        {!isPetalRemoved && (
                            <motion.g 
                                initial={{ scale: 1, opacity: 1 }}
                                exit={{ scale: 1.5, opacity: 0 }}
                                onClick={() => onRemove('petal')}
                                className="hover:brightness-110 transition-all"
                            >
                                {[45, 135, 225, 315].map(deg => (
                                    <path 
                                        key={`petal-${deg}`}
                                        d="M 250 250 Q 350 50 250 50 Q 150 50 250 250" 
                                        fill="#f472b6" stroke="#db2777" strokeWidth="2"
                                        transform={`rotate(${deg} 250 250)`}
                                    />
                                ))}
                            </motion.g>
                        )}
                    </AnimatePresence>

                    {/* 2. Stamens (Inner Ring) */}
                    <AnimatePresence>
                        {!isStamenRemoved && (
                            <motion.g 
                                initial={{ scale: 1, opacity: 1 }}
                                exit={{ scale: 1.5, opacity: 0 }}
                                onClick={() => onRemove('stamen')}
                                className="hover:brightness-110 transition-all"
                            >
                                {[0, 60, 120, 180, 240, 300].map(deg => (
                                    <g key={`stamen-${deg}`} transform={`rotate(${deg} 250 250)`}>
                                        <line x1="250" y1="250" x2="250" y2="150" stroke="#fef08a" strokeWidth="4" /> {/* Filament */}
                                        <ellipse cx="250" cy="140" rx="10" ry="15" fill="#facc15" stroke="#ca8a04" /> {/* Anther */}
                                    </g>
                                ))}
                            </motion.g>
                        )}
                    </AnimatePresence>

                    {/* 1. Carpel (Center) - The Core */}
                    <AnimatePresence>
                        {!isCarpelRemoved && (
                            <motion.g 
                                onClick={() => onInspect('carpel')} // Modified: Always allow click, let handler decide logic
                                className="hover:brightness-110 transition-all"
                            >
                                <circle cx="250" cy="250" r="40" fill="#a78bfa" stroke="#7c3aed" strokeWidth="3" /> {/* Ovary view from top */}
                                <circle cx="250" cy="250" r="15" fill="#ddd6fe" /> {/* Stigma */}
                                {/* Ovules hints inside */}
                                <circle cx="240" cy="240" r="5" fill="white" opacity="0.5"/>
                                <circle cx="260" cy="240" r="5" fill="white" opacity="0.5"/>
                                <circle cx="240" cy="260" r="5" fill="white" opacity="0.5"/>
                                <circle cx="260" cy="260" r="5" fill="white" opacity="0.5"/>
                            </motion.g>
                        )}
                    </AnimatePresence>

                    {/* Hint overlay if empty */}
                    {isCarpelRemoved && (
                         <text x="250" y="250" textAnchor="middle" fill="white" fontSize="20">Dissection Complete</text>
                    )}

                </svg>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [tool, setTool] = useState('forceps'); // forceps, magnifier
            const [removedParts, setRemovedParts] = useState([]);
            const [selectedInfo, setSelectedInfo] = useState(null); // Info about the part just interacted with
            const [microView, setMicroView] = useState(null); // 'anther' or 'ovary' for magnifier view

            const handleInteraction = (partId) => {
                if (tool === 'forceps') {
                    // Logic: Can only remove from outside in
                    const currentLayer = PARTS[partId].layer;
                    // Find max layer remaining
                    let maxRemaining = 0;
                    ['sepal', 'petal', 'stamen', 'carpel'].forEach(p => {
                         if (!removedParts.includes(p)) maxRemaining = Math.max(maxRemaining, PARTS[p].layer);
                    });

                    if (currentLayer === maxRemaining) {
                        // Correct layer
                        setRemovedParts(prev => [...prev, partId]);
                        setSelectedInfo(PARTS[partId]);
                        setMicroView(null);
                    } else {
                        // Wrong order
                        alert("Dissect from the outside in! Try removing the outer layers first.");
                    }
                } else if (tool === 'magnifier') {
                    // Show microscope view
                    if (partId === 'stamen') setMicroView('anther');
                    if (partId === 'carpel') setMicroView('ovary');
                    setSelectedInfo(PARTS[partId]);
                }
            };

            const reset = () => {
                setRemovedParts([]);
                setSelectedInfo(null);
                setMicroView(null);
                setTool('forceps');
            };

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden font-sans">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="flower" className="text-pink-400" /> Flower Lab
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Virtual Dissection</p>
                        </div>

                        <div className="p-6 space-y-8 flex-1 overflow-y-auto custom-scrollbar">
                            
                            {/* Tools */}
                            <div className="space-y-3">
                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest px-1">Tools</label>
                                <div className="flex gap-2">
                                    <button 
                                        onClick={() => setTool('forceps')}
                                        className={`flex-1 py-3 rounded-xl flex flex-col items-center gap-2 transition-all border
                                            ${tool === 'forceps' ? 'bg-slate-800 border-blue-500 text-blue-400 shadow-lg' : 'bg-slate-900 border-slate-700 text-slate-400 hover:bg-slate-800'}
                                        `}
                                    >
                                        <Icon name="scissors" size={24} /> {/* Scissors as forceps proxy */}
                                        <span className="text-xs font-bold">Forceps</span>
                                    </button>
                                    <button 
                                        onClick={() => setTool('magnifier')}
                                        className={`flex-1 py-3 rounded-xl flex flex-col items-center gap-2 transition-all border
                                            ${tool === 'magnifier' ? 'bg-slate-800 border-emerald-500 text-emerald-400 shadow-lg' : 'bg-slate-900 border-slate-700 text-slate-400 hover:bg-slate-800'}
                                        `}
                                    >
                                        <Icon name="search" size={24} />
                                        <span className="text-xs font-bold">Magnifier</span>
                                    </button>
                                </div>
                                <p className="text-[10px] text-slate-400 text-center">
                                    {tool === 'forceps' ? 'Click parts to remove them (Order: Sepals → Petals → Stamens).' : 'Click parts to view microscopic details.'}
                                </p>
                            </div>

                            {/* Parts Checklist */}
                            <div className="bg-slate-800/50 p-4 rounded-xl border border-slate-700">
                                <div className="text-xs font-bold text-slate-500 uppercase mb-3">Dissection Progress</div>
                                <div className="space-y-2">
                                    {['sepal', 'petal', 'stamen', 'carpel'].map(part => (
                                        <div key={part} className="flex items-center justify-between text-sm">
                                            <span className="text-slate-300 capitalize">{part}</span>
                                            {removedParts.includes(part) ? (
                                                <Icon name="check-circle" size={16} className="text-emerald-500" />
                                            ) : (
                                                <div className="w-4 h-4 rounded-full border border-slate-600"></div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <button 
                                onClick={reset}
                                className="w-full py-2 bg-slate-800 hover:bg-slate-700 text-slate-300 rounded-lg font-bold text-xs border border-slate-600 transition-all"
                            >
                                Reset Experiment
                            </button>

                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 bg-[#020617] relative flex flex-col p-4 overflow-hidden">
                        
                        {/* Workbench */}
                        <div className={`flex-1 bg-slate-900 rounded-3xl border border-slate-800 shadow-xl relative overflow-hidden flex flex-col items-center justify-center ${tool === 'forceps' ? 'cursor-tweezers' : 'cursor-help'}`}>
                            
                            {/* Flower View */}
                            <div className="w-full h-full max-w-lg aspect-square p-8 relative">
                                <FlowerSVG 
                                    removedParts={removedParts} 
                                    onRemove={(id) => handleInteraction(id)}
                                    onInspect={(id) => handleInteraction(id)}
                                />
                            </div>

                            {/* Microscope Overlay */}
                            <AnimatePresence>
                                {microView && (
                                    <motion.div 
                                        initial={{ scale: 0, opacity: 0 }} animate={{ scale: 1, opacity: 1 }} exit={{ scale: 0, opacity: 0 }}
                                        className="absolute inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-20"
                                    >
                                        <div className="bg-white w-64 h-64 rounded-full overflow-hidden border-8 border-slate-300 shadow-2xl relative flex flex-col items-center justify-center">
                                            {/* Microscope Content */}
                                            {microView === 'anther' && (
                                                <div className="text-center">
                                                    <div className="grid grid-cols-3 gap-2 p-4">
                                                        {[...Array(9)].map((_,i) => (
                                                            <div key={i} className="w-4 h-4 bg-yellow-400 rounded-full border border-yellow-600"></div>
                                                        ))}
                                                    </div>
                                                    <div className="text-xs font-bold text-slate-500 mt-2">Pollen Grains</div>
                                                </div>
                                            )}
                                            {microView === 'ovary' && (
                                                <div className="text-center">
                                                    <div className="flex flex-col items-center gap-2">
                                                        <div className="w-12 h-16 bg-purple-200 rounded-full border-2 border-purple-400 flex items-center justify-center">
                                                            <div className="w-4 h-4 bg-white rounded-full border border-purple-300"></div>
                                                        </div>
                                                    </div>
                                                    <div className="text-xs font-bold text-slate-500 mt-2">Ovule in Ovary</div>
                                                </div>
                                            )}
                                            
                                            <button onClick={() => setMicroView(null)} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600">
                                                <Icon name="x" size={20}/>
                                            </button>
                                            
                                            {/* ADDED: Explicit Back Button */}
                                            <button 
                                                onClick={() => setMicroView(null)} 
                                                className="absolute bottom-6 px-4 py-1.5 bg-slate-200 hover:bg-slate-300 rounded-full text-slate-700 text-xs font-bold transition-colors border border-slate-300 shadow-sm"
                                            >
                                                Back to Flower
                                            </button>
                                        </div>
                                    </motion.div>
                                )}
                            </AnimatePresence>

                        </div>

                        {/* Info Card */}
                        <div className="h-32 mt-4 bg-slate-800 border border-slate-700 rounded-2xl p-6 flex items-center gap-6 shadow-lg">
                            {selectedInfo ? (
                                <>
                                    <div className="w-12 h-12 rounded-full flex items-center justify-center text-white shrink-0" style={{ backgroundColor: selectedInfo.color }}>
                                        <Icon name="info" size={24} />
                                    </div>
                                    <div>
                                        <h2 className="text-lg font-bold text-white mb-1">{selectedInfo.name}</h2>
                                        <p className="text-sm text-slate-300">{selectedInfo.desc}</p>
                                        <p className="text-xs text-emerald-400 mt-1 font-bold">{selectedInfo.func}</p>
                                    </div>
                                </>
                            ) : (
                                <div className="text-slate-500 text-sm flex items-center gap-2">
                                    <Icon name="mouse-pointer-click" size={16}/> Select a part to see details.
                                </div>
                            )}
                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
