<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiac Cycle Animator | LuminousLearner</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Recharts -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', 
                            950: '#0F172A', // LuminousLearner Dark Mode Background
                        },
                        emerald: {
                            450: '#10b981',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Blood Flow Particle */
        .blood-particle { transition: transform 0.5s linear; }
        
        /* Valve Snap Animation */
        .valve-snap { animation: snap 0.2s ease-out; }
        @keyframes snap {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); stroke: #fbbf24; stroke-width: 4px; }
            100% { transform: scale(1); }
        }

        /* Sound Wave Visual */
        .sound-wave {
            animation: ripple 1s ease-out;
            transform-origin: center;
        }
        @keyframes ripple {
            0% { transform: scale(1); opacity: 1; stroke-width: 2px; }
            100% { transform: scale(3); opacity: 0; stroke-width: 0px; }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, ReferenceLine } = window.Recharts;
        const { motion, AnimatePresence } = window.Motion;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- DATA ---
        const PHASES = [
            { 
                id: 'diastole', 
                name: 'Diastole', 
                desc: 'Heart muscles relax. Blood flows into atria and ventricles.',
                valves: { av: 'open', sl: 'closed' },
                sound: null,
                pressure: 'Low'
            },
            { 
                id: 'atrial_systole', 
                name: 'Atrial Systole', 
                desc: 'Atria contract, pushing remaining blood into ventricles.',
                valves: { av: 'open', sl: 'closed' },
                sound: null,
                pressure: 'Atria > Ventricles'
            },
            { 
                id: 'isovolumetric_contraction', 
                name: 'Isovolumetric Contraction', 
                desc: 'Ventricles start to contract. AV valves close ("LUB"). Pressure rises rapidly.',
                valves: { av: 'closed', sl: 'closed' },
                sound: 'LUB (S1)',
                pressure: 'Ventricles > Atria'
            },
            { 
                id: 'ventricular_ejection', 
                name: 'Ventricular Ejection', 
                desc: 'Ventricular pressure exceeds aortic pressure. Semilunar valves open. Blood ejected.',
                valves: { av: 'closed', sl: 'open' },
                sound: null,
                pressure: 'Ventricles > Aorta'
            },
            { 
                id: 'isovolumetric_relaxation', 
                name: 'Isovolumetric Relaxation', 
                desc: 'Ventricles relax. Semilunar valves close ("DUB").',
                valves: { av: 'closed', sl: 'closed' },
                sound: 'DUB (S2)',
                pressure: 'Aorta > Ventricles'
            }
        ];

        // Pressure Chart Data (Simplified Wiggers Diagram)
        const CHART_DATA = [
            { time: 0, atrial: 5, ventricular: 5, aortic: 80 },    // Diastole
            { time: 1, atrial: 10, ventricular: 5, aortic: 80 },   // Atrial Systole
            { time: 2, atrial: 5, ventricular: 20, aortic: 80 },   // Isovolumetric Contraction (AV Close - LUB)
            { time: 3, atrial: 5, ventricular: 120, aortic: 120 }, // Ejection (SL Open)
            { time: 4, atrial: 8, ventricular: 80, aortic: 100 },  // Ejection End
            { time: 5, atrial: 10, ventricular: 10, aortic: 90 },  // Isovolumetric Relaxation (SL Close - DUB)
            { time: 6, atrial: 5, ventricular: 5, aortic: 80 }     // Back to Diastole
        ];

        // --- HEART ANIMATION COMPONENT ---
        const HeartAnimation = ({ phaseIdx, isPlaying }) => {
            const phase = PHASES[phaseIdx];
            const isContracted = phase.id === 'ventricular_ejection' || phase.id === 'isovolumetric_contraction';
            const isAtrialContracted = phase.id === 'atrial_systole';

            // Valves
            const avOpen = phase.valves.av === 'open';
            const slOpen = phase.valves.sl === 'open';

            // Sound Visual
            const showLub = phase.sound === 'LUB (S1)';
            const showDub = phase.sound === 'DUB (S2)';

            return (
                <svg viewBox="0 0 400 500" className="w-full h-full drop-shadow-2xl">
                    
                    {/* Heart Outline Group - RESIZED AND CENTERED */}
                    <g transform="translate(200, 230) scale(0.75)">
                        
                        {/* Left Ventricle (Right Side of screen) */}
                        <motion.path 
                            d="M 10 0 C 80 0 100 80 80 180 C 60 240 0 260 0 260" 
                            fill="#fca5a5" stroke="#ef4444" strokeWidth="8" strokeLinecap="round"
                            animate={{ scale: isContracted ? 0.9 : 1 }}
                            transition={{ duration: 0.5 }}
                        />
                        
                        {/* Right Ventricle (Left Side of screen) */}
                         <motion.path 
                            d="M -10 0 C -80 0 -100 80 -80 180 C -60 240 0 260 0 260" 
                            fill="#93c5fd" stroke="#3b82f6" strokeWidth="6" strokeLinecap="round"
                            animate={{ scale: isContracted ? 0.9 : 1 }}
                            transition={{ duration: 0.5 }}
                        />

                        {/* Septum */}
                        <path d="M 0 0 L 0 260" stroke="#e2e8f0" strokeWidth="4" />

                        {/* Left Atrium */}
                        <motion.circle cx="50" cy="-60" r="40" fill="#fca5a5" stroke="#ef4444" strokeWidth="4" 
                            animate={{ scale: isAtrialContracted ? 0.9 : 1 }}
                        />
                        
                        {/* Right Atrium */}
                        <motion.circle cx="-50" cy="-60" r="40" fill="#93c5fd" stroke="#3b82f6" strokeWidth="4" 
                            animate={{ scale: isAtrialContracted ? 0.9 : 1 }}
                        />

                        {/* Aorta (Arch) */}
                        <path d="M 20 -20 Q 20 -100 80 -120" fill="none" stroke="#ef4444" strokeWidth="12" />
                        
                        {/* Pulmonary Artery */}
                        <path d="M -20 -20 Q -20 -100 -80 -120" fill="none" stroke="#3b82f6" strokeWidth="12" />

                        {/* --- VALVES --- */}
                        
                        {/* AV Valves (Tricuspid & Mitral) */}
                        <g transform="translate(-50, -10)"> {/* Right AV */}
                            <motion.path 
                                d={avOpen ? "M -15 0 L -5 20 M 15 0 L 5 20" : "M -15 0 L 0 5 M 15 0 L 0 5"} 
                                stroke="white" strokeWidth="3" fill="none"
                                animate={{ d: avOpen ? "M -15 0 L -5 20 M 15 0 L 5 20" : "M -15 0 L 0 5 M 15 0 L 0 5" }}
                            />
                            {showLub && <circle cx="0" cy="0" r="20" fill="none" stroke="#fbbf24" strokeWidth="2" className="sound-wave" />}
                        </g>
                        <g transform="translate(50, -10)"> {/* Left AV */}
                            <motion.path 
                                d={avOpen ? "M -15 0 L -5 20 M 15 0 L 5 20" : "M -15 0 L 0 5 M 15 0 L 0 5"} 
                                stroke="white" strokeWidth="3" fill="none"
                                animate={{ d: avOpen ? "M -15 0 L -5 20 M 15 0 L 5 20" : "M -15 0 L 0 5 M 15 0 L 0 5" }}
                            />
                            {showLub && <circle cx="0" cy="0" r="20" fill="none" stroke="#fbbf24" strokeWidth="2" className="sound-wave" />}
                        </g>

                        {/* SL Valves (Aortic & Pulmonary) */}
                        <g transform="translate(20, -30)"> {/* Aortic */}
                             <motion.path 
                                d={slOpen ? "M -10 0 L -15 -15 M 10 0 L 15 -15" : "M -10 0 L 0 -5 M 10 0 L 0 -5"} 
                                stroke="white" strokeWidth="3" fill="none"
                                animate={{ d: slOpen ? "M -10 0 L -15 -15 M 10 0 L 15 -15" : "M -10 0 L 0 -5 M 10 0 L 0 -5" }}
                            />
                            {showDub && <circle cx="0" cy="0" r="20" fill="none" stroke="#fbbf24" strokeWidth="2" className="sound-wave" />}
                        </g>
                         <g transform="translate(-20, -30)"> {/* Pulmonary */}
                             <motion.path 
                                d={slOpen ? "M -10 0 L -15 -15 M 10 0 L 15 -15" : "M -10 0 L 0 -5 M 10 0 L 0 -5"} 
                                stroke="white" strokeWidth="3" fill="none"
                                animate={{ d: slOpen ? "M -10 0 L -15 -15 M 10 0 L 15 -15" : "M -10 0 L 0 -5 M 10 0 L 0 -5" }}
                            />
                            {showDub && <circle cx="0" cy="0" r="20" fill="none" stroke="#fbbf24" strokeWidth="2" className="sound-wave" />}
                        </g>
                        
                    </g>

                    {/* Sound Labels */}
                    {showLub && (
                        <text x="200" y="250" textAnchor="middle" fill="#fbbf24" fontSize="24" fontWeight="bold" className="animate-bounce">LUB!</text>
                    )}
                    {showDub && (
                        <text x="200" y="200" textAnchor="middle" fill="#fbbf24" fontSize="24" fontWeight="bold" className="animate-bounce">DUB!</text>
                    )}

                </svg>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [phaseIdx, setPhaseIdx] = useState(0); // 0 to 4
            const [isPlaying, setIsPlaying] = useState(false);

            // Auto-play
            useEffect(() => {
                let interval;
                if (isPlaying) {
                    interval = setInterval(() => {
                        setPhaseIdx(prev => (prev + 1) % PHASES.length);
                    }, 1500); // Speed
                }
                return () => clearInterval(interval);
            }, [isPlaying]);

            const currentPhase = PHASES[phaseIdx];
            
            // Calculate progress for graph
            const progress = (phaseIdx / (PHASES.length - 1)) * 100;

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden font-sans">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="heart-pulse" className="text-red-500" /> Cardiac Cycle
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Heartbeat Mechanics</p>
                        </div>

                        <div className="p-6 space-y-8 flex-1 overflow-y-auto custom-scrollbar">
                            
                            {/* Phase Indicator */}
                            <div>
                                <div className="flex justify-between text-xs font-bold text-slate-500 uppercase mb-2">
                                    <span>Current Phase</span>
                                    <span>{phaseIdx + 1} / 5</span>
                                </div>
                                <div className="text-lg font-bold text-white mb-1">{currentPhase.name}</div>
                                <p className="text-xs text-slate-400 leading-relaxed mb-4">
                                    {currentPhase.desc}
                                </p>
                                
                                {/* Valve Status */}
                                <div className="grid grid-cols-2 gap-2">
                                    <div className={`p-2 rounded border text-center text-xs ${currentPhase.valves.av === 'open' ? 'bg-emerald-900/30 border-emerald-500/50 text-emerald-300' : 'bg-red-900/30 border-red-500/50 text-red-300'}`}>
                                        <div className="font-bold mb-1">AV Valves</div>
                                        {currentPhase.valves.av.toUpperCase()}
                                    </div>
                                    <div className={`p-2 rounded border text-center text-xs ${currentPhase.valves.sl === 'open' ? 'bg-emerald-900/30 border-emerald-500/50 text-emerald-300' : 'bg-red-900/30 border-red-500/50 text-red-300'}`}>
                                        <div className="font-bold mb-1">Semilunar</div>
                                        {currentPhase.valves.sl.toUpperCase()}
                                    </div>
                                </div>
                            </div>

                            {/* Sound Info */}
                            <div className={`bg-yellow-900/20 p-4 rounded-xl border border-yellow-500/30 transition-all duration-300 ${currentPhase.sound ? 'opacity-100' : 'opacity-50 grayscale'}`}>
                                <div className="flex items-center gap-2 mb-1 text-yellow-400 font-bold text-sm uppercase">
                                    <Icon name="volume-2" size={16} /> Heart Sound
                                </div>
                                <div className="text-2xl font-black text-white min-h-[2rem]">{currentPhase.sound || "..."}</div>
                                <div className="text-xs text-slate-400 mt-1">{currentPhase.sound ? "Caused by valves closing" : "No heart sound"}</div>
                            </div>
                            
                            {/* Controls */}
                            <div className="pt-4 border-t border-slate-800">
                                <button 
                                    onClick={() => setIsPlaying(!isPlaying)}
                                    className={`w-full py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all shadow-lg mb-3
                                        ${isPlaying ? 'bg-red-600 hover:bg-red-500 text-white' : 'bg-blue-600 hover:bg-blue-500 text-white'}
                                    `}
                                >
                                    <Icon name={isPlaying ? "pause" : "play"} size={18} fill="currentColor"/>
                                    {isPlaying ? 'Pause Animation' : 'Play Animation'}
                                </button>

                                <div className="flex gap-2">
                                    <button onClick={() => setPhaseIdx(p => (p - 1 + 5) % 5)} className="flex-1 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-slate-300 border border-slate-600">Prev</button>
                                    <button onClick={() => setPhaseIdx(p => (p + 1) % 5)} className="flex-1 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-slate-300 border border-slate-600">Next</button>
                                </div>
                            </div>

                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 bg-[#020617] relative flex flex-col p-6 overflow-hidden gap-6">
                        
                        {/* Heart Visual */}
                        <div className="flex-1 bg-slate-900 rounded-3xl border border-slate-800 shadow-xl relative overflow-hidden flex flex-col items-center justify-center">
                            <HeartAnimation phaseIdx={phaseIdx} isPlaying={isPlaying} />
                        </div>

                        {/* Pressure Graph */}
                        <div className="h-48 bg-slate-900 rounded-2xl border border-slate-800 p-4 relative flex flex-col">
                            <div className="text-xs font-bold text-slate-500 uppercase mb-2 flex justify-between items-center">
                                <span>Pressure Changes (Left Side)</span>
                                <div className="flex gap-4">
                                    <div className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-red-500"></div> Aorta</div>
                                    <div className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-blue-500"></div> Ventricle</div>
                                    <div className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-green-500"></div> Atrium</div>
                                </div>
                            </div>
                            <div className="flex-1 min-h-0">
                                <ResponsiveContainer width="100%" height="100%">
                                    <AreaChart data={CHART_DATA}>
                                        <CartesianGrid strokeDasharray="3 3" stroke="#334155" />
                                        <XAxis dataKey="time" hide />
                                        <YAxis hide domain={[0, 130]} />
                                        <Tooltip 
                                            contentStyle={{ backgroundColor: '#1e293b', borderColor: '#475569', fontSize: '12px' }}
                                            itemStyle={{ color: '#fff' }}
                                            labelStyle={{ display: 'none' }}
                                        />
                                        <Area type="monotone" dataKey="aortic" stroke="#ef4444" fill="none" strokeWidth={2} isAnimationActive={false} />
                                        <Area type="monotone" dataKey="ventricular" stroke="#3b82f6" fill="url(#colorV)" strokeWidth={3} isAnimationActive={false} />
                                        <Area type="monotone" dataKey="atrial" stroke="#10b981" fill="none" strokeWidth={2} isAnimationActive={false} />
                                        
                                        {/* Current Time Indicator */}
                                        <ReferenceLine x={phaseIdx + (phaseIdx===4?0.5:0)} stroke="#fbbf24" strokeDasharray="3 3" />
                                        
                                        <defs>
                                            <linearGradient id="colorV" x1="0" y1="0" x2="0" y2="1">
                                                <stop offset="5%" stopColor="#3b82f6" stopOpacity={0.3}/>
                                                <stop offset="95%" stopColor="#3b82f6" stopOpacity={0}/>
                                            </linearGradient>
                                        </defs>
                                    </AreaChart>
                                </ResponsiveContainer>
                            </div>
                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
