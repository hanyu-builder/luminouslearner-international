<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Germination Lab | LuminousLearner</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', 
                            950: '#0F172A', // LuminousLearner Dark Mode Background
                        },
                        emerald: {
                            450: '#10b981',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Seed Sprout Animation */
        .sprout-grow { animation: grow 2s ease-out forwards; origin: bottom center; }
        @keyframes grow {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- SETUP DATA ---
        // 4 Dishes
        const INITIAL_DISHES = [
            { id: 1, water: 'wet', temp: 'room', oxygen: true, result: null },
            { id: 2, water: 'dry', temp: 'room', oxygen: true, result: null },
            { id: 3, water: 'wet', temp: 'cold', oxygen: true, result: null },
            { id: 4, water: 'submerged_oil', temp: 'room', oxygen: false, result: null } // No Oxygen
        ];

        // Logic: Germination needs Water + Warmth + Oxygen
        const SeedDish = ({ data, isRunning, onConfigChange }) => {
            const [days, setDays] = useState(0);
            
            useEffect(() => {
                if (isRunning) {
                    const interval = setInterval(() => {
                        setDays(d => Math.min(d + 1, 5)); // Max 5 days simulation
                    }, 800);
                    return () => clearInterval(interval);
                } else {
                    setDays(0);
                }
            }, [isRunning]);

            // Determine Outcome
            const getOutcome = () => {
                if (days < 3) return 'seed'; // Too early

                // 1. Water Check
                if (data.water === 'dry') return 'dormant';
                
                // 2. Temp Check
                if (data.temp === 'cold') return 'dormant'; // Too cold
                if (data.temp === 'boiled') return 'dead'; // Killed
                
                // 3. Oxygen Check
                if (!data.oxygen) return 'dormant'; // No oxygen (e.g. submerged with oil)

                // If all pass: Germinate
                return 'sprout';
            };

            const status = getOutcome();

            return (
                <div className="bg-slate-800/50 rounded-2xl border border-slate-700 p-4 flex flex-col gap-4 relative overflow-hidden shadow-lg transition-all hover:border-slate-600">
                    {/* Config Header */}
                    <div className="flex justify-between items-center border-b border-slate-700 pb-3 mb-1">
                        <span className="text-xs font-bold text-slate-400 uppercase">Dish {data.id}</span>
                        {isRunning ? (
                            <span className="text-xs text-emerald-400 font-mono font-bold">Day {days}</span>
                        ) : (
                            <button 
                                onClick={() => onConfigChange(data.id)} 
                                className="px-3 py-1.5 bg-blue-600 hover:bg-blue-500 text-white rounded-lg text-xs font-bold flex items-center gap-1.5 shadow-lg transition-all transform hover:scale-105 border border-blue-500"
                            >
                                <Icon name="settings" size={12}/> Edit Setup
                            </button>
                        )}
                    </div>

                    {/* Conditions Display */}
                    <div className="flex flex-wrap gap-2 text-[10px] text-slate-300 justify-center">
                        <span className={`px-2 py-1 rounded border font-medium ${data.water === 'dry' ? 'border-red-500/30 bg-red-900/20 text-red-200' : 'border-blue-500/30 bg-blue-900/20 text-blue-200'}`}>
                            {data.water === 'wet' ? 'Moist Cotton' : data.water === 'dry' ? 'Dry Cotton' : 'Submerged (+Oil)'}
                        </span>
                        <span className={`px-2 py-1 rounded border font-medium ${data.temp === 'room' ? 'border-green-500/30 bg-green-900/20 text-green-200' : data.temp === 'cold' ? 'border-cyan-500/30 bg-cyan-900/20 text-cyan-200' : 'border-red-500/30 bg-red-900/20 text-red-200'}`}>
                            {data.temp === 'room' ? 'Room (25°C)' : data.temp === 'cold' ? 'Cold (4°C)' : 'Boiled (100°C)'}
                        </span>
                    </div>

                    {/* Visual Simulation */}
                    <div className="flex-1 bg-slate-900 rounded-xl border border-slate-800 relative flex items-center justify-center min-h-[140px]">
                        {/* Cotton / Water Base */}
                        <div className={`absolute bottom-2 left-2 right-2 h-4 rounded-full blur-sm
                            ${data.water === 'dry' ? 'bg-slate-700' : 'bg-blue-900/50'}
                        `}></div>
                        
                        {/* Oil Layer if submerged */}
                        {data.water === 'submerged_oil' && (
                            <div className="absolute top-4 left-2 right-2 h-2 bg-yellow-500/20 blur-sm rounded-full border-b border-yellow-500/10"></div>
                        )}

                        {/* Seeds */}
                        <div className="flex gap-6 items-end relative z-10 mb-3">
                            {[1, 2, 3].map(i => (
                                <div key={i} className="relative flex flex-col items-center justify-end h-28 w-8">
                                    {/* Sprout */}
                                    {status === 'sprout' && days >= 3 && (
                                        <motion.div 
                                            initial={{ scaleY: 0 }} 
                                            animate={{ scaleY: 1 }} 
                                            transition={{ duration: 0.8, delay: i * 0.2 }}
                                            className="absolute bottom-3 origin-bottom flex flex-col items-center"
                                        >
                                            <div className="w-1 h-14 bg-emerald-400 rounded-full"></div> {/* Stem */}
                                            <div className="w-3 h-3 bg-emerald-300 rounded-tl-full rounded-br-full absolute -top-1 -left-2 rotate-45 shadow-sm"></div> {/* Leaf L */}
                                            <div className="w-3 h-3 bg-emerald-300 rounded-tr-full rounded-bl-full absolute -top-1 -right-2 -rotate-45 shadow-sm"></div> {/* Leaf R */}
                                            {/* Roots */}
                                            <div className="w-0.5 h-4 bg-white absolute -bottom-4 rotate-12 opacity-50"></div>
                                            <div className="w-0.5 h-4 bg-white absolute -bottom-4 -rotate-12 opacity-50"></div>
                                        </motion.div>
                                    )}
                                    
                                    {/* Seed Body */}
                                    <div className={`w-5 h-3 rounded-[50%] transition-colors z-20 shadow-md border border-black/20
                                        ${status === 'dead' ? 'bg-slate-600' : 'bg-amber-700'}
                                    `}></div>
                                </div>
                            ))}
                        </div>
                        
                        {/* Result Text Overlay */}
                        {isRunning && days === 5 && (
                            <motion.div 
                                initial={{ opacity: 0, scale: 0.8 }}
                                animate={{ opacity: 1, scale: 1 }}
                                className={`absolute inset-0 flex items-center justify-center bg-black/60 backdrop-blur-sm rounded-xl font-bold uppercase text-sm
                                    ${status === 'sprout' ? 'text-emerald-400' : 'text-red-400'}
                                `}
                            >
                                <div className="flex flex-col items-center gap-1">
                                    <Icon name={status === 'sprout' ? 'check-circle' : 'x-circle'} size={24} />
                                    {status === 'sprout' ? 'Germinated!' : status === 'dormant' ? 'No Growth' : 'Dead Seed'}
                                </div>
                            </motion.div>
                        )}
                    </div>
                </div>
            );
        };

        // --- CONFIG MODAL ---
        const ConfigModal = ({ dishId, currentConfig, onSave, onClose }) => {
            const [config, setConfig] = useState(currentConfig);

            return (
                <div className="absolute inset-0 bg-black/80 z-50 flex items-center justify-center p-4 backdrop-blur-sm animate-in fade-in">
                    <div className="bg-slate-900 border border-slate-700 rounded-2xl p-6 w-full max-w-md shadow-2xl">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-lg font-bold text-white flex items-center gap-2">
                                <Icon name="settings" className="text-blue-400"/> Configure Dish {dishId}
                            </h3>
                            <button onClick={onClose} className="text-slate-500 hover:text-white"><Icon name="x"/></button>
                        </div>
                        
                        <div className="space-y-6">
                            <div>
                                <label className="text-xs font-bold text-slate-500 uppercase block mb-2">Water Supply</label>
                                <div className="grid grid-cols-3 gap-2">
                                    {['dry', 'wet', 'submerged_oil'].map(opt => (
                                        <button 
                                            key={opt}
                                            onClick={() => setConfig({...config, water: opt, oxygen: opt !== 'submerged_oil'})}
                                            className={`py-3 px-3 rounded-xl text-xs font-bold border transition-all flex flex-col items-center gap-1
                                                ${config.water === opt ? 'bg-blue-600 border-blue-500 text-white shadow-lg' : 'bg-slate-800 border-slate-700 text-slate-400 hover:bg-slate-700'}
                                            `}
                                        >
                                            <Icon name={opt === 'dry' ? 'sun' : opt === 'wet' ? 'droplets' : 'flask-conical'} size={16} />
                                            {opt === 'submerged_oil' ? 'Submerged (+Oil)' : opt === 'wet' ? 'Moist Cotton' : 'Dry Cotton'}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div>
                                <label className="text-xs font-bold text-slate-500 uppercase block mb-2">Temperature</label>
                                <div className="grid grid-cols-3 gap-2">
                                    {['cold', 'room', 'boiled'].map(opt => (
                                        <button 
                                            key={opt}
                                            onClick={() => setConfig({...config, temp: opt})}
                                            className={`py-3 px-3 rounded-xl text-xs font-bold border transition-all flex flex-col items-center gap-1
                                                ${config.temp === opt ? 'bg-orange-600 border-orange-500 text-white shadow-lg' : 'bg-slate-800 border-slate-700 text-slate-400 hover:bg-slate-700'}
                                            `}
                                        >
                                            <Icon name={opt === 'cold' ? 'snowflake' : opt === 'room' ? 'thermometer' : 'flame'} size={16} />
                                            {opt === 'room' ? 'Room (25°C)' : opt === 'cold' ? 'Cold (4°C)' : 'Boiled (100°C)'}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="mt-8 flex gap-3">
                            <button onClick={onClose} className="flex-1 py-3 rounded-xl bg-slate-800 text-slate-300 font-bold border border-slate-600 hover:bg-slate-700 transition-colors">Cancel</button>
                            <button onClick={() => onSave(config)} className="flex-1 py-3 rounded-xl bg-emerald-600 text-white font-bold border border-emerald-500 hover:bg-emerald-500 shadow-lg transition-transform active:scale-95">Save Setup</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [dishes, setDishes] = useState(INITIAL_DISHES);
            const [isRunning, setIsRunning] = useState(false);
            const [editingId, setEditingId] = useState(null);

            const handleConfigSave = (newConfig) => {
                setDishes(prev => prev.map(d => d.id === editingId ? { ...d, ...newConfig } : d));
                setEditingId(null);
            };

            const reset = () => {
                setIsRunning(false);
            };

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden font-sans">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="sprout" className="text-emerald-400" /> Germination Lab
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Conditions for Growth</p>
                        </div>

                        <div className="p-6 space-y-8 flex-1 overflow-y-auto custom-scrollbar">
                            
                            {/* Experiment Overview */}
                            <div className="space-y-4">
                                <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                    <div className="text-xs font-bold text-slate-500 uppercase mb-2">Objective</div>
                                    <p className="text-sm text-slate-300 leading-relaxed">
                                        Investigate the necessity of Water, Oxygen, and Warmth (WOW) for seed germination.
                                    </p>
                                </div>
                                
                                <button 
                                    onClick={() => setIsRunning(!isRunning)}
                                    className={`w-full py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-all shadow-lg text-lg
                                        ${isRunning ? 'bg-slate-700 text-slate-300 border border-slate-600' : 'bg-emerald-600 text-white border border-emerald-500 hover:bg-emerald-500 active:scale-95'}
                                    `}
                                >
                                    {isRunning ? <><Icon name="rotate-ccw" size={20}/> Reset Experiment</> : <><Icon name="play" size={20}/> Start Experiment</>}
                                </button>
                            </div>

                            {/* Checklist */}
                            <div className="bg-blue-900/20 p-4 rounded-xl border border-blue-500/30 text-xs text-slate-300 space-y-2">
                                <div className="font-bold text-blue-400 uppercase mb-1 flex items-center gap-2"><Icon name="info" size={14}/> Did you know?</div>
                                <ul className="list-disc pl-4 space-y-1">
                                    <li>Seeds are dormant until conditions are right.</li>
                                    <li>Water activates enzymes.</li>
                                    <li>Oxygen is needed for respiration (energy).</li>
                                    <li>Warmth increases enzyme activity.</li>
                                </ul>
                            </div>

                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 bg-[#020617] relative flex flex-col p-6 overflow-y-auto">
                        
                        {/* Dishes Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-5xl mx-auto w-full">
                            {dishes.map(dish => (
                                <SeedDish 
                                    key={dish.id} 
                                    data={dish} 
                                    isRunning={isRunning} 
                                    onConfigChange={setEditingId}
                                />
                            ))}
                        </div>

                        {/* Modal */}
                        {editingId && (
                            <ConfigModal 
                                dishId={editingId} 
                                currentConfig={dishes.find(d => d.id === editingId)} 
                                onSave={handleConfigSave}
                                onClose={() => setEditingId(null)}
                            />
                        )}

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
