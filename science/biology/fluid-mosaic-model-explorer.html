<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Mosaic Model Explorer | LuminousLearner</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js (r128) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', 
                            950: '#0F172A', // LuminousLearner Dark Mode Background
                        },
                        emerald: {
                            450: '#10b981',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        canvas { outline: none; }
        
        /* Info Card Animation */
        .info-card { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- DATA ---
        const COMPONENTS = {
            phospholipid: {
                name: 'Phospholipid',
                desc: 'The main fabric of the membrane. Amphipathic molecule with a hydrophilic head and hydrophobic tails.',
                role: 'Forms a bilayer barrier.',
                color: '#fca5a5' // Light Red
            },
            channel: {
                name: 'Channel Protein',
                desc: 'Integral protein with a pore.',
                role: 'Allows specific ions or molecules to pass through via facilitated diffusion.',
                color: '#60a5fa' // Blue
            },
            carrier: {
                name: 'Carrier Protein',
                desc: 'Integral protein that changes shape.',
                role: 'Transports substances via facilitated diffusion or active transport.',
                color: '#34d399' // Green
            },
            glycoprotein: {
                name: 'Glycoprotein',
                desc: 'Protein with carbohydrate chain attached.',
                role: 'Cell recognition and signaling.',
                color: '#a78bfa' // Purple
            },
            cholesterol: {
                name: 'Cholesterol',
                desc: 'Embedded between phospholipids.',
                role: 'Regulates membrane fluidity and stability.',
                color: '#facc15' // Yellow
            }
        };

        // --- 3D SCENE ---
        const MembraneScene = ({ selectedPart, onSelect }) => {
            const mountRef = useRef(null);
            const sceneRef = useRef(null);
            const objectsRef = useRef([]);
            const phospholipidsRef = useRef([]);
            const materialsRef = useRef({});
            
            useEffect(() => {
                if (!mountRef.current) return;

                // 1. Setup
                const container = mountRef.current;
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x020617); // Dark Blue
                scene.fog = new THREE.FogExp2(0x020617, 0.02);
                sceneRef.current = scene;

                const camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 100);
                camera.position.set(0, 12, 22);

                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(container.clientWidth, container.clientHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                container.appendChild(renderer.domElement);

                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.autoRotate = true;
                controls.autoRotateSpeed = 0.5;
                controls.maxPolarAngle = Math.PI / 2 - 0.1;

                // Lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
                dirLight.position.set(10, 20, 10);
                scene.add(dirLight);
                const pointLight = new THREE.PointLight(0x38bdf8, 0.8);
                pointLight.position.set(0, 5, 0);
                scene.add(pointLight);

                // --- MATERIALS ---
                const mats = {
                    phospholipid: {
                        head: new THREE.MeshStandardMaterial({ color: 0xfca5a5, roughness: 0.3 }),
                        tail: new THREE.MeshStandardMaterial({ color: 0xfecaca })
                    },
                    channel: new THREE.MeshStandardMaterial({ color: 0x60a5fa, roughness: 0.2, transparent: true, opacity: 0.9 }),
                    carrier: new THREE.MeshStandardMaterial({ color: 0x34d399, roughness: 0.2 }),
                    glycoprotein: {
                        base: new THREE.MeshStandardMaterial({ color: 0xa78bfa }),
                        sugar: new THREE.MeshStandardMaterial({ color: 0xffffff })
                    },
                    cholesterol: new THREE.MeshStandardMaterial({ color: 0xfacc15 })
                };
                materialsRef.current = mats;

                // --- BUILD MEMBRANE ---
                const group = new THREE.Group();
                
                // Geometries
                const headGeo = new THREE.SphereGeometry(0.4, 16, 16);
                const tailGeo = new THREE.CylinderGeometry(0.05, 0.05, 1.5, 8);
                const cholGeo = new THREE.CylinderGeometry(0.15, 0.15, 0.8, 8); 

                // Helper: Create Phospholipid
                const createPhospholipid = (x, z, isTop) => {
                    const pGroup = new THREE.Group();
                    
                    const head = new THREE.Mesh(headGeo, mats.phospholipid.head);
                    head.position.y = isTop ? 1.5 : -1.5;
                    head.userData = { type: 'phospholipid' };
                    pGroup.add(head);
                    objectsRef.current.push(head);

                    const tail1 = new THREE.Mesh(tailGeo, mats.phospholipid.tail);
                    tail1.position.set(-0.15, isTop ? 0.6 : -0.6, 0);
                    tail1.rotation.x = (Math.random() - 0.5) * 0.2;
                    tail1.userData.wiggleSpeed = Math.random() * 2 + 1;
                    pGroup.add(tail1);

                    const tail2 = new THREE.Mesh(tailGeo, mats.phospholipid.tail);
                    tail2.position.set(0.15, isTop ? 0.6 : -0.6, 0);
                    tail2.rotation.x = (Math.random() - 0.5) * 0.2;
                    tail2.userData.wiggleSpeed = Math.random() * 2 + 1;
                    pGroup.add(tail2);

                    pGroup.position.set(x, 0, z);
                    phospholipidsRef.current.push({ group: pGroup, tails: [tail1, tail2] });
                    group.add(pGroup);
                };

                // Grid Generation
                const size = 14;
                const spacing = 1.2;
                const specialLocs = [
                    { x: 2, z: 2, type: 'channel' },
                    { x: -3, z: -2, type: 'carrier' },
                    { x: -2, z: 3, type: 'glycoprotein' }
                ];

                for (let x = -size/2; x < size/2; x++) {
                    for (let z = -size/2; z < size/2; z++) {
                        const posX = x * spacing;
                        const posZ = z * spacing;
                        
                        const special = specialLocs.find(loc => Math.abs(loc.x - x) < 1 && Math.abs(loc.z - z) < 1);
                        
                        if (special) continue;

                        createPhospholipid(posX, posZ, true);
                        createPhospholipid(posX, posZ, false);

                        if (Math.random() < 0.1) {
                            const chol = new THREE.Mesh(cholGeo, mats.cholesterol);
                            chol.position.set(posX + (Math.random()-0.5)*0.5, 0, posZ + (Math.random()-0.5)*0.5);
                            chol.rotation.z = Math.PI / 6;
                            chol.userData = { type: 'cholesterol' };
                            objectsRef.current.push(chol);
                            group.add(chol);
                        }
                    }
                }

                // Add Proteins
                const channelGeo = new THREE.CylinderGeometry(1.2, 1.2, 4, 32, 1, true);
                const channel = new THREE.Mesh(channelGeo, mats.channel);
                channel.position.set(specialLocs[0].x * spacing, 0, specialLocs[0].z * spacing);
                channel.userData = { type: 'channel' };
                objectsRef.current.push(channel);
                group.add(channel);

                const carrierGeo = new THREE.BoxGeometry(2, 3.5, 2);
                const carrier = new THREE.Mesh(carrierGeo, mats.carrier);
                carrier.position.set(specialLocs[1].x * spacing, 0, specialLocs[1].z * spacing);
                carrier.userData = { type: 'carrier' };
                objectsRef.current.push(carrier);
                group.add(carrier);

                const gpGroup = new THREE.Group();
                const gpBase = new THREE.Mesh(new THREE.SphereGeometry(1.5, 32, 32), mats.glycoprotein.base);
                gpBase.scale.y = 1.5;
                gpBase.userData = { type: 'glycoprotein' };
                gpGroup.add(gpBase);
                objectsRef.current.push(gpBase);

                const chainGroup = new THREE.Group();
                chainGroup.position.y += 2;
                for(let i=0; i<5; i++) {
                    const sugar = new THREE.Mesh(new THREE.DodecahedronGeometry(0.3), mats.glycoprotein.sugar);
                    sugar.position.set(Math.sin(i)*0.5, i*0.6, Math.cos(i)*0.5);
                    chainGroup.add(sugar);
                }
                gpGroup.add(chainGroup);
                gpGroup.position.set(specialLocs[2].x * spacing, 0, specialLocs[2].z * spacing);
                group.add(gpGroup);

                scene.add(group);

                // Raycaster
                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();

                const onMouseClick = (event) => {
                    const rect = renderer.domElement.getBoundingClientRect();
                    mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                    mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects(objectsRef.current);

                    if (intersects.length > 0) {
                        const type = intersects[0].object.userData.type;
                        if (type && onSelect) onSelect(type);
                    }
                };

                renderer.domElement.addEventListener('click', onMouseClick);

                // Animation
                let frameId;
                const animate = () => {
                    frameId = requestAnimationFrame(animate);
                    const time = Date.now() * 0.002;

                    phospholipidsRef.current.forEach((p, i) => {
                        p.group.position.y += Math.sin(time + i) * 0.002;
                        p.tails.forEach(tail => {
                            tail.rotation.z = Math.sin(time * tail.userData.wiggleSpeed) * 0.1;
                        });
                    });

                    controls.update();
                    renderer.render(scene, camera);
                };
                animate();

                // Resize Handler with ResizeObserver
                const resizeObserver = new ResizeObserver(() => {
                    if (!container) return;
                    const w = container.clientWidth;
                    const h = container.clientHeight;
                    if (w === 0 || h === 0) return;
                    
                    camera.aspect = w / h;
                    camera.updateProjectionMatrix();
                    renderer.setSize(w, h);
                });
                resizeObserver.observe(container);

                return () => {
                    cancelAnimationFrame(frameId);
                    resizeObserver.disconnect();
                    renderer.domElement.removeEventListener('click', onMouseClick);
                    if (mountRef.current && renderer.domElement) {
                        mountRef.current.removeChild(renderer.domElement);
                    }
                    renderer.dispose();
                    objectsRef.current = [];
                    phospholipidsRef.current = [];
                };
            }, []); 

            // Handle Highlight
            useEffect(() => {
                const mats = materialsRef.current;
                if (!mats || !mats.phospholipid) return;

                const active = !!selectedPart;

                const setMatState = (mat, isSelected) => {
                    if (!active) {
                        mat.transparent = false; 
                        mat.opacity = 1;
                        mat.emissive.setHex(0x000000);
                    } else if (isSelected) {
                        mat.transparent = false;
                        mat.opacity = 1;
                        mat.emissive.setHex(0x333333);
                    } else {
                        mat.transparent = true;
                        mat.opacity = 0.1;
                        mat.emissive.setHex(0x000000);
                    }
                };

                // Phospholipid
                const isPL = selectedPart === 'phospholipid';
                setMatState(mats.phospholipid.head, isPL);
                setMatState(mats.phospholipid.tail, isPL);

                // Proteins
                setMatState(mats.carrier, selectedPart === 'carrier');
                
                // Channel (always trans, just change opacity)
                if (!active) {
                    mats.channel.opacity = 0.9;
                    mats.channel.emissive.setHex(0x000000);
                } else if (selectedPart === 'channel') {
                    mats.channel.opacity = 0.9;
                    mats.channel.emissive.setHex(0x333333);
                } else {
                    mats.channel.opacity = 0.1;
                    mats.channel.emissive.setHex(0x000000);
                }

                // Glycoprotein
                const isGP = selectedPart === 'glycoprotein';
                setMatState(mats.glycoprotein.base, isGP);
                setMatState(mats.glycoprotein.sugar, isGP);
                
                // Cholesterol
                setMatState(mats.cholesterol, selectedPart === 'cholesterol');

            }, [selectedPart]);

            return <div ref={mountRef} className="w-full h-full cursor-pointer" title="Click on components to identify" />;
        };

        // --- MAIN APP ---
        const App = () => {
            const [selectedKey, setSelectedKey] = useState(null);
            const currentInfo = selectedKey ? COMPONENTS[selectedKey] : null;

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden font-sans">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="waves" className="text-cyan-400" /> Fluid Mosaic
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Cell Membrane Structure</p>
                        </div>

                        <div className="p-6 flex-1 overflow-y-auto space-y-4">
                            <div className="text-xs font-bold text-slate-500 uppercase mb-2">Components List</div>
                            
                            {Object.entries(COMPONENTS).map(([key, comp]) => (
                                <button 
                                    key={key}
                                    onClick={() => setSelectedKey(selectedKey === key ? null : key)} 
                                    className={`w-full text-left p-3 rounded-xl border transition-all flex items-center gap-3
                                        ${selectedKey === key 
                                            ? 'bg-slate-800 border-cyan-500 ring-1 ring-cyan-500/50 shadow-lg' 
                                            : 'bg-slate-900/50 border-slate-700 hover:bg-slate-800'}
                                    `}
                                >
                                    <div className="w-3 h-3 rounded-full border border-white/10" style={{background: comp.color}}></div>
                                    <span className="text-sm font-bold">{comp.name.split(' (')[0]}</span>
                                </button>
                            ))}

                            <div className="mt-8 bg-blue-900/20 p-4 rounded-xl border border-blue-500/30">
                                <div className="flex items-center gap-2 mb-2 text-blue-400 font-bold text-xs uppercase">
                                    <Icon name="mouse-pointer-2" size={14} /> Interactive
                                </div>
                                <p className="text-xs text-slate-300 leading-relaxed">
                                    Click on any structure in the 3D model or the list to highlight it. 
                                    Use mouse to rotate and zoom.
                                </p>
                            </div>
                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 relative bg-[#020617] overflow-hidden flex flex-col">
                        
                        <div className="flex-1 relative">
                            <MembraneScene selectedPart={selectedKey} onSelect={setSelectedKey} />
                            
                            <div className="absolute top-6 left-6 pointer-events-none">
                                <div className="flex items-center gap-2">
                                    <div className="w-2 h-2 bg-cyan-400 rounded-full animate-ping"></div>
                                    <span className="text-cyan-400 font-mono text-sm font-bold uppercase tracking-widest">LIVE SIMULATION</span>
                                </div>
                            </div>
                        </div>

                        {/* Info Card Overlay */}
                        {currentInfo ? (
                            <div className="absolute bottom-8 left-8 right-8 md:left-auto md:right-8 md:w-96 bg-slate-800/90 backdrop-blur p-6 rounded-2xl border border-slate-600 shadow-2xl info-card">
                                <div className="flex justify-between items-start mb-3">
                                    <h2 className="text-xl font-bold text-white" style={{color: currentInfo.color}}>{currentInfo.name}</h2>
                                    <button onClick={() => setSelectedKey(null)} className="text-slate-400 hover:text-white"><Icon name="x" size={20}/></button>
                                </div>
                                <div className="space-y-3">
                                    <div>
                                        <div className="text-[10px] text-slate-500 uppercase font-bold">Description</div>
                                        <p className="text-sm text-slate-300 leading-relaxed">{currentInfo.desc}</p>
                                    </div>
                                    <div>
                                        <div className="text-[10px] text-slate-500 uppercase font-bold">Function</div>
                                        <p className="text-sm text-white font-medium bg-slate-900/50 p-2 rounded border border-slate-700/50">
                                            {currentInfo.role}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="absolute bottom-8 left-1/2 -translate-x-1/2 text-slate-500 text-sm bg-black/30 px-4 py-2 rounded-full backdrop-blur border border-white/10 pointer-events-none">
                                Select a component to highlight
                            </div>
                        )}

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
