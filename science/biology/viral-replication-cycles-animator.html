<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Replication Cycles | LuminousLearner</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', 
                            950: '#0F172A', // LuminousLearner Dark Mode Background
                        },
                        emerald: {
                            450: '#10b981',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* DNA Pulse */
        .dna-pulse { animation: pulse 1.5s infinite alternate; }
        @keyframes pulse { from { stroke-width: 2; opacity: 0.7; } to { stroke-width: 4; opacity: 1; } }

        /* Virus Assembly Shake */
        .assemble-shake { animation: shake 0.5s ease-in-out; }
        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            75% { transform: translate(2px, -2px); }
            100% { transform: translate(0, 0); }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- DATA ---
        const CYCLES = {
            lytic: {
                id: 'lytic',
                name: 'Lytic Cycle',
                color: 'text-red-400',
                steps: [
                    { id: 0, title: 'Attachment', desc: 'Phage attaches to host cell surface.' },
                    { id: 1, title: 'Penetration', desc: 'Viral DNA is injected into the host cell.' },
                    { id: 2, title: 'Biosynthesis', desc: 'Host DNA is degraded. Viral components are synthesized.' },
                    { id: 3, title: 'Maturation', desc: 'Viral components assemble into new virions.' },
                    { id: 4, title: 'Lysis', desc: 'Cell bursts, releasing new viruses to infect others.' }
                ]
            },
            lysogenic: {
                id: 'lysogenic',
                name: 'Lysogenic Cycle',
                color: 'text-blue-400',
                steps: [
                    { id: 0, title: 'Attachment', desc: 'Phage attaches to host cell surface.' },
                    { id: 1, title: 'Penetration', desc: 'Viral DNA is injected into the host cell.' },
                    { id: 2, title: 'Integration', desc: 'Viral DNA integrates into host genome (Prophage).' },
                    { id: 3, title: 'Replication', desc: 'Bacteria divides, replicating prophage DNA.' },
                    { id: 4, title: 'Induction', desc: 'Stress triggers viral DNA to excise and enter Lytic Cycle.' }
                ]
            }
        };

        // --- SVG COMPONENTS ---
        
        const Bacteriophage = ({ x, y, scale = 1, showDNA = true, color = "#ef4444" }) => (
            <g transform={`translate(${x}, ${y}) scale(${scale})`}>
                {/* Head (Capsid) */}
                <path d="M 0 -30 L 15 -15 L 15 5 L 0 20 L -15 5 L -15 -15 Z" fill="none" stroke={color} strokeWidth="2" />
                {/* DNA inside Head */}
                {showDNA && <path d="M -5 -10 Q 5 -5 -5 0 T -5 10" stroke={color} strokeWidth="2" fill="none" />}
                {/* Tail */}
                <line x1="0" y1="20" x2="0" y2="50" stroke={color} strokeWidth="4" />
                {/* Legs */}
                <path d="M 0 40 L -20 60" stroke={color} strokeWidth="2" />
                <path d="M 0 40 L 20 60" stroke={color} strokeWidth="2" />
                <path d="M 0 40 L -10 65" stroke={color} strokeWidth="2" />
                <path d="M 0 40 L 10 65" stroke={color} strokeWidth="2" />
            </g>
        );

        const BacteriaCell = ({ cycle, step, children }) => {
            // Bacterial DNA (Circular)
            const bactDNAShape = "M 250 300 Q 350 250 450 300 Q 350 350 250 300";
            
            // Visual State based on Step
            const isHostDNAIntact = !(cycle === 'lytic' && step >= 2);
            const isProphage = cycle === 'lysogenic' && step >= 2 && step < 4;
            
            // Color
            const cellColor = step === 4 && cycle === 'lytic' ? 'rgba(239,68,68,0.1)' : '#1e293b';
            const strokeColor = step === 4 && cycle === 'lytic' ? '#ef4444' : '#334155';

            return (
                <g>
                    {/* Cell Wall */}
                    {step === 4 && cycle === 'lytic' ? (
                        // Burst Cell
                        <path d="M 100 200 L 200 180 M 250 180 L 500 200 L 500 400 L 400 420 M 300 420 L 100 400 Z" 
                              fill="none" stroke={strokeColor} strokeWidth="4" strokeDasharray="10,5" />
                    ) : (
                        // Intact Cell
                        <rect x="100" y="200" width="400" height="200" rx="50" fill={cellColor} stroke={strokeColor} strokeWidth="4" />
                    )}

                    {/* Bacterial DNA */}
                    {isHostDNAIntact && !isProphage && (
                        <path d={bactDNAShape} fill="none" stroke="#94a3b8" strokeWidth="3" strokeDasharray="5,5" />
                    )}

                    {/* Prophage DNA (Integrated) */}
                    {isProphage && (
                        <g>
                            <path d={bactDNAShape} fill="none" stroke="#94a3b8" strokeWidth="3" strokeDasharray="5,5" />
                            {/* Integrated Viral Segment */}
                            <path d="M 340 255 Q 350 250 360 255" stroke="#3b82f6" strokeWidth="5" className="dna-pulse" />
                            {/* Label for Prophage */}
                            <line x1="360" y1="255" x2="450" y2="255" stroke="#60a5fa" strokeWidth="1" />
                            <text x="455" y="260" fill="#60a5fa" fontSize="12" fontWeight="bold">Prophage (Integrated)</text>
                        </g>
                    )}

                    {children}
                </g>
            );
        };

        // --- MAIN SCENE ---
        const ViralScene = ({ cycle, step }) => {
            
            return (
                <svg viewBox="0 0 600 500" className="w-full h-full drop-shadow-2xl">
                    
                    <BacteriaCell cycle={cycle} step={step}>
                        
                        {/* 1. Attachment: Virus lands on cell */}
                        {step === 0 && (
                            <motion.g initial={{ y: -100 }} animate={{ y: 145 }}>
                                <Bacteriophage x={300} y={0} color={cycle === 'lytic' ? '#ef4444' : '#3b82f6'} />
                            </motion.g>
                        )}

                        {/* 2. Penetration: DNA Injection */}
                        {step === 1 && (
                            <g>
                                <Bacteriophage x={300} y={145} showDNA={false} color={cycle === 'lytic' ? '#ef4444' : '#3b82f6'} />
                                <motion.path 
                                    d="M 300 220 L 300 300" 
                                    stroke={cycle === 'lytic' ? '#ef4444' : '#3b82f6'} 
                                    strokeWidth="3" 
                                    initial={{ pathLength: 0 }} animate={{ pathLength: 1 }} 
                                    transition={{ duration: 1 }}
                                />
                            </g>
                        )}

                        {/* 3. Biosynthesis (Lytic) / Integration (Lysogenic) */}
                        {step === 2 && cycle === 'lytic' && (
                            <g>
                                {/* Degraded Host DNA */}
                                <path d="M 250 300 L 270 310" stroke="#94a3b8" strokeWidth="2" strokeDasharray="2,2" />
                                <path d="M 400 280 L 420 290" stroke="#94a3b8" strokeWidth="2" strokeDasharray="2,2" />
                                {/* Viral Parts appearing */}
                                <Bacteriophage x={200} y={250} scale={0.5} showDNA={false} color="#ef4444" /> 
                                <Bacteriophage x={400} y={300} scale={0.5} showDNA={false} color="#ef4444" />
                                {/* DNA Copies */}
                                <circle cx="300" cy="300" r="5" fill="#ef4444" />
                                <circle cx="320" cy="280" r="5" fill="#ef4444" />
                            </g>
                        )}

                        {/* 4. Maturation (Lytic) / Replication (Lysogenic) */}
                        {step === 3 && cycle === 'lytic' && (
                            <g className="assemble-shake">
                                {/* Assembled Viruses */}
                                <Bacteriophage x={250} y={250} scale={0.8} color="#ef4444" />
                                <Bacteriophage x={350} y={300} scale={0.8} color="#ef4444" />
                                <Bacteriophage x={300} y={250} scale={0.8} color="#ef4444" />
                            </g>
                        )}
                        {step === 3 && cycle === 'lysogenic' && (
                            <g>
                                {/* Two Bacteria Dividing (Simplified Visual) */}
                                <rect x="50" y="220" width="200" height="150" rx="20" fill="#1e293b" stroke="#334155" strokeWidth="2" opacity="0.8"/>
                                <text x="150" y="210" textAnchor="middle" fill="#cbd5e1" fontSize="12" fontWeight="bold">Daughter Cell 1</text>
                                
                                <rect x="350" y="220" width="200" height="150" rx="20" fill="#1e293b" stroke="#334155" strokeWidth="2" opacity="0.8"/>
                                <text x="450" y="210" textAnchor="middle" fill="#cbd5e1" fontSize="12" fontWeight="bold">Daughter Cell 2</text>
                                
                                {/* DNA inside daughters */}
                                <path d="M 100 280 Q 150 260 200 280" fill="none" stroke="#94a3b8" strokeWidth="2" strokeDasharray="4,4" />
                                <path d="M 140 270 L 160 270" stroke="#3b82f6" strokeWidth="4" /> {/* Prophage 1 */}
                                
                                <path d="M 400 280 Q 450 260 500 280" fill="none" stroke="#94a3b8" strokeWidth="2" strokeDasharray="4,4" />
                                <path d="M 440 270 L 460 270" stroke="#3b82f6" strokeWidth="4" /> {/* Prophage 2 */}

                                <text x="300" y="180" textAnchor="middle" fill="#60a5fa" fontSize="12" fontWeight="bold">Binary Fission (Prophage Replicates)</text>
                            </g>
                        )}

                        {/* 5. Lysis (Lytic) / Induction (Lysogenic) */}
                        {step === 4 && cycle === 'lytic' && (
                            <g>
                                {/* Viruses Escaping */}
                                <motion.g animate={{ x: -100, y: -100, rotate: -20 }} transition={{ duration: 2 }}>
                                    <Bacteriophage x={250} y={250} scale={0.8} color="#ef4444" />
                                </motion.g>
                                <motion.g animate={{ x: 100, y: -120, rotate: 20 }} transition={{ duration: 2 }}>
                                    <Bacteriophage x={350} y={300} scale={0.8} color="#ef4444" />
                                </motion.g>
                                <motion.g animate={{ x: 0, y: -150 }} transition={{ duration: 2 }}>
                                    <Bacteriophage x={300} y={250} scale={0.8} color="#ef4444" />
                                </motion.g>
                            </g>
                        )}
                         {step === 4 && cycle === 'lysogenic' && (
                            <g>
                                {/* DNA Popping out */}
                                <path d="M 340 255 Q 350 230 360 255" stroke="#3b82f6" strokeWidth="4" fill="none">
                                    <animate attributeName="d" to="M 300 220 Q 320 200 340 220" dur="1s" fill="freeze" />
                                </path>
                                <text x="300" y="200" textAnchor="middle" fill="#60a5fa" fontSize="12" fontWeight="bold">Excision (To Lytic)</text>
                            </g>
                        )}

                    </BacteriaCell>
                    
                    {/* Legend/Labels */}
                    <text x="50" y="480" fill="#94a3b8" fontSize="12">Host: Bacterium</text>
                    <text x="50" y="50" fill={cycle === 'lytic' ? '#f87171' : '#60a5fa'} fontSize="12" fontWeight="bold">
                        {cycle === 'lytic' ? 'Virulent Phage' : 'Temperate Phage'}
                    </text>

                </svg>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [cycle, setCycle] = useState('lytic');
            const [stepIdx, setStepIdx] = useState(0);
            
            const currentCycleData = CYCLES[cycle];
            const currentStepData = currentCycleData.steps[stepIdx];

            const nextStep = () => {
                setStepIdx(prev => Math.min(prev + 1, 4));
            };

            const prevStep = () => {
                setStepIdx(prev => Math.max(0, prev - 1));
            };
            
            const switchCycle = (c) => {
                setCycle(c);
                setStepIdx(0);
            };

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden font-sans">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="bug" className="text-purple-400" /> Viral Cycles
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Bacteriophage Replication</p>
                        </div>

                        <div className="p-6 space-y-8 flex-1 overflow-y-auto custom-scrollbar">
                            
                            {/* Cycle Switch */}
                            <div className="flex bg-slate-800 p-1 rounded-xl">
                                <button 
                                    onClick={() => switchCycle('lytic')}
                                    className={`flex-1 py-2 rounded-lg text-xs font-bold transition-all ${cycle === 'lytic' ? 'bg-red-600 text-white shadow' : 'text-slate-400 hover:text-white'}`}
                                >
                                    Lytic Cycle
                                </button>
                                <button 
                                    onClick={() => switchCycle('lysogenic')}
                                    className={`flex-1 py-2 rounded-lg text-xs font-bold transition-all ${cycle === 'lysogenic' ? 'bg-blue-600 text-white shadow' : 'text-slate-400 hover:text-white'}`}
                                >
                                    Lysogenic Cycle
                                </button>
                            </div>

                            {/* Steps Progress */}
                            <div className="space-y-4">
                                <div className="flex justify-between text-xs font-bold text-slate-500 uppercase">
                                    <span>Sequence</span>
                                    <span>{stepIdx + 1} / 5</span>
                                </div>
                                <div className="flex justify-between relative">
                                    <div className="absolute top-1/2 left-0 w-full h-0.5 bg-slate-700 -z-10"></div>
                                    {[0,1,2,3,4].map(i => (
                                        <div key={i} className={`w-6 h-6 rounded-full flex items-center justify-center text-[10px] font-bold transition-all
                                            ${i <= stepIdx ? (cycle==='lytic'?'bg-red-500':'bg-blue-500') : 'bg-slate-800 border border-slate-600'}
                                        `}>
                                            {i + 1}
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Info Card */}
                            <AnimatePresence mode='wait'>
                                <motion.div 
                                    key={currentStepData.id + cycle}
                                    initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: -10 }}
                                    className="bg-slate-800 p-5 rounded-2xl border border-slate-700 shadow-lg"
                                >
                                    <div className={`text-xs font-bold uppercase mb-2 ${currentCycleData.color}`}>
                                        {currentCycleData.name}
                                    </div>
                                    <h2 className="text-xl font-black text-white mb-3">{currentStepData.title}</h2>
                                    <p className="text-sm text-slate-300 leading-relaxed">
                                        {currentStepData.desc}
                                    </p>
                                </motion.div>
                            </AnimatePresence>

                            {/* Controls */}
                            <div className="flex gap-3 pt-4 border-t border-slate-800">
                                <button 
                                    onClick={prevStep} 
                                    disabled={stepIdx === 0}
                                    className="p-3 rounded-xl bg-slate-800 hover:bg-slate-700 border border-slate-600 disabled:opacity-50 transition-all"
                                >
                                    <Icon name="chevron-left" size={20}/>
                                </button>
                                <button 
                                    onClick={nextStep} 
                                    disabled={stepIdx === 4}
                                    className={`flex-1 py-3 text-white rounded-xl font-bold shadow-lg flex items-center justify-center gap-2 transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed
                                        ${cycle === 'lytic' ? 'bg-red-600 hover:bg-red-500' : 'bg-blue-600 hover:bg-blue-500'}
                                    `}
                                >
                                    Next Step <Icon name="arrow-right" size={18}/>
                                </button>
                            </div>

                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 bg-[#020617] relative flex flex-col p-6 overflow-hidden">
                        
                        <div className="flex-1 bg-slate-900 rounded-3xl border border-slate-800 shadow-xl relative overflow-hidden flex flex-col items-center justify-center p-8">
                            
                            <div className="w-full h-full max-w-lg">
                                <ViralScene cycle={cycle} step={stepIdx} />
                            </div>
                            
                            {cycle === 'lysogenic' && stepIdx === 4 && (
                                <div className="absolute bottom-8 text-center bg-red-900/30 border border-red-500/50 px-4 py-2 rounded-lg">
                                    <span className="text-red-400 text-xs font-bold flex items-center gap-2">
                                        <Icon name="alert-triangle" size={14}/> Stress triggers Lytic Cycle!
                                    </span>
                                </div>
                            )}

                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
