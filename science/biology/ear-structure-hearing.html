<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ear Structure & Hearing | LuminousLearner</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', 
                            950: '#0F172A', // LuminousLearner Dark Mode Background
                        },
                        emerald: {
                            450: '#10b981',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Sound Wave Animation */
        .sound-wave { animation: wave-move 1s linear infinite; }
        @keyframes wave-move {
            0% { stroke-dashoffset: 20; opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 0; }
        }
        
        /* Membrane Vibration */
        .vibrate { animation: shake 0.1s ease-in-out infinite; }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(2px); }
            50% { transform: translateX(0); }
            75% { transform: translateX(-2px); }
            100% { transform: translateX(0); }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- DATA ---
        const PARTS = {
            pinna: { name: 'Pinna', desc: 'Collects sound waves.', type: 'Outer' },
            canal: { name: 'Ear Canal', desc: 'Channels sound to the eardrum.', type: 'Outer' },
            eardrum: { name: 'Eardrum', desc: 'Vibrates when hit by sound waves.', type: 'Middle' },
            ossicles: { name: 'Ear Bones (Ossicles)', desc: 'Amplify vibrations (Malleus, Incus, Stapes).', type: 'Middle' },
            cochlea: { name: 'Cochlea', desc: 'Converts vibrations into nerve impulses.', type: 'Inner' },
            nerve: { name: 'Auditory Nerve', desc: 'Transmits signals to the brain.', type: 'Inner' }
        };

        // --- SVG COMPONENT ---
        const EarCanvas = ({ isPlaying, frequency, onSelect }) => {
            
            // Animation Properties based on Frequency
            // Low Freq: Slow shake, High Freq: Fast shake (simulated by duration)
            const animDuration = frequency === 'low' ? 0.2 : 0.05;
            
            // Visual Vibration State
            const vibrationProps = isPlaying ? {
                animate: { x: [0, 2, -2, 0] },
                transition: { duration: animDuration, repeat: Infinity }
            } : {};

            return (
                <svg viewBox="0 0 800 500" className="w-full h-full drop-shadow-2xl overflow-visible">
                    
                    {/* --- OUTER EAR --- */}
                    {/* Pinna */}
                    <path 
                        d="M 50 100 Q 0 150 20 300 Q 50 400 80 350 Q 100 300 80 250" 
                        fill="#fecaca" stroke="#fca5a5" strokeWidth="3"
                        onClick={() => onSelect('pinna')} className="cursor-pointer hover:fill-red-100"
                    />
                    
                    {/* Ear Canal */}
                    <path d="M 80 230 L 250 230" stroke="#fca5a5" strokeWidth="40" strokeLinecap="round" onClick={() => onSelect('canal')} className="cursor-pointer hover:stroke-red-200"/>
                    <path d="M 80 230 L 250 230" stroke="#0f172a" strokeWidth="30" strokeLinecap="round" /> {/* Inner dark part */}

                    {/* Sound Waves (Entering) */}
                    {isPlaying && (
                        <g className="sound-wave">
                            {[...Array(5)].map((_, i) => (
                                <path key={i} d={`M ${100 + i*30} 215 Q ${110 + i*30} 230 ${100 + i*30} 245`} stroke="#38bdf8" strokeWidth="2" fill="none" opacity={1 - i*0.2} />
                            ))}
                        </g>
                    )}

                    {/* --- MIDDLE EAR --- */}
                    {/* Eardrum */}
                    <motion.line 
                        x1="250" y1="210" x2="250" y2="250" 
                        stroke="#94a3b8" strokeWidth="4"
                        {...vibrationProps}
                        onClick={() => onSelect('eardrum')} className="cursor-pointer hover:stroke-white"
                    />

                    {/* Ossicles (Simplified Bones) */}
                    <motion.g {...vibrationProps} onClick={() => onSelect('ossicles')} className="cursor-pointer hover:opacity-80">
                        {/* Malleus */}
                        <circle cx="270" cy="220" r="10" fill="#cbd5e1" />
                        <line x1="250" y1="230" x2="270" y2="220" stroke="#cbd5e1" strokeWidth="6" />
                        {/* Incus */}
                        <rect x="270" y="210" width="20" height="15" fill="#cbd5e1" />
                        {/* Stapes (Stirrup shape) */}
                        <path d="M 290 217 L 320 217 M 290 220 L 320 225 M 320 210 L 320 235" stroke="#cbd5e1" strokeWidth="4" fill="none" />
                        <rect x="320" y="210" width="5" height="25" fill="#94a3b8" /> {/* Footplate on Oval Window */}
                    </motion.g>

                    {/* --- INNER EAR --- */}
                    {/* Cochlea (Snail Shell) */}
                    <g transform="translate(350, 220)" onClick={() => onSelect('cochlea')} className="cursor-pointer hover:opacity-80">
                        <path d="M 0 0 C 50 -50 100 0 80 50 C 60 80 20 60 20 30 C 20 10 40 10 40 30" fill="none" stroke="#a78bfa" strokeWidth="25" strokeLinecap="round" />
                        <path d="M 0 0 C 50 -50 100 0 80 50 C 60 80 20 60 20 30 C 20 10 40 10 40 30" fill="none" stroke="#8b5cf6" strokeWidth="20" strokeLinecap="round" />
                        
                        {/* Fluid Vibration Visual */}
                        {isPlaying && (
                            <motion.circle 
                                r="5" fill="#fff" opacity="0.5"
                                animate={{ pathLength: 1, offsetDistance: "100%" }}
                                transition={{ duration: 2, repeat: Infinity, ease: "linear" }}
                            >
                            </motion.circle>
                        )}
                        {isPlaying && (
                            <circle cx="20" cy="0" r={frequency === 'high' ? 8 : 4} fill="#facc15" className="animate-ping" /> // Base (High Freq)
                        )}
                        {isPlaying && frequency === 'low' && (
                            <circle cx="50" cy="30" r="8" fill="#facc15" className="animate-ping" style={{animationDelay: '0.2s'}} /> // Apex (Low Freq)
                        )}
                    </g>

                    {/* Auditory Nerve (Yellow dashed line) */}
                    <path 
                        d="M 420 220 L 600 220" 
                        stroke="#fef08a" strokeWidth="8" strokeDasharray="10,5"
                        onClick={() => onSelect('nerve')} className="cursor-pointer hover:stroke-yellow-200"
                    />
                    
                    {/* ADDED: Nerve Label */}
                    <text x="510" y="200" textAnchor="middle" fill="#fef08a" fontSize="12" fontWeight="bold" className="pointer-events-none">
                        Auditory Nerve (Signal to Brain)
                    </text>
                    <text x="510" y="215" textAnchor="middle" fill="#fef08a" fontSize="14" className="pointer-events-none">â¬‡</text>

                    {/* Nerve Impulse Animation */}
                    {isPlaying && (
                        <circle cx="450" cy="220" r="4" fill="#fbbf24">
                            <animate attributeName="cx" from="420" to="600" dur="0.5s" repeatCount="indefinite" />
                        </circle>
                    )}

                    {/* Labels */}
                    <text x="50" y="420" fill="#fca5a5" fontSize="12">Outer Ear</text>
                    <text x="280" y="300" fill="#cbd5e1" fontSize="12">Middle Ear</text>
                    <text x="450" y="300" fill="#a78bfa" fontSize="12">Inner Ear</text>

                </svg>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [selectedPart, setSelectedPart] = useState(null);
            const [isPlaying, setIsPlaying] = useState(false);
            const [frequency, setFrequency] = useState('low'); // low, high

            const handlePlay = (freq) => {
                setFrequency(freq);
                setIsPlaying(true);
                // Auto stop after a while
                setTimeout(() => setIsPlaying(false), 3000);
            };

            const currentInfo = selectedPart ? PARTS[selectedPart] : null;

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden font-sans">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="ear" className="text-purple-400" /> Ear Lab
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Hearing Mechanism</p>
                        </div>

                        <div className="p-6 space-y-8 flex-1 overflow-y-auto custom-scrollbar">
                            
                            {/* Sound Controls */}
                            <div className="space-y-3">
                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest px-1">Simulate Sound</label>
                                <div className="grid grid-cols-2 gap-2">
                                    <button 
                                        onClick={() => handlePlay('low')}
                                        className={`p-3 rounded-xl border transition-all flex flex-col items-center gap-2
                                            ${isPlaying && frequency === 'low' ? 'bg-blue-600 border-blue-500 text-white shadow-lg' : 'bg-slate-800 border-slate-700 text-slate-400 hover:bg-slate-700'}
                                        `}
                                    >
                                        <Icon name="waves" size={24}/>
                                        <span className="text-xs font-bold">Low Pitch</span>
                                    </button>
                                    <button 
                                        onClick={() => handlePlay('high')}
                                        className={`p-3 rounded-xl border transition-all flex flex-col items-center gap-2
                                            ${isPlaying && frequency === 'high' ? 'bg-yellow-600 border-yellow-500 text-white shadow-lg' : 'bg-slate-800 border-slate-700 text-slate-400 hover:bg-slate-700'}
                                        `}
                                    >
                                        <Icon name="activity" size={24}/>
                                        <span className="text-xs font-bold">High Pitch</span>
                                    </button>
                                </div>
                                <p className="text-[10px] text-slate-500 text-center">
                                    Click to see vibration path & cochlear response.
                                </p>
                            </div>

                            {/* Info Panel */}
                            <AnimatePresence mode='wait'>
                                {currentInfo ? (
                                    <motion.div 
                                        key={selectedPart}
                                        initial={{ opacity: 0, y: 10 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: -10 }}
                                        className="bg-slate-800 p-5 rounded-2xl border border-slate-700 shadow-lg"
                                    >
                                        <div className="flex justify-between items-start mb-2">
                                            <span className="text-xs font-bold text-emerald-400 uppercase border border-emerald-500/30 px-2 py-0.5 rounded bg-emerald-900/20">
                                                {currentInfo.type} Ear
                                            </span>
                                            <button onClick={() => setSelectedPart(null)} className="text-slate-500 hover:text-white"><Icon name="x" size={16}/></button>
                                        </div>
                                        <h2 className="text-lg font-bold text-white mb-2">{currentInfo.name}</h2>
                                        <p className="text-sm text-slate-300 leading-relaxed">
                                            {currentInfo.desc}
                                        </p>
                                    </motion.div>
                                ) : (
                                    <div className="h-32 flex flex-col items-center justify-center text-center opacity-50 space-y-2 border-2 border-dashed border-slate-800 rounded-2xl">
                                        <Icon name="mouse-pointer-2" size={24} className="text-slate-500"/>
                                        <p className="text-xs text-slate-500">Select a part to view details.</p>
                                    </div>
                                )}
                            </AnimatePresence>

                            {/* Key Concept */}
                            <div className="bg-blue-900/20 p-4 rounded-xl border border-blue-500/30 text-xs text-slate-300 space-y-1">
                                <div className="font-bold text-blue-400 uppercase mb-1 flex items-center gap-2"><Icon name="info" size={14}/> Energy Conversion</div>
                                <p>Sound Waves (Air)</p>
                                <p>&darr; Mechanical Vibrations (Bones)</p>
                                <p>&darr; Fluid Waves (Cochlea)</p>
                                <p>&darr; Electrical Impulses (Nerve)</p>
                            </div>

                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 bg-[#020617] relative flex flex-col p-6 overflow-hidden">
                        
                        <div className="flex-1 bg-slate-900 rounded-3xl border border-slate-800 shadow-xl relative overflow-hidden flex flex-col items-center justify-center p-8">
                            
                            <div className="w-full h-full max-w-2xl relative">
                                <EarCanvas isPlaying={isPlaying} frequency={frequency} onSelect={setSelectedPart} />
                                
                                {/* Labels Overlay */}
                                {isPlaying && (
                                    <div className="absolute top-4 right-4 bg-black/60 backdrop-blur px-4 py-2 rounded-lg border border-white/10 text-xs text-slate-300 animate-pulse">
                                        Signal Transmission...
                                    </div>
                                )}
                            </div>

                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
