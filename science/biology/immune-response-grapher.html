<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immune Response Grapher - LuminousLearner International</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Recharts -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Pulse Animation for Memory Cells */
        .memory-pulse { animation: glow 2s infinite alternate; }
        @keyframes glow {
            from { box-shadow: 0 0 5px #a855f7; }
            to { box-shadow: 0 0 15px #a855f7, 0 0 5px white; }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        
        .safe-area-bottom { padding-bottom: max(2rem, env(safe-area-inset-bottom)); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, ReferenceLine, Label } = window.Recharts;
        const { motion, AnimatePresence } = window.Motion;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- CONSTANTS ---
        const MAX_DAYS = 60;
        const DATA_INTERVAL = 100; // ms per day update

        // --- MAIN APP ---
        const App = () => {
            const [data, setData] = useState([{ day: 0, antibody: 0 }]);
            const [day, setDay] = useState(0);
            const [isRunning, setIsRunning] = useState(false);
            const [memoryCells, setMemoryCells] = useState(0); // 0 to 100 representation
            const [phase, setPhase] = useState('idle'); // idle, primary_lag, primary_log, primary_decline, secondary_log...
            const [events, setEvents] = useState([]); // Markers for chart
            
            const [infoMessage, setInfoMessage] = useState("Ready to start. Inject vaccine to begin.");

            // Simulation State Refs
            const targetLevel = useRef(0);
            const currentLevel = useRef(0);
            const dayRef = useRef(0);
            const exposureCount = useRef(0);

            // Loop
            useEffect(() => {
                let interval;
                if (isRunning) {
                    interval = setInterval(() => {
                        if (dayRef.current >= MAX_DAYS) {
                            setIsRunning(false);
                            return;
                        }

                        dayRef.current += 0.5; // Advance half day per tick for smoothness
                        
                        // Physiology Logic
                        // 1. Natural Decay
                        if (currentLevel.current > 0) {
                            currentLevel.current *= 0.95; // Decay rate
                        }

                        // 2. Production based on Phase
                        if (phase.includes('lag')) {
                            // Do nothing, waiting for clonal selection
                        } else if (phase === 'primary_rise') {
                            currentLevel.current += (targetLevel.current - currentLevel.current) * 0.1;
                            if (Math.abs(targetLevel.current - currentLevel.current) < 1) setPhase('primary_decline');
                        } else if (phase === 'secondary_rise') {
                            currentLevel.current += (targetLevel.current - currentLevel.current) * 0.3; // Faster rise!
                            if (Math.abs(targetLevel.current - currentLevel.current) < 1) setPhase('secondary_decline');
                        }

                        // 3. Update State
                        setDay(dayRef.current);
                        setData(prev => [...prev, { day: parseFloat(dayRef.current.toFixed(1)), antibody: Math.max(0, currentLevel.current) }]);

                    }, DATA_INTERVAL);
                }
                return () => clearInterval(interval);
            }, [isRunning, phase]);

            // Actions
            const triggerPrimary = () => {
                if (exposureCount.current > 0) return; // Only valid if first time
                
                setIsRunning(true);
                exposureCount.current = 1;
                setEvents(prev => [...prev, { x: dayRef.current, label: '1st Exposure (Vaccine)' }]);
                setInfoMessage("Antigen detected. Macrophages presenting antigen. B-cells undergoing clonal selection (Lag Phase).");
                
                setPhase('primary_lag');
                
                // After Lag (e.g. 5 days)
                setTimeout(() => {
                    setPhase('primary_rise');
                    targetLevel.current = 30; // Low peak
                    setInfoMessage("Plasma cells producing antibodies. Memory cells forming.");
                    setMemoryCells(30);
                }, 2000);
            };

            const triggerSecondary = () => {
                if (exposureCount.current !== 1) return; // Must have primary first
                
                setIsRunning(true);
                exposureCount.current = 2;
                setEvents(prev => [...prev, { x: dayRef.current, label: '2nd Exposure (Pathogen)' }]);
                setInfoMessage("Memory cells recognize antigen immediately! Rapid differentiation into plasma cells.");

                setPhase('secondary_rise'); // Almost no lag
                targetLevel.current = 90; // High peak
                setMemoryCells(100);
            };

            const reset = () => {
                setIsRunning(false);
                setData([{ day: 0, antibody: 0 }]);
                setDay(0);
                setMemoryCells(0);
                setPhase('idle');
                setEvents([]);
                setInfoMessage("Ready to start. Inject vaccine to begin.");
                dayRef.current = 0;
                currentLevel.current = 0;
                targetLevel.current = 0;
                exposureCount.current = 0;
            };

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="activity" className="text-pink-500" /> Immunity Grapher
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Vaccination Principle</p>
                        </div>

                        <div className="p-6 space-y-8 flex-1 overflow-y-auto custom-scrollbar">
                            
                            {/* Controls */}
                            <div className="space-y-4">
                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest px-1">Exposure Events</label>
                                
                                <button 
                                    onClick={triggerPrimary}
                                    disabled={exposureCount.current !== 0}
                                    className={`w-full p-4 rounded-xl border-2 transition-all flex items-center gap-3 group
                                        ${exposureCount.current === 0 
                                            ? 'bg-slate-800 border-blue-500 hover:bg-slate-700 cursor-pointer' 
                                            : 'bg-slate-900 border-slate-700 opacity-50 cursor-not-allowed'}
                                    `}
                                >
                                    <div className={`p-2 rounded-full ${exposureCount.current === 0 ? 'bg-blue-500 text-white' : 'bg-slate-700 text-slate-500'}`}>
                                        <Icon name="syringe" size={20}/>
                                    </div>
                                    <div className="text-left">
                                        <div className="text-sm font-bold text-white">1. Vaccine</div>
                                        <div className="text-[10px] text-slate-400">Primary Response</div>
                                    </div>
                                </button>

                                <button 
                                    onClick={triggerSecondary}
                                    disabled={exposureCount.current !== 1}
                                    className={`w-full p-4 rounded-xl border-2 transition-all flex items-center gap-3 group
                                        ${exposureCount.current === 1 
                                            ? 'bg-slate-800 border-purple-500 hover:bg-slate-700 cursor-pointer' 
                                            : 'bg-slate-900 border-slate-700 opacity-50 cursor-not-allowed'}
                                    `}
                                >
                                    <div className={`p-2 rounded-full ${exposureCount.current === 1 ? 'bg-purple-500 text-white' : 'bg-slate-700 text-slate-500'}`}>
                                        <Icon name="biohazard" size={20}/>
                                    </div>
                                    <div className="text-left">
                                        <div className="text-sm font-bold text-white">2. Pathogen</div>
                                        <div className="text-[10px] text-slate-400">Secondary Response</div>
                                    </div>
                                </button>

                                <button 
                                    onClick={reset}
                                    className="w-full py-2 bg-slate-800 hover:bg-slate-700 border border-slate-600 rounded text-xs font-bold text-slate-300"
                                >
                                    Reset Graph
                                </button>
                            </div>

                            {/* Cellular View */}
                            <div className="bg-slate-800 p-5 rounded-2xl border border-slate-700">
                                <div className="text-xs font-bold text-slate-500 uppercase mb-4 flex items-center gap-2">
                                    <Icon name="microscope" size={14}/> Blood Cell Status
                                </div>
                                
                                <div className="flex flex-col gap-4">
                                    {/* Plasma Cells */}
                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center gap-2">
                                            <div className="w-3 h-3 rounded-full bg-blue-400 animate-pulse"></div>
                                            <span className="text-sm text-slate-300">Plasma Cells</span>
                                        </div>
                                        <span className="text-xs font-mono text-blue-400">{phase.includes('rise') ? 'Active' : 'Low'}</span>
                                    </div>
                                    
                                    {/* Memory Cells */}
                                    <div className="flex items-center justify-between">
                                        <div className="flex items-center gap-2">
                                            <div className={`w-3 h-3 rounded-full bg-purple-500 transition-all duration-500 ${memoryCells > 0 ? 'memory-pulse' : 'opacity-30'}`}></div>
                                            <span className="text-sm text-slate-300">Memory Cells</span>
                                        </div>
                                        <span className="text-xs font-mono text-purple-400">{memoryCells > 0 ? 'Present' : 'Absent'}</span>
                                    </div>
                                </div>
                                
                                <div className="mt-4 pt-4 border-t border-slate-700">
                                    <p className="text-xs text-slate-400 italic leading-relaxed">
                                        "{infoMessage}"
                                    </p>
                                </div>
                            </div>

                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 bg-[#020617] relative flex flex-col p-6 overflow-hidden gap-6">
                        
                        {/* Graph Container */}
                        <div className="flex-1 bg-slate-900 rounded-3xl border border-slate-800 shadow-xl relative overflow-hidden p-4 flex flex-col">
                            
                            <div className="flex justify-between items-center mb-4 px-4">
                                <div className="flex items-center gap-2">
                                    <Icon name="line-chart" className="text-slate-500"/>
                                    <h3 className="font-bold text-slate-300">Antibody Concentration in Blood</h3>
                                </div>
                                <div className="text-xs font-mono text-slate-500">Time (Days): {day.toFixed(0)}</div>
                            </div>

                            <div className="flex-1 w-full min-h-0">
                                <ResponsiveContainer width="100%" height="100%">
                                    <AreaChart data={data} margin={{ top: 20, right: 30, left: 0, bottom: 0 }}>
                                        <defs>
                                            <linearGradient id="colorAb" x1="0" y1="0" x2="0" y2="1">
                                                <stop offset="5%" stopColor="#ec4899" stopOpacity={0.3}/>
                                                <stop offset="95%" stopColor="#ec4899" stopOpacity={0}/>
                                            </linearGradient>
                                        </defs>
                                        <CartesianGrid strokeDasharray="3 3" stroke="#334155" vertical={false} />
                                        <XAxis 
                                            dataKey="day" 
                                            stroke="#64748b" 
                                            fontSize={12} 
                                            type="number" 
                                            domain={[0, MAX_DAYS]}
                                            tickCount={10}
                                            label={{ value: 'Time (Days)', position: 'insideBottom', offset: -5, fill: '#64748b', fontSize: 12 }}
                                        />
                                        <YAxis 
                                            stroke="#64748b" 
                                            fontSize={12} 
                                            domain={[0, 100]} 
                                            label={{ value: 'Antibody Level (a.u.)', angle: -90, position: 'insideLeft', fill: '#64748b', fontSize: 12 }}
                                        />
                                        <Tooltip 
                                            contentStyle={{ backgroundColor: '#1e293b', borderColor: '#475569', fontSize: '12px' }}
                                            itemStyle={{ color: '#fff' }}
                                            labelFormatter={(val) => `Day ${val}`}
                                        />
                                        
                                        {/* Event Markers */}
                                        {events.map((e, i) => (
                                            <ReferenceLine key={i} x={e.x} stroke="#fbbf24" strokeDasharray="3 3">
                                                <Label value={e.label} position="top" fill="#fbbf24" fontSize={12} />
                                            </ReferenceLine>
                                        ))}
                                        
                                        {/* Protective Level Threshold (Hypothetical) */}
                                        <ReferenceLine y={40} stroke="#10b981" strokeDasharray="5 5" opacity={0.5}>
                                            <Label value="Immunity Threshold" position="insideTopRight" fill="#10b981" fontSize={10} />
                                        </ReferenceLine>

                                        <Area 
                                            type="monotone" 
                                            dataKey="antibody" 
                                            stroke="#ec4899" 
                                            strokeWidth={3} 
                                            fill="url(#colorAb)" 
                                            animationDuration={0} // Controlled by state updates for smooth real-time feel
                                            isAnimationActive={false}
                                        />
                                    </AreaChart>
                                </ResponsiveContainer>
                            </div>

                            {/* Legend */}
                            <div className="flex justify-center gap-6 mt-2 text-xs text-slate-400">
                                <div className="flex items-center gap-2">
                                    <div className="w-3 h-1 bg-pink-500"></div> Antibody Level
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-3 h-1 bg-yellow-400 border-b border-dashed"></div> Exposure Event
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-3 h-1 bg-emerald-500 border-b border-dashed"></div> Immunity Threshold
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
