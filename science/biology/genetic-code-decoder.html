<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Code Decoder | LuminousLearner</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', 
                            950: '#0F172A', // LuminousLearner Dark Mode Background
                        },
                        emerald: {
                            450: '#10b981',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Animations */
        .amino-acid-enter { animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; opacity: 0; transform: scale(0); }
        @keyframes popIn {
            from { transform: scale(0) translateY(20px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- DATA: Codon Table ---
        const CODON_MAP = {
            'UUU': { aa: 'Phe', name: 'Phenylalanine' }, 'UUC': { aa: 'Phe', name: 'Phenylalanine' },
            'UUA': { aa: 'Leu', name: 'Leucine' }, 'UUG': { aa: 'Leu', name: 'Leucine' },
            'UCU': { aa: 'Ser', name: 'Serine' }, 'UCC': { aa: 'Ser', name: 'Serine' },
            'UCA': { aa: 'Ser', name: 'Serine' }, 'UCG': { aa: 'Ser', name: 'Serine' },
            'UAU': { aa: 'Tyr', name: 'Tyrosine' }, 'UAC': { aa: 'Tyr', name: 'Tyrosine' },
            'UAA': { aa: 'STOP', name: 'Stop Codon', type: 'stop' }, 'UAG': { aa: 'STOP', name: 'Stop Codon', type: 'stop' },
            'UGU': { aa: 'Cys', name: 'Cysteine' }, 'UGC': { aa: 'Cys', name: 'Cysteine' },
            'UGA': { aa: 'STOP', name: 'Stop Codon', type: 'stop' }, 'UGG': { aa: 'Trp', name: 'Tryptophan' },
            'CUU': { aa: 'Leu', name: 'Leucine' }, 'CUC': { aa: 'Leu', name: 'Leucine' },
            'CUA': { aa: 'Leu', name: 'Leucine' }, 'CUG': { aa: 'Leu', name: 'Leucine' },
            'CCU': { aa: 'Pro', name: 'Proline' }, 'CCC': { aa: 'Pro', name: 'Proline' },
            'CCA': { aa: 'Pro', name: 'Proline' }, 'CCG': { aa: 'Pro', name: 'Proline' },
            'CAU': { aa: 'His', name: 'Histidine' }, 'CAC': { aa: 'His', name: 'Histidine' },
            'CAA': { aa: 'Gln', name: 'Glutamine' }, 'CAG': { aa: 'Gln', name: 'Glutamine' },
            'CGU': { aa: 'Arg', name: 'Arginine' }, 'CGC': { aa: 'Arg', name: 'Arginine' },
            'CGA': { aa: 'Arg', name: 'Arginine' }, 'CGG': { aa: 'Arg', name: 'Arginine' },
            'AUU': { aa: 'Ile', name: 'Isoleucine' }, 'AUC': { aa: 'Ile', name: 'Isoleucine' },
            'AUA': { aa: 'Ile', name: 'Isoleucine' }, 
            'AUG': { aa: 'Met', name: 'Methionine (Start)', type: 'start' },
            'ACU': { aa: 'Thr', name: 'Threonine' }, 'ACC': { aa: 'Thr', name: 'Threonine' },
            'ACA': { aa: 'Thr', name: 'Threonine' }, 'ACG': { aa: 'Thr', name: 'Threonine' },
            'AAU': { aa: 'Asn', name: 'Asparagine' }, 'AAC': { aa: 'Asn', name: 'Asparagine' },
            'AAA': { aa: 'Lys', name: 'Lysine' }, 'AAG': { aa: 'Lys', name: 'Lysine' },
            'AGU': { aa: 'Ser', name: 'Serine' }, 'AGC': { aa: 'Ser', name: 'Serine' },
            'AGA': { aa: 'Arg', name: 'Arginine' }, 'AGG': { aa: 'Arg', name: 'Arginine' },
            'GUU': { aa: 'Val', name: 'Valine' }, 'GUC': { aa: 'Val', name: 'Valine' },
            'GUA': { aa: 'Val', name: 'Valine' }, 'GUG': { aa: 'Val', name: 'Valine' },
            'GCU': { aa: 'Ala', name: 'Alanine' }, 'GCC': { aa: 'Ala', name: 'Alanine' },
            'GCA': { aa: 'Ala', name: 'Alanine' }, 'GCG': { aa: 'Ala', name: 'Alanine' },
            'GAU': { aa: 'Asp', name: 'Aspartic Acid' }, 'GAC': { aa: 'Asp', name: 'Aspartic Acid' },
            'GAA': { aa: 'Glu', name: 'Glutamic Acid' }, 'GAG': { aa: 'Glu', name: 'Glutamic Acid' },
            'GGU': { aa: 'Gly', name: 'Glycine' }, 'GGC': { aa: 'Gly', name: 'Glycine' },
            'GGA': { aa: 'Gly', name: 'Glycine' }, 'GGG': { aa: 'Gly', name: 'Glycine' }
        };

        // Updated Presets with Textbook Examples
        const PRESETS = [
            { name: 'HbA (Normal)', seq: 'AUG GUG CAC CUG ACU CCU GAG GAG', desc: 'Hemoglobin Beta (Start)' },
            { name: 'HbS (Sickle Cell)', seq: 'AUG GUG CAC CUG ACU CCU GUG GAG', desc: 'Mutation: Glu → Val' },
            { name: 'Insulin (Chain A)', seq: 'AUG GGC AUC GUG GAA CAA UGC UGU', desc: 'Human Insulin' },
            { name: 'Poly-U (Nirenberg)', seq: 'UUU UUU UUU UUU UUU', desc: 'Poly-Phenylalanine' },
            { name: 'Start → Stop', seq: 'AUG CCC GGG UAA', desc: 'Simple Sequence' }
        ];

        const App = () => {
            const [inputSeq, setInputSeq] = useState('AUG');
            const [codons, setCodons] = useState([]);
            const [polypeptide, setPolypeptide] = useState([]);
            const [error, setError] = useState('');

            useEffect(() => {
                processSequence(inputSeq);
            }, [inputSeq]);

            const processSequence = (seq) => {
                // Clean input: remove spaces, uppercase, replace T with U if pasted from DNA
                const clean = seq.toUpperCase().replace(/[^AUCG]/g, '').replace(/T/g, 'U');
                
                // Split into triplets
                const triplets = [];
                for (let i = 0; i < clean.length; i += 3) {
                    triplets.push(clean.substring(i, i + 3));
                }
                setCodons(triplets);

                // Translate
                const chain = [];
                let err = '';
                
                for (let codon of triplets) {
                    if (codon.length < 3) continue; // Incomplete codon
                    
                    const info = CODON_MAP[codon];
                    if (info) {
                        chain.push({ codon, ...info });
                    } else {
                        err = 'Invalid sequence';
                    }
                }
                setPolypeptide(chain);
                setError(err);
            };

            const handleInputChange = (e) => {
                // Only allow valid bases or space
                const val = e.target.value.toUpperCase();
                if (/^[AUCG\s]*$/.test(val)) {
                    setInputSeq(val);
                }
            };

            const addBase = (base) => {
                setInputSeq(prev => prev + base);
            };

            const backspace = () => {
                setInputSeq(prev => prev.slice(0, -1));
            };
            
            const clear = () => {
                setInputSeq('');
            };

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden font-sans">
                    
                    {/* Sidebar: Controls */}
                    <div className="w-full md:w-96 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="code" className="text-emerald-400" /> Genetic Decoder
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">mRNA to Protein Translation</p>
                        </div>

                        <div className="p-6 space-y-8 flex-1 overflow-y-auto custom-scrollbar">
                            
                            {/* Input Area */}
                            <div className="space-y-3">
                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest px-1">mRNA Sequence (5' to 3')</label>
                                <textarea 
                                    value={inputSeq}
                                    onChange={handleInputChange}
                                    placeholder="Type sequence e.g. AUG..."
                                    className="w-full h-24 bg-slate-950 text-emerald-400 font-mono text-lg p-4 rounded-xl border border-slate-700 focus:border-emerald-500 outline-none resize-none"
                                ></textarea>
                                
                                {/* Virtual Keyboard */}
                                <div className="grid grid-cols-4 gap-2">
                                    {['A', 'U', 'C', 'G'].map(base => (
                                        <button 
                                            key={base}
                                            onClick={() => addBase(base)}
                                            className="h-12 bg-slate-800 hover:bg-slate-700 border border-slate-600 rounded-lg font-bold text-xl transition-colors"
                                        >
                                            {base}
                                        </button>
                                    ))}
                                </div>
                                <div className="grid grid-cols-2 gap-2">
                                    <button onClick={backspace} className="h-10 bg-slate-800 hover:bg-slate-700 border border-slate-600 rounded-lg text-xs font-bold flex items-center justify-center gap-2">
                                        <Icon name="delete" size={16}/> Backspace
                                    </button>
                                    <button onClick={clear} className="h-10 bg-red-900/30 hover:bg-red-900/50 border border-red-800 rounded-lg text-red-400 text-xs font-bold flex items-center justify-center gap-2">
                                        <Icon name="trash-2" size={16}/> Clear
                                    </button>
                                </div>
                            </div>

                            {/* Presets */}
                            <div>
                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest px-1 mb-2 block">Textbook Examples</label>
                                <div className="flex flex-col gap-2">
                                    {PRESETS.map((p, i) => (
                                        <button 
                                            key={i}
                                            onClick={() => setInputSeq(p.seq)}
                                            className="px-4 py-3 bg-slate-800 hover:bg-slate-700 rounded-xl text-xs border border-slate-700 transition-all hover:border-emerald-500 text-left group"
                                        >
                                            <div className="flex justify-between items-center mb-1">
                                                <span className="font-bold text-emerald-400 group-hover:text-emerald-300">{p.name}</span>
                                                <Icon name="chevron-right" size={14} className="text-slate-500 group-hover:text-white"/>
                                            </div>
                                            <div className="text-slate-500 font-mono text-[10px] truncate">{p.desc}</div>
                                        </button>
                                    ))}
                                </div>
                            </div>

                        </div>
                    </div>

                    {/* Main Stage: Visualization */}
                    <div className="flex-1 relative bg-[#020617] flex flex-col p-8 overflow-hidden">
                        
                        <div className="flex-1 overflow-y-auto pr-2 custom-scrollbar">
                            <div className="flex flex-col items-start gap-8">
                                
                                {/* mRNA Strand Visual */}
                                <div className="w-full">
                                    <div className="text-xs font-bold text-slate-500 uppercase mb-4 flex items-center gap-2">
                                        <Icon name="file-code" size={16}/> mRNA Codons
                                    </div>
                                    <div className="flex flex-wrap gap-2">
                                        {codons.map((codon, i) => (
                                            <div key={i} className={`relative group ${codon.length < 3 ? 'opacity-50' : ''}`}>
                                                <div className="flex border border-slate-700 rounded-lg overflow-hidden">
                                                    {codon.split('').map((b, j) => (
                                                        <div key={j} className="w-8 h-10 flex items-center justify-center bg-slate-900 text-slate-400 font-mono font-bold border-r border-slate-800 last:border-0">
                                                            {b}
                                                        </div>
                                                    ))}
                                                </div>
                                                {/* Index number */}
                                                <div className="absolute -bottom-4 left-0 w-full text-center text-[9px] text-slate-600 font-mono">
                                                    {i+1}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Polypeptide Chain */}
                                <div className="w-full pt-8 border-t border-slate-800">
                                    <div className="text-xs font-bold text-slate-500 uppercase mb-6 flex items-center gap-2">
                                        <Icon name="link" size={16}/> Polypeptide Chain (Translation Result)
                                    </div>
                                    
                                    <div className="flex flex-wrap gap-4 items-center">
                                        {polypeptide.map((unit, i) => {
                                            let bgColor = 'bg-blue-600';
                                            let borderColor = 'border-blue-400';
                                            if (unit.type === 'start') { bgColor = 'bg-emerald-600'; borderColor = 'border-emerald-400'; }
                                            if (unit.type === 'stop') { bgColor = 'bg-red-600'; borderColor = 'border-red-400'; }

                                            return (
                                                <div key={i} className="flex items-center amino-acid-enter" style={{animationDelay: `${i * 0.1}s`}}>
                                                    {/* Amino Acid Ball */}
                                                    <div className={`relative w-24 h-24 rounded-full ${bgColor} border-4 ${borderColor} flex flex-col items-center justify-center shadow-lg hover:scale-105 transition-transform cursor-help group`}>
                                                        <div className="text-xs opacity-80 font-mono mb-1">{unit.codon}</div>
                                                        <div className="text-xl font-bold text-white">{unit.aa}</div>
                                                        {/* Tooltip */}
                                                        <div className="absolute -top-12 bg-black/90 text-white text-xs px-3 py-1.5 rounded whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none z-10 border border-white/10">
                                                            {unit.name}
                                                        </div>
                                                    </div>

                                                    {/* Peptide Bond */}
                                                    {i < polypeptide.length - 1 && (
                                                        <div className="w-8 h-2 bg-slate-600 mx-1 rounded-full"></div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>

                                    {polypeptide.length === 0 && (
                                        <div className="text-slate-600 italic text-sm">
                                            Start typing mRNA sequence to see translation...
                                        </div>
                                    )}
                                </div>

                            </div>
                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
