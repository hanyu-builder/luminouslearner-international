<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lymphatic System Explorer | LuminousLearner</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', 
                            950: '#0F172A', // LuminousLearner Dark Mode Background
                        },
                        emerald: {
                            450: '#10b981',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Particle Flow */
        .particle { transition: transform 0.5s linear; }
        
        /* Custom Slider */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; 
            background: #38bdf8; cursor: pointer; margin-top: -6px; 
            box-shadow: 0 0 8px rgba(56, 189, 248, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #334155; border-radius: 2px;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- SIMULATION CANVAS ---
        const MicroCirculationCanvas = ({ pressure, proteinLevel, isRunning }) => {
            const canvasRef = useRef(null);
            const particlesRef = useRef([]);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationId;
                
                const width = 800;
                const height = 500;
                
                // Coordinates
                const capY = 150;
                const lymphY = 350;

                // Init Particles
                if (particlesRef.current.length === 0) {
                    for(let i=0; i<60; i++) {
                        particlesRef.current.push({
                            x: Math.random() * width,
                            y: capY + (Math.random()-0.5)*40,
                            type: 'plasma', // plasma, tissue_fluid, lymph
                            vx: 2, vy: 0
                        });
                    }
                }

                // Physics Constants
                const hydroBase = 35 * pressure; // Arterial P
                const osmoticBase = 25 * proteinLevel; // Constant usually
                
                const render = () => {
                    ctx.clearRect(0, 0, width, height);

                    // --- 1. Structures ---
                    
                    // Tissue Cells (Background)
                    ctx.fillStyle = "#1e293b";
                    for(let i=0; i<5; i++) {
                        for(let j=0; j<3; j++) {
                            ctx.beginPath();
                            ctx.arc(100 + i*150, 250 + j*80, 30, 0, Math.PI*2);
                            ctx.fill();
                        }
                    }

                    // Capillary Bed (Top)
                    // Gradient: Red (Artery) -> Blue (Vein)
                    const grad = ctx.createLinearGradient(0, 0, width, 0);
                    grad.addColorStop(0, "#ef4444");
                    grad.addColorStop(1, "#3b82f6");
                    
                    ctx.lineWidth = 4;
                    ctx.strokeStyle = grad;
                    ctx.fillStyle = "rgba(255,255,255,0.05)";
                    ctx.beginPath();
                    ctx.moveTo(0, capY-20); ctx.lineTo(width, capY-20);
                    ctx.moveTo(0, capY+20); ctx.lineTo(width, capY+20);
                    ctx.stroke(); ctx.fill();

                    // Lymph Capillary (Bottom, Blind-ended)
                    ctx.fillStyle = "rgba(250, 204, 21, 0.1)";
                    ctx.strokeStyle = "#eab308";
                    ctx.beginPath();
                    // Blind ends sticking up
                    ctx.moveTo(100, lymphY); ctx.lineTo(100, lymphY-60); ctx.arc(110, lymphY-60, 10, 1*Math.PI, 0); ctx.lineTo(120, lymphY);
                    ctx.moveTo(300, lymphY); ctx.lineTo(300, lymphY-60); ctx.arc(310, lymphY-60, 10, 1*Math.PI, 0); ctx.lineTo(320, lymphY);
                    ctx.moveTo(500, lymphY); ctx.lineTo(500, lymphY-60); ctx.arc(510, lymphY-60, 10, 1*Math.PI, 0); ctx.lineTo(520, lymphY);
                    
                    // Main collector
                    ctx.moveTo(0, lymphY); ctx.lineTo(width, lymphY);
                    ctx.moveTo(0, lymphY+30); ctx.lineTo(width, lymphY+30);
                    ctx.stroke(); ctx.fill();

                    // --- 2. Fluid Dynamics & Particle Logic ---
                    particlesRef.current.forEach(p => {
                        if (!isRunning) return;

                        // Move horizontal
                        if (p.type === 'plasma') p.vx = 2;
                        if (p.type === 'lymph') p.vx = 1;
                        if (p.type === 'tissue_fluid') p.vx = 0.5; // Slow drift
                        
                        p.x += p.vx;
                        if (p.x > width) {
                            p.x = 0;
                            if (p.type === 'lymph') p.type = 'plasma'; // Return to blood (subclavian vein sim)
                            if (p.type === 'tissue_fluid') p.x = 0; // Wrap
                            // Reset Y for blood
                            if (p.type === 'plasma') p.y = capY + (Math.random()-0.5)*30;
                        }

                        // --- Exchanges ---
                        
                        // 1. Blood -> Tissue (Filtration)
                        if (p.type === 'plasma' && p.x < width * 0.4) { // Arterial end
                            // Chance to leak out proportional to Net Filtration Pressure
                            const localHydro = hydroBase - (p.x/width)*20; // Pressure drops along vessel
                            const netP = localHydro - osmoticBase;
                            
                            if (netP > 0 && Math.random() < 0.05 * netP/10) {
                                p.type = 'tissue_fluid';
                                p.vy = 1 + Math.random(); // Move out
                            }
                        }

                        // 2. Tissue -> Blood (Reabsorption)
                        if (p.type === 'tissue_fluid' && p.x > width * 0.6 && p.y < capY + 50) { // Venous end
                             const localHydro = hydroBase - (p.x/width)*20;
                             const netP = localHydro - osmoticBase; // Should be negative
                             
                             if (netP < 0 && Math.random() < 0.05 * Math.abs(netP)/10) {
                                 p.type = 'plasma';
                                 p.vy = -1; // Move in
                             }
                        }

                        // 3. Tissue -> Lymph (Drainage)
                        if (p.type === 'tissue_fluid' && p.y > lymphY - 80) {
                            // Lymph capillaries are leaky
                            if (Math.random() < 0.02) {
                                p.type = 'lymph';
                                p.vy = 1; // Enter lymph
                            }
                        }

                        // Y-movement damping
                        if (p.type === 'plasma') {
                             // Constrain to vessel
                             if (p.y > capY+20) p.y = capY+20;
                             if (p.y < capY-20) p.y = capY-20;
                        } else if (p.type === 'lymph') {
                             if (p.y < lymphY) p.y = lymphY;
                             if (p.y > lymphY+30) p.y = lymphY+30;
                        } else {
                             // Tissue fluid random walk
                             p.y += p.vy;
                             p.vy *= 0.9;
                             if (p.y < capY+25) p.vy += 0.1; // Push away from vessel slightly
                        }

                        // Draw
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
                        if (p.type === 'plasma') ctx.fillStyle = "#ef4444"; // Red-ish
                        else if (p.type === 'tissue_fluid') ctx.fillStyle = "#60a5fa"; // Blue water
                        else ctx.fillStyle = "#facc15"; // Yellow lymph
                        ctx.fill();
                    });

                    // Edema Visual (Blue Overlay)
                    const fluidCount = particlesRef.current.filter(p => p.type === 'tissue_fluid').length;
                    if (fluidCount > 30) {
                        ctx.fillStyle = `rgba(59, 130, 246, ${Math.min(0.3, (fluidCount-30)/100)})`;
                        ctx.fillRect(0, capY+20, width, lymphY - capY - 20);
                    }

                    animationId = requestAnimationFrame(render);
                };
                render();
                return () => cancelAnimationFrame(animationId);
            }, [pressure, proteinLevel, isRunning]);

            return <canvas ref={canvasRef} width={800} height={500} className="w-full h-full object-contain" />;
        };

        // --- MAIN APP ---
        const App = () => {
            const [pressure, setPressure] = useState(1.0); // 1.0 = Normal BP
            const [protein, setProtein] = useState(1.0); // 1.0 = Normal Albumin
            const [isRunning, setIsRunning] = useState(true);

            // Analysis
            const netFiltration = (35 * pressure) - (25 * protein); // Arterial end
            const netReabsorption = (15 * pressure) - (25 * protein); // Venous end
            
            let status = "Normal Balance";
            if (netReabsorption > -5) status = "Edema (Swelling) - Poor Reabsorption"; // Not negative enough
            if (netFiltration > 15) status = "Edema - Excess Filtration";

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden font-sans">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="droplet" className="text-yellow-400" /> Lymphatic Sim
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Fluid Exchange & Return</p>
                        </div>

                        <div className="p-6 space-y-8 flex-1 overflow-y-auto custom-scrollbar">
                            
                            {/* Controls */}
                            <div className="space-y-6">
                                <div>
                                    <div className="flex justify-between text-xs mb-2">
                                        <span className="text-slate-400 font-bold">Blood Pressure (Hydrostatic)</span>
                                        <span className="font-mono text-red-400">{(pressure*100).toFixed(0)}%</span>
                                    </div>
                                    <input 
                                        type="range" min="0.5" max="2.0" step="0.1"
                                        value={pressure} 
                                        onChange={(e) => setPressure(parseFloat(e.target.value))}
                                        className="w-full accent-red-500"
                                    />
                                </div>

                                <div>
                                    <div className="flex justify-between text-xs mb-2">
                                        <span className="text-slate-400 font-bold">Blood Protein (Osmotic)</span>
                                        <span className="font-mono text-blue-400">{(protein*100).toFixed(0)}%</span>
                                    </div>
                                    <input 
                                        type="range" min="0.5" max="1.5" step="0.1"
                                        value={protein} 
                                        onChange={(e) => setProtein(parseFloat(e.target.value))}
                                        className="w-full accent-blue-500"
                                    />
                                </div>
                            </div>

                            {/* Presets */}
                            <div className="grid grid-cols-2 gap-2">
                                <button onClick={() => { setPressure(1.0); setProtein(1.0); }} className="p-2 bg-slate-800 border border-slate-700 rounded text-xs text-emerald-400">Healthy</button>
                                <button onClick={() => { setPressure(1.8); setProtein(1.0); }} className="p-2 bg-slate-800 border border-slate-700 rounded text-xs text-red-400">Hypertension</button>
                                <button onClick={() => { setPressure(1.0); setProtein(0.6); }} className="p-2 bg-slate-800 border border-slate-700 rounded text-xs text-yellow-400">Malnutrition</button>
                                <button onClick={() => { setPressure(1.5); setProtein(0.7); }} className="p-2 bg-slate-800 border border-slate-700 rounded text-xs text-orange-400">Heart Failure</button>
                            </div>

                            {/* Diagnosis */}
                            <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                <div className="text-xs font-bold text-slate-500 uppercase mb-2">Physiological State</div>
                                <div className={`text-lg font-bold ${status.includes('Edema') ? 'text-red-400 animate-pulse' : 'text-emerald-400'}`}>
                                    {status}
                                </div>
                                <div className="mt-2 space-y-1">
                                    <div className="flex justify-between text-[10px] text-slate-400">
                                        <span>Filtration Force:</span>
                                        <span>{netFiltration.toFixed(1)}</span>
                                    </div>
                                    <div className="flex justify-between text-[10px] text-slate-400">
                                        <span>Reabsorption Force:</span>
                                        <span>{netReabsorption.toFixed(1)}</span>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-yellow-900/20 p-4 rounded-xl border border-yellow-500/30 text-xs text-slate-300">
                                <div className="font-bold text-yellow-400 uppercase mb-1 flex items-center gap-2"><Icon name="info" size={14}/> Role of Lymph</div>
                                <p>Excess tissue fluid (10%) that is NOT reabsorbed into blood enters the lymphatic vessels to become lymph, preventing edema.</p>
                            </div>

                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 bg-[#020617] relative flex flex-col p-6 overflow-hidden">
                        
                        <div className="flex-1 bg-slate-900 rounded-3xl border border-slate-800 shadow-xl relative overflow-hidden flex flex-col items-center justify-center">
                            
                            <div className="absolute top-6 left-6 flex flex-col gap-2 z-10">
                                <span className="text-xs font-bold text-red-400">Arterial End (High P)</span>
                                <Icon name="arrow-down" className="text-white/50"/>
                            </div>
                            <div className="absolute top-6 right-6 flex flex-col items-end gap-2 z-10">
                                <span className="text-xs font-bold text-blue-400">Venous End (Low P)</span>
                                <Icon name="arrow-up" className="text-white/50"/>
                            </div>

                            <MicroCirculationCanvas pressure={pressure} proteinLevel={protein} isRunning={isRunning} />
                            
                            {/* Legend */}
                            <div className="absolute bottom-6 left-6 flex gap-4 text-xs text-slate-400 pointer-events-none bg-black/50 px-4 py-2 rounded-full backdrop-blur">
                                <div className="flex items-center gap-2"><div className="w-2 h-2 rounded-full bg-red-500"></div> Plasma</div>
                                <div className="flex items-center gap-2"><div className="w-2 h-2 rounded-full bg-blue-400"></div> Tissue Fluid</div>
                                <div className="flex items-center gap-2"><div className="w-2 h-2 rounded-full bg-yellow-400"></div> Lymph</div>
                            </div>

                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
