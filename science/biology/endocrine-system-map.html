<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endocrine System Infographic - LuminousLearner International</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        
        /* Card Hover */
        .gland-card { transition: all 0.2s ease; }
        .gland-card:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- DATA STRUCTURE ---
        const REGIONS = [
            {
                id: 'head',
                name: 'Cranial Region',
                icon: 'brain',
                glands: ['pituitary']
            },
            {
                id: 'neck',
                name: 'Neck Region',
                icon: 'user',
                glands: ['thyroid']
            },
            {
                id: 'abdomen',
                name: 'Abdominal Region',
                icon: 'shirt',
                glands: ['adrenal', 'pancreas']
            },
            {
                id: 'pelvis',
                name: 'Pelvic Region',
                icon: 'users',
                glands: ['ovaries', 'testes']
            }
        ];

        const GLANDS = {
            pituitary: {
                id: 'pituitary', name: 'Pituitary Gland',
                color: 'bg-purple-500', border: 'border-purple-500', text: 'text-purple-400',
                icon: 'brain-circuit',
                desc: 'The "Master Gland". Controls other endocrine glands and regulates growth and water balance.',
                hormones: [
                    { name: 'Growth Hormone (GH)', target: 'Bones & Muscles', func: 'Promotes growth' },
                    { name: 'ADH', target: 'Kidneys', func: 'Water reabsorption' },
                    { name: 'FSH / LH', target: 'Gonads', func: 'Reproduction control' }
                ]
            },
            thyroid: {
                id: 'thyroid', name: 'Thyroid Gland',
                color: 'bg-red-500', border: 'border-red-500', text: 'text-red-400',
                icon: 'activity',
                desc: 'Regulates the body\'s metabolic rate, heart rate, and digestive function.',
                hormones: [
                    { name: 'Thyroxine', target: 'All Body Cells', func: 'Increases metabolic rate' }
                ]
            },
            adrenal: {
                id: 'adrenal', name: 'Adrenal Glands',
                color: 'bg-orange-500', border: 'border-orange-500', text: 'text-orange-400',
                icon: 'zap',
                desc: 'Prepares the body for "Fight or Flight" response during stress.',
                hormones: [
                    { name: 'Adrenaline', target: 'Heart, Liver, Lungs', func: 'Increases heart rate, blood sugar, breathing' }
                ]
            },
            pancreas: {
                id: 'pancreas', name: 'Pancreas',
                color: 'bg-yellow-500', border: 'border-yellow-500', text: 'text-yellow-400',
                icon: 'utensils',
                desc: 'Regulates blood glucose levels. Acts as both endocrine and exocrine gland.',
                hormones: [
                    { name: 'Insulin', target: 'Liver & Cells', func: 'Lowers blood glucose (Glucose -> Glycogen)' },
                    { name: 'Glucagon', target: 'Liver', func: 'Raises blood glucose (Glycogen -> Glucose)' }
                ]
            },
            ovaries: {
                id: 'ovaries', name: 'Ovaries',
                color: 'bg-pink-500', border: 'border-pink-500', text: 'text-pink-400',
                icon: 'baby',
                desc: 'Female reproductive glands. Control menstrual cycle and secondary sexual characteristics.',
                hormones: [
                    { name: 'Estrogen', target: 'General Body', func: 'Female characteristics, lining repair' },
                    { name: 'Progesterone', target: 'Uterus', func: 'Maintains uterine lining' }
                ],
                gender: 'female'
            },
            testes: {
                id: 'testes', name: 'Testes',
                color: 'bg-blue-500', border: 'border-blue-500', text: 'text-blue-400',
                icon: 'user',
                desc: 'Male reproductive glands. Control sperm production and secondary sexual characteristics.',
                hormones: [
                    { name: 'Testosterone', target: 'General Body', func: 'Male characteristics, sperm production' }
                ],
                gender: 'male'
            }
        };

        // --- COMPONENTS ---

        const GlandButton = ({ glandId, isSelected, onClick }) => {
            const gland = GLANDS[glandId];
            return (
                <button 
                    onClick={onClick}
                    className={`w-full p-4 rounded-xl border-l-4 text-left transition-all gland-card flex items-center gap-4 group
                        ${isSelected ? `bg-slate-800 ${gland.border} shadow-lg` : 'bg-slate-900 border-slate-700 hover:bg-slate-800'}
                    `}
                >
                    <div className={`p-2 rounded-lg ${isSelected ? gland.color + '/20' : 'bg-slate-800'} ${isSelected ? gland.text : 'text-slate-400'}`}>
                        <Icon name={gland.icon} size={24}/>
                    </div>
                    <div>
                        <div className={`font-bold ${isSelected ? 'text-white' : 'text-slate-300'}`}>{gland.name.split(' (')[0]}</div>
                        <div className="text-xs text-slate-500">{gland.name.split(' (')[1]?.replace(')', '')}</div>
                    </div>
                    <Icon name="chevron-right" className={`ml-auto transition-transform ${isSelected ? 'text-white translate-x-1' : 'text-slate-600'}`} size={16}/>
                </button>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [selectedGlandId, setSelectedGlandId] = useState('pituitary');
            const [gender, setGender] = useState('female');

            const selectedGland = GLANDS[selectedGlandId];

            // Filter logic for gonads
            const getVisibleGlands = (glandIds) => {
                return glandIds.filter(id => {
                    if (GLANDS[id].gender) return GLANDS[id].gender === gender;
                    return true;
                });
            };

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden font-sans">
                    
                    {/* Left Column: Infographic Navigation */}
                    <div className="w-full md:w-[450px] bg-slate-950 border-r border-slate-800 flex flex-col z-10 h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800 bg-slate-900/50 backdrop-blur">
                            <div className="flex items-center gap-3 mb-1">
                                <div className="p-2 bg-emerald-500/20 rounded-lg text-emerald-400">
                                    <Icon name="activity-square" size={24}/>
                                </div>
                                <div>
                                    <h1 className="text-xl font-black tracking-tight text-white">Endocrine Map</h1>
                                    <p className="text-xs text-slate-400">Interactive Body Systems</p>
                                </div>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto custom-scrollbar p-6 space-y-8">
                            
                            {/* Gender Switch */}
                            <div className="flex bg-slate-900 p-1 rounded-lg border border-slate-800">
                                <button 
                                    onClick={() => setGender('female')}
                                    className={`flex-1 py-2 text-xs font-bold rounded-md flex items-center justify-center gap-2 transition-all ${gender === 'female' ? 'bg-pink-600 text-white shadow' : 'text-slate-400 hover:text-white'}`}
                                >
                                    <Icon name="user" size={14}/> Female
                                </button>
                                <button 
                                    onClick={() => setGender('male')}
                                    className={`flex-1 py-2 text-xs font-bold rounded-md flex items-center justify-center gap-2 transition-all ${gender === 'male' ? 'bg-blue-600 text-white shadow' : 'text-slate-400 hover:text-white'}`}
                                >
                                    <Icon name="user" size={14}/> Male
                                </button>
                            </div>

                            {/* Regions */}
                            <div className="space-y-6">
                                {REGIONS.map(region => {
                                    const visibleGlands = getVisibleGlands(region.glands);
                                    if (visibleGlands.length === 0) return null;

                                    return (
                                        <div key={region.id} className="relative pl-4 border-l-2 border-slate-800">
                                            <div className="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-slate-800 border-2 border-slate-600 flex items-center justify-center">
                                                <div className="w-1.5 h-1.5 rounded-full bg-slate-400"></div>
                                            </div>
                                            
                                            <h3 className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-3 ml-2 flex items-center gap-2">
                                                {region.name}
                                            </h3>
                                            
                                            <div className="space-y-3">
                                                {visibleGlands.map(gId => (
                                                    <GlandButton 
                                                        key={gId} 
                                                        glandId={gId} 
                                                        isSelected={selectedGlandId === gId} 
                                                        onClick={() => setSelectedGlandId(gId)}
                                                    />
                                                ))}
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>

                        </div>
                    </div>

                    {/* Right Column: Detail Dashboard */}
                    <div className="flex-1 bg-slate-900 relative flex flex-col overflow-hidden">
                        
                        <div className="flex-1 overflow-y-auto p-8 custom-scrollbar">
                            <div className="max-w-3xl mx-auto">
                                
                                <AnimatePresence mode='wait'>
                                    <motion.div 
                                        key={selectedGlandId}
                                        initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: -20 }}
                                        transition={{ duration: 0.3 }}
                                    >
                                        {/* Hero Section */}
                                        <div className={`p-8 rounded-3xl bg-gradient-to-br from-slate-800 to-slate-900 border border-slate-700 shadow-2xl mb-8 relative overflow-hidden`}>
                                            <div className={`absolute top-0 right-0 w-64 h-64 bg-${selectedGland.color.replace('bg-', '')}/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/3`}></div>
                                            
                                            <div className="relative z-10">
                                                <div className={`inline-flex items-center gap-2 px-3 py-1 rounded-full text-xs font-bold border mb-4 ${selectedGland.color.replace('bg-', 'bg-')}/20 ${selectedGland.text} ${selectedGland.border.replace('border-', 'border-')}/30`}>
                                                    <Icon name={selectedGland.icon} size={14}/> Endocrine Gland
                                                </div>
                                                <h1 className="text-4xl font-black text-white mb-4">{selectedGland.name}</h1>
                                                <p className="text-lg text-slate-300 leading-relaxed max-w-2xl">
                                                    {selectedGland.desc}
                                                </p>
                                            </div>
                                        </div>

                                        {/* Hormones Grid */}
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                                            {selectedGland.hormones.map((h, i) => (
                                                <div key={i} className="bg-slate-800 p-5 rounded-2xl border border-slate-700 hover:border-slate-600 transition-colors group">
                                                    <div className="flex items-start justify-between mb-3">
                                                        <div className="p-2 rounded-lg bg-slate-900 text-emerald-400 border border-slate-800 group-hover:border-emerald-500/50 transition-colors">
                                                            <Icon name="flask-conical" size={20}/>
                                                        </div>
                                                        <span className="text-[10px] font-bold text-slate-500 uppercase tracking-wide bg-slate-900 px-2 py-1 rounded">Hormone</span>
                                                    </div>
                                                    <h3 className="text-xl font-bold text-white mb-1">{h.name}</h3>
                                                    <div className="text-xs font-mono text-blue-400 mb-3">Target: {h.target}</div>
                                                    <p className="text-sm text-slate-400 leading-relaxed">
                                                        {h.func}
                                                    </p>
                                                </div>
                                            ))}
                                        </div>

                                        {/* Concept: Negative Feedback (Contextual) */}
                                        <div className="bg-blue-900/10 p-6 rounded-3xl border border-blue-500/20">
                                            <h3 className="text-lg font-bold text-blue-400 mb-4 flex items-center gap-2">
                                                <Icon name="refresh-cw" size={20}/> Regulation Mechanism
                                            </h3>
                                            <div className="flex flex-col md:flex-row items-center gap-4 text-sm text-slate-300">
                                                <div className="flex-1 bg-slate-900/50 p-4 rounded-xl border border-slate-700/50 text-center">
                                                    <div className="font-bold text-white mb-1">Stimulus</div>
                                                    <div className="text-xs text-slate-500">Change in internal environment</div>
                                                </div>
                                                <Icon name="arrow-right" className="text-slate-600 hidden md:block"/>
                                                <Icon name="arrow-down" className="text-slate-600 md:hidden"/>
                                                <div className={`flex-1 p-4 rounded-xl border border-${selectedGland.color.split('-')[1]}-500/50 bg-${selectedGland.color.split('-')[1]}-900/20 text-center shadow-lg`}>
                                                    <div className="font-bold text-white mb-1">{selectedGland.name.split(' (')[0]}</div>
                                                    <div className="text-xs opacity-80">Releases Hormone</div>
                                                </div>
                                                <Icon name="arrow-right" className="text-slate-600 hidden md:block"/>
                                                <Icon name="arrow-down" className="text-slate-600 md:hidden"/>
                                                <div className="flex-1 bg-slate-900/50 p-4 rounded-xl border border-slate-700/50 text-center">
                                                    <div className="font-bold text-white mb-1">Effect</div>
                                                    <div className="text-xs text-slate-500">Restores balance (Homeostasis)</div>
                                                </div>
                                            </div>
                                            <p className="mt-4 text-xs text-slate-400 text-center italic">
                                                This is <strong>Negative Feedback</strong>: The hormone's effect counteracts the initial stimulus to maintain stability.
                                            </p>
                                        </div>

                                    </motion.div>
                                </AnimatePresence>

                            </div>
                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
