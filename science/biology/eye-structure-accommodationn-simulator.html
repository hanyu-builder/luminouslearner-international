<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Accommodation Simulator | LuminousLearner</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', 
                            950: '#0F172A', // LuminousLearner Dark Mode Background
                        },
                        emerald: {
                            450: '#10b981',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Slider */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 24px; width: 24px; border-radius: 50%; 
            background: #38bdf8; cursor: pointer; margin-top: -10px; 
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.5); border: 2px solid white;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 6px; cursor: pointer; background: #334155; border-radius: 3px;
        }

        /* Light Beam Glow */
        .light-beam {
            filter: drop-shadow(0 0 8px rgba(250, 204, 21, 0.6));
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion } = window.Motion;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- EYE COMPONENT ---
        const EyeCanvas = ({ distance }) => { // distance: 0 (Near) to 1 (Far)
            
            // Calculated properties
            const ciliaryGap = 70 + (distance * 10); // Muscle moves out when relaxed (Far)
            const lensThickness = 40 - (distance * 20); // Thick (40) -> Thin (20)
            const ligamentTension = distance; // 0 (Slack) -> 1 (Taut)
            
            // Object Position
            // Near: -50, Far: -350
            const objectX = -50 - (distance * 300); 
            
            // Eye Geometry
            const corneaX = 140;
            const lensCenterX = 200;
            const retinaX = 490;
            const retinaY = 250;
            
            // Light Source: Candle Flame Tip (approx offset from object center)
            const flameTipY = retinaY - 25; 
            
            return (
                <svg viewBox="0 0 600 500" className="w-full h-full drop-shadow-2xl overflow-visible">
                    
                    {/* --- OBJECT --- */}
                    <motion.g 
                        transform={`translate(${objectX}, ${retinaY})`}
                        initial={false}
                        animate={{ x: objectX }}
                        transition={{ type: "spring", stiffness: 100, damping: 20 }}
                    >
                        <Icon name="candle" size={50} className="text-yellow-400 -translate-y-1/2 -translate-x-1/2" />
                        <text y="45" textAnchor="middle" fill="#94a3b8" fontSize="10">Object</text>
                    </motion.g>

                    {/* --- LIGHT RAYS --- */}
                    {/* Diverging rays from object tip to lens top/bottom, then converging to Fovea */}
                    <g className="light-beam" style={{ mixBlendMode: 'screen' }}>
                        {/* Upper Ray */}
                        <motion.path 
                            d={`M ${objectX} ${flameTipY} L ${lensCenterX} ${250 - 40} L ${retinaX} ${retinaY}`} 
                            stroke="#facc15" strokeWidth="2" fill="none" opacity="0.6"
                            animate={{ d: `M ${objectX} ${flameTipY} L ${lensCenterX} ${250 - 40} L ${retinaX} ${retinaY}` }}
                        />
                        {/* Lower Ray */}
                        <motion.path 
                            d={`M ${objectX} ${flameTipY} L ${lensCenterX} ${250 + 40} L ${retinaX} ${retinaY}`} 
                            stroke="#facc15" strokeWidth="2" fill="none" opacity="0.6"
                            animate={{ d: `M ${objectX} ${flameTipY} L ${lensCenterX} ${250 + 40} L ${retinaX} ${retinaY}` }}
                        />
                        {/* Center Ray */}
                        <motion.path 
                            d={`M ${objectX} ${flameTipY} L ${retinaX} ${retinaY}`} 
                            stroke="#facc15" strokeWidth="1" strokeDasharray="4,4" fill="none" opacity="0.4"
                            animate={{ d: `M ${objectX} ${flameTipY} L ${retinaX} ${retinaY}` }}
                        />
                        
                        {/* Light Cone Fill (Optional for better visual) */}
                        <motion.path
                            d={`M ${objectX} ${flameTipY} L ${lensCenterX} ${250 - 40} L ${retinaX} ${retinaY} L ${lensCenterX} ${250 + 40} Z`}
                            fill="url(#lightGradient)" opacity="0.2"
                            animate={{ d: `M ${objectX} ${flameTipY} L ${lensCenterX} ${250 - 40} L ${retinaX} ${retinaY} L ${lensCenterX} ${250 + 40} Z` }}
                        />
                        <defs>
                            <linearGradient id="lightGradient" x1="0" y1="0" x2="1" y2="0">
                                <stop offset="0%" stopColor="#facc15" stopOpacity="0" />
                                <stop offset="50%" stopColor="#facc15" stopOpacity="0.3" />
                                <stop offset="100%" stopColor="#facc15" stopOpacity="0.8" />
                            </linearGradient>
                        </defs>
                    </g>

                    {/* --- EYE BALL --- */}
                    {/* Sclera */}
                    <path d="M 200 100 Q 500 100 500 250 Q 500 400 200 400 Q 150 250 200 100" fill="#f8fafc" stroke="#cbd5e1" strokeWidth="3" />
                    
                    {/* Cornea */}
                    <path d="M 200 100 Q 130 250 200 400" fill="rgba(255,255,255,0.5)" stroke="#94a3b8" strokeWidth="2" />

                    {/* Retina (Yellow back layer) */}
                    <path d="M 350 115 Q 490 120 490 250 Q 490 380 350 385" fill="none" stroke="#fca5a5" strokeWidth="4" />
                    <text x="460" y="120" fill="#fca5a5" fontSize="12">Retina</text>

                    {/* Yellow Spot (Fovea) - VISUAL UPGRADE */}
                    <g transform={`translate(${retinaX}, ${retinaY})`}>
                        {/* The depression */}
                        <path d="M -2 -10 Q 5 0 -2 10" fill="none" stroke="#ca8a04" strokeWidth="2" />
                        {/* Highlight marker */}
                        <circle cx="0" cy="0" r="4" fill="#facc15" className="animate-pulse" />
                        {/* Label Line */}
                        <path d="M 5 0 L 40 0" stroke="#cbd5e1" strokeWidth="1" />
                        <text x="45" y="4" fill="#eab308" fontSize="12" fontWeight="bold">Fovea</text>
                    </g>

                    {/* Optic Nerve */}
                    <path d="M 490 230 L 600 230 L 600 270 L 490 270" fill="#f8fafc" stroke="#cbd5e1" strokeWidth="2" />
                    <text x="520" y="290" fill="#94a3b8" fontSize="10">Optic Nerve</text>

                    {/* --- INTERNAL STRUCTURES --- */}
                    
                    <g transform={`translate(200, 250)`}>
                        
                        {/* Ciliary Muscles (Top & Bottom) */}
                        <motion.g animate={{ y: -ciliaryGap }}>
                            <path d="M 0 0 Q 20 -20 40 0 Q 20 20 0 0" fill="#ef4444" stroke="#b91c1c" /> {/* Top Muscle */}
                            <text x="45" y="-5" fontSize="10" fill="#ef4444">Ciliary Muscle</text>
                        </motion.g>
                        <motion.g animate={{ y: ciliaryGap }}>
                            <path d="M 0 0 Q 20 -20 40 0 Q 20 20 0 0" fill="#ef4444" stroke="#b91c1c" /> {/* Bottom Muscle */}
                        </motion.g>

                        {/* Lens (Center) - Shape Changes */}
                        <motion.path 
                            d={`M 0 -${lensThickness} Q 30 0 0 ${lensThickness} Q -30 0 0 -${lensThickness}`}
                            fill="#a5f3fc" stroke="#0891b2" strokeWidth="2" opacity="0.8"
                            animate={{ d: `M 0 -${lensThickness} Q 30 0 0 ${lensThickness} Q -30 0 0 -${lensThickness}` }}
                        />

                        {/* Suspensory Ligaments */}
                        {/* Top Ligaments */}
                        <motion.path 
                            d={`M 20 -${ciliaryGap} L 0 -${lensThickness}`} 
                            stroke="#94a3b8" strokeWidth="1"
                            animate={{ d: ligamentTension > 0.5 ? `M 20 -${ciliaryGap} L 0 -${lensThickness}` : `M 20 -${ciliaryGap} Q 10 -${(ciliaryGap+lensThickness)/2} 0 -${lensThickness}` }}
                        />
                        {/* Bottom Ligaments */}
                        <motion.path 
                            d={`M 20 ${ciliaryGap} L 0 ${lensThickness}`} 
                            stroke="#94a3b8" strokeWidth="1"
                            animate={{ d: ligamentTension > 0.5 ? `M 20 ${ciliaryGap} L 0 ${lensThickness}` : `M 20 ${ciliaryGap} Q 10 ${(ciliaryGap+lensThickness)/2} 0 ${lensThickness}` }}
                        />
                    
                    </g>

                    {/* Iris */}
                    <path d="M 195 110 L 205 210" stroke="#3b82f6" strokeWidth="4" strokeLinecap="round" />
                    <path d="M 195 390 L 205 290" stroke="#3b82f6" strokeWidth="4" strokeLinecap="round" />

                </svg>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [distance, setDistance] = useState(0); // 0 = Near, 1 = Far
            
            // Derived State for UI
            const isNear = distance < 0.5;
            
            const status = {
                target: isNear ? 'Near Object (< 6m)' : 'Distant Object (> 6m)',
                ciliary: isNear ? 'Contracted' : 'Relaxed',
                ligaments: isNear ? 'Slack' : 'Taut',
                lens: isNear ? 'Thick / Convex' : 'Thin / Flat',
                refraction: isNear ? 'High Refraction' : 'Low Refraction'
            };

            // Preset Handlers
            const setNear = () => setDistance(0);
            const setFar = () => setDistance(1);

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden font-sans">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="eye" className="text-sky-400" /> Eye Focus
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Accommodation Simulator</p>
                        </div>

                        <div className="p-6 space-y-8 flex-1 overflow-y-auto">
                            
                            {/* Controls */}
                            <div className="space-y-6">
                                <div>
                                    <div className="flex justify-between text-xs mb-2">
                                        <span className="text-slate-400 font-bold">Object Distance</span>
                                        <span className={`font-mono font-bold ${isNear ? 'text-yellow-400' : 'text-emerald-400'}`}>{status.target}</span>
                                    </div>
                                    <input 
                                        type="range" min="0" max="1" step="0.01"
                                        value={distance} 
                                        onChange={(e) => setDistance(parseFloat(e.target.value))}
                                        className="w-full"
                                    />
                                    <div className="flex justify-between text-[10px] text-slate-500 mt-1">
                                        <span>Near (&lt; 6m)</span>
                                        <span>Far (&gt; 6m)</span>
                                    </div>
                                </div>

                                <div className="flex gap-2">
                                    <button onClick={setNear} className={`flex-1 py-2 rounded-lg border text-xs font-bold transition-all ${isNear ? 'bg-yellow-600 border-yellow-500 text-white' : 'bg-slate-800 border-slate-700 text-slate-400'}`}>
                                        Focus Near
                                    </button>
                                    <button onClick={setFar} className={`flex-1 py-2 rounded-lg border text-xs font-bold transition-all ${!isNear ? 'bg-emerald-600 border-emerald-500 text-white' : 'bg-slate-800 border-slate-700 text-slate-400'}`}>
                                        Focus Far
                                    </button>
                                </div>
                            </div>

                            {/* Status Board */}
                            <div className="bg-slate-800 p-5 rounded-2xl border border-slate-700 shadow-lg space-y-4">
                                <div className="text-xs font-bold text-slate-500 uppercase border-b border-slate-700 pb-2">Physiological Changes</div>
                                
                                <div className="flex justify-between items-center">
                                    <span className="text-xs text-red-300">Ciliary Muscles</span>
                                    <span className="text-sm font-bold text-white bg-red-900/30 px-2 py-0.5 rounded border border-red-500/30">{status.ciliary}</span>
                                </div>
                                <div className="flex justify-between items-center">
                                    <span className="text-xs text-slate-300">Suspensory Ligaments</span>
                                    <span className="text-sm font-bold text-white bg-slate-700 px-2 py-0.5 rounded border border-slate-600">{status.ligaments}</span>
                                </div>
                                <div className="flex justify-between items-center">
                                    <span className="text-xs text-cyan-300">Lens Shape</span>
                                    <span className="text-sm font-bold text-white bg-cyan-900/30 px-2 py-0.5 rounded border border-cyan-500/30">{status.lens}</span>
                                </div>
                                <div className="flex justify-between items-center">
                                    <span className="text-xs text-yellow-300">Refraction</span>
                                    <span className="text-sm font-bold text-white bg-yellow-900/30 px-2 py-0.5 rounded border border-yellow-500/30">{status.refraction}</span>
                                </div>
                            </div>

                            <div className="bg-blue-900/20 p-4 rounded-xl border border-blue-500/30 text-xs text-slate-300">
                                <div className="font-bold text-blue-400 uppercase mb-1 flex items-center gap-2"><Icon name="info" size={14}/> Concept</div>
                                <p>
                                    To focus on near objects, light rays diverge and need more refraction. The lens becomes thicker. <br/>
                                    For distant objects, rays are parallel and need less refraction.
                                </p>
                            </div>

                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 bg-[#020617] relative flex flex-col p-6 overflow-hidden">
                        
                        <div className="flex-1 bg-slate-900 rounded-3xl border border-slate-800 shadow-xl relative overflow-hidden flex flex-col items-center justify-center">
                            
                            {/* Canvas Area */}
                            <div className="w-full h-full max-w-2xl p-4">
                                <EyeCanvas distance={distance} />
                            </div>

                            <div className="absolute bottom-6 left-1/2 -translate-x-1/2 text-xs text-slate-500 font-mono bg-black/40 px-3 py-1 rounded-full border border-white/10 pointer-events-none">
                                Cross-section (Side View)
                            </div>

                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
