<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitrogen Cycle Simulator | LuminousLearner</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', 
                            950: '#0F172A', // LuminousLearner Dark Mode Background
                        },
                        emerald: {
                            450: '#10b981',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Bacteria Glow */
        .bacteria-glow { animation: glow 2s infinite alternate; }
        @keyframes glow { from { filter: drop-shadow(0 0 2px currentColor); } to { filter: drop-shadow(0 0 8px currentColor); } }
        
        /* Plant Growth */
        .plant-grow { transition: height 1s ease-out; }
        
        /* Lightning Flash */
        .flash-overlay { animation: flash 0.2s ease-out; }
        @keyframes flash { 0% { opacity: 0.8; background: white; } 100% { opacity: 0; } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- DATA ---
        const MOLECULES = {
            N2: { label: 'N₂', name: 'Nitrogen Gas', color: '#38bdf8' }, // Blue
            NH3: { label: 'NH₃', name: 'Ammonia/Ammonium', color: '#facc15' }, // Yellow
            NO2: { label: 'NO₂⁻', name: 'Nitrites', color: '#fb923c' }, // Orange
            NO3: { label: 'NO₃⁻', name: 'Nitrates', color: '#4ade80' }, // Green
            Protein: { label: 'P', name: 'Plant Protein', color: '#a78bfa' } // Purple
        };

        const PROCESSES = {
            fixation: {
                id: 'fixation', name: 'Nitrogen Fixation',
                desc: 'Nitrogen-fixing bacteria in root nodules convert N₂ gas into Ammonia (NH₃).',
                input: 'N2', output: 'NH3',
                agent: 'Rhizobium Bacteria'
            },
            nitrification1: {
                id: 'nitrification1', name: 'Nitrification Step 1',
                desc: 'Soil bacteria convert Ammonia into Nitrites (NO₂⁻).',
                input: 'NH3', output: 'NO2',
                agent: 'Nitrosomonas'
            },
            nitrification2: {
                id: 'nitrification2', name: 'Nitrification Step 2',
                desc: 'Soil bacteria convert Nitrites into Nitrates (NO₃⁻).',
                input: 'NO2', output: 'NO3',
                agent: 'Nitrobacter'
            },
            assimilation: {
                id: 'assimilation', name: 'Assimilation',
                desc: 'Plant roots absorb Nitrates to build proteins and DNA.',
                input: 'NO3', output: 'Protein',
                agent: 'Plant Roots'
            },
            denitrification: {
                id: 'denitrification', name: 'Denitrification',
                desc: 'In low oxygen soil, bacteria convert Nitrates back into N₂ gas.',
                input: 'NO3', output: 'N2',
                agent: 'Denitrifying Bacteria'
            },
            lightning: {
                id: 'lightning', name: 'Atmospheric Fixation',
                desc: 'High energy breaks N₂ bonds, combining with oxygen to form Nitrates directly.',
                input: 'N2', output: 'NO3',
                agent: 'Lightning'
            }
        };

        // --- VISUAL COMPONENT ---
        const NitrogenCanvas = ({ activeProcess, onParticleComplete, triggerLightning }) => {
            // Coordinates
            const skyY = 50;
            const groundY = 250;
            const rootY = 350;
            const deepSoilY = 450;
            
            const width = 800;
            const rootX = 200;
            
            // Particle System
            const [particles, setParticles] = useState([]);
            
            // Effect to spawn particles based on active process
            useEffect(() => {
                if (!activeProcess) return;

                const proc = PROCESSES[activeProcess];
                let newParticles = [];
                
                // Spawn logic based on process type
                if (activeProcess === 'fixation') {
                    // Sky -> Roots
                    newParticles = Array.from({length: 5}).map((_, i) => ({
                        id: Date.now() + i,
                        type: 'N2',
                        x: Math.random() * width,
                        y: skyY + Math.random() * 50,
                        targetX: rootX + (Math.random()-0.5)*40,
                        targetY: rootY + (Math.random()-0.5)*40,
                        stage: 'travel', // travel -> transform
                        finalType: 'NH3'
                    }));
                } else if (activeProcess === 'nitrification1') {
                    // Roots area -> Soil
                    newParticles = Array.from({length: 5}).map((_, i) => ({
                        id: Date.now() + i,
                        type: 'NH3',
                        x: rootX + (Math.random()-0.5)*60,
                        y: rootY + (Math.random()-0.5)*40,
                        targetX: 400 + (Math.random()-0.5)*60, // Move to mid soil
                        targetY: 350 + (Math.random()-0.5)*40,
                        stage: 'travel',
                        finalType: 'NO2'
                    }));
                } else if (activeProcess === 'nitrification2') {
                    // Soil -> Soil
                    newParticles = Array.from({length: 5}).map((_, i) => ({
                        id: Date.now() + i,
                        type: 'NO2',
                        x: 400 + (Math.random()-0.5)*60,
                        y: 350 + (Math.random()-0.5)*40,
                        targetX: 550 + (Math.random()-0.5)*60, // Move to right soil
                        targetY: 350 + (Math.random()-0.5)*40,
                        stage: 'travel',
                        finalType: 'NO3'
                    }));
                } else if (activeProcess === 'assimilation') {
                    // Soil -> Plant Stem
                    newParticles = Array.from({length: 5}).map((_, i) => ({
                        id: Date.now() + i,
                        type: 'NO3',
                        x: 550 + (Math.random()-0.5)*60,
                        y: 350 + (Math.random()-0.5)*40,
                        targetX: rootX, 
                        targetY: 200, // Up stem
                        stage: 'travel',
                        finalType: 'Protein'
                    }));
                } else if (activeProcess === 'denitrification') {
                    // Soil -> Sky
                    newParticles = Array.from({length: 5}).map((_, i) => ({
                        id: Date.now() + i,
                        type: 'NO3',
                        x: 550 + (Math.random()-0.5)*60,
                        y: 350 + (Math.random()-0.5)*40,
                        targetX: Math.random() * width, 
                        targetY: skyY + Math.random() * 50,
                        stage: 'travel',
                        finalType: 'N2'
                    }));
                } else if (activeProcess === 'lightning') {
                     // Sky -> Soil (Direct)
                     newParticles = Array.from({length: 8}).map((_, i) => ({
                        id: Date.now() + i,
                        type: 'N2',
                        x: 400 + (Math.random()-0.5)*100,
                        y: 50,
                        targetX: 550 + (Math.random()-0.5)*60, 
                        targetY: 350 + (Math.random()-0.5)*40,
                        stage: 'travel',
                        finalType: 'NO3',
                        speed: 0.5 // Fast
                    }));
                }

                setParticles(prev => [...prev, ...newParticles]);

            }, [activeProcess, triggerLightning]); // Re-run on process change or lightning trigger

            return (
                <div className="relative w-full h-full overflow-hidden bg-sky-100 rounded-xl border-2 border-slate-700">
                    {/* --- BACKGROUND --- */}
                    {/* Sky */}
                    <div className="absolute top-0 left-0 w-full h-[40%] bg-gradient-to-b from-sky-300 to-sky-100 flex justify-center pt-4">
                        <span className="text-sky-600 font-bold opacity-50 tracking-[1em]">ATMOSPHERE (N₂)</span>
                    </div>
                    
                    {/* Soil */}
                    <div className="absolute top-[40%] left-0 w-full h-[60%] bg-[#5d4037]">
                        <div className="w-full h-2 bg-[#3e2723]"></div> {/* Surface line */}
                        <span className="absolute bottom-4 right-4 text-[#8d6e63] font-bold opacity-50 tracking-widest">SOIL</span>
                    </div>

                    {/* --- PLANT --- */}
                    <svg className="absolute inset-0 w-full h-full pointer-events-none z-10" viewBox="0 0 800 500">
                        {/* Stem & Leaves */}
                        <path d="M 200 250 L 200 100" stroke="#16a34a" strokeWidth="8" />
                        <circle cx="200" cy="100" r="40" fill="#22c55e" opacity="0.8" />
                        <circle cx="170" cy="130" r="30" fill="#22c55e" opacity="0.8" />
                        <circle cx="230" cy="130" r="30" fill="#22c55e" opacity="0.8" />
                        
                        {/* Roots */}
                        <path d="M 200 250 Q 200 350 150 400" stroke="#fcd34d" strokeWidth="4" fill="none" />
                        <path d="M 200 250 Q 200 350 250 400" stroke="#fcd34d" strokeWidth="4" fill="none" />
                        <path d="M 200 250 L 200 380" stroke="#fcd34d" strokeWidth="4" fill="none" />

                        {/* Root Nodules (Fixation) */}
                        <circle cx="180" cy="350" r="10" fill="#a855f7" className="bacteria-glow" />
                        <circle cx="220" cy="320" r="8" fill="#a855f7" className="bacteria-glow" />
                        <text x="140" y="350" fill="white" fontSize="10" textAnchor="end">Root Nodules (Fixation)</text>
                    </svg>

                    {/* --- BACTERIA ZONES --- */}
                    {/* Nitrifying Bacteria 1 */}
                    <div className="absolute top-[65%] left-[45%] w-16 h-16 rounded-full border-2 border-dashed border-yellow-500/50 flex items-center justify-center">
                        <div className="text-[10px] text-yellow-200 text-center leading-tight">Nitrifying<br/>Bacteria (1)</div>
                    </div>
                    {/* Nitrifying Bacteria 2 */}
                    <div className="absolute top-[65%] left-[65%] w-16 h-16 rounded-full border-2 border-dashed border-orange-500/50 flex items-center justify-center">
                        <div className="text-[10px] text-orange-200 text-center leading-tight">Nitrifying<br/>Bacteria (2)</div>
                    </div>
                    {/* Denitrifying Bacteria */}
                    <div className="absolute top-[80%] left-[70%] w-16 h-16 rounded-full border-2 border-dashed border-slate-400/50 flex items-center justify-center bg-black/20">
                        <div className="text-[10px] text-slate-300 text-center leading-tight">Denitrifying<br/>Bacteria</div>
                    </div>

                    {/* --- PARTICLES ANIMATION --- */}
                    <AnimatePresence>
                        {particles.map(p => {
                            const mol = MOLECULES[p.type];
                            const finalMol = MOLECULES[p.finalType];
                            
                            return (
                                <motion.div
                                    key={p.id}
                                    initial={{ x: p.x, y: p.y, opacity: 0, scale: 0.5 }}
                                    animate={{ 
                                        x: p.targetX, 
                                        y: p.targetY, 
                                        opacity: 1, 
                                        scale: 1,
                                        backgroundColor: finalMol.color 
                                    }}
                                    transition={{ duration: p.speed || 2, ease: "easeInOut" }}
                                    onAnimationComplete={() => {
                                        setParticles(curr => curr.filter(cp => cp.id !== p.id)); 
                                        onParticleComplete && onParticleComplete(p.finalType);
                                    }}
                                    className="absolute flex items-center justify-center w-8 h-8 rounded-full shadow-md border border-white/20 z-20 font-bold text-xs text-slate-900"
                                    style={{ backgroundColor: mol.color }}
                                >
                                    {mol.label}
                                </motion.div>
                            );
                        })}
                    </AnimatePresence>

                    {/* Lightning Overlay */}
                    {triggerLightning && <div className="absolute inset-0 flash-overlay pointer-events-none z-50"></div>}
                    {triggerLightning && (
                        <svg className="absolute inset-0 pointer-events-none z-40">
                            <path d="M 400 0 L 350 150 L 450 150 L 400 400" stroke="yellow" strokeWidth="5" fill="none" className="animate-pulse"/>
                        </svg>
                    )}

                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [activeProcess, setActiveProcess] = useState(null);
            const [lightningTrigger, setLightningTrigger] = useState(false);
            const [soilNitrateLevel, setSoilNitrateLevel] = useState(20); // Abstract unit
            const [plantHealth, setPlantHealth] = useState(50); // %

            const handleProcess = (procId) => {
                setActiveProcess(procId);
                // Auto reset process visual trigger after animation starts
                setTimeout(() => setActiveProcess(null), 1000); // Allow spamming
                
                if (procId === 'lightning') {
                    setLightningTrigger(true);
                    setTimeout(() => setLightningTrigger(false), 300);
                }
            };

            const handleParticleArrived = (type) => {
                if (type === 'NO3') {
                    setSoilNitrateLevel(prev => Math.min(100, prev + 5));
                } else if (type === 'Protein') {
                    setSoilNitrateLevel(prev => Math.max(0, prev - 5)); // Consumed
                    setPlantHealth(prev => Math.min(100, prev + 5));
                } else if (type === 'N2') {
                    setSoilNitrateLevel(prev => Math.max(0, prev - 5)); // Lost to air
                }
            };

            const currentProcessInfo = activeProcess ? PROCESSES[activeProcess] : null;

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden font-sans">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="recycle" className="text-green-400" /> Nitrogen Cycle
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Ecosystem Simulator</p>
                        </div>

                        <div className="p-6 space-y-8 flex-1 overflow-y-auto custom-scrollbar">
                            
                            {/* Stats */}
                            <div className="space-y-4">
                                <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                    <div className="flex justify-between mb-2">
                                        <span className="text-xs font-bold text-slate-400 uppercase">Soil Nitrates (NO₃⁻)</span>
                                        <span className="text-xs font-mono text-emerald-400">{soilNitrateLevel}%</span>
                                    </div>
                                    <div className="w-full h-2 bg-slate-900 rounded-full overflow-hidden">
                                        <div className="h-full bg-emerald-500 transition-all duration-500" style={{width: `${soilNitrateLevel}%`}}></div>
                                    </div>
                                </div>
                                <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                                    <div className="flex justify-between mb-2">
                                        <span className="text-xs font-bold text-slate-400 uppercase">Plant Growth</span>
                                        <span className="text-xs font-mono text-purple-400">{plantHealth}%</span>
                                    </div>
                                    <div className="w-full h-2 bg-slate-900 rounded-full overflow-hidden">
                                        <div className="h-full bg-purple-500 transition-all duration-500" style={{width: `${plantHealth}%`}}></div>
                                    </div>
                                </div>
                            </div>

                            {/* Process Buttons */}
                            <div className="space-y-2">
                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest px-1">Microbial Actions</label>
                                
                                <button 
                                    onClick={() => handleProcess('fixation')}
                                    className="w-full text-left p-3 rounded-xl border border-slate-700 hover:border-purple-500 bg-slate-800 hover:bg-slate-700 transition-all flex items-center gap-3 group"
                                >
                                    <div className="p-2 rounded-lg bg-purple-900/50 text-purple-400 group-hover:text-white"><Icon name="arrow-down-to-line" size={18}/></div>
                                    <div>
                                        <div className="text-sm font-bold text-slate-200">1. Nitrogen Fixation</div>
                                        <div className="text-[10px] text-slate-500">N₂ &rarr; NH₃ (Rhizobium)</div>
                                    </div>
                                </button>

                                <button 
                                    onClick={() => handleProcess('nitrification1')}
                                    className="w-full text-left p-3 rounded-xl border border-slate-700 hover:border-yellow-500 bg-slate-800 hover:bg-slate-700 transition-all flex items-center gap-3 group"
                                >
                                    <div className="p-2 rounded-lg bg-yellow-900/50 text-yellow-400 group-hover:text-white"><Icon name="refresh-cw" size={18}/></div>
                                    <div>
                                        <div className="text-sm font-bold text-slate-200">2. Nitrification (Step 1)</div>
                                        <div className="text-[10px] text-slate-500">NH₃ &rarr; NO₂⁻</div>
                                    </div>
                                </button>

                                <button 
                                    onClick={() => handleProcess('nitrification2')}
                                    className="w-full text-left p-3 rounded-xl border border-slate-700 hover:border-orange-500 bg-slate-800 hover:bg-slate-700 transition-all flex items-center gap-3 group"
                                >
                                    <div className="p-2 rounded-lg bg-orange-900/50 text-orange-400 group-hover:text-white"><Icon name="refresh-cw" size={18}/></div>
                                    <div>
                                        <div className="text-sm font-bold text-slate-200">3. Nitrification (Step 2)</div>
                                        <div className="text-[10px] text-slate-500">NO₂⁻ &rarr; NO₃⁻</div>
                                    </div>
                                </button>

                                <button 
                                    onClick={() => handleProcess('assimilation')}
                                    className="w-full text-left p-3 rounded-xl border border-slate-700 hover:border-emerald-500 bg-slate-800 hover:bg-slate-700 transition-all flex items-center gap-3 group"
                                >
                                    <div className="p-2 rounded-lg bg-emerald-900/50 text-emerald-400 group-hover:text-white"><Icon name="sprout" size={18}/></div>
                                    <div>
                                        <div className="text-sm font-bold text-slate-200">4. Assimilation</div>
                                        <div className="text-[10px] text-slate-500">Roots absorb Nitrates</div>
                                    </div>
                                </button>

                                <button 
                                    onClick={() => handleProcess('denitrification')}
                                    className="w-full text-left p-3 rounded-xl border border-slate-700 hover:border-red-500 bg-slate-800 hover:bg-slate-700 transition-all flex items-center gap-3 group"
                                >
                                    <div className="p-2 rounded-lg bg-red-900/50 text-red-400 group-hover:text-white"><Icon name="upload-cloud" size={18}/></div>
                                    <div>
                                        <div className="text-sm font-bold text-slate-200">5. Denitrification</div>
                                        <div className="text-[10px] text-slate-500">NO₃⁻ &rarr; N₂ (Anaerobic)</div>
                                    </div>
                                </button>
                            </div>

                            {/* Lightning Button */}
                            <button 
                                onClick={() => handleProcess('lightning')}
                                className="w-full py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-bold shadow-lg flex items-center justify-center gap-2 transition-all active:scale-95"
                            >
                                <Icon name="zap" size={18} fill="currentColor"/> Lightning Strike!
                            </button>

                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 bg-[#020617] relative flex flex-col p-6 overflow-hidden">
                        
                        <div className="flex-1 bg-slate-900 rounded-3xl border border-slate-800 shadow-xl relative overflow-hidden flex flex-col items-center justify-center p-4">
                            
                            <div className="w-full h-full max-w-4xl relative">
                                <NitrogenCanvas 
                                    activeProcess={activeProcess} 
                                    onParticleComplete={handleParticleArrived}
                                    triggerLightning={lightningTrigger}
                                />

                                {/* Process Info Overlay */}
                                <AnimatePresence>
                                    {currentProcessInfo && (
                                        <motion.div 
                                            initial={{ y: 20, opacity: 0 }}
                                            animate={{ y: 0, opacity: 1 }}
                                            exit={{ y: 20, opacity: 0 }}
                                            className="absolute bottom-6 left-1/2 -translate-x-1/2 bg-slate-800/90 backdrop-blur border border-slate-600 px-6 py-4 rounded-2xl shadow-2xl max-w-md text-center"
                                        >
                                            <div className="text-lg font-bold text-white mb-1">{currentProcessInfo.name}</div>
                                            <div className="text-xs text-emerald-400 font-mono mb-2">Agent: {currentProcessInfo.agent}</div>
                                            <p className="text-xs text-slate-300">{currentProcessInfo.desc}</p>
                                        </motion.div>
                                    )}
                                </AnimatePresence>

                                {/* Legend */}
                                <div className="absolute top-4 right-4 bg-black/60 backdrop-blur px-3 py-2 rounded-lg border border-white/10 text-[10px] text-slate-300 space-y-1 pointer-events-none">
                                    {Object.values(MOLECULES).map(mol => (
                                        <div key={mol.label} className="flex items-center gap-2">
                                            <div className="w-2 h-2 rounded-full" style={{backgroundColor: mol.color}}></div>
                                            <span>{mol.label} ({mol.name})</span>
                                        </div>
                                    ))}
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
