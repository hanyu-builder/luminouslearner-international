<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Web Builder | LuminousLearner</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', 
                            950: '#0F172A', // LuminousLearner Dark Mode Background
                        },
                        emerald: {
                            450: '#10b981',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Canvas Grid */
        .canvas-bg {
            background-image: radial-gradient(#334155 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        /* Connection Line Animation */
        .flow-line { stroke-dasharray: 10; animation: dash 1s linear infinite; }
        @keyframes dash { to { stroke-dashoffset: -20; } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { motion, AnimatePresence } = window.Motion;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- DATA ---
        const ORGANISMS = [
            // Producers
            { id: 'grass', name: 'Grass', type: 'Producer', trophic: 1, icon: 'leaf', color: '#22c55e', diet: [] },
            { id: 'tree', name: 'Tree', type: 'Producer', trophic: 1, icon: 'tree-deciduous', color: '#16a34a', diet: [] },
            
            // Primary Consumers
            { id: 'rabbit', name: 'Rabbit', type: 'Primary Consumer', trophic: 2, icon: 'rabbit', color: '#fbbf24', diet: ['grass'] },
            { id: 'insect', name: 'Insect', type: 'Primary Consumer', trophic: 2, icon: 'bug', color: '#f59e0b', diet: ['grass', 'tree'] },
            { id: 'mouse', name: 'Mouse', type: 'Primary Consumer', trophic: 2, icon: 'rat', color: '#a3a3a3', diet: ['grass', 'tree'] },
            
            // Secondary/Tertiary Consumers
            { id: 'frog', name: 'Frog', type: 'Secondary Consumer', trophic: 3, icon: 'snail', color: '#60a5fa', diet: ['insect'] },
            { id: 'bird', name: 'Bird', type: 'Secondary Consumer', trophic: 3, icon: 'feather', color: '#38bdf8', diet: ['insect'] },
            { id: 'snake', name: 'Snake', type: 'Secondary Consumer', trophic: 3, icon: 'worm', color: '#8b5cf6', diet: ['rabbit', 'frog', 'mouse', 'bird'] },
            { id: 'fox', name: 'Fox', type: 'Secondary Consumer', trophic: 3, icon: 'dog', color: '#d97706', diet: ['rabbit', 'mouse', 'bird'] },
            
            // Top Predators
            { id: 'hawk', name: 'Hawk', type: 'Tertiary Consumer', trophic: 4, icon: 'bird', color: '#ef4444', diet: ['rabbit', 'snake', 'frog', 'mouse', 'bird'] },
            { id: 'owl', name: 'Owl', type: 'Tertiary Consumer', trophic: 4, icon: 'eye', color: '#7c2d12', diet: ['mouse', 'frog', 'snake', 'bird'] },
            
            // Decomposers
            { id: 'fungi', name: 'Fungi', type: 'Decomposer', trophic: 0, icon: 'sprout', color: '#a8a29e', diet: ['all_dead'] }
        ];

        // --- PRESETS ---
        const PRESETS = {
            empty: {
                nodes: [],
                connections: []
            },
            chain: {
                nodes: [
                    { id: 'p1', orgId: 'grass', x: 400, y: 450 },
                    { id: 'c1', orgId: 'rabbit', x: 400, y: 300 },
                    { id: 'c2', orgId: 'hawk', x: 400, y: 150 }
                ],
                connections: [
                    { from: 'p1', to: 'c1' },
                    { from: 'c1', to: 'c2' }
                ]
            },
            textbook: { 
                nodes: [
                    { id: 'p1', orgId: 'grass', x: 400, y: 500 },
                    { id: 'c1', orgId: 'insect', x: 250, y: 380 },
                    { id: 'c2', orgId: 'mouse', x: 400, y: 380 },
                    { id: 'c3', orgId: 'rabbit', x: 550, y: 380 },
                    { id: 'c4', orgId: 'frog', x: 150, y: 250 },
                    { id: 'c5', orgId: 'bird', x: 300, y: 250 },
                    { id: 'c6', orgId: 'snake', x: 250, y: 120 },
                    { id: 'c7', orgId: 'hawk', x: 500, y: 80 },
                    { id: 'c8', orgId: 'fox', x: 600, y: 200 }
                ],
                connections: [
                    { from: 'p1', to: 'c1' }, { from: 'p1', to: 'c2' }, { from: 'p1', to: 'c3' }, 
                    { from: 'c1', to: 'c4' }, { from: 'c1', to: 'c5' }, 
                    { from: 'c4', to: 'c6' }, 
                    { from: 'c5', to: 'c6' }, 
                    { from: 'c6', to: 'c7' }, 
                    { from: 'c2', to: 'c7' }, 
                    { from: 'c2', to: 'c8' }, 
                    { from: 'c3', to: 'c8' }, 
                    { from: 'c3', to: 'c7' }  
                ]
            },
            web: {
                nodes: [
                    { id: 'p1', orgId: 'grass', x: 200, y: 450 },
                    { id: 'p2', orgId: 'tree', x: 600, y: 450 },
                    { id: 'c1', orgId: 'insect', x: 400, y: 350 },
                    { id: 'c2', orgId: 'rabbit', x: 200, y: 300 },
                    { id: 'c3', orgId: 'frog', x: 400, y: 250 },
                    { id: 'c4', orgId: 'snake', x: 600, y: 200 },
                    { id: 'c5', orgId: 'hawk', x: 300, y: 100 }
                ],
                connections: [
                    { from: 'p1', to: 'c1' }, 
                    { from: 'p2', to: 'c1' }, 
                    { from: 'p1', to: 'c2' }, 
                    { from: 'c1', to: 'c3' }, 
                    { from: 'c2', to: 'c4' }, 
                    { from: 'c3', to: 'c4' }, 
                    { from: 'c2', to: 'c5' }, 
                    { from: 'c4', to: 'c5' }, 
                    { from: 'c3', to: 'c5' }  
                ]
            }
        };

        // --- MAIN APP ---
        const App = () => {
            const [nodes, setNodes] = useState(PRESETS.chain.nodes); 
            const [connections, setConnections] = useState(PRESETS.chain.connections);
            const [draggedOrg, setDraggedOrg] = useState(null);
            const [connectingNode, setConnectingNode] = useState(null);
            const [errorMsg, setErrorMsg] = useState(null);

            const canvasRef = useRef(null);

            // --- Preset Loader ---
            const loadPreset = (type) => {
                const preset = PRESETS[type];
                setNodes(JSON.parse(JSON.stringify(preset.nodes)));
                setConnections(JSON.parse(JSON.stringify(preset.connections)));
                setErrorMsg(null);
                setConnectingNode(null);
            };

            // --- Drag & Drop Logic ---
            const handleDragStart = (e, orgId) => {
                setDraggedOrg(orgId);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                if (!draggedOrg) return;
                
                const rect = canvasRef.current.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const newNode = {
                    id: `node-${Date.now()}`,
                    orgId: draggedOrg,
                    x,
                    y
                };
                
                setNodes(prev => [...prev, newNode]);
                setDraggedOrg(null);
            };

            const handleDragOver = (e) => e.preventDefault();

            // --- Connection Logic ---
            const handleNodeClick = (nodeId) => {
                if (!connectingNode) {
                    setConnectingNode(nodeId);
                    setErrorMsg(null);
                } else {
                    if (connectingNode === nodeId) {
                        setConnectingNode(null); 
                        return;
                    }
                    
                    const sourceNode = nodes.find(n => n.id === connectingNode);
                    const targetNode = nodes.find(n => n.id === nodeId);
                    const sourceOrg = ORGANISMS.find(o => o.id === sourceNode.orgId);
                    const targetOrg = ORGANISMS.find(o => o.id === targetNode.orgId);

                    // Check if target eats source
                    if (targetOrg.diet.includes(sourceOrg.id)) {
                        const exists = connections.some(c => c.from === connectingNode && c.to === nodeId);
                        if (!exists) {
                            setConnections(prev => [...prev, { from: connectingNode, to: nodeId }]);
                        }
                        setErrorMsg(null);
                    } else if (targetOrg.diet.includes('all_dead') && sourceOrg.type !== 'Decomposer') {
                         // Decomposer eats everything (simplified) except other decomposers for now
                        const exists = connections.some(c => c.from === connectingNode && c.to === nodeId);
                        if (!exists) {
                            setConnections(prev => [...prev, { from: connectingNode, to: nodeId }]);
                        }
                         setErrorMsg(null);
                    } else {
                        setErrorMsg(`Oops! ${targetOrg.name} does not eat ${sourceOrg.name}.`);
                    }
                    setConnectingNode(null);
                }
            };

            const deleteNode = (e, nodeId) => {
                e.stopPropagation();
                setNodes(prev => prev.filter(n => n.id !== nodeId));
                setConnections(prev => prev.filter(c => c.from !== nodeId && c.to !== nodeId));
            };

            // --- Canvas Rendering ---
            const renderConnections = () => {
                return connections.map((conn, i) => {
                    const fromNode = nodes.find(n => n.id === conn.from);
                    const toNode = nodes.find(n => n.id === conn.to);
                    if (!fromNode || !toNode) return null;

                    return (
                        <g key={i}>
                            <line 
                                x1={fromNode.x} y1={fromNode.y} 
                                x2={toNode.x} y2={toNode.y} 
                                stroke="#64748b" strokeWidth="2" 
                                markerEnd="url(#arrowhead)"
                            />
                            {/* Energy Flow Animation */}
                            <circle r="3" fill="#fbbf24">
                                <animateMotion dur="1.5s" repeatCount="indefinite" path={`M ${fromNode.x} ${fromNode.y} L ${toNode.x} ${toNode.y}`} />
                            </circle>
                        </g>
                    );
                });
            };

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden font-sans">
                    
                    {/* Sidebar: Organism Library */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="network" className="text-emerald-400" /> Food Web
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Ecosystem Builder</p>
                        </div>

                        <div className="p-6 flex-1 overflow-y-auto custom-scrollbar">
                            
                            {/* Preset Controls */}
                            <div className="mb-8">
                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest block mb-3">Load Preset Example</label>
                                <div className="grid grid-cols-2 gap-2">
                                    <button onClick={() => loadPreset('empty')} className="p-2 bg-slate-800 hover:bg-slate-700 border border-slate-700 rounded text-xs font-bold text-slate-300">Empty</button>
                                    <button onClick={() => loadPreset('chain')} className="p-2 bg-slate-800 hover:bg-slate-700 border border-slate-700 rounded text-xs font-bold text-blue-400">Simple Chain</button>
                                    <button onClick={() => loadPreset('textbook')} className="p-2 bg-slate-800 hover:bg-slate-700 border border-slate-700 rounded text-xs font-bold text-emerald-400 col-span-2">Textbook Web (Complex)</button>
                                </div>
                            </div>

                            <div className="space-y-6">
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase tracking-widest block mb-3">Producers</label>
                                    <div className="grid grid-cols-2 gap-2">
                                        {ORGANISMS.filter(o => o.type === 'Producer').map(org => (
                                            <div 
                                                key={org.id} 
                                                draggable 
                                                onDragStart={(e) => handleDragStart(e, org.id)}
                                                className="p-3 bg-slate-800 rounded-xl border border-slate-700 cursor-grab active:cursor-grabbing hover:border-emerald-500 transition-colors flex flex-col items-center gap-2"
                                            >
                                                <div className="text-emerald-400"><Icon name={org.icon} size={24}/></div>
                                                <span className="text-xs font-bold text-center">{org.name}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase tracking-widest block mb-3">Consumers</label>
                                    <div className="grid grid-cols-2 gap-2">
                                        {ORGANISMS.filter(o => o.type.includes('Consumer')).map(org => (
                                            <div 
                                                key={org.id} 
                                                draggable 
                                                onDragStart={(e) => handleDragStart(e, org.id)}
                                                className="p-3 bg-slate-800 rounded-xl border border-slate-700 cursor-grab active:cursor-grabbing hover:border-blue-500 transition-colors flex flex-col items-center gap-2"
                                            >
                                                <div style={{color: org.color}}><Icon name={org.icon} size={24}/></div>
                                                <span className="text-xs font-bold text-center">{org.name}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase tracking-widest block mb-3">Decomposers</label>
                                    <div className="grid grid-cols-2 gap-2">
                                        {ORGANISMS.filter(o => o.type === 'Decomposer').map(org => (
                                            <div 
                                                key={org.id} 
                                                draggable 
                                                onDragStart={(e) => handleDragStart(e, org.id)}
                                                className="p-3 bg-slate-800 rounded-xl border border-slate-700 cursor-grab active:cursor-grabbing hover:border-slate-400 transition-colors flex flex-col items-center gap-2"
                                            >
                                                <div className="text-slate-400"><Icon name={org.icon} size={24}/></div>
                                                <span className="text-xs font-bold text-center">{org.name}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="p-4 border-t border-slate-800 bg-slate-900/50 text-xs text-slate-400">
                            Drag items to canvas. Click two items to connect (Prey &rarr; Predator).
                        </div>
                    </div>

                    {/* Main Stage: Canvas */}
                    <div className="flex-1 relative bg-[#020617] overflow-hidden flex flex-col">
                        
                        <div 
                            ref={canvasRef}
                            onDrop={handleDrop}
                            onDragOver={handleDragOver}
                            className="flex-1 relative canvas-bg overflow-hidden cursor-crosshair"
                        >
                            {/* SVG Layer for Lines */}
                            <svg className="absolute inset-0 w-full h-full pointer-events-none z-0">
                                <defs>
                                    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="20" refY="3.5" orient="auto">
                                        <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
                                    </marker>
                                </defs>
                                {renderConnections()}
                            </svg>

                            {/* Nodes Layer */}
                            {nodes.map(node => {
                                const org = ORGANISMS.find(o => o.id === node.orgId);
                                const isSelected = connectingNode === node.id;
                                
                                return (
                                    <motion.div
                                        key={node.id}
                                        initial={{ scale: 0 }} animate={{ scale: 1 }}
                                        style={{ left: node.x, top: node.y }}
                                        className={`absolute -translate-x-1/2 -translate-y-1/2 w-16 h-16 rounded-full bg-slate-900 border-2 flex items-center justify-center shadow-xl z-10 cursor-pointer
                                            ${isSelected ? 'border-yellow-400 ring-4 ring-yellow-500/20' : 'border-slate-700 hover:border-white'}
                                        `}
                                        onClick={() => handleNodeClick(node.id)}
                                    >
                                        <div style={{color: org.color}}><Icon name={org.icon} size={28}/></div>
                                        <div className="absolute -bottom-6 whitespace-nowrap text-xs font-bold bg-black/50 px-2 py-0.5 rounded text-white">
                                            {org.name}
                                        </div>
                                        
                                        {/* Delete Button (Hover) */}
                                        <button 
                                            onClick={(e) => deleteNode(e, node.id)}
                                            className="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full flex items-center justify-center text-white text-xs opacity-0 hover:opacity-100 transition-opacity"
                                        >
                                            Ã—
                                        </button>
                                    </motion.div>
                                );
                            })}

                            {/* Hints / Errors Overlay */}
                            <div className="absolute top-4 left-1/2 -translate-x-1/2 pointer-events-none">
                                <AnimatePresence>
                                    {errorMsg && (
                                        <motion.div 
                                            initial={{ y: -20, opacity: 0 }} animate={{ y: 0, opacity: 1 }} exit={{ y: -20, opacity: 0 }}
                                            className="bg-red-500/90 text-white px-4 py-2 rounded-full shadow-lg text-sm font-bold flex items-center gap-2"
                                        >
                                            <Icon name="alert-circle" size={16}/> {errorMsg}
                                        </motion.div>
                                    )}
                                    {connectingNode && !errorMsg && (
                                        <motion.div 
                                            initial={{ y: -20, opacity: 0 }} animate={{ y: 0, opacity: 1 }}
                                            className="bg-yellow-500/90 text-black px-4 py-2 rounded-full shadow-lg text-sm font-bold"
                                        >
                                            Select Predator...
                                        </motion.div>
                                    )}
                                </AnimatePresence>
                            </div>
                            
                            {/* Stats Overlay */}
                            <div className="absolute top-4 right-4 bg-slate-900/80 backdrop-blur p-4 rounded-xl border border-slate-700 text-xs text-slate-300 pointer-events-none">
                                <div className="font-bold text-white mb-2 uppercase">Ecosystem Stats</div>
                                <div className="grid grid-cols-2 gap-x-4 gap-y-1">
                                    <span>Producers:</span> <span className="text-emerald-400 font-mono">{nodes.filter(n => ORGANISMS.find(o=>o.id===n.orgId).type === 'Producer').length}</span>
                                    <span>Consumers:</span> <span className="text-blue-400 font-mono">{nodes.filter(n => ORGANISMS.find(o=>o.id===n.orgId).type.includes('Consumer')).length}</span>
                                    <span>Max Trophic Level:</span> <span className="text-yellow-400 font-mono">
                                        {Math.max(0, ...nodes.map(n => ORGANISMS.find(o=>o.id===n.orgId).trophic))}
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
