<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetal Development Timeline | LuminousLearner</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', 
                            950: '#0F172A', // LuminousLearner Dark Mode Background
                        },
                        emerald: {
                            450: '#10b981',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Range Slider */
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 24px; width: 24px; border-radius: 50%; 
            background: #f472b6; cursor: pointer; margin-top: -10px; 
            box-shadow: 0 0 10px rgba(244, 114, 182, 0.5); border: 2px solid white;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 6px; cursor: pointer; background: #334155; border-radius: 3px;
        }
        
        /* Heartbeat Animation */
        .heartbeat { animation: beat 1s infinite; transform-origin: center; }
        @keyframes beat {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
            60% { transform: scale(1); }
        }

        /* Pulse for Birth Readiness */
        .birth-pulse { animation: birth-pulse 2s infinite; }
        @keyframes birth-pulse {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.5; transform: scale(1); }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- DATA ---
        const STAGES = [
            {
                weeks: [1, 4],
                stage: 'Germinal Stage',
                sizeLabel: 'Poppy Seed',
                length: '< 1 mm',
                desc: 'Fertilization occurs. The zygote divides rapidly (cleavage) and implants into the uterine wall as a blastocyst.',
                milestones: ['Fertilization', 'Cell Division', 'Implantation'],
                color: '#a78bfa' // Purple
            },
            {
                weeks: [5, 8],
                stage: 'Embryonic Stage',
                sizeLabel: 'Blueberry',
                length: '1.6 cm',
                desc: 'Major organs begin to form (Organogenesis). The heart starts beating. Limb buds appear.',
                milestones: ['Heartbeat starts', 'Neural tube forms', 'Limb buds'],
                color: '#f472b6' // Pink
            },
            {
                weeks: [9, 16],
                stage: 'Early Fetal Stage',
                sizeLabel: 'Avocado',
                length: '10-12 cm',
                desc: 'Now called a fetus. Sexual differentiation occurs. Movement begins (though mother may not feel it yet).',
                milestones: ['Sex organs form', 'Fingernails', 'Movement'],
                color: '#38bdf8' // Blue
            },
            {
                weeks: [17, 28],
                stage: 'Growth & Maturation',
                sizeLabel: 'Eggplant',
                length: '35 cm',
                desc: 'Rapid growth. Hair (lanugo) covers body. Eyes open. Hearing develops. Lungs begin to produce surfactant.',
                milestones: ['Hearing', 'Hair (Lanugo)', 'Eyes open', 'Viability'],
                color: '#34d399' // Green
            },
            {
                weeks: [29, 40],
                stage: 'Full Term',
                sizeLabel: 'Watermelon',
                length: '50 cm',
                desc: 'Fat accumulation. Lungs fully mature. Fetus turns head-down in preparation for birth.',
                milestones: ['Lungs mature', 'Fat layers', 'Head-down position'],
                color: '#fbbf24' // Yellow
            }
        ];

        // --- SVG COMPONENT ---
        const FetalSVG = ({ week }) => {
            
            return (
                <svg viewBox="0 0 400 500" className="w-full h-full drop-shadow-2xl">
                    {/* Uterus Outline (Background) - ENLARGED to fit full term fetus */}
                    <path 
                        d="M 30 30 Q 200 -80 370 30 C 420 150 380 400 200 420 C 20 400 -20 150 30 30" 
                        fill="#fce7f3" stroke="#db2777" strokeWidth="4" opacity="0.5"
                    />
                    <path 
                        d="M 40 40 Q 200 -60 360 40 C 400 150 360 380 200 400 C 40 380 0 150 40 40" 
                        fill="#be185d" stroke="none" opacity="0.1"
                    />
                    
                    {/* Placenta (Top) */}
                    <ellipse cx="200" cy="40" rx="60" ry="15" fill="#ef4444" opacity="0.6" />

                    <g transform="translate(200, 220)">
                        {week <= 4 && (
                            <motion.g initial={{ scale: 0 }} animate={{ scale: 1 }} exit={{ scale: 0 }}>
                                {/* Blastocyst */}
                                <circle r="10" fill="#fef08a" stroke="#ca8a04" strokeWidth="1" />
                                <circle cx="3" cy="-3" r="3" fill="#ca8a04" />
                                <text x="0" y="25" textAnchor="middle" fontSize="10" fill="#94a3b8">Zygote</text>
                            </motion.g>
                        )}

                        {week > 4 && week <= 8 && (
                            <motion.g initial={{ scale: 0.5 }} animate={{ scale: 1 }} exit={{ opacity: 0 }}>
                                {/* Embryo (C-Shape) */}
                                <path d="M -10 -20 C 20 -20 30 10 10 30 C -10 40 -30 20 -20 0" fill="#fca5a5" stroke="#ef4444" strokeWidth="2" />
                                <circle cx="0" cy="-10" r="8" fill="#fca5a5" stroke="#ef4444" />
                                <circle cx="5" cy="5" r="2" fill="red" className="heartbeat" />
                                <path d="M -5 10 Q -15 15 -10 25" stroke="#ef4444" strokeWidth="2" strokeLinecap="round" />
                                {/* Cord connecting to placenta area (relative coords) */}
                                <path d="M 0 0 Q 20 -50 0 -160" stroke="#ef4444" strokeWidth="2" fill="none" opacity="0.5" />
                            </motion.g>
                        )}

                        {week > 8 && week <= 16 && (
                            <motion.g initial={{ scale: 0.8 }} animate={{ scale: 1.2 }} exit={{ opacity: 0 }}>
                                {/* Early Fetus */}
                                <circle cx="0" cy="-20" r="15" fill="#fca5a5" stroke="#ef4444" />
                                <ellipse cx="0" cy="10" rx="12" ry="20" fill="#fca5a5" stroke="#ef4444" />
                                <path d="M -10 0 L -25 10" stroke="#fca5a5" strokeWidth="4" strokeLinecap="round" />
                                <path d="M 10 0 L 25 10" stroke="#fca5a5" strokeWidth="4" strokeLinecap="round" />
                                <path d="M -8 25 L -15 45" stroke="#fca5a5" strokeWidth="4" strokeLinecap="round" />
                                <path d="M 8 25 L 15 45" stroke="#fca5a5" strokeWidth="4" strokeLinecap="round" />
                                {/* Single Cord */}
                                <path d="M 0 10 Q 30 -50 0 -180" stroke="#ef4444" strokeWidth="3" fill="none" />
                            </motion.g>
                        )}

                        {week > 16 && week <= 28 && (
                            <motion.g initial={{ scale: 1 }} animate={{ scale: 1.8, rotate: 10 }} exit={{ opacity: 0 }}>
                                {/* Growing Fetus */}
                                <g transform="rotate(10)">
                                    <circle cx="0" cy="-30" r="25" fill="#fca5a5" stroke="#ef4444" />
                                    <ellipse cx="0" cy="20" rx="22" ry="35" fill="#fca5a5" stroke="#ef4444" />
                                    <path d="M -15 0 Q -30 10 -15 20" stroke="#fca5a5" strokeWidth="6" strokeLinecap="round" fill="none" />
                                    <path d="M 15 0 Q 30 10 15 20" stroke="#fca5a5" strokeWidth="6" strokeLinecap="round" fill="none" />
                                    <path d="M -10 45 Q -25 60 -10 50" stroke="#fca5a5" strokeWidth="6" strokeLinecap="round" fill="none" />
                                    <path d="M 10 45 Q 25 60 10 50" stroke="#fca5a5" strokeWidth="6" strokeLinecap="round" fill="none" />
                                    <circle cx="-8" cy="-32" r="2" fill="#be123c" opacity="0.5"/>
                                </g>
                                {/* Single Cord - Adjusted to look like one unit */}
                                <path d="M 0 20 Q 40 -50 0 -200" stroke="#ef4444" strokeWidth="4" fill="none" />
                            </motion.g>
                        )}

                        {week > 28 && (
                            <motion.g 
                                initial={{ scale: 1.8, rotate: 0, y: 0 }} 
                                animate={{ 
                                    scale: 2.1, // Reduced max scale slightly to fit better
                                    rotate: 180, // Head down
                                    y: week === 40 ? 40 : 0 // Drop down (Engage) at week 40
                                }} 
                                exit={{ opacity: 0 }}
                            >
                                <g>
                                    <circle cx="0" cy="-35" r="28" fill="#fca5a5" stroke="#ef4444" />
                                    <ellipse cx="0" cy="25" rx="28" ry="40" fill="#fca5a5" stroke="#ef4444" />
                                    <path d="M -15 5 Q -35 20 -15 35" stroke="#fca5a5" strokeWidth="8" strokeLinecap="round" fill="none" />
                                    <path d="M 15 5 Q 35 20 15 35" stroke="#fca5a5" strokeWidth="8" strokeLinecap="round" fill="none" />
                                    <path d="M -12 55 Q -30 70 -12 40" stroke="#fca5a5" strokeWidth="8" strokeLinecap="round" fill="none" />
                                    <path d="M 12 55 Q 30 70 12 40" stroke="#fca5a5" strokeWidth="8" strokeLinecap="round" fill="none" />
                                </g>
                                {/* Cord */}
                                <path d="M 0 25 Q -60 0 0 -200" stroke="#ef4444" strokeWidth="5" fill="none" />
                            </motion.g>
                        )}
                    </g>
                    
                    {/* Week 40 Overlay: Ready for Birth */}
                    {week === 40 && (
                        <g>
                            {/* Cervix Opening Hint */}
                            <motion.path 
                                d="M 180 420 L 220 420" 
                                stroke="#f472b6" strokeWidth="4" 
                                strokeDasharray="4,4"
                                className="birth-pulse"
                            />
                            
                            {/* Label */}
                            <motion.g 
                                initial={{ opacity: 0, y: 10 }} 
                                animate={{ opacity: 1, y: 0 }}
                                className="select-none"
                            >
                                <rect x="120" y="380" width="160" height="30" rx="15" fill="rgba(0,0,0,0.7)" />
                                <text x="200" y="400" textAnchor="middle" fill="#fbbf24" fontSize="12" fontWeight="bold" dominantBaseline="middle">
                                    ⚠️ READY FOR BIRTH
                                </text>
                                <text x="200" y="440" textAnchor="middle" fill="#ec4899" fontSize="10" fontWeight="bold">
                                    Head Engaged
                                </text>
                            </motion.g>
                        </g>
                    )}

                </svg>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [week, setWeek] = useState(1);
            const [isPlaying, setIsPlaying] = useState(false);

            // Find current stage data
            const currentStageInfo = STAGES.find(s => week >= s.weeks[0] && week <= s.weeks[1]);

            // Auto-play
            useEffect(() => {
                let interval;
                if (isPlaying) {
                    interval = setInterval(() => {
                        setWeek(w => {
                            if (w >= 40) {
                                setIsPlaying(false);
                                return 40;
                            }
                            return w + 1;
                        });
                    }, 500);
                }
                return () => clearInterval(interval);
            }, [isPlaying]);

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden font-sans">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="baby" className="text-pink-400" /> Fetal Timeline
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Pregnancy Progression</p>
                        </div>

                        <div className="p-6 space-y-8 flex-1 overflow-y-auto custom-scrollbar">
                            
                            {/* Slider Control */}
                            <div className="space-y-4">
                                <div className="flex justify-between items-end">
                                    <label className="text-xs font-bold text-slate-500 uppercase tracking-widest">Timeline</label>
                                    <span className="text-3xl font-mono font-black text-pink-400">Week {week}</span>
                                </div>
                                <input 
                                    type="range" min="1" max="40" step="1"
                                    value={week} 
                                    onChange={(e) => { setWeek(parseInt(e.target.value)); setIsPlaying(false); }}
                                    className="w-full accent-pink-500"
                                />
                                <div className="flex justify-between text-[10px] text-slate-500 font-mono">
                                    <span>Conception</span>
                                    <span>1st Tri</span>
                                    <span>2nd Tri</span>
                                    <span>3rd Tri</span>
                                    <span>Birth</span>
                                </div>
                            </div>
                            
                            {/* Play Button */}
                            <button 
                                onClick={() => { if(week>=40) setWeek(1); setIsPlaying(!isPlaying); }}
                                className={`w-full py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all shadow-lg
                                    ${isPlaying ? 'bg-red-600 hover:bg-red-500 text-white' : 'bg-emerald-600 hover:bg-emerald-500 text-white'}
                                `}
                            >
                                <Icon name={isPlaying ? "pause" : "play"} size={18} fill="currentColor"/>
                                {isPlaying ? 'Pause Growth' : (week >= 40 ? 'Replay' : 'Start Growth')}
                            </button>

                            {/* Stage Info Card */}
                            <AnimatePresence mode='wait'>
                                <motion.div 
                                    key={currentStageInfo.stage}
                                    initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: -20 }}
                                    className="bg-slate-800 p-5 rounded-2xl border border-slate-700 shadow-lg"
                                >
                                    <div className="flex items-center gap-2 mb-3">
                                        <div className="w-3 h-3 rounded-full" style={{backgroundColor: currentStageInfo.color}}></div>
                                        <span className="text-sm font-bold text-white uppercase">{currentStageInfo.stage}</span>
                                    </div>
                                    <div className="flex justify-between items-center mb-4 p-3 bg-slate-900/50 rounded-lg border border-slate-600/30">
                                        <div>
                                            <div className="text-[10px] text-slate-500 uppercase font-bold">Size of a</div>
                                            <div className="text-sm font-bold text-pink-300">{currentStageInfo.sizeLabel}</div>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-[10px] text-slate-500 uppercase font-bold">Length</div>
                                            <div className="text-sm font-mono text-white">{currentStageInfo.length}</div>
                                        </div>
                                    </div>
                                    <p className="text-xs text-slate-300 leading-relaxed mb-4">
                                        {currentStageInfo.desc}
                                    </p>
                                    
                                    <div className="space-y-2">
                                        <div className="text-[10px] font-bold text-slate-500 uppercase">Key Milestones</div>
                                        <div className="flex flex-wrap gap-2">
                                            {currentStageInfo.milestones.map((m, i) => (
                                                <span key={i} className="px-2 py-1 bg-slate-700 rounded text-[10px] text-slate-200 border border-slate-600">
                                                    {m}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                </motion.div>
                            </AnimatePresence>

                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 bg-[#020617] relative flex flex-col p-6 overflow-hidden">
                        
                        <div className="flex-1 bg-slate-900 rounded-3xl border border-slate-800 shadow-xl relative overflow-hidden flex flex-col items-center justify-center">
                            
                            {/* SVG Container */}
                            <div className="w-full h-full max-w-lg p-8">
                                <FetalSVG week={week} />
                            </div>

                            <div className="absolute bottom-6 left-1/2 -translate-x-1/2 text-xs text-slate-500 font-mono bg-black/40 px-3 py-1 rounded-full border border-white/10 pointer-events-none">
                                Uterus View
                            </div>

                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
