<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilization & Implantation - LuminousLearner International</title>
    
    <!-- React & Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Sperm Animation */
        .sperm-swim {
            animation: swim 2s linear infinite;
        }
        
        /* Cell Division Pulse */
        .divide-pulse { animation: pulse 0.5s ease-in-out; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- STAGES DATA ---
        const STAGES = [
            { 
                id: 'ovulation', 
                title: '1. Ovulation', 
                desc: 'The ovary releases an egg (ovum) into the fallopian tube (oviduct).' 
            },
            { 
                id: 'fertilization', 
                title: '2. Fertilization', 
                desc: 'Sperm meets egg in the oviduct. Acrosome reaction occurs. Nuclei fuse to form a Zygote.' 
            },
            { 
                id: 'cleavage', 
                title: '3. Cleavage', 
                desc: 'The zygote undergoes rapid mitosis (2-cell, 4-cell, 8-cell) without increasing in total size.' 
            },
            { 
                id: 'morula', 
                title: '4. Morula', 
                desc: 'A solid ball of cells forms (~Day 4) as it reaches the uterus.' 
            },
            { 
                id: 'blastocyst', 
                title: '5. Blastocyst', 
                desc: 'The ball becomes hollow with an inner cell mass (~Day 5-6). It is ready to implant.' 
            },
            { 
                id: 'implantation', 
                title: '6. Implantation', 
                desc: 'The Blastocyst embeds into the thickened uterine lining (endometrium). Pregnancy begins.' 
            }
        ];

        // --- VISUAL COMPONENTS ---
        
        // 1. Sperm
        const Sperm = ({ x, y, angle, speed }) => (
            <motion.g 
                initial={{ x, y, rotate: angle }}
                animate={{ x: x + Math.cos(angle * Math.PI / 180) * 100, y: y + Math.sin(angle * Math.PI / 180) * 100 }}
                transition={{ duration: 5/speed, repeat: Infinity, ease: "linear" }}
            >
                <ellipse cx="0" cy="0" rx="4" ry="2" fill="#fff" />
                <path d="M -4 0 Q -10 5 -15 0 Q -10 -5 -4 0" stroke="#fff" strokeWidth="1" fill="none">
                    <animate attributeName="d" values="M -4 0 Q -10 5 -15 0 Q -10 -5 -4 0; M -4 0 Q -10 -5 -15 0 Q -10 5 -4 0; M -4 0 Q -10 5 -15 0 Q -10 -5 -4 0" dur="0.2s" repeatCount="indefinite" />
                </path>
            </motion.g>
        );

        // 2. Main Scene
        const ReproductiveScene = ({ stage }) => {
            
            // Path Animation Progress (Approximate)
            // Ovary (Left) -> Tube (Top) -> Uterus (Right/Down)
            const pathProgress = {
                'ovulation': 0,
                'fertilization': 0.2,
                'cleavage': 0.5,
                'morula': 0.7,
                'blastocyst': 0.85,
                'implantation': 1.0
            }[stage];

            // Coordinates
            const ovaryX = 100, ovaryY = 350;
            const tubeX = 150, tubeY = 150;
            const uterusX = 450, uterusY = 300;

            // Interpolate position
            let curX, curY;
            if (pathProgress <= 0.5) {
                // Ovary to Mid Tube
                const t = pathProgress * 2; // 0 to 1
                curX = (1-t)*(1-t)*ovaryX + 2*(1-t)*t*tubeX + t*t*300; // Bezier P0, P1, Mid
                curY = (1-t)*(1-t)*ovaryY + 2*(1-t)*t*tubeY + t*t*150;
            } else {
                // Mid Tube to Uterus
                const t = (pathProgress - 0.5) * 2; // 0 to 1
                curX = (1-t)*(1-t)*300 + 2*(1-t)*t*400 + t*t*uterusX;
                curY = (1-t)*(1-t)*150 + 2*(1-t)*t*200 + t*t*uterusY;
            }

            return (
                <svg viewBox="0 0 600 500" className="w-full h-full drop-shadow-2xl">
                    
                    {/* --- Anatomy Background --- */}
                    {/* Uterus */}
                    <path d="M 350 150 Q 550 150 550 350 L 550 500 L 350 500 L 350 350 Z" fill="#3f2e3e" stroke="#db2777" strokeWidth="3" />
                    {/* Lining (Endometrium) */}
                    <path d="M 360 160 Q 540 160 540 350 L 540 500" fill="none" stroke="#be185d" strokeWidth="8" strokeLinecap="round" />

                    {/* Fallopian Tube */}
                    <path d="M 80 350 Q 150 50 350 150" fill="none" stroke="#be185d" strokeWidth="20" strokeLinecap="round" />
                    <path d="M 80 350 Q 150 50 350 150" fill="none" stroke="#1e293b" strokeWidth="14" strokeLinecap="round" />

                    {/* Ovary */}
                    <ellipse cx="80" cy="380" rx="30" ry="20" fill="#db2777" stroke="#9d174d" strokeWidth="2" />
                    
                    {/* --- Animations --- */}

                    {/* 1. Sperm (Only visible early) */}
                    {stage === 'fertilization' && (
                        <g>
                            {[...Array(5)].map((_, i) => (
                                <Sperm key={i} x={200 + Math.random()*50} y={150 + Math.random()*20} angle={Math.random()*360} speed={1+Math.random()} />
                            ))}
                        </g>
                    )}

                    {/* 2. The Egg / Embryo */}
                    <motion.g 
                        animate={{ x: curX, y: curY }}
                        transition={{ duration: 1 }}
                    >
                        {/* Zona Pellucida (Shell) */}
                        <circle r="25" fill="none" stroke="#fbbf24" strokeWidth="2" opacity="0.8" />
                        
                        {/* Cells */}
                        {stage === 'ovulation' || stage === 'fertilization' ? (
                            // Single Cell
                            <circle r="20" fill="#fecaca" stroke="#ef4444" strokeWidth="1" />
                        ) : stage === 'cleavage' ? (
                            // 4 Cells
                            <g>
                                <circle cx="-8" cy="-8" r="9" fill="#fecaca" stroke="#ef4444" />
                                <circle cx="8" cy="-8" r="9" fill="#fecaca" stroke="#ef4444" />
                                <circle cx="-8" cy="8" r="9" fill="#fecaca" stroke="#ef4444" />
                                <circle cx="8" cy="8" r="9" fill="#fecaca" stroke="#ef4444" />
                            </g>
                        ) : stage === 'morula' ? (
                            // Many Cells (Solid)
                            <g>
                                {[...Array(16)].map((_, i) => {
                                    const r = 15 * Math.sqrt(Math.random());
                                    const theta = Math.random() * 2 * Math.PI;
                                    return <circle key={i} cx={r*Math.cos(theta)} cy={r*Math.sin(theta)} r="5" fill="#fecaca" stroke="#ef4444" />;
                                })}
                            </g>
                        ) : (
                            // Blastocyst (Hollow)
                            <g>
                                <circle r="22" fill="#fecaca" stroke="#ef4444" />
                                <circle r="15" fill="#1e293b" /> {/* Cavity */}
                                <circle cx="-10" cy="10" r="8" fill="#ef4444" /> {/* Inner Cell Mass */}
                            </g>
                        )}
                        
                        {/* Sperm Entry Visual */}
                        {stage === 'fertilization' && (
                            <motion.path 
                                d="M 25 0 L 35 0" stroke="#fff" strokeWidth="2"
                                initial={{ x: 20, opacity: 0 }}
                                animate={{ x: 0, opacity: 1 }}
                            />
                        )}
                    </motion.g>

                    {/* Implantation Site Highlight */}
                    {stage === 'implantation' && (
                        <motion.circle 
                            cx={uterusX} cy={uterusY} r="30" 
                            fill="none" stroke="#22c55e" strokeWidth="3" strokeDasharray="4,4"
                            animate={{ scale: [1, 1.2, 1] }} transition={{ repeat: Infinity, duration: 2 }}
                        />
                    )}

                    {/* Labels */}
                    <text x="50" y="420" fill="#94a3b8" fontSize="12" textAnchor="middle">Ovary</text>
                    <text x="200" y="80" fill="#94a3b8" fontSize="12" textAnchor="middle">Fallopian Tube</text>
                    <text x="450" y="250" fill="#94a3b8" fontSize="12" textAnchor="middle">Uterus</text>

                </svg>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [stageIdx, setStageIdx] = useState(0);
            const currentStage = STAGES[stageIdx];

            const nextStep = () => {
                setStageIdx(prev => Math.min(prev + 1, STAGES.length - 1));
            };

            const prevStep = () => {
                setStageIdx(prev => Math.max(0, prev - 1));
            };
            
            const reset = () => setStageIdx(0);

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-96 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="baby" className="text-pink-400" /> Embryology Sim
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Fertilization to Implantation</p>
                        </div>

                        <div className="p-6 flex-1 overflow-y-auto space-y-8">
                            
                            {/* Progress Bar */}
                            <div className="space-y-2">
                                <div className="flex justify-between text-xs font-bold text-slate-500 uppercase">
                                    <span>Timeline</span>
                                    <span>Day {stageIdx * 2} (Approx)</span>
                                </div>
                                <div className="flex gap-1">
                                    {STAGES.map((s, i) => (
                                        <div key={i} className={`h-2 flex-1 rounded-full transition-colors ${i <= stageIdx ? 'bg-pink-500' : 'bg-slate-700'}`}></div>
                                    ))}
                                </div>
                            </div>

                            {/* Info Card */}
                            <div className="bg-slate-800 p-5 rounded-2xl border border-slate-700 shadow-lg">
                                <div className="text-xs font-bold text-slate-500 uppercase mb-2">Current Stage</div>
                                <h2 className="text-xl font-black text-white mb-2 text-pink-300">{currentStage.title}</h2>
                                <p className="text-sm text-slate-300 leading-relaxed">
                                    {currentStage.desc}
                                </p>
                            </div>

                            {/* Controls */}
                            <div className="grid grid-cols-2 gap-4">
                                <button 
                                    onClick={prevStep}
                                    disabled={stageIdx === 0}
                                    className="p-3 rounded-xl bg-slate-800 hover:bg-slate-700 disabled:opacity-50 border border-slate-600 flex justify-center"
                                >
                                    <Icon name="chevron-left" />
                                </button>
                                <button 
                                    onClick={nextStep}
                                    disabled={stageIdx === STAGES.length - 1}
                                    className="p-3 rounded-xl bg-pink-600 hover:bg-pink-500 disabled:opacity-50 disabled:bg-slate-700 text-white font-bold flex justify-center items-center gap-2"
                                >
                                    Next <Icon name="chevron-right" size={18}/>
                                </button>
                            </div>
                            
                            {stageIdx === STAGES.length - 1 && (
                                <button onClick={reset} className="w-full py-3 bg-slate-800 hover:bg-slate-700 rounded-xl text-slate-300 text-sm font-bold border border-slate-600">
                                    Restart Process
                                </button>
                            )}

                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 bg-[#020617] relative flex flex-col p-6 overflow-hidden">
                        
                        <div className="flex-1 bg-slate-900 rounded-3xl border border-slate-800 shadow-xl relative overflow-hidden flex flex-col items-center justify-center">
                            
                            <div className="w-full h-full max-w-lg relative">
                                <ReproductiveScene stage={currentStage.id} />

                                {/* Legend Overlay */}
                                <div className="absolute bottom-6 left-6 bg-black/60 backdrop-blur px-4 py-2 rounded-lg border border-white/10 text-xs text-slate-300 space-y-1 pointer-events-none">
                                    <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-[#fecaca] border border-[#ef4444]"></div> Embryo Cells</div>
                                    <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full border-2 border-[#fbbf24]"></div> Zona Pellucida</div>
                                    <div className="flex items-center gap-2"><div className="w-3 h-1 bg-[#be185d]"></div> Uterine Lining</div>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
