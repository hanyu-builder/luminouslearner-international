<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Dentition Viewer - LuminousLearner International</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        canvas { outline: none; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- TOOTH DATA (Internationalized) ---
        const TEETH_TYPES = {
            incisor: {
                name: 'Incisor',
                shape: 'Chisel-shaped',
                func: 'Biting and cutting food',
                count: '8 (4 upper, 4 lower)',
                color: 0x3b82f6 // Blue
            },
            canine: {
                name: 'Canine',
                shape: 'Pointed / Conical',
                func: 'Tearing and piercing flesh',
                count: '4 (2 upper, 2 lower)',
                color: 0xef4444 // Red
            },
            premolar: {
                name: 'Premolar',
                shape: 'Broad top with 2 cusps',
                func: 'Crushing and grinding',
                count: '8 (4 upper, 4 lower)',
                color: 0xeab308 // Yellow
            },
            molar: {
                name: 'Molar',
                shape: 'Large broad top with 4-5 cusps',
                func: 'Crushing and grinding strongly',
                count: '12 (6 upper, 6 lower)',
                color: 0x22c55e // Green
            }
        };

        // --- 3D SCENE ---
        const DentitionScene = ({ filter, onSelect }) => {
            const mountRef = useRef(null);
            const sceneRef = useRef(null);
            const teethRef = useRef([]);
            const materialsRef = useRef({});

            useEffect(() => {
                if (!mountRef.current) return;

                const container = mountRef.current;
                const width = container.clientWidth || 100;
                const height = container.clientHeight || 100;

                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x020617); 
                scene.fog = new THREE.FogExp2(0x020617, 0.03);
                sceneRef.current = scene;

                const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 100);
                camera.position.set(0, 15, 15);
                camera.lookAt(0, 0, 0);

                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(width, height);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                
                // Clear any existing canvas
                if (container.children.length > 0) {
                    container.removeChild(container.children[0]);
                }
                container.appendChild(renderer.domElement);

                const controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.autoRotate = true;
                controls.autoRotateSpeed = 0.5;
                controls.maxPolarAngle = Math.PI / 2 - 0.1;

                // Lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
                dirLight.position.set(5, 10, 7);
                scene.add(dirLight);
                const spotLight = new THREE.SpotLight(0xffffff, 0.5);
                spotLight.position.set(0, 20, 0);
                scene.add(spotLight);

                // --- BUILD DENTITION (Lower Jaw Layout) ---
                const jawGroup = new THREE.Group();
                
                // Materials (Base)
                const toothBaseMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.2 });

                // Store materials for highlighting
                materialsRef.current = {
                    base: toothBaseMat,
                    incisor: new THREE.MeshStandardMaterial({ color: TEETH_TYPES.incisor.color, emissive: 0x1d4ed8, emissiveIntensity: 0.4 }),
                    canine: new THREE.MeshStandardMaterial({ color: TEETH_TYPES.canine.color, emissive: 0xb91c1c, emissiveIntensity: 0.4 }),
                    premolar: new THREE.MeshStandardMaterial({ color: TEETH_TYPES.premolar.color, emissive: 0xa16207, emissiveIntensity: 0.4 }),
                    molar: new THREE.MeshStandardMaterial({ color: TEETH_TYPES.molar.color, emissive: 0x15803d, emissiveIntensity: 0.4 }),
                    dimmed: new THREE.MeshStandardMaterial({ color: 0x334155, transparent: true, opacity: 0.3 })
                };

                // Simplified Tooth Geometries
                const incisorGeo = new THREE.BoxGeometry(0.8, 1.5, 0.5); // Flat
                const canineGeo = new THREE.ConeGeometry(0.5, 1.8, 8); // Pointy
                const premolarGeo = new THREE.CylinderGeometry(0.6, 0.6, 1.2, 8); // Roundish
                const molarGeo = new THREE.BoxGeometry(1.2, 1.0, 1.2); // Big block

                // Generate Arch (16 teeth for lower jaw)
                const layout = [
                    'molar', 'molar', 'molar', 'premolar', 'premolar', 'canine', 'incisor', 'incisor',
                    'incisor', 'incisor', 'canine', 'premolar', 'premolar', 'molar', 'molar', 'molar'
                ];
                
                const totalTeeth = 16;
                for(let i=0; i<totalTeeth; i++) {
                    const t = (i - 7.5) * 0.4; 
                    const x = t * 1.5;
                    const z = Math.pow(Math.abs(t), 2.2) * 0.8; // Curve equation
                    
                    let geo;
                    const type = layout[i];
                    
                    if (type === 'incisor') geo = incisorGeo;
                    else if (type === 'canine') geo = canineGeo;
                    else if (type === 'premolar') geo = premolarGeo;
                    else geo = molarGeo;

                    const mesh = new THREE.Mesh(geo, toothBaseMat);
                    mesh.position.set(x, 0.8, z);
                    
                    // Rotation to face center
                    mesh.lookAt(x * 2, 0.8, z + 5);

                    // Adjust orientation based on geometry
                    if(type === 'canine') mesh.rotateX(Math.PI/2); 
                    if(type === 'premolar') mesh.rotateX(Math.PI/2); 

                    mesh.userData = { type: type };
                    teethRef.current.push(mesh);
                    jawGroup.add(mesh);
                }

                scene.add(jawGroup);

                // Raycaster
                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();

                const onMouseClick = (event) => {
                    const rect = renderer.domElement.getBoundingClientRect();
                    mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                    mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects(teethRef.current);

                    if (intersects.length > 0) {
                        const type = intersects[0].object.userData.type;
                        if (type && onSelect) onSelect(type);
                    }
                };

                renderer.domElement.addEventListener('click', onMouseClick);

                // Animation
                let frameId;
                const animate = () => {
                    frameId = requestAnimationFrame(animate);
                    controls.update();
                    renderer.render(scene, camera);
                };
                animate();

                // Resize Observer
                const resizeObserver = new ResizeObserver(() => {
                    if (container.clientWidth && container.clientHeight) {
                        const w = container.clientWidth;
                        const h = container.clientHeight;
                        camera.aspect = w / h;
                        camera.updateProjectionMatrix();
                        renderer.setSize(w, h);
                    }
                });
                resizeObserver.observe(container);

                // Cleanup
                return () => {
                    cancelAnimationFrame(frameId);
                    resizeObserver.disconnect();
                    if(renderer.domElement) renderer.domElement.removeEventListener('click', onMouseClick);
                    if (container && renderer.domElement && container.contains(renderer.domElement)) {
                        container.removeChild(renderer.domElement);
                    }
                    renderer.dispose();
                    teethRef.current = [];
                };
            }, []); // Init

            // Highlight Effect
            useEffect(() => {
                const mats = materialsRef.current;
                if (!mats.base) return;

                teethRef.current.forEach(mesh => {
                    if (!filter) {
                        mesh.material = mats.base; // Reset all
                    } else {
                        if (mesh.userData.type === filter) {
                            // Highlight
                            mesh.material = mats[filter];
                        } else {
                            // Dim
                            mesh.material = mats.dimmed;
                        }
                    }
                });
            }, [filter]);

            return <div ref={mountRef} className="w-full h-full cursor-pointer min-h-[200px]" title="Click teeth to identify" />;
        };

        // --- MAIN APP ---
        const App = () => {
            const [selectedType, setSelectedType] = useState(null); // incisor, canine, etc.
            
            const currentInfo = selectedType ? TEETH_TYPES[selectedType] : null;

            const handleToggle = (type) => {
                if (selectedType === type) setSelectedType(null);
                else setSelectedType(type);
            };

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="smile" className="text-emerald-400" /> Dentition Viewer
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Human Teeth Structure</p>
                        </div>

                        <div className="p-6 flex-1 overflow-y-auto space-y-4">
                            
                            <label className="text-xs font-bold text-slate-500 uppercase tracking-widest px-1">Highlight Types</label>
                            
                            <div className="space-y-2">
                                {Object.entries(TEETH_TYPES).map(([key, info]) => (
                                    <button 
                                        key={key}
                                        onClick={() => handleToggle(key)}
                                        className={`w-full p-3 rounded-xl border transition-all flex items-center justify-between
                                            ${selectedType === key 
                                                ? 'bg-slate-800 border-emerald-500 text-white shadow-lg ring-1 ring-emerald-500/50' 
                                                : 'bg-slate-900/50 border-slate-700 text-slate-400 hover:bg-slate-800'}
                                        `}
                                    >
                                        <div className="flex items-center gap-3">
                                            <div className="w-3 h-3 rounded-full" style={{background: `#${info.color.toString(16)}`}}></div>
                                            <span className="text-sm font-bold">{info.name.split(' (')[0]}</span>
                                        </div>
                                        {selectedType === key && <Icon name="check-circle" size={16} className="text-emerald-400"/>}
                                    </button>
                                ))}
                            </div>

                            {/* Info Box */}
                            <div className="mt-auto bg-slate-800 p-5 rounded-2xl border border-slate-700 shadow-lg min-h-[200px]">
                                {currentInfo ? (
                                    <div className="animate-in fade-in slide-in-from-bottom-4">
                                        <div className="flex items-center gap-2 mb-3 text-lg font-bold text-emerald-400">
                                            {currentInfo.name}
                                        </div>
                                        <div className="space-y-3 text-xs text-slate-300">
                                            <div>
                                                <span className="text-slate-500 uppercase font-bold text-[10px]">Shape</span>
                                                <div className="text-white mt-1">{currentInfo.shape}</div>
                                            </div>
                                            <div>
                                                <span className="text-slate-500 uppercase font-bold text-[10px]">Function</span>
                                                <div className="text-white mt-1">{currentInfo.func}</div>
                                            </div>
                                            <div>
                                                <span className="text-slate-500 uppercase font-bold text-[10px]">Total Count</span>
                                                <div className="text-white mt-1 font-mono">{currentInfo.count}</div>
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="h-full flex flex-col items-center justify-center text-slate-500 text-center gap-2 opacity-50">
                                        <Icon name="mouse-pointer-2" size={32}/>
                                        <p className="text-xs">Select a tooth type or click on the 3D model to view details.</p>
                                    </div>
                                )}
                            </div>

                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 relative bg-[#020617] flex flex-col overflow-hidden">
                        
                        <div className="flex-1 relative flex flex-col">
                            {/* 3D Container */}
                            <div className="flex-1 relative w-full h-full">
                                <DentitionScene filter={selectedType} onSelect={handleToggle} />
                            </div>
                            
                            <div className="absolute top-6 left-6 pointer-events-none">
                                <div className="flex items-center gap-2 bg-black/50 backdrop-blur px-3 py-1.5 rounded-lg border border-white/10">
                                    <Icon name="box" size={14} className="text-slate-400"/>
                                    <span className="text-xs text-slate-300 font-mono">3D Interactive View</span>
                                </div>
                            </div>

                            <div className="absolute bottom-8 w-full text-center text-slate-500 text-xs pointer-events-none">
                                Drag to Rotate â€¢ Scroll to Zoom
                            </div>
                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
