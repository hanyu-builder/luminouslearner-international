<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antibiotic Resistance Simulator | LuminousLearner</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Recharts -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: {
                            850: '#1e293b', 
                            950: '#0F172A', // LuminousLearner Dark Mode Background
                        },
                        emerald: {
                            450: '#10b981',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Bacteria Animation */
        .bacteria { transition: all 0.5s ease-out; }
        
        /* Antibiotic Wave */
        .wave {
            animation: sweep 1.5s linear;
        }
        @keyframes sweep {
            0% { transform: translateY(-100%); opacity: 0; }
            20% { opacity: 0.5; }
            80% { opacity: 0.5; }
            100% { transform: translateY(100%); opacity: 0; }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background-color: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background-color: #475569; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const { AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Legend } = window.Recharts;
        const { motion, AnimatePresence } = window.Motion;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- CONFIG ---
        const MAX_POPULATION = 100;
        const CANVAS_WIDTH = 600;
        const CANVAS_HEIGHT = 400;
        const REPRO_RATE = 0.2; // Rate of reproduction per tick

        // --- COMPONENTS ---
        
        // Bacteria Canvas
        const PetriDish = ({ bacteria, isDosing, onPopulate }) => {
            return (
                <div className="relative w-full h-full bg-slate-900 rounded-3xl border-4 border-slate-700 shadow-2xl overflow-hidden flex items-center justify-center">
                    
                    {/* Agar Gel Background */}
                    <div className="absolute inset-0 bg-yellow-900/10 radial-gradient(circle, rgba(255,255,255,0.05) 2px, transparent 2.5px) bg-[length:20px_20px]"></div>

                    <div className="relative w-full h-full">
                        <AnimatePresence>
                            {bacteria.map(b => (
                                <motion.div
                                    key={b.id}
                                    initial={{ scale: 0, opacity: 0 }}
                                    animate={{ 
                                        scale: 1, 
                                        opacity: 1,
                                        x: b.x,
                                        y: b.y,
                                        rotate: b.r
                                    }}
                                    exit={{ scale: 0, opacity: 0 }}
                                    transition={{ duration: 0.5 }}
                                    className={`absolute w-4 h-4 rounded-full flex items-center justify-center shadow-sm bacteria
                                        ${b.type === 'susceptible' ? 'bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,0.5)]' : 'bg-red-500 border-2 border-white shadow-[0_0_10px_rgba(239,68,68,0.5)]'}
                                    `}
                                    style={{ marginLeft: -8, marginTop: -8 }}
                                >
                                    {b.type === 'resistant' && <div className="w-1 h-1 bg-white rounded-full"></div>}
                                </motion.div>
                            ))}
                        </AnimatePresence>
                    </div>

                    {/* Antibiotic Wave Visual */}
                    {isDosing && (
                        <div className="absolute inset-0 pointer-events-none">
                            <div className="w-full h-full bg-gradient-to-b from-transparent via-emerald-500/30 to-transparent wave"></div>
                            <div className="absolute top-4 left-1/2 -translate-x-1/2 bg-emerald-600 text-white px-4 py-1 rounded-full text-xs font-bold shadow-lg animate-pulse">
                                Antibiotic Active
                            </div>
                        </div>
                    )}

                    <div className="absolute bottom-4 right-4 text-slate-500 text-xs font-mono">
                        Population: {bacteria.length}
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [bacteria, setBacteria] = useState([]);
            const [history, setHistory] = useState([{ time: 0, susceptible: 0, resistant: 0 }]);
            const [time, setTime] = useState(0);
            const [isDosing, setIsDosing] = useState(false);
            const [isRunning, setIsRunning] = useState(false);
            const [generation, setGeneration] = useState(0);

            // Initialize
            useEffect(() => {
                resetSim();
            }, []);

            const resetSim = () => {
                const init = [];
                for(let i=0; i<50; i++) {
                    // 90% Susceptible, 10% Resistant (Mutation)
                    const type = Math.random() > 0.1 ? 'susceptible' : 'resistant';
                    init.push(createBacterium(type));
                }
                setBacteria(init);
                setHistory([{ time: 0, susceptible: init.filter(b=>b.type==='susceptible').length, resistant: init.filter(b=>b.type==='resistant').length }]);
                setTime(0);
                setGeneration(0);
                setIsRunning(false);
                setIsDosing(false);
            };

            const createBacterium = (type) => ({
                id: Math.random().toString(36).substr(2, 9),
                type,
                x: Math.random() * (CANVAS_WIDTH - 20) + 10,
                y: Math.random() * (CANVAS_HEIGHT - 20) + 10,
                r: Math.random() * 360
            });

            // Simulation Loop
            useEffect(() => {
                let interval;
                if (isRunning) {
                    interval = setInterval(() => {
                        stepSimulation();
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [isRunning, isDosing, bacteria]); // Dependencies matter for closure

            const stepSimulation = () => {
                setBacteria(prev => {
                    let next = [...prev];

                    // 1. Death (Antibiotic Effect)
                    if (isDosing) {
                        // Susceptible: High death rate (e.g., 60% per tick)
                        // Resistant: Low death rate (e.g., 5% per tick)
                        next = next.filter(b => {
                            const survivalChance = b.type === 'susceptible' ? 0.4 : 0.95;
                            return Math.random() < survivalChance;
                        });
                    } else {
                        // Natural death (crowding) if over populated
                        if (next.length > MAX_POPULATION) {
                             next = next.filter(() => Math.random() < 0.9);
                        }
                    }

                    // 2. Reproduction (Binary Fission)
                    // Surviving bacteria reproduce to fill space
                    if (next.length < MAX_POPULATION) {
                        const offspring = [];
                        next.forEach(parent => {
                            // Reproduction chance
                            if (Math.random() < REPRO_RATE) {
                                // Offspring inherits resistance!
                                // Very small chance of mutation S -> R (evolution)
                                let childType = parent.type;
                                if (childType === 'susceptible' && Math.random() < 0.01) childType = 'resistant'; 
                                
                                offspring.push(createBacterium(childType));
                            }
                        });
                        next = [...next, ...offspring];
                    }

                    // Stats Update
                    const susCount = next.filter(b => b.type === 'susceptible').length;
                    const resCount = next.filter(b => b.type === 'resistant').length;
                    
                    // Only update graph if changed or periodically
                    if (time % 2 === 0 || isDosing) {
                        setHistory(h => [...h, { time: time + 1, susceptible: susCount, resistant: resCount }]);
                    }
                    
                    return next;
                });

                setTime(t => t + 1);
                if (!isDosing) setGeneration(g => g + 1); // Only count gen when growing
            };

            const toggleDose = () => {
                setIsDosing(!isDosing);
                if (!isRunning) setIsRunning(true); // Auto start
            };

            const currentStats = history[history.length-1] || { susceptible: 0, resistant: 0 };

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden font-sans">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="biohazard" className="text-red-500" /> Resistance Sim
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Natural Selection in Bacteria</p>
                        </div>

                        <div className="p-6 space-y-8 flex-1 overflow-y-auto custom-scrollbar">
                            
                            {/* Stats */}
                            <div className="grid grid-cols-2 gap-3">
                                <div className="bg-slate-800 p-3 rounded-xl border border-blue-500/30">
                                    <div className="text-xs text-slate-400 mb-1">Normal (Susceptible)</div>
                                    <div className="text-2xl font-black text-blue-400">{currentStats.susceptible}</div>
                                </div>
                                <div className="bg-slate-800 p-3 rounded-xl border border-red-500/30">
                                    <div className="text-xs text-slate-400 mb-1">Mutant (Resistant)</div>
                                    <div className="text-2xl font-black text-red-400">{currentStats.resistant}</div>
                                </div>
                            </div>

                            {/* Controls */}
                            <div className="space-y-4">
                                <button 
                                    onClick={toggleDose}
                                    className={`w-full py-4 rounded-xl font-bold flex flex-col items-center gap-1 transition-all shadow-lg border-b-4 active:border-b-0 active:translate-y-1
                                        ${isDosing ? 'bg-emerald-600 border-emerald-800 text-white' : 'bg-slate-700 border-slate-900 text-slate-300 hover:bg-slate-600'}
                                    `}
                                >
                                    <div className="flex items-center gap-2">
                                        <Icon name={isDosing ? "pause" : "pill"} size={20} />
                                        <span>{isDosing ? 'Stop Treatment' : 'Apply Antibiotic'}</span>
                                    </div>
                                    <span className="text-[10px] font-normal opacity-80">
                                        {isDosing ? 'Killing susceptible bacteria...' : 'Bacteria are reproducing...'}
                                    </span>
                                </button>
                                
                                <div className="flex gap-2">
                                    <button 
                                        onClick={() => setIsRunning(!isRunning)}
                                        className={`flex-1 py-2 rounded-lg text-xs font-bold border transition-all
                                            ${isRunning ? 'border-yellow-500 text-yellow-400' : 'border-slate-600 text-slate-400 hover:bg-slate-800'}
                                        `}
                                    >
                                        {isRunning ? 'Pause Sim' : 'Resume Sim'}
                                    </button>
                                    <button 
                                        onClick={resetSim}
                                        className="flex-1 py-2 bg-slate-800 hover:bg-slate-700 border border-slate-600 rounded-lg text-xs font-bold text-white transition-all"
                                    >
                                        Reset
                                    </button>
                                </div>
                            </div>

                            {/* Concept Info */}
                            <div className="bg-slate-800/50 p-4 rounded-xl border border-slate-700 text-xs text-slate-300 space-y-2">
                                <div className="font-bold text-slate-400 uppercase mb-1 flex items-center gap-2"><Icon name="info" size={14}/> Key Concept</div>
                                <p>
                                    <strong>Natural Selection:</strong> Antibiotics act as a "selection pressure". They kill the weak (blue), leaving the resistant (red) to survive and multiply.
                                </p>
                                <p>
                                    Eventually, the whole population becomes resistant.
                                </p>
                            </div>

                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 bg-[#020617] relative flex flex-col p-6 overflow-hidden gap-6">
                        
                        {/* Petri Dish */}
                        <div className="flex-1 relative">
                            <PetriDish bacteria={bacteria} isDosing={isDosing} />
                        </div>

                        {/* Population Graph */}
                        <div className="h-48 bg-slate-900 rounded-2xl border border-slate-800 p-4 flex flex-col">
                             <div className="text-xs font-bold text-slate-500 uppercase mb-2 flex items-center gap-2">
                                <Icon name="line-chart" size={14}/> Population Trend
                            </div>
                            <div className="flex-1 min-h-0">
                                <ResponsiveContainer width="100%" height="100%">
                                    <AreaChart data={history}>
                                        <defs>
                                            <linearGradient id="colorSus" x1="0" y1="0" x2="0" y2="1">
                                                <stop offset="5%" stopColor="#3b82f6" stopOpacity={0.3}/>
                                                <stop offset="95%" stopColor="#3b82f6" stopOpacity={0}/>
                                            </linearGradient>
                                            <linearGradient id="colorRes" x1="0" y1="0" x2="0" y2="1">
                                                <stop offset="5%" stopColor="#ef4444" stopOpacity={0.3}/>
                                                <stop offset="95%" stopColor="#ef4444" stopOpacity={0}/>
                                            </linearGradient>
                                        </defs>
                                        <CartesianGrid strokeDasharray="3 3" stroke="#334155" />
                                        <XAxis dataKey="time" hide />
                                        <YAxis hide domain={[0, MAX_POPULATION]} />
                                        <Tooltip 
                                            contentStyle={{ backgroundColor: '#1e293b', borderColor: '#475569', fontSize: '12px' }}
                                            itemStyle={{ fontSize: '12px' }}
                                        />
                                        <Legend wrapperStyle={{fontSize: '10px'}} iconType="circle"/>
                                        <Area type="monotone" dataKey="susceptible" stackId="1" stroke="#3b82f6" fill="url(#colorSus)" name="Normal (Weak)" animationDuration={500} />
                                        <Area type="monotone" dataKey="resistant" stackId="1" stroke="#ef4444" fill="url(#colorRes)" name="Resistant (Mutant)" animationDuration={500} />
                                    </AreaChart>
                                </ResponsiveContainer>
                            </div>
                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
