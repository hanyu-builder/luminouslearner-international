<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Double Helix Builder - LuminousLearner International</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.12.16/dist/framer-motion.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        .float { animation: float 3s ease-in-out infinite; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { motion, AnimatePresence } = window.Motion;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- DATA ---
        const BASES = [
            { id: 'A', name: 'Adenine', color: 'bg-red-500', pair: 'T' },
            { id: 'T', name: 'Thymine', color: 'bg-blue-500', pair: 'A' },
            { id: 'C', name: 'Cytosine', color: 'bg-yellow-500', pair: 'G' },
            { id: 'G', name: 'Guanine', color: 'bg-green-500', pair: 'C' }
        ];

        const BASE_COLORS = {
            'A': '#ef4444',
            'T': '#3b82f6',
            'C': '#eab308',
            'G': '#22c55e'
        };

        // --- COMPONENT: Nucleotide ---
        const Nucleotide = ({ type, isRightStrand, onClick }) => {
            const base = BASES.find(b => b.id === type);
            
            return (
                <motion.div 
                    initial={{ scale: 0, opacity: 0 }}
                    animate={{ scale: 1, opacity: 1 }}
                    exit={{ scale: 0, opacity: 0 }}
                    className={`flex items-center ${isRightStrand ? 'flex-row-reverse' : 'flex-row'} cursor-pointer hover:scale-105 transition-transform`}
                    onClick={onClick}
                >
                    {/* Phosphate + Sugar Backbone */}
                    <div className="flex flex-col items-center -space-y-2 z-10">
                        <div className="w-6 h-6 rounded-full bg-yellow-600 border-2 border-yellow-400 flex items-center justify-center text-[8px] font-bold text-white shadow-lg">P</div>
                        <div className="w-10 h-12 bg-indigo-600 clip-pentagon flex items-center justify-center text-[8px] font-bold text-white shadow-lg border border-indigo-400">S</div>
                    </div>
                    
                    {/* Base */}
                    <div className={`w-16 h-10 ${base.color} flex items-center justify-center text-white font-bold shadow-md border-y-2 border-white/20
                        ${isRightStrand ? 'rounded-l-lg border-l-2' : 'rounded-r-lg border-r-2'}
                    `}>
                        {base.id}
                    </div>
                </motion.div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [strand1, setStrand1] = useState([]);
            const [strand2, setStrand2] = useState([]);
            const [feedback, setFeedback] = useState("Click a base to start building Strand 1!");
            const [isComplete, setIsComplete] = useState(false);

            // Auto-scroll to bottom
            const scrollRef = useRef(null);
            useEffect(() => {
                if (scrollRef.current) {
                    scrollRef.current.scrollTop = scrollRef.current.scrollHeight;
                }
            }, [strand1, strand2]);

            const addBase = (baseId) => {
                if (isComplete) return;

                if (strand1.length > strand2.length) {
                    // Adding to Strand 2 (Matching)
                    const targetBase = strand1[strand2.length];
                    const correctPair = BASES.find(b => b.id === targetBase).pair;
                    
                    if (baseId === correctPair) {
                        setStrand2([...strand2, baseId]);
                        setFeedback("Correct pair! Keep going.");
                        if (strand1.length === 10 && strand2.length === 9) {
                            setIsComplete(true);
                            setFeedback("Helix Complete! Excellent work.");
                        }
                    } else {
                        setFeedback(`Incorrect! ${baseId} does not pair with ${targetBase}. Remember: A-T, C-G.`);
                    }
                } else {
                    // Adding to Strand 1
                    if (strand1.length < 10) {
                        setStrand1([...strand1, baseId]);
                        setFeedback("Now choose the complementary base for Strand 2.");
                    } else {
                        setFeedback("Maximum length reached. Finish pairing Strand 2.");
                    }
                }
            };

            const reset = () => {
                setStrand1([]);
                setStrand2([]);
                setIsComplete(false);
                setFeedback("Click a base to start building Strand 1!");
            };

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="dna" className="text-blue-400" /> DNA Builder
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Construct a Double Helix</p>
                        </div>

                        <div className="p-6 flex-1 overflow-y-auto custom-scrollbar flex flex-col">
                            
                            {/* Base Selector */}
                            <div className="space-y-3 mb-8">
                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest px-1">Add Nucleotide</label>
                                <div className="grid grid-cols-2 gap-3">
                                    {BASES.map(b => (
                                        <button 
                                            key={b.id}
                                            onClick={() => addBase(b.id)}
                                            disabled={isComplete}
                                            className={`p-3 rounded-xl border-2 transition-all flex items-center gap-3 group
                                                ${isComplete ? 'opacity-50 cursor-not-allowed border-slate-700 bg-slate-800' : `border-slate-700 bg-slate-800 hover:border-white hover:bg-slate-700`}
                                            `}
                                            style={{ borderColor: !isComplete ? BASE_COLORS[b.id] : '' }}
                                        >
                                            <div className={`w-8 h-8 rounded-full flex items-center justify-center font-bold text-white shadow-sm ${b.color}`}>
                                                {b.id}
                                            </div>
                                            <span className="text-sm font-bold text-slate-300 group-hover:text-white">{b.name}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Feedback Box */}
                            <div className={`p-4 rounded-xl border mb-6 transition-colors ${feedback.includes('Incorrect') ? 'bg-red-900/20 border-red-500/50 text-red-200' : 'bg-blue-900/20 border-blue-500/50 text-blue-200'}`}>
                                <div className="text-xs font-bold uppercase mb-1 flex items-center gap-2">
                                    <Icon name={feedback.includes('Incorrect') ? "alert-circle" : "info"} size={14}/> Status
                                </div>
                                <p className="text-sm leading-relaxed">{feedback}</p>
                            </div>

                            {/* Legend */}
                            <div className="mt-auto bg-slate-800/50 p-4 rounded-xl border border-slate-700 text-xs text-slate-400 space-y-2">
                                <div className="font-bold text-slate-300 uppercase mb-2">Key Concepts</div>
                                <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-yellow-600"></div> Phosphate Group</div>
                                <div className="flex items-center gap-2"><div className="w-3 h-3 bg-indigo-600" style={{clipPath: 'polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%)'}}></div> Deoxyribose Sugar</div>
                                <div className="flex items-center gap-2"><Icon name="link" size={12}/> Hydrogen Bond</div>
                            </div>

                            {isComplete && (
                                <button onClick={reset} className="mt-4 w-full py-3 bg-slate-800 hover:bg-slate-700 rounded-xl text-slate-300 text-sm font-bold border border-slate-600 flex items-center justify-center gap-2">
                                    <Icon name="rotate-ccw" size={16}/> Build New Strand
                                </button>
                            )}

                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 bg-[#020617] relative flex flex-col p-6 overflow-hidden">
                        
                        <div className="flex-1 bg-slate-900 rounded-3xl border border-slate-800 shadow-xl relative overflow-hidden flex flex-col items-center p-8">
                            
                            {/* DNA Container */}
                            <div ref={scrollRef} className="w-full max-w-md h-full overflow-y-auto custom-scrollbar pr-4 relative flex flex-col items-center gap-1 pb-20">
                                
                                <div className="absolute top-0 left-0 w-full h-full pointer-events-none opacity-5 flex justify-center">
                                     <div className="w-px h-full bg-white border-l-2 border-dashed"></div>
                                </div>

                                <AnimatePresence>
                                    {strand1.map((base1, i) => {
                                        const base2 = strand2[i];
                                        return (
                                            <motion.div 
                                                key={i}
                                                initial={{ opacity: 0, y: 20 }}
                                                animate={{ opacity: 1, y: 0 }}
                                                className="flex items-center gap-1 relative w-full justify-center h-16"
                                            >
                                                {/* Left Nucleotide */}
                                                <div className="w-1/2 flex justify-end">
                                                    <Nucleotide type={base1} isRightStrand={false} />
                                                </div>

                                                {/* Hydrogen Bonds */}
                                                <div className="w-8 flex justify-center items-center gap-1 opacity-50">
                                                    {base2 && (
                                                        <>
                                                            <div className="w-1 h-1 bg-white rounded-full"></div>
                                                            <div className="w-1 h-1 bg-white rounded-full"></div>
                                                            {/* G-C has 3 bonds */}
                                                            {(base1 === 'G' || base1 === 'C') && <div className="w-1 h-1 bg-white rounded-full"></div>}
                                                        </>
                                                    )}
                                                </div>

                                                {/* Right Nucleotide */}
                                                <div className="w-1/2 flex justify-start">
                                                    {base2 ? (
                                                        <Nucleotide type={base2} isRightStrand={true} />
                                                    ) : (
                                                        <div className="w-16 h-10 border-2 border-dashed border-slate-700 rounded-lg flex items-center justify-center text-slate-600 text-xs font-bold animate-pulse">
                                                            ?
                                                        </div>
                                                    )}
                                                </div>
                                            </motion.div>
                                        );
                                    })}
                                </AnimatePresence>

                                {strand1.length === 0 && (
                                    <div className="h-full flex flex-col items-center justify-center text-slate-500 opacity-50">
                                        <Icon name="dna" size={64} className="mb-4"/>
                                        <p>Start adding bases to build the helix...</p>
                                    </div>
                                )}

                            </div>

                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
