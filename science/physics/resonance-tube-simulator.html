<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonance Tube Lab | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        .thumb-cyan::-webkit-slider-thumb { background: #06b6d4; }
        .thumb-rose::-webkit-slider-thumb { background: #f43f5e; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Adjusted for Horizontal Layout
    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 400;
    
    // Tube Geometry
    const TUBE_START_X = 150; // Space for speaker on left
    const TUBE_Y = CANVAS_HEIGHT / 2;
    const TUBE_DIAMETER = 120;
    const MAX_TUBE_LENGTH_PX = 600; // Max visual length
    
    const SPEED_OF_SOUND = 343; // m/s

    const App = () => {
        // --- State ---
        const [frequency, setFrequency] = useState(343); // Hz
        const [tubeLength, setTubeLength] = useState(0.5); // meters
        const [isPlaying, setIsPlaying] = useState(false);
        const [soundEnabled, setSoundEnabled] = useState(false);
        const [showParticles, setShowParticles] = useState(true);
        const [showWave, setShowWave] = useState(true);

        // Computed
        const [resonanceFactor, setResonanceFactor] = useState(0);
        const [harmonic, setHarmonic] = useState(null);

        const canvasRef = useRef(null);
        const requestRef = useRef();
        const timeRef = useRef(0);
        
        // Audio
        const audioCtxRef = useRef(null);
        const oscRef = useRef(null);
        const gainRef = useRef(null);

        // --- Physics Logic ---
        useEffect(() => {
            // Calculate Resonance
            // Closed tube (one end open, one closed): Resonance at L = n * lambda / 4 (n=odd)
            const lambda = SPEED_OF_SOUND / frequency;
            const quarterLambda = lambda / 4;
            
            // Check harmonic
            const n_float = tubeLength / quarterLambda;
            let n_odd = Math.round((n_float - 1) / 2) * 2 + 1;
            if (n_odd < 1) n_odd = 1;

            const diff = Math.abs(tubeLength - (n_odd * quarterLambda));
            
            // Resonance profile
            const width = 0.05 * lambda; 
            let factor = Math.exp(-(diff * diff) / (2 * width * width));
            if (factor < 0.01) factor = 0.01;
            
            setResonanceFactor(factor);
            
            if (factor > 0.8) {
                setHarmonic(n_odd);
            } else {
                setHarmonic(null);
            }

            // Audio Update
            if (gainRef.current) {
                const targetVol = 0.05 + 0.3 * factor;
                gainRef.current.gain.setTargetAtTime(soundEnabled ? targetVol : 0, audioCtxRef.current.currentTime, 0.1);
            }
            if (oscRef.current) {
                oscRef.current.frequency.setTargetAtTime(frequency, audioCtxRef.current.currentTime, 0.1);
            }

        }, [frequency, tubeLength, soundEnabled]);

        // --- Audio System ---
        const toggleAudio = () => {
            if (!audioCtxRef.current) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtxRef.current = new AudioContext();
                
                const osc = audioCtxRef.current.createOscillator();
                const gain = audioCtxRef.current.createGain();
                
                osc.type = 'sine';
                osc.frequency.value = frequency;
                gain.gain.value = 0;
                
                osc.connect(gain);
                gain.connect(audioCtxRef.current.destination);
                osc.start();
                
                oscRef.current = osc;
                gainRef.current = gain;
            }
            
            if (audioCtxRef.current.state === 'suspended') {
                audioCtxRef.current.resume();
            }
            
            setSoundEnabled(!soundEnabled);
        };

        const toggleSim = () => {
            setIsPlaying(!isPlaying);
            if (!isPlaying) {
                timeRef.current = performance.now();
                requestRef.current = requestAnimationFrame(loop);
            } else {
                cancelAnimationFrame(requestRef.current);
            }
        };

        // --- Animation Loop ---
        const loop = (timestamp) => {
            draw(timestamp / 1000);
            if (isPlaying) {
                requestRef.current = requestAnimationFrame(loop);
            }
        };

        const draw = (t) => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            const width = CANVAS_WIDTH;
            const height = CANVAS_HEIGHT;
            
            // Map physical length (m) to pixels
            // Let's say max length 1.2m fits in MAX_TUBE_LENGTH_PX
            const scaleX = MAX_TUBE_LENGTH_PX / 1.2; 
            const tubePixelLen = tubeLength * scaleX;

            ctx.clearRect(0, 0, width, height);

            // 1. Draw Speaker (Left)
            const speakerX = TUBE_START_X - 20;
            ctx.fillStyle = '#475569';
            // Speaker Box
            ctx.beginPath();
            ctx.moveTo(speakerX, TUBE_Y - 50);
            ctx.lineTo(speakerX - 60, TUBE_Y - 50);
            ctx.lineTo(speakerX - 60, TUBE_Y + 50);
            ctx.lineTo(speakerX, TUBE_Y + 50);
            // Cone
            ctx.lineTo(speakerX + 20, TUBE_Y + 70); // Flare
            ctx.lineTo(speakerX + 20, TUBE_Y - 70);
            ctx.closePath();
            ctx.fill();
            
            // Diaphragm vibration
            const diaphragmX = speakerX + 20 + Math.sin(t * frequency * 0.1) * 3;
            ctx.strokeStyle = '#94a3b8';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(diaphragmX, TUBE_Y - 60);
            ctx.lineTo(diaphragmX, TUBE_Y + 60);
            ctx.stroke();

            // 2. Draw Tube (Horizontal)
            const tubeTop = TUBE_Y - TUBE_DIAMETER / 2;
            const tubeBottom = TUBE_Y + TUBE_DIAMETER / 2;
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
            // Draw full length tube container
            ctx.fillRect(TUBE_START_X, tubeTop, MAX_TUBE_LENGTH_PX + 20, TUBE_DIAMETER);
            
            ctx.strokeStyle = '#cbd5e1';
            ctx.lineWidth = 4;
            ctx.beginPath();
            // Top Wall
            ctx.moveTo(TUBE_START_X, tubeTop);
            ctx.lineTo(TUBE_START_X + MAX_TUBE_LENGTH_PX + 20, tubeTop);
            // Bottom Wall
            ctx.moveTo(TUBE_START_X, tubeBottom);
            ctx.lineTo(TUBE_START_X + MAX_TUBE_LENGTH_PX + 20, tubeBottom);
            ctx.stroke();

            // 3. Draw Piston (Plunger)
            const pistonX = TUBE_START_X + tubePixelLen;
            
            // Rod
            ctx.fillStyle = '#64748b';
            ctx.fillRect(pistonX, TUBE_Y - 5, MAX_TUBE_LENGTH_PX - tubePixelLen + 50, 10); // Rod extending right
            
            // Head
            ctx.fillStyle = '#0891b2'; // Cyan Piston
            ctx.fillRect(pistonX, tubeTop + 2, 20, TUBE_DIAMETER - 4);
            ctx.fillStyle = '#06b6d4';
            ctx.fillRect(pistonX, tubeTop + 2, 5, TUBE_DIAMETER - 4); // Surface detail

            // Handle at far right
            ctx.fillStyle = '#334155';
            ctx.beginPath();
            ctx.arc(TUBE_START_X + MAX_TUBE_LENGTH_PX + 40, TUBE_Y, 15, 0, Math.PI*2);
            ctx.fill();

            // 4. Draw Waves
            const lambda = SPEED_OF_SOUND / frequency;
            const k = (2 * Math.PI) / lambda;
            
            // Piston (Right) is always a DISPLACEMENT NODE (Zero movement)
            // Speaker (Left) is source.
            // Measure x from Piston (Right) to Left for standing wave shape sin(kx)
            // pistonX is x=0 for the wave equation frame
            
            if (showWave) {
                ctx.beginPath();
                ctx.strokeStyle = `rgba(244, 63, 94, ${0.3 + resonanceFactor * 0.7})`; // Red
                ctx.lineWidth = 2;
                
                const maxAmp = TUBE_DIAMETER / 2 - 10;
                
                // Top Envelope
                for (let x = 0; x <= tubePixelLen; x+=2) {
                    const screenX = pistonX - x; // Drawing from piston leftwards
                    const distFromNodeM = x / scaleX; // Distance from closed end in meters
                    
                    // Standing wave shape relative to closed end node
                    const amp = Math.sin(k * distFromNodeM) * (10 + resonanceFactor * maxAmp);
                    
                    if (x===0) ctx.moveTo(screenX, TUBE_Y - amp);
                    else ctx.lineTo(screenX, TUBE_Y - amp);
                }
                ctx.stroke();
                
                // Bottom Envelope
                ctx.beginPath();
                for (let x = 0; x <= tubePixelLen; x+=2) {
                    const screenX = pistonX - x;
                    const distFromNodeM = x / scaleX;
                    const amp = Math.sin(k * distFromNodeM) * (10 + resonanceFactor * maxAmp);
                    
                    if (x===0) ctx.moveTo(screenX, TUBE_Y + amp);
                    else ctx.lineTo(screenX, TUBE_Y + amp);
                }
                ctx.stroke();
            }

            // 5. Draw Particles (Longitudinal)
            if (showParticles) {
                const numParticles = 300;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                
                for (let i = 0; i < numParticles; i++) {
                    // Rest position (distributed horizontally)
                    const restX_m = (i / numParticles) * tubeLength;
                    // Distance from closed end (Right)
                    const distFromClosed_m = tubeLength - restX_m;
                    
                    // Standing wave displacement
                    const standingAmp = Math.sin(k * distFromClosed_m) * (5 + resonanceFactor * 30); 
                    const instantaneousDisp = standingAmp * Math.cos(2 * Math.PI * frequency * t * 0.05); // Visual speed scale
                    
                    const xPx = TUBE_START_X + (restX_m * scaleX) + instantaneousDisp;
                    // Randomize Y slightly to fill tube
                    const yPx = TUBE_Y + ((i * 1327) % (TUBE_DIAMETER - 10)) - (TUBE_DIAMETER/2 - 5);
                    
                    ctx.beginPath();
                    ctx.arc(xPx, yPx, 2, 0, Math.PI*2);
                    ctx.fill();
                }
            }
            
            // 6. Ruler
            ctx.fillStyle = '#64748b';
            ctx.font = '10px monospace';
            ctx.textAlign = 'center';
            // Draw ticks along the bottom
            const rulerY = tubeBottom + 10;
            ctx.beginPath();
            ctx.moveTo(TUBE_START_X, rulerY);
            ctx.lineTo(TUBE_START_X + MAX_TUBE_LENGTH_PX, rulerY);
            ctx.stroke();
            
            for (let m = 0; m <= 1.2; m += 0.1) {
                const x = TUBE_START_X + m * scaleX;
                if (x > TUBE_START_X + MAX_TUBE_LENGTH_PX) break;
                ctx.fillRect(x, rulerY, 1, 5);
                ctx.fillText(m.toFixed(1) + 'm', x, rulerY + 15);
            }
        };

        useEffect(() => {
            if (isPlaying) {
                requestRef.current = requestAnimationFrame(loop);
            } else {
                cancelAnimationFrame(requestRef.current);
                draw(0); // Static draw
            }
            return () => cancelAnimationFrame(requestRef.current);
        }, [isPlaying, frequency, tubeLength, showParticles, showWave, resonanceFactor]); 

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        // Reset
        const reset = () => {
            setFrequency(343);
            setTubeLength(0.5);
            setSoundEnabled(false);
            if (gainRef.current) gainRef.current.gain.value = 0;
        };

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-cyan-500/20 p-2 rounded-lg">
                            <i data-lucide="mic-2" className="w-6 h-6 text-cyan-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Resonance Tube Lab</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Sound Waves
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Controls (Moved to Left for better flow) */}
                    <div className="lg:col-span-4 space-y-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 space-y-8">
                            <h2 className="text-white font-bold mb-4 flex items-center">
                                <i data-lucide="settings-2" className="w-5 h-5 mr-2 text-cyan-400"></i>
                                Controls
                            </h2>

                            {/* Frequency Slider */}
                            <div>
                                <label className="flex justify-between text-xs font-bold mb-2 text-cyan-300">
                                    <span>Source Frequency ($f$)</span>
                                    <span>{frequency} Hz</span>
                                </label>
                                <input 
                                    type="range" min="200" max="1000" step="1" 
                                    value={frequency} onChange={(e) => setFrequency(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-cyan" 
                                />
                                <div className="flex justify-between text-[10px] text-slate-500 mt-1">
                                    <span>200Hz</span>
                                    <span>$\lambda = {(SPEED_OF_SOUND/frequency).toFixed(2)}m$</span>
                                    <span>1000Hz</span>
                                </div>
                            </div>

                            {/* Length Slider */}
                            <div>
                                <label className="flex justify-between text-xs font-bold mb-2 text-rose-300">
                                    <span>Tube Length ($L$)</span>
                                    <span>{tubeLength.toFixed(3)} m</span>
                                </label>
                                <input 
                                    type="range" min="0.1" max="1.2" step="0.001" 
                                    value={tubeLength} onChange={(e) => setTubeLength(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-rose" 
                                />
                            </div>

                            <div className="flex flex-col gap-3">
                                <label className="flex items-center justify-between p-3 rounded-lg bg-slate-700/50 cursor-pointer hover:bg-slate-700 transition-colors">
                                    <span className="text-sm font-bold text-slate-300">Show Particles</span>
                                    <input type="checkbox" checked={showParticles} onChange={() => setShowParticles(!showParticles)} className="w-5 h-5 rounded text-cyan-500 focus:ring-0" />
                                </label>
                                <label className="flex items-center justify-between p-3 rounded-lg bg-slate-700/50 cursor-pointer hover:bg-slate-700 transition-colors">
                                    <span className="text-sm font-bold text-slate-300">Show Wave Envelope</span>
                                    <input type="checkbox" checked={showWave} onChange={() => setShowWave(!showWave)} className="w-5 h-5 rounded text-rose-500 focus:ring-0" />
                                </label>
                                <label className="flex items-center justify-between p-3 rounded-lg bg-slate-700/50 cursor-pointer hover:bg-slate-700 transition-colors">
                                    <div className="flex items-center gap-2">
                                        <i data-lucide={soundEnabled ? "volume-2" : "volume-x"} className="w-4 h-4 text-slate-400"></i>
                                        <span className="text-sm font-bold text-slate-300">Audio Feedback</span>
                                    </div>
                                    <input type="checkbox" checked={soundEnabled} onChange={toggleAudio} className="w-5 h-5 rounded text-emerald-500 focus:ring-0" />
                                </label>
                            </div>

                            <div className="grid grid-cols-2 gap-3">
                                <button onClick={toggleSim} className={`py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all shadow-lg ${isPlaying ? 'bg-slate-700 text-slate-300' : 'bg-emerald-600 hover:bg-emerald-500 text-white'}`}>
                                    <i data-lucide={isPlaying ? "pause" : "play"} className="w-4 h-4"></i>
                                    {isPlaying ? "Pause" : "Start"}
                                </button>
                                <button onClick={reset} className="py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-xl font-bold flex items-center justify-center gap-2 transition-colors">
                                    <i data-lucide="rotate-ccw" className="w-4 h-4"></i> Reset
                                </button>
                            </div>

                        </div>

                        {/* Analysis Card */}
                        <div className={`p-5 rounded-2xl border transition-colors duration-500 ${harmonic ? 'bg-emerald-900/20 border-emerald-500/50' : 'bg-slate-800 border-slate-700'}`}>
                            <h3 className={`font-bold text-sm mb-3 flex items-center ${harmonic ? 'text-emerald-400' : 'text-slate-400'}`}>
                                <i data-lucide="activity" className="w-4 h-4 mr-2"></i> 
                                Resonance Status
                            </h3>
                            
                            <div className="flex justify-between items-end mb-2">
                                <div className="text-xs text-slate-500 uppercase tracking-widest">Loudness</div>
                                <div className="font-mono font-bold text-xl text-white">{(resonanceFactor * 100).toFixed(0)}%</div>
                            </div>
                            
                            <div className="w-full h-3 bg-slate-700 rounded-full overflow-hidden mb-4">
                                <div 
                                    className={`h-full transition-all duration-100 ${harmonic ? 'bg-emerald-500' : 'bg-slate-500'}`} 
                                    style={{width: `${resonanceFactor * 100}%`}}
                                ></div>
                            </div>

                            {harmonic ? (
                                <div className="text-center animate-bounce">
                                    <span className="text-2xl font-bold text-white block">n = {harmonic}</span>
                                    <span className="text-xs text-emerald-300 uppercase font-bold">{harmonic === 1 ? 'Fundamental' : `${harmonic}rd Harmonic`}</span>
                                </div>
                            ) : (
                                <div className="text-center text-xs text-slate-500 py-2">
                                    Adjust length to find resonance points...
                                </div>
                            )}
                        </div>

                    </div>

                    {/* Right: Simulation Canvas */}
                    <div className="lg:col-span-8 flex flex-col gap-6">
                        <div className="bg-slate-950 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden h-[600px] flex flex-col justify-center">
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                className="h-auto w-full object-contain rounded-xl"
                            />
                            <div className="absolute top-4 right-4 text-xs text-slate-500 font-mono pointer-events-none bg-slate-900/80 px-2 py-1 rounded">
                                v = {SPEED_OF_SOUND} m/s
                            </div>
                        </div>
                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
