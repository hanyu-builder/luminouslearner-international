<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Cost Calculator | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        .thumb-green::-webkit-slider-thumb { background: #10b981; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    const PRESETS = [
        { name: 'LED Bulb', power: 10, icon: 'lightbulb' },
        { name: 'Laptop', power: 65, icon: 'laptop' },
        { name: 'TV', power: 150, icon: 'tv' },
        { name: 'Fridge', power: 200, icon: 'snowflake' }, // Average
        { name: 'Microwave', power: 1200, icon: 'waves' },
        { name: 'Air Conditioner', power: 1500, icon: 'wind' },
        { name: 'Water Heater', power: 3000, icon: 'droplets' }
    ];

    const App = () => {
        // --- State ---
        const [appliances, setAppliances] = useState([
            { id: 1, name: 'LED Bulb', power: 10, hours: 5, icon: 'lightbulb' },
            { id: 2, name: 'Air Conditioner', power: 1500, hours: 8, icon: 'wind' }
        ]);
        
        const [unitCost, setUnitCost] = useState(0.15); // $ per kWh

        // --- Calculations ---
        const totalPower = appliances.reduce((sum, item) => sum + item.power, 0); // Watts (Instantaneous if all on)
        
        // Energy (kWh) = (Power (W) * Hours) / 1000
        const dailyEnergy = appliances.reduce((sum, item) => sum + (item.power * item.hours) / 1000, 0);
        
        const dailyCost = dailyEnergy * unitCost;
        const monthlyCost = dailyCost * 30;
        const yearlyCost = dailyCost * 365;

        // --- Actions ---
        const addAppliance = (preset) => {
            setAppliances([
                ...appliances,
                { id: Date.now(), name: preset.name, power: preset.power, hours: 1, icon: preset.icon }
            ]);
        };

        const removeAppliance = (id) => {
            setAppliances(appliances.filter(item => item.id !== id));
        };

        const updateAppliance = (id, field, value) => {
            setAppliances(appliances.map(item => 
                item.id === id ? { ...item, [field]: Number(value) } : item
            ));
        };

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        // --- Pie Chart (CSS Conic Gradient) ---
        const pieStyle = useMemo(() => {
            if (dailyEnergy === 0) return { background: '#334155' };
            
            let gradientString = 'conic-gradient(';
            let currentAngle = 0;
            const colors = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#a855f7', '#ec4899', '#6366f1'];
            
            appliances.forEach((item, index) => {
                const energy = (item.power * item.hours) / 1000;
                const percentage = energy / dailyEnergy;
                const angle = percentage * 360;
                const color = colors[index % colors.length];
                
                gradientString += `${color} ${currentAngle}deg ${currentAngle + angle}deg, `;
                currentAngle += angle;
            });
            
            gradientString = gradientString.slice(0, -2) + ')';
            return { background: gradientString };
        }, [appliances, dailyEnergy]);

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-emerald-500/20 p-2 rounded-lg">
                            <i data-lucide="zap" className="w-6 h-6 text-emerald-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Electricity Cost Calculator</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Energy & Cost
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Appliance Manager */}
                    <div className="lg:col-span-7 flex flex-col gap-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h2 className="text-white font-bold mb-6 flex items-center">
                                <i data-lucide="plug" className="w-5 h-5 mr-2 text-emerald-400"></i>
                                My Appliances
                            </h2>

                            <div className="space-y-4 max-h-[500px] overflow-y-auto pr-2">
                                {appliances.map((item, index) => (
                                    <div key={item.id} className="bg-slate-900/50 p-4 rounded-xl border border-slate-700 hover:border-slate-600 transition-colors">
                                        <div className="flex justify-between items-start mb-4">
                                            <div className="flex items-center gap-3">
                                                <div className="p-2 bg-slate-800 rounded-lg text-slate-400">
                                                    <i data-lucide={item.icon || 'circle'} className="w-5 h-5"></i>
                                                </div>
                                                <div>
                                                    <div className="font-bold text-white">{item.name}</div>
                                                    <div className="text-xs text-slate-400">Power Rating: <span className="text-blue-300">{item.power} W</span></div>
                                                </div>
                                            </div>
                                            <button onClick={() => removeAppliance(item.id)} className="text-slate-500 hover:text-red-400 transition-colors">
                                                <i data-lucide="trash-2" className="w-4 h-4"></i>
                                            </button>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="text-[10px] uppercase font-bold text-slate-500 mb-1 block">Usage (Hrs/Day)</label>
                                                <div className="flex items-center gap-3">
                                                    <input 
                                                        type="range" min="0" max="24" step="0.5" 
                                                        value={item.hours} onChange={(e) => updateAppliance(item.id, 'hours', e.target.value)}
                                                        className="flex-1 h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-green"
                                                    />
                                                    <span className="text-sm font-mono w-10 text-right">{item.hours}h</span>
                                                </div>
                                            </div>
                                            <div>
                                                <label className="text-[10px] uppercase font-bold text-slate-500 mb-1 block">Daily Consumption</label>
                                                <div className="text-sm font-mono text-emerald-300">
                                                    {((item.power * item.hours) / 1000).toFixed(2)} kWh
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                {appliances.length === 0 && (
                                    <div className="text-center py-8 text-slate-500 italic">
                                        No appliances added. Add one below!
                                    </div>
                                )}
                            </div>
                            
                            {/* Add Buttons */}
                            <div className="mt-6 pt-6 border-t border-slate-700">
                                <label className="text-xs font-bold text-slate-400 mb-3 block">Quick Add:</label>
                                <div className="flex flex-wrap gap-2">
                                    {PRESETS.map(p => (
                                        <button 
                                            key={p.name}
                                            onClick={() => addAppliance(p)}
                                            className="px-3 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-xs font-bold text-slate-200 transition-colors flex items-center gap-2"
                                        >
                                            <i data-lucide={p.icon} className="w-3 h-3"></i>
                                            {p.name}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>

                    </div>

                    {/* Right: Bill Analysis */}
                    <div className="lg:col-span-5 space-y-6">
                        
                        {/* Cost Dashboard */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h2 className="text-white font-bold mb-6 flex items-center">
                                <i data-lucide="calculator" className="w-5 h-5 mr-2 text-indigo-400"></i>
                                Energy Bill
                            </h2>
                            
                            <div className="mb-6">
                                <div className="flex justify-between text-sm mb-2">
                                    <span className="text-slate-300 font-bold">Electricity Rate</span>
                                    <span className="text-emerald-400 font-mono">${unitCost.toFixed(2)} / kWh</span>
                                </div>
                                <input 
                                    type="range" min="0.05" max="0.50" step="0.01" 
                                    value={unitCost} onChange={(e) => setUnitCost(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-green"
                                />
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div className="bg-indigo-900/20 p-4 rounded-xl border border-indigo-500/30">
                                    <div className="text-[10px] text-indigo-300 uppercase tracking-widest mb-1">Daily kWh</div>
                                    <div className="text-2xl font-mono font-bold text-white">
                                        {dailyEnergy.toFixed(2)}
                                    </div>
                                </div>
                                <div className="bg-emerald-900/20 p-4 rounded-xl border border-emerald-500/30">
                                    <div className="text-[10px] text-emerald-300 uppercase tracking-widest mb-1">Daily Cost</div>
                                    <div className="text-2xl font-mono font-bold text-white">
                                        ${dailyCost.toFixed(2)}
                                    </div>
                                </div>
                            </div>

                            <div className="mt-4 p-4 bg-slate-900 rounded-xl border border-slate-700 space-y-2">
                                <div className="flex justify-between text-sm">
                                    <span className="text-slate-400">Monthly Cost (30 Days)</span>
                                    <span className="text-white font-bold font-mono">${monthlyCost.toFixed(2)}</span>
                                </div>
                                <div className="flex justify-between text-sm">
                                    <span className="text-slate-400">Yearly Cost (365 Days)</span>
                                    <span className="text-white font-bold font-mono">${yearlyCost.toFixed(2)}</span>
                                </div>
                            </div>
                        </div>

                        {/* Breakdown Chart */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-col items-center">
                            <h3 className="text-slate-400 text-xs font-bold uppercase tracking-widest mb-6 w-full text-left">Consumption Breakdown</h3>
                            
                            <div className="w-48 h-48 rounded-full border-4 border-slate-700 shadow-xl relative" style={pieStyle}>
                                <div className="absolute inset-0 flex items-center justify-center">
                                    <div className="w-32 h-32 bg-slate-800 rounded-full flex flex-col items-center justify-center">
                                        <span className="text-xs text-slate-500">Total</span>
                                        <span className="text-lg font-bold text-white">{dailyEnergy.toFixed(1)} kWh</span>
                                    </div>
                                </div>
                            </div>

                            <div className="w-full mt-6 space-y-2 text-xs">
                                {appliances.map((item, index) => {
                                    const colors = ['bg-blue-500', 'bg-emerald-500', 'bg-amber-500', 'bg-red-500', 'bg-purple-500', 'bg-pink-500', 'bg-indigo-500'];
                                    const color = colors[index % colors.length];
                                    const percent = dailyEnergy > 0 ? ((item.power * item.hours / 1000) / dailyEnergy * 100).toFixed(1) : 0;
                                    
                                    return (
                                        <div key={item.id} className="flex items-center justify-between">
                                            <div className="flex items-center gap-2">
                                                <div className={`w-2 h-2 rounded-full ${color}`}></div>
                                                <span className="text-slate-300 truncate max-w-[120px]">{item.name}</span>
                                            </div>
                                            <span className="font-mono text-slate-400">{percent}%</span>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
