<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Decay Lab | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .dice-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(24px, 1fr));
            gap: 4px;
        }
        .dice-face {
            width: 24px; height: 24px;
            background-color: white;
            border-radius: 4px;
            display: flex; justify-content: center; align-items: center;
            color: #1e293b; font-weight: bold; font-family: monospace;
            font-size: 14px;
            box-shadow: 0 2px 0 #94a3b8;
            transition: all 0.2s;
        }
        .dice-decayed {
            background-color: #334155;
            color: #64748b;
            box-shadow: none;
            opacity: 0.5;
        }
        .rolling { animation: shake 0.5s infinite; }
        
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const App = () => {
        // --- State ---
        const [totalDice, setTotalDice] = useState(100);
        const [decayConditions, setDecayConditions] = useState([6]); // Faces that cause decay
        
        // Sim State
        const [dice, setDice] = useState([]); // {id, value, status: 'active' | 'decayed'}
        const [rollCount, setRollCount] = useState(0);
        const [isRolling, setIsRolling] = useState(false);
        const [history, setHistory] = useState([]); // {roll, count}

        // --- Init ---
        useEffect(() => {
            resetSim();
        }, [totalDice]); // Re-init when total changes

        const resetSim = () => {
            const newDice = Array.from({ length: totalDice }, (_, i) => ({
                id: i,
                value: '?',
                status: 'active'
            }));
            setDice(newDice);
            setRollCount(0);
            setHistory([{ roll: 0, count: totalDice }]);
            setIsRolling(false);
        };

        // --- Logic ---
        const roll = () => {
            if (isRolling) return;
            
            // Only roll active dice
            const activeIndices = dice.map((d, i) => d.status === 'active' ? i : -1).filter(i => i !== -1);
            
            if (activeIndices.length === 0) return; // All decayed

            setIsRolling(true);

            // Animation effect
            let frames = 0;
            const interval = setInterval(() => {
                setDice(prev => prev.map(d => {
                    if (d.status === 'decayed') return d;
                    return { ...d, value: Math.floor(Math.random() * 6) + 1 };
                }));
                frames++;
                if (frames > 10) {
                    clearInterval(interval);
                    finalizeRoll();
                }
            }, 50);
        };

        const finalizeRoll = () => {
            setDice(prev => {
                let decayCountInThisRoll = 0;
                const nextDice = prev.map(d => {
                    if (d.status === 'decayed') return d;
                    
                    const val = Math.floor(Math.random() * 6) + 1;
                    // Check decay
                    if (decayConditions.includes(val)) {
                        decayCountInThisRoll++;
                        return { ...d, value: val, status: 'decayed' };
                    }
                    return { ...d, value: val };
                });
                
                // Update history
                const activeCount = nextDice.filter(d => d.status === 'active').length;
                setHistory(h => [...h, { roll: rollCount + 1, count: activeCount }]);
                setRollCount(c => c + 1);
                setIsRolling(false);
                
                return nextDice;
            });
        };

        // --- Stats ---
        const activeCount = dice.filter(d => d.status === 'active').length;
        const decayProb = decayConditions.length / 6;
        const theoreticalHalfLife = Math.log(2) / Math.log(1 / (1 - decayProb)); // Rolls

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        // --- Rendering Graph ---
        const Graph = () => {
            const h = 200;
            const w = 300;
            const padding = 30;
            
            // Max Rolls axis
            const maxRolls = Math.max(10, history.length + 2);
            
            const mapX = (r) => padding + (r / maxRolls) * (w - 2*padding);
            const mapY = (n) => h - padding - (n / totalDice) * (h - 2*padding);

            // Points string
            const points = history.map(d => `${mapX(d.roll)},${mapY(d.count)}`).join(' ');

            return (
                <div className="bg-slate-900 rounded-xl border border-slate-700 p-4 relative h-[220px]">
                    <div className="absolute top-2 left-4 text-xs font-bold text-slate-400">Remaining vs Rolls</div>
                    <svg width="100%" height="100%" viewBox={`0 0 ${w} ${h}`} className="overflow-visible">
                        {/* Axes */}
                        <line x1={padding} y1={h-padding} x2={w-padding} y2={h-padding} stroke="#64748b" strokeWidth="1" />
                        <line x1={padding} y1={padding} x2={padding} y2={h-padding} stroke="#64748b" strokeWidth="1" />
                        
                        {/* Data Line */}
                        <polyline points={points} fill="none" stroke="#facc15" strokeWidth="2" />
                        
                        {/* Points */}
                        {history.map((d, i) => (
                            <circle key={i} cx={mapX(d.roll)} cy={mapY(d.count)} r="3" fill="#facc15" />
                        ))}

                        {/* Theoretical Decay Curve (Optional overlay) */}
                        <path d={`M ${mapX(0)} ${mapY(totalDice)} ` + Array.from({length: maxRolls}).map((_, i) => {
                            const n = totalDice * Math.pow((1 - decayProb), i);
                            return `L ${mapX(i)} ${mapY(n)}`;
                        }).join(' ')} fill="none" stroke="#3b82f6" strokeWidth="1" strokeDasharray="4 2" opacity="0.5" />
                        
                        {/* Labels */}
                        <text x={w/2} y={h-5} fill="#64748b" fontSize="10" textAnchor="middle">Rolls</text>
                        <text x="10" y={h/2} fill="#64748b" fontSize="10" textAnchor="middle" transform={`rotate(-90, 10, ${h/2})`}>N</text>
                    </svg>
                </div>
            );
        };

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-purple-500/20 p-2 rounded-lg">
                            <i data-lucide="dices" className="w-6 h-6 text-purple-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Dice Decay Lab</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Nuclear Physics
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Simulation Canvas */}
                    <div className="lg:col-span-8 flex flex-col gap-6">
                        
                        {/* Dice Grid */}
                        <div className="bg-slate-950 rounded-2xl border border-slate-700 p-6 min-h-[400px] max-h-[600px] overflow-y-auto">
                            <div className="flex justify-between items-center mb-4">
                                <div className="text-sm font-bold text-slate-400">
                                    Active Nuclei: <span className="text-white text-lg">{activeCount}</span>
                                </div>
                                <div className="text-sm font-bold text-slate-400">
                                    Roll Number: <span className="text-indigo-400 text-lg">#{rollCount}</span>
                                </div>
                            </div>
                            
                            <div className="dice-grid">
                                {dice.map(d => (
                                    <div 
                                        key={d.id} 
                                        className={`dice-face ${d.status === 'decayed' ? 'dice-decayed' : isRolling ? 'rolling' : 'bg-white text-slate-900'}`}
                                    >
                                        {d.value}
                                    </div>
                                ))}
                            </div>
                        </div>

                    </div>

                    {/* Right: Controls & Data */}
                    <div className="lg:col-span-4 space-y-6">
                        
                        {/* Controls */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 space-y-6">
                            <h2 className="text-white font-bold mb-2 flex items-center">
                                <i data-lucide="settings-2" className="w-5 h-5 mr-2 text-indigo-400"></i>
                                Setup
                            </h2>
                            
                            {/* Total Dice */}
                            <div>
                                <label className="flex justify-between text-xs font-bold text-slate-300 mb-2">
                                    <span>Total Dice ($N_0$)</span>
                                    <span className="text-white">{totalDice}</span>
                                </label>
                                <input 
                                    type="range" min="50" max="500" step="50" 
                                    value={totalDice} onChange={(e) => setTotalDice(Number(e.target.value))}
                                    disabled={rollCount > 0}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb" 
                                />
                            </div>

                            {/* Decay Condition */}
                            <div>
                                <label className="block text-xs font-bold text-slate-300 mb-2">
                                    Decay Condition (Probability: {decayProb.toFixed(2)})
                                </label>
                                <div className="flex gap-2">
                                    <button 
                                        onClick={() => { setDecayConditions([6]); resetSim(); }}
                                        disabled={rollCount > 0}
                                        className={`flex-1 py-2 text-xs font-bold rounded border ${decayConditions.length === 1 ? 'bg-indigo-600 border-indigo-500 text-white' : 'bg-slate-700 border-slate-600 text-slate-400'}`}
                                    >
                                        Roll a '6' (1/6)
                                    </button>
                                    <button 
                                        onClick={() => { setDecayConditions([5, 6]); resetSim(); }}
                                        disabled={rollCount > 0}
                                        className={`flex-1 py-2 text-xs font-bold rounded border ${decayConditions.length === 2 ? 'bg-indigo-600 border-indigo-500 text-white' : 'bg-slate-700 border-slate-600 text-slate-400'}`}
                                    >
                                        Roll '5' or '6' (1/3)
                                    </button>
                                </div>
                            </div>

                            {/* Actions */}
                            <div className="grid grid-cols-2 gap-3 pt-2">
                                <button 
                                    onClick={roll}
                                    disabled={isRolling || activeCount === 0}
                                    className={`py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all shadow-lg ${isRolling || activeCount === 0 ? 'bg-slate-700 text-slate-500' : 'bg-emerald-600 hover:bg-emerald-500 text-white'}`}
                                >
                                    <i data-lucide="dices" className="w-5 h-5"></i>
                                    ROLL
                                </button>
                                <button 
                                    onClick={resetSim}
                                    className="py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-xl font-bold flex items-center justify-center gap-2 transition-colors"
                                >
                                    <i data-lucide="rotate-ccw" className="w-5 h-5"></i>
                                    Reset
                                </button>
                            </div>
                        </div>

                        {/* Analysis */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h2 className="text-white font-bold mb-4 flex items-center">
                                <i data-lucide="line-chart" className="w-5 h-5 mr-2 text-yellow-400"></i>
                                Decay Curve
                            </h2>
                            <Graph />
                            <div className="mt-4 p-3 bg-slate-900 rounded-lg border border-slate-600">
                                <div className="flex justify-between text-xs text-slate-400 mb-1">
                                    <span>Theoretical Half-Life</span>
                                    <span className="text-indigo-300 font-mono">{theoreticalHalfLife.toFixed(2)} rolls</span>
                                </div>
                                <div className="text-[10px] text-slate-500 leading-tight">
                                    The number of rolls it takes for the count to drop to {totalDice/2}.
                                </div>
                            </div>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
