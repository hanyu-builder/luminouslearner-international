<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concave Lens Lab | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        .thumb-blue::-webkit-slider-thumb { background: #3b82f6; }
        .thumb-orange::-webkit-slider-thumb { background: #f97316; }
        .canvas-container { cursor: ew-resize; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 500;
    const LENS_X = CANVAS_WIDTH / 2;
    const CENTER_Y = CANVAS_HEIGHT / 2;
    const LENS_HEIGHT = 200;

    const App = () => {
        // --- State ---
        // Focal Length is negative for Concave lens
        const [focalLength, setFocalLength] = useState(120); // Magnitude in pixels
        const [objDist, setObjDist] = useState(250); // pixels from lens (left)
        const [objHeight, setObjHeight] = useState(70); // pixels
        
        const [showRays, setShowRays] = useState(true);
        const [isDragging, setIsDragging] = useState(false);

        // Calculated Physics
        // Lens Formula: 1/f = 1/do + 1/di
        // For concave lens, f is negative. do is positive.
        // 1/di = 1/(-f) - 1/do = - (1/f + 1/do)
        // di = - (f * do) / (f + do)
        
        const f = focalLength; // magnitude
        const di_val = -(f * objDist) / (f + objDist); // Always negative
        
        const magnification = -di_val / objDist; // M > 0 (Upright)
        const imgHeight = objHeight * magnification; // Positive

        // Image Position: Virtual image is on the Left side (same as object)
        // LENS_X - |di|
        const imgX = LENS_X - Math.abs(di_val);

        const canvasRef = useRef(null);

        // --- Interaction ---
        const handleMouseDown = (e) => {
            const rect = canvasRef.current.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const objX = LENS_X - objDist;
            
            if (Math.abs(x - objX) < 30) {
                setIsDragging(true);
            }
        };

        const handleMouseMove = (e) => {
            if (!isDragging) return;
            const rect = canvasRef.current.getBoundingClientRect();
            let x = e.clientX - rect.left;
            
            // Constrain
            if (x > LENS_X - 20) x = LENS_X - 20;
            if (x < 20) x = 20;
            
            setObjDist(LENS_X - x);
        };

        const handleMouseUp = () => {
            setIsDragging(false);
        };

        const reset = () => {
            setFocalLength(120);
            setObjDist(250);
        };

        // --- Rendering ---
        useEffect(() => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 1. Principal Axis
            ctx.strokeStyle = '#475569';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(0, CENTER_Y);
            ctx.lineTo(CANVAS_WIDTH, CENTER_Y);
            ctx.stroke();
            ctx.setLineDash([]);

            // 2. Draw Concave Lens
            ctx.fillStyle = 'rgba(147, 197, 253, 0.1)';
            ctx.strokeStyle = '#60a5fa';
            ctx.lineWidth = 2;
            
            ctx.beginPath();
            // Left curve (inwards)
            ctx.moveTo(LENS_X - 10, CENTER_Y - LENS_HEIGHT/2);
            ctx.quadraticCurveTo(LENS_X, CENTER_Y, LENS_X - 10, CENTER_Y + LENS_HEIGHT/2);
            // Bottom edge
            ctx.lineTo(LENS_X + 10, CENTER_Y + LENS_HEIGHT/2);
            // Right curve (inwards)
            ctx.quadraticCurveTo(LENS_X, CENTER_Y, LENS_X + 10, CENTER_Y - LENS_HEIGHT/2);
            // Top edge
            ctx.lineTo(LENS_X - 10, CENTER_Y - LENS_HEIGHT/2);
            ctx.fill();
            ctx.stroke();
            
            // Optical Center Axis
            ctx.beginPath();
            ctx.moveTo(LENS_X, CENTER_Y - LENS_HEIGHT/2);
            ctx.lineTo(LENS_X, CENTER_Y + LENS_HEIGHT/2);
            ctx.lineWidth = 1;
            ctx.setLineDash([2, 2]);
            ctx.strokeStyle = '#93c5fd';
            ctx.stroke();
            ctx.setLineDash([]);

            // 3. Mark F and 2F
            const drawFocus = (x, label) => {
                ctx.fillStyle = '#ef4444';
                ctx.beginPath(); ctx.arc(x, CENTER_Y, 4, 0, Math.PI*2); ctx.fill();
                ctx.font = 'bold 12px sans-serif';
                ctx.fillText(label, x - 5, CENTER_Y + 20);
            };
            
            // For Concave Lens:
            // "Near Focus" (F) is on the Left (Virtual focus for parallel rays)
            // "Far Focus" (F') is on the Right
            const fNearX = LENS_X - focalLength;
            const fFarX = LENS_X + focalLength;
            
            drawFocus(fNearX, 'F');
            drawFocus(LENS_X - 2*focalLength, '2F');
            drawFocus(fFarX, 'F\'');
            drawFocus(LENS_X + 2*focalLength, '2F\'');

            // 4. Draw Object
            const objX = LENS_X - objDist;
            drawCandle(ctx, objX, CENTER_Y, objHeight, 1.0, "Object");

            // 5. Draw Image
            // Image is always virtual, upright, diminished
            drawCandle(ctx, imgX, CENTER_Y, imgHeight, 0.6, "Image");

            // 6. Ray Tracing
            if (showRays) {
                const objTopY = CENTER_Y - objHeight;
                const imgTopY = CENTER_Y - imgHeight;

                // Ray 1: Parallel -> Diverges from Near F
                ctx.strokeStyle = '#facc15'; // Yellow
                ctx.lineWidth = 2;
                
                // Incident
                ctx.beginPath();
                ctx.moveTo(objX, objTopY);
                ctx.lineTo(LENS_X, objTopY); 
                ctx.stroke();
                
                // Refracted (Diverging)
                // Line starting from LENS_X, directed away from F_Near
                // Slope m = (objTopY - CENTER_Y) / (LENS_X - fNearX) = (objTopY - CENTER_Y) / focalLength
                const slope1 = (objTopY - CENTER_Y) / focalLength;
                
                // Draw solid ray to right edge
                const endX1 = CANVAS_WIDTH;
                const endY1 = objTopY + slope1 * (CANVAS_WIDTH - LENS_X);
                
                ctx.beginPath();
                ctx.moveTo(LENS_X, objTopY);
                ctx.lineTo(endX1, endY1);
                ctx.stroke();

                // Virtual extension (Back to F)
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(LENS_X, objTopY);
                ctx.lineTo(fNearX, CENTER_Y);
                ctx.stroke();
                ctx.setLineDash([]);


                // Ray 2: Through Center -> Straight
                ctx.strokeStyle = '#38bdf8'; // Cyan
                ctx.beginPath();
                ctx.moveTo(objX, objTopY);
                
                // Slope m = (CENTER_Y - objTopY) / (LENS_X - objX)
                const slope2 = (CENTER_Y - objTopY) / (LENS_X - objX);
                const endX2 = CANVAS_WIDTH;
                const endY2 = CENTER_Y + slope2 * (CANVAS_WIDTH - LENS_X);
                
                ctx.lineTo(endX2, endY2);
                ctx.stroke();
                
                // Virtual Traceback (same line, but helps visualize intersection)
                // (Already drawn as part of the solid line since it goes through center)


                // Ray 3: Aimed at Far F -> Refracts Parallel
                // Ray aims towards F_Far on the right
                // Intersects lens at some y
                // Line from (objX, objTopY) to (fFarX, CENTER_Y)
                // Slope m = (CENTER_Y - objTopY) / (fFarX - objX)
                // Y at Lens = objTopY + m * (LENS_X - objX)
                
                const m3 = (CENTER_Y - objTopY) / (fFarX - objX);
                const hitY3 = objTopY + m3 * (LENS_X - objX);
                
                // Incident (Solid until lens)
                ctx.strokeStyle = '#a855f7'; // Purple
                ctx.beginPath();
                ctx.moveTo(objX, objTopY);
                ctx.lineTo(LENS_X, hitY3);
                ctx.stroke();
                
                // Virtual aim (Dashed to F_Far)
                ctx.setLineDash([2, 2]);
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(LENS_X, hitY3);
                ctx.lineTo(fFarX, CENTER_Y);
                ctx.stroke();
                ctx.setLineDash([]);

                // Refracted (Parallel to Axis)
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(LENS_X, hitY3);
                ctx.lineTo(CANVAS_WIDTH, hitY3);
                ctx.stroke();
                
                // Virtual Extension (Backwards horizontally)
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(LENS_X, hitY3);
                ctx.lineTo(imgX, hitY3); // Should match imgTopY
                ctx.stroke();
                ctx.setLineDash([]);
            }

        }, [focalLength, objDist, objHeight, showRays]);

        const drawCandle = (ctx, x, baseY, height, alpha, label) => {
            ctx.save();
            ctx.translate(x, baseY);
            ctx.globalAlpha = alpha;
            
            // Body
            ctx.fillStyle = '#fde047';
            ctx.fillRect(-8, 0, 16, -height);
            
            // Wick
            ctx.fillStyle = '#1f2937';
            ctx.fillRect(-1, -height - 5, 2, 5);
            
            // Flame
            ctx.beginPath();
            ctx.arc(0, -height - 10, 8, 0, Math.PI*2);
            ctx.fillStyle = '#ef4444';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(0, -height - 10, 4, 0, Math.PI*2);
            ctx.fillStyle = '#facc15';
            ctx.fill();

            // Label
            ctx.fillStyle = alpha === 1 ? 'white' : '#60a5fa';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(label, 0, 20);

            ctx.restore();
        };

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        // Helper for display
        const formatVal = (n) => (Math.abs(n) === Infinity ? "âˆž" : n.toFixed(0));

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-orange-500/20 p-2 rounded-lg">
                            <i data-lucide="eye" className="w-6 h-6 text-orange-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Concave Lens Lab</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Geometric Optics
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Simulation */}
                    <div className="lg:col-span-9 flex flex-col gap-6">
                        <div className="bg-slate-800 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden h-[500px]">
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                onMouseDown={handleMouseDown}
                                onMouseMove={handleMouseMove}
                                onMouseUp={handleMouseUp}
                                onMouseLeave={handleMouseUp}
                                className="w-full h-full object-contain bg-slate-950 rounded-xl canvas-container"
                            />
                            
                            <div className="absolute top-4 left-4 bg-slate-900/80 px-4 py-2 rounded-lg border border-slate-700 text-sm flex flex-col gap-1">
                                <span className="text-slate-400 font-bold text-xs uppercase">Image Type</span>
                                <span className="text-white font-bold">Virtual, Upright, Diminished</span>
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-wrap gap-8 items-center">
                            
                            <div className="flex-1 min-w-[200px]">
                                <label className="flex justify-between text-xs text-slate-300 font-bold mb-1">
                                    Object Distance (do) <span className="text-blue-400">{objDist} px</span>
                                </label>
                                <input 
                                    type="range" min="50" max="350" step="10" 
                                    value={objDist} onChange={(e) => setObjDist(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-blue"
                                />
                            </div>

                            <div className="flex-1 min-w-[200px]">
                                <label className="flex justify-between text-xs text-slate-300 font-bold mb-1">
                                    Focal Length (f) <span className="text-orange-400">{-focalLength} px</span>
                                </label>
                                <input 
                                    type="range" min="50" max="250" step="10" 
                                    value={focalLength} onChange={(e) => setFocalLength(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-orange"
                                />
                            </div>

                            <div className="flex gap-4">
                                <label className="flex items-center gap-2 cursor-pointer p-2 rounded-lg bg-slate-700/50 hover:bg-slate-700 transition-colors">
                                    <input type="checkbox" checked={showRays} onChange={() => setShowRays(!showRays)} className="rounded text-cyan-500 focus:ring-0" />
                                    <span className="text-sm font-bold text-slate-300">Rays</span>
                                </label>
                                <button onClick={reset} className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-xl text-white font-bold transition-colors flex items-center gap-2">
                                    <i data-lucide="rotate-ccw" className="w-4 h-4"></i> Reset
                                </button>
                            </div>

                        </div>
                    </div>

                    {/* Right: Data Analysis */}
                    <div className="lg:col-span-3 space-y-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h2 className="text-white font-bold mb-4 flex items-center">
                                <i data-lucide="calculator" className="w-5 h-5 mr-2 text-indigo-400"></i>
                                Lens Equation
                            </h2>
                            
                            <div className="space-y-4 font-mono text-sm">
                                <div className="p-3 rounded bg-slate-900/50 border border-slate-700/50">
                                    <div className="flex justify-between mb-1">
                                        <span className="text-slate-400">1 / f</span>
                                        <span className="text-orange-300">{(1/-focalLength).toFixed(4)}</span>
                                    </div>
                                    <div className="h-px bg-slate-700 my-1"></div>
                                    <div className="flex justify-between">
                                        <span className="text-slate-400">1/do + 1/di</span>
                                        <span className="text-white">{((1/objDist) + (1/di_val)).toFixed(4)}</span>
                                    </div>
                                </div>

                                <div className="flex justify-between p-2 rounded bg-slate-900/50 border border-slate-700/50">
                                    <span className="text-slate-400">Mag (M)</span>
                                    <span className="text-slate-200">
                                        {magnification.toFixed(2)}x
                                    </span>
                                </div>
                                <div className="flex justify-between p-2 rounded bg-slate-900/50 border border-slate-700/50">
                                    <span className="text-slate-400">Img Dist (di)</span>
                                    <span className="text-white">{di_val.toFixed(0)} px</span>
                                </div>
                            </div>
                        </div>

                        <div className="bg-indigo-900/10 border border-indigo-500/20 p-5 rounded-2xl">
                            <h3 className="text-indigo-300 font-bold text-sm mb-2 flex items-center">
                                <i data-lucide="lightbulb" className="w-4 h-4 mr-2"></i> Application
                            </h3>
                            <p className="text-xs text-slate-300 leading-relaxed">
                                <strong>Myopia (Short-sightedness):</strong> Concave lenses spread light out before it enters the eye, helping to move the focus point back onto the retina.
                            </p>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
