<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Field Mapper | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        .thumb-blue::-webkit-slider-thumb { background: #3b82f6; }
        .canvas-container { cursor: grab; }
        .canvas-container:active { cursor: grabbing; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 500;
    const K = 5000; // Coulomb constant scaling factor
    
    const App = () => {
        // --- State ---
        const [charges, setCharges] = useState([
            { id: 1, x: 300, y: 250, q: 1 },  // Positive
            { id: 2, x: 500, y: 250, q: -1 }  // Negative
        ]);
        
        const [lineDensity, setLineDensity] = useState(8); // Lines per charge
        const [showFieldLines, setShowFieldLines] = useState(true);
        const [showVectors, setShowVectors] = useState(false);
        const [showEquipotential, setShowEquipotential] = useState(false);
        
        const [draggingId, setDraggingId] = useState(null);

        const canvasRef = useRef(null);
        const requestRef = useRef();

        // --- Physics Engine ---
        
        const getFieldAt = (x, y, chargeList) => {
            let Ex = 0;
            let Ey = 0;
            
            chargeList.forEach(c => {
                const dx = x - c.x;
                const dy = y - c.y;
                const r2 = dx*dx + dy*dy;
                const r = Math.sqrt(r2);
                
                // Avoid singularity
                if (r < 10) return;
                
                // E = k * q / r^2
                // Component Ex = E * (dx/r) = k*q*dx / r^3
                const E_mag = (K * c.q) / r2;
                Ex += E_mag * (dx / r);
                Ey += E_mag * (dy / r);
            });
            
            return { Ex, Ey };
        };

        const getPotentialAt = (x, y, chargeList) => {
            let V = 0;
            chargeList.forEach(c => {
                const dx = x - c.x;
                const dy = y - c.y;
                const r = Math.sqrt(dx*dx + dy*dy);
                if (r < 5) return;
                V += (K * c.q) / r;
            });
            return V;
        };

        // --- Drawing ---
        const draw = () => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            // Clear
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // Background
            const grad = ctx.createRadialGradient(CANVAS_WIDTH/2, CANVAS_HEIGHT/2, 0, CANVAS_WIDTH/2, CANVAS_HEIGHT/2, CANVAS_WIDTH);
            grad.addColorStop(0, '#1e293b');
            grad.addColorStop(1, '#0f172a');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 1. Draw Vector Grid (Optional)
            if (showVectors) {
                const step = 40;
                ctx.lineWidth = 1;
                for(let x=step/2; x<CANVAS_WIDTH; x+=step) {
                    for(let y=step/2; y<CANVAS_HEIGHT; y+=step) {
                        const { Ex, Ey } = getFieldAt(x, y, charges);
                        const E = Math.sqrt(Ex*Ex + Ey*Ey);
                        
                        if (E > 0.1) {
                            const angle = Math.atan2(Ey, Ex);
                            const len = Math.min(30, E * 2); // Log scale or clamp?
                            const alpha = Math.min(1, E * 0.1);
                            
                            ctx.strokeStyle = `rgba(148, 163, 184, ${alpha})`;
                            ctx.beginPath();
                            ctx.moveTo(x - Math.cos(angle)*len/2, y - Math.sin(angle)*len/2);
                            ctx.lineTo(x + Math.cos(angle)*len/2, y + Math.sin(angle)*len/2);
                            ctx.stroke();
                            
                            // Arrowhead
                            const headX = x + Math.cos(angle)*len/2;
                            const headY = y + Math.sin(angle)*len/2;
                            ctx.beginPath();
                            ctx.moveTo(headX, headY);
                            ctx.lineTo(headX - 4*Math.cos(angle-Math.PI/6), headY - 4*Math.sin(angle-Math.PI/6));
                            ctx.lineTo(headX - 4*Math.cos(angle+Math.PI/6), headY - 4*Math.sin(angle+Math.PI/6));
                            ctx.fillStyle = `rgba(148, 163, 184, ${alpha})`;
                            ctx.fill();
                        }
                    }
                }
            }

            // 2. Draw Field Lines
            if (showFieldLines) {
                const stepSize = 5;
                const maxSteps = 400; // Limit line length

                // Helper to trace a line
                const traceLine = (startX, startY, direction) => {
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    
                    let cx = startX;
                    let cy = startY;
                    
                    for (let i=0; i<maxSteps; i++) {
                        const { Ex, Ey } = getFieldAt(cx, cy, charges);
                        const E = Math.sqrt(Ex*Ex + Ey*Ey);
                        
                        if (E === 0) break;
                        
                        const dx = (Ex / E) * stepSize * direction; // direction 1 for forward, -1 for backward
                        const dy = (Ey / E) * stepSize * direction;
                        
                        cx += dx;
                        cy += dy;
                        
                        // Check stop conditions
                        // 1. Out of bounds
                        if (cx < 0 || cx > CANVAS_WIDTH || cy < 0 || cy > CANVAS_HEIGHT) {
                            ctx.lineTo(cx, cy);
                            break;
                        }
                        
                        // 2. Hit a charge
                        let hit = false;
                        for(let c of charges) {
                             if (Math.hypot(cx - c.x, cy - c.y) < 15) {
                                 hit = true;
                                 break;
                             }
                        }
                        if (hit) {
                            ctx.lineTo(cx, cy);
                            break;
                        }
                        
                        ctx.lineTo(cx, cy);
                    }
                    ctx.stroke();
                    
                    // Draw arrow in middle of line? Too complex for canvas loop.
                    // Just basic lines.
                };

                ctx.strokeStyle = 'rgba(250, 204, 21, 0.4)'; // Yellow lines
                ctx.lineWidth = 1.5;

                // Start lines from every Positive charge
                charges.filter(c => c.q > 0).forEach(c => {
                    // Number of lines proportional to charge magnitude
                    const lines = Math.floor(lineDensity * Math.abs(c.q));
                    for (let i=0; i<lines; i++) {
                        const angle = (i / lines) * Math.PI * 2;
                        const startX = c.x + 15 * Math.cos(angle);
                        const startY = c.y + 15 * Math.sin(angle);
                        traceLine(startX, startY, 1); // Trace Forward (Along E)
                    }
                });

                // Also trace backwards from Negative charges (to catch lines coming from infinity)
                charges.filter(c => c.q < 0).forEach(c => {
                    const lines = Math.floor(lineDensity * Math.abs(c.q));
                    for (let i=0; i<lines; i++) {
                        const angle = (i / lines) * Math.PI * 2;
                        const startX = c.x + 15 * Math.cos(angle);
                        const startY = c.y + 15 * Math.sin(angle);
                        traceLine(startX, startY, -1); // Trace Backward (Against E)
                    }
                });
            }

            // 3. Draw Charges
            charges.forEach(c => {
                const color = c.q > 0 ? '#ef4444' : '#3b82f6';
                const shadow = c.q > 0 ? 'rgba(239, 68, 68, 0.5)' : 'rgba(59, 130, 246, 0.5)';
                
                // Glow
                const g = ctx.createRadialGradient(c.x, c.y, 10, c.x, c.y, 30);
                g.addColorStop(0, shadow);
                g.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = g;
                ctx.beginPath(); ctx.arc(c.x, c.y, 30, 0, Math.PI*2); ctx.fill();

                // Body
                ctx.fillStyle = color;
                ctx.beginPath(); ctx.arc(c.x, c.y, 12, 0, Math.PI*2); ctx.fill();
                
                // Sign
                ctx.fillStyle = 'white';
                ctx.font = 'bold 16px sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(c.q > 0 ? '+' : '-', c.x, c.y + 1);
            });
        };

        useEffect(() => {
            draw();
        }, [charges, lineDensity, showFieldLines, showVectors]); // Redraw on state change

        // --- Handlers ---
        const handleMouseDown = (e) => {
            const rect = canvasRef.current.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Hit test
            for (let i=charges.length-1; i>=0; i--) {
                const c = charges[i];
                if (Math.hypot(x - c.x, y - c.y) < 20) {
                    // Check for right click removal (handled by context menu event usually)
                    // Let's use double click for removal, or Shift+Click
                    if (e.shiftKey) {
                        setCharges(prev => prev.filter(p => p.id !== c.id));
                        return;
                    }
                    setDraggingId(c.id);
                    return;
                }
            }
        };

        const handleMouseMove = (e) => {
            if (draggingId === null) return;
            const rect = canvasRef.current.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            setCharges(prev => prev.map(c => 
                c.id === draggingId ? { ...c, x, y } : c
            ));
        };

        const handleMouseUp = () => setDraggingId(null);

        const addCharge = (q) => {
            const id = Date.now();
            setCharges(prev => [...prev, {
                id,
                x: CANVAS_WIDTH / 2 + (Math.random() - 0.5) * 100,
                y: CANVAS_HEIGHT / 2 + (Math.random() - 0.5) * 100,
                q
            }]);
        };

        const reset = () => {
            setCharges([
                { id: 1, x: 300, y: 250, q: 1 },
                { id: 2, x: 500, y: 250, q: -1 }
            ]);
        };

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-yellow-500/20 p-2 rounded-lg">
                            <i data-lucide="zap" className="w-6 h-6 text-yellow-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Electric Field Mapper</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Electrostatics
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Canvas */}
                    <div className="lg:col-span-9 flex flex-col gap-6">
                        <div className="bg-slate-950 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden h-[500px]">
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                onMouseDown={handleMouseDown}
                                onMouseMove={handleMouseMove}
                                onMouseUp={handleMouseUp}
                                onMouseLeave={handleMouseUp}
                                className="w-full h-full object-contain bg-slate-950 rounded-xl canvas-container"
                            />
                            
                            <div className="absolute top-4 left-4 flex flex-col gap-2">
                                <div className="bg-slate-900/80 px-3 py-2 rounded-lg border border-slate-700 text-xs text-slate-300">
                                    <span className="font-bold text-white">Instruction:</span> Drag charges to move. Shift+Click to remove.
                                </div>
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-wrap gap-6 items-center justify-between">
                            
                            <div className="flex gap-3">
                                <button 
                                    onClick={() => addCharge(1)}
                                    className="px-4 py-2 bg-red-600/20 border border-red-500/50 hover:bg-red-600/40 text-red-200 rounded-lg font-bold flex items-center gap-2 transition-all"
                                >
                                    <i data-lucide="plus-circle" className="w-4 h-4"></i> Add Positive
                                </button>
                                <button 
                                    onClick={() => addCharge(-1)}
                                    className="px-4 py-2 bg-blue-600/20 border border-blue-500/50 hover:bg-blue-600/40 text-blue-200 rounded-lg font-bold flex items-center gap-2 transition-all"
                                >
                                    <i data-lucide="minus-circle" className="w-4 h-4"></i> Add Negative
                                </button>
                            </div>

                            <div className="flex gap-4">
                                <label className="flex items-center gap-2 cursor-pointer bg-slate-900/50 px-3 py-2 rounded-lg border border-slate-700">
                                    <input type="checkbox" checked={showFieldLines} onChange={() => setShowFieldLines(!showFieldLines)} className="rounded text-yellow-500 bg-slate-800 border-slate-600 focus:ring-0" />
                                    <span className="text-xs font-bold text-slate-300">Field Lines</span>
                                </label>
                                <label className="flex items-center gap-2 cursor-pointer bg-slate-900/50 px-3 py-2 rounded-lg border border-slate-700">
                                    <input type="checkbox" checked={showVectors} onChange={() => setShowVectors(!showVectors)} className="rounded text-indigo-500 bg-slate-800 border-slate-600 focus:ring-0" />
                                    <span className="text-xs font-bold text-slate-300">Vector Grid</span>
                                </label>
                            </div>

                            <button onClick={reset} className="px-4 py-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg font-bold flex items-center gap-2 transition-colors">
                                <i data-lucide="rotate-ccw" className="w-4 h-4"></i> Reset
                            </button>
                        </div>
                    </div>

                    {/* Right: Sidebar */}
                    <div className="lg:col-span-3 space-y-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h2 className="text-white font-bold mb-4 flex items-center">
                                <i data-lucide="sliders" className="w-5 h-5 mr-2 text-indigo-400"></i>
                                Properties
                            </h2>
                            <div>
                                <label className="flex justify-between text-xs text-slate-400 mb-2 font-bold">
                                    Line Density <span>{lineDensity}</span>
                                </label>
                                <input 
                                    type="range" min="4" max="16" step="2"
                                    value={lineDensity} onChange={(e) => setLineDensity(Number(e.target.value))}
                                    className="w-full h-1.5 bg-slate-600 rounded-lg slider-thumb thumb-blue"
                                />
                                <div className="text-[10px] text-slate-500 mt-1 flex justify-between">
                                    <span>Sparse</span>
                                    <span>Detailed</span>
                                </div>
                            </div>
                        </div>

                        <div className="bg-indigo-900/10 border border-indigo-500/20 p-5 rounded-2xl">
                            <h3 className="text-indigo-300 font-bold text-sm mb-3 flex items-center">
                                <i data-lucide="lightbulb" className="w-4 h-4 mr-2"></i> Key Concept
                            </h3>
                            <div className="text-xs text-slate-300 leading-relaxed space-y-2">
                                <p>
                                    <strong>Direction:</strong> Electric field lines always point <em>away</em> from positive charges and <em>towards</em> negative charges.
                                </p>
                                <p>
                                    <strong>Strength:</strong> The closer the lines are together, the stronger the electric force in that region.
                                </p>
                                <p>
                                    <strong>Never Cross:</strong> Field lines can never cross each other. Why? Because that would mean the field points in two directions at once!
                                </p>
                            </div>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
