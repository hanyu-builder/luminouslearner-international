<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Done Calculator | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        .slider-thumb-blue::-webkit-slider-thumb { background: #3b82f6; }
        .slider-thumb-purple::-webkit-slider-thumb { background: #a855f7; }
        .canvas-container { cursor: ew-resize; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 400;
    const GROUND_Y = 300;
    const BOX_SIZE = 60;
    const MAX_DISTANCE = 10; // meters
    const PIXELS_PER_METER = 60;

    const App = () => {
        // --- State ---
        const [force, setForce] = useState(50); // Newtons
        const [angle, setAngle] = useState(30); // Degrees
        const [displacement, setDisplacement] = useState(0); // Meters
        const [isDragging, setIsDragging] = useState(false);
        
        // Calculated
        const workDone = force * displacement * Math.cos(angle * Math.PI / 180);
        const effectiveForce = force * Math.cos(angle * Math.PI / 180); // F cos theta

        const canvasRef = useRef(null);
        const boxRef = useRef({ x: 50 }); // Start position (pixels)

        // --- Interaction ---
        const handleMouseDown = (e) => {
            const rect = canvasRef.current.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Check if clicking box
            if (x > boxRef.current.x && x < boxRef.current.x + BOX_SIZE &&
                y > GROUND_Y - BOX_SIZE && y < GROUND_Y) {
                setIsDragging(true);
            }
        };

        const handleMouseMove = (e) => {
            if (!isDragging) return;
            const rect = canvasRef.current.getBoundingClientRect();
            let x = e.clientX - rect.left - BOX_SIZE/2; // Center drag
            
            // Constrain
            const minX = 50;
            const maxX = CANVAS_WIDTH - 100;
            if (x < minX) x = minX;
            if (x > maxX) x = maxX;
            
            boxRef.current.x = x;
            
            // Calculate displacement
            const d = (x - 50) / PIXELS_PER_METER;
            setDisplacement(Math.max(0, d));
        };

        const handleMouseUp = () => {
            setIsDragging(false);
        };

        const reset = () => {
            setDisplacement(0);
            boxRef.current.x = 50;
            setForce(50);
            setAngle(30);
        };

        // --- Rendering ---
        useEffect(() => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            // Clear
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 1. Draw Environment
            ctx.fillStyle = '#1e293b';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // Ground
            ctx.fillStyle = '#334155';
            ctx.fillRect(0, GROUND_Y, CANVAS_WIDTH, CANVAS_HEIGHT - GROUND_Y);
            
            // Ruler
            ctx.strokeStyle = '#64748b';
            ctx.fillStyle = '#64748b';
            ctx.font = '10px monospace';
            ctx.lineWidth = 1;
            for(let m=0; m<=MAX_DISTANCE; m++) {
                const x = 50 + m * PIXELS_PER_METER;
                ctx.beginPath(); ctx.moveTo(x, GROUND_Y); ctx.lineTo(x, GROUND_Y + 10); ctx.stroke();
                ctx.fillText(`${m}m`, x - 5, GROUND_Y + 25);
            }

            // 2. Draw Displacement Arrow (Ghosted from start)
            if (displacement > 0.1) {
                const startX = 50 + BOX_SIZE/2;
                const endX = boxRef.current.x + BOX_SIZE/2;
                const y = GROUND_Y + 40;
                
                ctx.beginPath();
                ctx.moveTo(startX, y);
                ctx.lineTo(endX, y);
                ctx.strokeStyle = '#3b82f6';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 3]);
                ctx.stroke();
                ctx.setLineDash([]);
                
                // Arrowhead
                ctx.beginPath();
                ctx.moveTo(endX, y);
                ctx.lineTo(endX - 5, y - 3);
                ctx.lineTo(endX - 5, y + 3);
                ctx.fillStyle = '#3b82f6';
                ctx.fill();
                
                ctx.fillText(`s = ${displacement.toFixed(2)}m`, (startX + endX)/2 - 20, y + 15);
            }

            // 3. Draw Box
            const bx = boxRef.current.x;
            const by = GROUND_Y - BOX_SIZE;
            
            // Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(bx + 5, by + 5, BOX_SIZE, BOX_SIZE);
            
            // Box
            ctx.fillStyle = isDragging ? '#60a5fa' : '#3b82f6';
            ctx.fillRect(bx, by, BOX_SIZE, BOX_SIZE);
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(bx, by, BOX_SIZE, BOX_SIZE);
            
            // Label
            ctx.fillStyle = 'white';
            ctx.font = 'bold 12px sans-serif';
            ctx.fillText("Mass", bx + 15, by + BOX_SIZE/2 + 4);

            // 4. Draw Force Vectors
            const centerX = bx + BOX_SIZE/2;
            const centerY = by + BOX_SIZE/2;
            const rad = -angle * Math.PI / 180; // Negative for canvas coordinates (up is -y)
            const vecLen = force * 2; // Scale for visual

            // Main Force (F)
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + vecLen * Math.cos(rad), centerY + vecLen * Math.sin(rad));
            ctx.strokeStyle = '#a855f7'; // Purple
            ctx.lineWidth = 4;
            ctx.stroke();
            // Arrowhead
            const fx = centerX + vecLen * Math.cos(rad);
            const fy = centerY + vecLen * Math.sin(rad);
            ctx.beginPath();
            ctx.moveTo(fx, fy);
            ctx.lineTo(fx - 8 * Math.cos(rad - Math.PI/6), fy - 8 * Math.sin(rad - Math.PI/6));
            ctx.lineTo(fx - 8 * Math.cos(rad + Math.PI/6), fy - 8 * Math.sin(rad + Math.PI/6));
            ctx.fillStyle = '#a855f7';
            ctx.fill();
            ctx.fillText(`F = ${force}N`, fx + 5, fy - 5);

            // Angle Arc
            ctx.beginPath();
            ctx.arc(centerX, centerY, 30, rad, 0);
            ctx.strokeStyle = 'rgba(255,255,255,0.5)';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.fillText(`${angle}°`, centerX + 35, centerY - 5);

            // Horizontal Component (Effective Force)
            if (angle !== 0 && angle !== 90) {
                const effLen = vecLen * Math.cos(rad);
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(centerX + effLen, centerY);
                ctx.strokeStyle = 'rgba(168, 85, 247, 0.4)'; // Faded purple
                ctx.lineWidth = 2;
                ctx.setLineDash([2, 2]);
                ctx.stroke();
                ctx.setLineDash([]);
                
                // Projection line
                ctx.beginPath();
                ctx.moveTo(fx, fy);
                ctx.lineTo(fx, centerY);
                ctx.strokeStyle = 'rgba(255,255,255,0.2)';
                ctx.lineWidth = 1;
                ctx.setLineDash([2, 2]);
                ctx.stroke();
                ctx.setLineDash([]);
                
                ctx.fillStyle = 'rgba(168, 85, 247, 0.8)';
                ctx.fillText(`F cosθ`, centerX + effLen/2, centerY + 12);
            }

        }, [force, angle, displacement, isDragging]);

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12"
                 onMouseMove={handleMouseMove}
                 onMouseUp={handleMouseUp}
                 onMouseLeave={handleMouseUp}
            >
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-purple-500/20 p-2 rounded-lg">
                            <i data-lucide="hammer" className="w-6 h-6 text-purple-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Work Done Calculator</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Energy
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Simulation */}
                    <div className="lg:col-span-8 flex flex-col gap-6">
                        <div className="bg-slate-800 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden h-[400px]">
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                onMouseDown={handleMouseDown}
                                className="w-full h-full object-contain bg-slate-950 rounded-xl canvas-container"
                            />
                            
                            <div className="absolute top-4 left-4 bg-slate-900/80 px-4 py-2 rounded-lg border border-slate-700 text-sm text-slate-300 pointer-events-none">
                                Drag the box to move it!
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-wrap gap-8 items-center">
                            
                            <div className="flex-1 min-w-[200px]">
                                <label className="flex justify-between text-sm font-bold text-slate-300 mb-2">
                                    <span>Applied Force (F)</span>
                                    <span className="text-purple-400 font-mono">{force} N</span>
                                </label>
                                <input 
                                    type="range" min="0" max="100" step="5"
                                    value={force}
                                    onChange={(e) => setForce(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb slider-thumb-purple"
                                />
                            </div>

                            <div className="flex-1 min-w-[200px]">
                                <label className="flex justify-between text-sm font-bold text-slate-300 mb-2">
                                    <span>Angle (θ)</span>
                                    <span className="text-yellow-400 font-mono">{angle}°</span>
                                </label>
                                <input 
                                    type="range" min="0" max="90" step="1"
                                    value={angle}
                                    onChange={(e) => setAngle(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb"
                                />
                                <div className="flex justify-between text-[10px] text-slate-500 mt-1">
                                    <span>0° (Max Work)</span>
                                    <span>90° (Zero Work)</span>
                                </div>
                            </div>

                            <button 
                                onClick={reset}
                                className="px-6 py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-xl font-bold transition-colors flex items-center shadow-lg"
                            >
                                <i data-lucide="rotate-ccw" className="w-5 h-5 mr-2"></i> Reset
                            </button>
                        </div>
                    </div>

                    {/* Right: Data Analysis */}
                    <div className="lg:col-span-4 space-y-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h2 className="text-white font-bold mb-4 flex items-center">
                                <i data-lucide="calculator" className="w-5 h-5 mr-2 text-indigo-400"></i>
                                Calculation
                            </h2>
                            
                            <div className="p-4 bg-slate-900 rounded-xl border border-slate-700 font-mono text-sm space-y-3">
                                <div className="text-slate-400 text-xs uppercase tracking-widest mb-2">Formula</div>
                                <div className="text-lg text-white mb-4">W = F × s × cos(θ)</div>
                                
                                <div className="flex justify-between items-center border-b border-slate-800 pb-2">
                                    <span className="text-purple-400">Force (F)</span>
                                    <span>{force} N</span>
                                </div>
                                <div className="flex justify-between items-center border-b border-slate-800 pb-2">
                                    <span className="text-blue-400">Distance (s)</span>
                                    <span>{displacement.toFixed(2)} m</span>
                                </div>
                                <div className="flex justify-between items-center border-b border-slate-800 pb-2">
                                    <span className="text-yellow-400">cos({angle}°)</span>
                                    <span>{Math.cos(angle * Math.PI / 180).toFixed(3)}</span>
                                </div>
                                
                                <div className="pt-2">
                                    <div className="text-slate-400 text-xs uppercase tracking-widest mb-1">Total Work Done</div>
                                    <div className="text-3xl font-bold text-emerald-400">
                                        {workDone.toFixed(1)} <span className="text-lg text-slate-500">J</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Energy Bar */}
                        <div className="bg-indigo-900/10 border border-indigo-500/20 p-5 rounded-2xl">
                            <h3 className="text-indigo-300 font-bold text-sm mb-3 flex items-center">
                                <i data-lucide="battery-charging" className="w-4 h-4 mr-2"></i> Energy Transfer
                            </h3>
                            <div className="w-full bg-slate-700 h-4 rounded-full overflow-hidden mb-2">
                                {/* Scale max work approx 50N * 10m * 1 = 500J */}
                                <div 
                                    className="h-full bg-gradient-to-r from-emerald-500 to-teal-400 transition-all duration-300"
                                    style={{width: `${Math.min(100, workDone / 5)}%`}}
                                ></div>
                            </div>
                            <div className="flex justify-between text-xs text-slate-400">
                                <span>0 J</span>
                                <span>500 J (Max)</span>
                            </div>
                        </div>

                        {/* Tip */}
                        <div className="p-4 rounded-xl border border-slate-700 bg-slate-800/50 text-xs text-slate-400 leading-relaxed">
                            <i data-lucide="lightbulb" className="w-3 h-3 inline mr-1 text-yellow-400"></i>
                            <strong>Did you know?</strong> If the angle is 90° (pulling straight up), the Work Done is zero, no matter how far you walk! This is because the force has no component in the direction of motion.
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
