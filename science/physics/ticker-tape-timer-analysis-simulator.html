<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker Tape Timer Analysis | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .tape-strip {
            background-image: repeating-linear-gradient(90deg, transparent, transparent 19px, #cbd5e1 20px);
        }
        .tape-hole {
            width: 4px; height: 4px; background-color: #1e293b; border-radius: 50%;
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const FREQUENCY = 50; // Hz
    const TICKS_PER_STRIP = 5; // Standard 5-tick or 10-tick interval
    const TIME_PER_DOT = 1 / FREQUENCY; // 0.02s
    const TIME_PER_STRIP = TICKS_PER_STRIP * TIME_PER_DOT; // 0.1s
    const PIXELS_PER_CM = 20; // Scale

    const App = () => {
        // --- State ---
        const [acceleration, setAcceleration] = useState(1.0); // m/s^2
        const [simState, setSimState] = useState('idle'); // idle, running, finished
        const [dots, setDots] = useState([]); // Array of positions (cm)
        const [strips, setStrips] = useState([]); // Processed strips data
        
        // Animation refs
        const requestRef = useRef();
        const startTimeRef = useRef(0);
        const carPosRef = useRef(0);

        // --- Simulation Logic ---
        const startSimulation = () => {
            setSimState('running');
            setDots([]);
            setStrips([]);
            startTimeRef.current = Date.now();
            carPosRef.current = 0;
            
            animate();
        };

        const animate = () => {
            const now = Date.now();
            const elapsed = (now - startTimeRef.current) / 1000; // seconds
            
            // Limit max time (prevent infinite run)
            if (elapsed > 1.2) { 
                setSimState('finished');
                processTape(elapsed); // Finalize
                return;
            }

            // Generate dots for current frame
            const expectedDots = Math.floor(elapsed * FREQUENCY);
            const newDots = [];
            for (let i = 0; i <= expectedDots; i++) {
                const t = i * TIME_PER_DOT;
                const s = 0.5 * acceleration * t * t * 100; // cm
                newDots.push(s);
            }
            setDots(newDots);

            requestRef.current = requestAnimationFrame(animate);
        };

        const processTape = (totalTime) => {
            // Recalculate precise dots for the whole run
            const totalDots = Math.floor(totalTime * FREQUENCY);
            const finalDots = [];
            for (let i = 0; i <= totalDots; i++) {
                const t = i * TIME_PER_DOT;
                const s = 0.5 * acceleration * t * t * 100; // cm
                finalDots.push(s);
            }
            
            // Cut into strips
            const newStrips = [];
            for (let i = 0; i + TICKS_PER_STRIP < finalDots.length; i += TICKS_PER_STRIP) {
                const startPos = finalDots[i];
                const endPos = finalDots[i + TICKS_PER_STRIP];
                const length = endPos - startPos;
                const velocity = length / TIME_PER_STRIP; // cm/s
                
                newStrips.push({
                    id: i,
                    startTick: i,
                    endTick: i + TICKS_PER_STRIP,
                    length: length,
                    velocity: velocity
                });
            }
            
            // Update state in one go
            setDots(finalDots);
            setStrips(newStrips);
        };

        // Initialize Icons
        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        useEffect(() => {
            return () => cancelAnimationFrame(requestRef.current);
        }, []);

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                {/* Header */}
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-emerald-500/20 p-2 rounded-lg">
                            <i data-lucide="timer" className="w-6 h-6 text-emerald-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Ticker Tape Timer Analysis</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Kinematics
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 space-y-8">
                    
                    {/* 1. Experiment Setup */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        
                        {/* Controls */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h2 className="text-emerald-400 font-bold mb-4 flex items-center">
                                <i data-lucide="settings-2" className="w-5 h-5 mr-2"></i> Experiment Setup
                            </h2>
                            
                            <div className="mb-6">
                                <div className="flex justify-between mb-2">
                                    <label className="text-sm font-bold text-slate-300">Acceleration</label>
                                    <span className="font-mono text-emerald-400">{acceleration.toFixed(1)} m/s²</span>
                                </div>
                                <input 
                                    type="range" min="0.5" max="5.0" step="0.5"
                                    value={acceleration}
                                    onChange={(e) => setAcceleration(Number(e.target.value))}
                                    disabled={simState === 'running'}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb"
                                />
                            </div>

                            <button 
                                onClick={startSimulation}
                                disabled={simState === 'running'}
                                className={`w-full py-3 rounded-xl font-bold flex items-center justify-center transition-all ${
                                    simState === 'running' 
                                    ? 'bg-slate-700 text-slate-500' 
                                    : 'bg-emerald-600 hover:bg-emerald-500 text-white shadow-lg shadow-emerald-500/20'
                                }`}
                            >
                                <i data-lucide="play" className="w-5 h-5 mr-2"></i>
                                {simState === 'running' ? 'Recording...' : simState === 'finished' ? 'Rerun Experiment' : 'Start Timer'}
                            </button>
                        </div>

                        {/* Visual Simulation */}
                        <div className="lg:col-span-2 bg-slate-800 rounded-2xl border border-slate-700 p-6 flex flex-col justify-center relative overflow-hidden">
                            <div className="absolute top-4 right-4 text-xs font-mono text-slate-500">Live View</div>
                            
                            <div className="relative h-32 w-full mt-8">
                                {/* Device */}
                                <div className="absolute left-0 top-1/2 -translate-y-1/2 w-16 h-16 bg-slate-700 rounded-lg border-2 border-slate-500 z-10 flex items-center justify-center shadow-xl">
                                    <div className={`w-2 h-2 rounded-full bg-red-500 ${simState === 'running' ? 'animate-ping' : ''}`}></div>
                                </div>

                                {/* Tape */}
                                <div className="absolute left-8 top-1/2 -translate-y-1/2 h-6 bg-white opacity-80 overflow-hidden flex items-center" 
                                     style={{
                                         width: simState === 'idle' ? '0px' : '100%',
                                         transition: 'width 0.1s linear'
                                     }}>
                                    {dots.map((pos, i) => (
                                        <div key={i} className="absolute w-1 h-1 bg-black rounded-full" 
                                             style={{ right: `${pos * PIXELS_PER_CM * 0.2}px` }}>
                                        </div>
                                    ))}
                                </div>

                                {/* Car */}
                                <div 
                                    className="absolute top-1/2 -translate-y-1/2 w-20 h-10 bg-indigo-500 rounded-lg shadow-lg flex items-center justify-center z-20 transition-all duration-75 ease-linear"
                                    style={{ 
                                        left: simState === 'idle' ? '80px' : `calc(80px + ${dots.length > 0 ? dots[dots.length-1] * PIXELS_PER_CM * 0.2 : 0}px)` 
                                    }}
                                >
                                    <i data-lucide="car-front" className="text-white w-6 h-6"></i>
                                </div>
                                <div className="absolute bottom-4 left-0 right-0 h-1 bg-slate-600"></div>
                            </div>
                        </div>
                    </div>

                    {/* 2. Tape Analysis (Safe Rendering) */}
                    {simState === 'finished' && dots.length > 0 && (
                        <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-700">
                            
                            <div className="flex items-center gap-4">
                                <div className="h-px flex-1 bg-slate-700"></div>
                                <h2 className="text-xl font-bold text-white flex items-center">
                                    <i data-lucide="scissors" className="w-5 h-5 mr-2 text-blue-400"></i> Tape Analysis
                                </h2>
                                <div className="h-px flex-1 bg-slate-700"></div>
                            </div>

                            {/* Raw Tape */}
                            <div className="bg-white rounded-xl p-4 overflow-x-auto border-4 border-slate-700 shadow-xl relative">
                                <div className="text-[10px] text-slate-400 absolute top-2 left-2 font-mono">ACTUAL SIZE TAPE</div>
                                <div className="h-12 bg-yellow-100 relative min-w-[800px] border-y border-yellow-200 mt-4 flex items-center">
                                    {dots.map((pos, i) => (
                                        <div key={i} className="absolute w-1.5 h-1.5 bg-blue-900 rounded-full" style={{ left: `${pos * PIXELS_PER_CM}px` }}>
                                            {(i % 5 === 0) && (
                                                <div className="absolute -top-4 -left-2 text-[8px] font-mono text-slate-500">{i}</div>
                                            )}
                                        </div>
                                    ))}
                                    {/* Strip Boundaries (Safeguarded) */}
                                    {strips.map((s, i) => {
                                        const leftPos = dots[s.startTick];
                                        if (leftPos === undefined) return null; // Prevent crash
                                        return (
                                            <div key={i} className="absolute top-0 bottom-0 border-l border-dashed border-red-400/50" 
                                                 style={{ left: `${leftPos * PIXELS_PER_CM}px` }}>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>

                            {/* Tape Chart */}
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                
                                <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                                    <h3 className="text-blue-300 font-bold mb-6 text-sm">Velocity-Time Graph (Tape Chart)</h3>
                                    <div className="flex items-end space-x-2 h-64 border-l border-b border-slate-500 pb-2 pl-2 relative">
                                        <div className="absolute -left-12 bottom-1/2 -rotate-90 text-xs text-slate-400">Velocity (cm/s)</div>
                                        {strips.map((strip, i) => (
                                            <div key={i} className="flex-1 flex flex-col justify-end group relative">
                                                <div 
                                                    className="w-full bg-blue-500/80 hover:bg-blue-400 transition-all rounded-t-sm relative"
                                                    style={{ height: `${(strip.velocity / (acceleration * 100 + 50)) * 200}px` }} 
                                                >
                                                    <div className="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 bg-black/90 text-white text-[10px] p-2 rounded hidden group-hover:block whitespace-nowrap z-10">
                                                        Length: {strip.length.toFixed(1)} cm<br/>
                                                        Vel: {strip.velocity.toFixed(1)} cm/s
                                                    </div>
                                                </div>
                                                <div className="text-[10px] text-slate-500 text-center mt-2 font-mono">
                                                    {((i + 0.5) * 0.1).toFixed(2)}s
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="text-center text-xs text-slate-400 mt-2">Time (s)</div>
                                </div>

                                <div className="space-y-4">
                                    <div className="bg-slate-800 p-5 rounded-xl border border-slate-700">
                                        <h3 className="text-white font-bold mb-4 text-sm border-b border-slate-700 pb-2">Step 2: Calculate Acceleration</h3>
                                        {strips.length > 2 ? (
                                            <div className="space-y-2 font-mono text-xs">
                                                <div className="flex justify-between">
                                                    <span className="text-slate-500">Initial Velocity (u):</span>
                                                    <span className="text-white">{strips[0].velocity.toFixed(1)} cm/s</span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-slate-500">Final Velocity (v):</span>
                                                    <span className="text-white">{strips[strips.length-1].velocity.toFixed(1)} cm/s</span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-slate-500">Time Diff (Δt):</span>
                                                    <span className="text-white">{((strips.length-1) * 0.1).toFixed(1)} s</span>
                                                </div>
                                                <div className="border-t border-slate-700 pt-2 mt-2">
                                                    <div className="flex justify-between text-emerald-400 font-bold">
                                                        <span>Calculated $a$:</span>
                                                        <span>
                                                            {((strips[strips.length-1].velocity - strips[0].velocity) / ((strips.length-1) * 0.1)).toFixed(1)} cm/s² 
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        ) : (
                                            <p className="text-xs text-slate-500">Run longer to calculate acceleration.</p>
                                        )}
                                    </div>
                                </div>

                            </div>
                        </div>
                    )}

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
