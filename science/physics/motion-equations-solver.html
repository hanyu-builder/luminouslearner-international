<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equations of Motion Solver | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        input:focus { outline: none; border-color: #3b82f6; ring: 2px; }
        .solved-field { background-color: #064e3b; border-color: #10b981; color: #a7f3d0; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const App = () => {
        // --- State ---
        // We store values as strings to allow empty states
        const [inputs, setInputs] = useState({
            s: '', // Displacement
            u: '', // Initial Velocity
            v: '', // Final Velocity
            a: '', // Acceleration
            t: ''  // Time
        });
        
        const [results, setResults] = useState(null); // { s, u, v, a, t } (numeric) or null
        const [steps, setSteps] = useState([]);
        const [error, setError] = useState('');
        
        // Animation State
        const [animating, setAnimating] = useState(false);
        const [carX, setCarX] = useState(0);
        const [animTime, setAnimTime] = useState(0);
        
        const requestRef = useRef();
        const startTimeRef = useRef(0);

        // --- Logic ---
        const handleInputChange = (e) => {
            const { name, value } = e.target;
            setInputs(prev => ({ ...prev, [name]: value }));
            // Reset results when user types
            if (results) {
                setResults(null);
                setSteps([]);
                setError('');
            }
        };

        const reset = () => {
            setInputs({ s: '', u: '', v: '', a: '', t: '' });
            setResults(null);
            setSteps([]);
            setError('');
            setAnimating(false);
            setCarX(0);
        };

        const solve = () => {
            // Convert inputs to numbers or null
            const val = {};
            let count = 0;
            for (const key in inputs) {
                if (inputs[key] !== '' && !isNaN(inputs[key])) {
                    val[key] = parseFloat(inputs[key]);
                    count++;
                } else {
                    val[key] = null;
                }
            }

            if (count !== 3) {
                setError(`Please enter exactly 3 known values. You entered ${count}.`);
                return;
            }
            
            setError('');
            const logStep = (msg) => setSteps(prev => [...prev, msg]);
            setSteps([]);

            let { s, u, v, a, t } = val;

            try {
                // 1. Find missing variables based on combinations
                
                // Case: u, a, t -> Find s, v
                if (u !== null && a !== null && t !== null) {
                    v = u + a * t;
                    logStep(`v = u + at = ${u} + (${a})(${t}) = ${v.toFixed(2)}`);
                    s = u * t + 0.5 * a * t * t;
                    logStep(`s = ut + ½at² = (${u})(${t}) + 0.5(${a})(${t}²) = ${s.toFixed(2)}`);
                }
                
                // Case: u, v, t -> Find s, a
                else if (u !== null && v !== null && t !== null) {
                    a = (v - u) / t;
                    logStep(`a = (v - u) / t = (${v} - ${u}) / ${t} = ${a.toFixed(2)}`);
                    s = 0.5 * (u + v) * t;
                    logStep(`s = ½(u + v)t = 0.5(${u} + ${v})(${t}) = ${s.toFixed(2)}`);
                }

                // Case: u, v, a -> Find s, t
                else if (u !== null && v !== null && a !== null) {
                    if (a === 0) {
                        if (u !== v) throw "Error: u must equal v if a=0";
                        // Infinite t, s depends on t. Can't solve without t or s.
                        throw "Error: Acceleration is 0, cannot solve for unique t or s without more info.";
                    }
                    s = (v*v - u*u) / (2 * a);
                    logStep(`v² = u² + 2as → s = (v² - u²) / 2a = (${v}² - ${u}²) / 2(${a}) = ${s.toFixed(2)}`);
                    t = (v - u) / a;
                    logStep(`v = u + at → t = (v - u) / a = (${v} - ${u}) / ${a} = ${t.toFixed(2)}`);
                }

                // Case: s, u, t -> Find v, a
                else if (s !== null && u !== null && t !== null) {
                    // s = ut + 0.5at^2 -> s - ut = 0.5at^2 -> a = 2(s-ut)/t^2
                    a = (2 * (s - u * t)) / (t * t);
                    logStep(`s = ut + ½at² → a = 2(s - ut)/t² = ${a.toFixed(2)}`);
                    v = u + a * t;
                    logStep(`v = u + at = ${v.toFixed(2)}`);
                }

                // Case: s, v, t -> Find u, a
                else if (s !== null && v !== null && t !== null) {
                    // s = vt - 0.5at^2
                    // Also s = 0.5(u+v)t -> 2s/t = u + v -> u = 2s/t - v
                    u = (2 * s) / t - v;
                    logStep(`s = ½(u + v)t → u = 2s/t - v = ${u.toFixed(2)}`);
                    a = (v - u) / t;
                    logStep(`a = (v - u) / t = ${a.toFixed(2)}`);
                }

                // Case: s, a, t -> Find u, v
                else if (s !== null && a !== null && t !== null) {
                    // s = ut + 0.5at^2 -> ut = s - 0.5at^2 -> u = (s - 0.5at^2)/t
                    u = (s - 0.5 * a * t * t) / t;
                    logStep(`s = ut + ½at² → u = (s - ½at²) / t = ${u.toFixed(2)}`);
                    v = u + a * t;
                    logStep(`v = u + at = ${v.toFixed(2)}`);
                }

                // Case: s, u, v -> Find a, t
                else if (s !== null && u !== null && v !== null) {
                    // s = 0.5(u+v)t -> t = 2s/(u+v)
                    if (u + v === 0) throw "Error: u + v = 0, cannot solve for t.";
                    t = (2 * s) / (u + v);
                    logStep(`s = ½(u + v)t → t = 2s / (u + v) = ${t.toFixed(2)}`);
                    a = (v - u) / t;
                    logStep(`a = (v - u) / t = ${a.toFixed(2)}`);
                }

                // Case: v, a, t -> Find s, u
                else if (v !== null && a !== null && t !== null) {
                    u = v - a * t;
                    logStep(`v = u + at → u = v - at = ${u.toFixed(2)}`);
                    s = u * t + 0.5 * a * t * t;
                    logStep(`s = ut + ½at² = ${s.toFixed(2)}`);
                }

                // Complex Quadratic Cases (2 possibilities usually, sticking to positive t if ambiguous)
                // Case: s, u, a -> Find v, t
                else if (s !== null && u !== null && a !== null) {
                    // v^2 = u^2 + 2as
                    const v2 = u*u + 2*a*s;
                    if (v2 < 0) throw "Error: Impossible motion (v² < 0). Object cannot reach this distance.";
                    v = Math.sqrt(v2); 
                    logStep(`v² = u² + 2as → v = ±${v.toFixed(2)} (Assuming + for simplicity)`);
                    
                    // s = ut + 0.5at^2 -> 0.5at^2 + ut - s = 0
                    // Quadratic formula for t
                    // x = (-b +/- sqrt(b^2 - 4ac)) / 2a
                    const delta = Math.sqrt(u*u + 2*a*s); // same as v
                    const t1 = (-u + delta) / a;
                    const t2 = (-u - delta) / a;
                    
                    // Choose positive t
                    if (t1 >= 0) t = t1;
                    else if (t2 >= 0) t = t2;
                    else t = t1; // Both negative? Just show one.
                    logStep(`Solved quadratic for t: ${t.toFixed(2)}s`);
                }

                // Case: s, v, a -> Find u, t
                else if (s !== null && v !== null && a !== null) {
                    // v^2 = u^2 + 2as -> u^2 = v^2 - 2as
                    const u2 = v*v - 2*a*s;
                    if (u2 < 0) throw "Error: Impossible motion (u² < 0).";
                    u = Math.sqrt(u2);
                    logStep(`v² = u² + 2as → u = ±${u.toFixed(2)} (Assuming +)`);
                    
                    t = (v - u) / a;
                    logStep(`t = (v - u) / a = ${t.toFixed(2)}`);
                }

                setResults({ s, u, v, a, t });

            } catch (err) {
                setError(err.toString());
            }
        };

        // --- Animation Loop ---
        const startAnimation = () => {
            if (!results) return;
            setAnimating(true);
            setCarX(0);
            startTimeRef.current = Date.now();
            requestRef.current = requestAnimationFrame(animateCar);
        };

        const animateCar = () => {
            const now = Date.now();
            let dt = (now - startTimeRef.current) / 1000; // seconds
            
            // Limit animation to calculated t
            if (dt > results.t) {
                dt = results.t;
                setAnimating(false); // Stop
            } else {
                requestRef.current = requestAnimationFrame(animateCar);
            }

            setAnimTime(dt);
            // s = ut + 0.5at^2
            const currentS = results.u * dt + 0.5 * results.a * dt * dt;
            setCarX(currentS);
        };

        useEffect(() => {
            return () => cancelAnimationFrame(requestRef.current);
        }, []);

        // Icons hook
        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-indigo-500/20 p-2 rounded-lg">
                            <i data-lucide="calculator" className="w-6 h-6 text-indigo-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">SUVAT Solver</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Kinematics
                    </div>
                </nav>

                <main className="max-w-4xl mx-auto p-4 md:p-6 grid grid-cols-1 md:grid-cols-2 gap-8">
                    
                    {/* Left: Inputs */}
                    <div className="space-y-6">
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl">
                            <h2 className="text-white font-bold mb-4 flex items-center">
                                <i data-lucide="pencil" className="w-4 h-4 mr-2 text-indigo-400"></i>
                                Enter 3 Known Values
                            </h2>
                            
                            <div className="space-y-3">
                                {[
                                    { k: 's', label: 'Displacement (s)', unit: 'm' },
                                    { k: 'u', label: 'Initial Velocity (u)', unit: 'm/s' },
                                    { k: 'v', label: 'Final Velocity (v)', unit: 'm/s' },
                                    { k: 'a', label: 'Acceleration (a)', unit: 'm/s²' },
                                    { k: 't', label: 'Time (t)', unit: 's' }
                                ].map((field) => (
                                    <div key={field.k} className="relative">
                                        <label className="block text-xs text-slate-400 mb-1 ml-1">{field.label}</label>
                                        <div className="flex items-center">
                                            <input 
                                                type="number"
                                                name={field.k}
                                                value={inputs[field.k]}
                                                onChange={handleInputChange}
                                                placeholder={results ? results[field.k].toFixed(2) : "Unknown"}
                                                className={`w-full bg-slate-900 border border-slate-600 rounded-lg py-2 px-3 text-white font-mono transition-colors ${results && inputs[field.k] === '' ? 'solved-field font-bold' : ''}`}
                                            />
                                            <span className="absolute right-3 top-8 text-xs text-slate-500">{field.unit}</span>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {error && (
                                <div className="mt-4 p-3 bg-red-900/30 border border-red-500/50 rounded-lg text-red-200 text-sm flex items-start">
                                    <i data-lucide="alert-circle" className="w-4 h-4 mr-2 mt-0.5 shrink-0"></i>
                                    {error}
                                </div>
                            )}

                            <div className="mt-6 flex gap-3">
                                <button 
                                    onClick={solve}
                                    className="flex-1 bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-xl transition-colors shadow-lg shadow-indigo-500/20"
                                >
                                    Solve
                                </button>
                                <button 
                                    onClick={reset}
                                    className="px-4 bg-slate-700 hover:bg-slate-600 text-white rounded-xl transition-colors"
                                >
                                    <i data-lucide="rotate-ccw" className="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Right: Results & Sim */}
                    <div className="space-y-6">
                        
                        {/* Simulation View */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl overflow-hidden relative min-h-[200px] flex flex-col justify-between">
                            <div className="flex justify-between items-start">
                                <h3 className="text-white font-bold text-sm">Simulation Preview</h3>
                                {results && (
                                    <button 
                                        onClick={startAnimation}
                                        disabled={animating}
                                        className="text-xs bg-emerald-600 hover:bg-emerald-500 text-white px-3 py-1.5 rounded-lg font-bold disabled:opacity-50"
                                    >
                                        {animating ? 'Running...' : 'Simulate'}
                                    </button>
                                )}
                            </div>

                            {/* Track */}
                            <div className="relative w-full h-24 mt-4 border-b-2 border-slate-600">
                                {/* Markers */}
                                <div className="absolute left-0 bottom-0 h-2 w-px bg-slate-500"></div>
                                <div className="absolute left-2 bottom-1 text-[10px] text-slate-500">0m</div>
                                
                                {/* Car */}
                                <div 
                                    className="absolute bottom-0 w-12 h-8 bg-indigo-500 rounded-t-md shadow-lg transition-transform duration-75 ease-linear flex items-center justify-center"
                                    style={{ 
                                        left: '0px',
                                        // Scale displacement to fit? Let's fix scale: 1m = 10px? 
                                        // Or responsive scaling. Let's try simple scaling.
                                        transform: `translateX(${carX * 20}px)` 
                                    }}
                                >
                                    <i data-lucide="car" className="w-5 h-5 text-white/80"></i>
                                </div>
                            </div>
                            
                            <div className="flex justify-between text-xs font-mono text-slate-400 mt-2">
                                <span>t: {animTime.toFixed(2)}s</span>
                                <span>x: {carX.toFixed(2)}m</span>
                            </div>
                        </div>

                        {/* Steps Log */}
                        {steps.length > 0 && (
                            <div className="bg-slate-900/50 p-5 rounded-2xl border border-slate-700/50">
                                <h3 className="text-emerald-400 font-bold mb-3 text-sm flex items-center">
                                    <i data-lucide="list-checks" className="w-4 h-4 mr-2"></i> Solution Steps
                                </h3>
                                <div className="space-y-2">
                                    {steps.map((step, i) => (
                                        <div key={i} className="text-sm font-mono text-slate-300 border-l-2 border-slate-700 pl-3 py-1">
                                            {step}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {!results && !error && (
                            <div className="bg-blue-900/10 border border-blue-500/20 p-4 rounded-xl text-xs text-blue-200">
                                <p className="font-bold mb-1">How to use:</p>
                                <p>Fill in exactly <strong>3</strong> of the input boxes and click Solve. The app will calculate the missing 2 using the Equations of Motion.</p>
                            </div>
                        )}

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
