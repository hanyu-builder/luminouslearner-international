<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Plate Capacitor Lab | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        .thumb-indigo::-webkit-slider-thumb { background: #6366f1; }
        .thumb-cyan::-webkit-slider-thumb { background: #06b6d4; }
        .canvas-container { cursor: default; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 500;
    const CENTER_X = CANVAS_WIDTH / 2;
    const CENTER_Y = CANVAS_HEIGHT / 2;
    
    // Physics Constants
    const PIXELS_PER_METER = 2000; // Scale: 100px = 5cm = 0.05m
    const ELEMENTARY_CHARGE = 1.6e-19;
    const ELECTRON_MASS = 9.1e-31;
    const PROTON_MASS = 1.67e-27;
    
    // Simulation scaling factors to make motion visible
    const TIME_STEP = 0.5; 
    const FORCE_SCALE = 1e-12; // Scale forces to visible pixels

    const App = () => {
        // --- State ---
        const [voltage, setVoltage] = useState(200); // Volts
        const [separation, setSeparation] = useState(10); // cm
        const [showField, setShowField] = useState(true);
        const [showPotential, setShowPotential] = useState(false);
        const [particles, setParticles] = useState([]); // {x, y, vx, vy, type: 'e'|'p', trail: []}

        // Calculated
        const [electricField, setElectricField] = useState(0); // V/m (N/C)

        const canvasRef = useRef(null);
        const requestRef = useRef();

        // --- Physics Logic ---
        useEffect(() => {
            const d_meters = separation / 100;
            const E = voltage / d_meters; // V/m
            setElectricField(E);
        }, [voltage, separation]);

        // Particle Loop
        const loop = () => {
            setParticles(prevParticles => {
                return prevParticles.map(p => {
                    // Calculate Force F = qE
                    const d_meters = separation / 100;
                    const E = voltage / d_meters;
                    
                    // Direction: E points from + to -.
                    // If V > 0: Top +, Bottom -. E points Down (positive Y in canvas).
                    // If V < 0: Top -, Bottom +. E points Up (negative Y).
                    
                    // Particle Charge q
                    // Proton: +, follows E
                    // Electron: -, opposes E
                    
                    let dirY = 0;
                    if (p.type === 'p') dirY = 1; // +q
                    else dirY = -1; // -q
                    
                    // Acceleration a = F/m = (qE)/m
                    // Visual approximation
                    // Force strength proportional to E
                    const a_mag = (E * 0.005); // Visual acceleration factor
                    
                    const ay = a_mag * dirY; 

                    const newVy = p.vy + ay * TIME_STEP;
                    const newX = p.x + p.vx * TIME_STEP;
                    const newY = p.y + newVy * TIME_STEP;
                    
                    // Update Trail
                    const newTrail = [...p.trail];
                    if (newTrail.length === 0 || Math.hypot(newX - newTrail[newTrail.length-1].x, newY - newTrail[newTrail.length-1].y) > 10) {
                        newTrail.push({x: newX, y: newY});
                    }
                    if (newTrail.length > 50) newTrail.shift();

                    return { ...p, x: newX, y: newY, vx: p.vx, vy: newVy, trail: newTrail };
                }).filter(p => p.x < CANVAS_WIDTH + 50 && p.y > -50 && p.y < CANVAS_HEIGHT + 50); // Remove off-screen
            });
            
            requestRef.current = requestAnimationFrame(loop);
        };

        useEffect(() => {
            requestRef.current = requestAnimationFrame(loop);
            return () => cancelAnimationFrame(requestRef.current);
        }, [voltage, separation]);

        // --- Rendering ---
        const draw = () => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Calculate Plate Geometry
            const sepPx = separation * 20; // 1cm = 20px visual scaling for plate gap
            const plateTopY = CENTER_Y - sepPx / 2;
            const plateBottomY = CENTER_Y + sepPx / 2;
            const plateWidth = 600;
            const plateX = (CANVAS_WIDTH - plateWidth) / 2;

            // 1. Draw Field Lines (Background)
            if (showField && Math.abs(electricField) > 1) {
                ctx.save();
                // Clip to region between plates
                ctx.beginPath();
                ctx.rect(plateX, plateTopY, plateWidth, sepPx);
                ctx.clip();
                
                const spacing = 40;
                const arrowSize = 6;
                const opacity = Math.min(1, Math.abs(voltage) / 500 + 0.2);
                
                // Determine direction
                // V > 0: Top +, Bottom -. E points Down.
                // V < 0: Top -, Bottom +. E points Up.
                const isDown = voltage > 0;
                
                ctx.strokeStyle = `rgba(234, 179, 8, ${opacity})`; // Yellow
                ctx.fillStyle = `rgba(234, 179, 8, ${opacity})`;
                ctx.lineWidth = 2;
                
                for (let x = plateX + 20; x < plateX + plateWidth; x += spacing) {
                    // Draw Line
                    ctx.beginPath();
                    ctx.moveTo(x, plateTopY + 10);
                    ctx.lineTo(x, plateBottomY - 10);
                    ctx.stroke();
                    
                    // Draw Arrows
                    for (let y = plateTopY + 30; y < plateBottomY; y += 40) {
                        ctx.beginPath();
                        if (isDown) {
                            ctx.moveTo(x, y + arrowSize);
                            ctx.lineTo(x - arrowSize/2, y - arrowSize);
                            ctx.lineTo(x + arrowSize/2, y - arrowSize);
                        } else {
                            ctx.moveTo(x, y - arrowSize);
                            ctx.lineTo(x - arrowSize/2, y + arrowSize);
                            ctx.lineTo(x + arrowSize/2, y + arrowSize);
                        }
                        ctx.fill();
                    }
                }
                ctx.restore();
            }

            // 2. Draw Equipotential Lines (Dotted)
            if (showPotential) {
                const lines = 4;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.setLineDash([5, 5]);
                ctx.lineWidth = 1;
                for(let i=1; i<=lines; i++) {
                    const y = plateTopY + (sepPx / (lines+1)) * i;
                    ctx.beginPath();
                    ctx.moveTo(plateX, y);
                    ctx.lineTo(plateX + plateWidth, y);
                    ctx.stroke();
                }
                ctx.setLineDash([]);
            }

            // 3. Draw Plates
            const topColor = voltage > 0 ? '#ef4444' : voltage < 0 ? '#3b82f6' : '#94a3b8'; // Red+, Blue-, Grey0
            const botColor = voltage > 0 ? '#3b82f6' : voltage < 0 ? '#ef4444' : '#94a3b8';
            
            // Top Plate
            ctx.fillStyle = topColor;
            ctx.fillRect(plateX, plateTopY - 10, plateWidth, 10);
            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            ctx.font = 'bold 20px monospace';
            ctx.fillText(voltage > 0 ? '+++++' : voltage < 0 ? '-----' : '', plateX + 10, plateTopY - 20);

            // Bottom Plate
            ctx.fillStyle = botColor;
            ctx.fillRect(plateX, plateBottomY, plateWidth, 10);
            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            ctx.fillText(voltage > 0 ? '-----' : voltage < 0 ? '+++++' : '', plateX + 10, plateBottomY + 30);

            // 4. Draw Particles
            particles.forEach(p => {
                // Trail
                if (p.trail.length > 1) {
                    ctx.beginPath();
                    ctx.strokeStyle = p.type === 'p' ? 'rgba(248, 113, 113, 0.5)' : 'rgba(96, 165, 250, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.moveTo(p.trail[0].x, p.trail[0].y);
                    for(let i=1; i<p.trail.length; i++) ctx.lineTo(p.trail[i].x, p.trail[i].y);
                    ctx.stroke();
                }

                // Body
                ctx.beginPath();
                ctx.arc(p.x, p.y, 6, 0, Math.PI*2);
                ctx.fillStyle = p.type === 'p' ? '#ef4444' : '#3b82f6';
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // Label
                ctx.fillStyle = '#fff';
                ctx.font = '10px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(p.type === 'p' ? '+' : '-', p.x, p.y+3);
            });
        };

        useEffect(() => {
            draw();
        });

        // --- Actions ---
        const fire = (type) => {
            const startY = CENTER_Y;
            setParticles(prev => [...prev, {
                x: 50,
                y: startY,
                vx: 5, // Initial horizontal velocity
                vy: 0,
                type: type,
                trail: []
            }]);
        };

        const reset = () => {
            setParticles([]);
            setVoltage(200);
            setSeparation(10);
        };

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-cyan-500/20 p-2 rounded-lg">
                            <i data-lucide="battery-charging" className="w-6 h-6 text-cyan-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Parallel Plate Capacitor</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Electric Fields
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Simulation Canvas */}
                    <div className="lg:col-span-9 flex flex-col gap-6">
                        <div className="bg-slate-950 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden h-[500px]">
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                className="w-full h-full object-contain bg-slate-950 rounded-xl"
                            />
                            
                            <div className="absolute top-4 left-4 bg-slate-900/80 px-4 py-2 rounded-lg border border-slate-700 text-xs shadow-lg space-y-1">
                                <div className="flex justify-between gap-4">
                                    <span className="text-slate-400">Electric Field ($E$)</span>
                                    <span className="text-yellow-400 font-mono font-bold">{electricField.toFixed(0)} V/m</span>
                                </div>
                                <div className="text-[10px] text-slate-500">Uniform field direction: {voltage > 0 ? "Down" : voltage < 0 ? "Up" : "None"}</div>
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-wrap gap-8 items-center">
                            
                            {/* Voltage Slider */}
                            <div className="flex-1 min-w-[200px]">
                                <label className="flex justify-between text-xs text-indigo-300 font-bold mb-1">
                                    Voltage ($V$) <span className="text-white">{voltage} V</span>
                                </label>
                                <input 
                                    type="range" min="-500" max="500" step="50" 
                                    value={voltage} onChange={(e) => setVoltage(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-indigo" 
                                />
                                <div className="flex justify-between text-[10px] text-slate-500 mt-1">
                                    <span>-500V</span>
                                    <span>0V</span>
                                    <span>+500V</span>
                                </div>
                            </div>

                            {/* Separation Slider */}
                            <div className="flex-1 min-w-[200px]">
                                <label className="flex justify-between text-xs text-cyan-300 font-bold mb-1">
                                    Separation ($d$) <span className="text-white">{separation} cm</span>
                                </label>
                                <input 
                                    type="range" min="2" max="20" step="1" 
                                    value={separation} onChange={(e) => setSeparation(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-cyan" 
                                />
                            </div>

                            {/* Toggles */}
                            <div className="flex gap-4">
                                <label className="flex items-center gap-2 cursor-pointer bg-slate-700/50 px-3 py-2 rounded-lg border border-slate-600 hover:bg-slate-700 transition">
                                    <input type="checkbox" checked={showField} onChange={() => setShowField(!showField)} className="rounded text-yellow-500 bg-slate-800 border-slate-500 focus:ring-0" />
                                    <span className="text-xs font-bold text-slate-300">E-Field</span>
                                </label>
                                <label className="flex items-center gap-2 cursor-pointer bg-slate-700/50 px-3 py-2 rounded-lg border border-slate-600 hover:bg-slate-700 transition">
                                    <input type="checkbox" checked={showPotential} onChange={() => setShowPotential(!showPotential)} className="rounded text-white bg-slate-800 border-slate-500 focus:ring-0" />
                                    <span className="text-xs font-bold text-slate-300">Equipotentials</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    {/* Right: Particle Launcher */}
                    <div className="lg:col-span-3 space-y-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h2 className="text-white font-bold mb-4 flex items-center">
                                <i data-lucide="crosshair" className="w-5 h-5 mr-2 text-indigo-400"></i>
                                Particle Launcher
                            </h2>
                            <p className="text-xs text-slate-400 mb-4">Fire charged particles into the field.</p>
                            
                            <div className="space-y-3">
                                <button 
                                    onClick={() => fire('p')}
                                    className="w-full py-3 bg-red-600/20 hover:bg-red-600/30 border border-red-500/50 text-red-200 rounded-xl font-bold transition-all flex items-center justify-center gap-2"
                                >
                                    <i data-lucide="plus-circle" className="w-4 h-4"></i> Fire Proton
                                </button>
                                <button 
                                    onClick={() => fire('e')}
                                    className="w-full py-3 bg-blue-600/20 hover:bg-blue-600/30 border border-blue-500/50 text-blue-200 rounded-xl font-bold transition-all flex items-center justify-center gap-2"
                                >
                                    <i data-lucide="minus-circle" className="w-4 h-4"></i> Fire Electron
                                </button>
                                <button 
                                    onClick={reset}
                                    className="w-full py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-xl font-bold transition-all flex items-center justify-center gap-2 mt-4"
                                >
                                    <i data-lucide="rotate-ccw" className="w-4 h-4"></i> Clear All
                                </button>
                            </div>
                        </div>

                        <div className="bg-indigo-900/10 border border-indigo-500/20 p-5 rounded-2xl">
                            <h3 className="text-indigo-300 font-bold text-sm mb-2 flex items-center">
                                <i data-lucide="lightbulb" className="w-4 h-4 mr-2"></i> Observation
                            </h3>
                            <p className="text-xs text-slate-300 leading-relaxed">
                                Notice how the path bends? This is a <strong>Parabola</strong>.
                                <br/><br/>
                                Just like a ball thrown horizontally falls due to gravity, an electron falls towards the positive plate due to the constant electric force ($F=qE$).
                            </p>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
