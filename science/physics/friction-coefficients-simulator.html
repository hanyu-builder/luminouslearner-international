<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friction Lab: Critical Angle | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; background: #ffffff; cursor: pointer; border: 2px solid #3b82f6;
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 600;
    const CANVAS_HEIGHT = 400;
    const RAMP_LENGTH = 400;
    const PIVOT_X = 50;
    const PIVOT_Y = 350;
    const BOX_SIZE = 40;
    const GRAVITY = 9.8;
    const MASS = 5; // kg

    const App = () => {
        // --- State ---
        const [mu, setMu] = useState(0.5); // Coefficient of Static Friction
        const [angle, setAngle] = useState(15); // Degrees
        const [boxDist, setBoxDist] = useState(50); // Position on ramp (pixels from top)
        const [velocity, setVelocity] = useState(0);
        const [simState, setSimState] = useState('static'); // static, sliding, finished
        const [isReleased, setIsReleased] = useState(false); 
        
        // Physics Calculations
        const angleRad = angle * (Math.PI / 180);
        const mg = MASS * GRAVITY;
        const normalForce = mg * Math.cos(angleRad);
        const gravityParallel = mg * Math.sin(angleRad);
        const maxFriction = mu * normalForce;
        
        // Refs
        const requestRef = useRef();
        const lastTimeRef = useRef(0);
        
        // --- Mutable Refs for Physics Loop (Prevents Stale Closures) ---
        const physicsRef = useRef({ dist: 50, vel: 0 });
        const isReleasedRef = useRef(false); // Ref for immediate loop access
        const simStateRef = useRef('static'); // Ref for immediate loop access

        // --- Physics Loop ---
        const updatePhysics = (time) => {
            const dt = (time - lastTimeRef.current) / 1000;
            lastTimeRef.current = time;

            // Use Refs for logic inside the loop
            const released = isReleasedRef.current;
            const currentState = simStateRef.current;

            // Only run physics if Released
            if (released && gravityParallel > maxFriction && currentState !== 'finished') {
                if (currentState === 'static') {
                    setSimState('sliding');
                    simStateRef.current = 'sliding';
                }
                
                // Kinetic Friction (Assume 0.8 of static)
                const mu_k = mu * 0.8;
                const kineticFriction = mu_k * normalForce;
                const netForce = gravityParallel - kineticFriction;
                const acceleration = netForce / MASS;

                // Update Physics Ref (Source of Truth)
                physicsRef.current.vel += acceleration * dt * 20; // Scale up for pixels
                physicsRef.current.dist += physicsRef.current.vel * dt;

                // Sync to State (For Rendering)
                setVelocity(physicsRef.current.vel);
                setBoxDist(physicsRef.current.dist);
            } else {
                if (currentState === 'sliding') {
                    // sliding continues logic if needed
                } else {
                    // Not released OR friction holds it
                    setSimState('static');
                    simStateRef.current = 'static';
                    setVelocity(0);
                    physicsRef.current.vel = 0;
                }
            }

            // Boundary Check
            if (physicsRef.current.dist > RAMP_LENGTH - BOX_SIZE) {
                physicsRef.current.dist = RAMP_LENGTH - BOX_SIZE;
                physicsRef.current.vel = 0;
                setBoxDist(RAMP_LENGTH - BOX_SIZE);
                setVelocity(0);
                
                setSimState('finished');
                simStateRef.current = 'finished';
            } else if (simStateRef.current !== 'finished' && released) {
                // Continue loop
                requestRef.current = requestAnimationFrame(updatePhysics);
            }
        };

        // Start Loop Trigger
        const handleRelease = () => {
            if (isReleasedRef.current) return; // Already released
            
            // Update State AND Ref
            setIsReleased(true);
            isReleasedRef.current = true;
            
            lastTimeRef.current = performance.now();
            requestRef.current = requestAnimationFrame(updatePhysics);
        };

        const resetSim = () => {
            setBoxDist(50);
            setVelocity(0);
            
            // Reset Refs
            physicsRef.current = { dist: 50, vel: 0 };
            isReleasedRef.current = false;
            simStateRef.current = 'static';
            
            // Reset State
            setSimState('static');
            setIsReleased(false);
            
            cancelAnimationFrame(requestRef.current);
            requestRef.current = null;
        };

        // Auto-reset if parameters change
        useEffect(() => {
            if (isReleased) {
                resetSim();
            }
        }, [angle, mu]);

        // --- Rendering ---
        const canvasRef = useRef(null);
        
        useEffect(() => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            // Clear
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Coordinates
            const endX = PIVOT_X + RAMP_LENGTH * Math.cos(angleRad);
            const endY = PIVOT_Y - RAMP_LENGTH * Math.sin(angleRad);

            // 1. Draw Ramp
            ctx.beginPath();
            ctx.moveTo(PIVOT_X, PIVOT_Y);
            ctx.lineTo(endX, endY);
            ctx.lineTo(endX, PIVOT_Y);
            ctx.closePath();
            
            const roughness = Math.floor(mu * 255);
            ctx.fillStyle = `rgb(${200-roughness}, ${200-roughness}, ${200-roughness})`;
            ctx.fill();
            ctx.strokeStyle = '#94a3b8';
            ctx.lineWidth = 4;
            ctx.stroke();

            // Angle
            ctx.beginPath();
            ctx.strokeStyle = '#facc15';
            ctx.lineWidth = 2;
            ctx.arc(PIVOT_X, PIVOT_Y, 50, -angleRad, 0);
            ctx.stroke();
            ctx.fillStyle = '#facc15';
            ctx.font = '12px Inter';
            ctx.fillText(`${angle}°`, PIVOT_X + 60, PIVOT_Y - 10);

            // 2. Draw Box
            const startX = endX;
            const startY = endY;
            
            const dx = -Math.cos(angleRad) * boxDist;
            const dy = Math.sin(angleRad) * boxDist;
            
            const boxCenterX = startX + dx;
            const boxCenterY = startY + dy;

            ctx.save();
            ctx.translate(boxCenterX, boxCenterY);
            ctx.rotate(-angleRad);
            
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(-BOX_SIZE/2, -BOX_SIZE, BOX_SIZE, BOX_SIZE);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 12px sans-serif';
            ctx.fillText("m", -5, -BOX_SIZE/2 + 4);
            
            ctx.restore();

            // 3. Draw Forces
            const comOffsetX = -Math.sin(angleRad) * (BOX_SIZE/2); 
            const comOffsetY = -Math.cos(angleRad) * (BOX_SIZE/2);
            const comX = boxCenterX + comOffsetX;
            const comY = boxCenterY + comOffsetY;

            const scale = 2; 

            drawArrow(ctx, comX, comY, 0, mg * scale, '#94a3b8', 'mg');
            drawArrow(ctx, comX, comY, -Math.PI/2 - angleRad, normalForce * scale, '#10b981', 'N');
            drawArrow(ctx, comX, comY, Math.PI - angleRad, gravityParallel * scale, '#ef4444', 'mg sinθ');

            let currentFriction = 0;
            // Logic for visual friction arrow
            if (!isReleased) {
                currentFriction = maxFriction; 
            } else if (simState === 'static') {
                currentFriction = gravityParallel; 
            } else {
                currentFriction = mu * 0.8 * normalForce;
            }
            drawArrow(ctx, comX, comY, -angleRad, currentFriction * scale, '#f59e0b', isReleased ? 'f' : 'f_max');

        }, [angle, mu, boxDist, simState, isReleased]);

        const drawArrow = (ctx, x, y, angle, len, color, label) => {
            if (len < 1) return;
            const toX = x + len * Math.cos(angle);
            const toY = y + len * Math.sin(angle);
            
            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.moveTo(x, y);
            ctx.lineTo(toX, toY);
            ctx.stroke();

            const headLen = 6;
            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.moveTo(toX, toY);
            ctx.lineTo(toX - headLen * Math.cos(angle - Math.PI/6), toY - headLen * Math.sin(angle - Math.PI/6));
            ctx.lineTo(toX - headLen * Math.cos(angle + Math.PI/6), toY - headLen * Math.sin(angle + Math.PI/6));
            ctx.fill();

            ctx.fillStyle = color;
            ctx.font = '10px sans-serif';
            ctx.fillText(label, toX + 5, toY);
        };

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        // Status Logic
        let statusColor = 'text-slate-400';
        let statusText = 'Ready to Release';
        
        if (!isReleased) {
            statusText = 'HELD IN PLACE (Adjust & Release)';
            statusColor = 'text-blue-400';
        } else if (gravityParallel > maxFriction) {
            statusColor = 'text-red-400';
            statusText = 'SLIDING! (mg sinθ > f_max)';
        } else {
            statusColor = 'text-emerald-400';
            statusText = 'STATIC (Friction wins)';
        }

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-blue-500/20 p-2 rounded-lg">
                            <i data-lucide="triangle" className="w-6 h-6 text-blue-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Friction Lab: Critical Angle</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Statics
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Simulation */}
                    <div className="lg:col-span-8 flex flex-col gap-6">
                        <div className="bg-slate-800 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden">
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                className="w-full h-auto bg-slate-950 rounded-xl"
                            />
                            
                            {/* Status Overlay */}
                            <div className={`absolute top-4 left-4 bg-black/50 backdrop-blur px-4 py-2 rounded-lg border border-white/10 font-bold ${statusColor}`}>
                                {statusText}
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-col gap-6">
                            
                            <div className="flex flex-wrap gap-8 items-center">
                                <div className="flex-1 min-w-[200px]">
                                    <label className="flex justify-between text-sm font-bold text-slate-300 mb-2">
                                        <span>Coefficient of Friction (μ)</span>
                                        <span className="text-emerald-400">{mu.toFixed(2)}</span>
                                    </label>
                                    <input 
                                        type="range" min="0.1" max="1.0" step="0.05"
                                        value={mu}
                                        onChange={(e) => {
                                            setMu(Number(e.target.value));
                                            setIsReleased(false); 
                                            isReleasedRef.current = false;
                                        }}
                                        disabled={isReleased && simState === 'sliding'}
                                        className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb"
                                    />
                                    <div className="flex justify-between text-xs text-slate-500 mt-1">
                                        <span>Ice (0.1)</span>
                                        <span>Wood (0.5)</span>
                                        <span>Rubber (1.0)</span>
                                    </div>
                                </div>

                                <div className="flex-1 min-w-[200px]">
                                    <label className="flex justify-between text-sm font-bold text-slate-300 mb-2">
                                        <span>Ramp Angle (θ)</span>
                                        <span className="text-yellow-400">{angle}°</span>
                                    </label>
                                    <input 
                                        type="range" min="0" max="60" step="1"
                                        value={angle}
                                        onChange={(e) => {
                                            setAngle(Number(e.target.value));
                                            setIsReleased(false);
                                            isReleasedRef.current = false;
                                        }}
                                        disabled={isReleased && simState === 'sliding'}
                                        className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb"
                                    />
                                </div>
                            </div>

                            {/* Release Button */}
                            <button 
                                onClick={handleRelease}
                                disabled={isReleased}
                                className={`w-full py-4 rounded-xl font-bold text-lg flex items-center justify-center transition-all ${
                                    isReleased 
                                    ? 'bg-slate-700 text-slate-500 cursor-not-allowed' 
                                    : 'bg-emerald-600 hover:bg-emerald-500 text-white shadow-lg shadow-emerald-500/20'
                                }`}
                            >
                                <i data-lucide={isReleased ? "lock" : "play"} className="w-6 h-6 mr-2"></i>
                                {isReleased ? "Experiment Running / Finished" : "Release Box (放手)"}
                            </button>
                            
                            {isReleased && (
                                <button 
                                    onClick={resetSim}
                                    className="w-full py-2 bg-slate-700 hover:bg-slate-600 text-slate-300 rounded-lg text-sm font-bold transition-colors"
                                >
                                    Reset to Start
                                </button>
                            )}

                        </div>
                    </div>

                    {/* Right: Data Analysis */}
                    <div className="lg:col-span-4 space-y-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h2 className="text-white font-bold mb-4 flex items-center">
                                <i data-lucide="scale" className="w-5 h-5 mr-2 text-indigo-400"></i>
                                Force Balance
                            </h2>
                            
                            <div className="space-y-4 font-mono text-sm">
                                <div className="bg-slate-900/50 p-3 rounded-lg border border-slate-700/50">
                                    <div className="text-slate-500 text-xs mb-1">Downhill Force ($mg \sin\theta$)</div>
                                    <div className={`text-xl font-bold ${gravityParallel > maxFriction ? 'text-red-400' : 'text-slate-200'}`}>
                                        {gravityParallel.toFixed(1)} N
                                    </div>
                                </div>

                                <div className="flex justify-center text-slate-500">
                                    vs
                                </div>

                                <div className="bg-slate-900/50 p-3 rounded-lg border border-slate-700/50">
                                    <div className="text-slate-500 text-xs mb-1">Max Static Friction ($\mu mg \cos\theta$)</div>
                                    <div className="text-xl font-bold text-emerald-400">
                                        {maxFriction.toFixed(1)} N
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Critical Angle Calculator */}
                        <div className="bg-indigo-900/10 border border-indigo-500/20 p-5 rounded-2xl">
                            <h3 className="text-indigo-300 font-bold text-sm mb-3 flex items-center">
                                <i data-lucide="calculator" className="w-4 h-4 mr-2"></i> Theoretical Critical Angle
                            </h3>
                            <div className="text-xs text-slate-300 mb-2">
                                Based on $\mu = \tan(\theta)$:
                            </div>
                            <div className="text-2xl font-mono font-bold text-white mb-1">
                                {(Math.atan(mu) * (180/Math.PI)).toFixed(1)}°
                            </div>
                            <div className="text-xs text-slate-400">
                                If current angle &gt; {(Math.atan(mu) * (180/Math.PI)).toFixed(1)}°, box will slide.
                            </div>
                            
                            <div className="mt-4 pt-4 border-t border-indigo-500/20">
                                <div className="flex justify-between text-xs mb-1">
                                    <span className="text-slate-400">Current tan(θ)</span>
                                    <span className="text-white">{Math.tan(angleRad).toFixed(2)}</span>
                                </div>
                                <div className="flex justify-between text-xs">
                                    <span className="text-slate-400">Current μ</span>
                                    <span className="text-white">{mu.toFixed(2)}</span>
                                </div>
                            </div>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
