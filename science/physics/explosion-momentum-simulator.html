<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosion Momentum Lab | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        .thumb-blue::-webkit-slider-thumb { background: #3b82f6; }
        .thumb-red::-webkit-slider-thumb { background: #ef4444; }
        .thumb-purple::-webkit-slider-thumb { background: #a855f7; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 350;
    const TRACK_Y = 200;
    const PIXELS_PER_METER = 50;
    const CART_WIDTH = 60;

    const App = () => {
        // --- State ---
        const [mA, setMA] = useState(2.0); // kg
        const [mB, setMB] = useState(1.0); // kg
        const [impulse, setImpulse] = useState(10); // Ns (Explosion strength)
        
        // Sim State
        const [simState, setSimState] = useState('ready'); // ready, exploding, moving, finished
        const [simSpeed, setSimSpeed] = useState(1.0);
        
        // Results for UI
        const [velA, setVelA] = useState(0);
        const [velB, setVelB] = useState(0);

        const canvasRef = useRef(null);
        const requestRef = useRef();
        
        // Physics Mutable State
        const physicsRef = useRef({ 
            xA: 0, vA: 0, 
            xB: 0, vB: 0,
            explosionProgress: 0 // For visual expansion effect
        });

        // --- Logic ---
        const resetSim = () => {
            setSimState('ready');
            cancelAnimationFrame(requestRef.current);
            physicsRef.current = {
                xA: 360, // Center Left
                vA: 0,
                xB: 440, // Center Right (initially touching/close)
                vB: 0,
                explosionProgress: 0
            };
            // Initial Positions: Centered around 400
            // Cart A right edge at 400, Cart B left edge at 400
            physicsRef.current.xA = 400 - CART_WIDTH/2 - 2; 
            physicsRef.current.xB = 400 + CART_WIDTH/2 + 2;
            
            setVelA(0);
            setVelB(0);
            draw();
        };

        const startExplosion = () => {
            if (simState !== 'ready') return;
            setSimState('exploding');
            
            // Visual delay for explosion effect
            let frame = 0;
            const animateExplosion = () => {
                frame++;
                physicsRef.current.explosionProgress = frame / 20; // 0 to 1 over 20 frames
                draw();
                if (frame < 20) {
                    requestRef.current = requestAnimationFrame(animateExplosion);
                } else {
                    // Start movement
                    calculatePhysics();
                    setSimState('moving');
                    loop();
                }
            };
            requestRef.current = requestAnimationFrame(animateExplosion);
        };

        const calculatePhysics = () => {
            // Conservation of Momentum:
            // P_initial = 0
            // P_final = mA*vA + mB*vB = 0
            // Impulse J acts on B (+J) and A (-J)
            
            const vA = -impulse / mA;
            const vB = impulse / mB;
            
            physicsRef.current.vA = vA * PIXELS_PER_METER;
            physicsRef.current.vB = vB * PIXELS_PER_METER;
            
            setVelA(vA);
            setVelB(vB);
        };

        const loop = () => {
            const state = physicsRef.current;
            const dt = 0.016 * simSpeed;

            // Move
            state.xA += state.vA * dt;
            state.xB += state.vB * dt;

            // Boundary Check
            if (state.xA < 0 || state.xB > CANVAS_WIDTH) {
                setSimState('finished');
                draw();
                return;
            }

            draw();
            requestRef.current = requestAnimationFrame(loop);
        };

        // --- Rendering ---
        const draw = () => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 1. Background
            const grad = ctx.createLinearGradient(0, 0, 0, CANVAS_HEIGHT);
            grad.addColorStop(0, '#0f172a');
            grad.addColorStop(1, '#1e293b');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 2. Track
            ctx.fillStyle = '#334155';
            ctx.fillRect(0, TRACK_Y + 25, CANVAS_WIDTH, 10);
            ctx.fillStyle = '#475569';
            for (let x=0; x<CANVAS_WIDTH; x+=50) ctx.fillRect(x, TRACK_Y + 25, 2, 10);
            
            // Center Marker
            ctx.fillStyle = '#facc15';
            ctx.fillRect(400-1, TRACK_Y + 25, 2, 20);
            ctx.fillText('0', 397, TRACK_Y + 55);

            // 3. Explosion Effect (During 'exploding' phase)
            if (simState === 'exploding') {
                const p = physicsRef.current.explosionProgress;
                const cx = 400;
                const cy = TRACK_Y;
                
                ctx.save();
                ctx.translate(cx, cy);
                ctx.scale(p, p);
                ctx.globalAlpha = 1 - p;
                ctx.fillStyle = '#fcd34d'; // Yellow
                ctx.beginPath(); ctx.arc(0, 0, 40, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = '#ef4444'; // Red core
                ctx.beginPath(); ctx.arc(0, 0, 20, 0, Math.PI*2); ctx.fill();
                ctx.restore();
            }

            // 4. Carts
            const drawCart = (x, mass, color, label, velocity) => {
                const y = TRACK_Y - 25;
                const w = CART_WIDTH;
                const h = 50;

                // Wheels
                ctx.fillStyle = '#1e293b';
                ctx.beginPath(); ctx.arc(x - 20, y + 25, 8, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(x + 20, y + 25, 8, 0, Math.PI*2); ctx.fill();

                // Body
                ctx.fillStyle = color;
                ctx.beginPath(); ctx.roundRect(x - w/2, y - h/2, w, h, 6); ctx.fill();

                // Mass Text
                ctx.fillStyle = 'white';
                ctx.font = 'bold 12px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(`${mass}kg`, x, y + 5);
                
                // Label
                ctx.fillStyle = 'rgba(255,255,255,0.7)';
                ctx.font = '10px sans-serif';
                ctx.fillText(label, x, y - 15);

                // Velocity Arrow
                if (Math.abs(velocity) > 0.1) {
                    const arrowLen = velocity * 15;
                    const arrowY = y - 35;
                    ctx.beginPath();
                    ctx.moveTo(x, arrowY);
                    ctx.lineTo(x + arrowLen, arrowY);
                    ctx.strokeStyle = 'white';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    // Head
                    ctx.beginPath();
                    ctx.fillStyle = 'white';
                    const dir = Math.sign(velocity);
                    ctx.moveTo(x + arrowLen, arrowY);
                    ctx.lineTo(x + arrowLen - 6*dir, arrowY - 4);
                    ctx.lineTo(x + arrowLen - 6*dir, arrowY + 4);
                    ctx.fill();
                }
            };

            const state = physicsRef.current;
            drawCart(state.xA, mA, '#3b82f6', 'Cart A', simState === 'ready' ? 0 : velA);
            drawCart(state.xB, mB, '#ef4444', 'Cart B', simState === 'ready' ? 0 : velB);

            // 5. Spring (If ready)
            if (simState === 'ready') {
                const sx = state.xA + CART_WIDTH/2;
                const ex = state.xB - CART_WIDTH/2;
                ctx.beginPath();
                ctx.moveTo(sx, TRACK_Y - 25);
                // Zigzag
                const coils = 5;
                const step = (ex - sx) / coils;
                for(let i=0; i<=coils; i++) {
                    ctx.lineTo(sx + step*i, TRACK_Y - 25 + (i%2==0 ? 5 : -5));
                }
                ctx.strokeStyle = '#94a3b8';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        };

        useEffect(() => {
            resetSim();
            return () => cancelAnimationFrame(requestRef.current);
        }, [mA, mB, impulse]);

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        // --- Helper ---
        const pA = mA * velA;
        const pB = mB * velB;
        const pTotal = pA + pB;

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-purple-500/20 p-2 rounded-lg">
                            <i data-lucide="bomb" className="w-6 h-6 text-purple-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Explosion Momentum Lab</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Conservation of Momentum
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Simulation */}
                    <div className="lg:col-span-8 flex flex-col gap-6">
                        <div className="bg-slate-800 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden h-[350px]">
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                className="w-full h-full object-contain bg-slate-950 rounded-xl"
                            />
                            <div className="absolute top-4 right-4 flex gap-2">
                                <button 
                                    onClick={() => setSimSpeed(simSpeed === 1 ? 0.2 : 1)}
                                    className={`px-3 py-1 text-xs font-bold rounded border ${simSpeed < 1 ? 'bg-indigo-600 border-indigo-400 text-white' : 'bg-slate-900/50 border-slate-600 text-slate-400'}`}
                                >
                                    <i data-lucide="clock" className="w-3 h-3 inline mr-1"></i> Slow Mo
                                </button>
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-wrap gap-8 items-center">
                            {/* Blue Cart */}
                            <div className="flex-1 min-w-[150px] space-y-2">
                                <label className="flex justify-between text-xs text-blue-400 font-bold mb-1">
                                    Mass A <span>{mA}kg</span>
                                </label>
                                <input type="range" min="0.5" max="10" step="0.5" value={mA} onChange={(e) => setMA(Number(e.target.value))} disabled={simState !== 'ready'} className="w-full h-1.5 bg-slate-700 rounded-lg slider-thumb thumb-blue" />
                            </div>

                            {/* Red Cart */}
                            <div className="flex-1 min-w-[150px] space-y-2">
                                <label className="flex justify-between text-xs text-red-400 font-bold mb-1">
                                    Mass B <span>{mB}kg</span>
                                </label>
                                <input type="range" min="0.5" max="10" step="0.5" value={mB} onChange={(e) => setMB(Number(e.target.value))} disabled={simState !== 'ready'} className="w-full h-1.5 bg-slate-700 rounded-lg slider-thumb thumb-red" />
                            </div>

                            {/* Explosion Power */}
                            <div className="flex-1 min-w-[150px] space-y-2">
                                <label className="flex justify-between text-xs text-purple-400 font-bold mb-1">
                                    Impulse (J) <span>{impulse}Ns</span>
                                </label>
                                <input type="range" min="5" max="30" step="1" value={impulse} onChange={(e) => setImpulse(Number(e.target.value))} disabled={simState !== 'ready'} className="w-full h-1.5 bg-slate-700 rounded-lg slider-thumb thumb-purple" />
                            </div>

                            <div className="flex gap-2">
                                <button onClick={startExplosion} disabled={simState !== 'ready'} className={`px-6 py-3 rounded-xl font-bold flex items-center shadow-lg transition-all ${simState === 'ready' ? 'bg-purple-600 hover:bg-purple-500 text-white' : 'bg-slate-700 text-slate-500'}`}>
                                    <i data-lucide="bomb" className="w-5 h-5 mr-2"></i> Explode
                                </button>
                                <button onClick={resetSim} className="px-4 py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-xl transition-colors">
                                    <i data-lucide="rotate-ccw" className="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Right: Data Analysis */}
                    <div className="lg:col-span-4 space-y-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h2 className="text-white font-bold mb-6 flex items-center">
                                <i data-lucide="calculator" className="w-5 h-5 mr-2 text-indigo-400"></i>
                                Momentum Analysis
                            </h2>
                            
                            <div className="space-y-4">
                                {/* P_A */}
                                <div className="p-4 rounded-xl bg-blue-900/10 border border-blue-500/20">
                                    <div className="text-xs text-blue-400 uppercase tracking-widest mb-1">Momentum A ($P_A$)</div>
                                    <div className="flex justify-between items-baseline">
                                        <div className="font-mono font-bold text-white text-lg">{pA.toFixed(2)}</div>
                                        <div className="text-xs text-slate-500">kg·m/s</div>
                                    </div>
                                    <div className="text-[10px] text-slate-500 mt-1">$m_A \times v_A$</div>
                                </div>

                                {/* P_B */}
                                <div className="p-4 rounded-xl bg-red-900/10 border border-red-500/20">
                                    <div className="text-xs text-red-400 uppercase tracking-widest mb-1">Momentum B ($P_B$)</div>
                                    <div className="flex justify-between items-baseline">
                                        <div className="font-mono font-bold text-white text-lg">+{pB.toFixed(2)}</div>
                                        <div className="text-xs text-slate-500">kg·m/s</div>
                                    </div>
                                    <div className="text-[10px] text-slate-500 mt-1">$m_B \times v_B$</div>
                                </div>

                                {/* Total */}
                                <div className="p-4 rounded-xl bg-slate-900 border border-slate-600">
                                    <div className="text-xs text-slate-400 uppercase tracking-widest mb-1">Total Momentum</div>
                                    <div className="flex justify-between items-baseline">
                                        <div className={`font-mono font-bold text-xl ${Math.abs(pTotal) < 0.01 ? 'text-emerald-400' : 'text-white'}`}>
                                            {Math.abs(pTotal) < 0.01 ? "0.00" : pTotal.toFixed(2)}
                                        </div>
                                        <div className="text-xs text-slate-500">kg·m/s</div>
                                    </div>
                                    <div className="text-[10px] text-emerald-400 mt-1 flex items-center gap-1">
                                        <i data-lucide="check-circle" className="w-3 h-3"></i> Conserved (Starts at 0, Ends at 0)
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
