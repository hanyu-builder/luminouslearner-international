<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Defect Calculator | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .7; } }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // Constants
    const C = 299792458; // Speed of light (m/s)
    const U_TO_KG = 1.66053906660e-27; // 1 u in kg
    const J_TO_MEV = 6.242e12; // 1 Joule in MeV
    const U_TO_MEV = 931.5; // 1 u = 931.5 MeV/c^2 approx

    // Presets
    const REACTIONS = {
        'fusion': {
            name: 'Nuclear Fusion (Sun)',
            desc: 'Deuterium + Tritium → Helium-4 + Neutron',
            reactants: [
                { name: 'Deuterium (H-2)', mass: 2.014102, count: 1 },
                { name: 'Tritium (H-3)', mass: 3.016049, count: 1 }
            ],
            products: [
                { name: 'Helium-4', mass: 4.002602, count: 1 },
                { name: 'Neutron', mass: 1.008665, count: 1 }
            ],
            color: 'from-orange-500 to-yellow-500'
        },
        'fission': {
            name: 'Nuclear Fission (Power Plant)',
            desc: 'Uranium-235 + Neutron → Ba-141 + Kr-92 + 3 Neutrons',
            reactants: [
                { name: 'Uranium-235', mass: 235.0439299, count: 1 },
                { name: 'Neutron', mass: 1.008665, count: 1 }
            ],
            products: [
                { name: 'Barium-141', mass: 140.914411, count: 1 },
                { name: 'Krypton-92', mass: 91.926156, count: 1 },
                { name: 'Neutron', mass: 1.008665, count: 3 }
            ],
            color: 'from-blue-600 to-cyan-500'
        },
        'alpha': {
            name: 'Alpha Decay',
            desc: 'Radium-226 → Radon-222 + Alpha Particle',
            reactants: [
                { name: 'Radium-226', mass: 226.0254098, count: 1 }
            ],
            products: [
                { name: 'Radon-222', mass: 222.0175777, count: 1 },
                { name: 'Alpha (He-4)', mass: 4.002602, count: 1 }
            ],
            color: 'from-green-600 to-emerald-500'
        },
        'custom': {
            name: 'Custom Calculation',
            desc: 'Enter your own mass values',
            reactants: [{ name: 'Input Mass', mass: 10.000000, count: 1 }],
            products: [{ name: 'Output Mass', mass: 9.995000, count: 1 }],
            color: 'from-slate-600 to-slate-500'
        }
    };

    const App = () => {
        // State
        const [mode, setMode] = useState('fusion');
        const [customMassIn, setCustomMassIn] = useState(10.0);
        const [customMassOut, setCustomMassOut] = useState(9.995);

        // Computed
        const currentReaction = useMemo(() => REACTIONS[mode], [mode]);
        
        const massReactants = useMemo(() => {
            if (mode === 'custom') return customMassIn;
            return currentReaction.reactants.reduce((sum, item) => sum + item.mass * item.count, 0);
        }, [mode, customMassIn, currentReaction]);

        const massProducts = useMemo(() => {
            if (mode === 'custom') return customMassOut;
            return currentReaction.products.reduce((sum, item) => sum + item.mass * item.count, 0);
        }, [mode, customMassOut, currentReaction]);

        const massDefect = massReactants - massProducts; // u
        const energyMeV = massDefect * U_TO_MEV; // MeV
        const energyJoules = massDefect * U_TO_KG * C * C; // E = mc^2 (Joules)
        
        // Let's just show absolute small scale, then extrapolate to 1kg.
        const energyPerKg = energyJoules / (massReactants * U_TO_KG); // J/kg
        const tntEquivalent = energyPerKg / 4.184e6; // kg TNT per kg fuel

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        // --- Render Helpers ---
        const ParticleList = ({ items, title, color }) => (
            <div className={`p-4 rounded-xl border border-slate-700 bg-slate-800/50 flex-1`}>
                <h3 className={`text-xs font-bold uppercase tracking-widest mb-3 ${color}`}>{title}</h3>
                <div className="space-y-2">
                    {items.map((item, i) => (
                        <div key={i} className="flex justify-between items-center text-sm p-2 bg-slate-900 rounded border border-slate-700">
                            <div className="flex items-center gap-2">
                                <span className="font-bold text-white">{item.count}x</span>
                                <span className="text-slate-300">{item.name}</span>
                            </div>
                            <span className="font-mono text-xs text-slate-500">{item.mass.toFixed(6)} u</span>
                        </div>
                    ))}
                </div>
                <div className="mt-4 pt-3 border-t border-slate-700 flex justify-between items-baseline">
                    <span className="text-xs text-slate-400">Total Mass</span>
                    <span className="font-mono text-lg font-bold text-white">
                        {mode === 'custom' 
                            ? (title.includes('Reactants') ? massReactants : massProducts).toFixed(6) 
                            : items.reduce((s, i) => s + i.mass*i.count, 0).toFixed(6)
                        } u
                    </span>
                </div>
            </div>
        );

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-rose-500/20 p-2 rounded-lg">
                            <i data-lucide="atom" className="w-6 h-6 text-rose-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Mass Defect Calculator</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Nuclear Physics
                    </div>
                </nav>

                <main className="max-w-5xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Reaction Config */}
                    <div className="lg:col-span-8 flex flex-col gap-6">
                        
                        {/* Selector */}
                        <div className="bg-slate-800 p-2 rounded-2xl border border-slate-700 flex gap-2 overflow-x-auto">
                            {Object.keys(REACTIONS).map(k => (
                                <button
                                    key={k}
                                    onClick={() => setMode(k)}
                                    className={`flex-1 py-3 px-4 rounded-xl text-sm font-bold transition-all whitespace-nowrap ${mode === k ? 'bg-indigo-600 text-white shadow-lg' : 'bg-transparent text-slate-400 hover:bg-slate-700 hover:text-white'}`}
                                >
                                    {REACTIONS[k].name}
                                </button>
                            ))}
                        </div>

                        {/* Visualization Area */}
                        <div className={`bg-gradient-to-br ${REACTIONS[mode].color} p-1 rounded-3xl shadow-2xl`}>
                            <div className="bg-slate-950 rounded-[22px] p-6 relative overflow-hidden min-h-[300px] flex flex-col justify-between">
                                <div className="absolute top-0 right-0 p-32 bg-white/5 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none"></div>
                                
                                <div className="text-center mb-6 z-10">
                                    <h2 className="text-2xl font-bold text-white mb-1">{REACTIONS[mode].name}</h2>
                                    <p className="text-sm text-slate-400 font-mono">{REACTIONS[mode].desc}</p>
                                </div>

                                {/* Scale Visualization */}
                                <div className="flex items-end justify-center gap-8 md:gap-16 mb-8 relative z-10">
                                    <div className="flex flex-col items-center gap-2">
                                        <div className="w-24 h-24 rounded-full bg-slate-800 border-4 border-slate-700 flex items-center justify-center shadow-lg relative">
                                            <i data-lucide="package" className="w-10 h-10 text-slate-500"></i>
                                            <div className="absolute -bottom-2 bg-slate-900 px-2 py-1 rounded text-[10px] font-bold text-slate-300 border border-slate-700">IN</div>
                                        </div>
                                        <div className="h-20 w-1 bg-slate-700 rounded-full origin-bottom" 
                                             style={{transform: massDefect > 0 ? 'scaleY(1.1)' : 'scaleY(0.9)'}}></div>
                                    </div>

                                    {/* Pivot */}
                                    <div className="absolute bottom-0 text-slate-600">
                                        <i data-lucide="triangle" className="w-8 h-8 fill-current"></i>
                                    </div>

                                    <div className="flex flex-col items-center gap-2">
                                        <div className="w-24 h-24 rounded-full bg-slate-800 border-4 border-slate-700 flex items-center justify-center shadow-lg relative">
                                            <i data-lucide="package-open" className="w-10 h-10 text-slate-500"></i>
                                            <div className="absolute -bottom-2 bg-slate-900 px-2 py-1 rounded text-[10px] font-bold text-slate-300 border border-slate-700">OUT</div>
                                        </div>
                                        <div className="h-20 w-1 bg-slate-700 rounded-full origin-bottom"
                                             style={{transform: massDefect > 0 ? 'scaleY(0.9)' : 'scaleY(1.1)'}}></div>
                                    </div>
                                </div>
                                
                                {massDefect > 0 ? (
                                    <div className="bg-emerald-900/20 border border-emerald-500/50 p-4 rounded-xl text-center z-10 animate-pulse-slow">
                                        <div className="text-emerald-400 font-bold text-sm uppercase tracking-widest mb-1">Mass Lost (Defect)</div>
                                        <div className="text-3xl font-mono text-white font-bold">{massDefect.toFixed(6)} u</div>
                                    </div>
                                ) : (
                                    <div className="bg-red-900/20 border border-red-500/50 p-4 rounded-xl text-center z-10">
                                        <div className="text-red-400 font-bold text-sm uppercase tracking-widest mb-1">Mass Gain (Impossible without input energy)</div>
                                        <div className="text-3xl font-mono text-white font-bold">{massDefect.toFixed(6)} u</div>
                                    </div>
                                )}

                            </div>
                        </div>

                        {/* Manual Input (Only for Custom) */}
                        {mode === 'custom' && (
                            <div className="grid grid-cols-2 gap-4 bg-slate-800 p-4 rounded-xl border border-slate-700">
                                <div>
                                    <label className="text-xs text-slate-400 font-bold mb-1 block">Reactants Mass (u)</label>
                                    <input 
                                        type="number" step="0.000001" value={customMassIn}
                                        onChange={(e) => setCustomMassIn(parseFloat(e.target.value))}
                                        className="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white font-mono"
                                    />
                                </div>
                                <div>
                                    <label className="text-xs text-slate-400 font-bold mb-1 block">Products Mass (u)</label>
                                    <input 
                                        type="number" step="0.000001" value={customMassOut}
                                        onChange={(e) => setCustomMassOut(parseFloat(e.target.value))}
                                        className="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white font-mono"
                                    />
                                </div>
                            </div>
                        )}
                    
                        {/* Lists */}
                        {mode !== 'custom' && (
                            <div className="flex flex-col md:flex-row gap-4">
                                <ParticleList items={REACTIONS[mode].reactants} title="Reactants (Before)" color="text-blue-400" />
                                <div className="flex items-center justify-center">
                                    <i data-lucide="arrow-right" className="w-6 h-6 text-slate-500 hidden md:block"></i>
                                    <i data-lucide="arrow-down" className="w-6 h-6 text-slate-500 md:hidden"></i>
                                </div>
                                <ParticleList items={REACTIONS[mode].products} title="Products (After)" color="text-emerald-400" />
                            </div>
                        )}

                    </div>

                    {/* Right: Results */}
                    <div className="lg:col-span-4 space-y-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h2 className="text-white font-bold mb-6 flex items-center">
                                <i data-lucide="zap" className="w-5 h-5 mr-2 text-yellow-400"></i>
                                Energy Released
                            </h2>
                            
                            <div className="space-y-4">
                                <div className="p-4 rounded-xl bg-slate-900 border border-slate-700">
                                    <div className="text-xs text-slate-500 uppercase tracking-widest mb-1">Energy per Event ($E$)</div>
                                    <div className="text-3xl font-mono font-bold text-white mb-1">
                                        {energyMeV.toFixed(2)} <span className="text-lg text-slate-400">MeV</span>
                                    </div>
                                    <div className="text-[10px] text-slate-500">
                                        = {energyJoules.toExponential(2)} Joules
                                    </div>
                                </div>
                            </div>

                            <div className="mt-6 pt-6 border-t border-slate-700 space-y-4">
                                <h3 className="text-xs font-bold text-slate-300">IF WE HAD 1 KG OF THIS FUEL...</h3>
                                
                                <div className="p-3 bg-orange-900/10 border border-orange-500/20 rounded-lg flex items-center gap-3">
                                    <div className="p-2 bg-orange-500/20 rounded-lg">
                                        <i data-lucide="flame" className="w-5 h-5 text-orange-400"></i>
                                    </div>
                                    <div>
                                        <div className="text-xl font-bold text-white font-mono">{(tntEquivalent/1000).toFixed(0)} k</div>
                                        <div className="text-xs text-orange-300">Tonnes of TNT</div>
                                    </div>
                                </div>

                                <div className="p-3 bg-blue-900/10 border border-blue-500/20 rounded-lg flex items-center gap-3">
                                    <div className="p-2 bg-blue-500/20 rounded-lg">
                                        <i data-lucide="home" className="w-5 h-5 text-blue-400"></i>
                                    </div>
                                    <div>
                                        <div className="text-xl font-bold text-white font-mono">
                                            {((energyPerKg / (3.6e6 * 10)) / 365).toFixed(0)}
                                        </div>
                                        <div className="text-xs text-blue-300">Years powering a home</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-indigo-900/10 border border-indigo-500/20 p-5 rounded-2xl">
                            <h3 className="text-indigo-300 font-bold text-sm mb-3 flex items-center">
                                <i data-lucide="lightbulb" className="w-4 h-4 mr-2"></i> How it works
                            </h3>
                            <p className="text-xs text-slate-300 leading-relaxed mb-2">
                                <strong>Mass is Energy.</strong> When a nucleus forms or breaks, a tiny amount of mass ($\Delta m$) disappears.
                            </p>
                            <p className="text-xs text-slate-300 leading-relaxed">
                                This missing mass is converted into pure energy according to Einstein's equation:
                            </p>
                            <div className="font-mono text-center text-lg font-bold text-white my-3 bg-slate-900/50 py-2 rounded">
                                E = mc²
                            </div>
                            <p className="text-xs text-slate-300 leading-relaxed">
                                Because $c^2$ (speed of light squared) is a huge number, even a tiny mass defect releases an enormous amount of energy!
                            </p>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
