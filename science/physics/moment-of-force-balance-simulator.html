<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Balance Lab | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .canvas-container { cursor: pointer; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 400;
    const PIVOT_X = CANVAS_WIDTH / 2;
    const PIVOT_Y = 300;
    const BEAM_LENGTH = 600; // Total length in pixels
    const MAX_DIST = 5; // Meters (simulation scale)
    const PIXELS_PER_METER = (BEAM_LENGTH / 2) / MAX_DIST; 
    const G = 9.8; // Gravity

    const WEIGHT_TYPES = [
        { mass: 5, color: '#3b82f6', radius: 15 },
        { mass: 10, color: '#10b981', radius: 20 },
        { mass: 20, color: '#ef4444', radius: 25 },
    ];

    const App = () => {
        // --- State ---
        const [weights, setWeights] = useState([]); // { id, mass, dist (signed), color, radius }
        const [selectedWeightIdx, setSelectedWeightIdx] = useState(0);
        const [angle, setAngle] = useState(0); // Current tilt angle in degrees
        const [isSimulationActive, setIsSimulationActive] = useState(true);
        const [showValues, setShowValues] = useState(true);

        const canvasRef = useRef(null);
        const requestRef = useRef();

        // --- Physics Logic ---
        useEffect(() => {
            if (!isSimulationActive) {
                setAngle(0); // Reset to flat when editing/paused if desired, or keep it physics based
                // Actually, let's keep physics running but damped
            }
            
            const animate = () => {
                // Calculate Torques
                let torqueLeft = 0; // Anticlockwise (Positive)
                let torqueRight = 0; // Clockwise (Negative effect, but we track magnitude)

                weights.forEach(w => {
                    const force = w.mass * G;
                    const dist = Math.abs(w.dist);
                    const torque = force * dist;
                    if (w.dist < 0) torqueLeft += torque;
                    else torqueRight += torque;
                });

                const netTorque = torqueLeft - torqueRight; // Positive = Left down (CCW)? 
                // Standard convention: CCW is positive. Left side weight pushes CCW. Right pushes CW.
                
                // Target Angle Calculation (Simplified Static Equilibrium)
                // If netTorque > threshold, tilt left. < -threshold, tilt right.
                // Max tilt 20 degrees.
                let targetAngle = 0;
                const tolerance = 5; // Nm tolerance
                
                if (netTorque > tolerance) targetAngle = -20; // Left side goes down (CCW rotation visually on screen means left Y increases... wait.
                // Screen coords: Y down.
                // Left side weight: Makes beam rotate CCW? No, Left side goes DOWN. That is CCW rotation in standard math (angle increases from 0 to 180).
                // But typically "tilting left" means left side down.
                
                if (netTorque > tolerance) targetAngle = -15; // Left down
                else if (netTorque < -tolerance) targetAngle = 15; // Right down
                else targetAngle = 0; // Balanced

                // Smooth transition
                setAngle(prev => prev + (targetAngle - prev) * 0.1);

                requestRef.current = requestAnimationFrame(animate);
            };

            requestRef.current = requestAnimationFrame(animate);
            return () => cancelAnimationFrame(requestRef.current);
        }, [weights, isSimulationActive]);

        // --- Interaction ---
        const handleCanvasClick = (e) => {
            const rect = canvasRef.current.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // 1. Check if clicking existing weight to remove
            // Use current angle to determine weight positions
            const rad = angle * Math.PI / 180;
            
            let clickedWeightId = null;
            
            for (let w of weights) {
                const wDistPx = w.dist * PIXELS_PER_METER;
                // Rotate position
                const wx = PIVOT_X + wDistPx * Math.cos(rad);
                const wy = PIVOT_Y + wDistPx * Math.sin(rad) - 10 - w.radius; // Sit on beam
                
                // Distance check
                if (Math.hypot(x - wx, y - wy) < w.radius + 5) {
                    clickedWeightId = w.id;
                    break;
                }
            }

            if (clickedWeightId) {
                setWeights(prev => prev.filter(w => w.id !== clickedWeightId));
                return;
            }

            // 2. Add new weight
            // Check if click is near the beam
            // Project click onto beam axis
            // dx from pivot
            const dx = x - PIVOT_X;
            const dy = y - PIVOT_Y;
            
            // Unrotate coordinates to find distance along beam
            const distPx = dx * Math.cos(-rad) - dy * Math.sin(-rad); // Simplified projection if click is close
            const distMeters = Math.round(distPx / PIXELS_PER_METER);

            // Check bounds (on beam)
            if (Math.abs(distMeters) > 0 && Math.abs(distMeters) <= MAX_DIST) {
                // Add weight
                const newWeightType = WEIGHT_TYPES[selectedWeightIdx];
                setWeights(prev => [...prev, {
                    id: Date.now(),
                    mass: newWeightType.mass,
                    color: newWeightType.color,
                    radius: newWeightType.radius,
                    dist: distMeters
                }]);
            }
        };

        const reset = () => {
            setWeights([]);
            setAngle(0);
        };

        // --- Drawing ---
        useEffect(() => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            const rad = angle * Math.PI / 180;

            // Clear
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 1. Draw Pivot (Triangle)
            ctx.fillStyle = '#64748b';
            ctx.beginPath();
            ctx.moveTo(PIVOT_X, PIVOT_Y);
            ctx.lineTo(PIVOT_X - 20, PIVOT_Y + 40);
            ctx.lineTo(PIVOT_X + 20, PIVOT_Y + 40);
            ctx.fill();

            // 2. Draw Beam
            ctx.save();
            ctx.translate(PIVOT_X, PIVOT_Y);
            ctx.rotate(rad);

            // Beam Rect
            ctx.fillStyle = '#f59e0b'; // Amber wood
            ctx.fillRect(-BEAM_LENGTH/2, -10, BEAM_LENGTH, 20);
            ctx.strokeStyle = '#78350f';
            ctx.strokeRect(-BEAM_LENGTH/2, -10, BEAM_LENGTH, 20);

            // Marks
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.textAlign = 'center';
            ctx.font = '10px sans-serif';
            for (let i = -MAX_DIST; i <= MAX_DIST; i++) {
                if (i === 0) continue;
                const x = i * PIXELS_PER_METER;
                ctx.fillRect(x - 1, -10, 2, 20);
                if (showValues) {
                    ctx.fillText(`${Math.abs(i)}m`, x, 25);
                }
            }

            // 3. Draw Weights
            // We are still in rotated context
            weights.forEach(w => {
                const x = w.dist * PIXELS_PER_METER;
                const y = -10 - w.radius; // Sit on top edge (-10)
                
                ctx.beginPath();
                ctx.arc(x, y, w.radius, 0, Math.PI*2);
                ctx.fillStyle = w.color;
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Mass Label
                ctx.fillStyle = 'white';
                ctx.font = 'bold 12px sans-serif';
                ctx.textBaseline = 'middle';
                ctx.fillText(w.mass, x, y);
            });

            ctx.restore();

        }, [weights, angle, showValues]);

        // Calculate Totals for UI
        const leftMoment = weights.filter(w => w.dist < 0).reduce((acc, w) => acc + w.mass * G * Math.abs(w.dist), 0);
        const rightMoment = weights.filter(w => w.dist > 0).reduce((acc, w) => acc + w.mass * G * Math.abs(w.dist), 0);
        const isBalanced = Math.abs(leftMoment - rightMoment) < 5;

        // Init icons
        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-amber-500/20 p-2 rounded-lg">
                            <i data-lucide="scale" className="w-6 h-6 text-amber-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Seesaw Balance Lab</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Moments
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Simulation Canvas */}
                    <div className="lg:col-span-8 flex flex-col gap-6">
                        <div className="bg-slate-800 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden h-[400px]">
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                onClick={handleCanvasClick}
                                className="w-full h-full object-contain bg-slate-950 rounded-xl canvas-container"
                            />
                            
                            <div className="absolute top-4 right-4 bg-slate-900/80 px-4 py-2 rounded-lg border border-slate-700 text-xs text-slate-400">
                                Click on beam to ADD. Click on weight to REMOVE.
                            </div>

                            {/* Balance Indicator */}
                            <div className={`absolute top-4 left-1/2 -translate-x-1/2 px-4 py-2 rounded-full border font-bold shadow-lg transition-colors ${isBalanced ? 'bg-emerald-600/90 border-emerald-400 text-white' : 'bg-slate-800/80 border-slate-600 text-slate-400'}`}>
                                {isBalanced ? 'BALANCED ✅' : 'UNBALANCED ⚠️'}
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex items-center justify-between">
                            <div className="flex gap-4">
                                {WEIGHT_TYPES.map((w, i) => (
                                    <button 
                                        key={w.mass}
                                        onClick={() => setSelectedWeightIdx(i)}
                                        className={`flex flex-col items-center gap-2 p-3 rounded-xl border-2 transition-all ${selectedWeightIdx === i ? 'border-white bg-slate-700' : 'border-transparent hover:bg-slate-700/50'}`}
                                    >
                                        <div className="w-8 h-8 rounded-full shadow-lg" style={{background: w.color}}></div>
                                        <span className="text-xs font-bold text-slate-300">{w.mass} kg</span>
                                    </button>
                                ))}
                            </div>
                            
                            <div className="flex gap-3">
                                <button 
                                    onClick={() => setShowValues(!showValues)}
                                    className={`px-4 py-3 rounded-xl font-bold flex items-center gap-2 transition-colors ${showValues ? 'bg-slate-700 text-white' : 'bg-slate-800 border border-slate-600 text-slate-400'}`}
                                >
                                    <i data-lucide={showValues ? "eye" : "eye-off"} className="w-4 h-4"></i>
                                    Values
                                </button>
                                <button 
                                    onClick={reset}
                                    className="px-6 py-3 bg-red-600/20 hover:bg-red-600/40 text-red-300 border border-red-500/50 rounded-xl font-bold transition-colors flex items-center gap-2"
                                >
                                    <i data-lucide="trash-2" className="w-4 h-4"></i> Clear All
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Right: Data Analysis */}
                    <div className="lg:col-span-4 space-y-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h2 className="text-white font-bold mb-4 flex items-center">
                                <i data-lucide="calculator" className="w-5 h-5 mr-2 text-indigo-400"></i>
                                Moment Calculations
                            </h2>
                            <div className="text-xs text-slate-500 mb-4">Formula: Moment = Force (mg) × Distance</div>

                            <div className="space-y-4">
                                {/* Left Side */}
                                <div className="bg-blue-900/10 border border-blue-500/20 p-4 rounded-xl">
                                    <div className="text-blue-400 text-xs font-bold uppercase mb-2 flex justify-between">
                                        <span>Left Moments (CCW)</span>
                                        <i data-lucide="rotate-ccw" className="w-4 h-4"></i>
                                    </div>
                                    <div className="space-y-1">
                                        {weights.filter(w => w.dist < 0).map(w => (
                                            <div key={w.id} className="flex justify-between text-sm font-mono text-slate-300 border-b border-blue-500/10 pb-1 last:border-0">
                                                <span>{w.mass}kg × {Math.abs(w.dist)}m</span>
                                                <span>= {(w.mass * G * Math.abs(w.dist)).toFixed(0)} Nm</span>
                                            </div>
                                        ))}
                                        {weights.filter(w => w.dist < 0).length === 0 && <div className="text-xs text-slate-500 italic">No weights</div>}
                                    </div>
                                    <div className="mt-2 pt-2 border-t border-blue-500/30 flex justify-between font-bold text-blue-300">
                                        <span>Total Left:</span>
                                        <span>{leftMoment.toFixed(0)} Nm</span>
                                    </div>
                                </div>

                                {/* Right Side */}
                                <div className="bg-emerald-900/10 border border-emerald-500/20 p-4 rounded-xl">
                                    <div className="text-emerald-400 text-xs font-bold uppercase mb-2 flex justify-between">
                                        <span>Right Moments (CW)</span>
                                        <i data-lucide="rotate-cw" className="w-4 h-4"></i>
                                    </div>
                                    <div className="space-y-1">
                                        {weights.filter(w => w.dist > 0).map(w => (
                                            <div key={w.id} className="flex justify-between text-sm font-mono text-slate-300 border-b border-emerald-500/10 pb-1 last:border-0">
                                                <span>{w.mass}kg × {Math.abs(w.dist)}m</span>
                                                <span>= {(w.mass * G * Math.abs(w.dist)).toFixed(0)} Nm</span>
                                            </div>
                                        ))}
                                        {weights.filter(w => w.dist > 0).length === 0 && <div className="text-xs text-slate-500 italic">No weights</div>}
                                    </div>
                                    <div className="mt-2 pt-2 border-t border-emerald-500/30 flex justify-between font-bold text-emerald-300">
                                        <span>Total Right:</span>
                                        <span>{rightMoment.toFixed(0)} Nm</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className={`p-4 rounded-xl border flex items-center gap-3 ${isBalanced ? 'bg-emerald-900/20 border-emerald-500/50 text-emerald-200' : 'bg-red-900/20 border-red-500/50 text-red-200'}`}>
                            <i data-lucide={isBalanced ? "check-circle" : "alert-circle"} className="w-6 h-6 shrink-0"></i>
                            <div className="text-sm">
                                {isBalanced 
                                    ? "System is in Equilibrium. The sum of clockwise moments equals the sum of anticlockwise moments." 
                                    : `Net Torque: ${Math.abs(leftMoment - rightMoment).toFixed(0)} Nm. The system rotates ${leftMoment > rightMoment ? 'Anticlockwise (Left Down)' : 'Clockwise (Right Down)'}.`
                                }
                            </div>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
