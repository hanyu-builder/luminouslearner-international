<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displacement vs Distance | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .map-grid {
            background-image: 
                linear-gradient(to right, #1e293b 1px, transparent 1px),
                linear-gradient(to bottom, #1e293b 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 600;
    const CANVAS_HEIGHT = 400;

    const App = () => {
        // State
        const [waypoints, setWaypoints] = useState([]);
        const [distance, setDistance] = useState(0);
        const [displacement, setDisplacement] = useState(0);
        const [isWalking, setIsWalking] = useState(false);
        const [walkerPos, setWalkerPos] = useState(null); // {x, y}

        const canvasRef = useRef(null);
        const requestRef = useRef();
        const walkerIndexRef = useRef(0); // Current segment index
        const walkerProgressRef = useRef(0); // Progress on current segment (0-1)

        // Initialize with start point
        useEffect(() => {
            resetMap();
        }, []);

        const resetMap = () => {
            const startPoint = { x: 50, y: CANVAS_HEIGHT - 50 };
            setWaypoints([startPoint]);
            setWalkerPos(startPoint);
            setDistance(0);
            setDisplacement(0);
            setIsWalking(false);
        };

        // --- Physics & Math ---
        const getDist = (p1, p2) => Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2));

        const updateMeasurements = (points) => {
            if (points.length < 1) return;

            // 1. Calculate Total Distance (Scalar)
            let totalDist = 0;
            for (let i = 0; i < points.length - 1; i++) {
                totalDist += getDist(points[i], points[i+1]);
            }
            setDistance(Math.round(totalDist));

            // 2. Calculate Displacement (Vector Magnitude)
            const start = points[0];
            const end = points[points.length - 1];
            const disp = getDist(start, end);
            setDisplacement(Math.round(disp));
        };

        // --- Interaction ---
        const handleCanvasClick = (e) => {
            if (isWalking) return; // Disable editing while animating

            const rect = canvasRef.current.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const newPoints = [...waypoints, { x, y }];
            setWaypoints(newPoints);
            setWalkerPos({ x, y }); // Teleport walker to new latest point
            updateMeasurements(newPoints);
        };

        // --- Animation Loop (Walking) ---
        const updateAnimation = () => {
            if (!isWalking || waypoints.length < 2) return;

            const speed = 3; // pixels per frame
            
            const idx = walkerIndexRef.current;
            const p1 = waypoints[idx];
            const p2 = waypoints[idx+1];
            const segmentLength = getDist(p1, p2);
            
            // Increment progress
            walkerProgressRef.current += speed / segmentLength;

            if (walkerProgressRef.current >= 1) {
                // Segment finished
                walkerProgressRef.current = 0;
                walkerIndexRef.current += 1;

                // Check if totally finished
                if (walkerIndexRef.current >= waypoints.length - 1) {
                    setIsWalking(false);
                    setWalkerPos(waypoints[waypoints.length - 1]);
                    return;
                }
            }

            // Interpolate position
            const currentP1 = waypoints[walkerIndexRef.current];
            const currentP2 = waypoints[walkerIndexRef.current + 1];
            const t = walkerProgressRef.current;
            
            const curX = currentP1.x + (currentP2.x - currentP1.x) * t;
            const curY = currentP1.y + (currentP2.y - currentP1.y) * t;
            
            setWalkerPos({ x: curX, y: curY });

            requestRef.current = requestAnimationFrame(updateAnimation);
        };

        const startWalk = () => {
            if (waypoints.length < 2) return;
            setIsWalking(true);
            walkerIndexRef.current = 0;
            walkerProgressRef.current = 0;
            setWalkerPos(waypoints[0]);
        };

        useEffect(() => {
            if (isWalking) {
                requestRef.current = requestAnimationFrame(updateAnimation);
            }
            return () => cancelAnimationFrame(requestRef.current);
        }, [isWalking]);

        // --- Drawing ---
        useEffect(() => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            // Clear
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Draw Path (Distance)
            if (waypoints.length > 1) {
                ctx.beginPath();
                ctx.strokeStyle = '#3b82f6'; // Blue
                ctx.lineWidth = 4;
                ctx.setLineDash([10, 10]); // Dashed line for path
                ctx.lineCap = 'round';
                ctx.moveTo(waypoints[0].x, waypoints[0].y);
                for (let i = 1; i < waypoints.length; i++) {
                    ctx.lineTo(waypoints[i].x, waypoints[i].y);
                }
                ctx.stroke();
                ctx.setLineDash([]);
            }

            // Draw Displacement Vector (Start -> Walker)
            if (walkerPos && waypoints.length > 0) {
                const start = waypoints[0];
                const end = walkerPos;
                
                ctx.beginPath();
                ctx.strokeStyle = '#ef4444'; // Red
                ctx.lineWidth = 4;
                ctx.moveTo(start.x, start.y);
                ctx.lineTo(end.x, end.y);
                ctx.stroke();

                // Arrowhead
                const angle = Math.atan2(end.y - start.y, end.x - start.x);
                const headLen = 15;
                ctx.beginPath();
                ctx.fillStyle = '#ef4444';
                ctx.moveTo(end.x, end.y);
                ctx.lineTo(end.x - headLen * Math.cos(angle - Math.PI / 6), end.y - headLen * Math.sin(angle - Math.PI / 6));
                ctx.lineTo(end.x - headLen * Math.cos(angle + Math.PI / 6), end.y - headLen * Math.sin(angle + Math.PI / 6));
                ctx.fill();
            }

            // Draw Waypoints
            waypoints.forEach((p, i) => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
                if (i === 0) ctx.fillStyle = '#22c55e'; // Start Green
                else if (i === waypoints.length - 1 && !isWalking) ctx.fillStyle = '#ef4444'; // End Red
                else ctx.fillStyle = '#3b82f6'; // Path Blue
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Labels
                ctx.fillStyle = '#fff';
                ctx.font = '12px Inter';
                if (i === 0) ctx.fillText("START", p.x - 20, p.y - 15);
            });

            // Draw Walker (If animating)
            if (walkerPos) {
                ctx.beginPath();
                ctx.arc(walkerPos.x, walkerPos.y, 10, 0, Math.PI*2);
                ctx.fillStyle = '#fbbf24'; // Yellow
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
            }

        }, [waypoints, walkerPos, isWalking]);

        return (
            <div className="min-h-screen bg-slate-900 pb-12 font-sans text-slate-200">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between">
                    <div className="flex items-center space-x-3">
                        <div className="bg-blue-500/20 p-2 rounded-lg">
                            <i data-lucide="map" className="w-6 h-6 text-blue-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Displacement vs Distance</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Kinematics
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Map */}
                    <div className="lg:col-span-8 flex flex-col gap-6">
                        <div className="bg-slate-800 rounded-2xl p-1 border border-slate-700 shadow-xl overflow-hidden relative">
                            <div className="absolute top-4 left-4 bg-slate-900/80 px-3 py-2 rounded-lg border border-slate-600 text-xs text-slate-300 pointer-events-none">
                                <p className="flex items-center gap-2"><span className="w-3 h-3 bg-blue-500 rounded-full"></span> Path (Distance)</p>
                                <p className="flex items-center gap-2 mt-1"><span className="w-3 h-3 bg-red-500 rounded-full"></span> Vector (Displacement)</p>
                            </div>
                            <div className="absolute top-4 right-4 text-xs text-slate-400 italic pointer-events-none">
                                Click on map to add waypoints
                            </div>
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                onClick={handleCanvasClick}
                                className="w-full h-auto cursor-crosshair map-grid bg-slate-950"
                            />
                        </div>
                    </div>

                    {/* Right: Data & Controls */}
                    <div className="lg:col-span-4 space-y-6">
                        
                        {/* Data Cards */}
                        <div className="grid grid-cols-1 gap-4">
                            <div className="bg-blue-900/10 border border-blue-500/30 p-5 rounded-xl flex justify-between items-center">
                                <div>
                                    <div className="text-blue-300 text-xs uppercase tracking-wider font-bold mb-1">Total Distance</div>
                                    <div className="text-3xl font-mono font-bold text-white">{distance} <span className="text-sm text-slate-500">m</span></div>
                                </div>
                                <i data-lucide="footprints" className="w-8 h-8 text-blue-500/50"></i>
                            </div>

                            <div className="bg-red-900/10 border border-red-500/30 p-5 rounded-xl flex justify-between items-center">
                                <div>
                                    <div className="text-red-300 text-xs uppercase tracking-wider font-bold mb-1">Displacement</div>
                                    <div className="text-3xl font-mono font-bold text-white">{displacement} <span className="text-sm text-slate-500">m</span></div>
                                </div>
                                <i data-lucide="move-up-right" className="w-8 h-8 text-red-500/50"></i>
                            </div>
                        </div>

                        {/* Analysis Box */}
                        <div className="bg-slate-800 p-5 rounded-xl border border-slate-700">
                            <h3 className="text-white font-bold mb-3 text-sm">Real-time Analysis</h3>
                            <div className="text-xs text-slate-400 space-y-2">
                                <p>
                                    <strong className="text-slate-200">Distance</strong> accumulates every step you take. It can only increase.
                                </p>
                                <p>
                                    <strong className="text-slate-200">Displacement</strong> is the shortcut. If you walk back towards the start, displacement decreases!
                                </p>
                                <div className="mt-3 pt-3 border-t border-slate-700">
                                    {displacement === 0 && distance > 0 ? (
                                        <span className="text-yellow-400 font-bold animate-pulse">Round Trip! Displacement is ZERO.</span>
                                    ) : distance > 0 && displacement < distance ? (
                                        <span className="text-emerald-400">Distance &gt; Displacement (Curved Path)</span>
                                    ) : distance > 0 && displacement === distance ? (
                                        <span className="text-blue-400">Straight Line Motion</span>
                                    ) : (
                                        <span>Start moving to see data.</span>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="flex gap-3">
                            <button 
                                onClick={startWalk}
                                disabled={isWalking || waypoints.length < 2}
                                className={`flex-1 py-3 rounded-lg font-bold flex items-center justify-center transition-colors ${isWalking || waypoints.length < 2 ? 'bg-slate-700 text-slate-500' : 'bg-blue-600 hover:bg-blue-500 text-white'}`}
                            >
                                <i data-lucide="play" className="w-4 h-4 mr-2"></i> Walk Path
                            </button>
                            <button 
                                onClick={resetMap}
                                className="px-4 py-3 bg-slate-700 hover:bg-slate-600 rounded-lg text-white transition-colors"
                            >
                                <i data-lucide="rotate-ccw" className="w-5 h-5"></i>
                            </button>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

    if (typeof lucide !== 'undefined') {
        setTimeout(() => lucide.createIcons(), 100);
    }
</script>
</body>
</html>
