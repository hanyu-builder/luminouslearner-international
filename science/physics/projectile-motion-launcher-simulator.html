<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Launcher | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .canvas-container { cursor: crosshair; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; background: #ffffff; cursor: pointer; border: 2px solid #3b82f6;
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 500;
    const GROUND_Y = 450;
    const LAUNCH_X = 50;
    const LAUNCH_Y = GROUND_Y - 20; // Pivot point
    const SCALE = 10; // 10 pixels = 1 meter
    const G = 9.81;

    const App = () => {
        // --- State ---
        const [angle, setAngle] = useState(45); // Degrees
        const [velocity, setVelocity] = useState(25); // m/s
        const [showVectors, setShowVectors] = useState(true);
        const [showGrid, setShowGrid] = useState(true);
        const [simState, setSimState] = useState('idle'); // idle, running, finished
        
        // Real-time Data
        const [time, setTime] = useState(0);
        const [currentPos, setCurrentPos] = useState({ x: 0, y: 0 });
        const [maxHeight, setMaxHeight] = useState(0);
        const [range, setRange] = useState(0);

        // Physics State Refs
        const physicsRef = useRef({
            x: 0, y: 0,
            vx: 0, vy: 0,
            t: 0,
            path: []
        });
        const requestRef = useRef();
        const canvasRef = useRef(null);

        // --- Logic ---
        const fire = () => {
            if (simState === 'running') return;

            const rad = angle * (Math.PI / 180);
            physicsRef.current = {
                x: 0,
                y: 0, // Relative to launch point
                vx: velocity * Math.cos(rad),
                vy: velocity * Math.sin(rad),
                t: 0,
                path: [{x: 0, y: 0}]
            };
            
            setMaxHeight(0);
            setRange(0);
            setTime(0);
            setCurrentPos({x: 0, y: 0});
            setSimState('running');
            
            loop();
        };

        const reset = () => {
            cancelAnimationFrame(requestRef.current);
            setSimState('idle');
            physicsRef.current = { x: 0, y: 0, vx: 0, vy: 0, t: 0, path: [] };
            setTime(0);
            setCurrentPos({x: 0, y: 0});
            draw(); // Draw static cannon
        };

        const loop = () => {
            const dt = 0.03; // Time step (s)
            const state = physicsRef.current;

            // Physics Update
            state.t += dt;
            state.x += state.vx * dt;
            state.vy -= G * dt; // Gravity acts down
            state.y += state.vy * dt;

            // Record Path (throttle slightly for performance if needed, but dt is coarse enough)
            state.path.push({ x: state.x, y: state.y });

            // Stats Update
            if (state.y > maxHeight) setMaxHeight(state.y);
            
            // Sync UI
            setTime(state.t);
            setCurrentPos({ x: state.x, y: state.y });

            // Collision Check (Ground)
            if (state.y < 0) {
                // Interpolate exact landing for precision
                // y = y_old + vy_old * dt_partial = 0
                // Simple clamp for visual
                state.y = 0;
                setRange(state.x);
                setSimState('finished');
                draw(); // Final frame
                return;
            }

            draw();
            requestRef.current = requestAnimationFrame(loop);
        };

        // --- Rendering ---
        const draw = () => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            // Clear
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 1. Draw Sky & Ground
            const skyGrad = ctx.createLinearGradient(0, 0, 0, GROUND_Y);
            skyGrad.addColorStop(0, '#0f172a');
            skyGrad.addColorStop(1, '#1e293b');
            ctx.fillStyle = skyGrad;
            ctx.fillRect(0, 0, CANVAS_WIDTH, GROUND_Y);

            ctx.fillStyle = '#334155';
            ctx.fillRect(0, GROUND_Y, CANVAS_WIDTH, CANVAS_HEIGHT - GROUND_Y);

            // 2. Grid
            if (showGrid) {
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                // Vertical lines every 10m (100px)
                for(let x=LAUNCH_X; x<CANVAS_WIDTH; x+=10*SCALE) {
                    ctx.moveTo(x, 0); ctx.lineTo(x, GROUND_Y);
                    ctx.fillStyle = 'rgba(255,255,255,0.3)';
                    ctx.font = '10px monospace';
                    ctx.fillText(`${(x-LAUNCH_X)/SCALE}m`, x+2, GROUND_Y-5);
                }
                // Horizontal lines every 10m
                for(let y=LAUNCH_Y; y>0; y-=10*SCALE) {
                    ctx.moveTo(0, y); ctx.lineTo(CANVAS_WIDTH, y);
                }
                ctx.stroke();
            }

            // 3. Trajectory Path
            if (physicsRef.current.path.length > 1) {
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                physicsRef.current.path.forEach((p, i) => {
                    const cx = LAUNCH_X + p.x * SCALE;
                    const cy = LAUNCH_Y - p.y * SCALE;
                    if (i === 0) ctx.moveTo(cx, cy);
                    else ctx.lineTo(cx, cy);
                });
                ctx.stroke();
                ctx.setLineDash([]);
            }

            // 4. Cannon
            ctx.save();
            ctx.translate(LAUNCH_X, LAUNCH_Y);
            ctx.rotate(-angle * Math.PI / 180);
            
            // Barrel
            ctx.fillStyle = '#475569';
            ctx.fillRect(0, -10, 40, 20);
            // Wheel (Static pivot)
            ctx.restore();
            
            ctx.beginPath();
            ctx.arc(LAUNCH_X, LAUNCH_Y, 15, 0, Math.PI*2);
            ctx.fillStyle = '#64748b';
            ctx.fill();
            ctx.strokeStyle = '#94a3b8';
            ctx.lineWidth = 2;
            ctx.stroke();

            // 5. Projectile
            const state = physicsRef.current;
            const px = LAUNCH_X + state.x * SCALE;
            const py = LAUNCH_Y - state.y * SCALE;

            if (simState !== 'idle') {
                ctx.beginPath();
                ctx.arc(px, py, 8, 0, Math.PI*2);
                ctx.fillStyle = '#facc15'; // Yellow ball
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                // 6. Vectors
                if (showVectors && simState === 'running') {
                    const vScale = 3; // Visual scale for vectors
                    
                    // Velocity (Green)
                    drawArrow(ctx, px, py, state.vx * vScale, -state.vy * vScale, '#10b981', 'v');
                    
                    // Horizontal Component (Blue)
                    drawArrow(ctx, px, py, state.vx * vScale, 0, '#3b82f6', 'vx');
                    
                    // Vertical Component (Red)
                    drawArrow(ctx, px, py, 0, -state.vy * vScale, '#ef4444', 'vy');
                }
            } else {
                // Show initial velocity vector when idle
                if (showVectors) {
                    const rad = angle * Math.PI/180;
                    const vx = velocity * Math.cos(rad);
                    const vy = velocity * Math.sin(rad);
                    const vScale = 3;
                    drawArrow(ctx, LAUNCH_X, LAUNCH_Y, vx*vScale, -vy*vScale, '#10b981', 'u');
                }
            }

        };

        const drawArrow = (ctx, x, y, dx, dy, color, label) => {
            if (Math.abs(dx) < 1 && Math.abs(dy) < 1) return;
            const toX = x + dx;
            const toY = y + dy;
            const angle = Math.atan2(dy, dx);
            const headLen = 10;

            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.moveTo(x, y);
            ctx.lineTo(toX, toY);
            ctx.stroke();

            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.moveTo(toX, toY);
            ctx.lineTo(toX - headLen * Math.cos(angle - Math.PI/6), toY - headLen * Math.sin(angle - Math.PI/6));
            ctx.lineTo(toX - headLen * Math.cos(angle + Math.PI/6), toY - headLen * Math.sin(angle + Math.PI/6));
            ctx.fill();

            // Label
            ctx.font = 'bold 12px sans-serif';
            ctx.fillText(label, toX + 10, toY);
        };

        // Initialize Loop
        useEffect(() => {
            draw();
            return () => cancelAnimationFrame(requestRef.current);
        }, [angle, velocity, showVectors, showGrid]); // Redraw when settings change (if idle)

        // Init icons
        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-blue-500/20 p-2 rounded-lg">
                            <i data-lucide="crosshair" className="w-6 h-6 text-blue-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Projectile Motion Launcher</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Kinematics
                    </div>
                </nav>

                <main className="max-w-7xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Simulation */}
                    <div className="lg:col-span-9 flex flex-col gap-6">
                        <div className="bg-slate-800 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden">
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                className="w-full h-auto bg-slate-950 rounded-xl canvas-container"
                            />
                            
                            {/* Live Stats Overlay */}
                            <div className="absolute top-4 right-4 flex flex-col gap-2 pointer-events-none">
                                <div className="bg-slate-900/80 backdrop-blur px-4 py-2 rounded-lg border border-slate-700 text-sm font-mono shadow-lg">
                                    <div className="text-slate-400 text-xs">Time</div>
                                    <div className="text-white font-bold">{time.toFixed(2)} s</div>
                                </div>
                                <div className="bg-slate-900/80 backdrop-blur px-4 py-2 rounded-lg border border-slate-700 text-sm font-mono shadow-lg">
                                    <div className="text-slate-400 text-xs">Height (y)</div>
                                    <div className="text-emerald-400 font-bold">{currentPos.y.toFixed(1)} m</div>
                                </div>
                                <div className="bg-slate-900/80 backdrop-blur px-4 py-2 rounded-lg border border-slate-700 text-sm font-mono shadow-lg">
                                    <div className="text-slate-400 text-xs">Distance (x)</div>
                                    <div className="text-blue-400 font-bold">{currentPos.x.toFixed(1)} m</div>
                                </div>
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-wrap gap-8 items-center">
                            
                            <div className="flex-1 min-w-[200px]">
                                <label className="flex justify-between text-sm font-bold text-slate-300 mb-2">
                                    <span>Launch Angle</span>
                                    <span className="text-yellow-400">{angle}Â°</span>
                                </label>
                                <input 
                                    type="range" min="0" max="90" step="1"
                                    value={angle}
                                    onChange={(e) => {
                                        setAngle(Number(e.target.value));
                                        reset();
                                    }}
                                    disabled={simState === 'running'}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb"
                                />
                            </div>

                            <div className="flex-1 min-w-[200px]">
                                <label className="flex justify-between text-sm font-bold text-slate-300 mb-2">
                                    <span>Initial Velocity</span>
                                    <span className="text-emerald-400">{velocity} m/s</span>
                                </label>
                                <input 
                                    type="range" min="5" max="50" step="1"
                                    value={velocity}
                                    onChange={(e) => {
                                        setVelocity(Number(e.target.value));
                                        reset();
                                    }}
                                    disabled={simState === 'running'}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb"
                                />
                            </div>

                            <div className="flex gap-4">
                                <button 
                                    onClick={simState === 'idle' ? fire : reset}
                                    className={`px-8 py-3 rounded-xl font-bold flex items-center shadow-lg transition-all ${
                                        simState === 'running' 
                                        ? 'bg-slate-700 text-slate-500 cursor-not-allowed'
                                        : simState === 'finished'
                                            ? 'bg-blue-600 hover:bg-blue-500 text-white'
                                            : 'bg-red-600 hover:bg-red-500 text-white'
                                    }`}
                                >
                                    <i data-lucide={simState === 'idle' ? "rocket" : "rotate-ccw"} className="w-5 h-5 mr-2"></i>
                                    {simState === 'idle' ? 'Fire!' : 'Reset'}
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Right: Settings & Results */}
                    <div className="lg:col-span-3 space-y-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h2 className="text-white font-bold mb-4 flex items-center">
                                <i data-lucide="settings-2" className="w-5 h-5 mr-2 text-indigo-400"></i>
                                View Options
                            </h2>
                            <div className="space-y-3">
                                <label className="flex items-center justify-between p-3 rounded-lg bg-slate-700/50 cursor-pointer hover:bg-slate-700 transition-colors">
                                    <span className="text-sm font-medium text-slate-300">Show Vectors</span>
                                    <input 
                                        type="checkbox" 
                                        checked={showVectors} 
                                        onChange={() => setShowVectors(!showVectors)}
                                        className="w-5 h-5 rounded border-slate-500 text-indigo-600 focus:ring-indigo-500"
                                    />
                                </label>
                                <label className="flex items-center justify-between p-3 rounded-lg bg-slate-700/50 cursor-pointer hover:bg-slate-700 transition-colors">
                                    <span className="text-sm font-medium text-slate-300">Show Grid</span>
                                    <input 
                                        type="checkbox" 
                                        checked={showGrid} 
                                        onChange={() => setShowGrid(!showGrid)}
                                        className="w-5 h-5 rounded border-slate-500 text-indigo-600 focus:ring-indigo-500"
                                    />
                                </label>
                            </div>
                        </div>

                        {simState === 'finished' && (
                            <div className="bg-indigo-900/10 border border-indigo-500/20 p-5 rounded-2xl animate-in fade-in slide-in-from-bottom-4">
                                <h3 className="text-indigo-300 font-bold text-sm mb-4 flex items-center">
                                    <i data-lucide="clipboard-check" className="w-4 h-4 mr-2"></i> Run Results
                                </h3>
                                
                                <div className="space-y-4">
                                    <div>
                                        <div className="text-xs text-slate-500 uppercase tracking-wider mb-1">Max Height</div>
                                        <div className="text-2xl font-mono font-bold text-white">
                                            {maxHeight.toFixed(2)} <span className="text-sm text-slate-500">m</span>
                                        </div>
                                    </div>
                                    <div className="h-px bg-indigo-500/20"></div>
                                    <div>
                                        <div className="text-xs text-slate-500 uppercase tracking-wider mb-1">Total Range</div>
                                        <div className="text-2xl font-mono font-bold text-white">
                                            {range.toFixed(2)} <span className="text-sm text-slate-500">m</span>
                                        </div>
                                    </div>
                                    <div className="h-px bg-indigo-500/20"></div>
                                    <div>
                                        <div className="text-xs text-slate-500 uppercase tracking-wider mb-1">Time of Flight</div>
                                        <div className="text-2xl font-mono font-bold text-white">
                                            {time.toFixed(2)} <span className="text-sm text-slate-500">s</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
