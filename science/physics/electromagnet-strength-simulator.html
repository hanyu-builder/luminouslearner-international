<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electromagnet Strength Lab | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        .thumb-orange::-webkit-slider-thumb { background: #f97316; }
        .thumb-cyan::-webkit-slider-thumb { background: #06b6d4; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 450;
    const CORE_X = 250;
    const CORE_Y = CANVAS_HEIGHT / 2;
    const CORE_WIDTH = 300;
    const CORE_HEIGHT = 60;

    const App = () => {
        // --- State ---
        const [current, setCurrent] = useState(2.0); // Amps
        const [turns, setTurns] = useState(10); // Number of coils
        const [hasCore, setHasCore] = useState(true); // Iron core?
        const [showField, setShowField] = useState(true);
        
        // Calculated
        const [magneticField, setMagneticField] = useState(0); // Arbitrary units (Tesla-ish)
        const [clipsPicked, setClipsPicked] = useState(0);

        const canvasRef = useRef(null);
        const requestRef = useRef();
        const electronOffsetRef = useRef(0);

        // --- Physics Logic ---
        useEffect(() => {
            // B = k * mu * N * I
            // mu_air = 1, mu_iron = 100 (simplified large factor)
            const mu = hasCore ? 50 : 1; 
            const B = (mu * turns * current) / 100; // Scaled for display
            
            setMagneticField(B);
            
            // Calculate clips picked up (threshold based)
            // Max clips = 20
            const maxCapacity = Math.min(20, Math.floor(B / 2));
            setClipsPicked(maxCapacity);

        }, [current, turns, hasCore]);

        // --- Animation Loop ---
        const loop = () => {
            // Electron speed proportional to current
            const speed = Math.min(10, current * 2); 
            electronOffsetRef.current = (electronOffsetRef.current + speed) % 20; 
            
            draw();
            requestRef.current = requestAnimationFrame(loop);
        };

        useEffect(() => {
            requestRef.current = requestAnimationFrame(loop);
            return () => cancelAnimationFrame(requestRef.current);
        });

        // --- Rendering ---
        const draw = () => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 1. Draw Field Lines
            if (showField && magneticField > 0.1) {
                drawFieldLines(ctx);
            }

            // 2. Draw Core
            if (hasCore) {
                // Iron Core
                const grad = ctx.createLinearGradient(CORE_X, CORE_Y - CORE_HEIGHT/2, CORE_X, CORE_Y + CORE_HEIGHT/2);
                grad.addColorStop(0, '#94a3b8');
                grad.addColorStop(0.5, '#cbd5e1');
                grad.addColorStop(1, '#64748b');
                
                ctx.fillStyle = grad;
                ctx.fillRect(CORE_X, CORE_Y - CORE_HEIGHT/2, CORE_WIDTH, CORE_HEIGHT);
                ctx.strokeStyle = '#475569';
                ctx.strokeRect(CORE_X, CORE_Y - CORE_HEIGHT/2, CORE_WIDTH, CORE_HEIGHT);
                
                // Label
                ctx.fillStyle = '#475569';
                ctx.font = 'bold 12px sans-serif';
                ctx.fillText("IRON CORE", CORE_X + 10, CORE_Y + 5);
            } else {
                // Air Core (Outline)
                ctx.strokeStyle = 'rgba(255,255,255,0.2)';
                ctx.setLineDash([5, 5]);
                ctx.strokeRect(CORE_X, CORE_Y - CORE_HEIGHT/2, CORE_WIDTH, CORE_HEIGHT);
                ctx.setLineDash([]);
                ctx.fillStyle = 'rgba(255,255,255,0.2)';
                ctx.fillText("AIR CORE", CORE_X + 10, CORE_Y + 5);
            }

            // 3. Draw Coils
            drawCoils(ctx);

            // 4. Draw Battery & Circuit
            drawCircuit(ctx);

            // 5. Draw Paperclips
            drawPaperclips(ctx);
        };

        const drawFieldLines = (ctx) => {
            const strength = Math.min(1, magneticField / 50); // Opacity
            ctx.lineWidth = 2;
            
            // Loop lines
            const numLines = 6;
            for(let i=1; i<=numLines; i++) {
                const yOffset = i * 40;
                const alpha = strength * (1 - i/numLines);
                
                ctx.strokeStyle = `rgba(56, 189, 248, ${alpha})`; // Sky blue
                
                ctx.beginPath();
                // Top Arc
                ctx.moveTo(CORE_X, CORE_Y - CORE_HEIGHT/2);
                ctx.bezierCurveTo(
                    CORE_X - 100 - yOffset, CORE_Y - CORE_HEIGHT/2, 
                    CORE_X - 100 - yOffset, CORE_Y - 100 - yOffset, 
                    CORE_X + CORE_WIDTH/2, CORE_Y - 100 - yOffset
                );
                ctx.bezierCurveTo(
                    CORE_X + CORE_WIDTH + 100 + yOffset, CORE_Y - 100 - yOffset, 
                    CORE_X + CORE_WIDTH + 100 + yOffset, CORE_Y - CORE_HEIGHT/2, 
                    CORE_X + CORE_WIDTH, CORE_Y - CORE_HEIGHT/2
                );
                ctx.stroke();

                // Bottom Arc (Mirror)
                ctx.beginPath();
                ctx.moveTo(CORE_X, CORE_Y + CORE_HEIGHT/2);
                ctx.bezierCurveTo(
                    CORE_X - 100 - yOffset, CORE_Y + CORE_HEIGHT/2, 
                    CORE_X - 100 - yOffset, CORE_Y + 100 + yOffset, 
                    CORE_X + CORE_WIDTH/2, CORE_Y + 100 + yOffset
                );
                ctx.bezierCurveTo(
                    CORE_X + CORE_WIDTH + 100 + yOffset, CORE_Y + 100 + yOffset, 
                    CORE_X + CORE_WIDTH + 100 + yOffset, CORE_Y + CORE_HEIGHT/2, 
                    CORE_X + CORE_WIDTH, CORE_Y + CORE_HEIGHT/2
                );
                ctx.stroke();
                
                // Draw Arrows (N to S)
                // Assuming Current flows such that Right is N
                // Arrows on top go Left to Right? No, N is Right. Field lines exit N, loop to S.
                // Top loop: Right -> Left.
                // Bottom loop: Right -> Left.
                // Center: Left -> Right.
                
                // Draw Arrow on top arc
                const midX = CORE_X + CORE_WIDTH/2;
                const midY = CORE_Y - 100 - yOffset;
                drawArrowHead(ctx, midX, midY, -1, `rgba(56, 189, 248, ${alpha})`);
            }
        };
        
        const drawArrowHead = (ctx, x, y, dir, color) => {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x + 5*dir, y);
            ctx.lineTo(x - 5*dir, y - 5);
            ctx.lineTo(x - 5*dir, y + 5);
            ctx.fill();
        };

        const drawCoils = (ctx) => {
            const spacing = CORE_WIDTH / (turns + 1);
            
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            
            for(let i=0; i<turns; i++) {
                const x = CORE_X + spacing * (i + 0.5);
                
                // Back part of loop (Darker)
                ctx.strokeStyle = '#92400e'; // Dark Copper
                ctx.beginPath();
                ctx.moveTo(x + 10, CORE_Y - CORE_HEIGHT/2);
                ctx.lineTo(x - 10, CORE_Y + CORE_HEIGHT/2); // Slant
                ctx.stroke();
            }
            
            // Draw Core here again if needed to be "inside", but simplified 2D is overlapping lines
            // Actually, front part should be drawn AFTER core, back part BEFORE.
            // But we already drew core. So now draw Front part.
            
            for(let i=0; i<turns; i++) {
                const x = CORE_X + spacing * (i + 0.5);
                
                // Front part of loop (Lighter)
                ctx.strokeStyle = '#f59e0b'; // Copper
                ctx.beginPath();
                ctx.moveTo(x - 10, CORE_Y + CORE_HEIGHT/2);
                ctx.lineTo(x + 10, CORE_Y - CORE_HEIGHT/2); // Slant
                ctx.stroke();
                
                // Electrons moving on front wire (Upwards?)
                if (current > 0.1) {
                    const progress = (electronOffsetRef.current / 20); // 0-1
                    // Interpolate pos
                    const ex = (x - 10) + ((x + 10) - (x - 10)) * progress;
                    const ey = (CORE_Y + CORE_HEIGHT/2) + ((CORE_Y - CORE_HEIGHT/2) - (CORE_Y + CORE_HEIGHT/2)) * progress;
                    
                    ctx.fillStyle = '#fef08a';
                    ctx.beginPath(); ctx.arc(ex, ey, 2, 0, Math.PI*2); ctx.fill();
                }
            }
            
            // Connections
            ctx.strokeStyle = '#f59e0b';
            // Left to first coil
            ctx.beginPath(); ctx.moveTo(CORE_X - 50, CORE_Y + 50); ctx.lineTo(CORE_X + spacing*0.5 - 10, CORE_Y + CORE_HEIGHT/2); ctx.stroke();
            // Right from last coil
            ctx.beginPath(); ctx.moveTo(CORE_X + CORE_WIDTH + 50, CORE_Y + 50); ctx.lineTo(CORE_X + spacing*(turns-0.5) + 10, CORE_Y - CORE_HEIGHT/2); ctx.stroke();
        };

        const drawCircuit = (ctx) => {
            const batX = CANVAS_WIDTH / 2;
            const batY = 400;
            
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#fbbf24'; // Wire
            
            // Wire to Battery
            ctx.beginPath();
            ctx.moveTo(CORE_X - 50, CORE_Y + 50); // From coil start
            ctx.lineTo(CORE_X - 50, batY);
            ctx.lineTo(batX - 30, batY);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(CORE_X + CORE_WIDTH + 50, CORE_Y + 50); // From coil end
            ctx.lineTo(CORE_X + CORE_WIDTH + 50, batY);
            ctx.lineTo(batX + 30, batY);
            ctx.stroke();
            
            // Battery
            ctx.strokeStyle = '#fff';
            // - Plate
            ctx.lineWidth = 4;
            ctx.beginPath(); ctx.moveTo(batX - 30, batY - 15); ctx.lineTo(batX - 30, batY + 15); ctx.stroke();
            // + Plate
            ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(batX - 15, batY - 25); ctx.lineTo(batX - 15, batY + 25); ctx.stroke();
            // Variable Arrow
            ctx.strokeStyle = '#facc15';
            ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(batX - 40, batY + 30); ctx.lineTo(batX + 10, batY - 30); 
            ctx.lineTo(batX + 10, batY - 20); ctx.moveTo(batX + 10, batY - 30); ctx.lineTo(batX, batY - 30);
            ctx.stroke();
            
            ctx.fillStyle = '#facc15';
            ctx.font = 'bold 16px sans-serif';
            ctx.fillText(`${current}A`, batX, batY + 40);
        };

        const drawPaperclips = (ctx) => {
            if (clipsPicked === 0) return;
            
            const originX = CORE_X + CORE_WIDTH; // Right Pole (N)
            const originY = CORE_Y;
            
            ctx.strokeStyle = '#cbd5e1'; // Silver
            ctx.lineWidth = 2;
            
            // Chain simulation visual
            let cx = originX;
            let cy = originY;
            
            for(let i=0; i<clipsPicked; i++) {
                // Draw clip
                // Simple loop shape
                ctx.beginPath();
                ctx.ellipse(cx + 10, cy, 10, 4, 0, 0, Math.PI*2);
                ctx.stroke();
                
                cx += 18; // Next clip pos
                // Add some gravity sag
                cy += i * 0.5;
            }
        };

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });
        
        const reset = () => {
            setCurrent(2.0);
            setTurns(10);
            setHasCore(true);
        };

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-orange-500/20 p-2 rounded-lg">
                            <i data-lucide="zap" className="w-6 h-6 text-orange-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Electromagnet Simulator</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Electromagnetism
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Simulation Canvas */}
                    <div className="lg:col-span-9 flex flex-col gap-6">
                        <div className="bg-slate-950 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden h-[450px]">
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                className="w-full h-full object-contain bg-slate-950 rounded-xl"
                            />
                            
                            <div className="absolute top-4 left-4 bg-slate-900/80 px-4 py-2 rounded-lg border border-slate-700 text-xs shadow-lg space-y-1">
                                <div className="flex justify-between gap-4">
                                    <span className="text-slate-400">Magnetic Field ($B$)</span>
                                    <span className="text-cyan-400 font-mono font-bold">{magneticField.toFixed(0)} Units</span>
                                </div>
                                <div className="flex justify-between gap-4">
                                    <span className="text-slate-400">Clips Picked</span>
                                    <span className="text-white font-mono font-bold">{clipsPicked} / 20</span>
                                </div>
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-wrap gap-8 items-center">
                            
                            <div className="flex-1 min-w-[200px]">
                                <label className="flex justify-between text-xs text-orange-300 font-bold mb-1">
                                    Current ($I$) <span className="text-white">{current} A</span>
                                </label>
                                <input 
                                    type="range" min="0" max="5.0" step="0.1" 
                                    value={current} onChange={(e) => setCurrent(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-orange" 
                                />
                            </div>

                            <div className="flex-1 min-w-[200px]">
                                <label className="flex justify-between text-xs text-cyan-300 font-bold mb-1">
                                    Turns ($N$) <span className="text-white">{turns}</span>
                                </label>
                                <input 
                                    type="range" min="5" max="30" step="1" 
                                    value={turns} onChange={(e) => setTurns(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-cyan" 
                                />
                            </div>

                            <div className="flex gap-4">
                                <label className="flex items-center gap-2 cursor-pointer bg-slate-700/50 px-3 py-2 rounded-lg border border-slate-600 hover:bg-slate-700 transition">
                                    <input type="checkbox" checked={hasCore} onChange={() => setHasCore(!hasCore)} className="rounded text-indigo-500 bg-slate-800 border-slate-500 focus:ring-0" />
                                    <span className="text-xs font-bold text-slate-300">Iron Core</span>
                                </label>
                                
                                <button onClick={reset} className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white font-bold transition-colors flex items-center gap-2">
                                    <i data-lucide="rotate-ccw" className="w-4 h-4"></i> Reset
                                </button>
                            </div>

                        </div>
                    </div>

                    {/* Right: Theory & Data */}
                    <div className="lg:col-span-3 space-y-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h2 className="text-white font-bold mb-4 flex items-center">
                                <i data-lucide="book-open" className="w-5 h-5 mr-2 text-indigo-400"></i>
                                Factors
                            </h2>
                            
                            <div className="space-y-4 text-sm text-slate-300">
                                <div className="p-3 rounded bg-slate-900/50 border border-slate-700/50">
                                    <div className="text-xs text-orange-400 font-bold uppercase mb-1">Current ($I$)</div>
                                    <p className="text-[10px]">
                                        More current means more moving electrons, creating a stronger magnetic field.
                                    </p>
                                </div>
                                <div className="p-3 rounded bg-slate-900/50 border border-slate-700/50">
                                    <div className="text-xs text-cyan-400 font-bold uppercase mb-1">Turns ($N$)</div>
                                    <p className="text-[10px]">
                                        Each loop adds its own magnetic field. More loops = stronger total field.
                                    </p>
                                </div>
                                <div className="p-3 rounded bg-slate-900/50 border border-slate-700/50">
                                    <div className="text-xs text-slate-400 font-bold uppercase mb-1">Iron Core ($\mu$)</div>
                                    <p className="text-[10px]">
                                        Iron is ferromagnetic. The coil aligns the iron's internal domains, multiplying the field strength by 100x!
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div className="bg-indigo-900/10 border border-indigo-500/20 p-5 rounded-2xl">
                            <h3 className="text-indigo-300 font-bold text-sm mb-2 flex items-center">
                                <i data-lucide="magnet" className="w-4 h-4 mr-2"></i> Application
                            </h3>
                            <p className="text-xs text-slate-300 leading-relaxed">
                                <strong>Junkyard Cranes:</strong> Use huge electromagnets to lift cars. The best part? You can turn the magnetism OFF to drop the car!
                            </p>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
