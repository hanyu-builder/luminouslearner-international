<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Voltage Transmission Lab | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        .thumb-blue::-webkit-slider-thumb { background: #3b82f6; }
        .thumb-red::-webkit-slider-thumb { background: #ef4444; }
        .thumb-amber::-webkit-slider-thumb { background: #f59e0b; }
        
        .wire-glow {
            filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.8));
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 450;
    
    const PLANT_X = 100;
    const CITY_X = 700;
    const GROUND_Y = 380;
    const PYLON_Y = 150;

    const App = () => {
        // --- State ---
        // Power to transmit (kW)
        const [powerGen, setPowerGen] = useState(100); // kW
        // Transmission Voltage (V)
        const [voltage, setVoltage] = useState(1000); // V
        // Line Resistance (Ohms)
        const [resistance, setResistance] = useState(2.0); // Ohms
        
        // Calculated
        const [current, setCurrent] = useState(0);
        const [powerLoss, setPowerLoss] = useState(0);
        const [powerDelivered, setPowerDelivered] = useState(0);
        const [efficiency, setEfficiency] = useState(0);
        const [voltageDrop, setVoltageDrop] = useState(0);

        const canvasRef = useRef(null);
        const requestRef = useRef();
        const offsetRef = useRef(0);

        // --- Physics Logic ---
        useEffect(() => {
            // P = VI => I = P / V
            // P is in kW -> convert to W for calculation
            const P_watts = powerGen * 1000;
            
            // Current flowing in the lines
            const I = P_watts / voltage;
            
            // Power Loss = I^2 * R
            const P_loss = I * I * resistance;
            
            // Voltage Drop = I * R
            const V_drop = I * resistance;
            
            // Delivered
            let P_useful = P_watts - P_loss;
            if (P_useful < 0) P_useful = 0; // Can't deliver negative power
            
            const eff = (P_useful / P_watts) * 100;

            setCurrent(I);
            setPowerLoss(P_loss);
            setPowerDelivered(P_useful);
            setEfficiency(eff);
            setVoltageDrop(V_drop);

        }, [powerGen, voltage, resistance]);

        // --- Animation Loop ---
        const loop = () => {
            // Animate current flow
            const speed = Math.min(10, current / 10); // Visual speed limit
            
            // FIX: Changed from minus to plus to simulate Conventional Current (Plant -> City)
            offsetRef.current = (offsetRef.current + speed) % 40;
            
            draw();
            requestRef.current = requestAnimationFrame(loop);
        };

        useEffect(() => {
            requestRef.current = requestAnimationFrame(loop);
            return () => cancelAnimationFrame(requestRef.current);
        });

        // --- Rendering ---
        const draw = () => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 1. Background (Night Sky)
            const grad = ctx.createLinearGradient(0, 0, 0, CANVAS_HEIGHT);
            grad.addColorStop(0, '#0f172a');
            grad.addColorStop(1, '#1e293b');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 2. Ground
            ctx.fillStyle = '#0f172a'; // Silhouette
            ctx.beginPath();
            ctx.moveTo(0, GROUND_Y);
            ctx.lineTo(CANVAS_WIDTH, GROUND_Y);
            ctx.lineTo(CANVAS_WIDTH, CANVAS_HEIGHT);
            ctx.lineTo(0, CANVAS_HEIGHT);
            ctx.fill();

            // 3. Wires (The main visual)
            // Heat visual: Color shifts from Gray -> Orange -> Red -> White based on Power Loss
            // Relative to Generated Power
            const lossRatio = powerLoss / (powerGen * 1000);
            
            let wireColor = '#94a3b8'; // Cold
            let glow = 0;
            
            if (lossRatio > 0.1) {
                wireColor = '#fbbf24'; // Warm
                glow = 5;
            }
            if (lossRatio > 0.5) {
                wireColor = '#ef4444'; // Hot
                glow = 15;
            }
            if (lossRatio >= 1.0) {
                wireColor = '#fca5a5'; // Melting
                glow = 30;
            }

            ctx.save();
            ctx.shadowColor = '#ef4444';
            ctx.shadowBlur = glow;
            ctx.strokeStyle = wireColor;
            ctx.lineWidth = 4;
            
            // Catenary curves
            ctx.beginPath();
            ctx.moveTo(PLANT_X, PYLON_Y);
            ctx.quadraticCurveTo((PLANT_X + CITY_X)/2, PYLON_Y + 50, CITY_X, PYLON_Y + 20);
            ctx.stroke();
            
            // Return wire
            ctx.beginPath();
            ctx.moveTo(PLANT_X, PYLON_Y + 30);
            ctx.quadraticCurveTo((PLANT_X + CITY_X)/2, PYLON_Y + 80, CITY_X, PYLON_Y + 50);
            ctx.stroke();
            ctx.restore();

            // Current Dots
            if (current > 0.1 && lossRatio < 1.0) {
                drawCurrentDots(ctx, PLANT_X, PYLON_Y, CITY_X, PYLON_Y + 20, 50);
            }

            // 4. Power Plant (Left)
            drawPowerPlant(ctx, PLANT_X, GROUND_Y);

            // 5. City (Right)
            // Brightness depends on Efficiency
            const cityBrightness = efficiency / 100;
            drawCity(ctx, CITY_X, GROUND_Y, cityBrightness);
            
            // 6. Labels
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 12px sans-serif';
            ctx.textAlign = 'center';
            
            // Transformer Labels
            ctx.fillText("Step-Up?", PLANT_X + 60, PYLON_Y - 20);
            ctx.fillText("Step-Down?", CITY_X - 60, PYLON_Y - 20);
        };

        const drawCurrentDots = (ctx, x1, y1, x2, y2, sag) => {
            // Simplified movement along curve approximation
            // Start to end linear interp with y-offset
            const count = 20;
            const offset = offsetRef.current;
            const spacing = (x2 - x1) / count;
            
            ctx.fillStyle = '#fef08a';
            
            for (let i = 0; i <= count; i++) {
                // X position scrolling
                // FIX: Logic adjusted for Left->Right flow
                // offset increases, so we add it. Modulo keeps it cycling.
                const relX = (i * spacing + offset * (spacing/40)) % (x2 - x1);
                const x = x1 + relX;
                
                // Y position (Parabola)
                const t = relX / (x2 - x1);
                const linearY = y1 + (y2 - y1) * t;
                const curveY = linearY + 4 * sag * t * (1-t);
                
                ctx.beginPath();
                ctx.arc(x, curveY, 3, 0, Math.PI*2);
                ctx.fill();
            }
        };

        const drawPowerPlant = (ctx, x, y) => {
            ctx.fillStyle = '#475569';
            // Building
            ctx.fillRect(x - 60, y - 80, 80, 80);
            // Smokestack
            ctx.fillRect(x - 50, y - 140, 20, 60);
            ctx.fillStyle = '#cbd5e1';
            ctx.fillRect(x - 52, y - 140, 24, 5);
            // Label
            ctx.fillStyle = '#fbbf24';
            ctx.font = 'bold 14px sans-serif';
            ctx.fillText("Power Plant", x - 20, y + 20);
            
            // Smoke (simple circles)
            const t = Date.now() / 1000;
            ctx.fillStyle = 'rgba(255,255,255,0.2)';
            ctx.beginPath(); ctx.arc(x - 40 + Math.sin(t)*10, y - 160 - t*10 % 50, 10, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(x - 30 + Math.cos(t)*10, y - 180 - t*15 % 50, 15, 0, Math.PI*2); ctx.fill();
        };

        const drawCity = (ctx, x, y, brightness) => {
            // Draw skyline
            ctx.fillStyle = '#1e293b';
            ctx.fillRect(x - 40, y - 120, 50, 120); // Skyscraper 1
            ctx.fillRect(x + 20, y - 80, 60, 80);  // Building 2
            ctx.fillRect(x + 90, y - 150, 40, 150); // Skyscraper 3
            
            // Draw Windows (Lights)
            // Color interpolation: Black -> Yellow
            const r = Math.floor(253 * brightness);
            const g = Math.floor(224 * brightness);
            const b = Math.floor(71 * brightness);
            ctx.fillStyle = `rgb(${r},${g},${b})`;
            
            // Windows 1
            for(let wx=x-35; wx<x; wx+=15) {
                for(let wy=y-110; wy<y-10; wy+=20) {
                     if (Math.random() > 0.3) ctx.fillRect(wx, wy, 8, 12);
                }
            }
            // Windows 3
            for(let wy=y-140; wy<y-10; wy+=15) {
                 if (Math.random() > 0.2) ctx.fillRect(x+100, wy, 20, 8);
            }
            
            // Label
            ctx.fillStyle = '#60a5fa';
            ctx.font = 'bold 14px sans-serif';
            ctx.fillText("City", x + 60, y + 20);
        };

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        // Config buttons
        const setVoltagePreset = (v) => setVoltage(v);

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-blue-500/20 p-2 rounded-lg">
                            <i data-lucide="zap" className="w-6 h-6 text-blue-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">High Voltage Transmission Lab</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Electricity Generation
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Simulation Canvas */}
                    <div className="lg:col-span-12">
                        <div className="bg-slate-950 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden h-[450px]">
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                className="w-full h-full object-contain bg-slate-950 rounded-xl"
                            />
                            
                            {/* Live Efficiency Badge */}
                            <div className={`absolute top-4 right-4 px-6 py-2 rounded-lg border text-lg font-bold shadow-lg transition-colors ${efficiency > 90 ? 'bg-emerald-900/80 border-emerald-500 text-emerald-400' : efficiency > 50 ? 'bg-yellow-900/80 border-yellow-500 text-yellow-400' : 'bg-red-900/80 border-red-500 text-red-400'}`}>
                                Efficiency: {efficiency.toFixed(1)}%
                            </div>

                            {/* Warning */}
                            {efficiency <= 0 && (
                                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-red-600 text-white px-8 py-4 rounded-xl shadow-2xl animate-pulse text-center border-4 border-white">
                                    <div className="text-2xl font-bold mb-1">BLACKOUT!</div>
                                    <div className="text-sm">Power lines overloaded. Voltage too low.</div>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Left: Controls */}
                    <div className="lg:col-span-7 flex flex-col gap-6">
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 space-y-6">
                            
                            {/* Voltage Control */}
                            <div>
                                <div className="flex justify-between items-center mb-2">
                                    <label className="text-xs font-bold text-blue-300 uppercase">Transmission Voltage (V)</label>
                                    <div className="flex gap-2">
                                        <button onClick={() => setVoltagePreset(240)} className="px-2 py-1 bg-slate-700 hover:bg-slate-600 rounded text-[10px] text-white">240V (Home)</button>
                                        <button onClick={() => setVoltagePreset(11000)} className="px-2 py-1 bg-slate-700 hover:bg-slate-600 rounded text-[10px] text-white">11kV (Local)</button>
                                        <button onClick={() => setVoltagePreset(132000)} className="px-2 py-1 bg-slate-700 hover:bg-slate-600 rounded text-[10px] text-white">132kV (Grid)</button>
                                    </div>
                                </div>
                                <div className="flex items-center gap-4">
                                    <input 
                                        type="range" min="100" max="200000" step="100" 
                                        value={voltage} onChange={(e) => setVoltage(Number(e.target.value))}
                                        className="flex-1 h-2 bg-slate-700 rounded-lg slider-thumb thumb-blue" 
                                    />
                                    <span className="font-mono text-white text-lg w-24 text-right">
                                        {voltage >= 1000 ? (voltage/1000).toFixed(1) + ' kV' : voltage + ' V'}
                                    </span>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-8">
                                {/* Generated Power */}
                                <div>
                                    <label className="flex justify-between text-xs font-bold text-amber-300 mb-2">
                                        Power Generated (P_gen)
                                    </label>
                                    <div className="flex items-center gap-4">
                                        <input 
                                            type="range" min="10" max="500" step="10" 
                                            value={powerGen} onChange={(e) => setPowerGen(Number(e.target.value))}
                                            className="flex-1 h-2 bg-slate-700 rounded-lg slider-thumb thumb-amber" 
                                        />
                                        <span className="font-mono text-white w-16 text-right">{powerGen} kW</span>
                                    </div>
                                </div>

                                {/* Line Resistance */}
                                <div>
                                    <label className="flex justify-between text-xs font-bold text-red-300 mb-2">
                                        Cable Resistance (R)
                                    </label>
                                    <div className="flex items-center gap-4">
                                        <input 
                                            type="range" min="0.1" max="10" step="0.1" 
                                            value={resistance} onChange={(e) => setResistance(Number(e.target.value))}
                                            className="flex-1 h-2 bg-slate-700 rounded-lg slider-thumb thumb-red" 
                                        />
                                        <span className="font-mono text-white w-16 text-right">{resistance} Ω</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    {/* Right: Data Analysis */}
                    <div className="lg:col-span-5 space-y-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h2 className="text-white font-bold mb-6 flex items-center">
                                <i data-lucide="calculator" className="w-5 h-5 mr-2 text-indigo-400"></i>
                                Transmission Data
                            </h2>
                            
                            <div className="space-y-4">
                                {/* Current Calculation */}
                                <div className="flex justify-between items-center p-3 rounded bg-slate-900/50 border border-slate-700/50">
                                    <div>
                                        <div className="text-[10px] text-slate-500 uppercase">Line Current (I = P/V)</div>
                                        <div className="text-sm text-slate-400 font-mono">{(powerGen*1000).toFixed(0)} W / {voltage} V</div>
                                    </div>
                                    <div className="text-2xl font-bold text-yellow-400 font-mono">{current.toFixed(1)} A</div>
                                </div>

                                {/* Power Loss Calculation */}
                                <div className="flex justify-between items-center p-3 rounded bg-slate-900/50 border border-slate-700/50">
                                    <div>
                                        <div className="text-[10px] text-slate-500 uppercase">Power Loss (P_loss = I²R)</div>
                                        <div className="text-sm text-slate-400 font-mono">{current.toFixed(1)}² × {resistance}</div>
                                    </div>
                                    <div className="text-right">
                                        <div className={`text-2xl font-bold font-mono ${powerLoss > 0 ? 'text-red-400' : 'text-white'}`}>
                                            {(powerLoss/1000).toFixed(2)} kW
                                        </div>
                                        <div className="text-[10px] text-red-300/80">
                                            {((powerLoss / (powerGen*1000))*100).toFixed(1)}% Lost
                                        </div>
                                    </div>
                                </div>

                                {/* Useful Power */}
                                <div className="flex justify-between items-center p-3 rounded bg-emerald-900/10 border border-emerald-500/20">
                                    <div className="text-[10px] text-emerald-400 uppercase">Delivered to City</div>
                                    <div className="text-2xl font-bold text-white font-mono">{(powerDelivered/1000).toFixed(2)} kW</div>
                                </div>
                            </div>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
