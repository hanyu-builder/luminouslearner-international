<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convex Lens Lab | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        .thumb-blue::-webkit-slider-thumb { background: #3b82f6; }
        .thumb-indigo::-webkit-slider-thumb { background: #6366f1; }
        .canvas-container { cursor: ew-resize; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 500;
    const LENS_X = CANVAS_WIDTH / 2;
    const CENTER_Y = CANVAS_HEIGHT / 2;
    const LENS_HEIGHT = 200;

    const App = () => {
        // --- State ---
        const [focalLength, setFocalLength] = useState(100); // pixels
        const [objDist, setObjDist] = useState(250); // pixels from lens (left)
        const [objHeight, setObjHeight] = useState(60); // pixels
        
        const [showRays, setShowRays] = useState(true);
        const [isDragging, setIsDragging] = useState(false);

        // Calculated Physics
        // Lens Formula: 1/f = 1/do + 1/di  =>  di = (f * do) / (do - f)
        // Magnification M = -di / do
        
        // Sign Convention:
        // f > 0 (Convex)
        // do > 0 (Real object, Left)
        // di > 0 (Real image, Right), di < 0 (Virtual image, Left)
        
        let imgDist = Infinity;
        let imgHeight = Infinity;
        let magnification = 0;
        let imageType = "No Image";
        
        if (Math.abs(objDist - focalLength) < 1) {
            imgDist = Infinity; // At Focus
            imageType = "At Infinity (No Image)";
        } else {
            imgDist = (focalLength * objDist) / (objDist - focalLength);
            magnification = -imgDist / objDist;
            imgHeight = objHeight * magnification;
            
            if (imgDist > 0) {
                // Real Image (Right side)
                if (Math.abs(magnification) < 1) imageType = "Real, Inverted, Diminished";
                else if (Math.abs(magnification) > 1) imageType = "Real, Inverted, Magnified";
                else imageType = "Real, Inverted, Same Size";
            } else {
                // Virtual Image (Left side)
                imageType = "Virtual, Upright, Magnified";
            }
        }

        const canvasRef = useRef(null);

        // --- Interaction ---
        const handleMouseDown = (e) => {
            const rect = canvasRef.current.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const objX = LENS_X - objDist;
            
            if (Math.abs(x - objX) < 30) {
                setIsDragging(true);
            }
        };

        const handleMouseMove = (e) => {
            if (!isDragging) return;
            const rect = canvasRef.current.getBoundingClientRect();
            let x = e.clientX - rect.left;
            
            // Constrain
            if (x > LENS_X - 20) x = LENS_X - 20;
            if (x < 20) x = 20;
            
            setObjDist(LENS_X - x);
        };

        const handleMouseUp = () => {
            setIsDragging(false);
        };

        const reset = () => {
            setFocalLength(100);
            setObjDist(250);
        };

        // --- Rendering ---
        useEffect(() => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 1. Principal Axis
            ctx.strokeStyle = '#475569';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(0, CENTER_Y);
            ctx.lineTo(CANVAS_WIDTH, CENTER_Y);
            ctx.stroke();
            ctx.setLineDash([]);

            // 2. Draw Lens (Double Convex)
            ctx.fillStyle = 'rgba(147, 197, 253, 0.1)';
            ctx.strokeStyle = '#60a5fa';
            ctx.lineWidth = 2;
            
            ctx.beginPath();
            // Left curve
            ctx.moveTo(LENS_X, CENTER_Y - LENS_HEIGHT/2);
            ctx.quadraticCurveTo(LENS_X - 20, CENTER_Y, LENS_X, CENTER_Y + LENS_HEIGHT/2);
            // Right curve
            ctx.quadraticCurveTo(LENS_X + 20, CENTER_Y, LENS_X, CENTER_Y - LENS_HEIGHT/2);
            ctx.fill();
            ctx.stroke();
            
            // Optical Center
            ctx.beginPath();
            ctx.moveTo(LENS_X, CENTER_Y - LENS_HEIGHT/2);
            ctx.lineTo(LENS_X, CENTER_Y + LENS_HEIGHT/2);
            ctx.lineWidth = 1;
            ctx.setLineDash([2, 2]);
            ctx.strokeStyle = '#93c5fd';
            ctx.stroke();
            ctx.setLineDash([]);

            // 3. Mark F and 2F
            const drawFocus = (x, label) => {
                ctx.fillStyle = '#ef4444';
                ctx.beginPath(); ctx.arc(x, CENTER_Y, 4, 0, Math.PI*2); ctx.fill();
                ctx.font = 'bold 12px sans-serif';
                ctx.fillText(label, x - 5, CENTER_Y + 20);
            };
            
            drawFocus(LENS_X - focalLength, 'F');
            drawFocus(LENS_X - 2*focalLength, '2F');
            drawFocus(LENS_X + focalLength, 'F\'');
            drawFocus(LENS_X + 2*focalLength, '2F\'');

            // 4. Draw Object
            const objX = LENS_X - objDist;
            drawCandle(ctx, objX, CENTER_Y, objHeight, 1.0, "Object");

            // 5. Draw Image
            if (Math.abs(imgDist) < 10000) {
                // If real (positive), image is on Right (LENS_X + imgDist)
                // If virtual (negative), image is on Left (LENS_X + imgDist)
                // Formula gives correct sign relative to lens if we treat Right as +
                
                const drawImgX = LENS_X + imgDist;
                // Height: Real image is inverted (negative h), Virtual is upright (positive h)
                // drawCandle expects signed height (negative = down)
                
                drawCandle(ctx, drawImgX, CENTER_Y, imgHeight, 0.6, "Image");
            }

            // 6. Ray Tracing
            if (showRays && Math.abs(imgDist) < 10000) {
                const objTopY = CENTER_Y - objHeight;
                const imgTopY = CENTER_Y - imgHeight;
                const drawImgX = LENS_X + imgDist;

                // Ray 1: Parallel -> Refracts through F' (Far focus)
                ctx.strokeStyle = '#facc15'; // Yellow
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(objX, objTopY);
                ctx.lineTo(LENS_X, objTopY); // To lens axis
                ctx.stroke();
                
                // Refract through F'
                ctx.beginPath();
                ctx.moveTo(LENS_X, objTopY);
                // Line passes through (LENS_X + focalLength, CENTER_Y)
                // Slope m = (CENTER_Y - objTopY) / (focalLength)
                // If Real: extend to image. If Virtual: extend back to image.
                
                // Draw solid ray to right
                const slope1 = (CENTER_Y - objTopY) / focalLength;
                const endX1 = CANVAS_WIDTH;
                const endY1 = objTopY + slope1 * (CANVAS_WIDTH - LENS_X);
                
                ctx.lineTo(endX1, endY1);
                ctx.stroke();

                // Virtual extension (Backwards from lens to image)
                if (imgDist < 0) {
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.moveTo(LENS_X, objTopY);
                    ctx.lineTo(drawImgX, imgTopY);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }


                // Ray 2: Through Center -> Straight
                ctx.strokeStyle = '#38bdf8'; // Cyan
                ctx.beginPath();
                ctx.moveTo(objX, objTopY);
                
                // Slope m = (CENTER_Y - objTopY) / (LENS_X - objX)
                // y - cy = m * (x - cx)
                const slope2 = (CENTER_Y - objTopY) / (LENS_X - objX);
                const endX2 = CANVAS_WIDTH;
                const endY2 = CENTER_Y + slope2 * (CANVAS_WIDTH - LENS_X);
                
                ctx.lineTo(endX2, endY2);
                ctx.stroke();

                // Virtual Extension (Backwards from object to image)
                if (imgDist < 0) {
                     ctx.setLineDash([5, 5]);
                     ctx.beginPath();
                     ctx.moveTo(objX, objTopY);
                     ctx.lineTo(drawImgX, imgTopY);
                     ctx.stroke();
                     ctx.setLineDash([]);
                }


                // Ray 3: Through Near F -> Refracts Parallel
                // Only if object is outside F? No, works even inside.
                // Ray aims at lens such that it passes through F (or appears to comes from F?)
                // Standard Ray 3: Passes through Near F, hits lens, goes parallel.
                
                // If inside F, this ray goes UP-LEFT through F to hit lens? No.
                // Ray from tip through F (which is behind it if inside F?)
                // Let's stick to standard construction: Ray through F (on object side).
                
                const nearFX = LENS_X - focalLength;
                
                // Calculate y intersection at lens
                // Line through (objX, objTopY) and (nearFX, CENTER_Y)
                // Slope m = (CENTER_Y - objTopY) / (nearFX - objX)
                // y at lens = CENTER_Y + m * (LENS_X - nearFX)
                
                // Guard against vertical line (obj at F)
                if (Math.abs(objX - nearFX) > 1) {
                    const m3 = (CENTER_Y - objTopY) / (nearFX - objX);
                    const hitY3 = CENTER_Y + m3 * (LENS_X - nearFX);
                    
                    // Draw ray from Object to Lens (passing through/from F)
                    ctx.strokeStyle = '#a855f7'; // Purple
                    ctx.beginPath();
                    
                    // If object inside F, ray projects back through F to hit lens
                    // If object outside F, ray passes through F to hit lens
                    
                    // Draw segment from Obj to Lens
                    ctx.moveTo(objX, objTopY);
                    ctx.lineTo(LENS_X, hitY3);
                    ctx.stroke();

                    // Refract Parallel
                    ctx.beginPath();
                    ctx.moveTo(LENS_X, hitY3);
                    ctx.lineTo(CANVAS_WIDTH, hitY3);
                    ctx.stroke();
                    
                    // Virtual Extension
                    if (imgDist < 0) {
                        ctx.setLineDash([5, 5]);
                        ctx.beginPath();
                        ctx.moveTo(LENS_X, hitY3);
                        ctx.lineTo(drawImgX, imgTopY); // Should match hitY3
                        ctx.stroke();
                        ctx.setLineDash([]);
                        
                        // Trace back to F?
                        ctx.setLineDash([2, 2]);
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(objX, objTopY);
                        ctx.lineTo(nearFX, CENTER_Y);
                        ctx.stroke();
                        ctx.setLineDash([]);
                    }
                }
            }

        }, [focalLength, objDist, objHeight, showRays]);

        const drawCandle = (ctx, x, baseY, height, alpha, label) => {
            ctx.save();
            ctx.translate(x, baseY);
            ctx.globalAlpha = alpha;
            
            // height is signed: positive = Up, negative = Down
            // We draw from 0 to -height
            
            // Body
            ctx.fillStyle = '#fde047';
            ctx.fillRect(-8, 0, 16, -height);
            
            // Wick
            ctx.fillStyle = '#1f2937';
            ctx.fillRect(-1, -height - (Math.sign(height)*5), 2, Math.sign(height)*5);
            
            // Flame
            const flameY = -height - (Math.sign(height)*10);
            ctx.beginPath();
            ctx.arc(0, flameY, 8, 0, Math.PI*2);
            ctx.fillStyle = '#ef4444';
            ctx.fill();
            ctx.beginPath();
            ctx.arc(0, flameY, 4, 0, Math.PI*2);
            ctx.fillStyle = '#facc15';
            ctx.fill();

            // Label
            ctx.fillStyle = alpha === 1 ? 'white' : '#60a5fa';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            const textY = height > 0 ? 20 : -20;
            ctx.fillText(label, 0, textY);

            ctx.restore();
        };

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        // Helper for display
        const formatVal = (n) => (Math.abs(n) === Infinity ? "âˆž" : n.toFixed(0));

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-indigo-500/20 p-2 rounded-lg">
                            <i data-lucide="glasses" className="w-6 h-6 text-indigo-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Convex Lens Lab</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Geometric Optics
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Simulation */}
                    <div className="lg:col-span-9 flex flex-col gap-6">
                        <div className="bg-slate-800 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden h-[500px]">
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                onMouseDown={handleMouseDown}
                                onMouseMove={handleMouseMove}
                                onMouseUp={handleMouseUp}
                                onMouseLeave={handleMouseUp}
                                className="w-full h-full object-contain bg-slate-950 rounded-xl canvas-container"
                            />
                            
                            <div className="absolute top-4 left-4 bg-slate-900/80 px-4 py-2 rounded-lg border border-slate-700 text-sm flex flex-col gap-1">
                                <span className="text-slate-400 font-bold text-xs uppercase">Image Type</span>
                                <span className="text-white font-bold">{imageType}</span>
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-wrap gap-8 items-center">
                            
                            <div className="flex-1 min-w-[200px]">
                                <label className="flex justify-between text-xs text-slate-300 font-bold mb-1">
                                    Object Distance ($d_o$) <span className="text-blue-400">{objDist} px</span>
                                </label>
                                <input 
                                    type="range" min="50" max="350" step="10" 
                                    value={objDist} onChange={(e) => setObjDist(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-blue"
                                />
                            </div>

                            <div className="flex-1 min-w-[200px]">
                                <label className="flex justify-between text-xs text-slate-300 font-bold mb-1">
                                    Focal Length ($f$) <span className="text-indigo-400">{focalLength} px</span>
                                </label>
                                <input 
                                    type="range" min="50" max="200" step="10" 
                                    value={focalLength} onChange={(e) => setFocalLength(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-indigo"
                                />
                            </div>

                            <div className="flex gap-4">
                                <label className="flex items-center gap-2 cursor-pointer p-2 rounded-lg bg-slate-700/50 hover:bg-slate-700 transition-colors">
                                    <input type="checkbox" checked={showRays} onChange={() => setShowRays(!showRays)} className="rounded text-cyan-500 focus:ring-0" />
                                    <span className="text-sm font-bold text-slate-300">Rays</span>
                                </label>
                                <button onClick={reset} className="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-xl text-white font-bold transition-colors flex items-center gap-2">
                                    <i data-lucide="rotate-ccw" className="w-4 h-4"></i> Reset
                                </button>
                            </div>

                        </div>
                    </div>

                    {/* Right: Data Analysis */}
                    <div className="lg:col-span-3 space-y-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h2 className="text-white font-bold mb-4 flex items-center">
                                <i data-lucide="calculator" className="w-5 h-5 mr-2 text-indigo-400"></i>
                                Lens Equation
                            </h2>
                            
                            <div className="space-y-4 font-mono text-sm">
                                <div className="p-3 rounded bg-slate-900/50 border border-slate-700/50">
                                    <div className="flex justify-between mb-1">
                                        <span className="text-slate-400">1 / f</span>
                                        <span className="text-indigo-300">{(1/focalLength).toFixed(4)}</span>
                                    </div>
                                    <div className="h-px bg-slate-700 my-1"></div>
                                    <div className="flex justify-between">
                                        <span className="text-slate-400">1/do + 1/di</span>
                                        <span className="text-white">{((1/objDist) + (1/imgDist)).toFixed(4)}</span>
                                    </div>
                                </div>

                                <div className="flex justify-between p-2 rounded bg-slate-900/50 border border-slate-700/50">
                                    <span className="text-slate-400">Mag ($M$)</span>
                                    <span className={Math.abs(magnification) > 1 ? 'text-emerald-400 font-bold' : 'text-slate-200'}>
                                        {magnification.toFixed(2)}x
                                    </span>
                                </div>
                                <div className="flex justify-between p-2 rounded bg-slate-900/50 border border-slate-700/50">
                                    <span className="text-slate-400">Img Dist ($d_i$)</span>
                                    <span className="text-white">{formatNum(imgDist)} px</span>
                                </div>
                            </div>
                        </div>

                        <div className="bg-indigo-900/10 border border-indigo-500/20 p-5 rounded-2xl">
                            <h3 className="text-indigo-300 font-bold text-sm mb-2 flex items-center">
                                <i data-lucide="lightbulb" className="w-4 h-4 mr-2"></i> Application
                            </h3>
                            <p className="text-xs text-slate-300 leading-relaxed">
                                <strong>Magnifying Glass:</strong> When you place an object <em>inside</em> the focal length ($d_o < f$), the lens creates a huge, upright, virtual image.
                            </p>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
