<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superposition of Pulses | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        .thumb-blue::-webkit-slider-thumb { background: #3b82f6; }
        .thumb-red::-webkit-slider-thumb { background: #ef4444; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 400;
    const CENTER_Y = 200;
    const PIXELS_PER_METER = 100; // Scale

    const App = () => {
        // --- State ---
        // Pulse A (Left moving Right)
        const [ampA, setAmpA] = useState(1.0); // -1.5 to 1.5
        const [widthA, setWidthA] = useState(1.0); // 0.5 to 2.0
        
        // Pulse B (Right moving Left)
        const [ampB, setAmpB] = useState(1.0); // -1.5 to 1.5
        const [widthB, setWidthB] = useState(1.0); // 0.5 to 2.0

        const [simState, setSimState] = useState('idle'); // idle, running, finished
        const [simSpeed, setSimSpeed] = useState(1.0);
        const [showGhost, setShowGhost] = useState(true);

        const canvasRef = useRef(null);
        const requestRef = useRef();
        const timeRef = useRef(0);
        const lastTimeRef = useRef(0);

        // --- Physics Logic ---
        // Gaussian Pulse Function: y = A * exp( - (x - (x0 + vt))^2 / (2 * sigma^2) )
        // width parameter controls sigma. width = 4*sigma approx visual width?
        // Let's say sigma = width * 0.2
        
        const getPulseY = (x, amp, width, centerPos) => {
            const sigma = width * 50; // Scale width to pixels sigma
            const dx = x - centerPos;
            return -amp * 100 * Math.exp(-(dx * dx) / (2 * sigma * sigma)); // -amp because canvas Y is down
        };

        const resetSim = () => {
            setSimState('idle');
            cancelAnimationFrame(requestRef.current);
            timeRef.current = 0;
            draw(0);
        };

        const startSim = () => {
            if (simState === 'running') {
                setSimState('paused');
                cancelAnimationFrame(requestRef.current);
            } else {
                setSimState('running');
                lastTimeRef.current = performance.now();
                requestRef.current = requestAnimationFrame(loop);
            }
        };

        const loop = (timestamp) => {
            if (simState !== 'running') {
                lastTimeRef.current = timestamp; // Reset delta base if paused
                // But we are not in loop if paused.
            }
            
            const dt = (timestamp - lastTimeRef.current) / 1000;
            lastTimeRef.current = timestamp;

            const safeDt = Math.min(dt, 0.1) * simSpeed;
            timeRef.current += safeDt;

            // Check if pulses passed each other completely (approx 6s)
            if (timeRef.current > 6.0) {
                setSimState('finished');
                draw(timeRef.current);
                return;
            }

            draw(timeRef.current);
            requestRef.current = requestAnimationFrame(loop);
        };

        // --- Rendering ---
        const draw = (t) => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 1. Grid
            ctx.fillStyle = '#1e293b';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            ctx.strokeStyle = '#334155';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, CENTER_Y); ctx.lineTo(CANVAS_WIDTH, CENTER_Y);
            ctx.stroke();

            // Calculate Positions
            const speed = 150; // pixels per second
            const startXA = 100;
            const startXB = 700;
            
            const posA = startXA + speed * t;
            const posB = startXB - speed * t;

            // 2. Draw Ghost Pulses (Individual)
            if (showGhost) {
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]);
                
                // Pulse A (Blue)
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(59, 130, 246, 0.5)';
                for (let x = 0; x <= CANVAS_WIDTH; x+=5) {
                    const y = CENTER_Y + getPulseY(x, ampA, widthA, posA);
                    if (x===0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                }
                ctx.stroke();

                // Pulse B (Red)
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(239, 68, 68, 0.5)';
                for (let x = 0; x <= CANVAS_WIDTH; x+=5) {
                    const y = CENTER_Y + getPulseY(x, ampB, widthB, posB);
                    if (x===0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                }
                ctx.stroke();
                ctx.setLineDash([]);
            }

            // 3. Draw Resultant Wave (Superposition)
            ctx.beginPath();
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#fbbf24'; // Amber/Gold
            ctx.shadowColor = '#fbbf24';
            ctx.shadowBlur = 10;
            
            for (let x = 0; x <= CANVAS_WIDTH; x+=2) {
                const yA = getPulseY(x, ampA, widthA, posA);
                const yB = getPulseY(x, ampB, widthB, posB);
                
                // Superposition Principle: y = y1 + y2
                const yTotal = CENTER_Y + yA + yB;
                
                if (x===0) ctx.moveTo(x, yTotal); else ctx.lineTo(x, yTotal);
            }
            ctx.stroke();
            ctx.shadowBlur = 0;

            // 4. Markers
            // Draw a dot at the peak of resultant? Or center?
            // Let's just draw labels
            ctx.fillStyle = '#94a3b8';
            ctx.font = '12px monospace';
            ctx.fillText(`t = ${t.toFixed(2)}s`, 10, 20);
        };

        // Initial Draw
        useEffect(() => {
            draw(0);
            return () => cancelAnimationFrame(requestRef.current);
        }, [ampA, widthA, ampB, widthB, showGhost]);

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        // Helper Button Class
        const btnClass = "flex-1 py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all shadow-lg";

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-indigo-500/20 p-2 rounded-lg">
                            <i data-lucide="waves" className="w-6 h-6 text-indigo-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Superposition of Pulses</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Wave Physics
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Simulation Canvas */}
                    <div className="lg:col-span-12">
                        <div className="bg-slate-800 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden">
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                className="w-full h-auto bg-slate-950 rounded-xl"
                            />
                            
                            <div className="absolute top-4 right-4 flex gap-2">
                                <button 
                                    onClick={() => setSimSpeed(simSpeed === 1 ? 0.2 : 1)}
                                    className={`px-3 py-1 text-xs font-bold rounded border flex items-center gap-1 ${simSpeed < 1 ? 'bg-indigo-600 border-indigo-400 text-white' : 'bg-slate-900/50 border-slate-600 text-slate-400'}`}
                                >
                                    <i data-lucide="clock" className="w-3 h-3"></i> Slow Mo
                                </button>
                                <button 
                                    onClick={() => setShowGhost(!showGhost)}
                                    className={`px-3 py-1 text-xs font-bold rounded border flex items-center gap-1 ${showGhost ? 'bg-indigo-600 border-indigo-400 text-white' : 'bg-slate-900/50 border-slate-600 text-slate-400'}`}
                                >
                                    <i data-lucide="eye" className="w-3 h-3"></i> Ghosts
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Controls */}
                    <div className="lg:col-span-8 flex flex-col gap-6">
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 grid grid-cols-1 md:grid-cols-2 gap-8">
                            
                            {/* Pulse A Controls */}
                            <div className="space-y-4 border-r border-slate-700 pr-4 md:pr-8">
                                <h3 className="text-blue-400 font-bold text-sm flex items-center">
                                    <span className="w-3 h-3 bg-blue-500 rounded-full mr-2"></span> Pulse A (Left)
                                </h3>
                                <div>
                                    <label className="flex justify-between text-xs text-slate-400 mb-1">
                                        Amplitude <span>{ampA.toFixed(1)}</span>
                                    </label>
                                    <input 
                                        type="range" min="-1.5" max="1.5" step="0.5" 
                                        value={ampA} onChange={(e) => {setAmpA(Number(e.target.value)); resetSim();}} 
                                        disabled={simState !== 'idle'}
                                        className="w-full h-1.5 bg-slate-700 rounded-lg slider-thumb thumb-blue" 
                                    />
                                </div>
                                <div>
                                    <label className="flex justify-between text-xs text-slate-400 mb-1">
                                        Width <span>{widthA.toFixed(1)}</span>
                                    </label>
                                    <input 
                                        type="range" min="0.5" max="2.0" step="0.1" 
                                        value={widthA} onChange={(e) => {setWidthA(Number(e.target.value)); resetSim();}} 
                                        disabled={simState !== 'idle'}
                                        className="w-full h-1.5 bg-slate-700 rounded-lg slider-thumb thumb-blue" 
                                    />
                                </div>
                            </div>

                            {/* Pulse B Controls */}
                            <div className="space-y-4">
                                <h3 className="text-red-400 font-bold text-sm flex items-center">
                                    <span className="w-3 h-3 bg-red-500 rounded-full mr-2"></span> Pulse B (Right)
                                </h3>
                                <div>
                                    <label className="flex justify-between text-xs text-slate-400 mb-1">
                                        Amplitude <span>{ampB.toFixed(1)}</span>
                                    </label>
                                    <input 
                                        type="range" min="-1.5" max="1.5" step="0.5" 
                                        value={ampB} onChange={(e) => {setAmpB(Number(e.target.value)); resetSim();}} 
                                        disabled={simState !== 'idle'}
                                        className="w-full h-1.5 bg-slate-700 rounded-lg slider-thumb thumb-red" 
                                    />
                                </div>
                                <div>
                                    <label className="flex justify-between text-xs text-slate-400 mb-1">
                                        Width <span>{widthB.toFixed(1)}</span>
                                    </label>
                                    <input 
                                        type="range" min="0.5" max="2.0" step="0.1" 
                                        value={widthB} onChange={(e) => {setWidthB(Number(e.target.value)); resetSim();}} 
                                        disabled={simState !== 'idle'}
                                        className="w-full h-1.5 bg-slate-700 rounded-lg slider-thumb thumb-red" 
                                    />
                                </div>
                            </div>

                        </div>
                    </div>

                    {/* Actions & Legend */}
                    <div className="lg:col-span-4 flex flex-col gap-6">
                        
                        <div className="grid grid-cols-2 gap-3 h-full">
                            <button 
                                onClick={startSim}
                                disabled={simState === 'finished'}
                                className={`${btnClass} ${simState === 'running' ? 'bg-yellow-600 hover:bg-yellow-500 text-white' : 'bg-emerald-600 hover:bg-emerald-500 text-white'} ${simState === 'finished' ? 'opacity-50 cursor-not-allowed' : ''}`}
                            >
                                <i data-lucide={simState === 'running' ? "pause" : "play"} className="w-5 h-5"></i>
                                {simState === 'running' ? 'Pause' : simState === 'paused' ? 'Resume' : 'Start'}
                            </button>
                            
                            <button 
                                onClick={resetSim}
                                className={`${btnClass} bg-slate-700 hover:bg-slate-600 text-white`}
                            >
                                <i data-lucide="rotate-ccw" className="w-5 h-5"></i>
                                Reset
                            </button>
                        </div>

                        <div className="bg-indigo-900/10 border border-indigo-500/20 p-5 rounded-2xl">
                            <h3 className="text-indigo-300 font-bold text-sm mb-3 flex items-center">
                                <i data-lucide="info" className="w-4 h-4 mr-2"></i> How it works
                            </h3>
                            <div className="text-xs text-slate-300 leading-relaxed space-y-2">
                                <p>
                                    <strong>Principle of Superposition:</strong> When two waves overlap, the total displacement is the sum of the individual displacements.
                                </p>
                                <div className="font-mono bg-slate-900/50 p-2 rounded text-indigo-200 text-center">
                                    y<sub>total</sub> = y<sub>A</sub> + y<sub>B</sub>
                                </div>
                                <p className="text-slate-400">
                                    Try setting one Amplitude to <strong>1.0</strong> and the other to <strong>-1.0</strong> to see them cancel out perfectly!
                                </p>
                            </div>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
