<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elastic Collision Lab | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        .thumb-blue::-webkit-slider-thumb { background: #3b82f6; }
        .thumb-red::-webkit-slider-thumb { background: #ef4444; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 400;
    const TRACK_Y = 250;
    const PIXELS_PER_METER = 50;

    const App = () => {
        // --- State ---
        // Cart 1 (Blue)
        const [m1, setM1] = useState(2.0); // kg
        const [u1, setU1] = useState(4.0); // m/s
        
        // Cart 2 (Red)
        const [m2, setM2] = useState(1.0); // kg
        const [u2, setU2] = useState(-2.0); // m/s

        // Environment
        const [elasticity, setElasticity] = useState(1.0); // 1 = Elastic, 0 = Inelastic
        const [simSpeed, setSimSpeed] = useState(1.0); // 1.0 or 0.2
        const [simState, setSimState] = useState('idle'); // idle, running, collided

        // Real-time Physics State
        const [p1, setP1] = useState({ x: 200, v: 0 });
        const [p2, setP2] = useState({ x: 600, v: 0 });
        
        // Data Recording
        const [initialStats, setInitialStats] = useState(null);
        const [currentStats, setCurrentStats] = useState(null);

        const canvasRef = useRef(null);
        const requestRef = useRef();
        const physicsRef = useRef({ 
            x1: 200, v1: 0, 
            x2: 600, v2: 0,
            collided: false
        });

        // --- Physics Logic ---
        const resetSim = () => {
            setSimState('idle');
            cancelAnimationFrame(requestRef.current);
            
            // Reset Positions
            physicsRef.current = {
                x1: 200, v1: u1 * PIXELS_PER_METER,
                x2: 600, v2: u2 * PIXELS_PER_METER,
                collided: false
            };

            setP1({ x: 200, v: u1 });
            setP2({ x: 600, v: u2 });
            setInitialStats(null);
            setCurrentStats(null);
            draw();
        };

        const calculateCollision = () => {
            const v1_i = u1;
            const v2_i = u2;
            
            // Conservation of Momentum & Coefficient of Restitution Formula
            // v2_f - v1_f = e(v1_i - v2_i)
            // m1v1_i + m2v2_i = m1v1_f + m2v2_f
            
            const totalP = m1 * v1_i + m2 * v2_i;
            
            const v2_f = (totalP + m1 * elasticity * (v1_i - v2_i)) / (m1 + m2);
            const v1_f = v2_f - elasticity * (v1_i - v2_i);

            return { v1_f, v2_f };
        };

        const startSim = () => {
            if (simState === 'running') return;
            
            // Capture Initial Stats
            const P_i = m1 * u1 + m2 * u2;
            const KE_i = 0.5 * m1 * u1*u1 + 0.5 * m2 * u2*u2;
            setInitialStats({ P: P_i, KE: KE_i });

            setSimState('running');
            physicsRef.current.v1 = u1 * PIXELS_PER_METER;
            physicsRef.current.v2 = u2 * PIXELS_PER_METER;
            physicsRef.current.collided = false;
            
            loop();
        };

        const loop = () => {
            const state = physicsRef.current;
            const dt = 0.016 * simSpeed; // Time step

            // Move
            state.x1 += state.v1 * dt;
            state.x2 += state.v2 * dt;

            // Collision Detection
            const dist = state.x2 - state.x1;
            const minDist = 80; // Cart width (40+40)

            if (dist <= minDist && !state.collided) {
                // Collision Event!
                state.collided = true;
                
                // Calculate new velocities
                const { v1_f, v2_f } = calculateCollision();
                
                state.v1 = v1_f * PIXELS_PER_METER;
                state.v2 = v2_f * PIXELS_PER_METER;

                // Push apart slightly to prevent sticking
                const overlap = minDist - dist;
                state.x1 -= overlap / 2;
                state.x2 += overlap / 2;
            }

            // Boundary Check (Stop simulation if off screen)
            if (state.x1 < -100 || state.x2 > CANVAS_WIDTH + 100) {
                setSimState('finished');
                // Calculate Final Stats
                const v1_curr = state.v1 / PIXELS_PER_METER;
                const v2_curr = state.v2 / PIXELS_PER_METER;
                const P_f = m1 * v1_curr + m2 * v2_curr;
                const KE_f = 0.5 * m1 * v1_curr*v1_curr + 0.5 * m2 * v2_curr*v2_curr;
                setCurrentStats({ P: P_f, KE: KE_f });
                draw(); // Final draw
                return;
            }

            // Sync UI (Throttle slightly?)
            // For smooth arrows, update every frame
            setP1({ x: state.x1, v: state.v1 / PIXELS_PER_METER });
            setP2({ x: state.x2, v: state.v2 / PIXELS_PER_METER });
            
            // Live Stats
            const v1_now = state.v1 / PIXELS_PER_METER;
            const v2_now = state.v2 / PIXELS_PER_METER;
            const P_now = m1 * v1_now + m2 * v2_now;
            const KE_now = 0.5 * m1 * v1_now*v1_now + 0.5 * m2 * v2_now*v2_now;
            setCurrentStats({ P: P_now, KE: KE_now });

            draw();
            requestRef.current = requestAnimationFrame(loop);
        };

        // --- Rendering ---
        const draw = () => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            // Clear
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 1. Background
            const grad = ctx.createLinearGradient(0, 0, 0, CANVAS_HEIGHT);
            grad.addColorStop(0, '#0f172a');
            grad.addColorStop(1, '#1e293b');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 2. Track
            ctx.fillStyle = '#334155';
            ctx.fillRect(0, TRACK_Y + 25, CANVAS_WIDTH, 10);
            
            // Ticks
            ctx.fillStyle = '#475569';
            for (let x=0; x<CANVAS_WIDTH; x+=50) {
                ctx.fillRect(x, TRACK_Y + 25, 2, 10);
            }

            // 3. Draw Carts
            const drawCart = (x, mass, color, velocity, label) => {
                const w = 80;
                const h = 50;
                const y = TRACK_Y - 25; // Wheels sit on track y=250+25? No track at 275.
                // Let's say track top is TRACK_Y + 25 = 275
                
                // Wheels
                ctx.fillStyle = '#1e293b';
                ctx.beginPath(); ctx.arc(x - 25, y + 25, 10, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(x + 25, y + 25, 10, 0, Math.PI*2); ctx.fill();

                // Body
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.roundRect(x - w/2, y - h/2, w, h, 8);
                ctx.fill();
                
                // Mass Label
                ctx.fillStyle = 'rgba(255,255,255,0.9)';
                ctx.font = 'bold 14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(`${mass}kg`, x, y + 5);

                // Velocity Vector
                const arrowLen = velocity * 15; // Scale
                if (Math.abs(arrowLen) > 2) {
                    const arrowY = y - 40;
                    ctx.beginPath();
                    ctx.moveTo(x, arrowY);
                    ctx.lineTo(x + arrowLen, arrowY);
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    // Arrowhead
                    ctx.beginPath();
                    ctx.fillStyle = color;
                    if (velocity > 0) {
                        ctx.moveTo(x + arrowLen, arrowY);
                        ctx.lineTo(x + arrowLen - 8, arrowY - 5);
                        ctx.lineTo(x + arrowLen - 8, arrowY + 5);
                    } else {
                        ctx.moveTo(x + arrowLen, arrowY);
                        ctx.lineTo(x + arrowLen + 8, arrowY - 5);
                        ctx.lineTo(x + arrowLen + 8, arrowY + 5);
                    }
                    ctx.fill();
                    
                    // Value Label
                    ctx.font = '12px monospace';
                    ctx.fillText(`${velocity.toFixed(1)} m/s`, x, arrowY - 10);
                }
            };

            drawCart(physicsRef.current.x1, m1, '#3b82f6', p1.v, '1');
            drawCart(physicsRef.current.x2, m2, '#ef4444', p2.v, '2');

            // 4. Collision Flash (Optional visual effect)
            if (physicsRef.current.collided && simState === 'running') {
                // Just a quick flash handled by state logic usually, 
                // but here we can check distance.
                // Simplified: collision happens in one frame, hard to catch visually without state timer.
            }
        };

        useEffect(() => {
            resetSim(); // Update start positions when inputs change
            return () => cancelAnimationFrame(requestRef.current);
        }, [m1, m2, u1, u2, elasticity]);

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        // --- Helper Components ---
        const StatBox = ({ label, valInit, valCurr, unit, match }) => (
            <div className={`p-4 rounded-xl border ${match ? 'bg-emerald-900/10 border-emerald-500/30' : 'bg-orange-900/10 border-orange-500/30'}`}>
                <div className="text-xs text-slate-400 uppercase tracking-widest mb-2">{label}</div>
                <div className="flex justify-between items-end">
                    <div>
                        <div className="text-[10px] text-slate-500">Before</div>
                        <div className="font-mono font-bold text-white text-lg">
                            {valInit !== null ? valInit.toFixed(2) : '--'}
                        </div>
                    </div>
                    <div className="mb-1 text-slate-600">→</div>
                    <div className="text-right">
                        <div className="text-[10px] text-slate-500">After</div>
                        <div className={`font-mono font-bold text-lg ${match ? 'text-emerald-400' : 'text-orange-400'}`}>
                            {valCurr !== null ? valCurr.toFixed(2) : '--'}
                        </div>
                    </div>
                </div>
                <div className="text-right text-xs text-slate-500 mt-1">{unit}</div>
            </div>
        );

        // Check if KE is conserved (with tolerance)
        const isElastic = elasticity === 1;
        const keMatch = currentStats && initialStats && Math.abs(currentStats.KE - initialStats.KE) < 0.1;
        const pMatch = currentStats && initialStats && Math.abs(currentStats.P - initialStats.P) < 0.1;

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-indigo-500/20 p-2 rounded-lg">
                            <i data-lucide="activity" className="w-6 h-6 text-indigo-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Elastic Collision Lab</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Momentum & Energy
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 space-y-6">
                    
                    {/* Top: Simulation */}
                    <div className="bg-slate-800 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden h-[300px]">
                        <canvas 
                            ref={canvasRef} 
                            width={CANVAS_WIDTH} 
                            height={CANVAS_HEIGHT}
                            className="w-full h-full object-contain bg-slate-950 rounded-xl"
                        />
                        <div className="absolute top-4 right-4 flex gap-2">
                            <button 
                                onClick={() => setSimSpeed(simSpeed === 1 ? 0.2 : 1)}
                                className={`px-3 py-1 text-xs font-bold rounded border ${simSpeed < 1 ? 'bg-indigo-600 border-indigo-400 text-white' : 'bg-slate-900/50 border-slate-600 text-slate-400'}`}
                            >
                                <i data-lucide="clock" className="w-3 h-3 inline mr-1"></i> Slow Mo
                            </button>
                        </div>
                    </div>

                    {/* Middle: Controls */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        
                        {/* Cart 1 Controls */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h3 className="text-blue-400 font-bold mb-4 text-sm flex items-center">
                                <span className="w-3 h-3 bg-blue-500 rounded-full mr-2"></span> Cart 1 (Left)
                            </h3>
                            <div className="space-y-4">
                                <div>
                                    <div className="flex justify-between text-xs text-slate-400 mb-1">
                                        <span>Mass</span> <span className="text-white">{m1} kg</span>
                                    </div>
                                    <input type="range" min="0.5" max="10.0" step="0.5" value={m1} onChange={(e) => setM1(Number(e.target.value))} disabled={simState === 'running'} className="w-full h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-blue" />
                                </div>
                                <div>
                                    <div className="flex justify-between text-xs text-slate-400 mb-1">
                                        <span>Velocity</span> <span className="text-white">{u1} m/s</span>
                                    </div>
                                    <input type="range" min="-10" max="10" step="1" value={u1} onChange={(e) => setU1(Number(e.target.value))} disabled={simState === 'running'} className="w-full h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-blue" />
                                </div>
                            </div>
                        </div>

                        {/* Cart 2 Controls */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h3 className="text-red-400 font-bold mb-4 text-sm flex items-center">
                                <span className="w-3 h-3 bg-red-500 rounded-full mr-2"></span> Cart 2 (Right)
                            </h3>
                            <div className="space-y-4">
                                <div>
                                    <div className="flex justify-between text-xs text-slate-400 mb-1">
                                        <span>Mass</span> <span className="text-white">{m2} kg</span>
                                    </div>
                                    <input type="range" min="0.5" max="10.0" step="0.5" value={m2} onChange={(e) => setM2(Number(e.target.value))} disabled={simState === 'running'} className="w-full h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-red" />
                                </div>
                                <div>
                                    <div className="flex justify-between text-xs text-slate-400 mb-1">
                                        <span>Velocity</span> <span className="text-white">{u2} m/s</span>
                                    </div>
                                    <input type="range" min="-10" max="10" step="1" value={u2} onChange={(e) => setU2(Number(e.target.value))} disabled={simState === 'running'} className="w-full h-1.5 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-red" />
                                </div>
                            </div>
                        </div>

                    </div>

                    {/* Bottom: Global Settings & Data */}
                    <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-col justify-between">
                            <div>
                                <label className="block text-xs font-bold text-slate-400 mb-2">Elasticity (e)</label>
                                <div className="flex items-center gap-2 mb-4">
                                    <input 
                                        type="range" min="0" max="1" step="0.1" 
                                        value={elasticity} onChange={(e) => setElasticity(Number(e.target.value))}
                                        disabled={simState === 'running'}
                                        className="flex-1 h-2 bg-slate-600 rounded-lg appearance-none cursor-pointer slider-thumb"
                                    />
                                    <span className="font-mono text-white w-8 text-right">{elasticity}</span>
                                </div>
                                <div className="text-[10px] text-slate-500 mb-6">
                                    1.0 = Perfectly Elastic (Conserves KE)<br/>
                                    0.0 = Perfectly Inelastic (Stick together)
                                </div>
                            </div>
                            
                            <div className="grid grid-cols-2 gap-3">
                                <button 
                                    onClick={startSim} 
                                    disabled={simState === 'running'}
                                    className={`py-3 rounded-lg font-bold text-sm shadow-lg flex items-center justify-center transition-all ${simState === 'running' ? 'bg-slate-700 text-slate-500' : 'bg-emerald-600 hover:bg-emerald-500 text-white'}`}
                                >
                                    <i data-lucide="play" className="w-4 h-4 mr-2"></i> Run
                                </button>
                                <button 
                                    onClick={resetSim} 
                                    className="py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-lg font-bold text-sm transition-colors flex items-center justify-center"
                                >
                                    <i data-lucide="rotate-ccw" className="w-4 h-4 mr-2"></i> Reset
                                </button>
                            </div>
                        </div>

                        {/* Data Monitors */}
                        <div className="lg:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <StatBox 
                                label="Total Momentum (P)" 
                                valInit={initialStats?.P} 
                                valCurr={currentStats?.P} 
                                unit="kg·m/s" 
                                match={true} // Momentum is ALWAYS conserved
                            />
                            <StatBox 
                                label="Total Kinetic Energy (KE)" 
                                valInit={initialStats?.KE} 
                                valCurr={currentStats?.KE} 
                                unit="Joules" 
                                match={keMatch || elasticity < 1} // Green if conserved OR explicitly inelastic (expected loss)
                            />
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
