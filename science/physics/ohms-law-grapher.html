<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohm's Law Grapher | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        .thumb-blue::-webkit-slider-thumb { background: #3b82f6; }
        .thumb-rose::-webkit-slider-thumb { background: #f43f5e; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 400;
    const CANVAS_HEIGHT = 300;
    const GRAPH_WIDTH = 400;
    const GRAPH_HEIGHT = 300;

    const App = () => {
        // --- State ---
        const [voltage, setVoltage] = useState(5.0); // Volts
        const [resistance, setResistance] = useState(100); // Ohms
        const [current, setCurrent] = useState(0); // Amps

        const [dataPoints, setDataPoints] = useState([]); // Array of {v, i}
        
        const circuitCanvasRef = useRef(null);
        const graphCanvasRef = useRef(null);

        // --- Physics Logic ---
        useEffect(() => {
            // I = V / R
            // Add some "noise" for realism? Let's keep it ideal for clarity first.
            const i = voltage / resistance;
            setCurrent(i);
        }, [voltage, resistance]);

        const recordData = () => {
            // Check if point already exists close by to avoid stacking
            const exists = dataPoints.some(p => Math.abs(p.v - voltage) < 0.1 && Math.abs(p.i - current) < 0.001);
            if (!exists) {
                setDataPoints([...dataPoints, { v: voltage, i: current }]);
            }
        };

        const clearData = () => {
            setDataPoints([]);
        };

        // --- Drawing Circuit ---
        useEffect(() => {
            const ctx = circuitCanvasRef.current?.getContext('2d');
            if (!ctx) return;

            const w = CANVAS_WIDTH;
            const h = CANVAS_HEIGHT;
            const cx = w / 2;
            const cy = h / 2;

            ctx.clearRect(0, 0, w, h);

            // Circuit Path (Rectangle)
            ctx.strokeStyle = '#94a3b8';
            ctx.lineWidth = 4;
            ctx.lineJoin = 'round';
            ctx.beginPath();
            const rectW = 250;
            const rectH = 150;
            ctx.rect(cx - rectW/2, cy - rectH/2, rectW, rectH);
            ctx.stroke();

            // 1. Battery (Left)
            const batX = cx - rectW/2;
            ctx.clearRect(batX - 10, cy - 20, 20, 40);
            ctx.lineWidth = 2;
            // Wire connections
            ctx.beginPath(); ctx.moveTo(batX, cy - rectH/2); ctx.lineTo(batX, cy - 15); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(batX, cy + 15); ctx.lineTo(batX, cy + rectH/2); ctx.stroke();
            
            // Battery Symbol
            ctx.lineWidth = 4;
            ctx.strokeStyle = '#fff';
            ctx.beginPath(); ctx.moveTo(batX - 15, cy - 5); ctx.lineTo(batX + 15, cy - 5); ctx.stroke(); // Long (+)
            ctx.lineWidth = 6;
            ctx.beginPath(); ctx.moveTo(batX - 8, cy + 5); ctx.lineTo(batX + 8, cy + 5); ctx.stroke(); // Short (-)
            
            ctx.fillStyle = '#facc15';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'right';
            ctx.fillText(`${voltage.toFixed(1)}V`, batX - 25, cy + 5);

            // 2. Resistor (Top)
            const resX = cx;
            const resY = cy - rectH/2;
            ctx.clearRect(resX - 30, resY - 10, 60, 20);
            // Zigzag
            ctx.beginPath();
            ctx.moveTo(resX - 30, resY);
            for(let i=0; i<6; i++) {
                ctx.lineTo(resX - 25 + i*10, resY + (i%2===0 ? -8 : 8));
            }
            ctx.lineTo(resX + 30, resY);
            ctx.strokeStyle = '#f43f5e';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.fillStyle = '#f43f5e';
            ctx.textAlign = 'center';
            ctx.fillText(`${resistance}Ω`, resX, resY - 20);

            // 3. Ammeter (Right)
            const amX = cx + rectW/2;
            const amY = cy;
            ctx.fillStyle = '#1e293b';
            ctx.beginPath(); ctx.arc(amX, amY, 20, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = '#cbd5e1';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 12px sans-serif';
            ctx.fillText('A', amX, amY + 4);
            
            // Current Value Bubble
            ctx.fillStyle = '#3b82f6';
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'left';
            ctx.fillText(`${(current*1000).toFixed(1)} mA`, amX + 30, amY + 5);

            // 4. Electron Flow Animation
            const speed = current * 50; // Visual speed
            if (speed > 0.1) {
                const time = Date.now() / 1000;
                const offset = (time * speed * 20) % 20; // 20px spacing
                
                ctx.fillStyle = '#fef08a';
                // Draw dots along the rect path
                // Simplified: Just draw on bottom wire for visual cue
                const botY = cy + rectH/2;
                const startX = cx - rectW/2;
                const endX = cx + rectW/2;
                
                // Electrons flow - to + (CCW in this drawing: Bottom -> Left -> Top -> Right -> Bottom)
                // Wait, conventional current is CW. Electrons CCW.
                // Bottom wire: Right to Left.
                // Let's just draw conventional current (CW) arrows on wires
                
                /*
                ctx.fillStyle = 'rgba(250, 204, 21, 0.5)';
                for(let x = startX + offset; x < endX; x+=30) {
                     ctx.beginPath(); ctx.arc(x, botY, 2, 0, Math.PI*2); ctx.fill();
                }
                */
            }

        }, [voltage, resistance, current]);

        // --- Drawing Graph ---
        useEffect(() => {
            const ctx = graphCanvasRef.current?.getContext('2d');
            if (!ctx) return;

            const w = GRAPH_WIDTH;
            const h = GRAPH_HEIGHT;
            const padding = 40;

            ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = '#1e293b';
            ctx.fillRect(0, 0, w, h);

            // Axes
            // X: Voltage (0 - 10V)
            // Y: Current (0 - 0.1A = 100mA)
            const maxX = 10;
            const maxY = 0.1;

            const mapX = (val) => padding + (val / maxX) * (w - 2*padding);
            const mapY = (val) => h - padding - (val / maxY) * (h - 2*padding);

            ctx.strokeStyle = '#64748b';
            ctx.lineWidth = 1;
            
            // X Axis
            ctx.beginPath(); ctx.moveTo(padding, h - padding); ctx.lineTo(w - padding, h - padding); ctx.stroke();
            // Y Axis
            ctx.beginPath(); ctx.moveTo(padding, padding); ctx.lineTo(padding, h - padding); ctx.stroke();
            
            // Labels
            ctx.fillStyle = '#94a3b8';
            ctx.font = '10px Inter';
            ctx.textAlign = 'center';
            ctx.fillText("Voltage (V)", w/2, h - 10);
            
            ctx.save();
            ctx.translate(15, h/2);
            ctx.rotate(-Math.PI/2);
            ctx.fillText("Current (A)", 0, 0);
            ctx.restore();

            // Draw Data Points
            dataPoints.forEach(p => {
                const px = mapX(p.v);
                const py = mapY(p.i);
                
                ctx.beginPath();
                ctx.arc(px, py, 4, 0, Math.PI*2);
                ctx.fillStyle = '#facc15';
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.stroke();
            });

            // Draw Best Fit Line (if enough points)
            // Ideally V=IR, so I = (1/R)V. Slope is 1/R.
            // Since R is constant in this experiment mode usually.
            // Let's assume user is plotting for current Resistance.
            
            if (dataPoints.length > 0) {
                 // Draw theoretical line for current R
                 ctx.strokeStyle = 'rgba(59, 130, 246, 0.5)';
                 ctx.setLineDash([5,5]);
                 ctx.beginPath();
                 ctx.moveTo(mapX(0), mapY(0));
                 
                 // Calculate endpoint (max V or max I)
                 // if R=100, max V=10 -> I=0.1. Matches chart max.
                 const endV = 10;
                 const endI = 10 / resistance;
                 ctx.lineTo(mapX(endV), mapY(endI));
                 ctx.stroke();
                 ctx.setLineDash([]);
                 
                 // Draw Slope Triangle
                 // ... omitted for simplicity
            }
            
            // Draw Current "Live" Point
            const liveX = mapX(voltage);
            const liveY = mapY(current);
            ctx.beginPath();
            ctx.arc(liveX, liveY, 6, 0, Math.PI*2);
            ctx.strokeStyle = '#ef4444'; // Red ring
            ctx.lineWidth = 2;
            ctx.stroke();

        }, [dataPoints, voltage, current, resistance]);

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-blue-500/20 p-2 rounded-lg">
                            <i data-lucide="activity" className="w-6 h-6 text-blue-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Ohm's Law Grapher</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Electricity
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Circuit & Controls */}
                    <div className="lg:col-span-6 flex flex-col gap-6">
                        
                        {/* Simulation View */}
                        <div className="bg-slate-950 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden h-[300px]">
                            <canvas 
                                ref={circuitCanvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                className="w-full h-full object-contain bg-slate-950 rounded-xl"
                            />
                        </div>

                        {/* Controls */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 space-y-6">
                            
                            <div>
                                <label className="flex justify-between text-xs font-bold mb-2 text-yellow-300">
                                    <span>Voltage (V)</span>
                                    <span className="text-white">{voltage.toFixed(1)} V</span>
                                </label>
                                <input 
                                    type="range" min="0" max="10" step="0.1" 
                                    value={voltage} onChange={(e) => setVoltage(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-blue" 
                                />
                            </div>

                            <div>
                                <label className="flex justify-between text-xs font-bold mb-2 text-rose-300">
                                    <span>Resistance (R)</span>
                                    <span className="text-white">{resistance} Ω</span>
                                </label>
                                <input 
                                    type="range" min="10" max="500" step="10" 
                                    value={resistance} onChange={(e) => { setResistance(Number(e.target.value)); clearData(); }}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-rose" 
                                />
                                <div className="text-[10px] text-slate-500 mt-1">Changing R clears graph data</div>
                            </div>
                            
                            <div className="grid grid-cols-2 gap-3 pt-2">
                                <button 
                                    onClick={recordData}
                                    className="py-3 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-bold flex items-center justify-center gap-2 shadow-lg transition-all"
                                >
                                    <i data-lucide="plus-circle" className="w-4 h-4"></i>
                                    Record Point
                                </button>
                                <button 
                                    onClick={clearData}
                                    className="py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-xl font-bold flex items-center justify-center gap-2 transition-colors"
                                >
                                    <i data-lucide="trash-2" className="w-4 h-4"></i>
                                    Clear Graph
                                </button>
                            </div>
                        </div>

                    </div>

                    {/* Right: Graph & Analysis */}
                    <div className="lg:col-span-6 space-y-6">
                        
                        {/* Graph */}
                        <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700">
                            <div className="flex justify-between items-center mb-4">
                                <h3 className="text-sm font-bold text-white flex items-center">
                                    <i data-lucide="line-chart" className="w-4 h-4 mr-2 text-emerald-400"></i>
                                    V-I Characteristic
                                </h3>
                                <div className="text-xs text-slate-400">Slope = 1/R</div>
                            </div>
                            <div className="bg-slate-900 rounded-xl overflow-hidden border border-slate-700">
                                <canvas 
                                    ref={graphCanvasRef} 
                                    width={GRAPH_WIDTH} 
                                    height={GRAPH_HEIGHT} 
                                    className="w-full h-auto"
                                />
                            </div>
                        </div>

                        {/* Data Table */}
                        <div className="bg-slate-800 p-5 rounded-2xl border border-slate-700 max-h-[200px] overflow-y-auto">
                            <table className="w-full text-sm text-left text-slate-300">
                                <thead className="text-xs text-slate-500 uppercase bg-slate-900/50">
                                    <tr>
                                        <th className="px-4 py-2 rounded-l-lg">Voltage (V)</th>
                                        <th className="px-4 py-2">Current (mA)</th>
                                        <th className="px-4 py-2 rounded-r-lg text-right">Ratio (V/I)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {dataPoints.map((pt, i) => (
                                        <tr key={i} className="border-b border-slate-700/50 hover:bg-slate-700/30">
                                            <td className="px-4 py-2 font-mono text-yellow-300">{pt.v.toFixed(2)}</td>
                                            <td className="px-4 py-2 font-mono text-blue-300">{(pt.i * 1000).toFixed(1)}</td>
                                            <td className="px-4 py-2 font-mono text-right">{(pt.v / pt.i).toFixed(1)} Ω</td>
                                        </tr>
                                    ))}
                                    {dataPoints.length === 0 && (
                                        <tr>
                                            <td colSpan="3" className="px-4 py-4 text-center text-slate-500 italic">No data points recorded yet.</td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
