<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Orbit Simulator | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .canvas-container { cursor: default; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; background: #ffffff; cursor: pointer; border: 2px solid #3b82f6;
        }
        .stars {
            background-image: 
                radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 130px 80px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px;
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 500;
    const CENTER_X = CANVAS_WIDTH / 2;
    const CENTER_Y = CANVAS_HEIGHT / 2;
    
    // Physics Constants
    const G_CONST = 2000; // Scaled G
    const PLANET_MASS = 100;
    const PLANET_RADIUS = 40;
    const LAUNCH_RADIUS = 120; // Starting distance
    
    // Velocities
    const V_CIRCULAR = Math.sqrt(G_CONST * PLANET_MASS / LAUNCH_RADIUS);
    const V_ESCAPE = V_CIRCULAR * Math.sqrt(2);

    const App = () => {
        // --- State ---
        const [launchSpeed, setLaunchSpeed] = useState(V_CIRCULAR); // Initial Speed
        const [simState, setSimState] = useState('idle'); // idle, running, crashed, escaped
        const [simSpeed, setSimSpeed] = useState(1.0);
        
        // Real-time Data
        const [altitude, setAltitude] = useState(LAUNCH_RADIUS - PLANET_RADIUS);
        const [velocity, setVelocity] = useState(V_CIRCULAR);
        const [orbitType, setOrbitType] = useState('Circular');

        const canvasRef = useRef(null);
        const requestRef = useRef();
        
        // Physics State Refs
        const physicsRef = useRef({
            x: 0, y: -LAUNCH_RADIUS, // Start above planet
            vx: V_CIRCULAR, vy: 0,   // Tangential horizontal velocity
            path: []
        });

        // --- Logic ---
        const resetSim = () => {
            setSimState('idle');
            cancelAnimationFrame(requestRef.current);
            
            // Determine Orbit Type Prediction
            let type = "Elliptical";
            if (Math.abs(launchSpeed - V_CIRCULAR) < 0.1) type = "Circular";
            else if (launchSpeed >= V_ESCAPE) type = "Escape (Hyperbolic)";
            else if (launchSpeed < V_CIRCULAR * 0.7) type = "Sub-orbital (Crash)";
            
            setOrbitType(type);
            setAltitude(LAUNCH_RADIUS - PLANET_RADIUS);
            setVelocity(launchSpeed);

            physicsRef.current = {
                x: 0, y: -LAUNCH_RADIUS,
                vx: launchSpeed, vy: 0,
                path: []
            };
            draw();
        };

        const startSim = () => {
            if (simState === 'running') return;
            setSimState('running');
            loop();
        };

        const loop = () => {
            const state = physicsRef.current;
            const dt = 0.05 * simSpeed;

            // 1. Calculate Gravity
            const r2 = state.x * state.x + state.y * state.y;
            const r = Math.sqrt(r2);
            
            // F = G M / r^2
            // a = F (assume m=1) = G M / r^2
            const a = (G_CONST * PLANET_MASS) / r2;
            
            // Direction: towards center (0,0)
            // Unit vector: (-x/r, -y/r)
            const ax = -a * (state.x / r);
            const ay = -a * (state.y / r);

            // 2. Update Velocity (Euler-Cromer is better for orbits than standard Euler)
            state.vx += ax * dt;
            state.vy += ay * dt;

            // 3. Update Position
            state.x += state.vx * dt;
            state.y += state.vy * dt;

            // 4. Update Path (every few frames)
            if (Math.random() > 0.5) {
                state.path.push({ x: state.x, y: state.y });
                if (state.path.length > 500) state.path.shift(); // Limit trail
            }

            // 5. Collision Check
            if (r <= PLANET_RADIUS) {
                setSimState('crashed');
                state.x = PLANET_RADIUS * (state.x/r); // Clamp to surface
                state.y = PLANET_RADIUS * (state.y/r);
                draw();
                return;
            }

            // 6. Escape Check (Far away)
            if (r > 1000) {
                 // Don't stop, just keep going, but maybe label "Escaped"
            }

            // Sync UI
            setVelocity(Math.sqrt(state.vx*state.vx + state.vy*state.vy));
            setAltitude(r - PLANET_RADIUS);

            draw();
            requestRef.current = requestAnimationFrame(loop);
        };

        // --- Rendering ---
        const draw = () => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Camera follow? No, static camera centered on planet is better for orbit context
            // Scale view if far out? Let's keep fixed scale for simplicity
            
            // 1. Draw Path
            const state = physicsRef.current;
            if (state.path.length > 1) {
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(100, 100, 100, 0.5)';
                ctx.lineWidth = 1;
                ctx.setLineDash([2, 2]);
                state.path.forEach((p, i) => {
                    if (i === 0) ctx.moveTo(CENTER_X + p.x, CENTER_Y + p.y);
                    else ctx.lineTo(CENTER_X + p.x, CENTER_Y + p.y);
                });
                ctx.stroke();
                ctx.setLineDash([]);
            }

            // 2. Planet
            ctx.beginPath();
            ctx.arc(CENTER_X, CENTER_Y, PLANET_RADIUS, 0, Math.PI * 2);
            const grad = ctx.createRadialGradient(CENTER_X - 10, CENTER_Y - 10, 5, CENTER_X, CENTER_Y, PLANET_RADIUS);
            grad.addColorStop(0, '#3b82f6');
            grad.addColorStop(1, '#172554');
            ctx.fillStyle = grad;
            ctx.fill();
            // Atmosphere glow
            ctx.shadowColor = '#3b82f6';
            ctx.shadowBlur = 20;
            ctx.stroke();
            ctx.shadowBlur = 0;

            // 3. Satellite
            const satX = CENTER_X + state.x;
            const satY = CENTER_Y + state.y;
            
            ctx.save();
            ctx.translate(satX, satY);
            // Rotate satellite to face velocity direction
            const angle = Math.atan2(state.vy, state.vx);
            ctx.rotate(angle);
            
            // Draw simple satellite body
            ctx.fillStyle = '#facc15';
            ctx.fillRect(-6, -3, 12, 6);
            // Panels
            ctx.fillStyle = '#06b6d4';
            ctx.fillRect(-4, -8, 8, 4);
            ctx.fillRect(-4, 4, 8, 4);
            
            ctx.restore();

            // 4. Vectors
            if (simState !== 'crashed') {
                // Velocity Vector (Green)
                const vLen = Math.sqrt(state.vx*state.vx + state.vy*state.vy);
                const vScale = 3;
                drawArrow(ctx, satX, satY, state.vx * vScale, state.vy * vScale, '#10b981');
                
                // Gravity Force (Red)
                const r = Math.sqrt(state.x*state.x + state.y*state.y);
                const aMag = (G_CONST * PLANET_MASS) / (r*r);
                const ax = -aMag * (state.x/r) * 50; // Scale up for visual
                const ay = -aMag * (state.y/r) * 50;
                drawArrow(ctx, satX, satY, ax, ay, '#ef4444');
            } else {
                // Explosion
                ctx.beginPath();
                ctx.arc(satX, satY, 15, 0, Math.PI*2);
                ctx.fillStyle = 'rgba(239, 68, 68, 0.8)';
                ctx.fill();
            }
        };

        const drawArrow = (ctx, x, y, dx, dy, color) => {
            const headLen = 8;
            const angle = Math.atan2(dy, dx);
            const endX = x + dx;
            const endY = y + dy;

            ctx.beginPath();
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.stroke();

            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.moveTo(endX, endY);
            ctx.lineTo(endX - headLen * Math.cos(angle - Math.PI / 6), endY - headLen * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(endX - headLen * Math.cos(angle + Math.PI / 6), endY - headLen * Math.sin(angle + Math.PI / 6));
            ctx.fill();
        };

        useEffect(() => {
            resetSim();
            return () => cancelAnimationFrame(requestRef.current);
        }, [launchSpeed]);

        // Init icons
        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        // Speed Preset Helper
        const setPreset = (type) => {
            if (type === 'circular') setLaunchSpeed(V_CIRCULAR);
            else if (type === 'elliptical') setLaunchSpeed(V_CIRCULAR * 1.2);
            else if (type === 'escape') setLaunchSpeed(V_ESCAPE);
        };

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-indigo-500/20 p-2 rounded-lg">
                            <i data-lucide="satellite" className="w-6 h-6 text-indigo-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Satellite Orbit Simulator</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Universal Gravitation
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Simulation */}
                    <div className="lg:col-span-8 flex flex-col gap-6">
                        <div className="bg-slate-950 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden h-[450px] stars">
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                className="w-full h-full object-contain"
                            />
                            
                            {/* Vectors Legend */}
                            <div className="absolute bottom-4 left-4 bg-slate-900/90 px-3 py-2 rounded-lg border border-slate-700 text-xs">
                                <div className="flex items-center gap-2 mb-1">
                                    <div className="w-3 h-1 bg-emerald-500"></div> Velocity
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-3 h-1 bg-red-500"></div> Gravity Force
                                </div>
                            </div>

                            {/* Status Overlay */}
                            <div className="absolute top-4 left-4 flex gap-4">
                                <div className={`px-3 py-1 rounded border font-bold text-xs ${simState === 'crashed' ? 'bg-red-900/80 border-red-500 text-red-200' : 'bg-slate-900/80 border-slate-600 text-indigo-300'}`}>
                                    {simState === 'crashed' ? 'CRASHED' : orbitType}
                                </div>
                            </div>
                        </div>

                        {/* Playback Controls */}
                        <div className="flex justify-between items-center bg-slate-800 p-4 rounded-xl border border-slate-700">
                            <div className="flex gap-4 items-center">
                                <label className="text-xs text-slate-400 font-bold">Sim Speed:</label>
                                <div className="flex bg-slate-900 rounded-lg p-1 border border-slate-700">
                                    {[0.5, 1.0, 2.0].map(s => (
                                        <button
                                            key={s}
                                            onClick={() => setSimSpeed(s)}
                                            className={`px-3 py-1 text-xs rounded transition-colors ${simSpeed === s ? 'bg-slate-700 text-white' : 'text-slate-500 hover:text-slate-300'}`}
                                        >
                                            {s}x
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Controls & Data */}
                    <div className="lg:col-span-4 space-y-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h2 className="text-white font-bold mb-6 flex items-center">
                                <i data-lucide="rocket" className="w-5 h-5 mr-2 text-indigo-400"></i>
                                Mission Control
                            </h2>

                            {/* Presets */}
                            <div className="grid grid-cols-2 gap-2 mb-6">
                                <button onClick={() => setPreset('circular')} className="bg-emerald-900/30 hover:bg-emerald-900/50 border border-emerald-500/30 text-emerald-400 py-2 rounded text-xs font-bold transition-colors">
                                    Circular Orbit
                                </button>
                                <button onClick={() => setPreset('escape')} className="bg-orange-900/30 hover:bg-orange-900/50 border border-orange-500/30 text-orange-400 py-2 rounded text-xs font-bold transition-colors">
                                    Escape Velocity
                                </button>
                            </div>
                            
                            {/* Speed Slider */}
                            <div className="mb-8">
                                <div className="flex justify-between mb-2 items-end">
                                    <label className="text-sm font-bold text-slate-300">Launch Speed</label>
                                    <div className="text-right">
                                        <div className="font-mono text-xl text-blue-400">{launchSpeed.toFixed(1)}</div>
                                        <div className="text-[10px] text-slate-500">km/s (scaled)</div>
                                    </div>
                                </div>
                                <input 
                                    type="range" min="10" max="60" step="0.5"
                                    value={launchSpeed}
                                    onChange={(e) => setLaunchSpeed(Number(e.target.value))}
                                    disabled={simState === 'running'}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb"
                                />
                                <div className="flex justify-between text-[10px] text-slate-500 mt-2">
                                    <span>Crash</span>
                                    <span className="text-emerald-500">Vc</span>
                                    <span className="text-orange-500">Ve</span>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-3">
                                <button 
                                    onClick={startSim}
                                    disabled={simState === 'running'}
                                    className={`py-3 rounded-xl font-bold flex items-center justify-center transition-all ${simState === 'running' ? 'bg-slate-700 text-slate-500 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-500 text-white shadow-lg'}`}
                                >
                                    <i data-lucide="play" className="w-5 h-5 mr-2"></i>
                                    Launch
                                </button>
                                <button 
                                    onClick={resetSim}
                                    className="py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-xl font-bold transition-colors flex items-center justify-center"
                                >
                                    <i data-lucide="rotate-ccw" className="w-4 h-4 mr-2"></i>
                                    Reset
                                </button>
                            </div>
                        </div>

                        {/* Telemetry */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h3 className="text-slate-400 text-xs font-bold uppercase tracking-widest mb-4">Telemetry</h3>
                            <div className="space-y-4">
                                <div className="flex justify-between items-baseline border-b border-slate-700 pb-2">
                                    <span className="text-sm text-slate-300">Altitude</span>
                                    <span className="font-mono text-white text-lg">{altitude > 0 ? altitude.toFixed(1) : 0} <span className="text-xs text-slate-500">km</span></span>
                                </div>
                                <div className="flex justify-between items-baseline border-b border-slate-700 pb-2">
                                    <span className="text-sm text-slate-300">Velocity</span>
                                    <span className="font-mono text-white text-lg">{velocity.toFixed(1)} <span className="text-xs text-slate-500">km/s</span></span>
                                </div>
                                <div className="pt-2 text-xs text-slate-400 leading-relaxed">
                                    <strong>Physics Note:</strong> Notice how the satellite speeds up when it gets closer to the planet (Perigee) and slows down when further away (Apogee)? This is conservation of energy!
                                </div>
                            </div>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
