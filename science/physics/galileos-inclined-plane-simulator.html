<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galileo's Ramp Lab | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; background: #facc15; cursor: pointer; border: 2px solid #ffffff;
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 600;
    const CANVAS_HEIGHT = 400;
    const G = 9.81;
    const RAMP_LENGTH_PIXELS = 400;
    const SCALE = 100; // 100 pixels = 1 meter

    const App = () => {
        // --- State ---
        const [angle, setAngle] = useState(30); // Degrees
        const [time, setTime] = useState(0);
        const [isRunning, setIsRunning] = useState(false);
        const [showVectors, setShowVectors] = useState(true);
        
        // Physics State
        const [dist, setDist] = useState(0); // Meters
        const [velocity, setVelocity] = useState(0); // m/s
        const [acceleration, setAcceleration] = useState(0); // m/s^2

        const canvasRef = useRef(null);
        const requestRef = useRef();
        const startTimeRef = useRef(0);
        const initialTimeRef = useRef(0); // For pause/resume logic

        // --- Physics Engine ---
        useEffect(() => {
            // Recalculate acceleration when angle changes
            const rad = angle * (Math.PI / 180);
            const a = G * Math.sin(rad);
            setAcceleration(a);
        }, [angle]);

        const startSim = () => {
            setIsRunning(true);
            startTimeRef.current = Date.now() - time * 1000;
            animate();
        };

        const pauseSim = () => {
            setIsRunning(false);
            cancelAnimationFrame(requestRef.current);
        };

        const resetSim = () => {
            setIsRunning(false);
            cancelAnimationFrame(requestRef.current);
            setTime(0);
            setDist(0);
            setVelocity(0);
        };

        const animate = () => {
            const now = Date.now();
            const t = (now - startTimeRef.current) / 1000; // seconds
            
            // Equations of motion
            const rad = angle * (Math.PI / 180);
            const a = G * Math.sin(rad);
            
            // s = 0.5 * a * t^2
            const s = 0.5 * a * t * t;
            // v = a * t
            const v = a * t;

            // Stop if reached end of ramp (4 meters length for sim)
            const maxDist = RAMP_LENGTH_PIXELS / SCALE;
            if (s >= maxDist) {
                setDist(maxDist);
                setVelocity(Math.sqrt(2 * a * maxDist)); // Final velocity
                setTime(Math.sqrt(2 * maxDist / a)); // Final time
                setIsRunning(false);
                return;
            }

            setTime(t);
            setDist(s);
            setVelocity(v);

            requestRef.current = requestAnimationFrame(animate);
        };

        // --- Drawing ---
        useEffect(() => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            const rad = angle * (Math.PI / 180);
            
            // Clear
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Coordinates Setup
            // Pivot point (Bottom Left of ramp)
            const pivotX = 50;
            const pivotY = CANVAS_HEIGHT - 50;
            
            // Ramp End Point
            const endX = pivotX + RAMP_LENGTH_PIXELS * Math.cos(rad);
            const endY = pivotY - RAMP_LENGTH_PIXELS * Math.sin(rad);

            // 1. Draw Ramp (Triangle)
            ctx.fillStyle = '#1e293b';
            ctx.strokeStyle = '#94a3b8';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(pivotX, pivotY);
            ctx.lineTo(endX, endY); // Slope
            ctx.lineTo(endX, pivotY); // Drop
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Angle Arc
            ctx.beginPath();
            ctx.strokeStyle = '#fbbf24';
            ctx.lineWidth = 2;
            ctx.arc(pivotX, pivotY, 40, -rad, 0); // Anticlockwise? No, standard canvas angles: 0 is right, negative is up
            ctx.stroke();
            ctx.fillStyle = '#fbbf24';
            ctx.font = '12px Inter';
            ctx.fillText(`${angle}°`, pivotX + 50, pivotY - 10);

            // 2. Draw Ball
            // Position along slope
            const pixelDist = dist * SCALE;
            // Interpolate position
            // Start at top? No, usually start at top and roll down.
            // Let's modify: Start at Top (endX, endY) and roll to Bottom (pivotX, pivotY)?
            // OR Start at Bottom and go up? No.
            // Standard: Start at Top.
            // Let's redraw ramp to start from top-leftish to bottom-rightish for easier intuition?
            // Actually, let's keep the triangle base-left.
            // Start Point: Top of ramp (endX, endY)
            // End Point: Bottom of ramp (pivotX, pivotY)
            // Vector direction: Down-Left
            
            const startX = endX;
            const startY = endY;
            
            // Displacement vector along slope
            const dx = -Math.cos(rad) * pixelDist;
            const dy = Math.sin(rad) * pixelDist;
            
            const ballX = startX + dx;
            const ballY = startY + dy; // Y increases downwards

            // Draw Ball
            const ballRadius = 15;
            // Shift ball "up" perpendicular to slope so it sits ON the line, not centered
            const perpX = -Math.sin(rad) * ballRadius; // -sin because normal points up-left
            const perpY = -Math.cos(rad) * ballRadius; // -cos because normal points up
            
            const drawX = ballX + perpX;
            const drawY = ballY + perpY;

            ctx.beginPath();
            ctx.arc(drawX, drawY, ballRadius, 0, Math.PI * 2);
            // Gradient Ball
            const grad = ctx.createRadialGradient(drawX - 5, drawY - 5, 2, drawX, drawY, ballRadius);
            grad.addColorStop(0, '#fff');
            grad.addColorStop(1, '#6366f1');
            ctx.fillStyle = grad;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 1;
            ctx.stroke();

            // 3. Draw Vectors
            if (showVectors) {
                // Helper to draw arrow
                const drawArrow = (x, y, len, angleRad, color, label) => {
                    const toX = x + len * Math.cos(angleRad);
                    const toY = y + len * Math.sin(angleRad);
                    
                    ctx.beginPath();
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 3;
                    ctx.moveTo(x, y);
                    ctx.lineTo(toX, toY);
                    ctx.stroke();

                    // Arrowhead
                    const headLen = 8;
                    ctx.beginPath();
                    ctx.fillStyle = color;
                    ctx.moveTo(toX, toY);
                    ctx.lineTo(toX - headLen * Math.cos(angleRad - Math.PI / 6), toY - headLen * Math.sin(angleRad - Math.PI / 6));
                    ctx.lineTo(toX - headLen * Math.cos(angleRad + Math.PI / 6), toY - headLen * Math.sin(angleRad + Math.PI / 6));
                    ctx.fill();

                    // Label
                    ctx.fillStyle = color;
                    ctx.font = 'bold 12px Inter';
                    ctx.fillText(label, toX + 5, toY + 5);
                };

                const vecScale = 6; // Visual scaling for vectors
                const weight = 9.8 * vecScale;
                const normal = 9.8 * Math.cos(rad) * vecScale;
                const parallel = 9.8 * Math.sin(rad) * vecScale;

                // mg (Straight Down) -> 90 degrees (PI/2)
                drawArrow(drawX, drawY, weight, Math.PI/2, '#3b82f6', 'mg');

                // Normal Force (Perpendicular to surface) -> -90 - angle (up-left) -> -PI/2 - rad
                // Wait, slope is down-left. Normal is Up-Left. 
                // Angle of slope normal = - (PI/2) - rad ?? No.
                // Slope angle is `rad` relative to horizontal.
                // Normal is `rad - PI/2` (pointing up-right) if slope was up-right.
                // Our slope is from Right to Left-Down.
                // Surface angle = PI + rad. Normal = PI + rad - PI/2 = PI/2 + rad.
                // Let's simpler: Gravity angle = 90 deg.
                // Slope angle = 180 + angle.
                // Parallel component direction = 180 + angle.
                // Perpendicular component direction = 90 + angle. (Normal force direction)
                // Actually Normal force points AWAY from surface.
                // Surface tilts Down-Left. Normal points Up-Left? No, Up-Right.
                // Let's visualize: 
                // Flat: Normal Up (-90).
                // Tilt 30 deg left: Normal tilts 30 deg right (-90 + 30 = -60).
                drawArrow(drawX, drawY, normal, -Math.PI/2 - rad, '#10b981', 'N');

                // Parallel Component (Down the slope) -> PI - rad ? No.
                // Slope goes down-left.
                // Angle is PI - (-rad)? No.
                // Just use geometry:
                // Down-Left direction is: PI - (PI - (180 - rad)) ...
                // Let's just use vector addition logic visually.
                // Down slope direction = PI + rad.
                drawArrow(drawX, drawY, parallel, Math.PI - rad, '#ef4444', 'mg sinθ');
            }

        }, [angle, dist, showVectors]);

        // Init icons
        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-yellow-500/20 p-2 rounded-lg">
                            <i data-lucide="triangle" className="w-6 h-6 text-yellow-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Galileo's Inclined Plane</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Mechanics
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-6">
                    
                    {/* Left: Simulation */}
                    <div className="lg:col-span-8 flex flex-col gap-6">
                        <div className="bg-slate-800 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden">
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                className="w-full h-auto bg-slate-950 rounded-xl"
                            />
                            
                            {/* Overlay Controls */}
                            <div className="absolute top-4 right-4 flex flex-col gap-2">
                                <button 
                                    onClick={() => setShowVectors(!showVectors)}
                                    className={`px-3 py-1.5 rounded-lg text-xs font-bold border transition-colors flex items-center gap-2 ${showVectors ? 'bg-slate-700 border-slate-500 text-white' : 'bg-slate-900/50 border-slate-700 text-slate-400'}`}
                                >
                                    <i data-lucide="arrow-up-right" className="w-3 h-3"></i> Vectors
                                </button>
                            </div>
                        </div>

                        {/* Control Panel */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-wrap gap-6 items-center justify-between">
                            <div className="flex-1 min-w-[200px]">
                                <label className="flex justify-between text-sm font-bold text-slate-300 mb-2">
                                    <span>Ramp Angle (θ)</span>
                                    <span className="text-yellow-400">{angle}°</span>
                                </label>
                                <input 
                                    type="range" min="0" max="90" step="1"
                                    value={angle}
                                    onChange={(e) => {
                                        setAngle(Number(e.target.value));
                                        resetSim();
                                    }}
                                    disabled={isRunning}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb"
                                />
                                <div className="flex justify-between text-xs text-slate-500 mt-1">
                                    <span>0° (Flat)</span>
                                    <span>90° (Freefall)</span>
                                </div>
                            </div>

                            <div className="flex gap-3">
                                <button 
                                    onClick={isRunning ? pauseSim : startSim}
                                    className={`px-6 py-3 rounded-xl font-bold flex items-center shadow-lg transition-all ${isRunning ? 'bg-amber-500/20 text-amber-400 border border-amber-500/50' : 'bg-indigo-600 hover:bg-indigo-500 text-white'}`}
                                >
                                    <i data-lucide={isRunning ? "pause" : "play"} className="w-5 h-5 mr-2"></i>
                                    {isRunning ? "Pause" : "Start Roll"}
                                </button>
                                <button 
                                    onClick={resetSim}
                                    className="px-4 py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-xl transition-colors"
                                >
                                    <i data-lucide="rotate-ccw" className="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Right: Data Analysis */}
                    <div className="lg:col-span-4 space-y-6">
                        
                        {/* Acceleration Card */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h2 className="text-white font-bold mb-4 flex items-center">
                                <i data-lucide="calculator" className="w-5 h-5 mr-2 text-indigo-400"></i>
                                Physics Data
                            </h2>
                            
                            <div className="space-y-4">
                                <div className="bg-slate-900/50 p-4 rounded-xl border border-slate-700/50">
                                    <div className="text-xs text-slate-500 uppercase tracking-wider mb-1">Acceleration (a)</div>
                                    <div className="text-3xl font-mono font-bold text-red-400">
                                        {acceleration.toFixed(2)} <span className="text-sm text-slate-500">m/s²</span>
                                    </div>
                                    <div className="text-xs text-slate-400 mt-2 border-t border-slate-700 pt-2 flex justify-between">
                                        <span>Formula:</span>
                                        <span className="font-mono text-indigo-300">g × sin({angle}°)</span>
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-slate-900/50 p-3 rounded-xl border border-slate-700/50">
                                        <div className="text-[10px] text-slate-500 uppercase">Time</div>
                                        <div className="text-xl font-mono font-bold text-white">{time.toFixed(2)}s</div>
                                    </div>
                                    <div className="bg-slate-900/50 p-3 rounded-xl border border-slate-700/50">
                                        <div className="text-[10px] text-slate-500 uppercase">Velocity</div>
                                        <div className="text-xl font-mono font-bold text-emerald-400">{velocity.toFixed(1)} <span className="text-xs">m/s</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Concept Explainer */}
                        <div className="bg-blue-900/10 border border-blue-500/20 p-5 rounded-2xl">
                            <h3 className="text-blue-300 font-bold text-sm mb-2 flex items-center">
                                <i data-lucide="lightbulb" className="w-4 h-4 mr-2"></i> Why Slope?
                            </h3>
                            <p className="text-xs text-slate-300 leading-relaxed mb-3">
                                Galileo didn't have high-speed cameras. Gravity (9.8 m/s<sup>2</sup>) was too fast to measure with water clocks.
                            </p>
                            <p className="text-xs text-slate-300 leading-relaxed">
                                By using a ramp, he <strong>"diluted"</strong> gravity.
                                <br/>
                                At 30°, acceleration is only <strong>0.5g</strong> (4.9 m/s<sup>2</sup>). This made the motion slow enough to study!
                            </p>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
