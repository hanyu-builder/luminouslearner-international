<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specific Heat Mixer | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Prop-types -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>

    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; background: #10b981; cursor: pointer;
        }
        /* Custom Beaker Styles */
        .beaker {
            border: 2px solid rgba(255,255,255,0.2);
            border-top: none;
            border-radius: 0 0 10px 10px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(2px);
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useMemo } = React;
    const { motion, AnimatePresence } = window.Motion;
    const { LineChart, Line, XAxis, YAxis, Tooltip, ResponsiveContainer, CartesianGrid, Legend } = window.Recharts;

    // --- Database ---
    const LIQUIDS = [
        { name: "Water", c: 4200, color: "#3b82f6" },
        { name: "Ethanol", c: 2440, color: "#a855f7" },
        { name: "Olive Oil", c: 1970, color: "#eab308" },
        { name: "Glycerin", c: 2430, color: "#10b981" },
        { name: "Mercury", c: 140, color: "#94a3b8" },
        { name: "Custom", c: 1000, color: "#f43f5e" }
    ];

    const App = () => {
        // --- State ---
        // Liquid A (Left)
        const [liquidA, setLiquidA] = useState(LIQUIDS[0]);
        const [massA, setMassA] = useState(0.5); // kg
        const [tempA, setTempA] = useState(80); // °C
        
        // Liquid B (Right)
        const [liquidB, setLiquidB] = useState(LIQUIDS[2]);
        const [massB, setMassB] = useState(0.5); // kg
        const [tempB, setTempB] = useState(20); // °C

        // Simulation State
        const [isMixed, setIsMixed] = useState(false);
        const [progress, setProgress] = useState(0); // 0 to 1 for graph animation

        // --- Physics Calculation ---
        const finalTemp = useMemo(() => {
            // Formula: Tf = (m1c1T1 + m2c2T2) / (m1c1 + m2c2)
            const numerator = (massA * liquidA.c * tempA) + (massB * liquidB.c * tempB);
            const denominator = (massA * liquidA.c) + (massB * liquidB.c);
            return numerator / denominator;
        }, [massA, liquidA, tempA, massB, liquidB, tempB]);

        // Graph Data Generation
        const graphData = useMemo(() => {
            const points = [];
            const steps = 20;
            // Exponential decay/rise towards equilibrium
            for (let i = 0; i <= steps; i++) {
                const t = i / 2; // time dummy unit
                const k = 0.5; // rate constant
                // Curve logic: T(t) = Tf + (Ti - Tf) * e^(-kt)
                const currentTA = finalTemp + (tempA - finalTemp) * Math.exp(-k * t);
                const currentTB = finalTemp + (tempB - finalTemp) * Math.exp(-k * t);
                
                points.push({
                    time: t.toFixed(1),
                    "Liquid A": currentTA.toFixed(1),
                    "Liquid B": currentTB.toFixed(1),
                    "Equilibrium": finalTemp.toFixed(1)
                });
            }
            return points;
        }, [tempA, tempB, finalTemp]);

        // --- Handlers ---
        const handleMix = () => {
            setIsMixed(true);
            setProgress(0);
        };

        const handleReset = () => {
            setIsMixed(false);
            setProgress(0);
        };

        // Animation Loop for Graph
        useEffect(() => {
            if (isMixed && progress < 1) {
                const timer = setTimeout(() => setProgress(p => Math.min(p + 0.05, 1)), 50);
                return () => clearTimeout(timer);
            }
        }, [isMixed, progress]);

        // Helper to update liquid type but keep custom mass/temp
        const updateLiquidType = (setFunc, name) => {
            const selected = LIQUIDS.find(l => l.name === name);
            setFunc(prev => ({ ...selected })); // replace entire object
        };

        const updateCustomC = (setFunc, val) => {
            setFunc(prev => ({ ...prev, name: "Custom", c: Number(val) }));
        };

        // --- Render ---
        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 p-4 md:p-8 font-sans">
                {/* Header */}
                <header className="mb-8 flex items-center space-x-3 border-b border-slate-700 pb-4">
                    <div className="p-2 bg-orange-500/10 rounded-lg">
                        <i data-lucide="flask-conical" className="w-8 h-8 text-orange-400"></i>
                    </div>
                    <div>
                        <h1 className="text-2xl font-bold text-white tracking-tight">Specific Heat Mixer</h1>
                        <p className="text-slate-400 text-sm">Heat and Gases • Topic I</p>
                    </div>
                </header>

                <div className="grid grid-cols-1 xl:grid-cols-2 gap-8">
                    
                    {/* LEFT COLUMN: Controls & Setup */}
                    <div className="space-y-6">
                        
                        {/* Liquid A Control */}
                        <div className="bg-slate-800/50 border border-slate-700 rounded-xl p-5 relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
                            <h2 className="text-blue-400 font-bold mb-4 flex items-center">
                                <span className="bg-blue-500/20 px-2 py-1 rounded text-xs mr-2">A</span> Liquid A
                            </h2>
                            
                            <div className="grid grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label className="text-xs text-slate-400 block mb-1">Substance</label>
                                    <select 
                                        value={liquidA.name} 
                                        onChange={(e) => updateLiquidType(setLiquidA, e.target.value)}
                                        className="w-full bg-slate-700 border border-slate-600 rounded px-2 py-1 text-sm text-white"
                                        disabled={isMixed}
                                    >
                                        {LIQUIDS.map(l => <option key={l.name} value={l.name}>{l.name}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="text-xs text-slate-400 block mb-1">SHC ($c$)</label>
                                    <div className="flex items-center">
                                        <input 
                                            type="number" 
                                            value={liquidA.c} 
                                            onChange={(e) => updateCustomC(setLiquidA, e.target.value)}
                                            className="w-full bg-slate-900 border border-slate-600 rounded px-2 py-1 text-sm text-blue-300 font-mono"
                                            disabled={isMixed}
                                        />
                                        <span className="text-xs ml-1 text-slate-500">J/kg°C</span>
                                    </div>
                                </div>
                            </div>

                            <div className="space-y-4">
                                <div>
                                    <div className="flex justify-between text-xs mb-1">
                                        <span className="text-slate-300">Mass ($m_A$)</span>
                                        <span className="text-blue-300 font-mono">{massA} kg</span>
                                    </div>
                                    <input type="range" min="0.1" max="2.0" step="0.1" value={massA} onChange={(e) => setMassA(Number(e.target.value))} disabled={isMixed} className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb"/>
                                </div>
                                <div>
                                    <div className="flex justify-between text-xs mb-1">
                                        <span className="text-slate-300">Initial Temp ($T_A$)</span>
                                        <span className="text-blue-300 font-mono">{tempA}°C</span>
                                    </div>
                                    <input type="range" min="0" max="100" step="1" value={tempA} onChange={(e) => setTempA(Number(e.target.value))} disabled={isMixed} className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb"/>
                                </div>
                            </div>
                        </div>

                        {/* Liquid B Control */}
                        <div className="bg-slate-800/50 border border-slate-700 rounded-xl p-5 relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-1 h-full bg-yellow-500"></div>
                            <h2 className="text-yellow-400 font-bold mb-4 flex items-center">
                                <span className="bg-yellow-500/20 px-2 py-1 rounded text-xs mr-2">B</span> Liquid B
                            </h2>
                            
                            <div className="grid grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label className="text-xs text-slate-400 block mb-1">Substance</label>
                                    <select 
                                        value={liquidB.name} 
                                        onChange={(e) => updateLiquidType(setLiquidB, e.target.value)}
                                        className="w-full bg-slate-700 border border-slate-600 rounded px-2 py-1 text-sm text-white"
                                        disabled={isMixed}
                                    >
                                        {LIQUIDS.map(l => <option key={l.name} value={l.name}>{l.name}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="text-xs text-slate-400 block mb-1">SHC ($c$)</label>
                                    <div className="flex items-center">
                                        <input 
                                            type="number" 
                                            value={liquidB.c} 
                                            onChange={(e) => updateCustomC(setLiquidB, e.target.value)}
                                            className="w-full bg-slate-900 border border-slate-600 rounded px-2 py-1 text-sm text-yellow-300 font-mono"
                                            disabled={isMixed}
                                        />
                                        <span className="text-xs ml-1 text-slate-500">J/kg°C</span>
                                    </div>
                                </div>
                            </div>

                            <div className="space-y-4">
                                <div>
                                    <div className="flex justify-between text-xs mb-1">
                                        <span className="text-slate-300">Mass ($m_B$)</span>
                                        <span className="text-yellow-300 font-mono">{massB} kg</span>
                                    </div>
                                    <input type="range" min="0.1" max="2.0" step="0.1" value={massB} onChange={(e) => setMassB(Number(e.target.value))} disabled={isMixed} className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb"/>
                                </div>
                                <div>
                                    <div className="flex justify-between text-xs mb-1">
                                        <span className="text-slate-300">Initial Temp ($T_B$)</span>
                                        <span className="text-yellow-300 font-mono">{tempB}°C</span>
                                    </div>
                                    <input type="range" min="0" max="100" step="1" value={tempB} onChange={(e) => setTempB(Number(e.target.value))} disabled={isMixed} className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb"/>
                                </div>
                            </div>
                        </div>

                        {/* Action Button */}
                        <button 
                            onClick={isMixed ? handleReset : handleMix}
                            className={`w-full py-4 rounded-xl font-bold text-lg shadow-lg transition-all transform active:scale-95 flex items-center justify-center ${isMixed ? 'bg-slate-700 text-slate-300 hover:bg-slate-600' : 'bg-emerald-500 text-white hover:bg-emerald-400'}`}
                        >
                            {isMixed ? 
                                <><i data-lucide="rotate-ccw" className="w-5 h-5 mr-2"></i> Reset Experiment</> : 
                                <><i data-lucide="flask-conical" className="w-5 h-5 mr-2"></i> Mix Liquids</>
                            }
                        </button>

                    </div>

                    {/* RIGHT COLUMN: Visuals & Data */}
                    <div className="space-y-6">
                        
                        {/* Simulation Canvas */}
                        <div className="bg-slate-950 border border-slate-700 rounded-xl h-[300px] relative flex items-end justify-center p-6 overflow-hidden">
                            
                            {/* Liquid A Beaker (Moves when mixing) */}
                            <motion.div 
                                className="absolute"
                                initial={{ left: '20%', bottom: '20px', rotate: 0, opacity: 1 }}
                                animate={isMixed ? { left: '45%', bottom: '150px', rotate: 135, opacity: 0 } : { left: '20%', bottom: '20px', rotate: 0, opacity: 1 }}
                                transition={{ duration: 1.5, ease: "easeInOut" }}
                            >
                                <div className="text-center text-xs text-blue-400 mb-1 font-bold">A ({tempA}°C)</div>
                                <div className="beaker w-16 bg-slate-800/30" style={{ height: '100px' }}>
                                    <div className="absolute bottom-0 w-full transition-all" style={{ height: `${massA * 40}px`, backgroundColor: liquidA.color }}></div>
                                </div>
                            </motion.div>

                            {/* Liquid B Beaker (Moves when mixing) */}
                            <motion.div 
                                className="absolute"
                                initial={{ right: '20%', bottom: '20px', rotate: 0, opacity: 1 }}
                                animate={isMixed ? { right: '45%', bottom: '150px', rotate: -135, opacity: 0 } : { right: '20%', bottom: '20px', rotate: 0, opacity: 1 }}
                                transition={{ duration: 1.5, ease: "easeInOut" }}
                            >
                                <div className="text-center text-xs text-yellow-400 mb-1 font-bold">B ({tempB}°C)</div>
                                <div className="beaker w-16 bg-slate-800/30" style={{ height: '100px' }}>
                                    <div className="absolute bottom-0 w-full transition-all" style={{ height: `${massB * 40}px`, backgroundColor: liquidB.color }}></div>
                                </div>
                            </motion.div>

                            {/* Main Mixing Tank */}
                            <div className="relative z-10 flex flex-col items-center">
                                <AnimatePresence>
                                    {isMixed && (
                                        <motion.div 
                                            initial={{ opacity: 0, y: 10 }}
                                            animate={{ opacity: 1, y: 0 }}
                                            transition={{ delay: 1 }}
                                            className="mb-2 text-emerald-400 font-mono font-bold text-xl"
                                        >
                                            {finalTemp.toFixed(1)}°C
                                        </motion.div>
                                    )}
                                </AnimatePresence>
                                
                                <div className="w-40 h-40 border-4 border-slate-600 border-t-0 rounded-b-xl relative bg-slate-900 overflow-hidden backdrop-blur-sm">
                                    {/* Mixed Liquid Level */}
                                    <motion.div 
                                        className="absolute bottom-0 w-full"
                                        initial={{ height: 0 }}
                                        animate={isMixed ? { height: `${(massA + massB) * 35}px` } : { height: 0 }}
                                        transition={{ delay: 0.5, duration: 1.5 }}
                                        style={{ 
                                            // Mix colors simply by linear-gradient roughly approximating physics
                                            background: isMixed ? `linear-gradient(to right, ${liquidA.color}88, ${liquidB.color}88)` : 'transparent' 
                                        }}
                                    >
                                        {/* Bubbles */}
                                        {isMixed && <div className="absolute w-full h-full opacity-50 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCI+PGNpcmNsZSBjeD0iMTAiIGN5PSIxMCIgcj0iMSIgZmlsbD0id2hpdGUiIG9wYWNpdHk9IjAuMiIvPjwvc3ZnPg==')] animate-pulse"></div>}
                                    </motion.div>
                                    
                                    {/* Thermometer */}
                                    <div className="absolute left-1/2 -translate-x-1/2 bottom-2 w-2 h-[180px] bg-slate-500/50 rounded-full">
                                        <motion.div 
                                            className="absolute bottom-0 w-full bg-red-500 rounded-full"
                                            initial={{ height: '20%' }}
                                            animate={isMixed ? { height: `${finalTemp}%` } : { height: '20%' }}
                                            transition={{ delay: 1.5, type: 'spring', stiffness: 50 }}
                                        />
                                    </div>
                                </div>
                                <div className="text-xs text-slate-500 mt-2">Insulated Container</div>
                            </div>

                            {/* Pour Streams */}
                            <AnimatePresence>
                                {isMixed && (
                                    <>
                                    <motion.div 
                                        className="absolute top-20 left-[45%] w-2 h-32 origin-top"
                                        style={{ backgroundColor: liquidA.color }}
                                        initial={{ scaleY: 0 }}
                                        animate={{ scaleY: 1 }}
                                        exit={{ scaleY: 0 }}
                                        transition={{ duration: 0.5 }}
                                    />
                                    <motion.div 
                                        className="absolute top-20 right-[45%] w-2 h-32 origin-top"
                                        style={{ backgroundColor: liquidB.color }}
                                        initial={{ scaleY: 0 }}
                                        animate={{ scaleY: 1 }}
                                        exit={{ scaleY: 0 }}
                                        transition={{ duration: 0.5 }}
                                    />
                                    </>
                                )}
                            </AnimatePresence>

                        </div>

                        {/* Analysis Tabs */}
                        <div className="bg-slate-800/50 border border-slate-700 rounded-xl p-1">
                            <div className="grid grid-cols-2 gap-1 p-1">
                                <div className="text-center py-2 text-sm font-bold text-slate-300 bg-slate-700 rounded">Step-by-Step Calculation</div>
                                <div className="text-center py-2 text-sm text-slate-500">Temperature Graph</div>
                            </div>
                            
                            <div className="p-4 space-y-4">
                                {isMixed ? (
                                    <div className="font-mono text-sm space-y-3">
                                        <div className="flex justify-between items-center text-xs text-slate-500 border-b border-slate-700 pb-2">
                                            <span>Principle of Mixtures</span>
                                            <span>Energy Lost = Energy Gained</span>
                                        </div>
                                        
                                        {/* Step 1 */}
                                        <div className="bg-slate-900 p-3 rounded">
                                            <div className="text-slate-400 mb-1">// Energy Lost by Hot Liquid ({tempA > tempB ? "A" : "B"})</div>
                                            <div className="text-orange-300">
                                                Q = {tempA > tempB ? massA : massB} × {tempA > tempB ? liquidA.c : liquidB.c} × ({tempA > tempB ? tempA : tempB} - T<sub>f</sub>)
                                            </div>
                                        </div>

                                        {/* Step 2 */}
                                        <div className="bg-slate-900 p-3 rounded">
                                            <div className="text-slate-400 mb-1">// Energy Gained by Cold Liquid ({tempA > tempB ? "B" : "A"})</div>
                                            <div className="text-cyan-300">
                                                Q = {tempA > tempB ? massB : massA} × {tempA > tempB ? liquidB.c : liquidA.c} × (T<sub>f</sub> - {tempA > tempB ? tempB : tempA})
                                            </div>
                                        </div>

                                        {/* Result */}
                                        <div className="bg-emerald-900/30 border border-emerald-500/30 p-3 rounded text-center">
                                            <div className="text-xs text-emerald-400 mb-1">Final Equilibrium Temperature</div>
                                            <div className="text-2xl font-bold text-white">T<sub>f</sub> = {finalTemp.toFixed(2)} °C</div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="h-40 flex items-center justify-center text-slate-500 text-sm">
                                        Mix liquids to see the calculation breakdown.
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Graph (Revealed when mixed) */}
                        {isMixed && (
                            <div className="h-48 w-full bg-slate-800/50 border border-slate-700 rounded-xl p-4">
                                <ResponsiveContainer width="100%" height="100%">
                                    <LineChart data={graphData.slice(0, Math.floor(progress * 20))}>
                                        <CartesianGrid strokeDasharray="3 3" stroke="#334155" />
                                        <XAxis dataKey="time" hide />
                                        <YAxis domain={[Math.min(tempA, tempB) - 5, Math.max(tempA, tempB) + 5]} stroke="#94a3b8" />
                                        <Tooltip contentStyle={{ backgroundColor: '#1e293b', borderColor: '#334155' }} />
                                        <Legend />
                                        <Line type="monotone" dataKey="Liquid A" stroke={liquidA.color} strokeWidth={2} dot={false} />
                                        <Line type="monotone" dataKey="Liquid B" stroke={liquidB.color} strokeWidth={2} dot={false} />
                                        <Line type="monotone" dataKey="Equilibrium" stroke="#10b981" strokeDasharray="5 5" dot={false} />
                                    </LineChart>
                                </ResponsiveContainer>
                            </div>
                        )}

                    </div>
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

    setTimeout(() => lucide.createIcons(), 100);
</script>
</body>
</html>
