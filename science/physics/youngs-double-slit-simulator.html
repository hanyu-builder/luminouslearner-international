<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young's Double Slit Lab | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        canvas { image-rendering: pixelated; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const SIM_WIDTH = 250; // Low res for physics loop performance
    const SIM_HEIGHT = 200;
    const CANVAS_SCALE = 3; // Display scale
    
    const SCREEN_HEIGHT = 100;
    const GRAPH_HEIGHT = 150;

    const App = () => {
        // --- State ---
        const [wavelength, setWavelength] = useState(532); // nm (Green)
        const [slitSeparation, setSlitSeparation] = useState(3000); // nm (3 microns) - visual scale adjusted
        const [distanceD, setDistanceD] = useState(1.0); // meters (Simulation scaling factor)
        
        // Calculated Data
        const [fringeWidth, setFringeWidth] = useState(0);

        const waveCanvasRef = useRef(null);
        const screenCanvasRef = useRef(null);
        const graphCanvasRef = useRef(null);
        const requestRef = useRef();
        const timeRef = useRef(0);

        // --- Color Helper ---
        const nmToRGB = (wavelength) => {
            let r, g, b;
            if (wavelength >= 380 && wavelength < 440) {
                r = -(wavelength - 440) / (440 - 380); g = 0; b = 1;
            } else if (wavelength >= 440 && wavelength < 490) {
                r = 0; g = (wavelength - 440) / (490 - 440); b = 1;
            } else if (wavelength >= 490 && wavelength < 510) {
                r = 0; g = 1; b = -(wavelength - 510) / (510 - 490);
            } else if (wavelength >= 510 && wavelength < 580) {
                r = (wavelength - 510) / (580 - 510); g = 1; b = 0;
            } else if (wavelength >= 580 && wavelength < 645) {
                r = 1; g = -(wavelength - 645) / (645 - 580); b = 0;
            } else if (wavelength >= 645 && wavelength <= 750) {
                r = 1; g = 0; b = 0;
            } else {
                r = 0; g = 0; b = 0;
            }
            return { r: Math.floor(r * 255), g: Math.floor(g * 255), b: Math.floor(b * 255) };
        };

        const color = nmToRGB(wavelength);
        const cssColor = `rgb(${color.r},${color.g},${color.b})`;

        // --- Physics & Rendering Loop ---
        const loop = () => {
            timeRef.current += 0.2;
            drawWaveField();
            requestRef.current = requestAnimationFrame(loop);
        };

        useEffect(() => {
            requestRef.current = requestAnimationFrame(loop);
            return () => cancelAnimationFrame(requestRef.current);
        }, [wavelength, slitSeparation, distanceD]);

        useEffect(() => {
            drawAnalysis();
            // Calculate theoretical fringe width (Delta y = L * lambda / d)
            // Scaling factors make this qualitative in the visual, but we can show numbers
            // Let's assume Screen Distance L = 1m (fixed for calculation display)
            // d = slitSeparation (nm)
            // lambda = wavelength (nm)
            // delta_y = (1 * lambda * 1e-9) / (d * 1e-9) = lambda / d (meters)
            // Convert to mm for display
            const fy = (distanceD * wavelength / slitSeparation) * 1000; // mm
            setFringeWidth(fy);

        }, [wavelength, slitSeparation, distanceD]);

        // 1. Draw Top View (Wave Interference Pattern)
        const drawWaveField = () => {
            const ctx = waveCanvasRef.current?.getContext('2d');
            if (!ctx) return;

            // Image Data approach for per-pixel interference
            const imgData = ctx.createImageData(SIM_WIDTH, SIM_HEIGHT);
            const data = imgData.data;

            const t = timeRef.current;
            
            // Simulation Parameters
            // Map physical 'slitSeparation' to pixels
            // Range 1000nm - 5000nm -> 10px - 50px separation
            const sepPx = (slitSeparation / 100) * (distanceD); // Scale with Distance to simulate "Zoom out" or geometric effect
            
            // Map wavelength to pixels
            // Range 400-700nm -> 4px - 7px
            const lambdaPx = wavelength / 50; 
            const k = 2 * Math.PI / lambdaPx;

            const cx = 10; // Source X (Left side)
            const cy = SIM_HEIGHT / 2;
            
            const s1y = cy - sepPx / 2;
            const s2y = cy + sepPx / 2;

            for (let y = 0; y < SIM_HEIGHT; y++) {
                for (let x = 0; x < SIM_WIDTH; x++) {
                    const idx = (y * SIM_WIDTH + x) * 4;

                    // Distance to Source 1
                    const d1 = Math.sqrt((x - cx) ** 2 + (y - s1y) ** 2);
                    // Distance to Source 2
                    const d2 = Math.sqrt((x - cx) ** 2 + (y - s2y) ** 2);

                    // Wave Amplitude at point (Superposition)
                    // A = sin(k*d1 - wt) + sin(k*d2 - wt)
                    // Intensity I = A^2
                    // Use t to animate phase
                    const val = Math.sin(k * d1 - t) + Math.sin(k * d2 - t);
                    
                    // Map -2 to 2 range to 0-255 brightness
                    // Actually we want Intensity for brightness? 
                    // To show waves moving, we map amplitude. To show interference pattern, we map amplitude squared?
                    // Let's show Amplitude for the "Wave View" so students see crests moving
                    
                    const intensity = (val + 2) / 4; // Normalize 0-1
                    const brightness = Math.floor(intensity * 255);

                    // Colorize
                    // Add interference visibility: Where constructive (brightness ~255) vs destructive (brightness ~127 is zero amp)
                    // Let's make "Zero" dark and "Peak/Trough" bright for clearer interference lines?
                    // No, standard ripple tank view: Crest=Bright, Trough=Dark. Destructive=Mid-gray.
                    
                    // To make it look like light: Black background.
                    // Constructive (Peaks): Bright Color
                    // Destructive (Nodes): Black
                    // This visual style is better for light: I ~ cos^2(delta/2)
                    
                    // Phase Diff
                    const delta = k * (d2 - d1);
                    const interferenceFactor = Math.cos(delta / 2); // Envelope
                    
                    // Traveling wave part
                    const travel = Math.sin(k * (d1+d2)/2 - t);
                    
                    const finalAmp = 2 * interferenceFactor * travel; 
                    // Map -2..2 to brightness. 
                    // Let's use absolute value for "Intensity" view
                    const viz = Math.abs(finalAmp) / 2; // 0 to 1
                    
                    data[idx] = Math.floor(color.r * viz);
                    data[idx+1] = Math.floor(color.g * viz);
                    data[idx+2] = Math.floor(color.b * viz);
                    data[idx+3] = 255;
                }
            }
            
            ctx.putImageData(imgData, 0, 0);

            // Draw Sources
            ctx.fillStyle = '#fff';
            ctx.fillRect(cx-2, s1y-2, 4, 4);
            ctx.fillRect(cx-2, s2y-2, 4, 4);
        };

        // 2. Draw Analysis (Screen & Graph)
        const drawAnalysis = () => {
            const screenCtx = screenCanvasRef.current?.getContext('2d');
            const graphCtx = graphCanvasRef.current?.getContext('2d');
            if (!screenCtx || !graphCtx) return;

            const w = SIM_WIDTH * CANVAS_SCALE; // Use larger canvas for sharpness
            const sh = SCREEN_HEIGHT;
            const gh = GRAPH_HEIGHT;
            
            screenCtx.clearRect(0, 0, w, sh);
            graphCtx.clearRect(0, 0, w, gh);
            
            // Backgrounds
            screenCtx.fillStyle = '#000'; screenCtx.fillRect(0, 0, w, sh);
            graphCtx.fillStyle = '#1e293b'; graphCtx.fillRect(0, 0, w, gh);

            // Calculate Intensity Profile across the screen
            // y is position on screen. theta = y / D
            // I = I0 * cos^2( (PI * a * sin(theta)) / lambda )
            // a = slitSeparation, D = distance
            
            // Visual Scale factors
            // We map the simulation's right edge to the screen
            // In sim: x = SIM_WIDTH. y varies.
            // y=0 is center.
            
            // Physics Scale for calculation:
            // visual_y_pixels -> physical_angle
            
            graphCtx.beginPath();
            graphCtx.strokeStyle = cssColor;
            graphCtx.lineWidth = 2;
            graphCtx.fillStyle = `rgba(${color.r}, ${color.g}, ${color.b}, 0.2)`;

            const sImg = screenCtx.createImageData(w, sh);
            
            const centerY = w / 2; // Graph is rotated? No, let's keep graph horizontal (Intensity vs Y-position)
            // But screen is usually vertical in setup. Let's orient graph: X-axis is Position on Screen, Y-axis is Intensity.
            // Center of screen is center of canvas.
            
            for (let x = 0; x < w; x++) {
                // x represents position 'y' on the screen relative to center
                const screenY = (x - w/2); 
                
                // Effective parameters for pattern width
                // Pattern spread ~ L * lambda / d
                // Scale factor to make it visible
                const scaleFactor = 40000 * distanceD; 
                const phase = (Math.PI * slitSeparation * screenY) / (wavelength * scaleFactor);
                
                const intensity = Math.cos(phase) ** 2;
                
                // 1. Graph
                const plotY = gh - 10 - intensity * (gh - 20);
                if (x===0) graphCtx.moveTo(x, plotY);
                else graphCtx.lineTo(x, plotY);

                // 2. Screen
                const brightness = Math.floor(intensity * 255);
                // Draw vertical band at x
                for(let sy=0; sy<sh; sy++) {
                    const idx = (sy * w + x) * 4;
                    sImg.data[idx] = color.r;
                    sImg.data[idx+1] = color.g;
                    sImg.data[idx+2] = color.b;
                    sImg.data[idx+3] = brightness;
                }
            }
            
            graphCtx.stroke();
            graphCtx.lineTo(w, gh);
            graphCtx.lineTo(0, gh);
            graphCtx.fill();
            
            // Draw Axis
            graphCtx.strokeStyle = '#64748b';
            graphCtx.setLineDash([5,5]);
            graphCtx.beginPath(); graphCtx.moveTo(w/2, 0); graphCtx.lineTo(w/2, gh); graphCtx.stroke();
            graphCtx.setLineDash([]);
            
            screenCtx.putImageData(sImg, 0, 0);
        };

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-indigo-500/20 p-2 rounded-lg">
                            <i data-lucide="split" className="w-6 h-6 text-indigo-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Young's Double Slit Lab</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Wave Interference
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Simulation Views */}
                    <div className="lg:col-span-8 flex flex-col gap-4">
                        
                        {/* 1. Wave Field */}
                        <div className="bg-slate-950 rounded-2xl border border-slate-700 relative overflow-hidden">
                            <div className="absolute top-2 left-2 bg-slate-900/80 px-2 py-1 rounded text-[10px] text-slate-400 font-bold border border-slate-700">TOP VIEW (WAVES)</div>
                            <canvas 
                                ref={waveCanvasRef} 
                                width={SIM_WIDTH} 
                                height={SIM_HEIGHT} 
                                className="w-full h-auto"
                                style={{imageRendering: 'pixelated'}}
                            />
                        </div>

                        {/* 2. Intensity Graph */}
                        <div className="bg-slate-900 rounded-2xl border border-slate-700 relative overflow-hidden p-4">
                            <div className="absolute top-2 left-2 text-[10px] text-slate-400 font-bold uppercase">Intensity Profile</div>
                            <canvas ref={graphCanvasRef} width={SIM_WIDTH * CANVAS_SCALE} height={GRAPH_HEIGHT} className="w-full h-auto" />
                        </div>

                        {/* 3. Screen View */}
                        <div className="bg-black rounded-2xl border-4 border-slate-700 relative overflow-hidden h-24 shadow-2xl">
                            <div className="absolute top-2 left-2 text-[10px] text-white/50 font-bold uppercase">Screen View</div>
                            <canvas ref={screenCanvasRef} width={SIM_WIDTH * CANVAS_SCALE} height={SCREEN_HEIGHT} className="w-full h-full" />
                        </div>

                    </div>

                    {/* Right: Controls & Data */}
                    <div className="lg:col-span-4 space-y-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 space-y-8">
                            <h2 className="text-white font-bold mb-4 flex items-center">
                                <i data-lucide="sliders" className="w-5 h-5 mr-2 text-indigo-400"></i>
                                Parameters
                            </h2>

                            {/* Wavelength Slider */}
                            <div>
                                <label className="flex justify-between text-xs font-bold mb-2" style={{color: cssColor}}>
                                    <span>Wavelength (λ)</span>
                                    <span>{wavelength} nm</span>
                                </label>
                                <div className="h-2 w-full rounded-lg mb-2" style={{background: 'linear-gradient(to right, #4b0082, #0000ff, #00ff00, #ffff00, #ff7f00, #ff0000)'}}></div>
                                <input 
                                    type="range" min="400" max="700" step="1" 
                                    value={wavelength} onChange={(e) => setWavelength(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb" 
                                />
                            </div>

                            {/* Slit Separation Slider */}
                            <div>
                                <label className="flex justify-between text-xs font-bold text-slate-300 mb-2">
                                    <span>Slit Separation (a)</span>
                                    <span>{(slitSeparation/1000).toFixed(1)} μm</span>
                                </label>
                                <input 
                                    type="range" min="1000" max="5000" step="100" 
                                    value={slitSeparation} onChange={(e) => setSlitSeparation(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb" 
                                />
                            </div>

                            {/* Distance Slider */}
                            <div>
                                <label className="flex justify-between text-xs font-bold text-slate-300 mb-2">
                                    <span>Screen Distance (D)</span>
                                    <span>{distanceD.toFixed(1)} m</span>
                                </label>
                                <input 
                                    type="range" min="0.5" max="2.0" step="0.1" 
                                    value={distanceD} onChange={(e) => setDistanceD(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb" 
                                />
                            </div>

                            <button onClick={() => { setWavelength(532); setSlitSeparation(3000); setDistanceD(1.0); }} className="w-full py-3 bg-slate-700 hover:bg-slate-600 rounded-xl text-white font-bold transition-colors flex items-center justify-center gap-2">
                                <i data-lucide="rotate-ccw" className="w-4 h-4"></i> Reset
                            </button>
                        </div>

                        {/* Analysis Card */}
                        <div className="bg-indigo-900/10 border border-indigo-500/20 p-5 rounded-2xl">
                            <h3 className="text-indigo-300 font-bold text-sm mb-3 flex items-center">
                                <i data-lucide="calculator" className="w-4 h-4 mr-2"></i> Fringe Separation ($\Delta y$)
                            </h3>
                            <div className="text-center mb-4">
                                <div className="text-3xl font-mono font-bold text-white">
                                    {fringeWidth.toFixed(1)} <span className="text-sm text-slate-500">mm</span>
                                </div>
                                <div className="text-[10px] text-slate-500 mt-1 font-mono">
                                    {distanceD.toFixed(1)} × {wavelength} / {(slitSeparation).toFixed(0)}
                                </div>
                            </div>
                            <p className="text-xs text-slate-300 leading-relaxed border-t border-indigo-500/30 pt-3">
                                <strong>Formula:</strong> $\Delta y = \frac{\lambda D}{a}$
                                <br/><br/>
                                To get wider stripes (larger $\Delta y$):
                                <ul className="list-disc pl-4 mt-1 text-slate-400">
                                    <li>Increase Wavelength ($\lambda$)</li>
                                    <li>Increase Distance ($D$)</li>
                                    <li>Decrease Separation ($a$)</li>
                                </ul>
                            </p>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
