<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Reflection Lab | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        .thumb-cyan::-webkit-slider-thumb { background: #06b6d4; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 500;
    const CENTER_X = CANVAS_WIDTH / 2;
    const CENTER_Y = CANVAS_HEIGHT / 2;
    const WAVE_SPEED = 2; // Pixels per frame

    const App = () => {
        // --- State ---
        const [barrierType, setBarrierType] = useState('flat'); // flat, concave, convex
        const [angle, setAngle] = useState(45); // Barrier Angle (Degrees)
        const [isRunning, setIsRunning] = useState(true);
        const [showRays, setShowRays] = useState(true);
        const [showNormal, setShowNormal] = useState(true);

        const canvasRef = useRef(null);
        const requestRef = useRef();
        const wavesRef = useRef([]); // Array of wave fronts {x, y, age}
        const frameCountRef = useRef(0);

        // --- Logic ---
        const resetSim = () => {
            wavesRef.current = [];
            frameCountRef.current = 0;
        };

        const loop = () => {
            if (!isRunning) return;

            frameCountRef.current++;
            
            // Spawn new wavefront every 40 frames
            if (frameCountRef.current % 40 === 0) {
                // Incoming plane wave from left
                // Represented by a line segment or points
                // Let's use points for ray tracing visual style combined with wave lines
                // Actually, simple geometric approach:
                // Incoming waves are vertical lines moving right (x increases)
                wavesRef.current.push({ x: 0, type: 'incident', id: Date.now() });
            }

            // Update waves
            // For simple reflection simulation without heavy grid physics, 
            // we can track "wavefront lines" and their reflected counterparts.
            
            // This is a geometric simulation (Ray Tracing approach for Wavefronts)
            
            draw();
            requestRef.current = requestAnimationFrame(loop);
        };

        // --- Rendering ---
        const draw = () => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 1. Draw Background Grid
            ctx.strokeStyle = '#1e293b';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for(let x=0; x<CANVAS_WIDTH; x+=40) { ctx.moveTo(x, 0); ctx.lineTo(x, CANVAS_HEIGHT); }
            for(let y=0; y<CANVAS_HEIGHT; y+=40) { ctx.moveTo(0, y); ctx.lineTo(CANVAS_WIDTH, y); }
            ctx.stroke();

            // 2. Draw Barrier
            const barrierColor = '#facc15'; // Yellow
            ctx.strokeStyle = barrierColor;
            ctx.lineWidth = 5;
            ctx.beginPath();

            // Define Barrier Geometry
            // Flat: Line at center, rotated by angle
            // Concave: Arc facing left
            // Convex: Arc facing right
            
            const rad = angle * Math.PI / 180;
            
            if (barrierType === 'flat') {
                const len = 300;
                // Center pivot
                const dx = len/2 * Math.sin(rad); // Perpendicular to normal? No, simple rotation
                const dy = len/2 * Math.cos(rad);
                
                // If angle is 0, barrier is vertical | (reflects straight back)
                // If angle is 45, barrier is \ (reflects up)
                // Let's define angle 0 as Vertical barrier.
                
                ctx.moveTo(CENTER_X - dx, CENTER_Y - dy);
                ctx.lineTo(CENTER_X + dx, CENTER_Y + dy);
                
                // Draw Normal
                if (showNormal) {
                    ctx.save();
                    ctx.translate(CENTER_X, CENTER_Y);
                    ctx.rotate(Math.PI/2 - rad); // Normal is perp to barrier
                    ctx.strokeStyle = '#ef4444';
                    ctx.setLineDash([5, 5]);
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(-100, 0); // Pointing left (towards incoming)
                    ctx.stroke();
                    ctx.restore();
                }

            } else if (barrierType === 'concave') {
                // C shape
                ctx.arc(CENTER_X + 50, CENTER_Y, 150, Math.PI - 0.7, Math.PI + 0.7);
                // Focal point approx at R/2 = 75 from center+50 = center-25
                if (showNormal) {
                     ctx.fillStyle = '#ef4444';
                     ctx.beginPath(); ctx.arc(CENTER_X + 50 - 75, CENTER_Y, 4, 0, Math.PI*2); ctx.fill();
                     ctx.fillText('F', CENTER_X + 50 - 75, CENTER_Y - 10);
                }
            } else if (barrierType === 'convex') {
                // ) shape
                ctx.arc(CENTER_X - 50, CENTER_Y, 150, -0.7, 0.7);
            }
            ctx.stroke();

            // 3. Draw Waves (Ray Tracing Logic)
            // We simulate "rays" and draw lines connecting them to form wavefronts
            
            const numRays = 20;
            const raySpacing = 15;
            const waveSpeed = 2;
            const t = frameCountRef.current * waveSpeed; // Total distance traveled

            ctx.lineWidth = 2;

            // Loop through "virtual" wave pulses launched at specific times
            // t_launch = 0, 40*speed, 80*speed...
            // current_dist = t - t_launch
            
            const launchInterval = 60; // pixel distance between waves
            const maxDist = CANVAS_WIDTH + CANVAS_HEIGHT;

            for (let dist = t % launchInterval; dist < maxDist; dist += launchInterval) {
                // Draw a wavefront at 'dist'
                
                ctx.beginPath();
                // We construct the wavefront by tracing rays
                let firstPoint = true;
                
                for (let i = -numRays/2; i <= numRays/2; i++) {
                    const rayY = CENTER_Y + i * raySpacing;
                    const rayStart = 0;
                    
                    // Check intersection with barrier
                    // Simplified Ray-Plane Intersection logic for visual
                    
                    let hitDist = 9999;
                    let hitX = 0;
                    let hitY = 0;
                    let reflected = false;
                    
                    // --- Intersection Math ---
                    if (barrierType === 'flat') {
                        // Line: P = Center + t*Dir
                        // Ray: y = rayY, x increases
                        // Barrier: (x - CX)*Nx + (y - CY)*Ny = 0 ? No, parametric line segment
                        // x = CX + s*sin(rad), y = CY + s*cos(rad) for s in [-L/2, L/2]
                        
                        // Intersection: rayY = CY + s*cos(rad) -> s = (rayY - CY)/cos(rad)
                        // hitX = CX + s*sin(rad)
                        
                        // Check bounds of s
                        if (Math.abs(Math.cos(rad)) > 0.01) {
                            const s = (rayY - CENTER_Y) / Math.cos(rad);
                            if (Math.abs(s) < 150) { // Half length
                                hitX = CENTER_X + s * Math.sin(rad);
                                hitY = rayY;
                                hitDist = hitX;
                                reflected = true;
                            }
                        } else {
                            // Vertical barrier (rad=90)
                            if (Math.abs(rayY - CENTER_Y) < 150) {
                                hitX = CENTER_X;
                                hitY = rayY;
                                hitDist = hitX;
                                reflected = true;
                            }
                        }
                    } else if (barrierType === 'concave') {
                        // Circle: (x - (CX+50))^2 + (y - CY)^2 = 150^2
                        // Ray: y = rayY. x < CX+50
                        // (x - h)^2 = R^2 - (y - k)^2
                        // x = h - sqrt(...) (Left side of circle)
                        const dy = rayY - CENTER_Y;
                        if (Math.abs(dy) < 140) { // Limit arc
                            const dx = Math.sqrt(150*150 - dy*dy);
                            hitX = (CENTER_X + 50) - dx;
                            hitY = rayY;
                            hitDist = hitX;
                            reflected = true;
                        }
                    } else if (barrierType === 'convex') {
                         // Circle center (CX-50, CY)
                         const dy = rayY - CENTER_Y;
                         if (Math.abs(dy) < 140) {
                             const dx = Math.sqrt(150*150 - dy*dy);
                             hitX = (CENTER_X - 50) + dx; // Right side
                             hitY = rayY;
                             hitDist = hitX;
                             reflected = true;
                         }
                    }

                    // --- Draw Wave Point ---
                    let waveX, waveY;
                    
                    if (dist < hitDist) {
                        // Incident Wave
                        waveX = dist;
                        waveY = rayY;
                        
                        // Draw Incident Ray (Ghost)
                        if (showRays && dist % (launchInterval*2) < 5) { // Only draw ray lines occasionally
                            ctx.fillStyle = 'rgba(6, 182, 212, 0.1)';
                            ctx.fillRect(0, rayY, hitDist, 1);
                        }
                    } else {
                        // Reflected Wave
                        if (!reflected) {
                            // Missed barrier, continue straight
                            waveX = dist;
                            waveY = rayY;
                        } else {
                            // Reflect!
                            const remainDist = dist - hitDist;
                            
                            // Normal Vector at Hit Point
                            let nx, ny;
                            if (barrierType === 'flat') {
                                nx = -Math.cos(rad); // Points left-ish
                                ny = Math.sin(rad); // Points up/down depending on side? 
                                // Actually Normal direction is Angle - 90
                                // rad=0 (Vertical) -> Normal (-1, 0)
                            } else if (barrierType === 'concave') {
                                // Normal points to center (CX+50, CY)
                                const angle = Math.atan2(hitY - CENTER_Y, hitX - (CENTER_X+50));
                                nx = -Math.cos(angle); 
                                ny = -Math.sin(angle);
                            } else { // convex
                                // Normal points away from center (CX-50, CY)
                                const angle = Math.atan2(hitY - CENTER_Y, hitX - (CENTER_X-50));
                                nx = Math.cos(angle); 
                                ny = Math.sin(angle);
                            }
                            
                            // Incident Vector (1, 0)
                            // Reflected Vector R = I - 2(I.N)N
                            // I = (1, 0)
                            const dot = 1 * nx + 0 * ny; // just nx
                            const rx = 1 - 2 * dot * nx;
                            const ry = 0 - 2 * dot * ny;
                            
                            waveX = hitX + rx * remainDist;
                            waveY = hitY + ry * remainDist;
                            
                            // Draw Reflected Ray
                             if (showRays && dist % (launchInterval*2) < 5) {
                                ctx.fillStyle = 'rgba(239, 68, 68, 0.1)';
                                // Simple line trace is hard here without stroke, just visualize wavefronts
                             }
                        }
                    }
                    
                    // Don't connect if huge jump (e.g. missed barrier vs hit barrier edge)
                    // If i > -numRays/2 and distance to prev point is huge, start new path
                    
                    // Simple Drawing: Dots or Lines? Lines form the wavefront.
                    // If reflected state changes, break line
                    
                    // We need to store points to draw line strip
                    if (i === -numRays/2) {
                        ctx.moveTo(waveX, waveY);
                    } else {
                        // Threshold check
                        //ctx.lineTo(waveX, waveY); 
                        // Actually just draw dots for "Huygens" feel or small lines
                         const size = 2;
                         ctx.fillStyle = dist < hitDist ? '#06b6d4' : '#ef4444'; // Cyan vs Red
                         ctx.fillRect(waveX, waveY, 2, 2);
                    }
                }
                // ctx.stroke(); // Connecting lines is tricky with discontinuity
            }

        };

        useEffect(() => {
            if (isRunning) {
                requestRef.current = requestAnimationFrame(loop);
            } else {
                cancelAnimationFrame(requestRef.current);
            }
            return () => cancelAnimationFrame(requestRef.current);
        }, [isRunning, barrierType, angle, showRays, showNormal]);

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-cyan-500/20 p-2 rounded-lg">
                            <i data-lucide="waves" className="w-6 h-6 text-cyan-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Wave Reflection Lab</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Wave Optics
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Simulation */}
                    <div className="lg:col-span-9 flex flex-col gap-6">
                        <div className="bg-slate-800 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden h-[500px] bg-black">
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                className="w-full h-full object-contain"
                            />
                            
                            <div className="absolute top-4 left-4 flex flex-col gap-2">
                                <div className="bg-slate-900/80 px-3 py-1 rounded border border-cyan-500/50 text-xs text-cyan-300">
                                    Incoming Wave (Incident)
                                </div>
                                <div className="bg-slate-900/80 px-3 py-1 rounded border border-red-500/50 text-xs text-red-300">
                                    Reflected Wave
                                </div>
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-wrap gap-8 items-center">
                            
                            {/* Barrier Type */}
                            <div className="flex gap-2">
                                {['flat', 'concave', 'convex'].map(t => (
                                    <button
                                        key={t}
                                        onClick={() => { setBarrierType(t); resetSim(); }}
                                        className={`px-4 py-2 rounded-lg font-bold text-sm capitalize transition-colors ${barrierType === t ? 'bg-yellow-600 text-white shadow-lg' : 'bg-slate-700 text-slate-400 hover:text-white'}`}
                                    >
                                        {t} Mirror
                                    </button>
                                ))}
                            </div>

                            {/* Angle Slider (Only for Flat) */}
                            <div className={`flex-1 min-w-[150px] transition-opacity ${barrierType !== 'flat' ? 'opacity-30 pointer-events-none' : ''}`}>
                                <label className="flex justify-between text-xs text-slate-300 font-bold mb-1">
                                    Barrier Angle <span>{angle}Â°</span>
                                </label>
                                <input 
                                    type="range" min="0" max="60" step="5"
                                    value={angle} onChange={(e) => setAngle(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-cyan"
                                />
                            </div>

                            <div className="flex gap-2">
                                <button 
                                    onClick={() => setIsRunning(!isRunning)}
                                    className={`px-6 py-3 rounded-xl font-bold flex items-center shadow-lg transition-all ${isRunning ? 'bg-slate-700 text-slate-300' : 'bg-emerald-600 hover:bg-emerald-500 text-white'}`}
                                >
                                    <i data-lucide={isRunning ? "pause" : "play"} className="w-5 h-5 mr-2"></i>
                                    {isRunning ? 'Pause' : 'Start'}
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Right: Settings */}
                    <div className="lg:col-span-3 space-y-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h2 className="text-white font-bold mb-4 flex items-center">
                                <i data-lucide="eye" className="w-5 h-5 mr-2 text-indigo-400"></i>
                                Visibility
                            </h2>
                            <div className="space-y-3">
                                <label className="flex items-center justify-between p-3 rounded-lg bg-slate-700/50 cursor-pointer hover:bg-slate-700 transition-colors">
                                    <span className="text-sm font-medium text-slate-300">Show Normal Line</span>
                                    <input 
                                        type="checkbox" 
                                        checked={showNormal} 
                                        onChange={() => setShowNormal(!showNormal)}
                                        className="w-5 h-5 rounded border-slate-500 text-cyan-600 focus:ring-0"
                                    />
                                </label>
                                <label className="flex items-center justify-between p-3 rounded-lg bg-slate-700/50 cursor-pointer hover:bg-slate-700 transition-colors">
                                    <span className="text-sm font-medium text-slate-300">Show Rays (Trace)</span>
                                    <input 
                                        type="checkbox" 
                                        checked={showRays} 
                                        onChange={() => setShowRays(!showRays)}
                                        className="w-5 h-5 rounded border-slate-500 text-cyan-600 focus:ring-0"
                                    />
                                </label>
                            </div>
                        </div>

                        <div className="bg-indigo-900/10 border border-indigo-500/20 p-5 rounded-2xl">
                            <h3 className="text-indigo-300 font-bold text-sm mb-3 flex items-center">
                                <i data-lucide="lightbulb" className="w-4 h-4 mr-2"></i> Quick Tip
                            </h3>
                            <p className="text-xs text-slate-300 leading-relaxed">
                                <strong>Law of Reflection:</strong> The angle of incidence ($i$) equals the angle of reflection ($r$).
                                <br/><br/>
                                Try the <strong>Concave Mirror</strong>. See how the straight wavefronts curve inwards and converge at a single point? That's the <strong>Focal Point</strong>!
                            </p>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
