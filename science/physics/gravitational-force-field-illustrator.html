<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravitational Force Field Lab | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .canvas-container { cursor: crosshair; }
        .canvas-container:active { cursor: grabbing; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        .thumb-blue::-webkit-slider-thumb { background: #3b82f6; }
        .thumb-purple::-webkit-slider-thumb { background: #a855f7; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 500;
    const CANVAS_HEIGHT = 400;
    const CENTER_X = CANVAS_WIDTH / 2;
    const CENTER_Y = CANVAS_HEIGHT / 2;
    const G_CONST = 10000; // Scaled visual constant

    const App = () => {
        // --- State ---
        const [massM, setMassM] = useState(50); // Central Mass
        const [massm, setMassm] = useState(10); // Satellite Mass
        
        // Satellite Position (Relative to Center)
        const [satPos, setSatPos] = useState({ x: 150, y: 0 });
        const [isDragging, setIsDragging] = useState(false);

        // Physics Data
        const [distance, setDistance] = useState(0);
        const [force, setForce] = useState(0);

        const canvasRef = useRef(null);
        const graphCanvasRef = useRef(null);

        // --- Physics Logic ---
        useEffect(() => {
            const r = Math.sqrt(satPos.x * satPos.x + satPos.y * satPos.y);
            // Avoid division by zero
            const rSafe = Math.max(r, 20); 
            
            // F = G * M * m / r^2
            const f = (G_CONST * massM * massm) / (rSafe * rSafe);
            
            setDistance(rSafe);
            setForce(f);
        }, [satPos, massM, massm]);

        // --- Interaction ---
        const handleMouseDown = (e) => {
            const rect = canvasRef.current.getBoundingClientRect();
            const mouseX = e.clientX - rect.left - CENTER_X;
            const mouseY = e.clientY - rect.top - CENTER_Y;
            
            // Check if clicking near satellite
            if (Math.hypot(mouseX - satPos.x, mouseY - satPos.y) < 30) {
                setIsDragging(true);
            }
        };

        const handleMouseMove = (e) => {
            if (!isDragging) return;
            const rect = canvasRef.current.getBoundingClientRect();
            let x = e.clientX - rect.left - CENTER_X;
            let y = e.clientY - rect.top - CENTER_Y;
            
            // Min/Max distance constraints
            const r = Math.hypot(x, y);
            if (r < 40) { // Don't go inside the planet
                const angle = Math.atan2(y, x);
                x = 40 * Math.cos(angle);
                y = 40 * Math.sin(angle);
            }
            if (r > 230) { // Stay in canvas
                const angle = Math.atan2(y, x);
                x = 230 * Math.cos(angle);
                y = 230 * Math.sin(angle);
            }

            setSatPos({ x, y });
        };

        const handleMouseUp = () => {
            setIsDragging(false);
        };

        // --- Rendering Simulation ---
        useEffect(() => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 1. Background Grid (Space)
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            ctx.strokeStyle = '#1e293b';
            ctx.lineWidth = 1;
            ctx.beginPath();
            // Radial Grid
            for (let r = 50; r < 300; r += 50) {
                ctx.arc(CENTER_X, CENTER_Y, r, 0, Math.PI * 2);
            }
            ctx.stroke();

            // 2. Central Mass (Planet)
            const planetRadius = 20 + (massM / 100) * 15;
            ctx.beginPath();
            ctx.arc(CENTER_X, CENTER_Y, planetRadius, 0, Math.PI * 2);
            const grad = ctx.createRadialGradient(CENTER_X - 5, CENTER_Y - 5, 2, CENTER_X, CENTER_Y, planetRadius);
            grad.addColorStop(0, '#60a5fa');
            grad.addColorStop(1, '#1d4ed8');
            ctx.fillStyle = grad;
            ctx.fill();
            // Glow
            ctx.shadowColor = '#3b82f6';
            ctx.shadowBlur = 20;
            ctx.strokeStyle = '#93c5fd';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.shadowBlur = 0;
            
            // Label M
            ctx.fillStyle = 'white';
            ctx.font = 'bold 12px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('M', CENTER_X, CENTER_Y);

            // 3. Satellite (Test Mass)
            const satX = CENTER_X + satPos.x;
            const satY = CENTER_Y + satPos.y;
            const satRadius = 8 + (massm / 20) * 5;

            // Distance Line
            ctx.beginPath();
            ctx.moveTo(CENTER_X, CENTER_Y);
            ctx.lineTo(satX, satY);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Distance Label
            const midX = (CENTER_X + satX) / 2;
            const midY = (CENTER_Y + satY) / 2;
            ctx.fillStyle = '#94a3b8';
            ctx.font = '10px monospace';
            ctx.fillText(`r=${distance.toFixed(0)}`, midX, midY - 10);

            // Draw Satellite
            ctx.beginPath();
            ctx.arc(satX, satY, satRadius, 0, Math.PI * 2);
            ctx.fillStyle = isDragging ? '#e879f9' : '#c026d3';
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.stroke();
            
            // Label m
            ctx.fillStyle = 'white';
            ctx.font = 'bold 10px sans-serif';
            ctx.fillText('m', satX, satY);

            // 4. Force Vector
            // Calculate direction from sat to center
            const angle = Math.atan2(-satPos.y, -satPos.x); // Pointing to center
            
            // Visual Scale for Force arrow
            // Max force ~ 2500 (when r=20, M=100, m=10) -> length 100px
            // Min force ~ 10 -> length 10px
            // Log scale might be better, or just linear clamping
            const arrowLen = Math.min(120, force * 0.2); 
            const arrowWidth = Math.min(10, 2 + force * 0.02);

            const endX = satX + arrowLen * Math.cos(angle);
            const endY = satY + arrowLen * Math.sin(angle);

            ctx.beginPath();
            ctx.moveTo(satX, satY);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = '#facc15'; // Yellow
            ctx.lineWidth = arrowWidth;
            ctx.lineCap = 'round';
            ctx.stroke();

            // Arrowhead
            if (arrowLen > 10) {
                const headLen = arrowWidth * 2.5;
                ctx.beginPath();
                ctx.moveTo(endX, endY);
                ctx.lineTo(endX - headLen * Math.cos(angle - Math.PI/6), endY - headLen * Math.sin(angle - Math.PI/6));
                ctx.lineTo(endX - headLen * Math.cos(angle + Math.PI/6), endY - headLen * Math.sin(angle + Math.PI/6));
                ctx.fillStyle = '#facc15';
                ctx.fill();
            }
            
            // Force Label
            ctx.fillStyle = '#facc15';
            ctx.font = 'bold 12px sans-serif';
            ctx.fillText(`F`, satX + (arrowLen + 20) * Math.cos(angle), satY + (arrowLen + 20) * Math.sin(angle));

        }, [massM, massm, satPos, distance, force, isDragging]);

        // --- Rendering Graph ---
        useEffect(() => {
            const ctx = graphCanvasRef.current?.getContext('2d');
            if (!ctx) return;
            
            const w = 300;
            const h = 200;
            const padding = 30;

            ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = '#1e293b';
            ctx.fillRect(0, 0, w, h);

            // Axes
            ctx.strokeStyle = '#64748b';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(padding, 10); ctx.lineTo(padding, h - padding); ctx.lineTo(w - 10, h - padding);
            ctx.stroke();

            // Labels
            ctx.fillStyle = '#94a3b8';
            ctx.font = '10px Inter';
            ctx.fillText('r', w - 10, h - 5);
            ctx.fillText('F', 5, 20);

            // Plot 1/r^2 Curve
            // Fixed range: r from 20 to 230
            // Force scale: max force at r=20 is massive, let's clip graph top
            // Max plotted force based on current masses at r=40
            const maxPlotForce = (G_CONST * massM * massm) / (40 * 40);
            
            ctx.beginPath();
            ctx.strokeStyle = '#38bdf8';
            ctx.lineWidth = 2;
            
            let first = true;
            for (let r = 20; r <= 230; r+=2) {
                const f = (G_CONST * massM * massm) / (r * r);
                
                const plotX = padding + ((r - 20) / 210) * (w - 2 * padding);
                const plotY = (h - padding) - (f / maxPlotForce) * (h - 2 * padding);
                
                if (plotY < 0) continue; // Clip top
                
                if (first) { ctx.moveTo(plotX, plotY); first = false; }
                else ctx.lineTo(plotX, plotY);
            }
            ctx.stroke();

            // Current Point
            const currX = padding + ((distance - 20) / 210) * (w - 2 * padding);
            const currY = (h - padding) - (force / maxPlotForce) * (h - 2 * padding);
            
            if (currY >= 0) {
                ctx.beginPath();
                ctx.arc(currX, currY, 5, 0, Math.PI*2);
                ctx.fillStyle = '#facc15';
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // Dotted lines
                ctx.strokeStyle = 'rgba(250, 204, 21, 0.3)';
                ctx.setLineDash([2, 2]);
                ctx.beginPath();
                ctx.moveTo(currX, currY); ctx.lineTo(currX, h - padding);
                ctx.moveTo(currX, currY); ctx.lineTo(padding, currY);
                ctx.stroke();
                ctx.setLineDash([]);
            }

        }, [massM, massm, distance, force]);

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-blue-500/20 p-2 rounded-lg">
                            <i data-lucide="orbit" className="w-6 h-6 text-blue-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Gravitational Force Field</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Universal Gravitation
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Simulation Canvas */}
                    <div className="lg:col-span-7 flex flex-col gap-6">
                        <div className="bg-slate-800 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden">
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                onMouseDown={handleMouseDown}
                                onMouseMove={handleMouseMove}
                                onMouseUp={handleMouseUp}
                                onMouseLeave={handleMouseUp}
                                className="w-full h-auto bg-slate-950 rounded-xl canvas-container"
                            />
                            
                            <div className="absolute top-4 left-4 bg-slate-900/80 px-4 py-2 rounded-lg border border-slate-700 text-sm text-slate-300 pointer-events-none">
                                Drag the <strong>purple mass (m)</strong> to move it.
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <div className="flex gap-8">
                                <div className="flex-1 space-y-2">
                                    <label className="flex justify-between text-xs font-bold text-blue-300">
                                        Mass M (Planet) <span>{massM} units</span>
                                    </label>
                                    <input 
                                        type="range" min="10" max="100" step="5"
                                        value={massM} onChange={(e) => setMassM(Number(e.target.value))}
                                        className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-blue"
                                    />
                                </div>
                                <div className="flex-1 space-y-2">
                                    <label className="flex justify-between text-xs font-bold text-purple-300">
                                        Mass m (Satellite) <span>{massm} units</span>
                                    </label>
                                    <input 
                                        type="range" min="1" max="20" step="1"
                                        value={massm} onChange={(e) => setMassm(Number(e.target.value))}
                                        className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-purple"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Right: Analysis */}
                    <div className="lg:col-span-5 space-y-6">
                        
                        {/* Formula Box */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 text-center">
                            <h2 className="text-white font-bold mb-4 flex items-center justify-center">
                                <i data-lucide="function-square" className="w-5 h-5 mr-2 text-indigo-400"></i>
                                Newton's Law
                            </h2>
                            <div className="bg-slate-900 p-4 rounded-xl border border-slate-700 inline-block mb-4">
                                <div className="text-2xl font-serif text-white">
                                    F = G <span className="text-blue-400">M</span><span className="text-purple-400">m</span> / <span className="text-emerald-400">r²</span>
                                </div>
                            </div>
                            <div className="text-sm text-slate-400">
                                Current Force: <span className="text-yellow-400 font-mono text-xl ml-2 font-bold">{force.toFixed(0)} N</span>
                            </div>
                        </div>

                        {/* Graph */}
                        <div className="bg-slate-800 p-4 rounded-2xl border border-slate-700">
                            <div className="flex justify-between items-center mb-2">
                                <h3 className="text-xs font-bold text-slate-300 uppercase tracking-widest">Force vs Distance</h3>
                                <span className="text-[10px] text-slate-500">Inverse Square Law</span>
                            </div>
                            <canvas 
                                ref={graphCanvasRef} 
                                width={300} 
                                height={200}
                                className="w-full h-auto rounded-lg bg-slate-900 border border-slate-700"
                            />
                        </div>

                        {/* Analysis Text */}
                        <div className="bg-indigo-900/10 border border-indigo-500/20 p-5 rounded-2xl">
                            <h3 className="text-indigo-300 font-bold text-sm mb-2 flex items-center">
                                <i data-lucide="lightbulb" className="w-4 h-4 mr-2"></i> Observation
                            </h3>
                            <p className="text-xs text-slate-300 leading-relaxed">
                                Notice how the Force (Yellow Arrow) grows <strong>explosively</strong> as you get closer to the planet?
                                <br/><br/>
                                If you reduce distance ($r$) by half, the force doesn't double—it becomes <strong>4 times stronger</strong> ($2^2 = 4$).
                            </p>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
