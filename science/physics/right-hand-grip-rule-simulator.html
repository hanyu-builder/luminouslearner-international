<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right-Hand Grip Rule Lab | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .canvas-container { cursor: move; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const App = () => {
        const [mode, setMode] = useState('wire'); // 'wire' or 'solenoid'
        const [currentDirection, setCurrentDirection] = useState(1); // 1 (Up/Right) or -1 (Down/Left)
        const [showHand, setShowHand] = useState(true);
        const [showField, setShowField] = useState(true);

        const mountRef = useRef(null);
        const sceneRef = useRef(null);
        const cameraRef = useRef(null);
        const rendererRef = useRef(null);
        const objectsRef = useRef({});
        const animationRef = useRef();

        // --- Three.js Setup ---
        useEffect(() => {
            const mount = mountRef.current;
            let width = mount.clientWidth;
            let height = mount.clientHeight;

            // Scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f172a);
            scene.fog = new THREE.Fog(0x0f172a, 10, 50);
            sceneRef.current = scene;

            // Camera
            const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 100);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 0, 0);
            cameraRef.current = camera;

            // Renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio); // Sharpness on HDPI screens
            
            // Force canvas to fill container via CSS
            renderer.domElement.style.width = '100%';
            renderer.domElement.style.height = '100%';
            renderer.domElement.style.display = 'block';
            
            mount.appendChild(renderer.domElement);
            rendererRef.current = renderer;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 7);
            scene.add(dirLight);

            // Orbit Controls Logic (Simple)
            let isDragging = false;
            let previousMousePosition = { x: 0, y: 0 };
            
            const onMouseDown = (e) => { isDragging = true; };
            const onMouseUp = (e) => { isDragging = false; };
            const onMouseMove = (e) => {
                if (isDragging) {
                    const deltaMove = {
                        x: e.offsetX - previousMousePosition.x,
                        y: e.offsetY - previousMousePosition.y
                    };
                    
                    // Rotate camera around origin
                    const radius = camera.position.length();
                    let theta = Math.atan2(camera.position.x, camera.position.z);
                    let phi = Math.acos(camera.position.y / radius);
                    
                    theta -= deltaMove.x * 0.01;
                    phi -= deltaMove.y * 0.01;
                    phi = Math.max(0.1, Math.min(Math.PI - 0.1, phi));

                    camera.position.x = radius * Math.sin(phi) * Math.sin(theta);
                    camera.position.y = radius * Math.cos(phi);
                    camera.position.z = radius * Math.sin(phi) * Math.cos(theta);
                    camera.lookAt(0, 0, 0);
                }
                previousMousePosition = { x: e.offsetX, y: e.offsetY };
            };

            const canvas = renderer.domElement;
            canvas.addEventListener('mousedown', onMouseDown);
            canvas.addEventListener('mouseup', onMouseUp);
            canvas.addEventListener('mousemove', onMouseMove);
            canvas.addEventListener('mouseleave', onMouseUp);

            // Initial Objects
            initObjects();

            // Loop
            const animate = () => {
                animationRef.current = requestAnimationFrame(animate);
                renderer.render(scene, camera);
            };
            animate();

            // Robust Resize Observer
            const resizeObserver = new ResizeObserver(() => {
                if (!mount) return;
                const newWidth = mount.clientWidth;
                const newHeight = mount.clientHeight;
                
                if (newWidth === 0 || newHeight === 0) return;

                camera.aspect = newWidth / newHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(newWidth, newHeight);
            });
            
            resizeObserver.observe(mount);

            return () => {
                resizeObserver.disconnect();
                cancelAnimationFrame(animationRef.current);
                if (mount && renderer.domElement) {
                    mount.removeChild(renderer.domElement);
                }
                canvas.removeEventListener('mousedown', onMouseDown);
                canvas.removeEventListener('mouseup', onMouseUp);
                canvas.removeEventListener('mousemove', onMouseMove);
                canvas.removeEventListener('mouseleave', onMouseUp);
            };
        }, []);

        const toRadians = (angle) => angle * (Math.PI / 180);

        // --- Scene Builder ---
        const initObjects = () => {
            const scene = sceneRef.current;
            if (!scene) return;

            while(scene.children.length > 0){ 
                scene.remove(scene.children[0]); 
            }
            
            // Re-add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 7);
            scene.add(dirLight);

            objectsRef.current = {};

            if (mode === 'wire') {
                createStraightWire(scene);
            } else {
                createSolenoid(scene);
            }
        };

        const createStraightWire = (scene) => {
            // Wire
            const geometry = new THREE.CylinderGeometry(0.2, 0.2, 8, 32);
            const material = new THREE.MeshStandardMaterial({ color: 0xf59e0b });
            const wire = new THREE.Mesh(geometry, material);
            scene.add(wire);

            // Current Arrow
            const dir = currentDirection;
            const arrowLen = 2;
            const arrowColor = 0xffffff;
            const arrowDir = new THREE.Vector3(0, dir, 0);
            const arrowOrigin = new THREE.Vector3(0, -dir * 2, 0);
            const arrowHelper = new THREE.ArrowHelper(arrowDir, arrowOrigin, arrowLen, arrowColor, 0.5, 0.3);
            scene.add(arrowHelper);

            // Field Lines
            if (showField) {
                const rings = [1.5, 3.0, 4.5];
                rings.forEach(radius => {
                    const curve = new THREE.EllipseCurve(0, 0, radius, radius, 0, 2 * Math.PI, false, 0);
                    const points = curve.getPoints(50);
                    const geometry = new THREE.BufferGeometry().setFromPoints(points);
                    const material = new THREE.LineBasicMaterial({ color: 0x3b82f6 });
                    const ring = new THREE.Line(geometry, material);
                    ring.rotation.x = Math.PI / 2;
                    scene.add(ring);

                    // Arrows on Ring
                    const arrowCount = 4;
                    for(let i=0; i<arrowCount; i++) {
                        const angle = (i / arrowCount) * Math.PI * 2;
                        const x = Math.cos(angle) * radius;
                        const z = Math.sin(angle) * radius;
                        
                        let dirX = -Math.sin(angle);
                        let dirZ = Math.cos(angle);
                        if (currentDirection === -1) {
                            dirX = Math.sin(angle);
                            dirZ = -Math.cos(angle);
                        }

                        const dir = new THREE.Vector3(dirX, 0, dirZ);
                        const origin = new THREE.Vector3(x, 0, z);
                        const arrow = new THREE.ArrowHelper(dir, origin, 0.5, 0x3b82f6, 0.3, 0.2);
                        scene.add(arrow);
                    }
                });
            }

            // Hand
            if (showHand) {
                const handGroup = new THREE.Group();
                const thumbGeo = new THREE.CylinderGeometry(0.3, 0.3, 2, 16);
                const skinMat = new THREE.MeshStandardMaterial({ color: 0xfca5a5 });
                const thumb = new THREE.Mesh(thumbGeo, skinMat);
                thumb.position.y = currentDirection * 1;
                if (currentDirection === -1) thumb.rotation.x = Math.PI;
                handGroup.add(thumb);
                
                const fingersGeo = new THREE.TorusGeometry(1.2, 0.3, 16, 20, Math.PI);
                const fingers = new THREE.Mesh(fingersGeo, skinMat);
                fingers.rotation.x = Math.PI / 2;
                fingers.rotation.y = Math.PI;
                handGroup.add(fingers);

                handGroup.position.set(0.5, 0, 0);
                scene.add(handGroup);
            }
        };

        const createSolenoid = (scene) => {
            const radius = 2;
            const length = 8;
            const turns = 10;
            const tubeRadius = 0.1;
            
            const path = new THREE.Curve();
            path.getPoint = function (t) {
                const angle = t * turns * 2 * Math.PI;
                const x = (t - 0.5) * length;
                const y = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                return new THREE.Vector3(x, y, z);
            };
            
            const geometry = new THREE.TubeGeometry(path, 100, tubeRadius, 8, false);
            const material = new THREE.MeshStandardMaterial({ color: 0xf59e0b });
            const coil = new THREE.Mesh(geometry, material);
            scene.add(coil);

            const iColor = 0xffffff;
            const inArrow = new THREE.ArrowHelper(new THREE.Vector3(currentDirection, 0, 0), new THREE.Vector3(-length/2 - 1, 0, 0), 1, iColor);
            const outArrow = new THREE.ArrowHelper(new THREE.Vector3(currentDirection, 0, 0), new THREE.Vector3(length/2, 0, 0), 1, iColor);
            scene.add(inArrow);
            scene.add(outArrow);

            if (showField) {
                const bColor = 0x3b82f6;
                const bDir = new THREE.Vector3(currentDirection, 0, 0);
                const bOrigin = new THREE.Vector3(-length/2 - 2, 0, 0);
                const bArrow = new THREE.ArrowHelper(bDir, bOrigin, length + 4, bColor, 1, 0.5);
                scene.add(bArrow);
                
                for(let y=-1; y<=1; y+=2) {
                     const paraOrigin = new THREE.Vector3(-length/2, y, 0);
                     const paraArrow = new THREE.ArrowHelper(bDir, paraOrigin, length, bColor, 0.5, 0.3);
                     scene.add(paraArrow);
                }
            }

            if (showHand) {
                const handGroup = new THREE.Group();
                const thumbGeo = new THREE.CylinderGeometry(0.3, 0.3, 2, 16);
                const skinMat = new THREE.MeshStandardMaterial({ color: 0xfca5a5 });
                const thumb = new THREE.Mesh(thumbGeo, skinMat);
                thumb.rotation.z = -Math.PI / 2 * currentDirection;
                thumb.position.x = currentDirection * 1;
                handGroup.add(thumb);
                
                const fingersGeo = new THREE.TorusGeometry(2.2, 0.4, 16, 20, Math.PI * 1.5);
                const fingers = new THREE.Mesh(fingersGeo, skinMat);
                fingers.rotation.y = Math.PI / 2;
                handGroup.add(fingers);
                
                handGroup.position.y = 2.5;
                scene.add(handGroup);
            }
        };

        useEffect(() => {
            initObjects();
        }, [mode, currentDirection, showHand, showField]);

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        const toggleDirection = () => {
            setCurrentDirection(prev => prev * -1);
        };

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-cyan-500/20 p-2 rounded-lg">
                            <i data-lucide="hand" className="w-6 h-6 text-cyan-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Right-Hand Grip Rule Lab</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Electromagnetism
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: 3D Simulation */}
                    <div className="lg:col-span-9 flex flex-col gap-6">
                        <div className="bg-slate-950 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden h-[500px]" ref={mountRef}>
                            {/* Canvas injected here by Three.js */}
                            
                            <div className="absolute top-4 left-4 flex gap-2">
                                <button onClick={() => setMode('wire')} className={`px-4 py-2 rounded text-xs font-bold border transition ${mode==='wire' ? 'bg-indigo-600 border-indigo-400 text-white' : 'bg-slate-900/80 border-slate-700 text-slate-400'}`}>
                                    Straight Wire
                                </button>
                                <button onClick={() => setMode('solenoid')} className={`px-4 py-2 rounded text-xs font-bold border transition ${mode==='solenoid' ? 'bg-indigo-600 border-indigo-400 text-white' : 'bg-slate-900/80 border-slate-700 text-slate-400'}`}>
                                    Solenoid
                                </button>
                            </div>

                            <div className="absolute bottom-4 left-4 bg-slate-900/80 px-4 py-2 rounded-lg border border-slate-700 text-xs text-slate-300 pointer-events-none">
                                Left Click + Drag to <strong>Rotate</strong> View
                            </div>
                        </div>
                    </div>

                    {/* Right: Controls */}
                    <div className="lg:col-span-3 space-y-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 space-y-6">
                            <h2 className="text-white font-bold mb-4 flex items-center">
                                <i data-lucide="settings-2" className="w-5 h-5 mr-2 text-cyan-400"></i>
                                Controls
                            </h2>

                            {/* Direction */}
                            <div>
                                <label className="text-xs font-bold text-slate-400 mb-2 block">Current Direction ($I$)</label>
                                <button 
                                    onClick={toggleDirection}
                                    className={`w-full py-3 rounded-xl font-bold flex items-center justify-center gap-2 transition-all ${currentDirection === 1 ? 'bg-emerald-600 hover:bg-emerald-500 text-white' : 'bg-rose-600 hover:bg-rose-500 text-white'}`}
                                >
                                    <i data-lucide={currentDirection === 1 ? "arrow-up" : "arrow-down"} className="w-5 h-5"></i>
                                    {currentDirection === 1 ? (mode === 'wire' ? "Up" : "Right") : (mode === 'wire' ? "Down" : "Left")}
                                </button>
                            </div>

                            {/* Toggles */}
                            <div className="space-y-3">
                                <label className="flex items-center justify-between p-3 rounded-lg bg-slate-700/50 cursor-pointer hover:bg-slate-700 transition-colors">
                                    <span className="text-sm font-bold text-slate-300">Show Hand</span>
                                    <input type="checkbox" checked={showHand} onChange={() => setShowHand(!showHand)} className="w-5 h-5 rounded text-cyan-500 focus:ring-0" />
                                </label>
                                <label className="flex items-center justify-between p-3 rounded-lg bg-slate-700/50 cursor-pointer hover:bg-slate-700 transition-colors">
                                    <span className="text-sm font-bold text-slate-300">Show B-Field</span>
                                    <input type="checkbox" checked={showField} onChange={() => setShowField(!showField)} className="w-5 h-5 rounded text-blue-500 focus:ring-0" />
                                </label>
                            </div>
                        </div>

                        <div className="bg-blue-900/10 border border-blue-500/20 p-5 rounded-2xl">
                            <h3 className="text-blue-300 font-bold text-sm mb-3 flex items-center">
                                <i data-lucide="info" className="w-4 h-4 mr-2"></i> Quick Guide
                            </h3>
                            {mode === 'wire' ? (
                                <p className="text-xs text-slate-300 leading-relaxed">
                                    <strong>Straight Wire:</strong>
                                    <br/>
                                    1. Point <strong>Thumb</strong> in direction of Current ($I$).
                                    <br/>
                                    2. <strong>Fingers</strong> curl in direction of Magnetic Field ($B$).
                                </p>
                            ) : (
                                <p className="text-xs text-slate-300 leading-relaxed">
                                    <strong>Solenoid:</strong>
                                    <br/>
                                    1. Curl <strong>Fingers</strong> in direction of Current ($I$) around the coil.
                                    <br/>
                                    2. <strong>Thumb</strong> points to North Pole ($B$).
                                </p>
                            )}
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
