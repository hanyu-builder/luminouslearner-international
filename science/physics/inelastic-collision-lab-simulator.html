<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inelastic Collision Lab | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        .thumb-blue::-webkit-slider-thumb { background: #3b82f6; }
        .thumb-orange::-webkit-slider-thumb { background: #f97316; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 350;
    const TRACK_Y = 200;
    const PIXELS_PER_METER = 50;
    const CART_WIDTH = 80;

    const App = () => {
        // --- State ---
        // Cart 1 (Blue)
        const [m1, setM1] = useState(2.0); // kg
        const [u1, setU1] = useState(4.0); // m/s
        
        // Cart 2 (Orange)
        const [m2, setM2] = useState(2.0); // kg
        const [u2, setU2] = useState(-2.0); // m/s

        // Sim State
        const [simState, setSimState] = useState('idle'); // idle, running, stuck
        const [simSpeed, setSimSpeed] = useState(1.0);
        
        // Results
        const [results, setResults] = useState(null); // { vFinal, keInit, keFinal, loss, lossPercent }

        const canvasRef = useRef(null);
        const requestRef = useRef();
        const physicsRef = useRef({ 
            x1: 200, v1: 0, 
            x2: 600, v2: 0,
            stuck: false
        });

        // --- Logic ---
        const resetSim = () => {
            setSimState('idle');
            cancelAnimationFrame(requestRef.current);
            physicsRef.current = {
                x1: 200, v1: u1 * PIXELS_PER_METER,
                x2: 600, v2: u2 * PIXELS_PER_METER,
                stuck: false
            };
            setResults(null);
            draw();
        };

        const calculatePhysics = () => {
            // Perfectly Inelastic Collision Formula
            // m1u1 + m2u2 = (m1 + m2)v_final
            const totalMomentum = m1 * u1 + m2 * u2;
            const totalMass = m1 + m2;
            const vFinal = totalMomentum / totalMass;

            const keInit = 0.5 * m1 * u1*u1 + 0.5 * m2 * u2*u2;
            const keFinal = 0.5 * totalMass * vFinal*vFinal;
            const loss = keInit - keFinal;
            
            // Avoid division by zero if KE init is 0
            const lossPercent = keInit > 0.001 ? (loss / keInit) * 100 : 0;

            return { vFinal, keInit, keFinal, loss, lossPercent };
        };

        const startSim = () => {
            if (simState === 'running') return;
            setSimState('running');
            
            // Pre-calculate results for display
            setResults(calculatePhysics());
            
            physicsRef.current.v1 = u1 * PIXELS_PER_METER;
            physicsRef.current.v2 = u2 * PIXELS_PER_METER;
            physicsRef.current.stuck = false;
            
            loop();
        };

        const loop = () => {
            const state = physicsRef.current;
            const dt = 0.016 * simSpeed;

            if (!state.stuck) {
                // Move separate
                state.x1 += state.v1 * dt;
                state.x2 += state.v2 * dt;

                // Collision Check
                // Distance between centers needs to be CART_WIDTH (since width is 80)
                // x1 is center? Let's say x is center.
                const dist = state.x2 - state.x1;
                
                if (dist <= CART_WIDTH) {
                    state.stuck = true;
                    setSimState('stuck'); // Visual update
                    
                    // Snap positions
                    const mid = (state.x1 + state.x2) / 2;
                    state.x1 = mid - CART_WIDTH/2;
                    state.x2 = mid + CART_WIDTH/2;

                    // Set common velocity
                    const { vFinal } = calculatePhysics();
                    const vPx = vFinal * PIXELS_PER_METER;
                    state.v1 = vPx;
                    state.v2 = vPx;
                }
            } else {
                // Move together
                state.x1 += state.v1 * dt;
                state.x2 += state.v2 * dt; // v1 == v2
            }

            // Boundary
            if (state.x1 < -100 || state.x2 > CANVAS_WIDTH + 100) {
                setSimState('finished');
                draw();
                return;
            }

            draw();
            requestRef.current = requestAnimationFrame(loop);
        };

        // --- Rendering ---
        const draw = () => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 1. Background
            const grad = ctx.createLinearGradient(0, 0, 0, CANVAS_HEIGHT);
            grad.addColorStop(0, '#0f172a');
            grad.addColorStop(1, '#1e293b');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 2. Track
            ctx.fillStyle = '#334155';
            ctx.fillRect(0, TRACK_Y + 25, CANVAS_WIDTH, 10);
            ctx.fillStyle = '#475569';
            for (let x=0; x<CANVAS_WIDTH; x+=50) ctx.fillRect(x, TRACK_Y + 25, 2, 10);

            // 3. Carts
            const drawCart = (x, mass, color, label, isStuckSide) => {
                const y = TRACK_Y - 25;
                const w = CART_WIDTH;
                const h = 50;

                // Wheels
                ctx.fillStyle = '#1e293b';
                ctx.beginPath(); ctx.arc(x - 20, y + 25, 10, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(x + 20, y + 25, 10, 0, Math.PI*2); ctx.fill();

                // Body
                ctx.fillStyle = color;
                ctx.beginPath(); ctx.roundRect(x - w/2, y - h/2, w, h, 6); ctx.fill();

                // Mass Text
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(`${mass}kg`, x, y + 5);

                // Velcro Patch
                const patchX = isStuckSide === 'right' ? x + w/2 - 5 : x - w/2;
                ctx.fillStyle = '#fde047'; // Yellow velcro
                // Jagged line visual
                ctx.fillRect(patchX, y - h/2 + 5, 5, h - 10);
            };

            const state = physicsRef.current;
            drawCart(state.x1, m1, '#3b82f6', 'A', 'right');
            drawCart(state.x2, m2, '#f97316', 'B', 'left');

            // 4. "Bang" effect
            if (state.stuck && simState === 'stuck') {
                const cx = (state.x1 + state.x2) / 2;
                const cy = TRACK_Y - 25;
                
                ctx.save();
                ctx.translate(cx, cy);
                ctx.beginPath();
                // Star shape
                for (let i = 0; i < 8; i++) {
                    ctx.rotate(Math.PI / 4);
                    ctx.lineTo(0, -30);
                    ctx.lineTo(10, -10);
                }
                ctx.fillStyle = 'rgba(255, 255, 0, 0.7)';
                ctx.fill();
                ctx.restore();
                
                // Show "CRASH" text only briefly? 
                // Let's just keep the "Stuck" indicator in UI
            }
        };

        useEffect(() => {
            resetSim();
            return () => cancelAnimationFrame(requestRef.current);
        }, [m1, m2, u1, u2]);

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        // --- Components ---
        const ResultCard = ({ title, val1, val2, unit, loss }) => (
            <div className={`p-4 rounded-xl border ${loss ? 'bg-red-900/10 border-red-500/30' : 'bg-emerald-900/10 border-emerald-500/30'}`}>
                <div className="text-xs text-slate-400 uppercase tracking-widest mb-2">{title}</div>
                <div className="flex justify-between items-baseline mb-1">
                    <span className="text-slate-500 text-xs">Initial</span>
                    <span className="text-white font-mono font-bold">{val1?.toFixed(2)} {unit}</span>
                </div>
                <div className="flex justify-between items-baseline border-b border-slate-700 pb-2 mb-2">
                    <span className="text-slate-500 text-xs">Final</span>
                    <span className={`font-mono font-bold ${loss ? 'text-red-400' : 'text-emerald-400'}`}>{val2?.toFixed(2)} {unit}</span>
                </div>
                {loss && (
                    <div className="flex justify-between items-baseline text-red-300 font-bold text-sm">
                        <span>Loss</span>
                        <span>{(val1 - val2).toFixed(2)} {unit} ({results?.lossPercent.toFixed(1)}%)</span>
                    </div>
                )}
            </div>
        );

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-orange-500/20 p-2 rounded-lg">
                            <i data-lucide="combine" className="w-6 h-6 text-orange-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Inelastic Collision Lab</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Energy Loss
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Simulation */}
                    <div className="lg:col-span-8 flex flex-col gap-6">
                        <div className="bg-slate-800 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden h-[350px]">
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                className="w-full h-full object-contain bg-slate-950 rounded-xl"
                            />
                            
                            <div className="absolute top-4 right-4 flex gap-2">
                                <button 
                                    onClick={() => setSimSpeed(simSpeed === 1 ? 0.2 : 1)}
                                    className={`px-3 py-1 text-xs font-bold rounded border ${simSpeed < 1 ? 'bg-indigo-600 border-indigo-400 text-white' : 'bg-slate-900/50 border-slate-600 text-slate-400'}`}
                                >
                                    <i data-lucide="clock" className="w-3 h-3 inline mr-1"></i> Slow Mo
                                </button>
                            </div>

                            {/* Velocity overlay */}
                            <div className="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-8">
                                <div className="text-center">
                                    <div className="text-[10px] text-blue-400 uppercase">Velocity A</div>
                                    <div className="font-mono text-xl text-white">{(simState === 'idle' ? u1 : physicsRef.current.v1/PIXELS_PER_METER).toFixed(2)} m/s</div>
                                </div>
                                <div className="text-center">
                                    <div className="text-[10px] text-orange-400 uppercase">Velocity B</div>
                                    <div className="font-mono text-xl text-white">{(simState === 'idle' ? u2 : physicsRef.current.v2/PIXELS_PER_METER).toFixed(2)} m/s</div>
                                </div>
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-wrap gap-8 items-center">
                            {/* Blue Cart */}
                            <div className="flex-1 min-w-[200px] space-y-3">
                                <h3 className="text-blue-400 text-xs font-bold uppercase">Blue Cart (1)</h3>
                                <div>
                                    <label className="flex justify-between text-xs text-slate-400 mb-1">Mass: <span className="text-white">{m1}kg</span></label>
                                    <input type="range" min="1" max="10" step="0.5" value={m1} onChange={(e) => setM1(Number(e.target.value))} disabled={simState !== 'idle'} className="w-full h-1.5 bg-slate-700 rounded-lg slider-thumb thumb-blue" />
                                </div>
                                <div>
                                    <label className="flex justify-between text-xs text-slate-400 mb-1">Velocity: <span className="text-white">{u1}m/s</span></label>
                                    <input type="range" min="-10" max="10" step="1" value={u1} onChange={(e) => setU1(Number(e.target.value))} disabled={simState !== 'idle'} className="w-full h-1.5 bg-slate-700 rounded-lg slider-thumb thumb-blue" />
                                </div>
                            </div>

                            {/* Orange Cart */}
                            <div className="flex-1 min-w-[200px] space-y-3">
                                <h3 className="text-orange-400 text-xs font-bold uppercase">Orange Cart (2)</h3>
                                <div>
                                    <label className="flex justify-between text-xs text-slate-400 mb-1">Mass: <span className="text-white">{m2}kg</span></label>
                                    <input type="range" min="1" max="10" step="0.5" value={m2} onChange={(e) => setM2(Number(e.target.value))} disabled={simState !== 'idle'} className="w-full h-1.5 bg-slate-700 rounded-lg slider-thumb thumb-orange" />
                                </div>
                                <div>
                                    <label className="flex justify-between text-xs text-slate-400 mb-1">Velocity: <span className="text-white">{u2}m/s</span></label>
                                    <input type="range" min="-10" max="10" step="1" value={u2} onChange={(e) => setU2(Number(e.target.value))} disabled={simState !== 'idle'} className="w-full h-1.5 bg-slate-700 rounded-lg slider-thumb thumb-orange" />
                                </div>
                            </div>

                            <div className="flex gap-2">
                                <button onClick={startSim} disabled={simState !== 'idle'} className={`px-6 py-3 rounded-xl font-bold flex items-center shadow-lg transition-all ${simState === 'idle' ? 'bg-emerald-600 hover:bg-emerald-500 text-white' : 'bg-slate-700 text-slate-500'}`}>
                                    <i data-lucide="play" className="w-5 h-5 mr-2"></i> Start
                                </button>
                                <button onClick={resetSim} className="px-4 py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-xl transition-colors">
                                    <i data-lucide="rotate-ccw" className="w-5 h-5"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Right: Data Analysis */}
                    <div className="lg:col-span-4 space-y-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h2 className="text-white font-bold mb-6 flex items-center">
                                <i data-lucide="bar-chart-2" className="w-5 h-5 mr-2 text-indigo-400"></i>
                                Analysis Board
                            </h2>
                            
                            <div className="space-y-4">
                                {/* Momentum */}
                                <div className="p-4 rounded-xl bg-blue-900/10 border border-blue-500/20">
                                    <div className="text-xs text-blue-400 uppercase tracking-widest mb-2">Total Momentum ($P$)</div>
                                    <div className="text-2xl font-mono font-bold text-white mb-1">
                                        {(m1*u1 + m2*u2).toFixed(2)} <span className="text-sm text-slate-500">kgÂ·m/s</span>
                                    </div>
                                    <div className="text-[10px] text-emerald-400 flex items-center gap-1">
                                        <i data-lucide="check" className="w-3 h-3"></i> Conserved (Always)
                                    </div>
                                </div>

                                {/* Kinetic Energy */}
                                <ResultCard 
                                    title="Kinetic Energy ($KE$)"
                                    valInit={results?.keInit}
                                    val2={results?.keFinal} // Fixed prop name typo from logic flow
                                    valCurr={results?.keFinal}
                                    unit="J"
                                    loss={true}
                                />
                            </div>
                        </div>

                        {/* Energy Pie Chart Visual (Simplified CSS) */}
                        {results && results.lossPercent > 0 && (
                            <div className="bg-orange-900/10 border border-orange-500/20 p-5 rounded-2xl text-center">
                                <div className="text-orange-300 font-bold mb-2 text-sm">Where did the energy go?</div>
                                <div className="relative h-4 w-full bg-slate-700 rounded-full overflow-hidden">
                                    <div className="absolute left-0 top-0 bottom-0 bg-emerald-500" style={{width: `${100 - results.lossPercent}%`}}></div>
                                    <div className="absolute right-0 top-0 bottom-0 bg-red-500" style={{width: `${results.lossPercent}%`}}></div>
                                </div>
                                <div className="flex justify-between text-xs mt-2">
                                    <span className="text-emerald-400">Motion: {(100 - results.lossPercent).toFixed(1)}%</span>
                                    <span className="text-red-400">Heat/Sound: {results.lossPercent.toFixed(1)}%</span>
                                </div>
                            </div>
                        )}

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
