<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roller Coaster Energy Visualizer | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .canvas-container { cursor: pointer; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        .slider-thumb-blue::-webkit-slider-thumb { background: #3b82f6; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef, useMemo } = React;

    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 450;
    const GROUND_Y = 400;
    const G = 9.8;
    const SCALE = 20; // Pixels per meter

    const App = () => {
        // --- State ---
        const [mass, setMass] = useState(500); // kg
        const [friction, setFriction] = useState(false);
        const [trackType, setTrackType] = useState('drop'); // drop, camel, valley
        const [simState, setSimState] = useState('idle'); // idle, running, finished
        
        // Physics Real-time Data
        const [velocity, setVelocity] = useState(0);
        const [height, setHeight] = useState(0);
        const [energies, setEnergies] = useState({ pe: 0, ke: 0, heat: 0, total: 0 });

        const canvasRef = useRef(null);
        const requestRef = useRef();
        
        // Mutable Physics State
        const physRef = useRef({
            xIdx: 0, 
            totalEnergy: 0,
            heatLost: 0
        });
        
        const frictionRef = useRef(false);

        useEffect(() => {
            frictionRef.current = friction;
        }, [friction]);

        // --- Track Generation Logic ---
        const trackPoints = useMemo(() => {
            const points = [];
            for (let x = 0; x <= CANVAS_WIDTH; x+=2) {
                let y = GROUND_Y;
                const progress = x / CANVAS_WIDTH;

                if (trackType === 'drop') {
                    // Classic Big Drop: High start -> Low -> Flat
                    if (x < 300) {
                        // Cosine drop from 50 to 350
                        const p = x / 300;
                        y = 200 - 150 * Math.cos(p * Math.PI); 
                    } else if (x < 600) {
                        // Small rise
                        const p = (x - 300) / 300;
                        y = 350 - 50 * Math.sin(p * Math.PI);
                    } else {
                        y = 350;
                    }
                } else if (trackType === 'camel') {
                    // Double Hill: Drop -> Hill -> Drop -> Hill
                    if (x < 200) {
                        // First Drop
                        y = 200 - 150 * Math.cos((x/200) * Math.PI);
                    } else if (x < 500) {
                        // The Camel Humps
                        const p = (x - 200) / 300;
                        y = 350 - 100 * Math.sin(p * Math.PI * 2); 
                    } else {
                        y = 350;
                    }
                } else if (trackType === 'valley') {
                    // Deep U-Shape Valley
                    // Start High -> Deep Low -> High End
                    const p = x / CANVAS_WIDTH;
                    // Cosine wave: High -> Low -> High
                    // y = center + amp * cos(something)
                    // We want: x=0 y=50, x=mid y=350, x=end y=150
                    
                    if (x < 400) {
                        const p = x / 400;
                        y = 200 - 150 * Math.cos(p * Math.PI);
                    } else {
                        const p = (x - 400) / 400;
                        // Rise back up but not as high
                        y = 350 - 200 * Math.sin(p * Math.PI / 2);
                    }
                }

                points.push({ x, y });
            }
            return points;
        }, [trackType]);

        // --- Logic ---
        const getTrackY = (idx) => trackPoints[Math.min(Math.floor(idx), trackPoints.length-1)].y;
        
        const resetSim = () => {
            setSimState('idle');
            cancelAnimationFrame(requestRef.current);
            
            // Initial State (Start of track)
            const startY = getTrackY(0);
            const startH = (GROUND_Y - startY) / SCALE; 
            const pe = mass * G * startH;
            
            // Add a tiny initial KE (Push)
            const initialPushV = 1.0; 
            const initialKE = 0.5 * mass * initialPushV * initialPushV;

            physRef.current = {
                xIdx: 0,
                totalEnergy: pe + initialKE,
                heatLost: 0
            };
            
            setEnergies({ pe, ke: initialKE, heat: 0, total: pe + initialKE });
            setHeight(startH);
            setVelocity(initialPushV);
            
            // Force one draw
            setTimeout(() => draw(), 50);
        };

        const startSim = () => {
            if (simState === 'running') return;
            setSimState('running');
            loop();
        };

        const loop = () => {
            const state = physRef.current;
            
            // 1. Get Current Position Info
            const currentY = getTrackY(state.xIdx);
            const currentH = (GROUND_Y - currentY) / SCALE;
            
            // 2. Calculate PE
            const pe = mass * G * currentH;
            
            // 3. Friction Logic
            if (frictionRef.current) {
                if (state.totalEnergy - state.heatLost > pe) {
                    const lossPerFrame = 500; // Joules
                    state.heatLost += lossPerFrame;
                }
            }
            
            // 4. Calculate KE
            let ke = state.totalEnergy - pe - state.heatLost;
            if (ke < 0) ke = 0;

            // 5. Calculate Velocity & Move
            const v = Math.sqrt((2 * ke) / mass);
            
            if (v < 0.1) {
                if (state.xIdx >= trackPoints.length - 10) {
                    setSimState('finished');
                    return;
                }
            }

            const speedPx = v * 0.016 * SCALE; 
            state.xIdx += speedPx;

            if (state.xIdx >= trackPoints.length - 1) {
                state.xIdx = trackPoints.length - 1;
                setSimState('finished');
            } else {
                requestRef.current = requestAnimationFrame(loop);
            }

            // Sync UI
            setEnergies({ pe, ke, heat: state.heatLost, total: state.totalEnergy });
            setVelocity(v);
            setHeight(currentH);
            draw();
        };

        // --- Rendering ---
        const draw = () => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 1. Background
            const grad = ctx.createLinearGradient(0, 0, 0, CANVAS_HEIGHT);
            grad.addColorStop(0, '#0f172a');
            grad.addColorStop(1, '#1e293b');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 2. Track Support
            ctx.strokeStyle = '#334155';
            ctx.lineWidth = 2;
            for(let i=0; i<trackPoints.length; i+=40) {
                const p = trackPoints[i];
                ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p.x, GROUND_Y); ctx.stroke();
            }

            // 3. Track Line
            ctx.beginPath();
            ctx.strokeStyle = '#cbd5e1';
            ctx.lineWidth = 4;
            ctx.moveTo(trackPoints[0].x, trackPoints[0].y);
            for(let i=1; i<trackPoints.length; i++) {
                ctx.lineTo(trackPoints[i].x, trackPoints[i].y);
            }
            ctx.stroke();

            // 4. Cart
            const idxFloor = Math.floor(physRef.current.xIdx);
            const idxCeil = Math.min(idxFloor + 1, trackPoints.length - 1);
            const ratio = physRef.current.xIdx - idxFloor;
            const p1 = trackPoints[idxFloor];
            const p2 = trackPoints[idxCeil];
            const cartX = p1.x + (p2.x - p1.x) * ratio;
            const cartY = p1.y + (p2.y - p1.y) * ratio;

            const lookAheadIdx = Math.min(idxFloor + 5, trackPoints.length - 1);
            const pNext = trackPoints[lookAheadIdx];
            const angle = Math.atan2(pNext.y - cartY, pNext.x - cartX);

            ctx.save();
            ctx.translate(cartX, cartY);
            ctx.rotate(angle);
            
            // Cart Body
            ctx.fillStyle = '#ef4444';
            ctx.fillRect(-15, -20, 30, 16);
            ctx.fillStyle = '#94a3b8';
            ctx.beginPath(); ctx.arc(-10, -2, 4, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(10, -2, 4, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(0, -25, 6, 0, Math.PI*2); ctx.fillStyle='#fcd34d'; ctx.fill();

            // Energy Bar on Cart
            const totalH = 40;
            const barW = 8;
            const peRatio = energies.pe / (energies.total || 1);
            const keRatio = energies.ke / (energies.total || 1);
            
            ctx.rotate(-angle);
            ctx.translate(0, -35);

            ctx.fillStyle = 'rgba(0,0,0,0.6)';
            ctx.fillRect(-15, -totalH, barW*2+4, totalH+4);
            
            ctx.fillStyle = '#3b82f6'; // PE Blue
            ctx.fillRect(-13, -2 - (peRatio * totalH), barW, peRatio * totalH);
            
            ctx.fillStyle = '#10b981'; // KE Green
            ctx.fillRect(-1, -2 - (keRatio * totalH), barW, keRatio * totalH);

            ctx.restore();
        };

        useEffect(() => {
            resetSim();
            return () => cancelAnimationFrame(requestRef.current);
        }, [mass, friction, trackType]); 

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        // --- Helper Components ---
        const Bar = ({ label, value, max, color }) => (
            <div className="flex flex-col gap-2 flex-1">
                <div className="w-full bg-slate-700 h-8 rounded-full overflow-hidden border border-slate-600 relative">
                    <div 
                        className={`h-full transition-all duration-75 flex items-center justify-end pr-2 ${color}`} 
                        style={{ width: `${Math.min(100, (value/max)*100)}%` }}
                    >
                    </div>
                    <div className="absolute inset-0 flex items-center justify-between px-3 text-xs font-bold text-white drop-shadow-md">
                        <span>{label}</span>
                        <span className="font-mono">{(value/1000).toFixed(1)} kJ</span>
                    </div>
                </div>
            </div>
        );

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-red-500/20 p-2 rounded-lg">
                            <i data-lucide="zap" className="w-6 h-6 text-red-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Roller Coaster Energy</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Conservation of Energy
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 space-y-6">
                    
                    {/* Top: Simulation */}
                    <div className="bg-slate-800 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden">
                        <canvas 
                            ref={canvasRef} 
                            width={CANVAS_WIDTH} 
                            height={CANVAS_HEIGHT}
                            className="w-full h-auto bg-slate-950 rounded-xl"
                        />
                        
                        <div className="absolute top-4 left-4 flex gap-4">
                            <div className="bg-slate-900/80 px-3 py-2 rounded border border-slate-700 text-xs shadow-lg">
                                <div className="text-slate-400">Height</div>
                                <div className="text-xl font-mono text-white">{height.toFixed(1)}m</div>
                            </div>
                            <div className="bg-slate-900/80 px-3 py-2 rounded border border-slate-700 text-xs shadow-lg">
                                <div className="text-slate-400">Velocity</div>
                                <div className="text-xl font-mono text-white">{velocity.toFixed(1)}m/s</div>
                            </div>
                        </div>
                    </div>

                    {/* Middle: Controls */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {/* 1. Track & Physics Settings */}
                        <div className="bg-slate-800 p-5 rounded-2xl border border-slate-700 space-y-4">
                            <h3 className="text-white font-bold text-sm flex items-center">
                                <i data-lucide="settings-2" className="w-4 h-4 mr-2 text-indigo-400"></i> Settings
                            </h3>
                            
                            {/* Track Selector */}
                            <div className="grid grid-cols-3 gap-2">
                                {[
                                    { id: 'drop', label: 'Big Drop' },
                                    { id: 'camel', label: 'Camel Back' },
                                    { id: 'valley', label: 'The Valley' }
                                ].map(track => (
                                    <button
                                        key={track.id}
                                        onClick={() => setTrackType(track.id)}
                                        disabled={simState === 'running'}
                                        className={`py-2 text-xs font-bold rounded-lg transition-colors ${trackType === track.id ? 'bg-indigo-600 text-white' : 'bg-slate-700 text-slate-400 hover:bg-slate-600'}`}
                                    >
                                        {track.label}
                                    </button>
                                ))}
                            </div>

                            <div className="flex items-center justify-between">
                                <label className="text-xs text-slate-400">Mass: <span className="text-white">{mass}kg</span></label>
                                <input 
                                    type="range" min="100" max="1000" step="50"
                                    value={mass}
                                    onChange={(e) => setMass(Number(e.target.value))}
                                    disabled={simState === 'running'}
                                    className="w-24 h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer slider-thumb slider-thumb-blue"
                                />
                            </div>

                            <label className="flex items-center gap-2 cursor-pointer p-2 rounded-lg border border-slate-700 bg-slate-900/50 hover:bg-slate-700/50 transition-colors">
                                <input 
                                    type="checkbox" 
                                    checked={friction}
                                    onChange={() => setFriction(!friction)}
                                    className="w-4 h-4 rounded text-indigo-600 focus:ring-0"
                                />
                                <span className="text-xs font-bold text-slate-300">Enable Friction</span>
                            </label>
                        </div>

                        {/* 2. Action Buttons */}
                        <div className="bg-slate-800 p-5 rounded-2xl border border-slate-700 flex flex-col justify-center gap-4">
                            <div className="grid grid-cols-2 gap-4 h-full">
                                <button 
                                    onClick={startSim}
                                    disabled={simState === 'running'}
                                    className={`rounded-xl font-bold text-lg shadow-lg flex flex-col items-center justify-center transition-all ${simState === 'running' ? 'bg-slate-700 text-slate-500 cursor-not-allowed' : 'bg-emerald-600 hover:bg-emerald-500 text-white'}`}
                                >
                                    <i data-lucide="play" className="w-6 h-6 mb-1"></i>
                                    START
                                </button>
                                <button 
                                    onClick={resetSim}
                                    className="bg-slate-700 hover:bg-slate-600 text-white rounded-xl font-bold text-lg transition-colors flex flex-col items-center justify-center"
                                >
                                    <i data-lucide="rotate-ccw" className="w-6 h-6 mb-1"></i>
                                    RESET
                                </button>
                            </div>
                        </div>

                        {/* 3. Legend / Status */}
                        <div className="bg-slate-800 p-5 rounded-2xl border border-slate-700 flex flex-col justify-center">
                            <h3 className="text-white font-bold text-sm mb-3">Legend</h3>
                            <div className="space-y-2 text-xs text-slate-400">
                                <div className="flex items-center gap-2">
                                    <div className="w-3 h-3 bg-blue-500 rounded-sm"></div>
                                    <span>Potential Energy (PE = mgh)</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-3 h-3 bg-emerald-500 rounded-sm"></div>
                                    <span>Kinetic Energy (KE = ½mv²)</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-3 h-3 bg-orange-500 rounded-sm"></div>
                                    <span>Heat Loss (Work done by Friction)</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Bottom: Full Width Energy Monitor */}
                    <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                        <h2 className="text-white font-bold mb-6 flex items-center">
                            <i data-lucide="bar-chart-3" className="w-5 h-5 mr-2 text-indigo-400"></i>
                            Real-time Energy Monitor
                        </h2>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <Bar label="Total Energy (ME)" value={energies.total} max={energies.total || 1} color="bg-indigo-500" />
                            <Bar label="Potential Energy (PE)" value={energies.pe} max={energies.total || 1} color="bg-blue-500" />
                            <Bar label="Kinetic Energy (KE)" value={energies.ke} max={energies.total || 1} color="bg-emerald-500" />
                            <Bar label="Heat Loss (Q)" value={energies.heat} max={energies.total || 1} color="bg-orange-500" />
                        </div>
                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
