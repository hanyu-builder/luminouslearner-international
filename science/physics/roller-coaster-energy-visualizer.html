<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roller Coaster Energy Visualizer | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .canvas-container { cursor: pointer; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 450;
    const GROUND_Y = 400;
    const G = 9.8;
    const SCALE = 20; // Pixels per meter

    // Generate Track Points
    // Fix: Ensure track starts HIGH (Small Y) and drops down
    const generateTrack = () => {
        const points = [];
        for (let x = 0; x <= CANVAS_WIDTH; x+=2) {
            let y = GROUND_Y;
            
            // First Drop (0 to 300) - Big Drop
            if (x < 300) {
                const progress = x / 300;
                // Cosine from 0 to PI: 1 to -1.
                // We want y to go from 50 (High) to 350 (Low)
                // y = center - amp * cos(...)
                // x=0 -> cos=1 -> 200 - 150 = 50.
                // x=300 -> cos=-1 -> 200 + 150 = 350.
                y = 200 - 150 * Math.cos(progress * Math.PI); 
                // However, derivative at start is 0 (flat), good for start.
                // But we need it to drop faster? No, flat start is realistic for loading platform.
            } 
            // Second Hill / Loop (300 to 600)
            else if (x >= 300 && x < 600) {
                const progress = (x - 300) / 300;
                // Go up then down
                // Base is 350. Go up to 150 (Height 200).
                y = 350 - 200 * Math.sin(progress * Math.PI);
            }
            // Final flat (600+)
            else {
                y = 350;
            }
            points.push({ x, y });
        }
        return points;
    };

    const TRACK_POINTS = generateTrack();

    const App = () => {
        // --- State ---
        const [mass, setMass] = useState(500); // kg
        const [friction, setFriction] = useState(false);
        const [simState, setSimState] = useState('idle'); // idle, running, finished
        
        // Physics Real-time Data
        const [velocity, setVelocity] = useState(0);
        const [height, setHeight] = useState(0);
        const [energies, setEnergies] = useState({ pe: 0, ke: 0, heat: 0, total: 0 });

        const canvasRef = useRef(null);
        const requestRef = useRef();
        
        // Mutable Physics State
        const physRef = useRef({
            xIdx: 0, 
            totalEnergy: 0,
            heatLost: 0
        });
        
        // Ref for friction to avoid stale closure in loop
        const frictionRef = useRef(false);

        useEffect(() => {
            frictionRef.current = friction;
        }, [friction]);

        // --- Logic ---
        const getTrackY = (idx) => TRACK_POINTS[Math.min(Math.floor(idx), TRACK_POINTS.length-1)].y;
        
        const resetSim = () => {
            setSimState('idle');
            cancelAnimationFrame(requestRef.current);
            
            // Initial State (Top of first hill)
            const startY = getTrackY(0);
            const startH = (GROUND_Y - startY) / SCALE; 
            const pe = mass * G * startH;
            
            // Add a tiny initial KE (Push) to prevent deadlock at v=0
            const initialPushV = 1.0; // m/s
            const initialKE = 0.5 * mass * initialPushV * initialPushV;

            physRef.current = {
                xIdx: 0,
                totalEnergy: pe + initialKE, // Total includes the push
                heatLost: 0
            };
            
            setEnergies({ pe, ke: initialKE, heat: 0, total: pe + initialKE });
            setHeight(startH);
            setVelocity(initialPushV);
            
            // Force one draw
            setTimeout(() => draw(), 50);
        };

        const startSim = () => {
            if (simState === 'running') return;
            setSimState('running');
            loop();
        };

        const loop = () => {
            const state = physRef.current;
            
            // 1. Get Current Position Info
            const currentY = getTrackY(state.xIdx);
            const currentH = (GROUND_Y - currentY) / SCALE;
            
            // 2. Calculate PE
            const pe = mass * G * currentH;
            
            // 3. Friction Logic
            if (frictionRef.current) {
                // Simple friction model: lose energy per distance/frame
                // Only lose heat if we are moving
                if (state.totalEnergy - state.heatLost > pe) {
                    const lossPerFrame = 500; // Joules
                    state.heatLost += lossPerFrame;
                }
            }
            
            // 4. Calculate KE
            // ME = PE + KE + Heat
            // KE = ME - PE - Heat
            let ke = state.totalEnergy - pe - state.heatLost;
            
            if (ke < 0) ke = 0; // Can't have negative kinetic energy

            // 5. Calculate Velocity & Move
            const v = Math.sqrt((2 * ke) / mass); // v = sqrt(2KE/m)
            
            // Deadlock check: If v is too small on a flat/uphill, stop
            if (v < 0.1) {
                // If we are at the end, finish
                if (state.xIdx >= TRACK_POINTS.length - 10) {
                    setSimState('finished');
                    return;
                }
                // Otherwise, we might be stuck in a valley or friction stopped us
                // For this simple sim, we just stop animation if stuck
                // But let's allow it to crawl if v > 0.01 to prevent premature stop
            }

            // Move along track (xIdx)
            // Speed v is in m/s (1m = 20px). 
            // Frame time ~ 0.016s
            // dx = v * dt * scale
            const speedPx = v * 0.016 * SCALE; 
            
            state.xIdx += speedPx;

            // End of track check
            if (state.xIdx >= TRACK_POINTS.length - 1) {
                state.xIdx = TRACK_POINTS.length - 1;
                setSimState('finished');
                // Don't return, allow final draw
            } else {
                requestRef.current = requestAnimationFrame(loop);
            }

            // Sync UI
            setEnergies({ 
                pe, 
                ke, 
                heat: state.heatLost, 
                total: state.totalEnergy 
            });
            setVelocity(v);
            setHeight(currentH);
            draw();
        };

        // --- Rendering ---
        const draw = () => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            // Clear
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 1. Draw Background
            const grad = ctx.createLinearGradient(0, 0, 0, CANVAS_HEIGHT);
            grad.addColorStop(0, '#0f172a');
            grad.addColorStop(1, '#1e293b');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 2. Draw Track Support
            ctx.strokeStyle = '#334155';
            ctx.lineWidth = 2;
            for(let i=0; i<TRACK_POINTS.length; i+=40) {
                const p = TRACK_POINTS[i];
                ctx.beginPath();
                ctx.moveTo(p.x, p.y);
                ctx.lineTo(p.x, GROUND_Y);
                ctx.stroke();
            }

            // 3. Draw Track Line
            ctx.beginPath();
            ctx.strokeStyle = '#cbd5e1';
            ctx.lineWidth = 4;
            ctx.moveTo(TRACK_POINTS[0].x, TRACK_POINTS[0].y);
            for(let i=1; i<TRACK_POINTS.length; i++) {
                ctx.lineTo(TRACK_POINTS[i].x, TRACK_POINTS[i].y);
            }
            ctx.stroke();

            // 4. Draw Cart
            // Get interpolated position for smoothness
            const idxFloor = Math.floor(physRef.current.xIdx);
            const idxCeil = Math.min(idxFloor + 1, TRACK_POINTS.length - 1);
            const ratio = physRef.current.xIdx - idxFloor;
            
            const p1 = TRACK_POINTS[idxFloor];
            const p2 = TRACK_POINTS[idxCeil];
            
            const cartX = p1.x + (p2.x - p1.x) * ratio;
            const cartY = p1.y + (p2.y - p1.y) * ratio;

            // Calculate Angle
            // Look ahead a bit for stability
            const lookAheadIdx = Math.min(idxFloor + 5, TRACK_POINTS.length - 1);
            const pNext = TRACK_POINTS[lookAheadIdx];
            const angle = Math.atan2(pNext.y - cartY, pNext.x - cartX);

            ctx.save();
            ctx.translate(cartX, cartY);
            ctx.rotate(angle);
            
            // Cart Body
            ctx.fillStyle = '#ef4444'; // Red
            ctx.fillRect(-15, -20, 30, 16);
            // Wheels
            ctx.fillStyle = '#94a3b8';
            ctx.beginPath(); ctx.arc(-10, -2, 4, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(10, -2, 4, 0, Math.PI*2); ctx.fill();
            // Passenger
            ctx.beginPath(); ctx.arc(0, -25, 6, 0, Math.PI*2); ctx.fillStyle='#fcd34d'; ctx.fill();

            // Dynamic Energy Bar on Cart
            const totalH = 40;
            const barW = 8;
            const peRatio = energies.pe / energies.total;
            const keRatio = energies.ke / energies.total;
            
            ctx.rotate(-angle); // Un-rotate for bar
            ctx.translate(0, -35); // Move up

            // Background
            ctx.fillStyle = 'rgba(0,0,0,0.6)';
            ctx.fillRect(-15, -totalH, barW*2+4, totalH+4);
            
            // PE Bar (Blue)
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(-13, -2 - (peRatio * totalH), barW, peRatio * totalH);
            
            // KE Bar (Green)
            ctx.fillStyle = '#10b981';
            ctx.fillRect(-1, -2 - (keRatio * totalH), barW, keRatio * totalH);

            ctx.restore();
        };

        useEffect(() => {
            resetSim();
            return () => cancelAnimationFrame(requestRef.current);
        }, [mass]); // Restart when mass changes

        // Init icons
        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        // --- Helper Components ---
        const Bar = ({ label, value, max, color }) => (
            <div className="flex flex-col gap-1 flex-1">
                <div className="flex justify-between text-xs text-slate-300">
                    <span>{label}</span>
                    <span className="font-mono">{(value/1000).toFixed(1)}k</span>
                </div>
                <div className="w-full bg-slate-700 h-32 relative rounded-lg overflow-hidden border border-slate-600 flex flex-col-reverse">
                    <div 
                        className={`w-full transition-all duration-75 ${color}`} 
                        style={{ height: `${Math.min(100, (value/max)*100)}%` }}
                    ></div>
                </div>
            </div>
        );

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-red-500/20 p-2 rounded-lg">
                            <i data-lucide="zap" className="w-6 h-6 text-red-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Roller Coaster Energy</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Conservation of Energy
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Simulation */}
                    <div className="lg:col-span-9 flex flex-col gap-6">
                        <div className="bg-slate-800 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden">
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT}
                                className="w-full h-auto bg-slate-950 rounded-xl"
                            />
                            
                            {/* Stats Overlay */}
                            <div className="absolute top-4 left-4 flex gap-4">
                                <div className="bg-slate-900/80 px-3 py-2 rounded border border-slate-700 text-xs shadow-lg">
                                    <div className="text-slate-400">Height (h)</div>
                                    <div className="text-xl font-mono text-white">{height.toFixed(1)}m</div>
                                </div>
                                <div className="bg-slate-900/80 px-3 py-2 rounded border border-slate-700 text-xs shadow-lg">
                                    <div className="text-slate-400">Velocity (v)</div>
                                    <div className="text-xl font-mono text-white">{velocity.toFixed(1)}m/s</div>
                                </div>
                            </div>
                        </div>

                        {/* Controls */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-wrap gap-8 items-center">
                            
                            <div className="flex-1 min-w-[200px]">
                                <label className="flex justify-between text-sm font-bold text-slate-300 mb-2">
                                    <span>Cart Mass</span>
                                    <span className="text-blue-400">{mass} kg</span>
                                </label>
                                <input 
                                    type="range" min="100" max="1000" step="50"
                                    value={mass}
                                    onChange={(e) => setMass(Number(e.target.value))}
                                    disabled={simState === 'running'}
                                    className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb"
                                />
                            </div>

                            <label className="flex items-center gap-3 cursor-pointer p-3 rounded-lg border border-slate-600 hover:bg-slate-700 transition-colors">
                                <input 
                                    type="checkbox" 
                                    checked={friction}
                                    onChange={() => setFriction(!friction)}
                                    className="w-5 h-5 rounded text-indigo-600 focus:ring-0"
                                />
                                <span className="text-sm font-bold text-white">Enable Friction</span>
                            </label>

                            <div className="flex gap-3">
                                <button 
                                    onClick={startSim}
                                    disabled={simState === 'running'}
                                    className={`px-8 py-3 rounded-xl font-bold transition-all shadow-lg flex items-center gap-2 ${simState === 'running' ? 'bg-slate-700 text-slate-500 cursor-not-allowed' : 'bg-emerald-600 hover:bg-emerald-500 text-white'}`}
                                >
                                    <i data-lucide="play" className="w-5 h-5"></i> Start
                                </button>
                                <button 
                                    onClick={resetSim}
                                    className="px-4 py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-xl transition-colors"
                                >
                                    <i data-lucide="rotate-ccw" className="w-5 h-5"></i>
                                </button>
                            </div>

                        </div>
                    </div>

                    {/* Right: Energy Bars */}
                    <div className="lg:col-span-3 space-y-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 h-full flex flex-col">
                            <h2 className="text-white font-bold mb-6 flex items-center">
                                <i data-lucide="bar-chart-3" className="w-5 h-5 mr-2 text-indigo-400"></i>
                                Energy Monitor
                            </h2>
                            
                            <div className="flex gap-3 h-64 mb-6">
                                <Bar label="Total" value={energies.total} max={energies.total || 1} color="bg-indigo-500" />
                                <Bar label="PE" value={energies.pe} max={energies.total || 1} color="bg-blue-500" />
                                <Bar label="KE" value={energies.ke} max={energies.total || 1} color="bg-emerald-500" />
                                {friction && <Bar label="Heat" value={energies.heat} max={energies.total || 1} color="bg-orange-500" />}
                            </div>

                            <div className="bg-slate-900/50 p-4 rounded-xl border border-slate-700/50 text-xs space-y-2 font-mono">
                                <div className="flex justify-between text-blue-300">
                                    <span>PE = mgh</span>
                                    <span>{(energies.pe/1000).toFixed(1)} kJ</span>
                                </div>
                                <div className="flex justify-between text-emerald-300">
                                    <span>KE = ½mv²</span>
                                    <span>{(energies.ke/1000).toFixed(1)} kJ</span>
                                </div>
                                {friction && (
                                    <div className="flex justify-between text-orange-300">
                                        <span>Heat Loss</span>
                                        <span>{(energies.heat/1000).toFixed(1)} kJ</span>
                                    </div>
                                )}
                                <div className="border-t border-slate-700 pt-2 flex justify-between text-white font-bold">
                                    <span>Total (J)</span>
                                    <span>{(energies.total/1000).toFixed(1)} kJ</span>
                                </div>
                            </div>
                        </div>

                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
