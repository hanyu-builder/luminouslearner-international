<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roller Coaster Energy Visualizer | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .canvas-container { cursor: pointer; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        .slider-thumb-blue::-webkit-slider-thumb { background: #3b82f6; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef, useMemo } = React;

    // Adjusted dimensions for a more compact view
    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 300; // Reduced height
    const GROUND_Y = 270;      // Raised ground level
    const G = 9.8;
    const SCALE = 20; // Pixels per meter

    const App = () => {
        // --- State ---
        const [mass, setMass] = useState(500); // kg
        const [friction, setFriction] = useState(false);
        const [trackType, setTrackType] = useState('drop'); // drop, camel, valley
        const [simState, setSimState] = useState('idle'); // idle, running, finished
        
        // Physics Real-time Data
        const [velocity, setVelocity] = useState(0);
        const [height, setHeight] = useState(0);
        const [energies, setEnergies] = useState({ pe: 0, ke: 0, heat: 0, total: 0 });

        const canvasRef = useRef(null);
        const requestRef = useRef();
        
        // Mutable Physics State
        const physRef = useRef({
            xIdx: 0, 
            totalEnergy: 0,
            heatLost: 0
        });
        
        const frictionRef = useRef(false);

        useEffect(() => {
            frictionRef.current = friction;
        }, [friction]);

        // --- Track Generation Logic ---
        const trackPoints = useMemo(() => {
            const points = [];
            for (let x = 0; x <= CANVAS_WIDTH; x+=2) {
                let y = GROUND_Y;
                const progress = x / CANVAS_WIDTH;

                if (trackType === 'drop') {
                    // Classic Big Drop: Scaled for 300px height
                    // Range: 40 (High) to 240 (Low) -> Amplitude ~100
                    if (x < 300) {
                        const p = x / 300;
                        y = 140 - 100 * Math.cos(p * Math.PI); 
                    } else if (x < 600) {
                        const p = (x - 300) / 300;
                        y = 240 - 30 * Math.sin(p * Math.PI);
                    } else {
                        y = 240;
                    }
                } else if (trackType === 'camel') {
                    // Double Hill
                    if (x < 200) {
                        // First Drop
                        y = 140 - 100 * Math.cos((x/200) * Math.PI);
                    } else if (x < 500) {
                        // The Camel Humps
                        const p = (x - 200) / 300;
                        y = 240 - 80 * Math.sin(p * Math.PI * 2); 
                    } else {
                        y = 240;
                    }
                } else if (trackType === 'valley') {
                    // Deep U-Shape Valley
                    if (x < 400) {
                        const p = x / 400;
                        y = 140 - 100 * Math.cos(p * Math.PI);
                    } else {
                        const p = (x - 400) / 400;
                        y = 240 - 140 * Math.sin(p * Math.PI / 2);
                    }
                }

                points.push({ x, y });
            }
            return points;
        }, [trackType]);

        // --- Logic ---
        const getTrackY = (idx) => trackPoints[Math.min(Math.floor(idx), trackPoints.length-1)].y;
        
        const resetSim = () => {
            setSimState('idle');
            cancelAnimationFrame(requestRef.current);
            
            const startY = getTrackY(0);
            const startH = (GROUND_Y - startY) / SCALE; 
            const pe = mass * G * startH;
            
            const initialPushV = 1.0; 
            const initialKE = 0.5 * mass * initialPushV * initialPushV;

            physRef.current = {
                xIdx: 0,
                totalEnergy: pe + initialKE,
                heatLost: 0
            };
            
            setEnergies({ pe, ke: initialKE, heat: 0, total: pe + initialKE });
            setHeight(startH);
            setVelocity(initialPushV);
            
            setTimeout(() => draw(), 50);
        };

        const startSim = () => {
            if (simState === 'running') return;
            setSimState('running');
            loop();
        };

        const loop = () => {
            const state = physRef.current;
            
            const currentY = getTrackY(state.xIdx);
            const currentH = (GROUND_Y - currentY) / SCALE;
            
            const pe = mass * G * currentH;
            
            if (frictionRef.current) {
                if (state.totalEnergy - state.heatLost > pe) {
                    const lossPerFrame = 500; 
                    state.heatLost += lossPerFrame;
                }
            }
            
            let ke = state.totalEnergy - pe - state.heatLost;
            if (ke < 0) ke = 0;

            const v = Math.sqrt((2 * ke) / mass);
            
            if (v < 0.1) {
                if (state.xIdx >= trackPoints.length - 10) {
                    setSimState('finished');
                    return;
                }
            }

            const speedPx = v * 0.016 * SCALE; 
            state.xIdx += speedPx;

            if (state.xIdx >= trackPoints.length - 1) {
                state.xIdx = trackPoints.length - 1;
                setSimState('finished');
            } else {
                requestRef.current = requestAnimationFrame(loop);
            }

            setEnergies({ pe, ke, heat: state.heatLost, total: state.totalEnergy });
            setVelocity(v);
            setHeight(currentH);
            draw();
        };

        // --- Rendering ---
        const draw = () => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;

            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            const grad = ctx.createLinearGradient(0, 0, 0, CANVAS_HEIGHT);
            grad.addColorStop(0, '#0f172a');
            grad.addColorStop(1, '#1e293b');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            ctx.strokeStyle = '#334155';
            ctx.lineWidth = 2;
            for(let i=0; i<trackPoints.length; i+=40) {
                const p = trackPoints[i];
                ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p.x, GROUND_Y); ctx.stroke();
            }

            ctx.beginPath();
            ctx.strokeStyle = '#cbd5e1';
            ctx.lineWidth = 4;
            ctx.moveTo(trackPoints[0].x, trackPoints[0].y);
            for(let i=1; i<trackPoints.length; i++) {
                ctx.lineTo(trackPoints[i].x, trackPoints[i].y);
            }
            ctx.stroke();

            const idxFloor = Math.floor(physRef.current.xIdx);
            const idxCeil = Math.min(idxFloor + 1, trackPoints.length - 1);
            const ratio = physRef.current.xIdx - idxFloor;
            const p1 = trackPoints[idxFloor];
            const p2 = trackPoints[idxCeil];
            const cartX = p1.x + (p2.x - p1.x) * ratio;
            const cartY = p1.y + (p2.y - p1.y) * ratio;

            const lookAheadIdx = Math.min(idxFloor + 5, trackPoints.length - 1);
            const pNext = trackPoints[lookAheadIdx];
            const angle = Math.atan2(pNext.y - cartY, pNext.x - cartX);

            ctx.save();
            ctx.translate(cartX, cartY);
            ctx.rotate(angle);
            
            ctx.fillStyle = '#ef4444';
            ctx.fillRect(-15, -20, 30, 16);
            ctx.fillStyle = '#94a3b8';
            ctx.beginPath(); ctx.arc(-10, -2, 4, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(10, -2, 4, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(0, -25, 6, 0, Math.PI*2); ctx.fillStyle='#fcd34d'; ctx.fill();

            const totalH = 40;
            const barW = 8;
            const peRatio = energies.pe / (energies.total || 1);
            const keRatio = energies.ke / (energies.total || 1);
            
            ctx.rotate(-angle);
            ctx.translate(0, -35);

            ctx.fillStyle = 'rgba(0,0,0,0.6)';
            ctx.fillRect(-15, -totalH, barW*2+4, totalH+4);
            
            ctx.fillStyle = '#3b82f6'; 
            ctx.fillRect(-13, -2 - (peRatio * totalH), barW, peRatio * totalH);
            
            ctx.fillStyle = '#10b981'; 
            ctx.fillRect(-1, -2 - (keRatio * totalH), barW, keRatio * totalH);

            ctx.restore();
        };

        useEffect(() => {
            resetSim();
            return () => cancelAnimationFrame(requestRef.current);
        }, [mass, friction, trackType]); 

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        // --- Helper Components ---
        const Bar = ({ label, value, max, color }) => (
            <div className="flex flex-col gap-1 flex-1">
                <div className="flex justify-between text-[10px] text-slate-300">
                    <span>{label}</span>
                    <span className="font-mono">{(value/1000).toFixed(1)} kJ</span>
                </div>
                <div className="w-full bg-slate-700 h-2 rounded-full overflow-hidden border border-slate-600">
                    <div 
                        className={`h-full transition-all duration-75 ${color}`} 
                        style={{ width: `${Math.min(100, (value/max)*100)}%` }}
                    ></div>
                </div>
            </div>
        );

        return (
            <div className="w-full bg-slate-900 text-slate-200 font-sans p-4">
                <div className="max-w-4xl mx-auto flex flex-col gap-4">
                    
                    {/* Header */}
                    <div className="flex items-center justify-between border-b border-slate-700 pb-2">
                        <div className="flex items-center space-x-2">
                            <i data-lucide="zap" className="w-5 h-5 text-red-400"></i>
                            <h1 className="text-lg font-bold text-white">Roller Coaster Energy</h1>
                        </div>
                        <div className="text-xs text-slate-400 bg-slate-800 px-2 py-1 rounded">
                            Energy Conservation
                        </div>
                    </div>

                    {/* Simulation Area */}
                    <div className="bg-slate-800 rounded-xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden">
                        <canvas 
                            ref={canvasRef} 
                            width={CANVAS_WIDTH} 
                            height={CANVAS_HEIGHT}
                            className="w-full h-auto bg-slate-950 rounded-lg"
                        />
                        <div className="absolute top-2 left-2 flex gap-2">
                            <div className="bg-slate-900/80 px-2 py-1 rounded border border-slate-700 text-[10px] shadow-lg text-white">
                                H: {height.toFixed(1)}m
                            </div>
                            <div className="bg-slate-900/80 px-2 py-1 rounded border border-slate-700 text-[10px] shadow-lg text-white">
                                V: {velocity.toFixed(1)}m/s
                            </div>
                        </div>
                    </div>

                    {/* Compact Controls */}
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 bg-slate-800 p-4 rounded-xl border border-slate-700">
                        
                        <div className="space-y-3">
                            {/* Track Type */}
                            <div className="flex gap-2">
                                {[
                                    { id: 'drop', label: 'Big Drop' },
                                    { id: 'camel', label: 'Camel Back' },
                                    { id: 'valley', label: 'The Valley' }
                                ].map(track => (
                                    <button
                                        key={track.id}
                                        onClick={() => setTrackType(track.id)}
                                        disabled={simState === 'running'}
                                        className={`flex-1 py-1.5 text-xs font-bold rounded transition-colors ${trackType === track.id ? 'bg-indigo-600 text-white' : 'bg-slate-700 text-slate-400 hover:bg-slate-600'}`}
                                    >
                                        {track.label}
                                    </button>
                                ))}
                            </div>

                            <div className="flex items-center gap-4">
                                <div className="flex-1">
                                    <div className="flex justify-between text-[10px] text-slate-400 mb-1">
                                        <span>Mass</span>
                                        <span className="text-blue-400">{mass} kg</span>
                                    </div>
                                    <input 
                                        type="range" min="100" max="1000" step="50"
                                        value={mass}
                                        onChange={(e) => setMass(Number(e.target.value))}
                                        disabled={simState === 'running'}
                                        className="w-full h-1.5 bg-slate-600 rounded-lg appearance-none cursor-pointer slider-thumb slider-thumb-blue"
                                    />
                                </div>
                                <label className="flex items-center gap-2 cursor-pointer pt-3">
                                    <input 
                                        type="checkbox" 
                                        checked={friction}
                                        onChange={() => setFriction(!friction)}
                                        className="w-4 h-4 rounded text-indigo-600 focus:ring-0"
                                    />
                                    <span className="text-xs font-bold text-slate-300">Friction</span>
                                </label>
                            </div>
                        </div>

                        {/* Action Buttons */}
                        <div className="grid grid-cols-2 gap-3">
                            <button 
                                onClick={startSim}
                                disabled={simState === 'running'}
                                className={`rounded-lg font-bold text-sm shadow-lg flex flex-col items-center justify-center transition-all ${simState === 'running' ? 'bg-slate-700 text-slate-500 cursor-not-allowed' : 'bg-emerald-600 hover:bg-emerald-500 text-white'}`}
                            >
                                <i data-lucide="play" className="w-5 h-5 mb-1"></i>
                                START
                            </button>
                            <button 
                                onClick={resetSim}
                                className="bg-slate-700 hover:bg-slate-600 text-white rounded-lg font-bold text-sm transition-colors flex flex-col items-center justify-center"
                            >
                                <i data-lucide="rotate-ccw" className="w-5 h-5 mb-1"></i>
                                RESET
                            </button>
                        </div>
                    </div>

                    {/* Bottom: Energy Monitor */}
                    <div className="bg-slate-800 p-4 rounded-xl border border-slate-700">
                        <h2 className="text-white font-bold text-xs uppercase tracking-wider mb-3 flex items-center">
                            <i data-lucide="bar-chart-3" className="w-4 h-4 mr-2 text-indigo-400"></i>
                            Energy Monitor
                        </h2>
                        
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <Bar label="Total (ME)" value={energies.total} max={energies.total || 1} color="bg-indigo-500" />
                            <Bar label="Potential (PE)" value={energies.pe} max={energies.total || 1} color="bg-blue-500" />
                            <Bar label="Kinetic (KE)" value={energies.ke} max={energies.total || 1} color="bg-emerald-500" />
                            <Bar label="Heat (Q)" value={energies.heat} max={energies.total || 1} color="bg-orange-500" />
                        </div>
                    </div>

                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
