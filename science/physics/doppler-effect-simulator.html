<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppler Effect Simulator | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none; width: 16px; height: 16px;
            border-radius: 50%; cursor: pointer; border: 2px solid #ffffff;
        }
        .thumb-indigo::-webkit-slider-thumb { background: #6366f1; }
        .thumb-rose::-webkit-slider-thumb { background: #f43f5e; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 400;
    const CENTER_Y = CANVAS_HEIGHT / 2;
    const SPEED_OF_SOUND = 100; // pixels per second (Simulation Scale)
    
    const App = () => {
        // --- State ---
        const [sourceSpeed, setSourceSpeed] = useState(0.5); // Mach number (v_s / v)
        const [frequency, setFrequency] = useState(2.0); // Emission rate (Hz in sim time)
        const [isPlaying, setIsPlaying] = useState(false);
        const [soundEnabled, setSoundEnabled] = useState(false);
        
        // Real-time Data
        const [obsFreq, setObsFreq] = useState(0); // Frequency heard by observer
        const [isApproaching, setIsApproaching] = useState(false);

        const canvasRef = useRef(null);
        const requestRef = useRef();
        const lastTimeRef = useRef(0);
        
        // Physics Objects
        const stateRef = useRef({
            waves: [], // {x, y, r, timeCreated}
            sourceX: 0,
            lastEmitTime: 0,
            observerX: CANVAS_WIDTH * 0.75
        });

        // Audio Refs
        const audioCtxRef = useRef(null);
        const oscRef = useRef(null);
        const gainNodeRef = useRef(null);
        const pannerRef = useRef(null);

        // --- Logic ---
        const resetSim = () => {
            setIsPlaying(false);
            cancelAnimationFrame(requestRef.current);
            stateRef.current = {
                waves: [],
                sourceX: 100, // Start from left
                lastEmitTime: 0,
                observerX: CANVAS_WIDTH * 0.75
            };
            stopSound();
            draw();
        };

        const togglePlay = () => {
            if (isPlaying) {
                setIsPlaying(false);
                stopSound();
            } else {
                setIsPlaying(true);
                lastTimeRef.current = performance.now();
                if (soundEnabled) startSound();
                requestRef.current = requestAnimationFrame(loop);
            }
        };

        // --- Audio System ---
        const initAudio = () => {
            if (!audioCtxRef.current) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtxRef.current = new AudioContext();
            }
        };

        const startSound = () => {
            initAudio();
            const ctx = audioCtxRef.current;
            if (ctx.state === 'suspended') ctx.resume();

            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            const panner = ctx.createStereoPanner();

            osc.type = 'sawtooth'; // Richer sound for engine effect
            osc.frequency.value = 220; // Base pitch
            
            osc.connect(gain);
            gain.connect(panner);
            panner.connect(ctx.destination);
            
            osc.start();
            
            oscRef.current = osc;
            gainNodeRef.current = gain;
            pannerRef.current = panner;
        };

        const stopSound = () => {
            if (oscRef.current) {
                try {
                    oscRef.current.stop();
                    oscRef.current.disconnect();
                } catch(e) {}
                oscRef.current = null;
            }
        };

        const updateAudio = (sX, oX, vS) => {
            if (!oscRef.current) return;

            const dist = oX - sX;
            const approaching = dist > 0;
            setIsApproaching(approaching);

            // Doppler Formula: f' = f * (v / (v - vs))  [Approaching]
            //                f' = f * (v / (v + vs))  [Receding]
            
            const vSound = 340; // Use real physics units for audio calculation
            const vSourceReal = vS * vSound; // Map Mach to real speed
            
            // Base freq (Hz)
            const baseF = 200 + frequency * 50; 

            let factor = 1;
            if (approaching) {
                factor = vSound / (vSound - vSourceReal);
            } else {
                factor = vSound / (vSound + vSourceReal);
            }
            
            // Limit extreme shifts (sonic boom singularity)
            if (factor > 4) factor = 4;
            if (factor < 0) factor = 0;

            const newFreq = baseF * factor;
            setObsFreq(newFreq);

            // Update Oscillator
            oscRef.current.frequency.setTargetAtTime(newFreq, audioCtxRef.current.currentTime, 0.1);

            // Update Panner (Left to Right)
            // Map screen x to -1 (left) to 1 (right)
            const panVal = Math.max(-1, Math.min(1, (sX - CANVAS_WIDTH/2) / (CANVAS_WIDTH/2)));
            pannerRef.current.pan.setTargetAtTime(panVal, audioCtxRef.current.currentTime, 0.1);

            // Update Volume (Distance attenuation)
            const vol = Math.max(0, 1 - Math.abs(dist) / 600);
            gainNodeRef.current.gain.setTargetAtTime(vol * 0.5, audioCtxRef.current.currentTime, 0.1);
        };

        // --- Physics Loop ---
        const loop = (timestamp) => {
            if (!isPlaying) return;

            const dt = (timestamp - lastTimeRef.current) / 1000;
            lastTimeRef.current = timestamp;

            const state = stateRef.current;

            // 1. Move Source
            const vPx = sourceSpeed * SPEED_OF_SOUND; // pixels per second
            state.sourceX += vPx * dt;

            // Loop source
            if (state.sourceX > CANVAS_WIDTH + 100) {
                state.sourceX = -50;
                // Clear waves to avoid confusion on wrap
                state.waves = [];
            }

            // 2. Emit Waves
            if (timestamp - state.lastEmitTime > (1000 / frequency)) {
                state.waves.push({
                    x: state.sourceX,
                    y: CENTER_Y,
                    r: 0
                });
                state.lastEmitTime = timestamp;
            }

            // 3. Expand Waves
            state.waves.forEach(w => {
                w.r += SPEED_OF_SOUND * dt;
            });

            // Remove old waves
            state.waves = state.waves.filter(w => w.r < CANVAS_WIDTH * 1.5);

            // 4. Update Audio
            if (soundEnabled) {
                updateAudio(state.sourceX, state.observerX, sourceSpeed);
            } else {
                // Just calc freq for display
                const vSound = 340;
                const vSourceReal = sourceSpeed * vSound;
                const baseF = 200 + frequency * 50; 
                const dist = state.observerX - state.sourceX;
                const approaching = dist > 0;
                setIsApproaching(approaching);
                let factor = approaching ? vSound / (vSound - vSourceReal) : vSound / (vSound + vSourceReal);
                if (factor > 4) factor = 4; if (factor < 0) factor = 0; // Singularity check
                setObsFreq(baseF * factor);
            }

            draw();
            requestRef.current = requestAnimationFrame(loop);
        };

        // --- Rendering ---
        const draw = () => {
            const ctx = canvasRef.current?.getContext('2d');
            if (!ctx) return;
            const state = stateRef.current;

            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // 1. Grid
            ctx.fillStyle = '#1e293b';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            ctx.strokeStyle = '#334155';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, CENTER_Y); ctx.lineTo(CANVAS_WIDTH, CENTER_Y);
            ctx.stroke();

            // 2. Observer
            const obsX = state.observerX;
            ctx.fillStyle = '#cbd5e1';
            // Simple Ear Icon representation
            ctx.beginPath();
            ctx.arc(obsX, CENTER_Y, 20, 0, Math.PI*2);
            ctx.fill();
            ctx.fillStyle = '#0f172a';
            ctx.font = '20px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ‘‚', obsX, CENTER_Y);
            ctx.fillStyle = '#94a3b8';
            ctx.font = '12px sans-serif';
            ctx.fillText('Observer', obsX, CENTER_Y + 35);

            // 3. Waves
            ctx.lineWidth = 2;
            state.waves.forEach(w => {
                // Fade out
                const alpha = Math.max(0, 1 - w.r / 600);
                ctx.strokeStyle = `rgba(56, 189, 248, ${alpha})`; // Sky blue
                ctx.beginPath();
                ctx.arc(w.x, w.y, w.r, 0, Math.PI * 2);
                ctx.stroke();
            });

            // 4. Source
            ctx.fillStyle = '#f43f5e'; // Rose
            ctx.beginPath();
            ctx.arc(state.sourceX, CENTER_Y, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = '#fff';
            ctx.font = '12px sans-serif';
            ctx.fillText('S', state.sourceX, CENTER_Y);

            // 5. Mach Cone (If super sonic)
            if (sourceSpeed > 1.0) {
                const angle = Math.asin(1 / sourceSpeed);
                const coneLen = 600;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                // Top line
                ctx.moveTo(state.sourceX, CENTER_Y);
                ctx.lineTo(state.sourceX - coneLen * Math.cos(angle), CENTER_Y - coneLen * Math.sin(angle));
                // Bottom line
                ctx.moveTo(state.sourceX, CENTER_Y);
                ctx.lineTo(state.sourceX - coneLen * Math.cos(angle), CENTER_Y + coneLen * Math.sin(angle));
                ctx.stroke();
                ctx.setLineDash([]);
            }
        };

        useEffect(() => {
            resetSim();
            return () => {
                cancelAnimationFrame(requestRef.current);
                stopSound();
            };
        }, []);

        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        // Update sound if enabled changes
        useEffect(() => {
            if (!soundEnabled) stopSound();
            else if (isPlaying) startSound();
        }, [soundEnabled]);

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-indigo-500/20 p-2 rounded-lg">
                            <i data-lucide="siren" className="w-6 h-6 text-indigo-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Doppler Effect Simulator</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Wave Properties
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Simulation Canvas */}
                    <div className="lg:col-span-12">
                        <div className="bg-slate-950 rounded-2xl border border-slate-700 p-1 shadow-2xl relative overflow-hidden h-[400px]">
                            <canvas 
                                ref={canvasRef} 
                                width={CANVAS_WIDTH} 
                                height={CANVAS_HEIGHT} 
                                className="w-full h-full object-contain bg-slate-950 rounded-xl"
                            />
                            
                            {/* Live Stats */}
                            <div className="absolute top-4 left-4 bg-slate-900/80 px-4 py-2 rounded-lg border border-slate-700 text-xs shadow-lg space-y-1">
                                <div className="flex justify-between gap-4">
                                    <span className="text-slate-400">Source Velocity ($v_s$)</span>
                                    <span className="text-white font-mono font-bold">{sourceSpeed.toFixed(2)} Mach</span>
                                </div>
                                <div className="flex justify-between gap-4">
                                    <span className="text-slate-400">Wave Speed ($v$)</span>
                                    <span className="text-white font-mono font-bold">1.00 Mach</span>
                                </div>
                            </div>

                            {/* Frequency Badge */}
                            <div className={`absolute bottom-4 left-1/2 -translate-x-1/2 px-6 py-2 rounded-full border shadow-lg font-mono text-lg font-bold transition-colors duration-200 ${
                                isApproaching 
                                ? 'bg-indigo-600/90 border-indigo-400 text-white' 
                                : 'bg-rose-600/90 border-rose-400 text-white'
                            }`}>
                                f' = {obsFreq.toFixed(0)} Hz
                                <span className="ml-2 text-xs font-normal opacity-80 uppercase">
                                    {isApproaching ? 'HIGHER (Approaching)' : 'LOWER (Receding)'}
                                </span>
                            </div>
                        </div>
                    </div>

                    {/* Controls */}
                    <div className="lg:col-span-8 flex flex-col gap-6">
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-col gap-6">
                            
                            <div className="flex gap-8">
                                <div className="flex-1">
                                    <label className="flex justify-between text-xs text-indigo-300 font-bold mb-2">
                                        Source Speed ($v_s$) <span>{sourceSpeed.toFixed(2)} c</span>
                                    </label>
                                    <input 
                                        type="range" min="0" max="2.0" step="0.05" 
                                        value={sourceSpeed} onChange={(e) => setSourceSpeed(Number(e.target.value))}
                                        className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-indigo" 
                                    />
                                    <div className="flex justify-between text-[10px] text-slate-500 mt-1">
                                        <span>Stationary</span>
                                        <span>Sonic Boom (1.0)</span>
                                        <span>Supersonic</span>
                                    </div>
                                </div>

                                <div className="flex-1">
                                    <label className="flex justify-between text-xs text-rose-300 font-bold mb-2">
                                        Emit Frequency ($f_s$) <span>{frequency} Hz</span>
                                    </label>
                                    <input 
                                        type="range" min="1.0" max="5.0" step="0.5" 
                                        value={frequency} onChange={(e) => setFrequency(Number(e.target.value))}
                                        className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer slider-thumb thumb-rose" 
                                    />
                                </div>
                            </div>

                            <label className="flex items-center gap-3 p-3 bg-slate-700/30 rounded-lg border border-slate-600 hover:bg-slate-700 transition cursor-pointer w-fit">
                                <input 
                                    type="checkbox" 
                                    checked={soundEnabled} 
                                    onChange={() => setSoundEnabled(!soundEnabled)}
                                    className="w-5 h-5 rounded text-indigo-500 bg-slate-800 border-slate-500 focus:ring-0"
                                />
                                <div className="flex items-center gap-2">
                                    <i data-lucide={soundEnabled ? "volume-2" : "volume-x"} className={`w-4 h-4 ${soundEnabled ? "text-emerald-400" : "text-slate-400"}`}></i>
                                    <span className="text-sm font-bold text-slate-200">Enable Audio (Hear the shift!)</span>
                                </div>
                            </label>

                        </div>
                    </div>

                    {/* Actions */}
                    <div className="lg:col-span-4 flex flex-col justify-center gap-4">
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 h-full flex flex-col justify-center gap-4">
                            <button 
                                onClick={togglePlay}
                                className={`w-full py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-2 transition-all shadow-lg ${isPlaying ? 'bg-slate-700 text-slate-300 border border-slate-600' : 'bg-indigo-600 hover:bg-indigo-500 text-white'}`}
                            >
                                <i data-lucide={isPlaying ? "pause" : "play"} className="w-5 h-5"></i>
                                {isPlaying ? "Pause Sim" : "Start Sim"}
                            </button>
                            
                            <button 
                                onClick={resetSim}
                                className="w-full py-4 bg-slate-700 hover:bg-slate-600 text-white rounded-xl font-bold text-lg transition-colors flex items-center justify-center gap-2"
                            >
                                <i data-lucide="rotate-ccw" className="w-5 h-5"></i>
                                Reset
                            </button>
                        </div>
                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
