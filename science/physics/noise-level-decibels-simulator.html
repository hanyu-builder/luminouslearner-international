<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Level Decibel Lab | Luminous Learner</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.263.1"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Digital-7&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .digital-font { font-family: 'Courier New', monospace; letter-spacing: -1px; }
        .meter-bg {
            background: conic-gradient(from 180deg at 50% 100%, 
                #22c55e 0deg, 
                #22c55e 60deg, 
                #eab308 60deg, 
                #eab308 120deg, 
                #ef4444 120deg, 
                #ef4444 180deg);
        }
        .needle-pivot { transform-origin: bottom center; transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const SCENES = [
        { id: 'silence', label: 'Silence', db: 0, icon: 'volume-x', desc: 'Threshold of Hearing' },
        { id: 'leaves', label: 'Rustling Leaves', db: 20, icon: 'wind', desc: 'Very Quiet' },
        { id: 'library', label: 'Library', db: 40, icon: 'book-open', desc: 'Quiet' },
        { id: 'conversation', label: 'Conversation', db: 60, icon: 'message-circle', desc: 'Moderate' },
        { id: 'traffic', label: 'City Traffic', db: 80, icon: 'car', desc: 'Loud (Annoying)' },
        { id: 'drill', label: 'Pneumatic Drill', db: 100, icon: 'hammer', desc: 'Very Loud (Hearing Damage after 15m)' },
        { id: 'concert', label: 'Rock Concert', db: 120, icon: 'music', desc: 'Pain Threshold' },
        { id: 'jet', label: 'Jet Engine', db: 140, icon: 'plane', desc: 'Permanent Damage Instant' }
    ];

    const App = () => {
        // --- State ---
        const [currentDb, setCurrentDb] = useState(60);
        const [displayDb, setDisplayDb] = useState(60); // Animated value
        const [isPlaying, setIsPlaying] = useState(false);
        const [intensity, setIntensity] = useState(1); // Real intensity relative to 0dB

        // Audio Refs
        const audioCtxRef = useRef(null);
        const oscRef = useRef(null);
        const gainRef = useRef(null);
        const noiseNodeRef = useRef(null);

        // --- Logic ---
        useEffect(() => {
            // Animate Needle & Value
            let animationFrame;
            const animate = () => {
                setDisplayDb(prev => {
                    const diff = currentDb - prev;
                    if (Math.abs(diff) < 0.1) return currentDb;
                    return prev + diff * 0.1;
                });
                animationFrame = requestAnimationFrame(animate);
            };
            animate();
            return () => cancelAnimationFrame(animationFrame);
        }, [currentDb]);

        useEffect(() => {
            // Calculate Intensity Ratio I/I0 = 10^(dB/10)
            const I = Math.pow(10, currentDb / 10);
            setIntensity(I);
            
            // Audio Feedback (Simulated Volume)
            if (gainRef.current) {
                // Map dB to Volume (0-1). 
                // Web Audio volume is linear amplitude.
                // 140dB is WAY too loud for speakers, so we compress range.
                // Map 0-100dB to 0-0.5 gain for safety.
                const vol = Math.min(0.5, (currentDb / 100) * 0.5);
                
                // Mute if silence
                if (currentDb === 0) gainRef.current.gain.setTargetAtTime(0, audioCtxRef.current.currentTime, 0.1);
                else gainRef.current.gain.setTargetAtTime(vol, audioCtxRef.current.currentTime, 0.1);
            }

        }, [currentDb]);

        // --- Audio System ---
        const initAudio = () => {
            if (!audioCtxRef.current) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtxRef.current = new AudioContext();
                
                const gain = audioCtxRef.current.createGain();
                gain.connect(audioCtxRef.current.destination);
                gainRef.current = gain;

                // Create White Noise
                const bufferSize = audioCtxRef.current.sampleRate * 2; // 2 seconds buffer
                const buffer = audioCtxRef.current.createBuffer(1, bufferSize, audioCtxRef.current.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }

                const noise = audioCtxRef.current.createBufferSource();
                noise.buffer = buffer;
                noise.loop = true;
                noise.connect(gain);
                noiseNodeRef.current = noise;
            }
        };

        const togglePlay = () => {
            initAudio();
            const ctx = audioCtxRef.current;

            if (isPlaying) {
                // Stop
                ctx.suspend();
                setIsPlaying(false);
            } else {
                // Start
                if (ctx.state === 'suspended') ctx.resume();
                try {
                     noiseNodeRef.current.start();
                } catch(e) {
                     // Already started, just resume context
                }
                setIsPlaying(true);
            }
        };

        // --- Render Helpers ---
        // Needle Angle: 0dB = -90deg, 140dB = 90deg
        const needleAngle = -90 + (displayDb / 140) * 180;
        
        // Safety Color
        const getSafetyColor = (db) => {
            if (db < 60) return 'text-emerald-400';
            if (db < 85) return 'text-yellow-400';
            return 'text-red-500 animate-pulse';
        };

        // Init icons
        useEffect(() => {
            if (window.lucide) window.lucide.createIcons();
        });

        return (
            <div className="min-h-screen bg-slate-900 text-slate-200 font-sans pb-12">
                <nav className="bg-slate-800 border-b border-slate-700 px-6 py-4 flex items-center justify-between sticky top-0 z-10">
                    <div className="flex items-center space-x-3">
                        <div className="bg-pink-500/20 p-2 rounded-lg">
                            <i data-lucide="volume-2" className="w-6 h-6 text-pink-400"></i>
                        </div>
                        <h1 className="text-xl font-bold text-white tracking-wide">Noise Level Lab</h1>
                    </div>
                    <div className="text-xs text-slate-400 font-mono bg-slate-900 px-3 py-1 rounded-full border border-slate-700">
                        Topic: Sound Intensity
                    </div>
                </nav>

                <main className="max-w-6xl mx-auto p-4 md:p-6 grid grid-cols-1 lg:grid-cols-12 gap-8">
                    
                    {/* Left: Meter & Visuals */}
                    <div className="lg:col-span-7 flex flex-col gap-6">
                        
                        {/* Decibel Meter */}
                        <div className="bg-slate-800 rounded-2xl border border-slate-700 p-8 flex flex-col items-center shadow-2xl relative overflow-hidden">
                            <div className="absolute top-4 left-4 text-xs font-bold text-slate-500 uppercase tracking-widest">Sound Level Meter</div>
                            
                            {/* Gauge */}
                            <div className="relative w-64 h-32 mt-8 mb-4">
                                <div className="absolute inset-0 rounded-t-full meter-bg opacity-20"></div>
                                <div className="absolute inset-2 rounded-t-full bg-slate-800"></div>
                                
                                {/* Ticks */}
                                {[0, 20, 40, 60, 80, 100, 120, 140].map(val => {
                                    const rot = -90 + (val / 140) * 180;
                                    return (
                                        <div key={val} className="absolute bottom-0 left-1/2 w-0.5 h-full origin-bottom" style={{transform: `rotate(${rot}deg)`}}>
                                            <div className="w-full h-3 bg-slate-400 absolute top-0"></div>
                                            <div className="absolute top-4 left-1/2 -translate-x-1/2 -rotate-90 text-[10px] text-slate-400 font-mono" style={{transform: `translate(-50%, 0) rotate(${-rot}deg)`}}>
                                                {val}
                                            </div>
                                        </div>
                                    );
                                })}

                                {/* Needle */}
                                <div 
                                    className="absolute bottom-0 left-1/2 w-1 h-28 bg-red-500 origin-bottom needle-pivot"
                                    style={{transform: `rotate(${needleAngle}deg)`}}
                                ></div>
                                <div className="absolute bottom-0 left-1/2 w-4 h-4 bg-slate-200 rounded-full -translate-x-1/2 translate-y-1/2"></div>
                            </div>

                            {/* Digital Display */}
                            <div className="bg-black border-2 border-slate-600 rounded-lg px-6 py-2 mb-6 shadow-inner">
                                <span className={`text-4xl font-mono font-bold ${getSafetyColor(displayDb)}`}>
                                    {displayDb.toFixed(1)} <span className="text-sm">dB</span>
                                </span>
                            </div>

                            {/* Warning */}
                            {displayDb >= 85 && (
                                <div className="flex items-center gap-2 text-red-400 bg-red-900/20 px-4 py-2 rounded-full border border-red-500/50 animate-pulse">
                                    <i data-lucide="ear-off" className="w-4 h-4"></i>
                                    <span className="text-xs font-bold">WARNING: Hearing Protection Required</span>
                                </div>
                            )}

                        </div>

                        {/* Logarithmic vs Linear Visualization */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <h3 className="text-white font-bold text-sm mb-6 flex items-center">
                                <i data-lucide="bar-chart-horizontal" className="w-4 h-4 mr-2 text-indigo-400"></i>
                                Logarithmic Scale Visualizer
                            </h3>
                            
                            <div className="space-y-6">
                                {/* dB Scale (Linear Visual) */}
                                <div>
                                    <div className="flex justify-between text-xs text-slate-400 mb-1">
                                        <span>Decibel Scale (Logarithmic)</span>
                                        <span className="text-white">{currentDb} dB</span>
                                    </div>
                                    <div className="w-full h-4 bg-slate-700 rounded-full overflow-hidden">
                                        <div className="h-full bg-pink-500 transition-all duration-300" style={{width: `${(currentDb/140)*100}%`}}></div>
                                    </div>
                                    <div className="flex justify-between text-[10px] text-slate-500 mt-1">
                                        <span>0</span>
                                        <span>70</span>
                                        <span>140</span>
                                    </div>
                                </div>

                                {/* Intensity Scale (Exponential Visual) */}
                                <div>
                                    <div className="flex justify-between text-xs text-slate-400 mb-1">
                                        <span>Actual Energy Intensity (Linear)</span>
                                        <span className="text-white font-mono">10^{currentDb/10} x</span>
                                    </div>
                                    <div className="w-full h-4 bg-slate-700 rounded-full overflow-hidden relative">
                                        {/* This bar grows exponentially. Max is 10^14. 
                                            If we map 140dB to 100%, 70dB is only 0.00001% width!
                                            Let's show this dramatically.
                                        */}
                                        <div 
                                            className="h-full bg-indigo-500 transition-all duration-300" 
                                            style={{
                                                width: `${Math.min(100, Math.pow(10, (currentDb - 140)/10) * 100)}%` 
                                                // Scaling: 140dB = 100%. 130dB = 10%. 120dB = 1%.
                                            }}
                                        ></div>
                                        {currentDb < 120 && (
                                            <div className="absolute left-0 top-0 h-full w-1 bg-indigo-500 animate-pulse"></div> // Show a sliver if too small
                                        )}
                                    </div>
                                    <div className="text-[10px] text-slate-500 mt-1">
                                        Notice: At {currentDb}dB, the energy bar is {currentDb < 100 ? "invisible!" : "barely visible!"} compared to a Jet Engine.
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    {/* Right: Controls */}
                    <div className="lg:col-span-5 space-y-6">
                        
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 h-full flex flex-col">
                            <h2 className="text-white font-bold mb-4 flex items-center justify-between">
                                <span><i data-lucide="sliders" className="w-4 h-4 mr-2 inline text-pink-400"></i> Sound Sources</span>
                                <button 
                                    onClick={togglePlay}
                                    className={`px-3 py-1 rounded text-xs font-bold border transition-colors flex items-center gap-2 ${isPlaying ? 'bg-red-500/20 text-red-400 border-red-500' : 'bg-slate-700 text-slate-300 border-slate-600'}`}
                                >
                                    <i data-lucide={isPlaying ? "volume-x" : "volume-2"} className="w-3 h-3"></i>
                                    {isPlaying ? "Mute Simulation" : "Unmute Simulation"}
                                </button>
                            </h2>

                            <div className="space-y-2 flex-1 overflow-y-auto pr-2">
                                {SCENES.map(scene => (
                                    <button
                                        key={scene.id}
                                        onClick={() => setCurrentDb(scene.db)}
                                        className={`w-full p-3 rounded-xl border transition-all flex items-center justify-between group ${currentDb === scene.db ? 'bg-indigo-600 border-indigo-500 shadow-lg' : 'bg-slate-700/30 border-slate-600 hover:bg-slate-700'}`}
                                    >
                                        <div className="flex items-center gap-3">
                                            <div className={`p-2 rounded-lg ${currentDb === scene.db ? 'bg-white/20' : 'bg-slate-800'}`}>
                                                <i data-lucide={scene.icon} className={`w-5 h-5 ${currentDb === scene.db ? 'text-white' : 'text-slate-400'}`}></i>
                                            </div>
                                            <div className="text-left">
                                                <div className={`font-bold text-sm ${currentDb === scene.db ? 'text-white' : 'text-slate-200'}`}>{scene.label}</div>
                                                <div className={`text-[10px] ${currentDb === scene.db ? 'text-indigo-200' : 'text-slate-500'}`}>{scene.desc}</div>
                                            </div>
                                        </div>
                                        <div className={`font-mono font-bold ${currentDb === scene.db ? 'text-white' : 'text-slate-400'}`}>
                                            {scene.db} dB
                                        </div>
                                    </button>
                                ))}
                            </div>

                            {/* Manual Slider */}
                            <div className="pt-6 mt-2 border-t border-slate-700">
                                <label className="flex justify-between text-xs font-bold text-pink-300 mb-2">
                                    <span>Manual Adjustment</span>
                                    <span>{currentDb} dB</span>
                                </label>
                                <input 
                                    type="range" min="0" max="140" step="1" 
                                    value={currentDb} onChange={(e) => setCurrentDb(Number(e.target.value))}
                                    className="w-full h-2 bg-slate-600 rounded-lg appearance-none cursor-pointer slider-thumb thumb-pink" 
                                />
                            </div>

                        </div>
                    </div>

                </main>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
