<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cracking Simulator - LuminousLearner International</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .molecule { transition: all 1s ease-in-out; }
        
        /* Heat Animation */
        @keyframes heat-shimmer {
            0% { opacity: 0.3; transform: translateY(0) scale(1); }
            50% { opacity: 0.6; transform: translateY(-10px) scale(1.1); }
            100% { opacity: 0.3; transform: translateY(0) scale(1); }
        }
        .heat-wave {
            position: absolute;
            background: radial-gradient(circle, rgba(239,68,68,0.4) 0%, transparent 70%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation: heat-shimmer 2s infinite;
        }

        /* Bromine Test Animation */
        .bromine-liquid { transition: background-color 2s ease; }
        .fade-in { animation: fade-in 0.5s ease-out forwards; }
        @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="root" class="flex-grow flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // IUPAC Naming Helper
        const getAlkaneName = (n) => {
            const names = ["Methane", "Ethane", "Propane", "Butane", "Pentane", "Hexane", "Heptane", "Octane", "Nonane", "Decane"];
            if (n >= 1 && n <= 10) return { en: names[n-1], formula: `C${n}H${2*n+2}` };
            return { en: `C${n}-Alkane`, formula: `C${n}H${2*n+2}` };
        };

        const getAlkeneName = (n) => {
            const names = ["Methene", "Ethene", "Propene", "Butene", "Pentene", "Hexene", "Heptene", "Octene", "Nonene", "Decene"];
            if (n >= 2 && n <= 10) return { en: names[n-1], formula: `C${n}H${2*n}` };
            return { en: `C${n}-Alkene`, formula: `C${n}H${2*n}` };
        };

        const Icon = ({ name, size = 20, className = "" }) => {
            const [svg, setSvg] = useState('');
            useEffect(() => {
                if (window.lucide) {
                    const iconNode = window.lucide.icons[name];
                    if (iconNode) {
                        const iconSvg = window.lucide.createElement(iconNode);
                        iconSvg.setAttribute('width', size);
                        iconSvg.setAttribute('height', size);
                        iconSvg.setAttribute('class', className);
                        setSvg(iconSvg.outerHTML);
                    }
                }
            }, [name, size, className]);
            return <span dangerouslySetInnerHTML={{ __html: svg }} className="flex items-center" />;
        };

        const App = () => {
            const [isHeating, setIsHeating] = useState(false);
            const [cracked, setCracked] = useState(false);
            const [tested, setTested] = useState(false);
            const [bromineColor, setBromineColor] = useState('bg-orange-600'); 
            const [products, setProducts] = useState([]);

            // Initial Long Chain Molecule: Decane (C10H22)
            const initialCarbonCount = 10;
            const longChain = Array.from({ length: initialCarbonCount }).map((_, i) => ({ id: i, type: 'C' }));
            const initialInfo = getAlkaneName(initialCarbonCount);

            const startCracking = () => {
                if (isHeating) return;
                setIsHeating(true);
                setCracked(false);
                setTested(false);
                setBromineColor('bg-orange-600');
                
                setTimeout(() => {
                    // --- WEIGHTED RANDOM LOGIC ---
                    const rand = Math.random();
                    let splitAt = 8;

                    if (rand < 0.25) {
                        splitAt = 5; // Pentane + Pentene
                    } else if (rand < 0.50) {
                        splitAt = 6; // Hexane + Butene
                    } else if (rand < 0.75) {
                        splitAt = 7; // Heptane + Propene
                    } else {
                        splitAt = 8; // Octane + Ethene
                    }
                    
                    const count1 = splitAt; 
                    const count2 = initialCarbonCount - splitAt;

                    const info1 = getAlkaneName(count1);
                    const info2 = getAlkeneName(count2);

                    const prod1 = { 
                        name: info1.en,
                        formula: info1.formula,
                        type: 'alkane', 
                        atoms: longChain.slice(0, count1),
                        desc: 'Shorter Alkane',
                        isUnsaturated: false
                    };
                    const prod2 = { 
                        name: info2.en,
                        formula: info2.formula,
                        type: 'alkene', 
                        atoms: longChain.slice(count1),
                        desc: 'Alkene (Unsaturated)',
                        isUnsaturated: true
                    };
                    
                    setProducts([prod1, prod2]);
                    setCracked(true);
                    setIsHeating(false);
                }, 2500);
            };

            const testBromine = () => {
                if (!cracked || tested) return;
                setTested(true);
                setTimeout(() => {
                    setBromineColor('bg-orange-100/30'); // Colorless / Very pale yellow
                }, 1000);
            };

            const reset = () => {
                setIsHeating(false);
                setCracked(false);
                setTested(false);
                setBromineColor('bg-orange-600');
                setProducts([]);
            };

            const MoleculeVisual = ({ atoms, className, type }) => (
                <div className={`flex items-center justify-center p-2 ${className}`}>
                    {atoms.map((atom, i) => (
                        <React.Fragment key={i}>
                            <div className="w-8 h-8 rounded-full bg-slate-700 border-2 border-slate-500 flex items-center justify-center relative shadow-md z-10">
                                <span className="text-xs font-bold text-slate-300">C</span>
                                {/* Hydrogens */}
                                <div className="absolute -top-1 w-1.5 h-1.5 bg-white rounded-full opacity-60"></div>
                                <div className="absolute -bottom-1 w-1.5 h-1.5 bg-white rounded-full opacity-60"></div>
                            </div>
                            {/* Bond */}
                            {i < atoms.length - 1 && (
                                <div className={`h-1.5 bg-slate-400 ${type === 'alkene' && i === atoms.length-2 ? 'w-4 border-y-2 border-slate-400 h-2 bg-transparent' : 'w-4'}`}></div>
                            )}
                        </React.Fragment>
                    ))}
                </div>
            );

            return (
                <div className="flex flex-col h-full container mx-auto px-4 py-6 max-w-5xl">
                    
                    {/* Header */}
                    <div className="flex justify-between items-center mb-6 border-b border-slate-700 pb-4">
                        <div>
                            <h1 className="text-2xl font-bold text-orange-500 flex items-center gap-2">
                                <Icon name="Flame" /> Cracking Simulator
                            </h1>
                            <p className="text-slate-400 text-sm">Industrial Cracking: {initialInfo.en} &rarr; Alkanes + Alkenes</p>
                        </div>
                        <button onClick={reset} className="px-4 py-2 bg-slate-800 hover:bg-slate-700 text-slate-300 rounded-lg font-bold text-sm flex items-center justify-center gap-2 transition-colors border border-slate-600">
                            <Icon name="RotateCcw" size={16} /> Reset
                        </button>
                    </div>

                    <div className="flex flex-col lg:flex-row gap-8 flex-grow">
                        
                        {/* Left: Reaction Chamber */}
                        <div className="w-full lg:w-2/3 bg-slate-900 rounded-3xl border-4 border-slate-800 relative flex flex-col items-center justify-center min-h-[500px] shadow-2xl overflow-hidden p-8 pb-32">
                            
                            {/* Background Elements */}
                            <div className="absolute inset-0 opacity-5" style={{backgroundImage: 'radial-gradient(#ffffff 1px, transparent 1px)', backgroundSize: '20px 20px'}}></div>
                            
                            {/* Catalyst Bed */}
                            <div className="absolute bottom-0 w-full h-28 bg-gradient-to-t from-red-900/50 to-slate-800 border-t-4 border-slate-700 flex flex-col items-center justify-center z-0 shadow-[0_-10px_20px_rgba(220,38,38,0.1)]">
                                <div className="flex items-center gap-2 text-orange-200 font-bold text-lg tracking-wide mb-1">
                                    <Icon name="Layers" size={20} /> 
                                    Hot Catalyst Bed
                                </div>
                                <div className="flex items-center gap-3 text-sm">
                                     <span className="text-slate-400 font-mono bg-slate-950/50 px-2 py-0.5 rounded border border-slate-700">Al₂O₃ / SiO₂</span>
                                     <span className="text-slate-600">|</span>
                                     <span className="text-red-400 font-mono font-bold flex items-center gap-1">
                                        <Icon name="Thermometer" size={14}/> 450°C - 750°C
                                     </span>
                                </div>
                            </div>

                            {/* Heat Effect */}
                            {isHeating && (
                                <>
                                    <div className="heat-wave bottom-24 left-1/4"></div>
                                    <div className="heat-wave bottom-32 left-1/2 animation-delay-500"></div>
                                    <div className="heat-wave bottom-24 right-1/4 animation-delay-1000"></div>
                                </>
                            )}

                            {/* Molecules Container */}
                            <div className="relative z-10 w-full flex flex-col items-center justify-center gap-4">
                                {!cracked ? (
                                    <div className={`molecule ${isHeating ? 'animate-bounce' : ''}`}>
                                        <div className="bg-slate-900/80 p-6 rounded-2xl border border-slate-600 backdrop-blur-sm text-center shadow-xl">
                                            <div className="text-xs text-slate-400 uppercase font-bold mb-2">Long Chain Alkane</div>
                                            <MoleculeVisual atoms={longChain} />
                                            <div className="text-white font-bold text-xl mt-2">{initialInfo.en} <span className="text-slate-400 text-sm">({initialInfo.formula})</span></div>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="flex flex-col gap-6 w-full max-w-md">
                                        {products.map((prod, idx) => (
                                            <div key={idx} className={`molecule flex items-center justify-between bg-slate-900/90 p-4 rounded-2xl border ${prod.type === 'alkene' ? 'border-yellow-500/50 shadow-[0_0_15px_rgba(234,179,8,0.15)]' : 'border-blue-500/50'} backdrop-blur-sm fade-in`}>
                                                <div className="text-left">
                                                    <div className={`text-[10px] uppercase font-bold mb-1 ${prod.type === 'alkene' ? 'text-yellow-400' : 'text-blue-400'}`}>
                                                        {prod.desc}
                                                    </div>
                                                    <div className="text-white font-bold text-lg leading-tight">{prod.name}</div>
                                                    <div className="text-slate-400 font-mono text-sm">{prod.formula}</div>
                                                </div>
                                                <MoleculeVisual atoms={prod.atoms} type={prod.type} />
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>

                            {/* Action Button */}
                            {!cracked && (
                                <div className="absolute bottom-36 z-20">
                                    <button 
                                        onClick={startCracking}
                                        disabled={isHeating}
                                        className={`px-8 py-3 rounded-full font-bold text-lg shadow-lg transition-all flex items-center gap-2
                                            ${isHeating ? 'bg-red-600 text-white cursor-wait' : 'bg-orange-600 hover:bg-orange-500 text-white hover:scale-105'}
                                        `}
                                    >
                                        <Icon name="Zap" /> {isHeating ? 'Heating...' : 'Start Cracking'}
                                    </button>
                                </div>
                            )}

                        </div>

                        {/* Right: Test & Info */}
                        <div className="w-full lg:w-1/3 flex flex-col gap-6">
                            
                            {/* Bromine Water Test */}
                            <div className={`bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-lg transition-all duration-500 ${cracked ? 'opacity-100' : 'opacity-50 grayscale pointer-events-none'}`}>
                                <h3 className="text-lg font-bold mb-4 text-white flex items-center gap-2">
                                    <Icon name="FlaskConical" className="text-yellow-500" /> Test Products
                                </h3>
                                <p className="text-sm text-slate-400 mb-4">
                                    Use Bromine Water to test for the presence of <strong>C=C double bonds</strong> (Alkenes).
                                </p>
                                
                                <div className="flex items-center gap-4 mb-4 bg-slate-900/50 p-3 rounded-xl border border-slate-700">
                                    <div className="relative w-12 h-20 border-2 border-slate-500 rounded-b-md bg-white/5 overflow-hidden flex-shrink-0">
                                        <div className={`absolute bottom-0 w-full h-2/3 ${bromineColor} bromine-liquid`}></div>
                                    </div>
                                    <div className="flex-1">
                                        <div className="text-xs text-slate-500 font-bold uppercase mb-1">Reagent</div>
                                        <div className="text-white font-bold mb-2">Bromine Water</div>
                                        <button 
                                            onClick={testBromine}
                                            disabled={tested}
                                            className="px-4 py-2 bg-yellow-600 hover:bg-yellow-500 disabled:bg-slate-600 disabled:text-slate-500 text-white text-xs font-bold rounded-lg transition-colors w-full shadow-md"
                                        >
                                            {tested ? 'Test Complete' : 'Add to Products'}
                                        </button>
                                    </div>
                                </div>

                                {tested && (
                                    <div className="bg-green-900/20 border border-green-500/30 p-3 rounded-lg animate-in fade-in slide-in-from-bottom-2">
                                        <div className="flex items-center gap-2 text-green-400 font-bold mb-1 text-sm">
                                            <Icon name="CheckCircle" size={14} /> Positive Result
                                        </div>
                                        <p className="text-xs text-slate-300">
                                            Bromine water <strong>decolorizes</strong> (turns from orange to colorless).<br/>
                                            This confirms the presence of an <strong>Alkene</strong> (Unsaturated hydrocarbon).
                                        </p>
                                    </div>
                                )}
                            </div>

                            {/* Theory Card */}
                            <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-lg flex-grow">
                                <h3 className="text-lg font-bold mb-4 text-white flex items-center gap-2">
                                    <Icon name="BookOpen" className="text-blue-400" /> Chemistry Concepts
                                </h3>
                                <div className="space-y-4 text-sm text-slate-300">
                                    <div>
                                        <strong className="text-orange-400 block mb-1 text-xs uppercase">Definition</strong>
                                        <p>Cracking is the thermal decomposition of long-chain alkanes into shorter, more useful alkanes and alkenes.</p>
                                    </div>
                                    <div className="bg-slate-900/50 p-3 rounded-lg font-mono text-xs text-blue-300 border border-slate-600">
                                        C₁₀H₂₂ &rarr; C₈H₁₈ + C₂H₄
                                    </div>
                                    <div>
                                        <strong className="text-blue-400 block mb-1 text-xs uppercase">Importance</strong>
                                        <ul className="list-disc list-inside pl-1 text-slate-400 space-y-1">
                                            <li>Produces <strong>Petrol</strong> (Gasoline) to meet high demand.</li>
                                            <li>Produces <strong>Alkenes</strong> (like Ethene), which are feedstocks for making polymers (Plastics).</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    
                    <div className="text-center text-slate-600 text-xs mt-8 border-t border-slate-800 pt-4">
                        Luminous Learner International | IB/A-Level Chemistry
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
