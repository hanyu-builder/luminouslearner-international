<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acid Dissociation Animator - LuminousLearner International</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Particle Animation */
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, 10px) rotate(10deg); }
            50% { transform: translate(0, 20px) rotate(0deg); }
            75% { transform: translate(-10px, 10px) rotate(-10deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        .particle {
            position: absolute;
            animation: float 6s infinite ease-in-out;
            transition: all 0.5s ease;
        }
        
        /* Bulb Glow Styles */
        .bulb-off { fill: #374151; filter: none; opacity: 0.5; }
        .bulb-dim { fill: #facc15; filter: drop-shadow(0 0 5px #facc15); opacity: 0.8; }
        .bulb-bright { fill: #facc15; filter: drop-shadow(0 0 25px #facc15); opacity: 1; }
        .bulb-super-bright { fill: #fef08a; filter: drop-shadow(0 0 50px #facc15); opacity: 1; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="root" class="flex-grow flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Acids = [
            { 
                id: 'HCl', 
                name: 'Hydrochloric Acid', 
                type: 'strong', 
                basicity: 1,
                formula: 'HCl',
                dissociation: 1.0, // 100%
                ph: '1.0',
                desc: 'Strong Acid (Monoprotic): Fully dissociates. Every HCl molecule splits into ions.'
            },
            { 
                id: 'H2SO4', 
                name: 'Sulfuric Acid', 
                type: 'strong', 
                basicity: 2,
                formula: 'H₂SO₄',
                dissociation: 1.0, // 100%
                ph: '0.7', 
                desc: 'Strong Acid (Diprotic): Fully dissociates. Produces 2 H⁺ ions per molecule, leading to very high conductivity.'
            },
            { 
                id: 'HF', 
                name: 'Hydrofluoric Acid', 
                type: 'weak', 
                basicity: 1,
                formula: 'HF',
                dissociation: 0.2, 
                ph: '2.1',
                desc: 'Weak Acid: Partial dissociation. Most molecules remain as HF, with few ions released.'
            },
            { 
                id: 'CH3COOH', 
                name: 'Ethanoic Acid', 
                type: 'weak', 
                basicity: 1,
                formula: 'CH₃COOH',
                dissociation: 0.1, 
                ph: '2.9',
                desc: 'Weak Acid: Very low dissociation position of equilibrium lies far to the left.'
            }
        ];

        const Icon = ({ name, size = 20, className = "" }) => {
            const [svg, setSvg] = useState('');
            useEffect(() => {
                if (window.lucide) {
                    const iconNode = window.lucide.icons[name];
                    if (iconNode) {
                        const iconSvg = window.lucide.createElement(iconNode);
                        iconSvg.setAttribute('width', size);
                        iconSvg.setAttribute('height', size);
                        iconSvg.setAttribute('class', className);
                        setSvg(iconSvg.outerHTML);
                    }
                }
            }, [name, size, className]);
            return <span dangerouslySetInnerHTML={{ __html: svg }} className="flex items-center" />;
        };

        const App = () => {
            const [currentAcid, setCurrentAcid] = useState(Acids[0]);
            const [particles, setParticles] = useState([]);
            const [isConducting, setIsConducting] = useState(false);
            
            // Generate particles based on acid type
            useEffect(() => {
                const newParticles = [];
                const totalUnits = 15; // Total acid units to simulate
                
                // Calculate how many dissociate
                const ionizedCount = Math.round(totalUnits * currentAcid.dissociation);
                const molecularCount = totalUnits - ionizedCount;

                // 1. Add Ions (H+ and A-)
                for(let i=0; i<ionizedCount; i++) {
                    // H+ Ion
                    for(let b=0; b<currentAcid.basicity; b++) {
                         newParticles.push({ 
                            id: `h-${i}-${b}`, type: 'H+', label: 'H⁺',
                            x: Math.random() * 80 + 10, 
                            y: Math.random() * 60 + 20, 
                            delay: Math.random() * 2 
                        });
                    }
                   
                    // Anion
                    let anionLabel = '';
                    if (currentAcid.id === 'HCl') anionLabel = 'Cl⁻';
                    else if (currentAcid.id === 'H2SO4') anionLabel = 'SO₄²⁻';
                    else if (currentAcid.id === 'HF') anionLabel = 'F⁻';
                    else anionLabel = 'CH₃COO⁻';

                    newParticles.push({ 
                        id: `a-${i}`, type: 'A-', label: anionLabel,
                        x: Math.random() * 80 + 10, 
                        y: Math.random() * 60 + 20, 
                        delay: Math.random() * 2 
                    });
                }

                // 2. Add Molecules (HA)
                for(let i=0; i<molecularCount; i++) {
                    newParticles.push({ 
                        id: `m-${i}`, type: 'HA', label: currentAcid.formula,
                        x: Math.random() * 80 + 10, 
                        y: Math.random() * 60 + 20, 
                        delay: Math.random() * 2 
                    });
                }
                
                setParticles(newParticles);
                // Turn off switch when changing acid to see effect clearly
                setIsConducting(false); 
            }, [currentAcid]);

            const getBulbClass = () => {
                if (!isConducting) return 'bulb-off';
                if (currentAcid.basicity === 2 && currentAcid.type === 'strong') return 'bulb-super-bright';
                return currentAcid.type === 'strong' ? 'bulb-bright' : 'bulb-dim';
            };

            return (
                <div className="flex flex-col h-full container mx-auto px-4 py-6 max-w-6xl">
                    
                    {/* Header */}
                    <div className="flex flex-col md:flex-row justify-between items-center mb-6 border-b border-slate-700 pb-4 gap-4">
                        <div>
                            <h1 className="text-2xl font-bold text-green-400 flex items-center gap-2">
                                <Icon name="Microscope" /> Acid Dissociation Scope
                            </h1>
                            <p className="text-slate-400 text-sm">Strong vs Weak Acid: Dissociation & Conductivity</p>
                        </div>
                        
                        <div className="flex gap-2 flex-wrap justify-end">
                            {Acids.map(acid => (
                                <button
                                    key={acid.id}
                                    onClick={() => setCurrentAcid(acid)}
                                    className={`px-3 py-2 rounded-lg border text-sm font-bold transition-all
                                        ${currentAcid.id === acid.id 
                                            ? 'bg-green-600 text-white border-green-500 shadow-[0_0_10px_rgba(34,197,94,0.4)]' 
                                            : 'bg-slate-800 text-slate-400 border-slate-700 hover:bg-slate-700'}
                                    `}
                                >
                                    {acid.formula}
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="flex flex-col lg:flex-row gap-8 flex-grow">
                        
                        {/* Left: Microscope / Beaker View */}
                        <div className="w-full lg:w-2/3 flex flex-col gap-4">
                            <div className="bg-slate-800 rounded-3xl border-4 border-slate-700 relative flex flex-col items-center min-h-[500px] shadow-2xl overflow-hidden p-0">
                                
                                {/* 1. Conductivity Tester Assembly (Fixed on top) */}
                                <div className="absolute top-8 w-full flex flex-col items-center z-30 pointer-events-none">
                                    
                                    {/* Bulb on Top */}
                                    <div className="relative z-20 mb-[-10px]">
                                        <svg width="80" height="80" viewBox="0 0 24 24" className={`transition-all duration-500 ${getBulbClass()}`}>
                                            <path d="M9 22h6c.6 0 1-.4 1-1v-2h-8v2c0 .6.4 1 1 1zm2.8-20C7.5 2 4.3 4.9 4.3 9c0 2.5 1.2 4.7 3 6.1V18c0 .6.4 1 1 1h7.3c.6 0 1-.4 1-1v-2.9c1.9-1.4 3-3.6 3-6.1 0-4.1-3.2-7-7.3-7z"/>
                                        </svg>
                                    </div>

                                    {/* Metal Bar Holder */}
                                    <div className="w-64 h-4 bg-gray-400 border border-gray-500 rounded-full shadow-md relative z-10">
                                        <div className="absolute left-12 top-1 w-2 h-2 bg-black rounded-full opacity-50"></div>
                                        <div className="absolute right-12 top-1 w-2 h-2 bg-black rounded-full opacity-50"></div>
                                    </div>

                                    {/* Graphite Electrodes */}
                                    <div className="flex justify-between w-40 -mt-1">
                                        <div className="w-4 h-48 bg-gray-700 border border-gray-600 rounded-b-md shadow-lg"></div>
                                        <div className="w-4 h-48 bg-gray-700 border border-gray-600 rounded-b-md shadow-lg"></div>
                                    </div>

                                </div>

                                {/* 2. Solution View (Bottom) */}
                                <div className="absolute bottom-0 w-full h-[65%] bg-blue-900/20 border-t-4 border-blue-500/30 backdrop-blur-sm overflow-hidden">
                                    
                                    {/* Water Background */}
                                    <div className="absolute inset-0 opacity-20 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-500/20 to-transparent"></div>
                                    
                                    {/* Particles */}
                                    {particles.map((p) => (
                                        <div key={p.id} 
                                             className={`particle flex items-center justify-center font-bold shadow-lg border select-none
                                                ${p.type === 'H+' 
                                                    ? 'w-8 h-8 rounded-full bg-red-500 border-red-400 text-white z-10 text-sm' 
                                                    : p.type === 'A-' 
                                                        ? 'w-12 h-12 rounded-full bg-green-500 border-green-400 text-white z-10 text-[10px]'
                                                        : 'w-16 h-16 rounded-full bg-slate-200 border-slate-300 text-slate-700 z-0 text-[10px]'
                                                }
                                             `}
                                             style={{ 
                                                 left: `${p.x}%`, 
                                                 top: `${p.y}%`, 
                                                 animationDelay: `${p.delay}s`
                                             }}>
                                            {p.label}
                                        </div>
                                    ))}
                                </div>

                            </div>

                            {/* External Switch Control */}
                            <div className="flex justify-center">
                                <button 
                                    onClick={() => setIsConducting(!isConducting)}
                                    className={`px-10 py-4 rounded-2xl font-bold text-xl shadow-lg transition-all flex items-center gap-3 border-b-4 active:border-b-0 active:translate-y-1
                                        ${isConducting 
                                            ? 'bg-green-500 text-white border-green-700 hover:bg-green-400' 
                                            : 'bg-slate-700 text-slate-300 border-slate-900 hover:bg-slate-600'}
                                    `}
                                >
                                    <Icon name="Power" />
                                    {isConducting ? 'Power ON' : 'Power OFF'}
                                </button>
                            </div>
                        </div>

                        {/* Right: Info Panel */}
                        <div className="w-full lg:w-1/3 flex flex-col gap-6">
                            
                            {/* Info Card */}
                            <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-lg flex-grow animate-in slide-in-from-right">
                                <h3 className="text-lg font-bold mb-4 text-white flex items-center gap-2">
                                    <Icon name="BookOpen" /> Concepts
                                </h3>
                                
                                <div className="mb-6 p-4 bg-slate-900 rounded-xl border border-slate-600">
                                    <div className="text-xs text-slate-400 uppercase font-bold mb-1">Selected Acid</div>
                                    <div className="text-3xl font-bold text-white mb-1">{currentAcid.formula}</div>
                                    <div className={`inline-block px-2 py-1 rounded text-xs font-bold uppercase ${currentAcid.type === 'strong' ? 'bg-red-500/20 text-red-300 border border-red-500/50' : 'bg-yellow-500/20 text-yellow-300 border border-yellow-500/50'}`}>
                                        {currentAcid.type === 'strong' ? 'Strong Acid' : 'Weak Acid'}
                                    </div>
                                </div>

                                <div className="space-y-4 text-sm text-slate-300 leading-relaxed">
                                    
                                    {/* Dissociation Concept */}
                                    <div className={`p-3 rounded-lg border-l-4 transition-colors ${currentAcid.type === 'strong' ? 'border-red-500 bg-red-900/10' : 'border-yellow-500 bg-yellow-900/10'}`}>
                                        <strong className="text-white block mb-1">1. Dissociation</strong>
                                        <p>{currentAcid.desc}</p>
                                        <div className="mt-2 bg-black/30 p-2 rounded font-mono text-xs text-center">
                                            {currentAcid.type === 'strong' 
                                                ? <span>{currentAcid.formula} &rarr; {currentAcid.basicity}H⁺ + A{currentAcid.basicity > 1 ? '²⁻' : '⁻'}</span>
                                                : <span>{currentAcid.formula} ⇌ H⁺ + A⁻</span>}
                                        </div>
                                    </div>
                                    
                                    {/* Basicity Concept */}
                                    <div className="p-3 bg-slate-900/50 rounded-lg border-l-4 border-purple-500">
                                        <strong className="text-white block mb-1">2. Basicity</strong>
                                        <p>
                                            The number of H⁺ ions produced per molecule.
                                            <br/>
                                            <span className="text-purple-300 font-bold">{currentAcid.formula} is {currentAcid.basicity === 1 ? 'Monoprotic' : 'Diprotic'}.</span>
                                        </p>
                                    </div>

                                    {/* Conductivity Concept */}
                                    <div className={`p-3 rounded-lg border-l-4 border-blue-500 bg-blue-900/10 transition-opacity duration-500 ${isConducting ? 'opacity-100' : 'opacity-50'}`}>
                                        <strong className="text-white block mb-1">3. Conductivity</strong>
                                        {currentAcid.type === 'strong' 
                                            ? (currentAcid.basicity > 1 ? 'Diprotic strong acid creates the most ions = Highest Conductivity!' : 'Strong acids have many free ions = High Conductivity.')
                                            : 'Weak acids have few free ions = Low Conductivity.'}
                                    </div>

                                    {/* pH Concept */}
                                    <div className="p-3 rounded-lg border-l-4 border-green-500 bg-green-900/10">
                                        <strong className="text-white block mb-1">4. pH Value (0.1M)</strong>
                                        <div className="flex justify-between items-center mt-1">
                                            <span>Approx pH:</span>
                                            <span className="text-xl font-bold text-green-400">{currentAcid.ph}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Legend */}
                            <div className="bg-slate-800 p-4 rounded-xl border border-slate-700 text-xs text-slate-400">
                                <div className="font-bold mb-2 uppercase tracking-wider">Legend</div>
                                <div className="flex flex-wrap gap-4">
                                    <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-red-500 border border-red-400"></div> H⁺</div>
                                    <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-green-500 border border-green-400"></div> A⁻ / A²⁻</div>
                                    <div className="flex items-center gap-2"><div className="w-4 h-4 rounded-full bg-slate-200 border border-slate-300"></div> HA (Molecule)</div>
                                </div>
                            </div>

                        </div>
                    </div>
                    
                    <div className="text-center text-slate-600 text-xs mt-8 border-t border-slate-800 pt-4">
                        Luminous Learner International | IB/A-Level Chemistry
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
