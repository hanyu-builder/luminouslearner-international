<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractional Distillation Animator - LuminousLearner International</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }

        @keyframes rise {
          0% { transform: translateY(0) scale(1); opacity: 0.5; }
          100% { transform: translateY(-500px) scale(1.5); opacity: 0; }
        }
        .animate-rise {
          animation: rise 3s infinite linear;
        }

        /* Slider Styling */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #ef4444;
            cursor: pointer;
            margin-top: -10px; 
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            border: 2px solid white;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #334155;
            border-radius: 3px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="root" class="flex-grow flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Icons Definition ---
        const IconComponents = {
            FlaskConical: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M10 2v7.527a2 2 0 0 1-.211.896L4.72 20.55a1 1 0 0 0 .9 1.45h12.76a1 1 0 0 0 .9-1.45l-5.069-10.127A2 2 0 0 1 14 9.527V2"/><path d="M8.5 2h7"/><path d="M7 16h10"/></svg>,
            Flame: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.243-2.185.7-3.14 1.54 1.045 2.6 2.088 2.8 3.64Z"/></svg>,
            Thermometer: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"/></svg>,
            Car: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>,
            Plane: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M2 22h20"/><path d="M20.4 9c.2.5-.1 1.1-.6 1.3l-1.9.7c-.5.2-1.1-.1-1.3-.6L14.5 4c-.5-1.3-2.2-1.3-2.7 0L10 8.3l-7.8 2.6c-.9.3-1.3 1.3-1 2.2l1 3 11.6-3.9c.5-.2 1.1.1 1.3.6l.5 1.4L2 18"/></svg>,
            Ship: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M2 21c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 1.3 0 1.9 1 2.5 1S14 21 14 21c2.5 0 2.5-2 5-2 1.3 0 1.9 1 2.5 1"/><path d="M19.38 20A11.6 11.6 0 0 0 21 14l-9-4-9 4c0 2.9.9 5.8 2.2 7.5"/><path d="M5 10 2 7l9-4 9 4-3 3"/><path d="M10 2v4"/><path d="M14 2v4"/><path d="M10 6h4"/></svg>,
            Hammer: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m15 12-8.5 8.5c-.83.83-2.17.83-3 0 0 0 0 0 0 0a2.12 2.12 0 0 1 0-3L12 9"/><path d="M17.64 15 22 10.64"/><path d="m20.91 11.7-1.25-1.25c-.6-.6-.93-1.4-.93-2.25V2.4a1 1 0 0 0-1-1h-3.4a1 1 0 0 0-1 1v5.8c0 .85-.33 1.65-.93 2.25L11.2 11.7a2.1 2.1 0 0 0 0 2.98l4.25 4.25a2.1 2.1 0 0 0 2.98 0l2.48-2.48a2.1 2.1 0 0 0 0-2.98Z"/></svg>,
            Truck: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M10 17h4V5H2v12h3"/><path d="M20 17h2v-3.34a4 4 0 0 0-1.17-2.83L19 9h-5"/><path d="M14 17h1"/><circle cx="7.5" cy="17.5" r="2.5"/><circle cx="17.5" cy="17.5" r="2.5"/></svg>,
            Droplets: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.8-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"/><path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"/></svg>,
            BookOpen: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>,
            TrendingUp: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>,
            TrendingDown: (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="23 18 13.5 8.5 8.5 13.5 1 6"/><polyline points="17 18 23 18 23 12"/></svg>
        };

        const App = () => {
            const [temperature, setTemperature] = useState(25);
            const [selectedFraction, setSelectedFraction] = useState(null);

            // Data (Internationalized)
            const fractions = [
                {
                    id: 'gas', name: 'Refinery Gases', tempRange: '< 40Â°C', carbonCount: 'C1 - C4',
                    uses: 'Domestic Heating, Cooking', iconKey: 'FlaskConical', color: 'bg-blue-900/30 border-blue-500',
                    position: 0, description: 'Lowest boiling point. Small molecules like Methane, Ethane, Propane, and Butane. Collected as gas at the top.'
                },
                {
                    id: 'petrol', name: 'Petrol (Gasoline)', tempRange: '40Â°C - 70Â°C', carbonCount: 'C5 - C10',
                    uses: 'Fuel for Cars', iconKey: 'Car', color: 'bg-yellow-900/30 border-yellow-500',
                    position: 1, description: 'Volatile liquid. Easy to ignite, making it ideal for spark-ignition engines.'
                },
                {
                    id: 'naphtha', name: 'Naphtha', tempRange: '70Â°C - 170Â°C', carbonCount: 'C8 - C12',
                    uses: 'Chemical Feedstock, Plastics', iconKey: 'FlaskConical', color: 'bg-orange-900/30 border-orange-500',
                    position: 2, description: 'Major feedstock for the petrochemical industry. Cracked to make alkenes for polymers.'
                },
                {
                    id: 'kerosene', name: 'Kerosene (Paraffin)', tempRange: '170Â°C - 250Â°C', carbonCount: 'C10 - C16',
                    uses: 'Jet Fuel, Heating', iconKey: 'Plane', color: 'bg-orange-800/30 border-orange-600',
                    position: 3, description: 'Less volatile than petrol. Used in jet engines and home heating systems.'
                },
                {
                    id: 'diesel', name: 'Diesel Oil', tempRange: '250Â°C - 350Â°C', carbonCount: 'C14 - C20',
                    uses: 'Fuel for Trucks, Trains', iconKey: 'Truck', color: 'bg-orange-700/30 border-orange-700',
                    position: 4, description: 'Higher viscosity and energy density. Used in compression-ignition engines.'
                },
                {
                    id: 'fuel_oil', name: 'Fuel Oil', tempRange: '350Â°C - 400Â°C', carbonCount: 'C20 - C70',
                    uses: 'Fuel for Ships, Power Stations', iconKey: 'Ship', color: 'bg-orange-600/30 border-orange-800',
                    position: 5, description: 'Thick, viscous liquid. Hard to ignite, used in large industrial furnaces.'
                },
                {
                    id: 'bitumen', name: 'Bitumen', tempRange: '> 400Â°C', carbonCount: '> C70',
                    uses: 'Road Surfacing, Roofing', iconKey: 'Hammer', color: 'bg-slate-700 border-slate-600',
                    position: 6, description: 'Highest boiling point. Solid residue at the bottom. Very viscous and sticky.'
                }
            ];

            // Determine active fraction based on slider temperature
            const getFractionFromTemp = (temp) => {
                if (temp < 40) return fractions[0];
                if (temp < 100) return fractions[1];
                if (temp < 170) return fractions[2];
                if (temp < 250) return fractions[3];
                if (temp < 350) return fractions[4];
                if (temp < 400) return fractions[5];
                return fractions[6];
            };

            const activeFraction = getFractionFromTemp(temperature);

            // Sync selectedFraction with temperature (Auto-select)
            useEffect(() => {
                if(activeFraction) {
                    setSelectedFraction(activeFraction);
                }
            }, [activeFraction]);


            // Helper to render icon safely
            const renderIcon = (key, className) => {
                const IconComponent = IconComponents[key];
                return IconComponent ? <IconComponent size={24} className={className} /> : null;
            };

            // UI Components
            const TowerFraction = ({ fraction }) => {
                const isActive = selectedFraction && selectedFraction.id === fraction.id;
                return (
                    <div className="relative flex items-center transition-all duration-300">
                        <div className="hidden md:block absolute right-[25%] w-[15%] h-3 bg-slate-600 border-y border-slate-500 -z-10"></div>
                        <div 
                            className={`
                                w-full md:w-1/2 md:mx-auto p-3 rounded-lg border-2 
                                flex justify-between items-center shadow-sm ml-[20%] md:ml-auto
                                ${fraction.color}
                                ${isActive ? 'ring-2 ring-blue-400 shadow-lg scale-105 z-10' : 'opacity-70 grayscale'}
                            `}
                        >
                            <div className="flex items-center gap-2">
                                <span className="font-bold text-sm text-slate-200">{fraction.name.split('(')[0]}</span>
                            </div>
                            <span className="text-xs font-mono hidden sm:inline-block text-slate-400">{fraction.carbonCount}</span>
                        </div>
                        {isActive && (
                             <div className="absolute right-0 md:right-4 text-xs bg-slate-800 text-white px-2 py-1 rounded shadow-sm w-24 text-right hidden lg:block border border-slate-600">
                                {fraction.uses.split(',')[0]}
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="flex flex-col h-full container mx-auto px-4 py-6 max-w-6xl">
                    
                    {/* Header */}
                    <div className="flex justify-between items-center mb-6 border-b border-slate-800 pb-4">
                        <div>
                            <h1 className="text-2xl font-bold text-orange-500 flex items-center gap-2">
                                <IconComponents.FlaskConical /> Fractional Distillation Animator
                            </h1>
                            <p className="text-slate-500 text-sm">Crude Oil Refining Process</p>
                        </div>
                    </div>

                    <div className="flex flex-col lg:flex-row gap-8 flex-grow">
                        
                        {/* Left: Distillation Tower */}
                        <div className="flex-1 bg-slate-900 p-6 rounded-2xl shadow-xl border border-slate-800 flex flex-col items-center relative overflow-hidden min-h-[600px]">
                            <h2 className="text-xl font-bold mb-6 text-slate-300">Fractionating Column</h2>
                            
                            <div className="relative w-full max-w-md h-[600px] flex flex-col">
                                {/* Background Gradient */}
                                <div className="absolute inset-y-0 left-1/4 right-1/4 rounded-lg bg-gradient-to-b from-blue-900/50 via-yellow-900/50 to-red-900/50 border-x-4 border-slate-600 -z-20"></div>
                                
                                {/* Temp Markers */}
                                <div className="absolute left-0 h-full flex flex-col justify-between text-xs font-mono text-slate-500 pt-4 pb-24 select-none">
                                    <span>25Â°C</span><span>100Â°C</span><span>200Â°C</span><span>300Â°C</span><span>400Â°C</span>
                                </div>

                                {/* Fractions */}
                                <div className="flex flex-col h-full justify-between w-full pt-2 pb-24 z-10">
                                    {fractions.map(f => <TowerFraction key={f.id} fraction={f} />)}
                                </div>

                                {/* Furnace */}
                                <div className="absolute bottom-0 left-1/4 right-1/4 h-16 bg-slate-800 rounded-b-lg border-x-4 border-b-4 border-slate-600 flex flex-col items-center justify-center text-white z-0">
                                    <span className="text-xs font-bold mb-1 text-slate-400">Furnace</span>
                                    {temperature > 50 && <IconComponents.Flame className={`text-orange-500 ${temperature > 250 ? 'animate-bounce' : ''}`} />}
                                </div>

                                {/* Animation Overlay */}
                                {temperature > 50 && (
                                    <div className="absolute inset-0 left-1/4 right-1/4 pointer-events-none overflow-hidden -z-10">
                                        <div className="animate-rise absolute bottom-0 left-1/3 w-4 h-4 bg-yellow-200 rounded-full opacity-50" style={{animationDuration: `${30000/temperature}s`}}></div>
                                        <div className="animate-rise absolute bottom-0 left-1/2 w-6 h-6 bg-white rounded-full opacity-40 delay-100" style={{animationDuration: `${40000/temperature}s`}}></div>
                                        <div className="animate-rise absolute bottom-0 right-1/3 w-3 h-3 bg-orange-200 rounded-full opacity-50 delay-200" style={{animationDuration: `${35000/temperature}s`}}></div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Right Column */}
                        <div className="flex-1 flex flex-col gap-6">
                            
                            {/* Controls - Temperature Slider */}
                            <div className="bg-slate-900 p-6 rounded-2xl shadow-md border border-slate-800">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="font-bold flex items-center gap-2 text-slate-300">
                                        <IconComponents.Thermometer className="text-red-500" /> Temperature Control
                                    </h3>
                                    <div className="flex items-center gap-2">
                                        <span className="text-slate-500 text-xs font-semibold uppercase">Furnace Temp</span>
                                        <span className="text-2xl font-mono font-bold text-orange-400">{temperature}Â°C</span>
                                    </div>
                                </div>
                                
                                <div className="relative pt-2 pb-6 px-2">
                                    <input 
                                        type="range" min="25" max="450" value={temperature} 
                                        onChange={(e) => setTemperature(Number(e.target.value))}
                                        className="w-full z-10 relative accent-orange-500"
                                    />
                                    <div className="flex justify-between text-xs text-slate-500 font-bold mt-2">
                                        <span>25Â°C (Cool)</span>
                                        <span>450Â°C (Hot)</span>
                                    </div>
                                </div>
                                <p className="text-xs text-slate-400 bg-slate-950 p-2 rounded border border-slate-700">
                                    ðŸ’¡ Drag the slider to simulate heating crude oil. Higher temperatures vaporize heavier fractions.
                                </p>
                            </div>

                            {/* Detail Card */}
                            <div className="bg-slate-900 p-6 rounded-2xl shadow-md border border-slate-800 flex-grow transition-all duration-300">
                                {selectedFraction ? (
                                    <div className="animate-in fade-in slide-in-from-bottom-4 duration-500">
                                        <div className="flex items-start justify-between mb-6">
                                            <div>
                                                <div className="text-xs text-slate-500 font-bold uppercase tracking-wider mb-1">Collected Fraction</div>
                                                <h2 className="text-3xl font-bold text-white">{selectedFraction.name}</h2>
                                                <span className="text-slate-400 font-mono text-sm bg-slate-950 px-2 py-0.5 rounded mt-1 inline-block border border-slate-700">
                                                    {selectedFraction.carbonCount}
                                                </span>
                                            </div>
                                            <div className={`p-4 rounded-full ${selectedFraction.color} shadow-inner bg-opacity-20`}>
                                                {renderIcon(selectedFraction.iconKey, "text-white")}
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-2 gap-4 mb-6">
                                            <div className="bg-red-900/20 p-3 rounded-xl border border-red-900/50">
                                                <p className="text-[10px] text-red-400 font-bold uppercase mb-1 flex items-center gap-1">
                                                    <IconComponents.Thermometer size={12}/> Boiling Point
                                                </p>
                                                <p className="font-bold text-red-200">{selectedFraction.tempRange}</p>
                                            </div>
                                            <div className="bg-blue-900/20 p-3 rounded-xl border border-blue-900/50">
                                                <p className="text-[10px] text-blue-400 font-bold uppercase mb-1 flex items-center gap-1">
                                                    <IconComponents.Car size={12}/> Main Uses
                                                </p>
                                                <p className="font-bold text-blue-200 text-sm">{selectedFraction.uses.split(',')[0]}</p>
                                            </div>
                                        </div>

                                        <div className="bg-slate-950 p-4 rounded-xl border border-slate-700">
                                            <p className="text-sm text-slate-300 leading-relaxed">
                                                {selectedFraction.description}
                                            </p>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="h-full flex flex-col items-center justify-center text-slate-600 py-10">
                                        <IconComponents.FlaskConical size={48} className="mb-4 opacity-20" />
                                        <p>Click a fraction on the tower</p>
                                        <p className="text-sm">to view detailed properties</p>
                                    </div>
                                )}
                            </div>

                            {/* Study Notes */}
                            <div className="bg-indigo-900/20 p-5 rounded-2xl border border-indigo-500/30">
                                <h3 className="font-bold text-indigo-300 mb-3 flex items-center gap-2">
                                    <IconComponents.BookOpen size={20}/> Key Trends (Down the Column)
                                </h3>
                                <div className="space-y-2">
                                    <div className="flex items-center gap-3 bg-slate-900/50 p-2 rounded border border-indigo-900/50">
                                        <div className="bg-red-900/50 p-1.5 rounded text-red-400"><IconComponents.Thermometer size={16}/></div>
                                        <div className="text-xs text-slate-300 flex-grow">
                                            <strong>Boiling Point</strong>: Increases <IconComponents.TrendingUp size={12} className="inline"/>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-3 bg-slate-900/50 p-2 rounded border border-indigo-900/50">
                                        <div className="bg-orange-900/50 p-1.5 rounded text-orange-400"><IconComponents.Droplets size={16}/></div>
                                        <div className="text-xs text-slate-300 flex-grow">
                                            <strong>Viscosity</strong>: Increases <IconComponents.TrendingUp size={12} className="inline"/>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-3 bg-slate-900/50 p-2 rounded border border-indigo-900/50">
                                        <div className="bg-yellow-900/50 p-1.5 rounded text-yellow-400"><IconComponents.Flame size={16}/></div>
                                        <div className="text-xs text-slate-300 flex-grow">
                                            <strong>Flammability</strong>: Decreases <IconComponents.TrendingDown size={12} className="inline"/>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    
                    <div className="text-center text-slate-600 text-xs mt-8 border-t border-slate-800 pt-4">
                        Luminous Learner International | IB/A-Level Chemistry
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
