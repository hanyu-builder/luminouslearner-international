<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Analysis Calculator</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Animations */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        .slide-up { animation: slideUp 0.4s ease-out; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Input Style */
        input[type="number"] {
            -moz-appearance: textfield;
            background: #1e293b;
            border: 1px solid #334155;
            color: white;
            padding: 0.5rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: border-color 0.2s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #10b981;
            ring: 2px solid #10b981;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        try {
                            const svgElement = window.lucide.createElement(iconData);
                            svgElement.setAttribute('class', className);
                            svgElement.setAttribute('width', size);
                            svgElement.setAttribute('height', size);
                            setSvgHtml(svgElement.outerHTML);
                        } catch (e) { console.error(e); }
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- COMPONENTS ---

        // 1. PERCENTAGE ERROR CALCULATOR
        const PercErrorCalc = () => {
            const [measured, setMeasured] = useState(0);
            const [trueVal, setTrueVal] = useState(0);
            const [result, setResult] = useState(null);

            const calculate = () => {
                if (trueVal === 0) return;
                const error = measured - trueVal;
                const perc = (Math.abs(error) / trueVal) * 100;
                setResult({ error, perc });
            };

            return (
                <div className="space-y-6 animate-in">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <label className="block text-slate-400 text-xs font-bold uppercase mb-2">Measured Value (Experimental)</label>
                            <input type="number" value={measured} onChange={(e) => setMeasured(parseFloat(e.target.value))} placeholder="e.g. 2.45" />
                        </div>
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <label className="block text-slate-400 text-xs font-bold uppercase mb-2">True Value (Theoretical)</label>
                            <input type="number" value={trueVal} onChange={(e) => setTrueVal(parseFloat(e.target.value))} placeholder="e.g. 2.50" />
                        </div>
                    </div>
                    
                    <button onClick={calculate} className="w-full py-3 bg-emerald-600 hover:bg-emerald-500 rounded-xl font-bold text-white transition-colors shadow-lg">
                        Calculate Error
                    </button>

                    {result && (
                        <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700 slide-up">
                            <div className="grid grid-cols-2 gap-4 text-center mb-4">
                                <div>
                                    <div className="text-xs text-slate-500 uppercase font-bold">Absolute Error</div>
                                    <div className={`text-2xl font-mono font-bold ${result.error > 0 ? 'text-yellow-400' : 'text-red-400'}`}>
                                        {result.error > 0 ? '+' : ''}{result.error.toFixed(3)}
                                    </div>
                                </div>
                                <div>
                                    <div className="text-xs text-slate-500 uppercase font-bold">Percentage Error</div>
                                    <div className="text-2xl font-mono font-bold text-emerald-400">{result.perc.toFixed(2)}%</div>
                                </div>
                            </div>
                            <div className="text-center text-sm text-slate-400 bg-slate-800/50 p-3 rounded-lg border border-slate-700">
                                Formula: | {measured} - {trueVal} | ÷ {trueVal} × 100%
                                <br/>
                                Result: <strong>{result.error > 0 ? 'Overestimation' : result.error < 0 ? 'Underestimation' : 'Perfect Match'}</strong>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // 2. UNCERTAINTY CALCULATOR
        const UncertaintyCalc = () => {
            const [tool, setTool] = useState('burette');
            const [reading, setReading] = useState(25.00);
            
            const TOOLS = {
                burette: { name: 'Burette', precision: 0.05, readings: 2, unit: 'cm³' },
                pipette: { name: 'Pipette', precision: 0.06, readings: 1, unit: 'cm³' }, // Updated typical value
                balance_2dp: { name: 'Balance (2 d.p.)', precision: 0.005, readings: 2, unit: 'g' }, // Updated: mass by diff usually 2 readings
                thermometer: { name: 'Thermometer (1°C)', precision: 0.5, readings: 1, unit: '°C' }
            };

            const currentTool = TOOLS[tool];
            // Max Error = Precision * Number of readings involved
            
            const maxError = currentTool.precision * currentTool.readings;
            const percUncertainty = (maxError / reading) * 100;

            return (
                <div className="space-y-6 animate-in">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <label className="block text-slate-400 text-xs font-bold uppercase mb-4">Select Apparatus</label>
                            <div className="space-y-2">
                                {Object.entries(TOOLS).map(([key, val]) => (
                                    <button 
                                        key={key}
                                        onClick={() => setTool(key)}
                                        className={`w-full text-left p-3 rounded-lg text-sm font-bold border transition-all flex justify-between items-center
                                            ${tool === key ? 'bg-blue-600 border-blue-500 text-white' : 'bg-slate-900 border-slate-700 text-slate-400 hover:bg-slate-800'}
                                        `}
                                    >
                                        <span>{val.name}</span>
                                        {tool === key && <Icon name="check" size={16}/>}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="space-y-6">
                            <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                                <label className="block text-slate-400 text-xs font-bold uppercase mb-2">Measured Quantity ({currentTool.unit})</label>
                                <input type="number" value={reading} onChange={(e) => setReading(parseFloat(e.target.value))} />
                                <p className="text-xs text-slate-500 mt-2">e.g. Volume of titre, Mass of solid</p>
                            </div>

                            <div className="bg-slate-900 p-6 rounded-2xl border border-slate-700">
                                <div className="flex justify-between items-end mb-2">
                                    <span className="text-slate-400 text-xs font-bold uppercase">Max Error</span>
                                    <span className="text-xl font-mono font-bold text-yellow-400">± {maxError.toFixed(3)} {currentTool.unit}</span>
                                </div>
                                <div className="flex justify-between items-end">
                                    <span className="text-slate-400 text-xs font-bold uppercase">% Uncertainty</span>
                                    <span className="text-3xl font-mono font-bold text-emerald-400">{percUncertainty.toFixed(2)}%</span>
                                </div>
                                <div className="mt-4 pt-4 border-t border-slate-700 text-xs text-slate-500">
                                    Calculation: ({maxError} ÷ {reading}) × 100%<br/>
                                    Note: {currentTool.readings === 2 ? 'Considered 2 readings (Initial + Final)' : 'Single reading error'}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 3. DATA AVERAGING
        const DataAveraging = () => {
            const [values, setValues] = useState([24.50, 24.55, 25.10, 24.45]);
            const [newValue, setNewValue] = useState('');

            const addValue = () => {
                if (newValue) {
                    setValues([...values, parseFloat(newValue)]);
                    setNewValue('');
                }
            };

            const removeValue = (idx) => {
                setValues(values.filter((_, i) => i !== idx));
            };

            // Manual selection for educational purpose is better.
            const [selectedIndices, setSelectedIndices] = useState([0, 1, 3]); // Default select reasonable ones

            const toggleSelect = (idx) => {
                if (selectedIndices.includes(idx)) {
                    setSelectedIndices(selectedIndices.filter(i => i !== idx));
                } else {
                    setSelectedIndices([...selectedIndices, idx]);
                }
            };

            const selectedValues = values.filter((_, i) => selectedIndices.includes(i));
            const mean = selectedValues.length > 0 ? selectedValues.reduce((a, b) => a + b, 0) / selectedValues.length : 0;

            return (
                <div className="space-y-6 animate-in">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        
                        {/* Input List */}
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <label className="block text-slate-400 text-xs font-bold uppercase mb-4">Titration Results (cm³)</label>
                            <div className="space-y-2 mb-4 max-h-48 overflow-y-auto">
                                {values.map((v, i) => (
                                    <div 
                                        key={i} 
                                        onClick={() => toggleSelect(i)}
                                        className={`flex justify-between items-center p-3 rounded-lg border cursor-pointer transition-all
                                            ${selectedIndices.includes(i) ? 'bg-emerald-900/20 border-emerald-500/50' : 'bg-slate-900 border-slate-700 opacity-50'}
                                        `}
                                    >
                                        <div className="flex items-center gap-3">
                                            <div className={`w-4 h-4 rounded-full border flex items-center justify-center ${selectedIndices.includes(i) ? 'bg-emerald-500 border-emerald-500' : 'border-slate-500'}`}>
                                                {selectedIndices.includes(i) && <Icon name="check" size={12} className="text-white"/>}
                                            </div>
                                            <span className={`font-mono font-bold ${selectedIndices.includes(i) ? 'text-white' : 'text-slate-500'}`}>{v.toFixed(2)}</span>
                                        </div>
                                        <button onClick={(e) => { e.stopPropagation(); removeValue(i); }} className="text-slate-500 hover:text-red-400">
                                            <Icon name="trash-2" size={16}/>
                                        </button>
                                    </div>
                                ))}
                            </div>
                            <div className="flex gap-2">
                                <input 
                                    type="number" step="0.05" 
                                    value={newValue} 
                                    onChange={(e) => setNewValue(e.target.value)} 
                                    placeholder="Add result..." 
                                    onKeyDown={(e) => e.key === 'Enter' && addValue()}
                                />
                                <button onClick={addValue} className="p-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white">
                                    <Icon name="plus" />
                                </button>
                            </div>
                            <p className="text-xs text-slate-500 mt-2">Tip: Click rows to include/exclude from average.</p>
                        </div>

                        {/* Results */}
                        <div className="flex flex-col gap-4">
                            <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex-1 flex flex-col justify-center items-center text-center">
                                <div className="text-slate-400 text-sm font-bold uppercase mb-2">Average Titer</div>
                                <div className="text-5xl font-mono font-black text-white mb-2">{mean.toFixed(2)}</div>
                                <div className="text-xs text-slate-500">Based on {selectedValues.length} selected concordant results</div>
                            </div>

                            <div className="bg-blue-900/20 p-4 rounded-xl border border-blue-500/30 text-sm text-blue-300">
                                <strong className="block mb-1 flex items-center gap-2"><Icon name="info" size={16}/> Concordant Results</strong>
                                Only calculate the average of results that fall within <strong>± 0.10 cm³</strong> of each other. Exclude outliers (rough titrations).
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('percent');

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="calculator" className="text-emerald-400" /> Error Analysis
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Data Processing & Uncertainty</p>
                        </div>

                        <div className="p-4 space-y-2">
                            <button 
                                onClick={() => setActiveTab('percent')}
                                className={`w-full text-left p-4 rounded-xl border transition-all flex items-center gap-3
                                    ${activeTab === 'percent' ? 'bg-slate-800 border-emerald-500 ring-1 ring-emerald-500/50' : 'bg-slate-900/50 border-slate-700 hover:bg-slate-800'}
                                `}
                            >
                                <Icon name="percent" className={activeTab === 'percent' ? 'text-emerald-400' : 'text-slate-400'} />
                                <div>
                                    <div className="text-sm font-bold text-white">Percentage Error</div>
                                    <div className="text-xs text-slate-400">Accuracy check</div>
                                </div>
                            </button>

                            <button 
                                onClick={() => setActiveTab('uncertainty')}
                                className={`w-full text-left p-4 rounded-xl border transition-all flex items-center gap-3
                                    ${activeTab === 'uncertainty' ? 'bg-slate-800 border-blue-500 ring-1 ring-blue-500/50' : 'bg-slate-900/50 border-slate-700 hover:bg-slate-800'}
                                `}
                            >
                                <Icon name="ruler" className={activeTab === 'uncertainty' ? 'text-blue-400' : 'text-slate-400'} />
                                <div>
                                    <div className="text-sm font-bold text-white">Uncertainty</div>
                                    <div className="text-xs text-slate-400">Apparatus limits</div>
                                </div>
                            </button>

                            <button 
                                onClick={() => setActiveTab('average')}
                                className={`w-full text-left p-4 rounded-xl border transition-all flex items-center gap-3
                                    ${activeTab === 'average' ? 'bg-slate-800 border-purple-500 ring-1 ring-purple-500/50' : 'bg-slate-900/50 border-slate-700 hover:bg-slate-800'}
                                `}
                            >
                                <Icon name="sigma" className={activeTab === 'average' ? 'text-purple-400' : 'text-slate-400'} />
                                <div>
                                    <div className="text-sm font-bold text-white">Average Data</div>
                                    <div className="text-xs text-slate-400">Concordant results</div>
                                </div>
                            </button>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 bg-slate-900/50 p-6 md:p-12 overflow-y-auto">
                        <div className="max-w-4xl mx-auto">
                            <div className="mb-8">
                                <h2 className="text-3xl font-black text-white mb-2">
                                    {activeTab === 'percent' && 'Percentage Error Calculator'}
                                    {activeTab === 'uncertainty' && 'Apparatus Uncertainty'}
                                    {activeTab === 'average' && 'Result Averaging'}
                                </h2>
                                <p className="text-slate-400">
                                    {activeTab === 'percent' && 'Compare experimental results with theoretical values.'}
                                    {activeTab === 'uncertainty' && 'Calculate error margins for common lab equipment.'}
                                    {activeTab === 'average' && 'Filter outliers and calculate mean titre volume.'}
                                </p>
                            </div>

                            {activeTab === 'percent' && <PercErrorCalc />}
                            {activeTab === 'uncertainty' && <UncertaintyCalc />}
                            {activeTab === 'average' && <DataAveraging />}

                        </div>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
