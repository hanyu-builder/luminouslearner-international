<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymer Properties Simulator - LuminousLearner International</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Range Slider */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 20px; width: 20px; border-radius: 50%; 
            background: #3B82F6; cursor: pointer; margin-top: -8px; 
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer; background: #334155; border-radius: 2px;
        }

        /* Chain Animation */
        .polymer-chain { transition: d 0.5s ease-in-out, stroke-width 0.5s ease-in-out; }
        .cross-link { transition: opacity 0.5s ease-in-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        try {
                            const svgElement = window.lucide.createElement(iconData);
                            svgElement.setAttribute('class', className);
                            svgElement.setAttribute('width', size);
                            svgElement.setAttribute('height', size);
                            setSvgHtml(svgElement.outerHTML);
                        } catch (e) { console.error(e); }
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- SIMULATION LOGIC ---
        const App = () => {
            // Inputs
            const [length, setLength] = useState(50); // 0-100
            const [branching, setBranching] = useState(0); // 0-100 (Affects Packing)
            const [crosslinking, setCrosslinking] = useState(0); // 0-100 (Affects Rigidity)

            // Outputs
            const [tm, setTm] = useState(100);
            const [hardness, setHardness] = useState(50);
            const [density, setDensity] = useState(0.9);

            // Visualizer State
            const [chains, setChains] = useState([]);

            // 1. Calculate Properties based on Inputs
            useEffect(() => {
                // Melting Point (Tm)
                // + Length -> + VDW -> + Tm
                // + Branching -> - Packing -> - VDW -> - Tm (Significant drop)
                // + Crosslinking -> Covalent Bonds -> ++ Tm (Thermosetting)
                
                let baseTm = 100;
                let lenEffect = length * 1.5; 
                let branchEffect = branching * -1.2; // Branching lowers Tm drastically (LDPE vs HDPE)
                let crossEffect = crosslinking > 10 ? 200 : 0; // Crosslinking makes it effectively infusible

                let calcTm = baseTm + lenEffect + branchEffect + crossEffect;
                
                // Hardness
                // + Crosslinking -> ++ Hardness
                // + Length -> + Entanglement -> + Hardness
                // + Branching -> - Density -> - Hardness
                let calcHardness = (length * 0.3) + (crosslinking * 1.5) - (branching * 0.4) + 20;

                // Density
                // + Branching -> - Density (LDPE)
                // - Branching -> + Density (HDPE)
                let calcDensity = 0.9 + ((100 - branching) / 100) * 0.1; // 0.90 - 1.00 g/cm3 range

                setTm(Math.max(50, Math.min(400, calcTm)));
                setHardness(Math.max(10, Math.min(100, calcHardness)));
                setDensity(calcDensity);

            }, [length, branching, crosslinking]);

            // 2. Generate Chain Visuals
            useEffect(() => {
                const newChains = [];
                const numChains = 5;
                const waveHeight = 20;
                const width = 600;
                
                // Determine spacing based on Branching (More branching = Further apart)
                const spacing = 40 + (branching / 100) * 30;

                for (let i = 0; i < numChains; i++) {
                    let path = `M 50 ${50 + i * spacing}`;
                    const segments = 10 + Math.floor((length / 100) * 20); // Length controls number of zigzags
                    
                    for (let j = 0; j < segments; j++) {
                        const x = 50 + ((width - 100) / segments) * (j + 1);
                        // Add some randomness for "amorphous" look
                        const yOffset = Math.sin(j + i) * waveHeight * (1 - (crosslinking/200)); // Crosslinking stiffens chains (less wave)
                        path += ` L ${x} ${50 + i * spacing + yOffset}`;
                    }
                    newChains.push(path);
                }
                setChains(newChains);
            }, [length, branching, crosslinking]);

            // Gauge Component
            const Gauge = ({ value, max, label, color, unit }) => {
                const percentage = Math.min(100, Math.max(0, (value / max) * 100));
                return (
                    <div className="bg-slate-800 p-4 rounded-xl border border-slate-700 flex flex-col items-center w-full">
                        <div className="text-xs font-bold text-slate-400 uppercase mb-2">{label}</div>
                        <div className="w-full h-3 bg-slate-700 rounded-full overflow-hidden mb-2">
                            <div 
                                className={`h-full bg-${color}-500 transition-all duration-500`} 
                                style={{ width: `${percentage}%` }}
                            ></div>
                        </div>
                        <div className={`text-xl font-mono font-bold text-${color}-400`}>
                            {typeof value === 'number' ? value.toFixed(unit === 'g/cm³' ? 2 : 0) : value} <span className="text-sm text-slate-500">{unit}</span>
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden">
                    
                    {/* Left Control Panel */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="sliders" className="text-blue-400" /> Polymer Sim
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Structure-Property Relationship</p>
                        </div>

                        <div className="p-6 space-y-8 flex-1 overflow-y-auto">
                            
                            {/* Length Control */}
                            <div className="space-y-3">
                                <div className="flex justify-between items-center">
                                    <label className="text-xs font-bold text-emerald-400 uppercase tracking-wider flex items-center gap-2">
                                        <Icon name="move-horizontal" size={14}/> Chain Length
                                    </label>
                                </div>
                                <input 
                                    type="range" min="0" max="100" value={length} 
                                    onChange={(e) => setLength(parseInt(e.target.value))}
                                    className="accent-emerald-500"
                                />
                                <p className="text-[10px] text-slate-500">
                                    Longer chains increase entanglement and Van der Waals' forces.
                                </p>
                            </div>

                            {/* Branching Control */}
                            <div className="space-y-3">
                                <div className="flex justify-between items-center">
                                    <label className="text-xs font-bold text-yellow-400 uppercase tracking-wider flex items-center gap-2">
                                        <Icon name="git-branch" size={14}/> Branching
                                    </label>
                                </div>
                                <input 
                                    type="range" min="0" max="100" value={branching} 
                                    onChange={(e) => setBranching(parseInt(e.target.value))}
                                    className="accent-yellow-500"
                                />
                                <p className="text-[10px] text-slate-500">
                                    Branches prevent close packing, reducing density and strength (LDPE vs HDPE).
                                </p>
                            </div>

                            {/* Cross-linking Control */}
                            <div className="space-y-3">
                                <div className="flex justify-between items-center">
                                    <label className="text-xs font-bold text-red-400 uppercase tracking-wider flex items-center gap-2">
                                        <Icon name="link" size={14}/> Cross-linking
                                    </label>
                                </div>
                                <input 
                                    type="range" min="0" max="100" value={crosslinking} 
                                    onChange={(e) => setCrosslinking(parseInt(e.target.value))}
                                    className="accent-red-500"
                                />
                                <p className="text-[10px] text-slate-500">
                                    Covalent bonds between chains create Thermosets (rigid, high Tm).
                                </p>
                            </div>
                            
                            {/* Example Presets */}
                            <div className="pt-4 border-t border-slate-800">
                                <p className="text-xs font-bold text-slate-500 uppercase mb-3">Presets</p>
                                <div className="grid grid-cols-2 gap-2">
                                    <button onClick={() => {setLength(40); setBranching(80); setCrosslinking(0);}} className="px-3 py-2 bg-slate-800 rounded text-xs hover:bg-slate-700 transition">LDPE</button>
                                    <button onClick={() => {setLength(90); setBranching(10); setCrosslinking(0);}} className="px-3 py-2 bg-slate-800 rounded text-xs hover:bg-slate-700 transition">HDPE</button>
                                    <button onClick={() => {setLength(60); setBranching(20); setCrosslinking(90);}} className="px-3 py-2 bg-slate-800 rounded text-xs hover:bg-slate-700 transition">Bakelite</button>
                                    <button onClick={() => {setLength(50); setBranching(0); setCrosslinking(20);}} className="px-3 py-2 bg-slate-800 rounded text-xs hover:bg-slate-700 transition">Rubber (Vulcanized)</button>
                                </div>
                            </div>

                        </div>
                    </div>

                    {/* Main Dashboard */}
                    <div className="flex-1 bg-slate-900/50 p-6 md:p-12 flex flex-col gap-6 overflow-y-auto">
                        
                        {/* Properties Dashboard */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <Gauge value={tm} max={400} label="Melting Point (Tm)" color="orange" unit="°C" />
                            <Gauge value={density} max={1.2} label="Density" color="blue" unit="g/cm³" />
                            <Gauge value={hardness} max={100} label="Rigidity / Hardness" color="purple" unit="%" />
                        </div>

                        {/* Visualizer */}
                        <div className="flex-1 bg-slate-800/80 backdrop-blur rounded-3xl border border-slate-700 shadow-2xl relative overflow-hidden flex items-center justify-center min-h-[400px]">
                            <div className="absolute top-4 left-4 z-10">
                                <div className="bg-black/30 px-3 py-1 rounded-full text-xs font-bold text-white border border-white/10 backdrop-blur flex items-center gap-2">
                                    <Icon name="microscope" size={14} /> Microscopic View
                                </div>
                            </div>

                            <svg width="100%" height="100%" viewBox="0 0 600 400" className="overflow-visible">
                                {/* Render Chains */}
                                {chains.map((d, i) => (
                                    <path 
                                        key={i} 
                                        d={d} 
                                        fill="none" 
                                        stroke={crosslinking > 50 ? "#ef4444" : "#38bdf8"} 
                                        strokeWidth="4" 
                                        strokeLinecap="round" 
                                        className="polymer-chain"
                                    />
                                ))}

                                {/* Render Branches (Visual effect only) */}
                                {branching > 20 && chains.map((d, i) => (
                                    <g key={`branch-${i}`} opacity={branching/150}>
                                        {/* Simple branch representation */}
                                        <path d={d.replace('M', 'M 20 ').split(' L ').map((p, idx) => idx % 3 === 0 ? p + ' l 0 15' : '').join(' ')} stroke="#facc15" strokeWidth="2" fill="none" />
                                    </g>
                                ))}

                                {/* Render Cross-links */}
                                {crosslinking > 0 && Array.from({ length: 15 }).map((_, i) => (
                                    <line 
                                        key={i}
                                        x1={100 + i * 30} y1={50} 
                                        x2={100 + i * 30} y2={350} 
                                        stroke="#ef4444" 
                                        strokeWidth={Math.max(0, (crosslinking / 20))} 
                                        strokeDasharray="4 4"
                                        opacity={crosslinking / 100}
                                        className="cross-link"
                                    />
                                ))}
                            </svg>
                            
                            {/* Legend */}
                            <div className="absolute bottom-4 right-4 bg-slate-900/80 p-3 rounded-xl border border-slate-700 text-xs space-y-2">
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-1 bg-blue-400 rounded"></div> <span className="text-slate-300">Polymer Chain</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-1 bg-yellow-400 rounded"></div> <span className="text-slate-300">Branches</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-1 border-b-2 border-dashed border-red-500"></div> <span className="text-slate-300">Cross-links</span>
                                </div>
                            </div>
                        </div>

                        {/* Concept Explanation */}
                        <div className="bg-slate-800/50 border border-slate-700 p-5 rounded-2xl">
                            <h3 className="text-sm font-bold text-white mb-2 flex items-center gap-2">
                                <Icon name="book-open" size={16} className="text-emerald-400" /> Structure-Property Analysis
                            </h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-xs text-slate-400">
                                <div>
                                    <strong className="text-white block mb-1">Density</strong>
                                    Determined by packing efficiency. <strong>Branching</strong> pushes chains apart, reducing density (e.g., LDPE). Linear chains pack closely (e.g., HDPE).
                                </div>
                                <div>
                                    <strong className="text-white block mb-1">Melting Point</strong>
                                    Determined by intermolecular forces. Longer chains = stronger VDW forces = higher Tm. <strong>Cross-linking</strong> prevents melting (charring instead).
                                </div>
                                <div>
                                    <strong className="text-white block mb-1">Rigidity</strong>
                                    <strong>Cross-links</strong> (covalent bonds) restrict chain movement, making the polymer hard and brittle (Thermosetting).
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
