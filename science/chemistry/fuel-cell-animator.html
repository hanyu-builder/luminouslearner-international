<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Cell Animator - LuminousLearner International</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Flow Animations */
        @keyframes flow-right {
            0% { transform: translateX(0); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateX(100px); opacity: 0; }
        }
        .electron {
            width: 8px; height: 8px; background-color: #facc15; border-radius: 50%;
            position: absolute; box-shadow: 0 0 5px #facc15;
            animation: flow-right 2s linear infinite;
        }
        
        @keyframes ion-move {
            0% { transform: translateX(0); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateX(150px); opacity: 0; }
        }
        .proton {
            width: 6px; height: 6px; background-color: #ef4444; border-radius: 50%;
            position: absolute;
            animation: ion-move 3s linear infinite;
        }

        /* Gas movement */
        @keyframes gas-in {
            0% { transform: translateX(-20px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        .gas-molecule { animation: gas-in 1s infinite linear; }
        
        /* Water drop */
        @keyframes drop {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(20px); opacity: 0; }
        }
        .water-out { animation: drop 1s infinite ease-in; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="root" class="flex-grow flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [isRunning, setIsRunning] = useState(false);
            const [voltage, setVoltage] = useState(0);

            useEffect(() => {
                let interval;
                if (isRunning) {
                    // Ramp up voltage
                    interval = setInterval(() => {
                        setVoltage(prev => Math.min(1.23, prev + 0.05));
                    }, 50);
                } else {
                    setVoltage(0);
                }
                return () => clearInterval(interval);
            }, [isRunning]);

            const Icon = ({ name, size = 20, className = "" }) => {
                const [svg, setSvg] = useState('');
                useEffect(() => {
                    if (window.lucide) {
                        const iconNode = window.lucide.icons[name];
                        if (iconNode) {
                            const iconSvg = window.lucide.createElement(iconNode);
                            iconSvg.setAttribute('width', size);
                            iconSvg.setAttribute('height', size);
                            iconSvg.setAttribute('class', className);
                            setSvg(iconSvg.outerHTML);
                        }
                    }
                }, [name, size, className]);
                return <span dangerouslySetInnerHTML={{ __html: svg }} className="flex items-center" />;
            };

            return (
                <div className="flex flex-col h-full container mx-auto px-4 py-6 max-w-5xl">
                    
                    {/* Header */}
                    <div className="flex justify-between items-center mb-6 border-b border-slate-800 pb-4">
                        <div>
                            <h1 className="text-2xl font-bold text-emerald-400 flex items-center gap-2">
                                <Icon name="Zap" /> Fuel Cell Animator
                            </h1>
                            <p className="text-slate-500 text-sm">Hydrogen-Oxygen Fuel Cell (PEMFC)</p>
                        </div>
                        <button 
                            onClick={() => setIsRunning(!isRunning)}
                            className={`px-6 py-2 rounded-lg font-bold text-sm flex items-center gap-2 transition-colors shadow-lg
                                ${isRunning ? 'bg-red-600 hover:bg-red-500 text-white' : 'bg-emerald-600 hover:bg-emerald-500 text-white'}
                            `}
                        >
                            {isRunning ? 'Stop Cell' : 'Start Cell'}
                        </button>
                    </div>

                    <div className="flex flex-col lg:flex-row gap-8 flex-grow">
                        
                        {/* Left: Visualization */}
                        <div className="w-full lg:w-2/3 bg-slate-900 rounded-3xl border-4 border-slate-800 shadow-xl p-8 relative overflow-hidden min-h-[500px] flex flex-col items-center justify-center">
                            
                            {/* Circuit (Top) */}
                            <div className="absolute top-8 w-full flex justify-center items-center z-20">
                                <div className="relative w-64 h-24 border-t-4 border-x-4 border-slate-600 rounded-t-xl">
                                    {/* Load (Bulb) */}
                                    <div className="absolute top-[-20px] left-1/2 -translate-x-1/2 bg-slate-900 p-2 rounded-full border-2 border-slate-600 z-10">
                                        <Icon name="Lightbulb" size={32} className={`transition-all duration-500 ${isRunning ? 'text-yellow-400 fill-yellow-400 drop-shadow-[0_0_15px_rgba(250,204,21,0.6)]' : 'text-slate-600'}`} />
                                    </div>
                                    
                                    {/* Voltmeter */}
                                    <div className="absolute top-4 left-1/2 -translate-x-1/2 bg-slate-950 text-emerald-400 px-3 py-1 rounded font-mono font-bold border border-slate-700 text-sm shadow-inner">
                                        {voltage.toFixed(2)} V
                                    </div>

                                    {/* Electrons Flow */}
                                    {isRunning && (
                                        <>
                                            <div className="electron" style={{top: '-4px', left: '20%'}}></div>
                                            <div className="electron" style={{top: '-4px', left: '40%'}}></div>
                                            <div className="electron" style={{top: '-4px', left: '60%'}}></div>
                                            <div className="electron" style={{top: '-4px', left: '80%'}}></div>
                                            <div className="absolute top-[-25px] left-10 text-xs font-bold text-yellow-500 animate-pulse">e⁻ &rarr;</div>
                                        </>
                                    )}
                                </div>
                            </div>

                            {/* Cell Body */}
                            <div className="relative w-full max-w-lg h-64 flex mt-16 border-4 border-slate-600 rounded-xl bg-slate-800 overflow-hidden shadow-2xl">
                                
                                {/* Anode Compartment (Left) */}
                                <div className="w-1/3 h-full bg-red-900/20 border-r-4 border-slate-500/50 relative flex flex-col items-center justify-center">
                                    <div className="absolute top-2 text-xs font-bold text-red-400 bg-slate-900/80 px-2 rounded border border-red-900">Anode (-)</div>
                                    
                                    {/* H2 Inlet */}
                                    <div className="absolute left-[-20px] top-10 flex items-center">
                                        <span className="text-xs font-bold mr-1 text-slate-400">H₂ In</span>
                                        <Icon name="ArrowRight" size={16} className="text-slate-500"/>
                                    </div>

                                    {/* Reaction H2 -> 2H+ + 2e- */}
                                    {isRunning && (
                                        <div className="absolute inset-0 pointer-events-none">
                                            <div className="absolute left-4 top-12 text-xs font-bold text-slate-400 gas-molecule">H₂</div>
                                            <div className="absolute left-4 top-20 text-xs font-bold text-slate-400 gas-molecule" style={{animationDelay: '0.5s'}}>H₂</div>
                                            
                                            {/* Oxidation text */}
                                            <div className="absolute bottom-4 w-full text-center text-[10px] text-red-400 font-mono bg-slate-900/50 rounded py-1">H₂ → 2H⁺ + 2e⁻</div>
                                        </div>
                                    )}
                                </div>

                                {/* PEM (Center) */}
                                <div className="w-1/3 h-full bg-yellow-900/10 relative flex flex-col items-center justify-center border-x-2 border-dashed border-yellow-600/30">
                                    <div className="absolute top-2 text-[10px] font-bold text-yellow-500 bg-slate-900/80 px-2 rounded text-center w-full border border-yellow-900">PEM Membrane</div>
                                    
                                    {/* H+ Flow */}
                                    {isRunning && (
                                        <div className="w-full h-full relative overflow-hidden">
                                            <div className="proton" style={{top: '30%', left: '10%'}}></div>
                                            <div className="proton" style={{top: '50%', left: '0%', animationDelay: '0.5s'}}></div>
                                            <div className="proton" style={{top: '70%', left: '20%', animationDelay: '1s'}}></div>
                                            <div className="absolute bottom-10 w-full text-center text-[10px] text-red-400 font-bold animate-pulse">H⁺ Flow &rarr;</div>
                                        </div>
                                    )}
                                </div>

                                {/* Cathode Compartment (Right) */}
                                <div className="w-1/3 h-full bg-blue-900/20 border-l-4 border-slate-500/50 relative flex flex-col items-center justify-center">
                                    <div className="absolute top-2 text-xs font-bold text-blue-400 bg-slate-900/80 px-2 rounded border border-blue-900">Cathode (+)</div>
                                    
                                    {/* O2 Inlet */}
                                    <div className="absolute right-[-20px] top-10 flex items-center flex-row-reverse">
                                        <span className="text-xs font-bold ml-1 text-slate-400">O₂ In</span>
                                        <Icon name="ArrowLeft" size={16} className="text-slate-500"/>
                                    </div>

                                    {/* Reaction O2 + 4H+ + 4e- -> 2H2O */}
                                    {isRunning && (
                                        <div className="absolute inset-0 pointer-events-none">
                                            {/* O2 entering */}
                                            <div className="absolute right-4 top-12 text-xs font-bold text-blue-400 gas-molecule" style={{animationDirection: 'reverse'}}>O₂</div>
                                            
                                            {/* Water Out */}
                                            <div className="absolute bottom-4 right-[-10px] flex flex-col items-center">
                                                <span className="text-xs font-bold text-blue-400 mb-1">H₂O Out</span>
                                                <Icon name="Droplet" size={16} className="text-blue-500 fill-blue-500 water-out"/>
                                            </div>

                                            {/* Reduction text */}
                                            <div className="absolute bottom-16 w-full text-center text-[10px] text-blue-400 font-mono px-1 bg-slate-900/50 rounded py-1">O₂ + 4H⁺ + 4e⁻ → 2H₂O</div>
                                        </div>
                                    )}
                                </div>

                            </div>

                            {/* Legend */}
                            <div className="flex gap-6 mt-6 text-xs text-slate-400">
                                <div className="flex items-center gap-2">
                                    <div className="w-2 h-2 bg-yellow-400 rounded-full shadow-[0_0_5px_yellow]"></div>
                                    <span>Electron (e⁻)</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-2 h-2 bg-red-500 rounded-full"></div>
                                    <span>Proton (H⁺)</span>
                                </div>
                            </div>

                        </div>

                        {/* Right: Theory Panel */}
                        <div className="w-full lg:w-1/3 flex flex-col gap-4">
                            
                            <div className="bg-slate-900 p-6 rounded-2xl shadow-xl border border-slate-800 flex-grow">
                                <h3 className="text-lg font-bold text-slate-300 mb-4 flex items-center gap-2">
                                    <Icon name="BookOpen" className="text-emerald-400" /> Chemistry Concepts
                                </h3>
                                
                                <div className="space-y-4">
                                    <div className="p-3 bg-red-900/20 rounded-lg border-l-4 border-red-500">
                                        <strong className="text-red-400 block mb-1 text-sm">Anode (Oxidation)</strong>
                                        <p className="font-mono text-xs text-slate-300 bg-slate-950 p-1 rounded">H₂(g) → 2H⁺(aq) + 2e⁻</p>
                                        <p className="text-xs text-slate-400 mt-1">Hydrogen loses electrons, becoming protons (H⁺) which pass through the PEM.</p>
                                    </div>

                                    <div className="p-3 bg-blue-900/20 rounded-lg border-l-4 border-blue-500">
                                        <strong className="text-blue-400 block mb-1 text-sm">Cathode (Reduction)</strong>
                                        <p className="font-mono text-xs text-slate-300 bg-slate-950 p-1 rounded">O₂(g) + 4H⁺(aq) + 4e⁻ → 2H₂O(l)</p>
                                        <p className="text-xs text-slate-400 mt-1">Oxygen accepts electrons and combines with protons to form water.</p>
                                    </div>

                                    <div className="p-3 bg-emerald-900/20 rounded-lg border-l-4 border-emerald-500">
                                        <strong className="text-emerald-400 block mb-1 text-sm">Overall Reaction</strong>
                                        <p className="font-mono text-sm text-slate-200 font-bold">2H₂(g) + O₂(g) → 2H₂O(l)</p>
                                        <p className="text-xs text-emerald-500 mt-1 font-bold">⚡ Zero Emissions: Only Water is produced!</p>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-slate-800 p-4 rounded-xl text-slate-300 text-sm shadow-lg border border-slate-700">
                                <h4 className="font-bold text-yellow-400 mb-2 flex items-center gap-2">
                                    <Icon name="Star" size={14}/> Key Advantages
                                </h4>
                                <ul className="list-disc list-inside space-y-1 text-xs opacity-80">
                                    <li>High Efficiency (Direct conversion)</li>
                                    <li>Pollution Free (No CO₂ or NOₓ)</li>
                                    <li>Continuous Operation (As long as fuel is supplied)</li>
                                </ul>
                            </div>

                        </div>
                    </div>
                    
                    <div className="text-center text-slate-600 text-xs mt-8 border-t border-slate-800 pt-4">
                        Luminous Learner International | IB/A-Level Chemistry
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
