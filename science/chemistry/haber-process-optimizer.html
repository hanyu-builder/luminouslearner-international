<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haber Process Optimizer - LuminousLearner International</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Particle Animation */
        .particle {
            position: absolute;
            border-radius: 50%;
            transition: transform 0.2s linear; 
        }
        
        /* Catalyst Grid Pattern */
        .catalyst-grid {
            background-image: radial-gradient(#475569 2px, transparent 2px);
            background-size: 10px 10px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .catalyst-active {
            opacity: 0.6;
        }

        /* Gauge Animation */
        .gauge-fill { transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="root" class="flex-grow flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const [svg, setSvg] = useState('');
            useEffect(() => {
                if (window.lucide) {
                    const iconNode = window.lucide.icons[name];
                    if (iconNode) {
                        const iconSvg = window.lucide.createElement(iconNode);
                        iconSvg.setAttribute('width', size);
                        iconSvg.setAttribute('height', size);
                        iconSvg.setAttribute('class', className);
                        setSvg(iconSvg.outerHTML);
                    }
                }
            }, [name, size, className]);
            return <span dangerouslySetInnerHTML={{ __html: svg }} className="flex items-center" />;
        };

        const App = () => {
            // Parameters
            const [pressure, setPressure] = useState(200); // atm
            const [temperature, setTemperature] = useState(450); // Celsius
            const [hasCatalyst, setHasCatalyst] = useState(true); // Iron
            
            // Outputs
            const [yieldPercent, setYieldPercent] = useState(0);
            const [rate, setRate] = useState(0);
            const [cost, setCost] = useState(0);
            const [score, setScore] = useState(0);
            const [feedback, setFeedback] = useState('');

            // Simulation Refs
            const containerRef = useRef(null);
            const particlesRef = useRef([]);
            const requestRef = useRef();

            // --- Physics & Chemistry Logic ---
            useEffect(() => {
                // 1. Yield Calculation (Equilibrium - Le Chatelier)
                // N2 + 3H2 <-> 2NH3 + Heat (Exothermic)
                // High T -> Equilibrium shifts Left -> Low Yield
                // High P -> Equilibrium shifts Right (fewer moles) -> High Yield
                
                // Temp factor: Higher T reduces yield drastically
                const tFactor = Math.max(0, 1000 - temperature) / 1000; 
                // Pressure factor: Higher P increases yield (diminishing returns)
                const pFactor = Math.log10(pressure) / Math.log10(400);
                
                let calcYield = (tFactor * pFactor * 100).toFixed(1);
                // Cap at 99%
                if (calcYield > 99) calcYield = 99;
                if (calcYield < 0) calcYield = 0;

                // 2. Rate Calculation (Kinetics - Collision Theory)
                // Higher T -> Higher Rate (More energetic collisions)
                // Higher P -> Higher Rate (Higher concentration/frequency)
                // Catalyst -> Massive boost (Lower Activation Energy)
                
                const tRate = Math.pow(temperature / 200, 2); // Exponential effect of T
                const pRate = pressure / 100; // Linear effect of P
                const catFactor = hasCatalyst ? 10 : 1;
                
                let calcRate = (tRate * pRate * catFactor);
                // Normalize to 0-100 scale for UI
                let displayRate = Math.min(100, calcRate / 2); 

                // 3. Cost Calculation
                // High P = Exponentially expensive (Safety, Thick Pipes, Compressors)
                // High T = Linearly expensive (Fuel/Energy)
                
                const pCost = Math.pow(pressure / 100, 1.5) * 20;
                const tCost = (temperature / 100) * 10;
                
                let calcCost = pCost + tCost;
                let displayCost = Math.min(100, calcCost);

                // 4. Efficiency Score (The "Game" Element)
                // Ideal Industrial Point: ~450C, ~200atm, With Catalyst
                
                // Score = (Yield * Rate) / Cost
                let rawScore = (parseFloat(calcYield) * displayRate) / (displayCost + 1);
                // Normalize to 0-100 approx
                let displayScore = Math.min(100, rawScore * 0.6);

                setYieldPercent(calcYield);
                setRate(displayRate.toFixed(1));
                setCost(displayCost.toFixed(1));
                setScore(displayScore.toFixed(0));

                // Feedback Logic (Internationalized)
                if (temperature < 350) {
                    setFeedback("Temperature too low! Reaction Rate is too slow, making it uneconomical despite high yield.");
                } else if (temperature > 550) {
                    setFeedback("Temperature too high! Yield is too low (Equilibrium shifts left), and fuel costs are high.");
                } else if (pressure < 100) {
                    setFeedback("Pressure too low! Yield is poor. Increase pressure to shift equilibrium to the right.");
                } else if (pressure > 300) {
                    setFeedback("Pressure too high! Extreme safety risks and construction costs outweigh the benefits.");
                } else if (!hasCatalyst) {
                    setFeedback("No Catalyst! Reaction is too slow. Add Iron to lower Activation Energy.");
                } else {
                    setFeedback("Perfect Balance! This represents the industrial compromise used worldwide.");
                }

            }, [pressure, temperature, hasCatalyst]);

            // --- Particle Animation Loop ---
            useEffect(() => {
                // Initialize Particles
                const pCount = 30;
                const newParticles = [];
                for(let i=0; i<pCount; i++) {
                    newParticles.push({
                        x: Math.random() * 100,
                        y: Math.random() * 100,
                        vx: (Math.random() - 0.5),
                        vy: (Math.random() - 0.5),
                        type: Math.random() > 0.7 ? 'NH3' : (Math.random() > 0.5 ? 'N2' : 'H2')
                    });
                }
                particlesRef.current = newParticles;

                const animate = () => {
                    // Speed depends on Temperature
                    const speedFactor = (temperature / 200) * 0.5;
                    
                    particlesRef.current = particlesRef.current.map(p => {
                        let nx = p.x + p.vx * speedFactor;
                        let ny = p.y + p.vy * speedFactor;

                        // Bounce
                        if (nx <= 0 || nx >= 100) p.vx *= -1;
                        if (ny <= 0 || ny >= 100) p.vy *= -1;
                        
                        return { ...p, x: Math.max(0, Math.min(100, nx)), y: Math.max(0, Math.min(100, ny)) };
                    });
                    
                    particlesRef.current.forEach((p, i) => {
                        const el = document.getElementById(`p-${i}`);
                        if (el) {
                            el.style.left = `${p.x}%`;
                            el.style.top = `${p.y}%`;
                        }
                    });

                    requestRef.current = requestAnimationFrame(animate);
                };
                
                requestRef.current = requestAnimationFrame(animate);
                return () => cancelAnimationFrame(requestRef.current);
            }, [temperature]);

            // Color classes
            const getScoreColor = (s) => {
                if (s > 80) return 'text-emerald-400';
                if (s > 50) return 'text-yellow-400';
                return 'text-red-400';
            };

            return (
                <div className="flex flex-col h-full container mx-auto px-4 py-6 max-w-6xl">
                    
                    {/* Header */}
                    <div className="flex justify-between items-center mb-6 border-b border-slate-800 pb-4">
                        <div>
                            <h1 className="text-2xl font-bold text-indigo-400 flex items-center gap-2">
                                <Icon name="Factory" /> Haber Process Optimizer
                            </h1>
                            <p className="text-slate-500 text-sm">Industrial Chemistry Simulator</p>
                        </div>
                        
                        <div className="bg-slate-900 px-4 py-2 rounded-xl shadow-sm border border-slate-800 flex items-center gap-3">
                            <div className="text-xs font-bold text-slate-500 uppercase text-right">
                                Efficiency<br/>Score
                            </div>
                            <div className={`text-4xl font-mono font-black ${getScoreColor(score)}`}>
                                {score}
                            </div>
                        </div>
                    </div>

                    <div className="flex flex-col lg:flex-row gap-8 flex-grow items-start">
                        
                        {/* Left: Controls */}
                        <div className="w-full lg:w-1/3 flex flex-col gap-6">
                            
                            <div className="bg-slate-900 p-6 rounded-2xl shadow-xl border border-slate-800 relative overflow-hidden">
                                <h3 className="text-sm font-bold text-slate-400 uppercase mb-6 flex items-center gap-2">
                                    <Icon name="Sliders" size={16}/> Plant Parameters
                                </h3>

                                {/* Pressure */}
                                <div className="mb-6">
                                    <div className="flex justify-between mb-2">
                                        <label className="text-sm font-bold text-blue-400 flex items-center gap-2">
                                            <Icon name="Gauge" size={16}/> Pressure
                                        </label>
                                        <span className="font-mono font-bold text-blue-300 text-lg">{pressure} atm</span>
                                    </div>
                                    <input 
                                        type="range" min="1" max="400" step="10"
                                        value={pressure}
                                        onChange={(e) => setPressure(Number(e.target.value))}
                                        className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-blue-500"
                                    />
                                    <div className="flex justify-between text-[10px] text-slate-500 mt-1">
                                        <span>1 atm (Safe)</span>
                                        <span>400 atm (Dangerous)</span>
                                    </div>
                                </div>

                                {/* Temperature */}
                                <div className="mb-6">
                                    <div className="flex justify-between mb-2">
                                        <label className="text-sm font-bold text-red-400 flex items-center gap-2">
                                            <Icon name="Thermometer" size={16}/> Temperature
                                        </label>
                                        <span className="font-mono font-bold text-red-300 text-lg">{temperature} °C</span>
                                    </div>
                                    <input 
                                        type="range" min="200" max="700" step="10"
                                        value={temperature}
                                        onChange={(e) => setTemperature(Number(e.target.value))}
                                        className="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-red-500"
                                    />
                                    <div className="flex justify-between text-[10px] text-slate-500 mt-1">
                                        <span>200°C (Slow)</span>
                                        <span>700°C (Fast)</span>
                                    </div>
                                </div>

                                {/* Catalyst */}
                                <div className="mb-2">
                                    <label className="flex items-center justify-between p-4 border-2 border-slate-700 rounded-xl cursor-pointer hover:bg-slate-800 transition-colors">
                                        <span className="text-sm font-bold text-slate-300 flex items-center gap-2">
                                            <Icon name="Boxes" size={18} className="text-amber-500"/> 
                                            Iron Catalyst
                                        </span>
                                        <div className={`w-12 h-6 rounded-full p-1 transition-colors ${hasCatalyst ? 'bg-emerald-500' : 'bg-slate-600'}`}>
                                            <div className={`w-4 h-4 bg-white rounded-full shadow-sm transition-transform ${hasCatalyst ? 'translate-x-6' : 'translate-x-0'}`}></div>
                                        </div>
                                        <input type="checkbox" className="hidden" checked={hasCatalyst} onChange={(e) => setHasCatalyst(e.target.checked)} />
                                    </label>
                                </div>
                            </div>

                            {/* Feedback Box */}
                            <div className={`p-4 rounded-xl border-l-4 text-sm font-medium shadow-sm transition-all
                                ${score > 80 ? 'bg-emerald-900/30 border-emerald-500 text-emerald-300' : 'bg-yellow-900/30 border-yellow-500 text-yellow-300'}
                            `}>
                                <div className="font-bold mb-1 flex items-center gap-2">
                                    <Icon name={score > 80 ? "CheckCircle" : "AlertCircle"} size={16}/> Diagnostics
                                </div>
                                {feedback}
                            </div>

                        </div>

                        {/* Right: Dashboard & Visuals */}
                        <div className="w-full lg:w-2/3 flex flex-col gap-6">
                            
                            {/* Visual Container */}
                            <div className="bg-slate-900 rounded-3xl shadow-xl border-4 border-slate-800 p-6 relative h-[300px] flex items-center justify-center overflow-hidden" ref={containerRef}>
                                {/* Background Grid (Catalyst) */}
                                <div className={`absolute inset-0 catalyst-grid ${hasCatalyst ? 'catalyst-active' : ''}`}></div>
                                
                                {/* Reaction Chamber Label */}
                                <div className="absolute top-4 left-4 text-xs font-mono text-slate-600 uppercase tracking-widest">Reaction Chamber</div>
                                <div className="absolute bottom-4 right-4 text-xs text-slate-500 font-mono">
                                    N₂ + 3H₂ ⇌ 2NH₃ (ΔH &lt; 0)
                                </div>

                                {/* Particles */}
                                {particlesRef.current.map((p, i) => (
                                    <div 
                                        key={i} 
                                        id={`p-${i}`}
                                        className="particle shadow-sm flex items-center justify-center text-[8px] font-bold text-white select-none"
                                        style={{
                                            width: p.type === 'NH3' ? '16px' : '12px',
                                            height: p.type === 'NH3' ? '16px' : '12px',
                                            backgroundColor: p.type === 'NH3' ? '#3b82f6' : (p.type === 'N2' ? '#64748b' : '#94a3b8'),
                                            opacity: pressure / 400 + 0.2 // Density visual
                                        }}
                                    >
                                        {p.type}
                                    </div>
                                ))}
                            </div>

                            {/* Gauges */}
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                
                                {/* Yield Gauge */}
                                <div className="bg-slate-900 p-5 rounded-2xl border border-slate-800 shadow-sm">
                                    <div className="text-xs font-bold text-slate-500 uppercase mb-2">Yield %</div>
                                    <div className="flex items-end gap-2 mb-2">
                                        <span className="text-3xl font-black text-blue-400">{yieldPercent}%</span>
                                    </div>
                                    <div className="w-full bg-slate-800 h-2 rounded-full overflow-hidden">
                                        <div className="h-full bg-blue-500 gauge-fill" style={{width: `${yieldPercent}%`}}></div>
                                    </div>
                                    <p className="text-[10px] text-slate-500 mt-2">Equilibrium Position</p>
                                </div>

                                {/* Rate Gauge */}
                                <div className="bg-slate-900 p-5 rounded-2xl border border-slate-800 shadow-sm">
                                    <div className="text-xs font-bold text-slate-500 uppercase mb-2">Reaction Rate</div>
                                    <div className="flex items-end gap-2 mb-2">
                                        <span className="text-3xl font-black text-emerald-400">{rate}</span>
                                        <span className="text-xs text-slate-500 mb-1">units/hr</span>
                                    </div>
                                    <div className="w-full bg-slate-800 h-2 rounded-full overflow-hidden">
                                        <div className="h-full bg-emerald-500 gauge-fill" style={{width: `${rate}%`}}></div>
                                    </div>
                                    <p className="text-[10px] text-slate-500 mt-2">Kinetics Factor</p>
                                </div>

                                {/* Cost Gauge */}
                                <div className="bg-slate-900 p-5 rounded-2xl border border-slate-800 shadow-sm">
                                    <div className="text-xs font-bold text-slate-500 uppercase mb-2">Operating Cost</div>
                                    <div className="flex items-end gap-2 mb-2">
                                        <span className="text-3xl font-black text-red-400">${cost}</span>
                                    </div>
                                    <div className="w-full bg-slate-800 h-2 rounded-full overflow-hidden">
                                        <div className="h-full bg-red-500 gauge-fill" style={{width: `${Math.min(100, cost)}%`}}></div>
                                    </div>
                                    <p className="text-[10px] text-slate-500 mt-2">Energy & Equipment</p>
                                </div>

                            </div>

                        </div>

                    </div>
                    
                    <div className="text-center text-slate-600 text-xs mt-8 border-t border-slate-800 pt-4">
                        Luminous Learner International | IB/A-Level Chemistry
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
