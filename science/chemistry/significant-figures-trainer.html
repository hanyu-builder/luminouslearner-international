<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Significant Figures Trainer</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Animation Classes */
        .fade-in { animation: fadeIn 0.4s ease-out; }
        .slide-up { animation: slideUp 0.4s ease-out; }
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes shake { 
            10%, 90% { transform: translate3d(-1px, 0, 0); } 
            20%, 80% { transform: translate3d(2px, 0, 0); } 
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 
            40%, 60% { transform: translate3d(4px, 0, 0); } 
        }

        /* Custom Input */
        input[type="text"], input[type="number"] {
            background: #1e293b;
            border: 2px solid #334155;
            color: white;
            padding: 0.75rem;
            border-radius: 0.75rem;
            width: 100%;
            font-size: 1.5rem;
            text-align: center;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }
        /* Remove spinner */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        const svgElement = window.lucide.createElement(iconData);
                        svgElement.setAttribute('class', className);
                        svgElement.setAttribute('width', size);
                        svgElement.setAttribute('height', size);
                        setSvgHtml(svgElement.outerHTML);
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- LOGIC HELPERS ---
        
        // 1. Count Sig Figs
        const countSigFigs = (nStr) => {
            nStr = nStr.toLowerCase();
            if (nStr.includes('e')) nStr = nStr.split('e')[0]; // Ignore exponent
            if (!nStr.includes('.')) {
                // No decimal: trailing zeros usually NOT significant, but context matters. 
                // For quiz simplicity: assume trailing zeros in integers are NOT significant unless specified (hard to parse).
                // Standard convention: 100 -> 1 sig fig. 
                // But to avoid ambiguity, we will generate numbers with decimals or without trailing zeros for integer questions.
                nStr = nStr.replace(/^0+/, ''); // Remove leading zeros
                return nStr.replace(/0+$/, '').length; // Remove trailing zeros
            } else {
                // Decimal exists: Trailing zeros ARE significant
                nStr = nStr.replace(/^0+/, ''); // Remove leading zeros
                if (nStr.startsWith('.')) nStr = nStr.substring(1); // Handle .005
                return nStr.length - (nStr.includes('.') ? 1 : 0); // Remove decimal point from count
            }
        };

        // 2. Round to Sig Figs
        const toSigFigs = (num, prec) => {
            if (num === 0) return "0";
            return Number(num).toPrecision(prec);
        };

        // --- QUESTION GENERATORS ---
        const generateCountQ = () => {
            const type = Math.random();
            let numStr = "";
            let answer = 0;

            if (type < 0.33) {
                // Decimal with leading zeros (e.g. 0.0050)
                const zeros = "0".repeat(Math.floor(Math.random() * 3) + 1);
                const digits = Math.floor(Math.random() * 900 + 100).toString(); // 3 digits
                numStr = "0." + zeros + digits;
                // Randomly add trailing zeros
                if (Math.random() > 0.5) numStr += "0";
                
                // Count logic for this specific construction:
                // 0.00[digits] -> len(digits)
                // 0.00[digits]0 -> len(digits)+1
                // We can use the general counter or logic here.
                // Let's use general logic as validation.
                answer = countSigFigs(numStr);

            } else if (type < 0.66) {
                // Large integer (e.g. 50400) - Avoid ambiguity by using scientific or decimal
                // Let's stick to decimal for clarity in this mode
                const intPart = Math.floor(Math.random() * 100);
                const decPart = Math.floor(Math.random() * 1000);
                numStr = `${intPart}.${decPart}`;
                answer = countSigFigs(numStr);

            } else {
                // Scientific Notation (e.g. 2.50 x 10^3)
                const sigs = Math.floor(Math.random() * 3) + 2; // 2 to 4 sig figs
                const num = Math.random() * 10;
                const exp = Math.floor(Math.random() * 10) - 5;
                // Format base to 'sigs' length
                // toPrecision(sigs)
                const base = num.toPrecision(sigs);
                numStr = `${base} × 10${toSuperscript(exp)}`;
                answer = sigs;
            }

            return {
                type: 'count',
                question: `How many significant figures?`,
                display: numStr,
                answer: answer,
                hint: getCountHint(numStr)
            };
        };

        const generateRoundQ = () => {
            const num = Math.random() * 1000;
            const targetSig = Math.floor(Math.random() * 3) + 2; // 2 to 4
            return {
                type: 'round',
                question: `Round this number to ${targetSig} significant figures`,
                display: num.toFixed(5), // Show with extra decimals
                answer: Number(num).toPrecision(targetSig), // Correct string
                targetSig: targetSig
            };
        };

        const generateCalcQ = () => {
            const op = Math.random() > 0.5 ? '*' : '/'; // Multiplication/Division rule is simpler (fewest sig figs)
            // Generate numbers with clear sig figs
            const a = parseFloat((Math.random() * 10).toPrecision(Math.floor(Math.random()*2)+2)); // 2-3 sig figs
            const b = parseFloat((Math.random() * 10).toPrecision(Math.floor(Math.random()*2)+3)); // 3-4 sig figs
            
            const sfA = countSigFigs(a.toString());
            const sfB = countSigFigs(b.toString());
            const targetSf = Math.min(sfA, sfB);
            
            let rawAns = op === '*' ? a * b : a / b;
            let correctAns = rawAns.toPrecision(targetSf);

            return {
                type: 'calc',
                question: `Calculate and round to the correct sig figs:`,
                display: `${a} ${op === '*' ? '×' : '÷'} ${b}`,
                answer: correctAns,
                hint: `For mult/div: The result should have the same number of sig figs as the value with the FEWEST sig figs (${targetSf}).`
            };
        };

        // Helpers
        const toSuperscript = (num) => {
            const map = { '-': '⁻', '0': '⁰', '1': '¹', '2': '²', '3': '³', '4': '⁴', '5': '⁵', '6': '⁶', '7': '⁷', '8': '⁸', '9': '⁹' };
            return num.toString().split('').map(c => map[c] || c).join('');
        };

        const getCountHint = (str) => {
            if (str.includes('10')) return "Scientific Notation: Look only at the base number (mantissa). The exponent doesn't count.";
            if (str.startsWith('0.')) return "Leading Zeros: Zeros before the first non-zero digit do NOT count.";
            if (str.includes('.')) return "Trailing Zeros: Zeros at the end ARE significant if there is a decimal point.";
            return "Non-zero digits: All non-zero digits are always significant.";
        };

        const App = () => {
            const [mode, setMode] = useState('menu'); // menu, train
            const [trainType, setTrainType] = useState('count'); // count, round, calc
            const [currentQ, setCurrentQ] = useState(null);
            const [input, setInput] = useState('');
            const [feedback, setFeedback] = useState(null); // null, correct, wrong
            const [streak, setStreak] = useState(0);
            const [shake, setShake] = useState(false);

            const nextQuestion = (type) => {
                let q;
                if (type === 'count') q = generateCountQ();
                else if (type === 'round') q = generateRoundQ();
                else q = generateCalcQ();
                
                setCurrentQ(q);
                setInput('');
                setFeedback(null);
            };

            const startTrain = (type) => {
                setTrainType(type);
                setStreak(0);
                nextQuestion(type);
                setMode('train');
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (feedback) return;

                // Normalize input for comparison (remove spaces)
                const cleanInput = input.trim();
                
                // Loose comparison for strings, strict for numbers if possible
                let isCorrect = false;
                
                if (trainType === 'count') {
                    isCorrect = parseInt(cleanInput) === currentQ.answer;
                } else {
                    // For rounding/calc, string must match exactly (e.g. "2.50" is diff from "2.5")
                    // But allow standard float parsing flexibility if scientific? No, sig fig requires exact string format usually.
                    // Let's stick to string comparison for precision.
                    // BUT: Scientific notation inputs might vary (e.g. 1.2e3 vs 1.2 x 10^3).
                    // For simplicity, we expect standard decimal or standard scientific format match.
                    // Let's just string compare for now, user must type exact format? 
                    // Or convert both to scientific string and compare?
                    // To make it easier: We only generate decimal answers for Round/Calc modes.
                    isCorrect = cleanInput === currentQ.answer;
                }

                if (isCorrect) {
                    setFeedback('correct');
                    setStreak(s => s + 1);
                } else {
                    setFeedback('wrong');
                    setStreak(0);
                    setShake(true);
                    setTimeout(() => setShake(false), 500);
                }
            };

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="hash" className="text-emerald-400" /> Sig Fig Trainer
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Precision & Accuracy</p>
                        </div>

                        <div className="p-6 space-y-4">
                            <button onClick={() => startTrain('count')} className={`w-full text-left p-4 rounded-xl border transition-all group ${trainType === 'count' && mode === 'train' ? 'bg-emerald-900/30 border-emerald-500' : 'bg-slate-800 border-slate-700 hover:border-slate-500'}`}>
                                <div className="flex items-center gap-3 mb-2">
                                    <div className="p-2 bg-emerald-500/20 rounded-lg text-emerald-400"><Icon name="eye" size={20}/></div>
                                    <span className="font-bold">Counting Mode</span>
                                </div>
                                <p className="text-xs text-slate-400">Identify number of sig figs in a given value.</p>
                            </button>

                            <button onClick={() => startTrain('round')} className={`w-full text-left p-4 rounded-xl border transition-all group ${trainType === 'round' && mode === 'train' ? 'bg-blue-900/30 border-blue-500' : 'bg-slate-800 border-slate-700 hover:border-slate-500'}`}>
                                <div className="flex items-center gap-3 mb-2">
                                    <div className="p-2 bg-blue-500/20 rounded-lg text-blue-400"><Icon name="scissors" size={20}/></div>
                                    <span className="font-bold">Rounding Mode</span>
                                </div>
                                <p className="text-xs text-slate-400">Round numbers to specified precision.</p>
                            </button>

                            <button onClick={() => startTrain('calc')} className={`w-full text-left p-4 rounded-xl border transition-all group ${trainType === 'calc' && mode === 'train' ? 'bg-purple-900/30 border-purple-500' : 'bg-slate-800 border-slate-700 hover:border-slate-500'}`}>
                                <div className="flex items-center gap-3 mb-2">
                                    <div className="p-2 bg-purple-500/20 rounded-lg text-purple-400"><Icon name="calculator" size={20}/></div>
                                    <span className="font-bold">Calculation Mode</span>
                                </div>
                                <p className="text-xs text-slate-400">Apply sig fig rules in multiplication/division.</p>
                            </button>
                        </div>

                        <div className="mt-auto p-6 border-t border-slate-800 bg-slate-900">
                            <div className="text-xs font-bold text-slate-500 uppercase mb-3">Quick Rules</div>
                            <ul className="space-y-2 text-xs text-slate-400">
                                <li className="flex gap-2"><Icon name="x" size={14} className="text-red-400 shrink-0"/> Leading zeros never count.</li>
                                <li className="flex gap-2"><Icon name="check" size={14} className="text-emerald-400 shrink-0"/> Trailing zeros count IF there is a decimal.</li>
                                <li className="flex gap-2"><Icon name="divide" size={14} className="text-blue-400 shrink-0"/> Mult/Div: Fewest sig figs rules.</li>
                            </ul>
                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 bg-slate-900/50 p-6 md:p-12 flex flex-col items-center justify-center relative overflow-hidden">
                        
                        {/* Background Grid */}
                        <div className="absolute inset-0 opacity-5 pointer-events-none" 
                            style={{backgroundImage: 'radial-gradient(#cbd5e1 2px, transparent 2px)', backgroundSize: '30px 30px'}}>
                        </div>

                        {mode === 'menu' ? (
                            <div className="text-center fade-in">
                                <div className="w-24 h-24 bg-slate-800 rounded-3xl flex items-center justify-center mx-auto mb-6 border-4 border-slate-700 shadow-2xl rotate-12">
                                    <span className="text-5xl font-mono font-bold text-emerald-400">3.00</span>
                                </div>
                                <h2 className="text-3xl font-bold text-white mb-2">Ready to Train?</h2>
                                <p className="text-slate-400">Select a mode from the left to begin.</p>
                            </div>
                        ) : (
                            <div className="w-full max-w-lg">
                                
                                {/* Streak Counter */}
                                <div className="flex justify-center mb-8">
                                    <div className={`flex items-center gap-2 px-4 py-2 rounded-full font-bold border ${streak > 2 ? 'bg-orange-900/30 border-orange-500 text-orange-400 animate-pulse' : 'bg-slate-800 border-slate-700 text-slate-400'}`}>
                                        <Icon name="flame" size={18} /> Streak: {streak}
                                    </div>
                                </div>

                                {/* Question Card */}
                                <div className="bg-slate-800 rounded-3xl border border-slate-700 p-8 shadow-2xl text-center mb-8 slide-up">
                                    <div className="text-xs font-bold text-slate-500 uppercase tracking-widest mb-4">{currentQ.type.toUpperCase()} CHALLENGE</div>
                                    <div className="text-slate-300 mb-6">{currentQ.question}</div>
                                    
                                    <div className="text-5xl md:text-6xl font-mono font-black text-white mb-8 tracking-wider">
                                        {currentQ.display}
                                    </div>

                                    <form onSubmit={handleSubmit} className={`relative ${shake ? 'shake' : ''}`}>
                                        <input 
                                            type={trainType === 'count' ? "number" : "text"}
                                            value={input}
                                            onChange={(e) => setInput(e.target.value)}
                                            disabled={!!feedback}
                                            placeholder="Type answer..."
                                            className={`focus:ring-4 ${feedback === 'correct' ? 'border-emerald-500 ring-emerald-500/20 text-emerald-400' : feedback === 'wrong' ? 'border-red-500 ring-red-500/20 text-red-400' : 'border-slate-600'}`}
                                            autoFocus
                                        />
                                        {!feedback && (
                                            <button type="submit" className="absolute right-2 top-2 bottom-2 aspect-square bg-blue-600 hover:bg-blue-500 rounded-lg flex items-center justify-center transition-colors">
                                                <Icon name="arrow-right" className="text-white"/>
                                            </button>
                                        )}
                                    </form>
                                </div>

                                {/* Feedback Area */}
                                {feedback && (
                                    <div className={`p-6 rounded-2xl border flex items-start gap-4 animate-in fade-in ${feedback === 'correct' ? 'bg-emerald-900/20 border-emerald-500/50' : 'bg-red-900/20 border-red-500/50'}`}>
                                        <div className={`p-3 rounded-full shrink-0 ${feedback === 'correct' ? 'bg-emerald-500 text-white' : 'bg-red-500 text-white'}`}>
                                            <Icon name={feedback === 'correct' ? "check" : "x"} size={24} />
                                        </div>
                                        <div className="flex-1">
                                            <h3 className={`font-bold text-lg mb-1 ${feedback === 'correct' ? 'text-emerald-400' : 'text-red-400'}`}>
                                                {feedback === 'correct' ? "Correct!" : "Not quite..."}
                                            </h3>
                                            {!feedback === 'correct' && (
                                                <p className="text-slate-300 text-sm mb-2">
                                                    Correct Answer: <span className="font-mono font-bold bg-slate-900 px-2 py-0.5 rounded">{currentQ.answer}</span>
                                                </p>
                                            )}
                                            {feedback === 'wrong' && currentQ.hint && (
                                                <div className="text-xs text-slate-400 bg-slate-900/50 p-3 rounded-lg border border-slate-700/50 flex gap-2">
                                                    <Icon name="lightbulb" size={14} className="text-yellow-400 shrink-0 mt-0.5"/>
                                                    {currentQ.hint}
                                                </div>
                                            )}
                                        </div>
                                        <button onClick={() => nextQuestion(trainType)} className="self-center px-6 py-3 bg-slate-800 hover:bg-slate-700 text-white rounded-xl font-bold transition-colors border border-slate-600 shadow-lg">
                                            Next
                                        </button>
                                    </div>
                                )}

                            </div>
                        )}

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
