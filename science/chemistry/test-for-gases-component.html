<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Detective Lab - LuminousLearner International</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Gas Float Animation */
        @keyframes float {
            0% { transform: translateY(0px); opacity: 0.5; }
            50% { transform: translateY(-10px); opacity: 0.8; }
            100% { transform: translateY(-20px); opacity: 0; }
        }
        .gas-particle {
            animation: float 2s infinite;
        }

        /* Pop Sound Visual */
        @keyframes pop-explode {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }
        .pop-effect {
            animation: pop-explode 0.3s ease-out forwards;
        }

        /* Relight Animation */
        @keyframes relight {
            0% { opacity: 0.5; filter: brightness(1); }
            50% { opacity: 1; filter: brightness(3); box-shadow: 0 0 20px orange; }
            100% { opacity: 1; filter: brightness(1.5); }
        }
        .relight-effect {
            animation: relight 0.5s ease-out forwards;
        }

        /* Limewater Cloudy */
        .limewater { transition: background-color 2s ease, opacity 2s ease; }
        .cloudy { background-color: rgba(255, 255, 255, 0.9) !important; opacity: 1 !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="root" class="flex-grow flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Gas Definitions (Internationalized)
        const Gases = [
            { 
                id: 'A', 
                name: 'Hydrogen', 
                formula: 'Hâ‚‚', 
                type: 'combustible',
                explanation: 'Hydrogen is a combustible gas. When a burning splint is introduced to a mixture of hydrogen and air, it burns with a characteristic "Pop" sound.'
            },
            { 
                id: 'B', 
                name: 'Oxygen', 
                formula: 'Oâ‚‚', 
                type: 'oxidizing',
                explanation: 'Oxygen supports combustion. When a glowing splint is inserted into high-concentration oxygen, the increased reaction rate causes the splint to relight.'
            },
            { 
                id: 'C', 
                name: 'Carbon Dioxide', 
                formula: 'COâ‚‚', 
                type: 'acidic',
                explanation: 'Carbon Dioxide is acidic and reacts with Limewater (calcium hydroxide) to form an insoluble white precipitate of Calcium Carbonate, turning the solution milky.'
            },
            { 
                id: 'D', 
                name: 'Ammonia', 
                formula: 'NHâ‚ƒ', 
                type: 'alkaline',
                explanation: 'Ammonia is the only common alkaline gas. It dissolves in water to form hydroxide ions, which turn moist Red Litmus paper Blue.'
            },
            { 
                id: 'E', 
                name: 'Chlorine', 
                formula: 'Clâ‚‚', 
                type: 'bleaching',
                explanation: 'Chlorine dissolves in water to form acidic Hypochlorous Acid (HOCl), which is a bleach. It turns moist Blue Litmus paper red initially, then rapidly bleaches it white.'
            },
            { 
                id: 'F', 
                name: 'Nitrogen', 
                formula: 'Nâ‚‚', 
                type: 'inert',
                explanation: 'Nitrogen is an inert gas. It does not burn, does not support combustion, has no effect on limewater, and is neutral to litmus. Identified by elimination.'
            }
        ];

        // Tools (Internationalized)
        const Tools = [
            { id: 'burning_splint', name: 'Burning Splint', icon: 'ðŸ”¥' },
            { id: 'glowing_splint', name: 'Glowing Splint', icon: 'ðŸªµ' },
            { id: 'limewater', name: 'Limewater', icon: 'ðŸ§ª' },
            { id: 'red_litmus', name: 'Moist Red Litmus', icon: 'ðŸ“„', color: 'bg-red-400' },
            { id: 'blue_litmus', name: 'Moist Blue Litmus', icon: 'ðŸ“„', color: 'bg-blue-400' }
        ];

        const Icon = ({ name, size = 20, className = "" }) => {
            const [svg, setSvg] = useState('');
            useEffect(() => {
                if (window.lucide) {
                    const iconNode = window.lucide.icons[name];
                    if (iconNode) {
                        const iconSvg = window.lucide.createElement(iconNode);
                        iconSvg.setAttribute('width', size);
                        iconSvg.setAttribute('height', size);
                        iconSvg.setAttribute('class', className);
                        setSvg(iconSvg.outerHTML);
                    }
                }
            }, [name, size, className]);
            return <span dangerouslySetInnerHTML={{ __html: svg }} className="flex items-center" />;
        };

        const App = () => {
            const [currentGas, setCurrentGas] = useState(null);
            const [activeTool, setActiveTool] = useState(null);
            const [observation, setObservation] = useState(null);
            const [history, setHistory] = useState([]);
            const [animationState, setAnimationState] = useState('idle'); // idle, playing, finished
            const [showAnswer, setShowAnswer] = useState(false);

            const selectGas = (gas) => {
                setCurrentGas(gas);
                setActiveTool(null);
                setObservation(null);
                setAnimationState('idle');
                setHistory([]);
                setShowAnswer(false);
            };

            const performTest = (tool) => {
                if (!currentGas || animationState === 'playing') return;
                
                setActiveTool(tool);
                setAnimationState('playing');
                setObservation(null);

                // Simulate delay for animation
                setTimeout(() => {
                    const result = getResult(currentGas, tool.id);
                    setObservation(result);
                    setHistory(prev => [{ tool: tool.name, result: result.text, type: result.type }, ...prev]);
                    setAnimationState('finished');
                }, 1500);
            };

            const getResult = (gas, toolId) => {
                // Default: No Reaction
                let res = { text: "No visible change.", type: 'neutral', visual: 'none' };

                if (toolId === 'burning_splint') {
                    if (gas.formula === 'Hâ‚‚') return { text: "Burns with a 'Pop' sound.", type: 'positive', visual: 'pop' };
                    if (gas.formula === 'Oâ‚‚') return { text: "Burns more vigorously/brightly.", type: 'positive', visual: 'bright' };
                    if (['COâ‚‚', 'Nâ‚‚', 'Clâ‚‚'].includes(gas.formula)) return { text: "Flame extinguishes.", type: 'negative', visual: 'extinguish' };
                }

                if (toolId === 'glowing_splint') {
                    if (gas.formula === 'Oâ‚‚') return { text: "Splint relights.", type: 'positive', visual: 'relight' };
                    if (['Hâ‚‚', 'COâ‚‚', 'Nâ‚‚'].includes(gas.formula)) return { text: "Glow extinguishes.", type: 'negative', visual: 'extinguish_glow' };
                }

                if (toolId === 'limewater') {
                    if (gas.formula === 'COâ‚‚') return { text: "Limewater turns milky/cloudy.", type: 'positive', visual: 'cloudy' };
                    if (gas.formula === 'Clâ‚‚') return { text: "No precipitate (may turn slight yellow).", type: 'neutral', visual: 'none' };
                }

                if (toolId === 'red_litmus') {
                    if (gas.formula === 'NHâ‚ƒ') return { text: "Turns Blue (Alkaline).", type: 'positive', visual: 'turn_blue' };
                    if (gas.formula === 'Clâ‚‚') return { text: "Turns red then bleaches white.", type: 'positive', visual: 'bleach' };
                }

                if (toolId === 'blue_litmus') {
                    if (['COâ‚‚', 'Clâ‚‚', 'SOâ‚‚'].includes(gas.formula)) return { text: "Turns Red (Acidic).", type: 'positive', visual: 'turn_red' };
                    if (gas.formula === 'Clâ‚‚') return { text: "Turns red then bleaches white.", type: 'positive', visual: 'bleach' }; // Overwrite for Cl2
                }

                return res;
            };

            return (
                <div className="flex flex-col h-full container mx-auto px-4 py-6 max-w-6xl">
                    
                    {/* Header */}
                    <div className="flex justify-between items-center mb-6 border-b border-slate-700 pb-4">
                        <div>
                            <h1 className="text-2xl font-bold text-blue-400 flex items-center gap-2">
                                <Icon name="FlaskConical" /> Gas Detective Lab
                            </h1>
                            <p className="text-slate-500 text-sm">Qualitative Analysis: Test for Gases</p>
                        </div>
                        <div className="flex gap-2">
                            <div className="text-xs text-slate-500 bg-slate-800 px-3 py-1 rounded border border-slate-700">Topic XV</div>
                        </div>
                    </div>

                    {!currentGas ? (
                        /* Selection Screen */
                        <div className="flex-grow flex flex-col justify-center items-center animate-in zoom-in">
                            <h2 className="text-xl font-bold text-slate-200 mb-8">Select an Unknown Gas Jar:</h2>
                            <div className="grid grid-cols-2 md:grid-cols-3 gap-6">
                                {Gases.map(g => (
                                    <button 
                                        key={g.id}
                                        onClick={() => selectGas(g)}
                                        className="w-40 h-48 bg-slate-800 border-2 border-slate-700 hover:border-green-500 hover:bg-slate-700 rounded-xl flex flex-col items-center justify-center gap-4 transition-all shadow-lg group relative overflow-hidden"
                                    >
                                        <div className="absolute inset-0 bg-white/5 opacity-0 group-hover:opacity-20 transition-opacity"></div>
                                        <Icon name="Wind" size={40} className="text-slate-500 group-hover:text-green-400 transition-colors" />
                                        <div className="font-bold text-slate-300 text-lg">Gas {g.id}</div>
                                        <div className="text-xs text-slate-500">Unknown</div>
                                    </button>
                                ))}
                            </div>
                        </div>
                    ) : (
                        /* Lab Interface */
                        <div className="flex flex-col lg:flex-row gap-8 flex-grow animate-in fade-in">
                            
                            {/* Left: Visual Area */}
                            <div className="w-full lg:w-1/2 flex flex-col gap-6">
                                
                                {/* The Gas Jar Visualization */}
                                <div className="bg-slate-800 rounded-2xl border border-slate-700 p-8 flex justify-center items-center relative min-h-[400px] shadow-2xl overflow-hidden">
                                    
                                    {/* Lab Bench */}
                                    <div className="absolute bottom-0 w-full h-4 bg-slate-900 border-t border-slate-600"></div>

                                    {/* Gas Jar */}
                                    <div className="w-32 h-48 border-4 border-slate-400/30 rounded-lg relative bg-white/5 backdrop-blur-sm overflow-hidden z-10 flex items-center justify-center">
                                        {/* Gas Particles */}
                                        <div className="absolute inset-0 flex items-center justify-center opacity-30">
                                            <div className={`w-full h-full ${currentGas.formula === 'Clâ‚‚' ? 'bg-yellow-200/20' : 'bg-white/5'}`}></div>
                                        </div>
                                        <div className="text-slate-500 font-bold text-4xl opacity-20 select-none">{currentGas.id}</div>
                                    </div>

                                    {/* Animation Overlay Layer */}
                                    <div className="absolute inset-0 z-20 pointer-events-none flex justify-center items-center">
                                        
                                        {/* Tool Animations */}
                                        {animationState === 'playing' && activeTool && (
                                            <div className="animate-in slide-in-from-right duration-1000 absolute top-1/4">
                                                {activeTool.id === 'burning_splint' && (
                                                    <div className="w-40 h-2 bg-amber-800 rounded relative transform rotate-12">
                                                        <div className="absolute -left-2 -top-4 w-8 h-8 bg-orange-500 rounded-full blur-sm animate-pulse"></div>
                                                        <div className="absolute -left-2 -top-4 w-4 h-6 bg-yellow-300 rounded-full blur-[2px]"></div>
                                                    </div>
                                                )}
                                                {activeTool.id === 'glowing_splint' && (
                                                    <div className="w-40 h-2 bg-amber-900 rounded relative transform rotate-12">
                                                        <div className="absolute -left-1 -top-1 w-3 h-3 bg-red-600 rounded-full shadow-[0_0_10px_red] animate-pulse"></div>
                                                    </div>
                                                )}
                                                {(activeTool.id === 'red_litmus' || activeTool.id === 'blue_litmus') && (
                                                    <div className={`w-32 h-8 ${activeTool.color} rounded shadow-lg transform rotate-12 border border-white/50`}></div>
                                                )}
                                                {activeTool.id === 'limewater' && (
                                                    <div className="w-12 h-24 border-2 border-slate-400 rounded-b-lg bg-blue-50/20 relative overflow-hidden">
                                                        <div className="absolute inset-x-0 bottom-0 h-16 bg-transparent border-t border-slate-300/50"></div>
                                                        <div className="absolute bottom-0 w-full h-full flex justify-center pt-8">
                                                            <div className="w-1 h-1 bg-white rounded-full animate-ping"></div>
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        )}

                                        {/* Reaction Effects (Pop, Relight, Color Change) */}
                                        {observation && (
                                            <div className="absolute inset-0 flex justify-center items-center">
                                                {observation.visual === 'pop' && (
                                                    <div className="pop-effect text-6xl font-black text-yellow-400 drop-shadow-[0_0_15px_red]">POP!</div>
                                                )}
                                                {observation.visual === 'relight' && (
                                                    <div className="relight-effect text-6xl">ðŸ”¥</div>
                                                )}
                                                {observation.visual === 'cloudy' && (
                                                    <div className="w-32 h-48 bg-white/80 blur-md transition-all duration-1000"></div>
                                                )}
                                                {observation.visual === 'turn_blue' && (
                                                    <div className="w-32 h-8 bg-blue-600 rounded shadow-lg transform rotate-12 border border-white/50 animate-in fade-in"></div>
                                                )}
                                                {observation.visual === 'turn_red' && (
                                                    <div className="w-32 h-8 bg-red-500 rounded shadow-lg transform rotate-12 border border-white/50 animate-in fade-in"></div>
                                                )}
                                                {observation.visual === 'bleach' && (
                                                    <div className="w-32 h-8 bg-white rounded shadow-lg transform rotate-12 border border-slate-300 animate-in fade-in"></div>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                </div>

                                {/* Tool Selection */}
                                <div className="grid grid-cols-3 gap-3">
                                    {Tools.map(tool => (
                                        <button 
                                            key={tool.id}
                                            onClick={() => performTest(tool)}
                                            disabled={animationState === 'playing' || showAnswer}
                                            className={`p-3 bg-slate-800 hover:bg-slate-700 disabled:opacity-50 disabled:cursor-not-allowed rounded-lg border border-slate-700 text-center transition-colors flex flex-col items-center gap-2
                                                ${activeTool?.id === tool.id ? 'ring-2 ring-blue-500 bg-slate-700' : ''}
                                            `}
                                        >
                                            <div className="text-2xl">{tool.icon}</div>
                                            <div className="text-xs font-bold text-slate-300">{tool.name}</div>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Right: Observations & Conclusion */}
                            <div className="w-full lg:w-1/2 flex flex-col gap-4">
                                
                                {/* Observation Panel */}
                                <div className="bg-white rounded-xl p-6 text-slate-800 shadow-lg min-h-[200px]">
                                    <h3 className="font-bold border-b pb-2 mb-4 flex items-center gap-2 text-slate-700">
                                        <Icon name="Eye" /> Observations
                                    </h3>
                                    {observation ? (
                                        <div className={`p-4 rounded-lg border-l-4 text-lg font-bold animate-in slide-in-from-bottom-2
                                            ${observation.type === 'positive' ? 'bg-green-50 border-green-500 text-green-800' : 
                                              observation.type === 'negative' ? 'bg-red-50 border-red-500 text-red-800' : 
                                              'bg-slate-50 border-slate-400 text-slate-600'}
                                        `}>
                                            {observation.text}
                                        </div>
                                    ) : (
                                        <div className="text-slate-400 text-center py-8 italic">
                                            Select a tool to begin testing...
                                        </div>
                                    )}
                                </div>

                                {/* Reveal Answer */}
                                <div className="bg-slate-800 rounded-xl p-6 border border-slate-700 flex-grow flex flex-col">
                                    <h3 className="font-bold text-blue-400 mb-4 flex items-center gap-2">
                                        <Icon name="Key" /> Reveal Identity
                                    </h3>
                                    
                                    {!showAnswer ? (
                                        <div className="flex-grow flex items-center justify-center">
                                            <button 
                                                onClick={() => setShowAnswer(true)}
                                                className="px-6 py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-full shadow-lg transition-all"
                                            >
                                                I'm done testing. Reveal Gas!
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="animate-in zoom-in space-y-4">
                                            <div className="text-center">
                                                <div className="text-sm text-slate-400">Gas {currentGas.id} is:</div>
                                                <div className="text-3xl font-black text-white bg-slate-900 p-4 rounded-lg border border-slate-600 shadow-inner mb-4">
                                                    {currentGas.name} <span className="text-blue-400">({currentGas.formula})</span>
                                                </div>
                                            </div>
                                            
                                            {/* Explanation Section */}
                                            <div className="bg-slate-700/50 p-4 rounded-lg border-l-4 border-blue-400 text-slate-200 text-sm leading-relaxed">
                                                <div className="font-bold text-blue-300 mb-1 flex items-center gap-2">
                                                    <Icon name="Info" size={16}/> Explanation:
                                                </div>
                                                {currentGas.explanation}
                                            </div>

                                            <div className="text-center">
                                                <button 
                                                    onClick={() => selectGas(null)}
                                                    className="text-sm text-slate-400 hover:text-white underline mt-2"
                                                >
                                                    Test Another Gas
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                </div>

                            </div>
                        </div>
                    )}

                    <div className="text-center text-slate-600 text-xs mt-8 border-t border-slate-800 pt-4">
                        Designed for HKDSE Chemistry | Luminous Learner Science Tools
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
