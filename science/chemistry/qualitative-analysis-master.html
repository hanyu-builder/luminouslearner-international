<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualitative Analysis Master</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Liquid & Precipitate Animations */
        .liquid-transition { transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .precipitate {
            background-image: radial-gradient(rgba(255,255,255,0.8) 1px, transparent 1px);
            background-size: 4px 4px;
            animation: settle 2s ease-out forwards;
        }
        
        .bubbles {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 100%;
            pointer-events: none;
        }
        .bubble {
            position: absolute;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: rise 1.5s infinite ease-in;
        }

        @keyframes settle {
            0% { transform: translateY(20%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes rise {
            0% { bottom: 0; transform: scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { bottom: 100%; transform: scale(1.2); opacity: 0; }
        }

        /* Glass Effect */
        .glass-tube {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        try {
                            const svgElement = window.lucide.createElement(iconData);
                            svgElement.setAttribute('class', className);
                            svgElement.setAttribute('width', size);
                            svgElement.setAttribute('height', size);
                            setSvgHtml(svgElement.outerHTML);
                        } catch (e) {}
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- DATABASE ---
        const CATIONS = [
            { id: 'Al', symbol: 'AlÂ³âº', name: 'Aluminium', color: 'bg-blue-50/10', desc: 'Colourless solution' },
            { id: 'Ca', symbol: 'CaÂ²âº', name: 'Calcium', color: 'bg-blue-50/10', desc: 'Colourless solution' },
            { id: 'Mg', symbol: 'MgÂ²âº', name: 'Magnesium', color: 'bg-blue-50/10', desc: 'Colourless solution' },
            { id: 'Zn', symbol: 'ZnÂ²âº', name: 'Zinc', color: 'bg-blue-50/10', desc: 'Colourless solution' },
            { id: 'Cu', symbol: 'CuÂ²âº', name: 'Copper(II)', color: 'bg-cyan-500/50', desc: 'Blue solution' },
            { id: 'Fe2', symbol: 'FeÂ²âº', name: 'Iron(II)', color: 'bg-green-400/40', desc: 'Pale green solution' },
            { id: 'Fe3', symbol: 'FeÂ³âº', name: 'Iron(III)', color: 'bg-yellow-500/40', desc: 'Yellow/Orange solution' },
            { id: 'NH4', symbol: 'NHâ‚„âº', name: 'Ammonium', color: 'bg-blue-50/10', desc: 'Colourless solution' }
        ];

        const ANIONS = [
            { id: 'Cl', symbol: 'Clâ»', name: 'Chloride', color: 'bg-blue-50/10' },
            { id: 'SO4', symbol: 'SOâ‚„Â²â»', name: 'Sulphate', color: 'bg-blue-50/10' },
            { id: 'CO3', symbol: 'COâ‚ƒÂ²â»', name: 'Carbonate', color: 'bg-blue-50/10' }
        ];

        // Reaction Logic
        const getReaction = (ion, reagent, step) => {
            const id = ion.id;
            
            // --- CATION LOGIC ---
            if (reagent === 'NaOH') {
                if (step === 'drops') {
                    // Precipitate Colors
                    if (['Al','Ca','Mg','Zn'].includes(id)) return { type: 'ppt', color: 'bg-white', text: 'White ppt' };
                    if (id === 'Cu') return { type: 'ppt', color: 'bg-cyan-600', text: 'Blue ppt' };
                    if (id === 'Fe2') return { type: 'ppt', color: 'bg-green-700', text: 'Dirty green ppt' };
                    if (id === 'Fe3') return { type: 'ppt', color: 'bg-red-800', text: 'Red-brown ppt' };
                    if (id === 'NH4') return { type: 'none', text: 'No observable change' };
                } else if (step === 'excess') {
                    // Solubility
                    if (['Al','Zn'].includes(id)) return { type: 'sol', color: 'bg-blue-50/10', text: 'Ppt dissolves (Colourless sol.)' };
                    if (['Ca','Mg','Cu','Fe2','Fe3'].includes(id)) return { type: 'ppt_remain', text: 'Ppt insoluble in excess' };
                    if (id === 'NH4') return { type: 'none', text: 'No observable change' };
                }
            }

            if (reagent === 'NH3') {
                if (step === 'drops') {
                    if (['Al','Mg','Zn'].includes(id)) return { type: 'ppt', color: 'bg-white', text: 'White ppt' };
                    if (id === 'Ca') return { type: 'none', text: 'No ppt (Low [OHâ»])' }; // Specific case
                    if (id === 'Cu') return { type: 'ppt', color: 'bg-cyan-600', text: 'Blue ppt' };
                    if (id === 'Fe2') return { type: 'ppt', color: 'bg-green-700', text: 'Dirty green ppt' };
                    if (id === 'Fe3') return { type: 'ppt', color: 'bg-red-800', text: 'Red-brown ppt' };
                    if (id === 'NH4') return { type: 'none', text: 'No observable change' };
                } else if (step === 'excess') {
                    if (id === 'Zn') return { type: 'sol', color: 'bg-blue-50/10', text: 'Ppt dissolves (Colourless sol.)' };
                    if (id === 'Cu') return { type: 'sol', color: 'bg-blue-800', text: 'Ppt dissolves (Deep blue sol.)' };
                    if (['Al','Mg','Fe2','Fe3'].includes(id)) return { type: 'ppt_remain', text: 'Ppt insoluble in excess' };
                    if (id === 'Ca') return { type: 'none', text: 'Remains clear' };
                }
            }

            if (reagent === 'Heat' && id === 'NH4') {
                return { type: 'gas', text: 'Pungent gas (NHâ‚ƒ) evolved', subText: 'Turns red litmus blue' };
            }

            // --- ANION LOGIC ---
            if (reagent === 'AgNO3' && id === 'Cl') return { type: 'ppt', color: 'bg-white', text: 'White ppt (AgCl)' };
            if (reagent === 'BaCl2' && id === 'SO4') return { type: 'ppt', color: 'bg-white', text: 'White ppt (BaSOâ‚„)' };
            if (reagent === 'HCl' && id === 'CO3') return { type: 'gas', text: 'Effervescence (COâ‚‚)', subText: 'Turns limewater milky' };
            
            return { type: 'none', text: 'No observable change' };
        };

        const App = () => {
            const [mode, setMode] = useState('cations'); // cations, anions
            const [selectedIon, setSelectedIon] = useState(CATIONS[0]);
            const [reagent, setReagent] = useState(null);
            const [step, setStep] = useState('initial'); // initial, drops, excess
            const [result, setResult] = useState(null);
            const [isHeating, setIsHeating] = useState(false);

            const itemList = mode === 'cations' ? CATIONS : ANIONS;

            const handleIonSelect = (ion) => {
                setSelectedIon(ion);
                handleReset();
            };

            const handleReset = () => {
                setReagent(null);
                setStep('initial');
                setResult(null);
                setIsHeating(false);
            };

            const handleAddReagent = (r) => {
                setReagent(r);
                setStep('drops');
                const res = getReaction(selectedIon, r, 'drops');
                setResult(res);
            };

            const handleExcess = () => {
                setStep('excess');
                const res = getReaction(selectedIon, reagent, 'excess');
                // If ppt remains, keep old color but update text
                if (res.type === 'ppt_remain') {
                    setResult(prev => ({ ...prev, text: res.text, type: 'ppt' })); // Keep as ppt type visually
                } else {
                    setResult(res);
                }
            };

            const handleHeat = () => {
                setIsHeating(true);
                // Only checking NH4 + NaOH + Heat combo usually
                if (selectedIon.id === 'NH4' && reagent === 'NaOH') {
                     const res = getReaction(selectedIon, 'Heat', 'any');
                     setResult(res);
                }
            };

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden">
                    
                    {/* Sidebar */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="flask-conical" className="text-emerald-400" /> QA Master
                            </h1>
                            <p className="text-xs text-slate-400 mt-1">Qualitative Analysis</p>
                        </div>

                        <div className="p-4 space-y-6 flex-1 overflow-y-auto">
                            {/* Mode Switch */}
                            <div className="grid grid-cols-2 gap-2 bg-slate-800 p-1 rounded-xl">
                                <button 
                                    onClick={() => { setMode('cations'); setSelectedIon(CATIONS[0]); handleReset(); }}
                                    className={`py-2 text-xs font-bold rounded-lg transition-all ${mode === 'cations' ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white'}`}
                                >
                                    Cations (+)
                                </button>
                                <button 
                                    onClick={() => { setMode('anions'); setSelectedIon(ANIONS[0]); handleReset(); }}
                                    className={`py-2 text-xs font-bold rounded-lg transition-all ${mode === 'anions' ? 'bg-purple-600 text-white' : 'text-slate-400 hover:text-white'}`}
                                >
                                    Anions (-)
                                </button>
                            </div>

                            {/* Ion List */}
                            <div className="space-y-2">
                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest px-1">Select Target Ion</label>
                                <div className="grid grid-cols-4 gap-2">
                                    {itemList.map(ion => (
                                        <button
                                            key={ion.id}
                                            onClick={() => handleIonSelect(ion)}
                                            className={`aspect-square rounded-xl border flex flex-col items-center justify-center gap-1 transition-all
                                                ${selectedIon.id === ion.id 
                                                    ? 'bg-slate-800 border-emerald-500 text-white shadow-lg scale-105' 
                                                    : 'bg-slate-900/50 border-slate-700 text-slate-400 hover:bg-slate-800'}
                                            `}
                                        >
                                            <span className="font-bold text-sm" dangerouslySetInnerHTML={{ __html: ion.symbol.replace(/(\d[+-]+)/, '<sup>$1</sup>').replace(/(\d)([+-])/, '$1<sup>$2</sup>') }}></span>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Controls */}
                            <div className="space-y-3 pt-4 border-t border-slate-800">
                                <label className="text-xs font-bold text-slate-500 uppercase tracking-widest px-1">Reagents</label>
                                
                                {mode === 'cations' ? (
                                    <>
                                        <button onClick={() => handleAddReagent('NaOH')} className="w-full py-3 rounded-xl bg-slate-800 border border-slate-700 hover:border-blue-500 flex items-center justify-between px-4 transition-all group">
                                            <span className="text-sm font-bold group-hover:text-blue-400">Add NaOH(aq)</span>
                                            <Icon name="droplets" size={16} className="text-slate-500 group-hover:text-blue-400"/>
                                        </button>
                                        <button onClick={() => handleAddReagent('NH3')} className="w-full py-3 rounded-xl bg-slate-800 border border-slate-700 hover:border-blue-500 flex items-center justify-between px-4 transition-all group">
                                            <span className="text-sm font-bold group-hover:text-blue-400">Add NHâ‚ƒ(aq)</span>
                                            <Icon name="droplets" size={16} className="text-slate-500 group-hover:text-blue-400"/>
                                        </button>
                                        
                                        {/* Special Actions */}
                                        {step === 'drops' && (
                                            <div className="grid grid-cols-2 gap-2 animate-in fade-in">
                                                <button onClick={handleExcess} className="py-3 rounded-xl bg-indigo-600 hover:bg-indigo-500 font-bold text-xs">
                                                    Add Excess
                                                </button>
                                                
                                                {/* Conditional Heat Button */}
                                                {selectedIon.id === 'NH4' && reagent === 'NaOH' && (
                                                    <button onClick={handleHeat} className="py-3 rounded-xl bg-orange-600 hover:bg-orange-500 font-bold text-xs flex items-center justify-center gap-1 animate-in fade-in">
                                                        <Icon name="flame" size={14}/> Heat
                                                    </button>
                                                )}
                                            </div>
                                        )}
                                    </>
                                ) : (
                                    <>
                                        <button onClick={() => handleAddReagent('AgNO3')} className="w-full py-3 rounded-xl bg-slate-800 border border-slate-700 hover:border-purple-500 flex items-center justify-between px-4 transition-all group">
                                            <span className="text-sm font-bold group-hover:text-purple-400">Acidified AgNOâ‚ƒ</span>
                                        </button>
                                        <button onClick={() => handleAddReagent('BaCl2')} className="w-full py-3 rounded-xl bg-slate-800 border border-slate-700 hover:border-purple-500 flex items-center justify-between px-4 transition-all group">
                                            <span className="text-sm font-bold group-hover:text-purple-400">Acidified BaClâ‚‚</span>
                                        </button>
                                        <button onClick={() => handleAddReagent('HCl')} className="w-full py-3 rounded-xl bg-slate-800 border border-slate-700 hover:border-purple-500 flex items-center justify-between px-4 transition-all group">
                                            <span className="text-sm font-bold group-hover:text-purple-400">Dilute Acid</span>
                                        </button>
                                    </>
                                )}
                                
                                <button onClick={handleReset} className="w-full py-2 rounded-xl text-slate-500 hover:text-white hover:bg-slate-800 flex items-center justify-center gap-2 text-xs font-bold">
                                    <Icon name="rotate-ccw" size={14}/> Reset Test
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Main Stage */}
                    <div className="flex-1 bg-slate-950 relative flex flex-col items-center justify-center p-8 overflow-hidden">
                        
                        {/* Title Overlay */}
                        <div className="absolute top-8 left-0 w-full text-center z-10 pointer-events-none">
                            <h2 className="text-3xl font-black text-white mb-1">{selectedIon.name}</h2>
                            <p className="text-slate-400 font-mono text-sm" dangerouslySetInnerHTML={{ __html: selectedIon.symbol }}></p>
                        </div>

                        {/* The Test Tube */}
                        <div className="relative h-[400px] w-[120px] glass-tube rounded-b-[60px] overflow-hidden backdrop-blur-md border-t-4 border-t-slate-400/20">
                            
                            {/* Liquid Layer */}
                            <div 
                                className={`absolute bottom-0 w-full transition-all duration-1000 liquid-transition
                                    ${result && result.type === 'sol' ? result.color : selectedIon.color}
                                `}
                                style={{ height: step === 'initial' ? '40%' : step === 'drops' ? '50%' : '70%' }}
                            >
                                {/* Bubbles */}
                                {result && result.type === 'gas' && (
                                    <div className="bubbles">
                                        {[...Array(10)].map((_, i) => (
                                            <div key={i} className="bubble" style={{ left: `${Math.random()*80+10}%`, width: Math.random()*8+4, height: Math.random()*8+4, animationDelay: `${Math.random()}s` }}></div>
                                        ))}
                                    </div>
                                )}
                            </div>

                            {/* Precipitate Layer */}
                            {result && result.type === 'ppt' && (
                                <div 
                                    className={`absolute bottom-0 w-full h-[25%] precipitate ${result.color} mix-blend-normal opacity-90`}
                                ></div>
                            )}
                            
                            {/* Heat visual */}
                            {isHeating && (
                                <div className="absolute -bottom-10 left-1/2 -translate-x-1/2 text-4xl animate-bounce">ðŸ”¥</div>
                            )}

                        </div>

                        {/* Observation Card */}
                        <div className="absolute bottom-10 w-full max-w-md px-4">
                            <div className={`p-5 rounded-2xl border shadow-2xl backdrop-blur-xl transition-all duration-500
                                ${result ? 'bg-slate-800/90 border-emerald-500/50 transform translate-y-0 opacity-100' : 'bg-slate-900/50 border-slate-700 transform translate-y-10 opacity-0'}
                            `}>
                                {result && (
                                    <>
                                        <div className="flex items-center gap-2 mb-2 text-emerald-400 text-xs font-bold uppercase tracking-wider">
                                            <Icon name="eye" size={14}/> Observation
                                        </div>
                                        <div className="text-lg font-bold text-white mb-1">{result.text}</div>
                                        {result.subText && <div className="text-sm text-slate-400">{result.subText}</div>}
                                        
                                        {/* Chemistry Explanation Badge */}
                                        {result.type === 'ppt' && (
                                            <div className="mt-3 inline-block px-2 py-1 rounded bg-white/10 text-xs font-mono text-slate-300 border border-white/10">
                                                Insoluble Hydroxide
                                            </div>
                                        )}
                                        {result.type === 'sol' && (
                                            <div className="mt-3 inline-block px-2 py-1 rounded bg-blue-500/20 text-blue-300 text-xs font-mono border border-blue-500/30">
                                                Complex / Amphoteric
                                            </div>
                                        )}
                                    </>
                                )}
                            </div>
                        </div>

                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
