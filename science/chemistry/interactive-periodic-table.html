<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table - LuminousLearner International</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; }
        
        .element-cell {
            transition: all 0.2s ease;
        }
        .element-cell:hover {
            transform: scale(1.15);
            z-index: 20;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        
        /* Grid Layout for Periodic Table */
        .periodic-grid {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 3px;
            width: 100%;
            min-width: 900px; 
            margin: 0 auto;
        }

        /* Legend Gradient */
        .legend-gradient {
            background: linear-gradient(to right, #ef4444, #eab308, #22c55e, #3b82f6);
        }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="root" class="flex-grow flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const [svg, setSvg] = useState('');
            useEffect(() => {
                if (window.lucide) {
                    const iconNode = window.lucide.icons[name];
                    if (iconNode) {
                        const iconSvg = window.lucide.createElement(iconNode);
                        iconSvg.setAttribute('width', size);
                        iconSvg.setAttribute('height', size);
                        iconSvg.setAttribute('class', className);
                        setSvg(iconSvg.outerHTML);
                    }
                }
            }, [name, size, className]);
            return <span dangerouslySetInnerHTML={{ __html: svg }} className="flex items-center" />;
        };

        // Group Mapping
        const GroupMapping = {
            1: 'I', 2: 'II',
            3: 'III B', 4: 'IV B', 5: 'V B', 6: 'VI B', 7: 'VII B', 8: 'VIII B', 9: 'VIII B', 10: 'VIII B', 11: 'I B', 12: 'II B',
            13: 'III', 14: 'IV', 15: 'V', 16: 'VI', 17: 'VII', 18: '0'
        };

        // Extended Elements Data with Orbitals & Oxides (Internationalized)
        const ElementsDB = [
            // Period 1
            { z: 1, symbol: 'H', name: 'Hydrogen', group: 1, period: 1, cat: 'nonmetal', mp: 14, radius: 37, en: 2.2, config: '1s¹', simpleConfig: '1' },
            { z: 2, symbol: 'He', name: 'Helium', group: 18, period: 1, cat: 'noble', mp: 0.95, radius: 31, en: null, config: '1s²', simpleConfig: '2' },
            
            // Period 2
            { z: 3, symbol: 'Li', name: 'Lithium', group: 1, period: 2, cat: 'alkali', mp: 453, radius: 152, en: 0.98, config: '[He] 2s¹', simpleConfig: '2, 1' },
            { z: 4, symbol: 'Be', name: 'Beryllium', group: 2, period: 2, cat: 'alkaline', mp: 1560, radius: 112, en: 1.57, config: '[He] 2s²', simpleConfig: '2, 2' },
            { z: 5, symbol: 'B', name: 'Boron', group: 13, period: 2, cat: 'metalloid', mp: 2349, radius: 85, en: 2.04, config: '[He] 2s² 2p¹', simpleConfig: '2, 3' },
            { z: 6, symbol: 'C', name: 'Carbon', group: 14, period: 2, cat: 'nonmetal', mp: 3800, radius: 77, en: 2.55, config: '[He] 2s² 2p²', simpleConfig: '2, 4' },
            { z: 7, symbol: 'N', name: 'Nitrogen', group: 15, period: 2, cat: 'nonmetal', mp: 63, radius: 75, en: 3.04, config: '[He] 2s² 2p³', simpleConfig: '2, 5' },
            { z: 8, symbol: 'O', name: 'Oxygen', group: 16, period: 2, cat: 'nonmetal', mp: 54, radius: 73, en: 3.44, config: '[He] 2s² 2p⁴', simpleConfig: '2, 6' },
            { z: 9, symbol: 'F', name: 'Fluorine', group: 17, period: 2, cat: 'halogen', mp: 53, radius: 72, en: 3.98, config: '[He] 2s² 2p⁵', simpleConfig: '2, 7' },
            { z: 10, symbol: 'Ne', name: 'Neon', group: 18, period: 2, cat: 'noble', mp: 24, radius: 71, en: null, config: '[He] 2s² 2p⁶', simpleConfig: '2, 8' },
            
            // Period 3 (Oxides Data Added)
            { z: 11, symbol: 'Na', name: 'Sodium', group: 1, period: 3, cat: 'alkali', mp: 371, radius: 186, en: 0.93, config: '[Ne] 3s¹', simpleConfig: '2, 8, 1', oxide: { f: 'Na₂O', type: 'basic' } },
            { z: 12, symbol: 'Mg', name: 'Magnesium', group: 2, period: 3, cat: 'alkaline', mp: 923, radius: 160, en: 1.31, config: '[Ne] 3s²', simpleConfig: '2, 8, 2', oxide: { f: 'MgO', type: 'basic' } },
            { z: 13, symbol: 'Al', name: 'Aluminium', group: 13, period: 3, cat: 'metal', mp: 933, radius: 143, en: 1.61, config: '[Ne] 3s² 3p¹', simpleConfig: '2, 8, 3', oxide: { f: 'Al₂O₃', type: 'amphoteric' } },
            { z: 14, symbol: 'Si', name: 'Silicon', group: 14, period: 3, cat: 'metalloid', mp: 1687, radius: 118, en: 1.9, config: '[Ne] 3s² 3p²', simpleConfig: '2, 8, 4', oxide: { f: 'SiO₂', type: 'acidic' } },
            { z: 15, symbol: 'P', name: 'Phosphorus', group: 15, period: 3, cat: 'nonmetal', mp: 317, radius: 110, en: 2.19, config: '[Ne] 3s² 3p³', simpleConfig: '2, 8, 5', oxide: { f: 'P₄O₁₀', type: 'acidic' } },
            { z: 16, symbol: 'S', name: 'Sulphur', group: 16, period: 3, cat: 'nonmetal', mp: 388, radius: 103, en: 2.58, config: '[Ne] 3s² 3p⁴', simpleConfig: '2, 8, 6', oxide: { f: 'SO₂', type: 'acidic' } },
            { z: 17, symbol: 'Cl', name: 'Chlorine', group: 17, period: 3, cat: 'halogen', mp: 171, radius: 100, en: 3.16, config: '[Ne] 3s² 3p⁵', simpleConfig: '2, 8, 7', oxide: { f: 'Cl₂O₇', type: 'acidic' } },
            { z: 18, symbol: 'Ar', name: 'Argon', group: 18, period: 3, cat: 'noble', mp: 84, radius: 98, en: null, config: '[Ne] 3s² 3p⁶', simpleConfig: '2, 8, 8', oxide: null },
            
            // Period 4
            { z: 19, symbol: 'K', name: 'Potassium', group: 1, period: 4, cat: 'alkali', mp: 336, radius: 227, en: 0.82, config: '[Ar] 4s¹', simpleConfig: '2, 8, 8, 1' },
            { z: 20, symbol: 'Ca', name: 'Calcium', group: 2, period: 4, cat: 'alkaline', mp: 1115, radius: 197, en: 1.0, config: '[Ar] 4s²', simpleConfig: '2, 8, 8, 2' },
            { z: 21, symbol: 'Sc', name: 'Scandium', group: 3, period: 4, cat: 'transition', mp: 1814, radius: 162, en: 1.36, config: '[Ar] 3d¹ 4s²' },
            { z: 22, symbol: 'Ti', name: 'Titanium', group: 4, period: 4, cat: 'transition', mp: 1941, radius: 147, en: 1.54, config: '[Ar] 3d² 4s²' },
            { z: 23, symbol: 'V', name: 'Vanadium', group: 5, period: 4, cat: 'transition', mp: 2183, radius: 134, en: 1.63, config: '[Ar] 3d³ 4s²' },
            { z: 24, symbol: 'Cr', name: 'Chromium', group: 6, period: 4, cat: 'transition', mp: 2180, radius: 128, en: 1.66, config: '[Ar] 3d⁵ 4s¹' }, // Exception
            { z: 25, symbol: 'Mn', name: 'Manganese', group: 7, period: 4, cat: 'transition', mp: 1519, radius: 127, en: 1.55, config: '[Ar] 3d⁵ 4s²' },
            { z: 26, symbol: 'Fe', name: 'Iron', group: 8, period: 4, cat: 'transition', mp: 1811, radius: 126, en: 1.83, config: '[Ar] 3d⁶ 4s²' },
            { z: 27, symbol: 'Co', name: 'Cobalt', group: 9, period: 4, cat: 'transition', mp: 1768, radius: 125, en: 1.88, config: '[Ar] 3d⁷ 4s²' },
            { z: 28, symbol: 'Ni', name: 'Nickel', group: 10, period: 4, cat: 'transition', mp: 1728, radius: 124, en: 1.91, config: '[Ar] 3d⁸ 4s²' },
            { z: 29, symbol: 'Cu', name: 'Copper', group: 11, period: 4, cat: 'transition', mp: 1357, radius: 128, en: 1.9, config: '[Ar] 3d¹⁰ 4s¹' }, // Exception
            { z: 30, symbol: 'Zn', name: 'Zinc', group: 12, period: 4, cat: 'transition', mp: 692, radius: 134, en: 1.65, config: '[Ar] 3d¹⁰ 4s²' },
            { z: 31, symbol: 'Ga', name: 'Gallium', group: 13, period: 4, cat: 'metal', mp: 302, radius: 135, en: 1.81, config: '[Ar] 3d¹⁰ 4s² 4p¹' },
            { z: 32, symbol: 'Ge', name: 'Germanium', group: 14, period: 4, cat: 'metalloid', mp: 1211, radius: 122, en: 2.01, config: '[Ar] 3d¹⁰ 4s² 4p²' },
            { z: 33, symbol: 'As', name: 'Arsenic', group: 15, period: 4, cat: 'metalloid', mp: 1090, radius: 120, en: 2.18, config: '[Ar] 3d¹⁰ 4s² 4p³' },
            { z: 34, symbol: 'Se', name: 'Selenium', group: 16, period: 4, cat: 'nonmetal', mp: 494, radius: 119, en: 2.55, config: '[Ar] 3d¹⁰ 4s² 4p⁴' },
            { z: 35, symbol: 'Br', name: 'Bromine', group: 17, period: 4, cat: 'halogen', mp: 265, radius: 114, en: 2.96, config: '[Ar] 3d¹⁰ 4s² 4p⁵' },
            { z: 36, symbol: 'Kr', name: 'Krypton', group: 18, period: 4, cat: 'noble', mp: 115, radius: 112, en: 3.0, config: '[Ar] 3d¹⁰ 4s² 4p⁶' },

            // Period 5 (Selection)
            { z: 37, symbol: 'Rb', name: 'Rubidium', group: 1, period: 5, cat: 'alkali', mp: 312, radius: 248, en: 0.82, config: '[Kr] 5s¹' },
            { z: 38, symbol: 'Sr', name: 'Strontium', group: 2, period: 5, cat: 'alkaline', mp: 1050, radius: 215, en: 0.95, config: '[Kr] 5s²' },
            { z: 47, symbol: 'Ag', name: 'Silver', group: 11, period: 5, cat: 'transition', mp: 1234, radius: 144, en: 1.93, config: '[Kr] 4d¹⁰ 5s¹' },
            { z: 53, symbol: 'I', name: 'Iodine', group: 17, period: 5, cat: 'halogen', mp: 386, radius: 133, en: 2.66, config: '[Kr] 4d¹⁰ 5s² 5p⁵' },
            { z: 54, symbol: 'Xe', name: 'Xenon', group: 18, period: 5, cat: 'noble', mp: 161, radius: 131, en: 2.6, config: '[Kr] 4d¹⁰ 5s² 5p⁶' },

            // Period 6 (Selection)
            { z: 55, symbol: 'Cs', name: 'Cesium', group: 1, period: 6, cat: 'alkali', mp: 301, radius: 265, en: 0.79, config: '[Xe] 6s¹' },
            { z: 56, symbol: 'Ba', name: 'Barium', group: 2, period: 6, cat: 'alkaline', mp: 1000, radius: 222, en: 0.89, config: '[Xe] 6s²' },
            { z: 79, symbol: 'Au', name: 'Gold', group: 11, period: 6, cat: 'transition', mp: 1337, radius: 144, en: 2.54, config: '[Xe] 4f¹⁴ 5d¹⁰ 6s¹' },
            { z: 80, symbol: 'Hg', name: 'Mercury', group: 12, period: 6, cat: 'transition', mp: 234, radius: 151, en: 2.0, config: '[Xe] 4f¹⁴ 5d¹⁰ 6s²' },
            { z: 82, symbol: 'Pb', name: 'Lead', group: 14, period: 6, cat: 'metal', mp: 600, radius: 147, en: 2.33, config: '[Xe] 4f¹⁴ 5d¹⁰ 6s² 6p²' }
        ];

        // Category Colors
        const Colors = {
            alkali: 'bg-red-500 border-red-600 hover:bg-red-400',
            alkaline: 'bg-orange-400 border-orange-500 hover:bg-orange-300',
            transition: 'bg-yellow-500 border-yellow-600 hover:bg-yellow-400',
            metal: 'bg-blue-400 border-blue-500 hover:bg-blue-300',
            metalloid: 'bg-teal-500 border-teal-600 hover:bg-teal-400',
            nonmetal: 'bg-green-500 border-green-600 hover:bg-green-400',
            halogen: 'bg-indigo-500 border-indigo-600 hover:bg-indigo-400',
            noble: 'bg-purple-500 border-purple-600 hover:bg-purple-400',
            unknown: 'bg-slate-700 border-slate-600 opacity-50'
        };

        const App = () => {
            const [viewMode, setViewMode] = useState('default'); // default, radius, melting, oxides
            const [showOrbitals, setShowOrbitals] = useState(false);
            const [selectedElement, setSelectedElement] = useState(null);
            const [hoverElement, setHoverElement] = useState(null);

            const getElementAt = (row, col) => {
                return ElementsDB.find(e => e.period === row && e.group === col);
            };

            const renderGrid = () => {
                const grid = [];
                for (let r = 1; r <= 7; r++) {
                    for (let c = 1; c <= 18; c++) {
                        const el = getElementAt(r, c);
                        const isGap = (r === 6 && c === 3) || (r === 7 && c === 3);
                        
                        if (el) {
                            let style = {};
                            let content = null;
                            let bgClass = Colors[el.cat] || Colors.unknown;
                            let cellContentClass = "text-white";

                            // Mode: Radius
                            if (viewMode === 'radius') {
                                const size = el.radius ? (el.radius / 270) * 100 : 40;
                                content = (
                                    <div className="w-full h-full flex items-center justify-center">
                                        <div style={{ width: `${size}%`, height: `${size}%`, borderRadius: '50%' }} className={`bg-white/90 transition-all duration-500 shadow-sm`}></div>
                                    </div>
                                );
                            } 
                            // Mode: Melting Point
                            else if (viewMode === 'melting') {
                                const temp = el.mp || 0;
                                const intensity = Math.min(1, temp / 3800);
                                let rVal, gVal, bVal;
                                if (intensity < 0.5) {
                                    rVal = Math.floor(50 + 410 * intensity);
                                    bVal = Math.floor(255 - 410 * intensity);
                                    gVal = 50;
                                } else {
                                    rVal = 255;
                                    bVal = 50 + 410 * (intensity - 0.5);
                                    gVal = 50 + 410 * (intensity - 0.5);
                                }
                                style = { backgroundColor: `rgb(${rVal}, ${gVal}, ${bVal})`, borderColor: `rgba(255,255,255,0.2)` };
                                bgClass = ''; 
                            }
                            // Mode: Oxides (Highlight Period 3)
                            else if (viewMode === 'oxides') {
                                if (el.period === 3 && el.group >= 1 && el.group <= 17) {
                                    // Period 3 Highlight
                                    if (el.oxide) {
                                        if (el.oxide.type === 'basic') bgClass = 'bg-blue-600 border-blue-400 ring-2 ring-blue-300';
                                        else if (el.oxide.type === 'amphoteric') bgClass = 'bg-purple-600 border-purple-400 ring-2 ring-purple-300';
                                        else if (el.oxide.type === 'acidic') bgClass = 'bg-red-600 border-red-400 ring-2 ring-red-300';
                                    }
                                } else {
                                    // Dim others
                                    bgClass = 'bg-slate-800 border-slate-700 opacity-30';
                                    cellContentClass = "text-slate-500";
                                }
                            }

                            grid.push(
                                <div 
                                    key={`${r}-${c}`} 
                                    className={`element-cell relative aspect-square rounded-sm border border-opacity-30 cursor-pointer flex flex-col items-center justify-center select-none ${bgClass}`}
                                    style={{ gridColumn: c, gridRow: r, ...style }}
                                    onMouseEnter={() => setHoverElement(el)}
                                    onClick={() => setSelectedElement(el)}
                                >
                                    {viewMode === 'default' && (
                                        <>
                                            <div className="text-[9px] absolute top-0.5 left-1 opacity-70">{el.z}</div>
                                            <div className="font-bold text-sm md:text-lg leading-none shadow-black drop-shadow-sm">{el.symbol}</div>
                                        </>
                                    )}
                                    {viewMode === 'radius' && (
                                        <>
                                            <div className="absolute top-0 left-0 w-full h-full opacity-30 z-0">{content}</div>
                                            <div className="font-bold text-xs z-10 drop-shadow-md text-white">{el.symbol}</div>
                                        </>
                                    )}
                                    {viewMode === 'melting' && (
                                        <>
                                            <div className="font-bold text-xs z-10 drop-shadow-md text-white">{el.symbol}</div>
                                        </>
                                    )}
                                    {viewMode === 'oxides' && (
                                        <>
                                            {el.period === 3 && el.oxide ? (
                                                <div className="text-center z-10">
                                                    <div className="text-[10px] font-bold leading-tight">{el.oxide.f}</div>
                                                </div>
                                            ) : (
                                                <div className={`font-bold text-sm md:text-lg leading-none ${cellContentClass}`}>{el.symbol}</div>
                                            )}
                                        </>
                                    )}
                                </div>
                            );
                        } else if (isGap) {
                             grid.push(
                                <div key={`gap-${r}`} className="flex items-center justify-center text-[10px] text-slate-600" style={{ gridColumn: c, gridRow: r }}>
                                    {r===6 ? '57-71' : '89-103'}
                                </div>
                             );
                        }
                    }
                }
                return grid;
            };

            const activeEl = hoverElement || selectedElement;

            return (
                <div className="flex flex-col h-full container mx-auto px-4 py-6 max-w-[1400px]">
                    
                    {/* Header & Controls */}
                    <div className="flex flex-col xl:flex-row justify-between items-center mb-4 border-b border-slate-700 pb-4 gap-4">
                        <div>
                            <h1 className="text-2xl font-bold text-teal-400 flex items-center gap-2">
                                <Icon name="Grid" /> Interactive Periodic Table (Extended)
                            </h1>
                            <p className="text-slate-400 text-sm">Discover Periodic Trends, Oxides & Orbitals</p>
                        </div>
                        
                        <div className="flex flex-wrap gap-3 items-center">
                            {/* View Modes */}
                            <div className="flex bg-slate-800 rounded-lg p-1 gap-1">
                                <button onClick={() => setViewMode('default')} className={`px-3 py-2 rounded-md text-sm font-bold transition-all ${viewMode === 'default' ? 'bg-teal-600 text-white shadow' : 'text-slate-400 hover:text-white'}`}>Basic</button>
                                <button onClick={() => setViewMode('radius')} className={`px-3 py-2 rounded-md text-sm font-bold transition-all ${viewMode === 'radius' ? 'bg-teal-600 text-white shadow' : 'text-slate-400 hover:text-white'}`}>Radius</button>
                                <button onClick={() => setViewMode('melting')} className={`px-3 py-2 rounded-md text-sm font-bold transition-all ${viewMode === 'melting' ? 'bg-teal-600 text-white shadow' : 'text-slate-400 hover:text-white'}`}>Melting Pt.</button>
                                <button onClick={() => setViewMode('oxides')} className={`px-3 py-2 rounded-md text-sm font-bold transition-all ${viewMode === 'oxides' ? 'bg-pink-600 text-white shadow' : 'text-slate-400 hover:text-white'}`}>Period 3 Oxides</button>
                            </div>

                            {/* Advanced Toggle */}
                            <button 
                                onClick={() => setShowOrbitals(!showOrbitals)}
                                className={`flex items-center gap-2 px-3 py-2 rounded-lg border text-sm font-bold transition-all ${showOrbitals ? 'bg-indigo-900/50 border-indigo-500 text-indigo-300' : 'bg-slate-800 border-slate-700 text-slate-400 hover:border-slate-500'}`}
                            >
                                <Icon name={showOrbitals ? "CheckSquare" : "Square"} size={16} /> Show Orbitals
                            </button>
                        </div>
                    </div>

                    <div className="flex flex-col xl:flex-row gap-6 flex-grow">
                        
                        {/* Main Table Area */}
                        <div className="flex-grow overflow-x-auto pb-4 custom-scrollbar">
                            <div className="periodic-grid">
                                {renderGrid()}
                            </div>
                            
                            {/* Legend Area */}
                            <div className="mt-6 flex flex-wrap gap-4 justify-center text-xs text-slate-300 bg-slate-800/50 p-3 rounded-lg">
                                {viewMode === 'default' && (
                                    <>
                                        <div className="flex items-center gap-1"><div className={`w-3 h-3 ${Colors.alkali}`}></div> Alkali Metals</div>
                                        <div className="flex items-center gap-1"><div className={`w-3 h-3 ${Colors.alkaline}`}></div> Alkaline Earth</div>
                                        <div className="flex items-center gap-1"><div className={`w-3 h-3 ${Colors.transition}`}></div> Transition</div>
                                        <div className="flex items-center gap-1"><div className={`w-3 h-3 ${Colors.metalloid}`}></div> Metalloids</div>
                                        <div className="flex items-center gap-1"><div className={`w-3 h-3 ${Colors.nonmetal}`}></div> Nonmetals</div>
                                        <div className="flex items-center gap-1"><div className={`w-3 h-3 ${Colors.halogen}`}></div> Halogens</div>
                                        <div className="flex items-center gap-1"><div className={`w-3 h-3 ${Colors.noble}`}></div> Noble Gases</div>
                                    </>
                                )}
                                {viewMode === 'melting' && (
                                    <div className="w-64 h-4 rounded-full legend-gradient relative mx-auto">
                                        <span className="absolute -bottom-5 left-0 font-bold text-blue-400">Low MP</span>
                                        <span className="absolute -bottom-5 right-0 font-bold text-red-400">High MP</span>
                                    </div>
                                )}
                                {viewMode === 'radius' && (
                                    <div className="flex items-center gap-2">
                                        <div className="w-4 h-4 rounded-full bg-white/80"></div>
                                        <span>Circle size represents Atomic Radius (Trend: Increases down & left)</span>
                                    </div>
                                )}
                                {viewMode === 'oxides' && (
                                    <div className="flex gap-4 font-bold">
                                        <span className="text-blue-400">■ Basic</span>
                                        <span className="text-purple-400">■ Amphoteric</span>
                                        <span className="text-red-400">■ Acidic</span>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Info Panel (Sidebar) */}
                        <div className="w-full xl:w-80 bg-slate-800 rounded-2xl border border-slate-700 p-6 shadow-2xl flex flex-col sticky top-4 h-fit shrink-0">
                            {activeEl ? (
                                <div className="animate-in slide-in-from-right fade-in duration-300">
                                    {/* Element Header */}
                                    <div className="flex justify-between items-start mb-6">
                                        <div>
                                            <div className="text-6xl font-bold text-white mb-1">{activeEl.symbol}</div>
                                            <div className="text-xl text-teal-400 font-medium">{activeEl.name}</div>
                                            <div className="text-xs text-slate-500 uppercase mt-1 bg-slate-900 px-2 py-1 rounded inline-block">{activeEl.cat}</div>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-5xl font-mono font-bold text-slate-700/50 absolute top-4 right-4 -z-10">{activeEl.z}</div>
                                            <div className="text-4xl font-mono font-bold text-white relative z-10">{activeEl.z}</div>
                                            <div className="text-xs text-slate-500 mt-1">Atomic Number</div>
                                        </div>
                                    </div>

                                    {/* Properties Grid */}
                                    <div className="space-y-3">
                                        <div className="grid grid-cols-2 gap-2">
                                            <div className="bg-slate-900/50 p-2 rounded-lg text-center border border-slate-600">
                                                <div className="text-slate-400 text-[10px] uppercase">Group</div>
                                                <div className="text-white font-mono font-bold text-lg">
                                                    {activeEl.group} <span className="text-xs text-slate-400">({GroupMapping[activeEl.group]})</span>
                                                </div>
                                            </div>
                                            <div className="bg-slate-900/50 p-2 rounded-lg text-center border border-slate-600">
                                                <div className="text-slate-400 text-[10px] uppercase">Period</div>
                                                <div className="text-white font-mono font-bold text-lg">{activeEl.period}</div>
                                            </div>
                                        </div>
                                        
                                        <div className="h-px bg-slate-600 my-2"></div>

                                        {/* Electronic Configuration (Simple or Advanced) */}
                                        <div className={`bg-slate-900/50 p-3 rounded-lg border ${showOrbitals ? 'border-indigo-500 bg-indigo-900/20' : 'border-slate-600'}`}>
                                            <div className="text-slate-400 text-xs mb-1">
                                                {showOrbitals ? 'Orbital Config (Advanced)' : 'Electronic Arr. (Simple)'}
                                            </div>
                                            <div className="text-white font-mono font-bold text-sm break-words">
                                                {showOrbitals 
                                                    ? (activeEl.config || 'N/A') 
                                                    : (activeEl.simpleConfig || 'N/A')}
                                            </div>
                                        </div>

                                        <div className="bg-slate-900/50 p-3 rounded-lg flex justify-between items-center border border-slate-600 hover:border-teal-500 transition-colors">
                                            <span className="text-slate-400 text-sm">Melting Point</span>
                                            <span className="text-white font-mono font-bold">{activeEl.mp ? `${activeEl.mp} K` : 'N/A'}</span>
                                        </div>
                                        <div className="bg-slate-900/50 p-3 rounded-lg flex justify-between items-center border border-slate-600 hover:border-teal-500 transition-colors">
                                            <span className="text-slate-400 text-sm">Atomic Radius</span>
                                            <span className="text-white font-mono font-bold">{activeEl.radius ? `${activeEl.radius} pm` : 'N/A'}</span>
                                        </div>
                                        <div className="bg-slate-900/50 p-3 rounded-lg flex justify-between items-center border border-slate-600 hover:border-teal-500 transition-colors">
                                            <span className="text-slate-400 text-sm">Electronegativity</span>
                                            <span className="text-white font-mono font-bold">{activeEl.en || 'N/A'}</span>
                                        </div>
                                    </div>

                                    {/* Oxide View Context */}
                                    {viewMode === 'oxides' && activeEl.period === 3 && activeEl.oxide && (
                                        <div className="mt-4 p-4 bg-slate-900 border-2 border-pink-500 rounded-xl">
                                            <div className="text-xs text-pink-400 uppercase font-bold mb-2">Period 3 Oxide</div>
                                            <div className="text-3xl font-bold text-white mb-1">{activeEl.oxide.f}</div>
                                            <div className="flex items-center gap-2">
                                                <span className={`px-2 py-1 rounded text-xs font-bold uppercase
                                                    ${activeEl.oxide.type === 'basic' ? 'bg-blue-600 text-white' : 
                                                      activeEl.oxide.type === 'amphoteric' ? 'bg-purple-600 text-white' : 
                                                      'bg-red-600 text-white'}
                                                `}>
                                                    {activeEl.oxide.type}
                                                </span>
                                            </div>
                                        </div>
                                    )}

                                    {/* Trend Context Hint */}
                                    {viewMode !== 'oxides' && (
                                        <div className="mt-6 p-4 bg-teal-900/20 border border-teal-800 rounded-lg text-xs text-teal-200 leading-relaxed shadow-inner">
                                            <strong className="block mb-2 text-teal-400 flex items-center gap-2">
                                                <Icon name="Lightbulb" size={14}/> Exam Trend Note:
                                            </strong>
                                            {activeEl.group === 1 && 'Alkali metals become MORE reactive down the group.'}
                                            {activeEl.group === 17 && 'Halogens become LESS reactive down the group.'}
                                            {activeEl.period === 3 && 'Atomic radius decreases across Period 3.'}
                                            {(activeEl.cat === 'transition') && 'Transition metals form colored ions.'}
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <div className="flex-grow flex flex-col items-center justify-center text-slate-500 text-center py-10">
                                    <div className="w-20 h-20 bg-slate-700/30 rounded-full flex items-center justify-center mb-4">
                                        <Icon name="MousePointer2" size={32} className="opacity-50" />
                                    </div>
                                    <p className="text-sm">Hover over an element to see details.</p>
                                </div>
                            )}
                        </div>

                    </div>
                    
                    <div className="text-center text-slate-600 text-xs mt-8 border-t border-slate-800 pt-4">
                        Luminous Learner International | IB/A-Level Chemistry
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
