<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspirin Synthesis Lab</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom inputs */
        input[type="number"] {
            -moz-appearance: textfield;
            background: #1e293b;
            border: 1px solid #334155;
            color: white;
            padding: 0.5rem;
            border-radius: 0.5rem;
            width: 100%;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #10b981;
            ring: 2px solid #10b981;
        }
        
        /* Range Slider */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #f472b6;
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 10px rgba(244, 114, 182, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #334155;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });
            return <i data-lucide={name} className={className}></i>;
        };

        // Constants
        const MOLAR_MASS = {
            salicylic: 138.12, // C7H6O3
            aspirin: 180.16    // C9H8O4
        };
        
        const PURE_MP = 135; // Pure Aspirin Melting Point

        const App = () => {
            const [step, setStep] = useState(1); // 1: Reaction, 2: Calculation, 3: Purity
            
            // State: Synthesis
            const [massInput, setMassInput] = useState(2.0); // g of Salicylic Acid
            const [actualYield, setActualYield] = useState(1.5); // g of Aspirin obtained
            
            // State: Purity
            const [measuredMP, setMeasuredMP] = useState(128); // Melting Point observed
            
            // Calculations
            const molesSalicylic = massInput / MOLAR_MASS.salicylic;
            // 1:1 Stoichiometry
            const theoreticalYield = molesSalicylic * MOLAR_MASS.aspirin;
            const percentageYield = (actualYield / theoreticalYield) * 100;

            const isPure = measuredMP >= 133 && measuredMP <= 137; // Tolerance range

            // --- COMPONENTS ---

            const StepNavigator = () => (
                <div className="flex justify-center gap-2 mb-8">
                    {[1, 2, 3].map(s => (
                        <button 
                            key={s}
                            onClick={() => setStep(s)}
                            className={`px-4 py-2 rounded-full font-bold text-sm transition-all flex items-center gap-2
                                ${step === s 
                                    ? 'bg-emerald-600 text-white shadow-lg shadow-emerald-500/20' 
                                    : 'bg-slate-800 text-slate-400 hover:bg-slate-700'}`}
                        >
                            <span className={`w-6 h-6 rounded-full flex items-center justify-center text-xs ${step === s ? 'bg-white text-emerald-600' : 'bg-slate-700 text-slate-300'}`}>{s}</span>
                            {s === 1 ? 'Synthesis' : s === 2 ? 'Yield Calc' : 'Purity Check'}
                        </button>
                    ))}
                </div>
            );

            // --- STEP 1: REACTION ---
            const ReactionView = () => (
                <div className="space-y-6 animate-in">
                    <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                        <h3 className="text-emerald-400 font-bold mb-4 flex items-center gap-2">
                            <Icon name="flask-conical" className="w-5 h-5"/> Reaction Equation
                        </h3>
                        <div className="overflow-x-auto pb-2">
                            <div className="flex items-center justify-between min-w-[600px] text-sm md:text-base font-mono bg-slate-900 p-4 rounded-xl border border-slate-600">
                                <div className="text-center">
                                    <div className="font-bold text-white">Câ‚‡Hâ‚†Oâ‚ƒ</div>
                                    <div className="text-xs text-slate-400 mt-1">2-hydroxybenzoic acid</div>
                                    <div className="text-xs text-blue-400 mt-1">({MOLAR_MASS.salicylic} g/mol)</div>
                                </div>
                                <div className="text-slate-500 text-xl font-bold">+</div>
                                <div className="text-center">
                                    <div className="font-bold text-white">(CHâ‚ƒCO)â‚‚O</div>
                                    <div className="text-xs text-slate-400 mt-1">Ethanoic Anhydride</div>
                                    <div className="text-xs text-slate-500 mt-1">(Excess)</div>
                                </div>
                                <div className="flex flex-col items-center px-4">
                                    <div className="text-xs text-yellow-400 mb-1">Hâ‚ƒPOâ‚„ / Heat</div>
                                    <Icon name="arrow-right" className="w-6 h-6 text-white"/>
                                </div>
                                <div className="text-center">
                                    <div className="font-bold text-emerald-400">Câ‚‰Hâ‚ˆOâ‚„</div>
                                    <div className="text-xs text-emerald-200/70 mt-1">Aspirin</div>
                                    <div className="text-xs text-blue-400 mt-1">({MOLAR_MASS.aspirin} g/mol)</div>
                                </div>
                                <div className="text-slate-500 text-xl font-bold">+</div>
                                <div className="text-center">
                                    <div className="font-bold text-slate-400">CHâ‚ƒCOOH</div>
                                    <div className="text-xs text-slate-500 mt-1">Ethanoic Acid</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                            <label className="block text-slate-400 text-xs font-bold uppercase mb-2">Input Mass (Reactant)</label>
                            <div className="flex items-center gap-3">
                                <input 
                                    type="number" 
                                    value={massInput}
                                    onChange={(e) => setMassInput(Math.max(0, parseFloat(e.target.value)))}
                                    step="0.1"
                                    className="text-xl font-mono"
                                />
                                <span className="text-slate-400 font-bold">g</span>
                            </div>
                            <p className="text-xs text-slate-500 mt-2">Mass of 2-hydroxybenzoic acid used.</p>
                        </div>

                        <div className="bg-slate-900/50 p-6 rounded-2xl border border-blue-500/30 flex flex-col justify-center">
                            <div className="text-slate-400 text-xs font-bold uppercase mb-1">Theoretical Yield (Max)</div>
                            <div className="text-3xl font-mono font-bold text-blue-400">
                                {theoreticalYield.toFixed(2)} <span className="text-lg text-slate-500">g</span>
                            </div>
                            <div className="text-xs text-slate-500 mt-2 font-mono">
                                = ({massInput} Ã· {MOLAR_MASS.salicylic}) Ã— {MOLAR_MASS.aspirin}
                            </div>
                        </div>
                    </div>
                    
                    <div className="flex justify-end">
                        <button onClick={() => setStep(2)} className="bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-3 rounded-xl font-bold flex items-center gap-2 transition-colors">
                            Next: Calculate Yield <Icon name="arrow-right" className="w-4 h-4"/>
                        </button>
                    </div>
                </div>
            );

            // --- STEP 2: YIELD ---
            const YieldView = () => (
                <div className="space-y-6 animate-in">
                    <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 text-center">
                        <h3 className="text-slate-400 font-bold uppercase text-xs tracking-widest mb-4">Percentage Yield Formula</h3>
                        <div className="inline-block bg-slate-900 p-4 rounded-xl border border-slate-600 font-mono text-lg">
                            <span className="text-emerald-400">Actual Yield</span>
                            <span className="mx-2 text-slate-500">Ã·</span>
                            <span className="text-blue-400">Theoretical Yield</span>
                            <span className="mx-2 text-slate-500">Ã—</span>
                            <span className="text-white">100%</span>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
                        <div className="space-y-4">
                            <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700">
                                <label className="block text-emerald-400 text-xs font-bold uppercase mb-2">Experimental Result (Actual Yield)</label>
                                <div className="relative">
                                    <input 
                                        type="number" 
                                        value={actualYield}
                                        onChange={(e) => setActualYield(Math.max(0, parseFloat(e.target.value)))}
                                        step="0.01"
                                        className="text-2xl font-mono font-bold text-emerald-400 border-emerald-500/50 focus:border-emerald-500 bg-slate-900"
                                    />
                                    <span className="absolute right-4 top-3 text-slate-500 font-bold">g</span>
                                </div>
                                <input 
                                    type="range" min="0" max={theoreticalYield} step="0.05"
                                    value={actualYield}
                                    onChange={(e) => setActualYield(parseFloat(e.target.value))}
                                    className="mt-4 accent-emerald-500"
                                />
                                <p className="text-xs text-slate-500 mt-2">Adjust slider to simulate lab result.</p>
                            </div>
                        </div>

                        <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700 flex flex-col items-center justify-center h-full text-center relative overflow-hidden">
                            <div className="absolute inset-0 bg-gradient-to-br from-emerald-500/10 to-transparent pointer-events-none"></div>
                            <div className="text-slate-400 text-sm font-bold uppercase mb-2">Percentage Yield</div>
                            <div className={`text-5xl font-mono font-black mb-2 ${percentageYield > 90 ? 'text-yellow-400' : percentageYield < 40 ? 'text-red-400' : 'text-emerald-400'}`}>
                                {percentageYield.toFixed(1)}%
                            </div>
                            
                            {percentageYield > 100 && (
                                <div className="flex items-center gap-2 text-red-400 text-xs bg-red-900/20 px-3 py-1 rounded-full border border-red-500/30 mt-2">
                                    <Icon name="alert-triangle" className="w-3 h-3"/> Impossible > 100%. Product may be wet.
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="flex justify-between">
                        <button onClick={() => setStep(1)} className="text-slate-400 hover:text-white px-4 py-2 font-bold flex items-center gap-2">
                            <Icon name="arrow-left" className="w-4 h-4"/> Back
                        </button>
                        <button onClick={() => setStep(3)} className="bg-purple-600 hover:bg-purple-500 text-white px-6 py-3 rounded-xl font-bold flex items-center gap-2 transition-colors">
                            Next: Purity Analysis <Icon name="arrow-right" className="w-4 h-4"/>
                        </button>
                    </div>
                </div>
            );

            // --- STEP 3: PURITY ---
            const PurityView = () => (
                <div className="space-y-6 animate-in">
                    <div className="bg-slate-800 p-6 rounded-2xl border border-slate-700 flex flex-col md:flex-row gap-8 items-center">
                        <div className="flex-1 space-y-4 w-full">
                            <div>
                                <h3 className="text-purple-400 font-bold mb-1 flex items-center gap-2">
                                    <Icon name="thermometer" className="w-5 h-5"/> Melting Point Determination
                                </h3>
                                <p className="text-sm text-slate-400">Pure Aspirin melts sharply at <strong className="text-white">135Â°C</strong>.</p>
                            </div>
                            
                            <div className="bg-slate-900 p-4 rounded-xl border border-slate-600">
                                <label className="text-xs font-bold text-slate-500 uppercase block mb-3">Measured Melting Point</label>
                                <div className="flex items-center gap-4">
                                    <input 
                                        type="range" min="120" max="140" step="1"
                                        value={measuredMP}
                                        onChange={(e) => setMeasuredMP(parseInt(e.target.value))}
                                        className="flex-1 accent-purple-500"
                                    />
                                    <div className="text-2xl font-mono font-bold text-white min-w-[80px] text-right">
                                        {measuredMP}Â°C
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="w-full md:w-64">
                            <div className={`p-6 rounded-xl border-2 text-center transition-all ${isPure ? 'border-emerald-500 bg-emerald-900/20' : 'border-red-500 bg-red-900/20'}`}>
                                <div className={`inline-flex p-3 rounded-full mb-3 ${isPure ? 'bg-emerald-500 text-white' : 'bg-red-500 text-white'}`}>
                                    <Icon name={isPure ? "check" : "x"} className="w-6 h-6"/>
                                </div>
                                <div className="font-bold text-lg text-white mb-1">
                                    {isPure ? 'Pure Aspirin' : 'Impure Sample'}
                                </div>
                                <p className="text-xs text-slate-300 leading-relaxed">
                                    {isPure 
                                        ? "Sharp melting point close to literature value (135Â°C)." 
                                        : measuredMP < 135 
                                            ? "Melting point is lower than 135Â°C (MP Depression). Contains impurities." 
                                            : "Melting point is too high. Likely a different substance."}
                                </p>
                            </div>
                        </div>
                    </div>

                    <div className="bg-slate-800/50 p-4 rounded-xl border border-slate-700 text-sm text-slate-400">
                        <strong className="text-white">ðŸ’¡ Recrystallization:</strong> To purify the product, dissolve impure crystals in minimum hot ethanol, filter while hot, and let it cool slowly to form pure crystals.
                    </div>

                    <div className="flex justify-start">
                        <button onClick={() => setStep(2)} className="text-slate-400 hover:text-white px-4 py-2 font-bold flex items-center gap-2">
                            <Icon name="arrow-left" className="w-4 h-4"/> Back to Yield
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-[#0F172A] p-4 md:p-8 flex flex-col items-center">
                    <div className="w-full max-w-3xl">
                        <div className="text-center mb-8">
                            <div className="inline-flex items-center justify-center p-3 bg-slate-800 rounded-2xl border border-slate-700 shadow-xl mb-4">
                                <Icon name="pill" className="w-8 h-8 text-emerald-400" />
                            </div>
                            <h1 className="text-3xl font-black text-white">Aspirin Synthesis Lab</h1>
                            <p className="text-slate-400 mt-2">Industrial Chemistry Simulation</p>
                        </div>

                        <StepNavigator />

                        <div className="transition-all duration-300">
                            {step === 1 && <ReactionView />}
                            {step === 2 && <YieldView />}
                            {step === 3 && <PurityView />}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
