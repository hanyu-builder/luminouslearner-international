<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxide Properties Table v3.1</title>
    
    <!-- React & Tailwind -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; margin: 0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Smooth transitions */
        .card-enter { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Graph Animations */
        .graph-path { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: drawLine 2s ease-out forwards; }
        .graph-point { opacity: 0; animation: fadeInPoint 0.5s ease-out forwards; }
        
        @keyframes drawLine { to { stroke-dashoffset: 0; } }
        @keyframes fadeInPoint { from { opacity: 0; transform: scale(0); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, className = "", size = 20 }) => {
            const [svgHtml, setSvgHtml] = useState('');
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                    const iconData = window.lucide.icons[pascalName];
                    if (iconData && typeof window.lucide.createElement === 'function') {
                        try {
                            const svgElement = window.lucide.createElement(iconData);
                            svgElement.setAttribute('class', className);
                            svgElement.setAttribute('width', size);
                            svgElement.setAttribute('height', size);
                            setSvgHtml(svgElement.outerHTML);
                        } catch (e) { console.error(e); }
                    }
                }
            }, [name, className, size]);
            if (!svgHtml) return <span className={className} style={{ width: size, height: size, display: 'inline-block' }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className="flex items-center justify-center" />;
        };

        // --- EXTENDED DATASET WITH NUMERIC pH (Translated) ---
        const DATABASE = {
            3: [
                {
                    element: 'Na', formula: 'Na₂O', name: 'Sodium Oxide',
                    state: 'Solid', bonding: 'Ionic', structure: 'Giant Ionic',
                    acidBase: 'Basic', ph: '13-14', phValue: 13.5,
                    reaction: 'Na₂O(s) + H₂O(l) → 2NaOH(aq)',
                    desc: 'Vigorous reaction with water to form a strong alkali.',
                    color: 'text-purple-400', bgColor: 'bg-purple-900/20', borderColor: 'border-purple-500/50'
                },
                {
                    element: 'Mg', formula: 'MgO', name: 'Magnesium Oxide',
                    state: 'Solid', bonding: 'Ionic', structure: 'Giant Ionic',
                    acidBase: 'Basic', ph: '9-10', phValue: 9.5,
                    reaction: 'MgO(s) + H₂O(l) ⇌ Mg(OH)₂(s/aq)',
                    desc: 'Slightly soluble in water. Forms a weak alkaline solution.',
                    color: 'text-purple-400', bgColor: 'bg-purple-900/20', borderColor: 'border-purple-500/50'
                },
                {
                    element: 'Al', formula: 'Al₂O₃', name: 'Aluminium Oxide',
                    state: 'Solid', bonding: 'Ionic', structure: 'Giant Ionic',
                    acidBase: 'Amphoteric', ph: '7 (Insoluble)', phValue: 7,
                    reaction: 'Insoluble in water',
                    desc: 'Reacts with both acids and bases. High melting point.',
                    color: 'text-emerald-400', bgColor: 'bg-emerald-900/20', borderColor: 'border-emerald-500/50'
                },
                {
                    element: 'Si', formula: 'SiO₂', name: 'Silicon Dioxide',
                    state: 'Solid', bonding: 'Covalent', structure: 'Giant Covalent',
                    acidBase: 'Acidic', ph: '7 (Insoluble)', phValue: 7,
                    reaction: 'Insoluble in water',
                    desc: 'Sand/Quartz. Reacts with hot conc. NaOH but not water.',
                    color: 'text-orange-400', bgColor: 'bg-orange-900/20', borderColor: 'border-orange-500/50'
                },
                {
                    element: 'P', formula: 'P₄O₁₀', name: 'Phosphorus(V) Oxide',
                    state: 'Solid', bonding: 'Covalent', structure: 'Simple Molecular',
                    acidBase: 'Acidic', ph: '1-2', phValue: 1.5,
                    reaction: 'P₄O₁₀(s) + 6H₂O(l) → 4H₃PO₄(aq)',
                    desc: 'Violent reaction. Forms phosphoric acid.',
                    color: 'text-red-400', bgColor: 'bg-red-900/20', borderColor: 'border-red-500/50'
                },
                {
                    element: 'S', formula: 'SO₂ / SO₃', name: 'Sulphur Dioxide / Trioxide',
                    state: 'Gas / Liquid', bonding: 'Covalent', structure: 'Simple Molecular',
                    acidBase: 'Acidic', ph: '1-2', phValue: 1.5,
                    reaction: 'SO₂(g) + H₂O(l) ⇌ H₂SO₃(aq)',
                    desc: 'Forms sulphurous acid (SO₂) or sulphuric acid (SO₃).',
                    color: 'text-red-400', bgColor: 'bg-red-900/20', borderColor: 'border-red-500/50'
                },
                {
                    element: 'Cl', formula: 'Cl₂O₇', name: 'Dichlorine Heptoxide',
                    state: 'Liquid', bonding: 'Covalent', structure: 'Simple Molecular',
                    acidBase: 'Acidic', ph: '1-2', phValue: 1.5,
                    reaction: 'Cl₂O₇(l) + H₂O(l) → 2HClO₄(aq)',
                    desc: 'Forms perchloric acid, a very strong acid.',
                    color: 'text-red-400', bgColor: 'bg-red-900/20', borderColor: 'border-red-500/50'
                }
            ],
            4: [
                {
                    element: 'K', formula: 'K₂O', name: 'Potassium Oxide',
                    state: 'Solid', bonding: 'Ionic', structure: 'Giant Ionic',
                    acidBase: 'Basic', ph: '13-14', phValue: 13.5,
                    reaction: 'K₂O(s) + H₂O(l) → 2KOH(aq)',
                    desc: 'Very vigorous reaction. Forms a strong alkali.',
                    color: 'text-purple-400', bgColor: 'bg-purple-900/20', borderColor: 'border-purple-500/50'
                },
                {
                    element: 'Ca', formula: 'CaO', name: 'Calcium Oxide',
                    state: 'Solid', bonding: 'Ionic', structure: 'Giant Ionic',
                    acidBase: 'Basic', ph: '10-12', phValue: 11,
                    reaction: 'CaO(s) + H₂O(l) → Ca(OH)₂(aq)',
                    desc: 'Quicklime. Exothermic reaction forming limewater.',
                    color: 'text-purple-400', bgColor: 'bg-purple-900/20', borderColor: 'border-purple-500/50'
                },
                {
                    element: 'Ga', formula: 'Ga₂O₃', name: 'Gallium Oxide',
                    state: 'Solid', bonding: 'Ionic', structure: 'Giant Ionic',
                    acidBase: 'Amphoteric', ph: '7 (Insoluble)', phValue: 7,
                    reaction: 'Insoluble in water',
                    desc: 'Similar to Al₂O₃. Reacts with both acids and alkalis.',
                    color: 'text-emerald-400', bgColor: 'bg-emerald-900/20', borderColor: 'border-emerald-500/50'
                },
                {
                    element: 'Ge', formula: 'GeO₂', name: 'Germanium Dioxide',
                    state: 'Solid', bonding: 'Covalent', structure: 'Giant Covalent',
                    acidBase: 'Acidic', ph: '7 (Insoluble)', phValue: 7,
                    reaction: 'Insoluble in water',
                    desc: 'Similar to SiO₂ but can form rutile structure.',
                    color: 'text-orange-400', bgColor: 'bg-orange-900/20', borderColor: 'border-orange-500/50'
                },
                {
                    element: 'As', formula: 'As₄O₆', name: 'Arsenic(III) Oxide',
                    state: 'Solid', bonding: 'Covalent', structure: 'Simple Molecular',
                    acidBase: 'Amphoteric', ph: '4-5', phValue: 4.5,
                    reaction: 'As₄O₆(s) + 6H₂O(l) ⇌ 4H₃AsO₃(aq)',
                    desc: 'White solid. Amphoteric but more acidic character.',
                    color: 'text-emerald-400', bgColor: 'bg-emerald-900/20', borderColor: 'border-emerald-500/50'
                },
                {
                    element: 'Se', formula: 'SeO₂', name: 'Selenium Dioxide',
                    state: 'Solid', bonding: 'Covalent', structure: 'Polymeric/Molecular',
                    acidBase: 'Acidic', ph: '2-3', phValue: 2.5,
                    reaction: 'SeO₂(s) + H₂O(l) → H₂SeO₃(aq)',
                    desc: 'White solid. Forms selenous acid.',
                    color: 'text-red-400', bgColor: 'bg-red-900/20', borderColor: 'border-red-500/50'
                },
                {
                    element: 'Br', formula: 'Br₂O', name: 'Bromine Monoxide',
                    state: 'Liquid', bonding: 'Covalent', structure: 'Simple Molecular',
                    acidBase: 'Acidic', ph: '2-3', phValue: 2.5,
                    reaction: 'Br₂O(l) + H₂O(l) → 2HBrO(aq)',
                    desc: 'Unstable dark brown liquid. Forms hypobromous acid.',
                    color: 'text-red-400', bgColor: 'bg-red-900/20', borderColor: 'border-red-500/50'
                }
            ]
        };

        // --- pH Trend Graph Component ---
        const PHGraph = () => {
            const width = 800;
            const height = 300;
            const padding = 40;
            
            const groups = ['1', '2', '13', '14', '15', '16', '17'];
            const p3Data = DATABASE[3];
            const p4Data = DATABASE[4];

            // Helper to get coordinates
            const getCoord = (idx, ph) => {
                const x = padding + (idx * (width - 2 * padding) / 6);
                const y = height - padding - (ph / 14) * (height - 2 * padding);
                return { x, y };
            };

            const p3Points = p3Data.map((d, i) => getCoord(i, d.phValue));
            const p4Points = p4Data.map((d, i) => getCoord(i, d.phValue));

            const p3Path = `M ${p3Points.map(p => `${p.x},${p.y}`).join(' L ')}`;
            const p4Path = `M ${p4Points.map(p => `${p.x},${p.y}`).join(' L ')}`;

            return (
                <div className="w-full overflow-x-auto">
                    <svg viewBox={`0 0 ${width} ${height}`} className="w-full min-w-[600px] h-auto overflow-visible">
                        {/* Grid Lines Y */}
                        {[0, 7, 14].map(val => {
                            const y = height - padding - (val / 14) * (height - 2 * padding);
                            return (
                                <g key={val}>
                                    <line x1={padding} y1={y} x2={width - padding} y2={y} stroke="#334155" strokeWidth="1" strokeDasharray="4" />
                                    <text x={padding - 10} y={y + 4} fill="#94a3b8" fontSize="10" textAnchor="end">pH {val}</text>
                                </g>
                            );
                        })}

                        {/* Grid Lines X & Labels */}
                        {groups.map((g, i) => {
                            const x = padding + (i * (width - 2 * padding) / 6);
                            return (
                                <g key={i}>
                                    <line x1={x} y1={height - padding} x2={x} y2={padding} stroke="#334155" strokeWidth="1" opacity="0.5" />
                                    <text x={x} y={height - padding + 20} fill="#94a3b8" fontSize="12" textAnchor="middle" fontWeight="bold">Group {g}</text>
                                </g>
                            );
                        })}

                        {/* Period 4 Line */}
                        <path d={p4Path} fill="none" stroke="#c084fc" strokeWidth="3" className="graph-path" />
                        {/* Period 3 Line */}
                        <path d={p3Path} fill="none" stroke="#34d399" strokeWidth="3" className="graph-path" />

                        {/* Period 4 Points */}
                        {p4Data.map((d, i) => {
                            const { x, y } = p4Points[i];
                            return (
                                <g key={`p4-${i}`} className="group cursor-pointer">
                                    <circle cx={x} cy={y} r="6" fill="#0F172A" stroke="#c084fc" strokeWidth="3" className="graph-point" style={{animationDelay: `${i*0.1}s`}} />
                                    <circle cx={x} cy={y} r="20" fill="transparent" /> {/* Hit Area */}
                                    <g className="opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
                                        <rect x={x - 30} y={y - 45} width="60" height="35" rx="6" fill="#1e293b" stroke="#c084fc" />
                                        <text x={x} y={y - 25} fill="white" fontSize="12" fontWeight="bold" textAnchor="middle">{d.element}</text>
                                        <text x={x} y={y - 13} fill="#c084fc" fontSize="10" textAnchor="middle">pH {d.phValue}</text>
                                    </g>
                                </g>
                            );
                        })}

                        {/* Period 3 Points */}
                        {p3Data.map((d, i) => {
                            const { x, y } = p3Points[i];
                            return (
                                <g key={`p3-${i}`} className="group cursor-pointer">
                                    <circle cx={x} cy={y} r="6" fill="#0F172A" stroke="#34d399" strokeWidth="3" className="graph-point" style={{animationDelay: `${i*0.1}s`}} />
                                    <circle cx={x} cy={y} r="20" fill="transparent" /> {/* Hit Area */}
                                    <g className="opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
                                        <rect x={x - 30} y={y - 45} width="60" height="35" rx="6" fill="#1e293b" stroke="#34d399" />
                                        <text x={x} y={y - 25} fill="white" fontSize="12" fontWeight="bold" textAnchor="middle">{d.element}</text>
                                        <text x={x} y={y - 13} fill="#34d399" fontSize="10" textAnchor="middle">pH {d.phValue}</text>
                                    </g>
                                </g>
                            );
                        })}

                        {/* Legend */}
                        <g transform={`translate(${width - 150}, ${padding})`}>
                            <rect width="130" height="60" rx="8" fill="#1e293b" stroke="#334155" />
                            <circle cx="20" cy="20" r="4" fill="#34d399" />
                            <text x="35" y="24" fill="#cbd5e1" fontSize="12">Period 3</text>
                            <circle cx="20" cy="40" r="4" fill="#c084fc" />
                            <text x="35" y="44" fill="#cbd5e1" fontSize="12">Period 4</text>
                        </g>
                    </svg>
                </div>
            );
        };

        const App = () => {
            const [period, setPeriod] = useState(3);
            const [selectedIdx, setSelectedIdx] = useState(0);
            const [filter, setFilter] = useState('All'); 

            const oxides = DATABASE[period];

            const filteredIndices = useMemo(() => {
                if (filter === 'All') return oxides.map((_, i) => i);
                return oxides.map((ox, i) => ox.acidBase === filter ? i : -1).filter(i => i !== -1);
            }, [filter, oxides]);

            useEffect(() => {
                if (!filteredIndices.includes(selectedIdx)) {
                    if (filteredIndices.length > 0) setSelectedIdx(filteredIndices[0]);
                    else setSelectedIdx(0);
                }
            }, [filter, filteredIndices, selectedIdx]);

            // Reset selection when period changes
            useEffect(() => {
                setSelectedIdx(0);
                setFilter('All');
            }, [period]);

            const current = oxides[selectedIdx] || oxides[0];

            return (
                <div className="min-h-screen bg-[#0F172A] text-white flex flex-col md:flex-row overflow-hidden">
                    
                    {/* Sidebar / List */}
                    <div className="w-full md:w-80 bg-slate-900 border-r border-slate-800 flex flex-col z-10 shadow-xl h-screen shrink-0">
                        <div className="p-6 border-b border-slate-800">
                            <h1 className="text-xl font-bold flex items-center gap-2">
                                <Icon name="flask-conical" className="text-blue-400" /> Oxide Properties
                            </h1>
                            <div className="flex items-center gap-2 mt-3">
                                <button 
                                    onClick={() => setPeriod(3)}
                                    className={`flex-1 py-1.5 rounded-lg text-xs font-bold transition-all ${period === 3 ? 'bg-blue-600 text-white' : 'bg-slate-800 text-slate-400 hover:bg-slate-700'}`}
                                >
                                    Period 3
                                </button>
                                <button 
                                    onClick={() => setPeriod(4)}
                                    className={`flex-1 py-1.5 rounded-lg text-xs font-bold transition-all ${period === 4 ? 'bg-blue-600 text-white' : 'bg-slate-800 text-slate-400 hover:bg-slate-700'}`}
                                >
                                    Period 4
                                </button>
                            </div>
                        </div>

                        {/* List */}
                        <div className="flex-1 overflow-y-auto p-4 space-y-2">
                            {oxides.map((ox, idx) => {
                                const isVisible = filteredIndices.includes(idx);
                                if (!isVisible) return null;
                                
                                return (
                                    <button 
                                        key={ox.element}
                                        onClick={() => setSelectedIdx(idx)}
                                        className={`w-full text-left p-3 rounded-xl border transition-all flex items-center justify-between group
                                            ${selectedIdx === idx 
                                                ? `bg-slate-800 ${ox.borderColor} ring-1 ring-opacity-50` 
                                                : 'bg-slate-900/50 border-slate-700 hover:bg-slate-800'}
                                        `}
                                    >
                                        <div className="flex items-center gap-3">
                                            <div className={`w-8 h-8 rounded-lg flex items-center justify-center font-bold text-sm ${ox.bgColor} ${ox.color}`}>
                                                {ox.element}
                                            </div>
                                            <div className="flex flex-col">
                                                <span className={`text-sm font-bold ${selectedIdx === idx ? 'text-white' : 'text-slate-300'}`}>
                                                    {ox.formula}
                                                </span>
                                            </div>
                                        </div>
                                        {selectedIdx === idx && <Icon name="chevron-right" className={ox.color} size={16} />}
                                    </button>
                                );
                            })}
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 overflow-y-auto p-6 md:p-12 relative flex flex-col items-center">
                        
                        {/* Central Navigation Bar */}
                        <div className="w-full max-w-4xl mb-8 flex justify-center sticky top-0 z-20">
                            <div className="bg-slate-800/80 backdrop-blur-md p-1 rounded-xl border border-slate-700 shadow-lg inline-flex gap-1 overflow-x-auto max-w-full">
                                {['All', 'Basic', 'Acidic', 'Amphoteric'].map(f => (
                                    <button 
                                        key={f} 
                                        onClick={() => setFilter(f)}
                                        className={`px-6 py-2 rounded-lg text-sm font-bold transition-all whitespace-nowrap ${
                                            filter === f 
                                            ? 'bg-blue-600 text-white shadow-md' 
                                            : 'text-slate-400 hover:text-white hover:bg-slate-700'
                                        }`}
                                    >
                                        {f}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="w-full max-w-4xl space-y-8 card-enter pb-10" key={current.element}>
                            
                            {/* Header Card */}
                            <div className="bg-slate-800 rounded-3xl border border-slate-700 p-8 relative overflow-hidden shadow-2xl">
                                <div className={`absolute top-0 right-0 p-32 opacity-10 blur-3xl rounded-full ${current.bgColor.replace('/20', '/40')}`}></div>
                                
                                <div className="relative z-10 flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                                    <div>
                                        <div className={`text-xs font-bold uppercase tracking-widest mb-2 ${current.color}`}>
                                            {current.acidBase} Oxide
                                        </div>
                                        <h2 className="text-4xl md:text-5xl font-black text-white mb-2">
                                            {current.name}
                                        </h2>
                                        <div className="font-mono text-2xl text-slate-400">
                                            {current.formula}
                                        </div>
                                    </div>
                                    
                                    <div className="flex gap-4">
                                        <div className="text-center px-6 py-3 bg-slate-900/50 rounded-2xl border border-slate-600">
                                            <div className="text-xs text-slate-500 uppercase font-bold mb-1">State</div>
                                            <div className="font-bold text-white">{current.state}</div>
                                        </div>
                                        <div className="text-center px-6 py-3 bg-slate-900/50 rounded-2xl border border-slate-600">
                                            <div className="text-xs text-slate-500 uppercase font-bold mb-1">pH</div>
                                            <div className={`font-mono font-bold text-xl ${current.acidBase === 'Acidic' ? 'text-red-400' : current.acidBase === 'Basic' ? 'text-purple-400' : 'text-emerald-400'}`}>
                                                {current.ph}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Details Grid */}
                            <div className="grid grid-cols-1
