<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salt Preparation Guide - LuminousLearner International</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Flow Chart Animation */
        .node-enter { animation: fade-in-up 0.5s ease-out forwards; }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Lab Animation Keyframes */
        @keyframes drip {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(80px) scale(0.5); opacity: 0; }
        }
        .anim-drip { animation: drip 1s infinite ease-in; }
        
        @keyframes precipitate {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .anim-ppt { animation: precipitate 2s ease-out forwards; }

        /* Patterns */
        .pattern-dots {
            background-image: radial-gradient(#94a3b8 1.5px, transparent 1.5px);
            background-size: 6px 6px;
        }

        /* Tool Button Hover */
        .tool-btn:hover { transform: translateY(-2px); }

        /* Custom Scrollbar for Dark Mode */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="root" class="flex-grow flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const [svg, setSvg] = useState('');
            useEffect(() => {
                if (window.lucide) {
                    const iconNode = window.lucide.icons[name];
                    if (iconNode) {
                        const iconSvg = window.lucide.createElement(iconNode);
                        iconSvg.setAttribute('width', size);
                        iconSvg.setAttribute('height', size);
                        iconSvg.setAttribute('class', className);
                        setSvg(iconSvg.outerHTML);
                    }
                }
            }, [name, size, className]);
            return <span dangerouslySetInnerHTML={{ __html: svg }} className="flex items-center" />;
        };

        // --- Data Sets (Internationalized) ---
        const SolubilityRules = [
            { id: 1, rule: 'Nitrates (NO‚ÇÉ‚Åª)', status: 'All Soluble', desc: 'All nitrates are soluble in water, no exceptions.' },
            { id: 2, rule: 'Group 1 Salts', status: 'All Soluble', desc: 'All Group 1 metal salts (Li‚Å∫, Na‚Å∫, K‚Å∫) and Ammonium (NH‚ÇÑ‚Å∫) salts are soluble.' },
            { id: 3, rule: 'Chlorides (Cl‚Åª)', status: 'Mostly Soluble', desc: 'Exceptions: Silver (AgCl) and Lead (PbCl‚ÇÇ) are insoluble.' },
            { id: 4, rule: 'Sulfates (SO‚ÇÑ¬≤‚Åª)', status: 'Mostly Soluble', desc: 'Exceptions: Barium (BaSO‚ÇÑ), Lead (PbSO‚ÇÑ), Calcium (CaSO‚ÇÑ - sparingly).' },
            { id: 5, rule: 'Carbonates (CO‚ÇÉ¬≤‚Åª)', status: 'Mostly Insoluble', desc: 'Exceptions: Na‚Å∫, K‚Å∫, and NH‚ÇÑ‚Å∫ carbonates are soluble.' },
            { id: 6, rule: 'Hydroxides (OH‚Åª)', status: 'Mostly Insoluble', desc: 'Exceptions: Na‚Å∫, K‚Å∫, NH‚ÇÑ‚Å∫ are soluble. Ca(OH)‚ÇÇ is sparingly soluble (limewater).' }
        ];

        const CommonSalts = [
            { name: 'Sodium Chloride', f: 'NaCl', soluble: true },
            { name: 'Silver Nitrate', f: 'AgNO3', soluble: true },
            { name: 'Silver Chloride', f: 'AgCl', soluble: false },
            { name: 'Copper(II) Sulfate', f: 'CuSO4', soluble: true },
            { name: 'Calcium Carbonate', f: 'CaCO3', soluble: false },
            { name: 'Barium Sulfate', f: 'BaSO4', soluble: false },
            { name: 'Sodium Hydroxide', f: 'NaOH', soluble: true },
            { name: 'Copper(II) Hydroxide', f: 'Cu(OH)2', soluble: false },
            { name: 'Sodium Carbonate', f: 'Na2CO3', soluble: true },
            { name: 'Lead(II) Chloride', f: 'PbCl2', soluble: false }
        ];

        const Cations = [
            { label: 'Na‚Å∫', val: 'Na' }, { label: 'K‚Å∫', val: 'K' }, { label: 'NH‚ÇÑ‚Å∫', val: 'NH4' },
            { label: 'Mg¬≤‚Å∫', val: 'Mg' }, { label: 'Ca¬≤‚Å∫', val: 'Ca' }, { label: 'Ba¬≤‚Å∫', val: 'Ba' },
            { label: 'Zn¬≤‚Å∫', val: 'Zn' }, { label: 'Cu¬≤‚Å∫', val: 'Cu' }, { label: 'Ag‚Å∫', val: 'Ag' }, { label: 'Pb¬≤‚Å∫', val: 'Pb' }
        ];
        const Anions = [
            { label: 'NO‚ÇÉ‚Åª', val: 'NO3' }, { label: 'Cl‚Åª', val: 'Cl' }, { label: 'SO‚ÇÑ¬≤‚Åª', val: 'SO4' },
            { label: 'CO‚ÇÉ¬≤‚Åª', val: 'CO3' }, { label: 'OH‚Åª', val: 'OH' }
        ];

        const Methods = {
            titration: {
                id: 'titration',
                name: 'Titration Method',
                desc: 'Used for preparing SOLUBLE salts starting from Soluble Alkali (Group 1 or Ammonium).',
                steps: ['Fill burette with acid.', 'Pipette alkali into conical flask.', 'Add indicator (e.g., phenolphthalein).', 'Titrate until color change.', 'Record titre volume.', 'Repeat without indicator using recorded volume.', 'Crystallize to obtain salt.']
            },
            excess: {
                id: 'excess',
                name: 'Excess Reagent Method',
                desc: 'Used for preparing SOLUBLE salts starting from an Insoluble Base/Carbonate/Metal.',
                steps: ['Warm the acid (if needed).', 'Add excess insoluble solid (M/MO/MCO3).', 'Stir until no more dissolves.', 'Filter to remove excess solid.', 'Heat filtrate to concentrate.', 'Crystallize.']
            },
            precipitation: {
                id: 'precipitation',
                name: 'Precipitation Method',
                desc: 'Used for preparing INSOLUBLE salts.',
                steps: ['Mix two soluble salt solutions.', 'Precipitate forms immediately.', 'Filter to collect precipitate.', 'Wash residue with distilled water.', 'Dry between filter papers.']
            }
        };

        const App = () => {
            const [mode, setMode] = useState('tree'); 
            const [step, setStep] = useState(0); 
            const [path, setPath] = useState([]); 
            const [resultMethod, setResultMethod] = useState(null);
            
            const [activeTool, setActiveTool] = useState('rules');
            const [searchTerm, setSearchTerm] = useState('');
            const [checkCat, setCheckCat] = useState(Cations[0]);
            const [checkAn, setCheckAn] = useState(Anions[0]);

            const resetTree = () => {
                setStep(0);
                setPath([]);
                setResultMethod(null);
            };

            const handleAnswer = (answer, nextStep) => {
                setPath([...path, answer]);
                if (typeof nextStep === 'string') {
                    setResultMethod(Methods[nextStep]);
                } else {
                    setStep(nextStep);
                }
            };

            const checkSolubilityResult = useMemo(() => {
                const c = checkCat.val;
                const a = checkAn.val;
                if (['Na', 'K', 'NH4'].includes(c) || a === 'NO3') return { soluble: true, reason: 'Always Soluble' };
                if (a === 'Cl' && ['Ag', 'Pb'].includes(c)) return { soluble: false, reason: 'Insoluble Chloride' };
                if (a === 'SO4' && ['Ba', 'Pb', 'Ca'].includes(c)) return { soluble: false, reason: 'Insoluble Sulfate' };
                if ((a === 'CO3' || a === 'OH') && !['Na', 'K', 'NH4'].includes(c)) return { soluble: false, reason: 'Insoluble Carbonate/Hydroxide' };
                return { soluble: true, reason: 'Soluble' };
            }, [checkCat, checkAn]);

            // --- Visual Components ---

            const renderMethodVisual = () => {
                if (!resultMethod) return null;
                const isTitration = resultMethod.id === 'titration';
                const isExcess = resultMethod.id === 'excess';
                const isPrecipitation = resultMethod.id === 'precipitation';

                return (
                    <div className="animate-in zoom-in duration-500">
                        <div className="bg-slate-900 p-8 rounded-3xl shadow-xl border-2 border-slate-700 mb-6">
                            <div className="text-center mb-8">
                                <div className="inline-block bg-indigo-900/50 text-indigo-300 border border-indigo-500/50 px-4 py-1 rounded-full text-sm font-bold mb-2">Recommended Method</div>
                                <h2 className="text-3xl font-bold text-white">{resultMethod.name}</h2>
                                <p className="text-slate-400 mt-2">{resultMethod.desc}</p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                {/* Diagram Area */}
                                <div className="bg-slate-800 rounded-2xl border border-slate-700 h-64 relative flex items-center justify-center overflow-hidden p-4">
                                    
                                    {isTitration && (
                                        <div className="relative flex flex-col items-center">
                                            {/* Burette */}
                                            <div className="w-6 h-32 border-x-2 border-b-2 border-slate-400 rounded-b-sm bg-slate-100 relative mb-1">
                                                <div className="absolute bottom-0 w-full h-2/3 bg-purple-400/30"></div>
                                                {/* Lines */}
                                                <div className="absolute top-4 right-0 w-2 h-px bg-slate-400"></div>
                                                <div className="absolute top-8 right-0 w-2 h-px bg-slate-400"></div>
                                            </div>
                                            <div className="w-1 h-4 bg-slate-400"></div>
                                            
                                            {/* Drop */}
                                            <div className="absolute top-[140px] w-2 h-2 bg-purple-400 rounded-full anim-drip"></div>

                                            {/* Flask */}
                                            <div className="w-20 h-24 border-2 border-slate-400 rounded-b-xl relative bg-slate-100 mt-8 flex items-end justify-center overflow-hidden">
                                                <div className="w-full h-1/3 bg-pink-400/30 animate-pulse"></div>
                                            </div>
                                            <div className="absolute top-10 right-[-60px] text-xs bg-slate-700 shadow px-2 py-1 rounded text-slate-300">Burette</div>
                                        </div>
                                    )}

                                    {isExcess && (
                                        <div className="flex items-center gap-4">
                                            {/* Beaker with Residue */}
                                            <div className="relative flex flex-col items-center">
                                                <div className="w-20 h-28 border-2 border-slate-400 border-t-0 rounded-b-lg bg-slate-100 relative overflow-hidden">
                                                    <div className="absolute bottom-0 w-full h-2/3 bg-blue-400/30"></div>
                                                    <div className="absolute bottom-0 w-full h-4 bg-slate-600 pattern-dots"></div>
                                                    {/* Stirring Rod */}
                                                    <div className="absolute top-[-10px] left-10 w-1 h-36 bg-slate-400 transform rotate-12"></div>
                                                </div>
                                                <span className="text-xs mt-2 font-bold text-slate-500">Excess Solid</span>
                                            </div>
                                            <Icon name="ArrowRight" className="text-slate-500"/>
                                            {/* Funnel */}
                                            <div className="relative flex flex-col items-center">
                                                <div className="w-0 h-0 border-l-[20px] border-l-transparent border-r-[20px] border-r-transparent border-t-[30px] border-t-slate-300 relative">
                                                    <div className="absolute -top-[30px] -left-[16px] w-[32px] h-[4px] bg-slate-200 border-t border-slate-400"></div>
                                                </div>
                                                <div className="w-1 h-12 bg-slate-300"></div>
                                                <div className="w-16 h-20 border-2 border-slate-400 border-t-0 rounded-b-lg bg-slate-100 mt-[-10px] -z-10 relative overflow-hidden">
                                                    <div className="absolute bottom-0 w-full h-1/2 bg-blue-400/30"></div>
                                                </div>
                                                <span className="text-xs mt-2 font-bold text-slate-500">Filter</span>
                                            </div>
                                        </div>
                                    )}

                                    {isPrecipitation && (
                                        <div className="relative flex items-center gap-2">
                                            {/* Mixing two beakers */}
                                            <div className="w-14 h-20 border-2 border-slate-400 border-t-0 rounded-b-md bg-slate-100 relative overflow-hidden">
                                                <div className="absolute bottom-0 w-full h-2/3 bg-yellow-400/30"></div>
                                            </div>
                                            <div className="text-2xl text-slate-500">+</div>
                                            <div className="w-14 h-20 border-2 border-slate-400 border-t-0 rounded-b-md bg-slate-100 relative overflow-hidden">
                                                <div className="absolute bottom-0 w-full h-2/3 bg-blue-400/30"></div>
                                            </div>
                                            <Icon name="ArrowRight" className="text-slate-500"/>
                                            {/* Precipitate */}
                                            <div className="w-16 h-24 border-2 border-slate-400 border-t-0 rounded-b-md bg-slate-100 relative overflow-hidden shadow-sm">
                                                <div className="absolute bottom-0 w-full h-2/3 bg-green-400/10"></div>
                                                <div className="absolute bottom-0 w-full h-10 bg-green-500 pattern-dots anim-ppt"></div>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Steps */}
                                <div>
                                    <h4 className="font-bold text-slate-300 mb-3 flex items-center gap-2"><Icon name="ClipboardList" size={18}/> Method Steps</h4>
                                    <ul className="space-y-2">
                                        {resultMethod.steps.map((s, i) => (
                                            <li key={i} className="flex items-start gap-3 text-sm text-slate-400">
                                                <span className="bg-indigo-900 text-indigo-300 w-5 h-5 rounded-full flex items-center justify-center text-xs font-bold flex-shrink-0 mt-0.5 border border-indigo-700">{i+1}</span>
                                                <span>{s}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <button onClick={resetTree} className="w-full py-4 bg-slate-800 text-white rounded-2xl font-bold shadow-lg hover:bg-slate-700 flex items-center justify-center gap-2 text-lg transition-all active:scale-95 border border-slate-700">
                            <Icon name="RotateCcw" /> Start Over
                        </button>
                    </div>
                );
            };

            const renderDecisionTree = () => {
                if (resultMethod) return renderMethodVisual();

                if (step === 0) {
                    return (
                        <div className="text-center node-enter py-10">
                            <h3 className="text-3xl font-bold text-white mb-12">Is the salt you want to prepare Soluble?</h3>
                            <div className="flex justify-center gap-8">
                                <button onClick={() => handleAnswer('Soluble', 1)} className="group w-48 py-6 bg-slate-800 border-2 border-green-500 text-green-400 rounded-3xl font-bold shadow-lg hover:bg-green-500/20 transition-all hover:-translate-y-1">
                                    <div className="text-4xl mb-2 group-hover:scale-110 transition-transform">üíß</div>
                                    <div className="text-xl">Yes</div>
                                </button>
                                <button onClick={() => handleAnswer('Insoluble', 'precipitation')} className="group w-48 py-6 bg-slate-800 border-2 border-red-500 text-red-400 rounded-3xl font-bold shadow-lg hover:bg-red-500/20 transition-all hover:-translate-y-1">
                                    <div className="text-4xl mb-2 group-hover:scale-110 transition-transform">üß±</div>
                                    <div className="text-xl">No</div>
                                </button>
                            </div>
                            <p className="mt-8 text-slate-500 text-sm">If unsure, check the "Solubility Rules" tool above.</p>
                        </div>
                    );
                }
                if (step === 1) {
                    return (
                        <div className="text-center node-enter py-10">
                            <h3 className="text-3xl font-bold text-white mb-12">Does it contain K‚Å∫, Na‚Å∫ or NH‚ÇÑ‚Å∫ ions?</h3>
                            <div className="flex justify-center gap-8">
                                <button onClick={() => handleAnswer('K/Na/NH4', 'titration')} className="group w-48 py-6 bg-slate-800 border-2 border-blue-500 text-blue-400 rounded-3xl font-bold shadow-lg hover:bg-blue-500/20 transition-all hover:-translate-y-1">
                                    <div className="text-4xl mb-2 group-hover:scale-110 transition-transform">üß™</div>
                                    <div className="text-xl">Yes</div>
                                </button>
                                <button onClick={() => handleAnswer('Other Cations', 'excess')} className="group w-48 py-6 bg-slate-800 border-2 border-orange-500 text-orange-400 rounded-3xl font-bold shadow-lg hover:bg-orange-500/20 transition-all hover:-translate-y-1">
                                    <div className="text-4xl mb-2 group-hover:scale-110 transition-transform">üî•</div>
                                    <div className="text-xl">No</div>
                                </button>
                            </div>
                        </div>
                    );
                }
            };

            return (
                <div className="flex flex-col h-full container mx-auto px-4 py-6 max-w-4xl">
                    
                    {/* Top Nav */}
                    <div className="flex justify-center gap-4 mb-8">
                        <button onClick={() => setMode('tree')} className={`px-6 py-3 rounded-full font-bold shadow-sm transition-all flex items-center gap-2 ${mode === 'tree' ? 'bg-indigo-600 text-white ring-2 ring-indigo-400' : 'bg-slate-800 text-slate-400 hover:bg-slate-700'}`}>
                            <Icon name="GitFork"/> Decision Tree
                        </button>
                        <button onClick={() => setMode('tools')} className={`px-6 py-3 rounded-full font-bold shadow-sm transition-all flex items-center gap-2 ${mode === 'tools' ? 'bg-indigo-600 text-white ring-2 ring-indigo-400' : 'bg-slate-800 text-slate-400 hover:bg-slate-700'}`}>
                            <Icon name="Database"/> Solubility Tools
                        </button>
                    </div>

                    {/* Content Area */}
                    <div className="flex-grow">
                        {mode === 'tree' ? renderDecisionTree() : (
                            // Tools View
                            <div className="bg-slate-900 rounded-3xl shadow-xl border border-slate-700 overflow-hidden flex flex-col h-[600px]">
                                <div className="flex border-b border-slate-700 bg-slate-800">
                                    {['rules', 'search', 'checker'].map(t => (
                                        <button key={t} onClick={() => setActiveTool(t)} className={`flex-1 py-4 font-bold text-xs md:text-sm flex items-center justify-center gap-2 uppercase ${activeTool === t ? 'bg-slate-900 text-indigo-400 border-t-4 border-indigo-500' : 'text-slate-500 hover:text-slate-300'}`}>
                                            {t === 'rules' && 'üìú Rules'}
                                            {t === 'search' && 'üîç Search'}
                                            {t === 'checker' && '‚úÖ Checker'}
                                        </button>
                                    ))}
                                </div>
                                <div className="flex-grow overflow-y-auto p-6 bg-slate-900">
                                    {activeTool === 'rules' && (
                                        <div className="space-y-3">
                                            {SolubilityRules.map((r, i) => (
                                                <div key={i} className={`p-4 rounded-xl border-l-4 bg-slate-800 shadow-sm ${r.status.includes('Insoluble') ? 'border-red-500' : 'border-green-500'}`}>
                                                    <div className="font-bold text-white">{r.rule}</div>
                                                    <div className="text-xs text-slate-400 mt-1">{r.desc}</div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                    {activeTool === 'search' && (
                                        <div className="h-full flex flex-col">
                                            <input type="text" placeholder="Search salt name or formula (e.g. AgCl)..." value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} className="w-full p-3 rounded-xl border border-slate-700 bg-slate-800 text-white focus:ring-2 focus:ring-indigo-500 outline-none mb-4 placeholder:text-slate-500" />
                                            <div className="space-y-2 flex-grow overflow-y-auto">
                                                {CommonSalts.filter(s => s.name.toLowerCase().includes(searchTerm.toLowerCase()) || s.f.toLowerCase().includes(searchTerm.toLowerCase())).map((s, i) => (
                                                    <div key={i} className="flex justify-between items-center p-3 bg-slate-800 rounded-lg border border-slate-700">
                                                        <div><div className="font-bold text-slate-200">{s.name}</div><div className="text-xs text-slate-500">{s.f}</div></div>
                                                        <span className={`text-xs font-bold px-2 py-1 rounded ${s.soluble ? 'bg-green-900/30 text-green-400 border border-green-800' : 'bg-red-900/30 text-red-400 border border-red-800'}`}>{s.soluble ? 'Soluble' : 'Insoluble'}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                    {activeTool === 'checker' && (
                                        <div className="flex flex-col items-center justify-center h-full gap-6">
                                            <div className="flex gap-4 w-full max-w-md">
                                                <select onChange={e => setCheckCat(Cations.find(c => c.val === e.target.value))} className="flex-1 p-3 rounded-xl border border-slate-600 bg-slate-800 font-bold text-white outline-none focus:border-indigo-500">{Cations.map(c => <option key={c.val} value={c.val}>{c.label}</option>)}</select>
                                                <select onChange={e => setCheckAn(Anions.find(a => a.val === e.target.value))} className="flex-1 p-3 rounded-xl border border-slate-600 bg-slate-800 font-bold text-white outline-none focus:border-indigo-500">{Anions.map(a => <option key={a.val} value={a.val}>{a.label}</option>)}</select>
                                            </div>
                                            <div className={`w-full max-w-md p-6 rounded-2xl text-center border-4 border-double transition-all duration-500 ${checkSolubilityResult.soluble ? 'bg-green-900/20 border-green-500' : 'bg-red-900/20 border-red-500'}`}>
                                                <div className="text-5xl mb-4">{checkSolubilityResult.soluble ? 'üíß' : 'üß±'}</div>
                                                <h3 className={`text-3xl font-black mb-2 ${checkSolubilityResult.soluble ? 'text-green-400' : 'text-red-400'}`}>{checkSolubilityResult.soluble ? 'Soluble' : 'Insoluble'}</h3>
                                                <p className="text-slate-400 font-medium">{checkSolubilityResult.reason}</p>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                    
                    <div className="text-center text-slate-500 text-xs mt-8">
                        Luminous Learner International | IB/A-Level Chemistry
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
