<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Water Separation Lab - LuminousLearner International</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .beaker-content { transition: all 1s ease; }
        
        .drop { animation: drop 1s infinite; }
        @keyframes drop {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(20px); opacity: 0; }
        }
        
        .bubble { animation: bubble 2s infinite ease-in; }
        @keyframes bubble {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-40px) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="root" class="flex-grow flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const Icons = {
            Beaker: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4.5 3h15"/><path d="M6 3v16a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V3"/><path d="M6 14h12"/></svg>,
            Filter: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m22 3-8.646 8.646a.5.5 0 0 0-.146.353v8.486a.5.5 0 0 1-.207.403l-2 1.5a.5.5 0 0 1-.793-.403v-9.986a.5.5 0 0 0-.146-.353L2 3h20z"/></svg>,
            Flame: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.243-2.185.7-3.14 1.54 1.045 2.6 2.088 2.8 3.64Z"/></svg>,
            Snowflake: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="2" x2="22" y1="12" y2="12"/><line x1="12" x2="12" y1="2" y2="22"/><path d="m20 16-4-4 4-4"/><path d="m4 8 4 4-4 4"/><path d="m16 4-4 4-4-4"/><path d="m8 20 4-4 4 4"/></svg>,
            Droplet: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z"/></svg>
        };

        const App = () => {
            // State
            const [mixture, setMixture] = useState({
                water: true,
                salt: true,
                sand: true,
                state: 'liquid' // liquid, gas, solid, crystal
            });
            const [processHistory, setProcessHistory] = useState([]);
            const [message, setMessage] = useState({ text: 'Welcome to the Separation Lab! Select a goal to begin.', type: 'info' });
            const [target, setTarget] = useState(null); // 'water' or 'salt'
            const [animating, setAnimating] = useState(false);

            // Reset
            const resetLab = () => {
                setMixture({ water: true, salt: true, sand: true, state: 'liquid' });
                setProcessHistory([]);
                setMessage({ text: 'Lab bench reset. Select a goal.', type: 'info' });
                setTarget(null);
                setAnimating(false);
            };

            // Process Handlers
            const handleFilter = () => {
                if (animating) return;
                setAnimating(true);
                setMessage({ text: 'Filtering...', type: 'loading' });
                
                setTimeout(() => {
                    if (!mixture.sand) {
                        setMessage({ text: 'The mixture is already free of sand.', type: 'warning' });
                    } else if (mixture.state !== 'liquid') {
                        setMessage({ text: 'Cannot filter a solid dry mixture!', type: 'error' });
                    } else {
                        setMixture(prev => ({ ...prev, sand: false }));
                        setProcessHistory(prev => [...prev, 'filtration']);
                        setMessage({ text: 'Filtration complete! Sand (Insoluble solid) removed. Filtrate is salt water.', type: 'success' });
                    }
                    setAnimating(false);
                }, 2000);
            };

            const handleDistill = () => {
                if (animating) return;
                setAnimating(true);
                setMessage({ text: 'Distilling...', type: 'loading' });

                setTimeout(() => {
                    if (mixture.sand) {
                        setMessage({ text: 'Danger! Heating a mixture with sand can cause bumping. Filter first!', type: 'error' });
                    } else if (!mixture.water) {
                        setMessage({ text: 'No water left to distill.', type: 'warning' });
                    } else {
                        // Distillation separates water from salt
                        // In this sim, we focus on collecting the distillate (water)
                        if (target === 'water') {
                            setMixture({ water: true, salt: false, sand: false, state: 'liquid' });
                            setProcessHistory(prev => [...prev, 'distillation']);
                            setMessage({ text: 'Distillation successful! Water vaporized and condensed into pure water (Distillate).', type: 'success' });
                        } else {
                            setMessage({ text: 'Distillation separates water, but if you want salt, this removed the solvent efficiently but is energy intensive.', type: 'info' });
                            setMixture({ water: false, salt: true, sand: false, state: 'solid' });
                        }
                    }
                    setAnimating(false);
                }, 3000);
            };

            const handleEvaporate = () => {
                if (animating) return;
                setAnimating(true);
                setMessage({ text: 'Evaporating...', type: 'loading' });

                setTimeout(() => {
                    if (mixture.sand) {
                        setMessage({ text: 'Filter the sand first! Or you will get salt mixed with sand.', type: 'error' });
                    } else if (!mixture.water) {
                        setMessage({ text: 'Already dry.', type: 'warning' });
                    } else {
                        setMixture(prev => ({ ...prev, water: false, state: 'solid' }));
                        setProcessHistory(prev => [...prev, 'evaporation']);
                        setMessage({ text: 'Evaporation complete. Water is gone, leaving white salt powder.', type: 'success' });
                    }
                    setAnimating(false);
                }, 2500);
            };

            const handleCrystallize = () => {
                if (animating) return;
                setAnimating(true);
                setMessage({ text: 'Crystallizing...', type: 'loading' });

                setTimeout(() => {
                    if (mixture.sand) {
                        setMessage({ text: 'Impure! Filter first.', type: 'error' });
                    } else if (!mixture.water) {
                        setMessage({ text: 'Need water as solvent for crystallization.', type: 'error' });
                    } else {
                        // Crystallisation logic: concentrate then cool
                        setMixture(prev => ({ ...prev, water: false, state: 'crystal' }));
                        setProcessHistory(prev => [...prev, 'crystallisation']);
                        setMessage({ text: 'After concentrating and cooling, beautiful salt crystals have formed!', type: 'success' });
                    }
                    setAnimating(false);
                }, 3000);
            };

            // Visual Component for Beaker
            const BeakerVisual = () => (
                <div className="relative w-48 h-64 mx-auto mt-8">
                    {/* Glass Container */}
                    <div className="absolute bottom-0 w-full h-full border-x-4 border-b-4 border-slate-400 rounded-b-xl bg-white/5 backdrop-blur-sm overflow-hidden z-10">
                        
                        {/* Liquid Level */}
                        {mixture.water && (
                            <div className={`absolute bottom-0 w-full transition-all duration-1000 ${animating ? 'animate-pulse' : ''} bg-blue-400/40 h-3/4`}>
                                {/* Bubbles if heating */}
                                {animating && (message.text.includes('Evaporat') || message.text.includes('Distill') || message.text.includes('Crystalliz')) && (
                                    <>
                                        <div className="bubble absolute bottom-2 left-1/4 w-4 h-4 bg-white/50 rounded-full"></div>
                                        <div className="bubble absolute bottom-4 left-1/2 w-6 h-6 bg-white/50 rounded-full" style={{animationDelay: '0.5s'}}></div>
                                        <div className="bubble absolute bottom-2 right-1/4 w-3 h-3 bg-white/50 rounded-full" style={{animationDelay: '1s'}}></div>
                                    </>
                                )}
                            </div>
                        )}

                        {/* Sand Particles */}
                        {mixture.sand && (
                            <div className="absolute bottom-0 w-full h-12 flex flex-wrap justify-center items-end p-1 gap-1 opacity-80 z-0">
                                {Array.from({length: 20}).map((_,i) => (
                                    <div key={i} className="w-2 h-2 bg-yellow-600 rounded-full"></div>
                                ))}
                            </div>
                        )}

                        {/* Salt (Dissolved or Solid) */}
                        {mixture.salt && (
                            mixture.water ? (
                                // Dissolved: Invisible but implied label
                                <div className="absolute top-1/2 w-full text-center text-white/50 font-bold text-sm pointer-events-none">
                                    (NaCl Dissolved)
                                </div>
                            ) : (
                                // Solid: White powder or Crystals
                                <div className="absolute bottom-0 w-full h-16 flex justify-center items-end z-20">
                                    {mixture.state === 'crystal' ? (
                                        <div className="grid grid-cols-4 gap-1 p-2">
                                            {Array.from({length: 12}).map((_,i) => (
                                                <div key={i} className="w-6 h-6 bg-white border border-slate-300 transform rotate-45 shadow-sm opacity-90"></div>
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="w-3/4 h-8 bg-white rounded-t-full opacity-90 blur-[1px]"></div>
                                    )}
                                </div>
                            )
                        )}
                    </div>
                    {/* Labels */}
                    <div className="absolute -right-32 bottom-10 text-xs text-slate-400 space-y-2">
                        {mixture.sand && <div className="flex items-center gap-2"><span className="w-3 h-3 bg-yellow-600 rounded-full"></span> Sand (Insoluble)</div>}
                        {mixture.water && <div className="flex items-center gap-2"><span className="w-3 h-3 bg-blue-400 rounded-full"></span> Water (Solvent)</div>}
                        {mixture.salt && <div className="flex items-center gap-2"><span className="w-3 h-3 bg-white border border-slate-500"></span> Salt (Solute)</div>}
                    </div>
                </div>
            );

            return (
                <div className="flex flex-col h-full container mx-auto px-4 py-6 max-w-5xl">
                    
                    <div className="flex justify-between items-center mb-6 border-b border-slate-700 pb-4">
                        <div>
                            <h1 className="text-2xl font-bold text-blue-400 flex items-center gap-2">
                                <Icons.Beaker /> Sea Water Separation Lab
                            </h1>
                            <p className="text-slate-400 text-sm">Separation of Mixtures Simulation</p>
                        </div>
                        <button onClick={resetLab} className="px-4 py-2 bg-slate-800 text-slate-400 rounded-lg font-bold text-sm hover:bg-slate-700 border border-slate-700 transition-colors">
                            Reset
                        </button>
                    </div>

                    {!target ? (
                        <div className="flex-grow flex flex-col justify-center items-center space-y-8 py-12 animate-in zoom-in">
                            <h2 className="text-2xl font-bold text-white">Select Your Goal:</h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-2xl">
                                <button 
                                    onClick={() => setTarget('water')}
                                    className="p-8 bg-slate-800 hover:bg-slate-700 border-2 border-slate-700 hover:border-blue-500 rounded-2xl flex flex-col items-center gap-4 transition-all transform hover:scale-105 group"
                                >
                                    <div className="p-4 bg-blue-600 text-white rounded-full shadow-lg group-hover:shadow-blue-500/50 transition-shadow">
                                        <Icons.Droplet size={48} />
                                    </div>
                                    <div className="text-center">
                                        <h3 className="text-xl font-bold text-blue-400">Obtain Pure Water</h3>
                                        <p className="text-slate-400 text-sm mt-2">Solvent extraction via Distillation</p>
                                    </div>
                                </button>

                                <button 
                                    onClick={() => setTarget('salt')}
                                    className="p-8 bg-slate-800 hover:bg-slate-700 border-2 border-slate-700 hover:border-yellow-500 rounded-2xl flex flex-col items-center gap-4 transition-all transform hover:scale-105 group"
                                >
                                    <div className="p-4 bg-yellow-600 text-white rounded-full shadow-lg group-hover:shadow-yellow-500/50 transition-shadow">
                                        <Icons.Snowflake size={48} />
                                    </div>
                                    <div className="text-center">
                                        <h3 className="text-xl font-bold text-yellow-400">Obtain Pure Salt Crystals</h3>
                                        <p className="text-slate-400 text-sm mt-2">Solute extraction via Crystallization</p>
                                    </div>
                                </button>
                            </div>
                        </div>
                    ) : (
                        <div className="flex flex-col lg:flex-row gap-8 flex-grow animate-in fade-in">
                            {/* Left: Workbench */}
                            <div className="w-full lg:w-2/3 bg-slate-800 rounded-2xl shadow-xl border border-slate-700 p-6 relative min-h-[400px] flex flex-col">
                                <div className="absolute top-4 left-4 bg-slate-900 px-3 py-1 rounded-full text-xs font-bold text-slate-400 uppercase tracking-wide border border-slate-700">
                                    Target: {target === 'water' ? 'Pure Water' : 'Pure Salt'}
                                </div>
                                
                                <BeakerVisual />

                                {/* Feedback Message Area */}
                                <div className={`mt-8 p-4 rounded-xl border text-center transition-all
                                    ${message.type === 'error' ? 'bg-red-900/20 border-red-500/50 text-red-300' : 
                                      message.type === 'success' ? 'bg-green-900/20 border-green-500/50 text-green-300' : 
                                      message.type === 'loading' ? 'bg-blue-900/20 border-blue-500/50 text-blue-300 animate-pulse' :
                                      'bg-slate-900 border-slate-700 text-slate-300'
                                    }
                                `}>
                                    {message.type === 'success' && <span className="text-xl mr-2">üéâ</span>}
                                    {message.type === 'error' && <span className="text-xl mr-2">‚ö†Ô∏è</span>}
                                    <span className="font-bold">{message.text}</span>
                                </div>
                            </div>

                            {/* Right: Tools */}
                            <div className="w-full lg:w-1/3 flex flex-col gap-3">
                                <h3 className="font-bold text-slate-300 mb-2 flex items-center gap-2 uppercase tracking-wider text-sm">
                                    Toolbox
                                </h3>
                                
                                <button 
                                    onClick={handleFilter}
                                    disabled={animating}
                                    className="flex items-center gap-4 p-4 bg-slate-800 border border-slate-700 rounded-xl hover:border-blue-500 hover:bg-slate-750 transition-all disabled:opacity-50 disabled:cursor-not-allowed group"
                                >
                                    <div className="p-2 bg-slate-700 rounded-lg group-hover:bg-blue-900/30 text-slate-400 group-hover:text-blue-400 transition-colors">
                                        <Icons.Filter />
                                    </div>
                                    <div className="text-left">
                                        <div className="font-bold text-slate-200">Filtration</div>
                                        <div className="text-xs text-slate-500">Remove insoluble solids (Sand)</div>
                                    </div>
                                </button>

                                <button 
                                    onClick={handleEvaporate}
                                    disabled={animating}
                                    className="flex items-center gap-4 p-4 bg-slate-800 border border-slate-700 rounded-xl hover:border-orange-500 hover:bg-slate-750 transition-all disabled:opacity-50 disabled:cursor-not-allowed group"
                                >
                                    <div className="p-2 bg-slate-700 rounded-lg group-hover:bg-orange-900/30 text-slate-400 group-hover:text-orange-400 transition-colors">
                                        <Icons.Flame />
                                    </div>
                                    <div className="text-left">
                                        <div className="font-bold text-slate-200">Evaporation to Dryness</div>
                                        <div className="text-xs text-slate-500">Quick heating to get powder</div>
                                    </div>
                                </button>

                                <button 
                                    onClick={handleCrystallize}
                                    disabled={animating}
                                    className="flex items-center gap-4 p-4 bg-slate-800 border border-slate-700 rounded-xl hover:border-purple-500 hover:bg-slate-750 transition-all disabled:opacity-50 disabled:cursor-not-allowed group"
                                >
                                    <div className="p-2 bg-slate-700 rounded-lg group-hover:bg-purple-900/30 text-slate-400 group-hover:text-purple-400 transition-colors">
                                        <Icons.Snowflake />
                                    </div>
                                    <div className="text-left">
                                        <div className="font-bold text-slate-200">Crystallization</div>
                                        <div className="text-xs text-slate-500">Slow cooling for pure crystals</div>
                                    </div>
                                </button>

                                <button 
                                    onClick={handleDistill}
                                    disabled={animating}
                                    className="flex items-center gap-4 p-4 bg-slate-800 border border-slate-700 rounded-xl hover:border-cyan-500 hover:bg-slate-750 transition-all disabled:opacity-50 disabled:cursor-not-allowed group"
                                >
                                    <div className="p-2 bg-slate-700 rounded-lg group-hover:bg-cyan-900/30 text-slate-400 group-hover:text-cyan-400 transition-colors">
                                        <Icons.Droplet />
                                    </div>
                                    <div className="text-left">
                                        <div className="font-bold text-slate-200">Distillation</div>
                                        <div className="text-xs text-slate-500">Collect solvent (Water)</div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    )}

                    <div className="text-center text-slate-500 text-xs mt-8 border-t border-slate-800 pt-4">
                        Luminous Learner Science Tools | Topic I
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
