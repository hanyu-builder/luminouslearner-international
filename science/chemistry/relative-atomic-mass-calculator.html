<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Atomic Mass Calculator - LuminousLearner International</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Chart.js for Visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0F172A; color: #e2e8f0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .isotope-row {
            transition: all 0.3s ease;
        }
        .isotope-row:hover {
            background-color: rgba(30, 41, 59, 0.5);
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="root" class="flex-grow flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Preset Data (Internationalized)
        const Presets = [
            { 
                name: 'Chlorine', 
                symbol: 'Cl', 
                isotopes: [
                    { mass: 35, abundance: 75.78 },
                    { mass: 37, abundance: 24.22 }
                ]
            },
            { 
                name: 'Copper', 
                symbol: 'Cu', 
                isotopes: [
                    { mass: 63, abundance: 69.17 },
                    { mass: 65, abundance: 30.83 }
                ]
            },
            { 
                name: 'Bromine', 
                symbol: 'Br', 
                isotopes: [
                    { mass: 79, abundance: 50.69 },
                    { mass: 81, abundance: 49.31 }
                ]
            },
             { 
                name: 'Boron', 
                symbol: 'B', 
                isotopes: [
                    { mass: 10, abundance: 19.9 },
                    { mass: 11, abundance: 80.1 }
                ]
            }
        ];

        const Icon = ({ name, size = 20, className = "" }) => {
            const [svg, setSvg] = useState('');
            useEffect(() => {
                if (window.lucide) {
                    const iconNode = window.lucide.icons[name];
                    if (iconNode) {
                        const iconSvg = window.lucide.createElement(iconNode);
                        iconSvg.setAttribute('width', size);
                        iconSvg.setAttribute('height', size);
                        iconSvg.setAttribute('class', className);
                        setSvg(iconSvg.outerHTML);
                    }
                }
            }, [name, size, className]);
            return <span dangerouslySetInnerHTML={{ __html: svg }} className="flex items-center" />;
        };

        const App = () => {
            const [isotopes, setIsotopes] = useState([
                { id: 1, mass: '', abundance: '' },
                { id: 2, mass: '', abundance: '' }
            ]);
            const [result, setResult] = useState(null);
            const [totalAbundance, setTotalAbundance] = useState(0);
            const [steps, setSteps] = useState(null);
            
            const canvasRef = useRef(null);
            const chartInstance = useRef(null);

            // Update total abundance whenever inputs change
            useEffect(() => {
                const total = isotopes.reduce((sum, iso) => sum + (parseFloat(iso.abundance) || 0), 0);
                setTotalAbundance(parseFloat(total.toFixed(2)));
                
                // Auto calculate if data is valid
                const validCount = isotopes.filter(i => i.mass && i.abundance).length;
                if (validCount > 0) calculateRAM();
            }, [isotopes]);

            // Chart rendering
            useEffect(() => {
                if (canvasRef.current) {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    const validIsotopes = isotopes.filter(iso => iso.mass && iso.abundance);
                    
                    if (validIsotopes.length > 0) {
                        const ctx = canvasRef.current.getContext('2d');
                        
                        // Dark mode colors
                        const colors = ['#3b82f6', '#ef4444', '#22c55e', '#eab308', '#a855f7'];
                        
                        chartInstance.current = new Chart(ctx, {
                            type: 'doughnut',
                            data: {
                                labels: validIsotopes.map(iso => `Mass ${iso.mass}`),
                                datasets: [{
                                    data: validIsotopes.map(iso => iso.abundance),
                                    backgroundColor: colors,
                                    borderColor: '#1e293b',
                                    borderWidth: 2
                                }]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: {
                                    legend: { 
                                        position: 'right',
                                        labels: { color: '#cbd5e1' } 
                                    },
                                    tooltip: {
                                        callbacks: {
                                            label: function(context) {
                                                return `${context.label}: ${context.raw}%`;
                                            }
                                        }
                                    }
                                }
                            }
                        });
                    }
                }
                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [isotopes]);

            const handleInputChange = (id, field, value) => {
                setIsotopes(prev => prev.map(iso => 
                    iso.id === id ? { ...iso, [field]: value } : iso
                ));
            };

            const addIsotope = () => {
                const newId = isotopes.length > 0 ? Math.max(...isotopes.map(i => i.id)) + 1 : 1;
                setIsotopes([...isotopes, { id: newId, mass: '', abundance: '' }]);
            };

            const removeIsotope = (id) => {
                if (isotopes.length > 1) {
                    setIsotopes(isotopes.filter(iso => iso.id !== id));
                }
            };

            const loadPreset = (preset) => {
                const newIsotopes = preset.isotopes.map((iso, idx) => ({
                    id: idx + 1,
                    mass: iso.mass,
                    abundance: iso.abundance
                }));
                setIsotopes(newIsotopes);
            };

            const calculateRAM = () => {
                let weightedSum = 0;
                let validTotalAbundance = 0;
                let calculationSteps = [];

                const validIsotopes = isotopes.filter(iso => {
                    const m = parseFloat(iso.mass);
                    const a = parseFloat(iso.abundance);
                    if (!isNaN(m) && !isNaN(a)) {
                        weightedSum += m * a;
                        validTotalAbundance += a;
                        calculationSteps.push({ m, a, product: m * a });
                        return true;
                    }
                    return false;
                });

                if (validIsotopes.length > 0 && validTotalAbundance > 0) {
                    const ram = weightedSum / validTotalAbundance;
                    setResult(ram.toFixed(2)); // Standard is usually 1 or 2 d.p. for RAM in schools
                    setSteps({
                        items: calculationSteps,
                        sum: weightedSum,
                        total: validTotalAbundance
                    });
                } else {
                    setResult(null);
                    setSteps(null);
                }
            };
            
            const clear = () => {
                setIsotopes([
                    { id: 1, mass: '', abundance: '' },
                    { id: 2, mass: '', abundance: '' }
                ]);
                setResult(null);
                setSteps(null);
            };

            return (
                <div className="flex flex-col h-full container mx-auto px-4 py-6 max-w-5xl">
                    
                    {/* Header */}
                    <div className="flex justify-between items-center mb-6 border-b border-slate-700 pb-4">
                        <div>
                            <h1 className="text-2xl font-bold text-teal-400 flex items-center gap-2">
                                <Icon name="Calculator" /> Relative Atomic Mass
                            </h1>
                            <p className="text-slate-400 text-sm">Calculate Weighted Average Mass of Isotopes</p>
                        </div>
                        <button onClick={clear} className="px-4 py-2 bg-slate-800 text-slate-400 rounded-lg hover:bg-slate-700 hover:text-white font-bold text-sm flex items-center gap-2 transition-colors border border-slate-700">
                            <Icon name="RotateCcw" size={16} /> Reset
                        </button>
                    </div>

                    <div className="flex flex-col lg:flex-row gap-8 flex-grow">
                        
                        {/* Left: Input Area */}
                        <div className="w-full lg:w-5/12 flex flex-col gap-6">
                            
                            {/* Preset Buttons */}
                            <div className="bg-slate-900 p-4 rounded-2xl border border-slate-800 shadow-xl">
                                <div className="flex justify-between items-center mb-3">
                                    <h4 className="text-xs font-bold text-slate-400 uppercase flex items-center gap-2">
                                        <Icon name="Zap" size={14} /> Quick Load
                                    </h4>
                                </div>
                                <div className="flex gap-2 flex-wrap">
                                    {Presets.map(p => (
                                        <button
                                            key={p.symbol}
                                            onClick={() => loadPreset(p)}
                                            className="px-3 py-1.5 rounded-lg bg-slate-800 border border-slate-700 text-sm font-bold text-slate-300 hover:bg-teal-900/30 hover:border-teal-500 hover:text-teal-400 transition-all shadow-sm flex items-center gap-2"
                                        >
                                            <span className="font-mono">{p.symbol}</span>
                                            <span className="text-xs font-normal opacity-70">{p.name}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Input Form */}
                            <div className="bg-slate-900 p-6 rounded-2xl shadow-xl border border-teal-900/30">
                                <h3 className="text-lg font-bold mb-4 text-slate-300 flex items-center gap-2">
                                    <Icon name="Table2" size={18} className="text-teal-500"/> Isotope Data
                                </h3>

                                <div className="space-y-3">
                                    <div className="grid grid-cols-12 gap-2 text-xs font-bold text-slate-500 uppercase px-2">
                                        <div className="col-span-5">Mass Number</div>
                                        <div className="col-span-5">Abundance %</div>
                                        <div className="col-span-2"></div>
                                    </div>
                                    
                                    {isotopes.map((iso, index) => (
                                        <div key={iso.id} className="grid grid-cols-12 gap-2 items-center p-2 bg-slate-800 rounded-lg border border-slate-700 isotope-row">
                                            <div className="col-span-5">
                                                <input 
                                                    type="number" 
                                                    placeholder="e.g. 35"
                                                    value={iso.mass}
                                                    onChange={(e) => handleInputChange(iso.id, 'mass', e.target.value)}
                                                    className="w-full p-2 bg-slate-900 border border-slate-600 rounded text-white font-mono focus:border-teal-500 outline-none text-center"
                                                />
                                            </div>
                                            <div className="col-span-5">
                                                <input 
                                                    type="number" 
                                                    placeholder="e.g. 75"
                                                    value={iso.abundance}
                                                    onChange={(e) => handleInputChange(iso.id, 'abundance', e.target.value)}
                                                    className="w-full p-2 bg-slate-900 border border-slate-600 rounded text-white font-mono focus:border-teal-500 outline-none text-center"
                                                />
                                            </div>
                                            <div className="col-span-2 flex justify-center">
                                                {isotopes.length > 1 && (
                                                    <button 
                                                        onClick={() => removeIsotope(iso.id)}
                                                        className="text-red-400 hover:text-red-300 p-1 rounded hover:bg-red-900/20 transition-colors"
                                                    >
                                                        <Icon name="Trash2" size={18} />
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <button 
                                    onClick={addIsotope}
                                    className="mt-4 w-full py-2 border-2 border-dashed border-slate-700 text-slate-400 rounded-lg hover:border-teal-500 hover:text-teal-400 transition-all font-bold text-sm flex items-center justify-center gap-2"
                                >
                                    <Icon name="Plus" size={16} /> Add Isotope
                                </button>

                                {/* Total Abundance Check */}
                                <div className={`mt-4 p-3 rounded-lg text-sm font-bold flex justify-between items-center transition-colors
                                    ${Math.abs(totalAbundance - 100) < 0.01 ? 'bg-green-900/20 text-green-400 border border-green-500/30' : 'bg-yellow-900/20 text-yellow-400 border border-yellow-500/30'}
                                `}>
                                    <span>Total Abundance:</span>
                                    <span>{totalAbundance}%</span>
                                </div>
                                {Math.abs(totalAbundance - 100) >= 0.01 && totalAbundance > 0 && (
                                    <p className="text-xs text-yellow-500/80 mt-2 px-1">
                                        Note: Total is not 100%. The calculation will divide by the total sum ({totalAbundance}).
                                    </p>
                                )}
                            </div>

                        </div>

                        {/* Right: Result Breakdown */}
                        <div className="w-full lg:w-7/12 flex flex-col gap-6">
                            
                            {result ? (
                                <div className="animate-in slide-in-from-right duration-500 h-full flex flex-col gap-6">
                                    
                                    {/* Result Card */}
                                    <div className="bg-slate-800 rounded-2xl p-6 shadow-xl text-white border border-slate-700 relative overflow-hidden flex justify-between items-center">
                                        <div className="relative z-10">
                                            <div className="text-xs text-slate-400 font-bold uppercase mb-2 tracking-wider">Relative Atomic Mass ($A_r$)</div>
                                            <div className="text-6xl font-mono font-black text-teal-400 tracking-wider">
                                                {result}
                                            </div>
                                        </div>
                                        <div className="hidden sm:block opacity-10">
                                            <Icon name="Scale" size={80} />
                                        </div>
                                    </div>
                                    
                                    <div className="flex flex-col md:flex-row gap-6 flex-grow">
                                        {/* Step-by-Step Table */}
                                        <div className="bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden shadow-lg flex-grow w-full md:w-1/2">
                                            <div className="bg-slate-900 p-4 border-b border-slate-700 font-bold text-slate-300 flex items-center gap-2">
                                                <Icon name="ListOrdered" size={18} /> Calculation
                                            </div>
                                            <div className="p-4 space-y-4">
                                                <div className="text-xs text-slate-400 font-mono bg-slate-900 p-3 rounded border border-slate-700">
                                                    Ar = Σ(Mass × Abundance) ÷ Total
                                                </div>
                                                <div className="space-y-2 text-sm text-slate-300">
                                                    {steps.items.map((step, i) => (
                                                        <div key={i} className="flex justify-between border-b border-slate-700/50 pb-1">
                                                            <span>({step.m} × {step.a})</span>
                                                            <span className="font-mono text-teal-400">= {step.product.toFixed(1)}</span>
                                                        </div>
                                                    ))}
                                                    <div className="flex justify-between pt-2 font-bold text-white">
                                                        <span>Sum</span>
                                                        <span>= {steps.sum.toFixed(1)}</span>
                                                    </div>
                                                    <div className="flex justify-between pt-2 border-t border-slate-600 text-teal-300">
                                                        <span>{steps.sum.toFixed(1)} ÷ {steps.total}</span>
                                                        <span className="text-lg">= {result}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        {/* Chart */}
                                        <div className="bg-slate-800 rounded-2xl border border-slate-700 overflow-hidden shadow-lg flex-grow w-full md:w-1/2 flex flex-col">
                                            <div className="bg-slate-900 p-4 border-b border-slate-700 font-bold text-slate-300 flex items-center gap-2">
                                                <Icon name="PieChart" size={18} /> Abundance
                                            </div>
                                            <div className="p-4 flex-grow flex items-center justify-center">
                                                <div className="chart-container">
                                                    <canvas ref={canvasRef}></canvas>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            ) : (
                                <div className="flex-grow flex flex-col items-center justify-center text-slate-500 border-4 border-dashed border-slate-700 rounded-3xl bg-slate-800/30 p-12 min-h-[400px]">
                                    <Icon name="BarChart2" size={64} className="mb-6 opacity-20" />
                                    <p className="text-xl text-center font-medium mb-2 text-slate-400">Waiting for Data...</p>
                                    <p className="text-sm text-center opacity-50">Enter isotopes mass and abundance to calculate.</p>
                                </div>
                            )}

                        </div>
                    </div>
                    
                    <div className="text-center text-slate-600 text-xs mt-8 border-t border-slate-800 pt-4">
                        Luminous Learner Science Tools | HKDSE Topic II
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
